 tech_dark_matter_deflector_mastery: "Прорыв: Матрица отражателя Темной материи"
 tech_dark_matter_deflector_mastery_desc: "Дефлекторы темной материи являются невероятно мощными щитами - и к тому же невероятно энергоэффективными. Способные создавать защитные экраны, во много раз превосходящие наши стандартные энергетические щиты, они, безусловно, являются одними из лучших щитов, которые мы когда-либо создавали - миры, защищенные ими, почти непроницаемы, аэрокосмические корабли и транспортные средства настолько устойчивы, что они ближе к маленьким звездолетам, а наименьшая возможная производимая энергетическая защита настолько сильна, что только использование из автомобилей старшего поколения высококачественное оружие - единственный реальный вариант проникнуть в них."
 tech_dark_matter_power_core_mastery: "Прорыв: Энергетическая матрица Темной материи"
 tech_dark_matter_power_core_mastery_desc: "Генераторы Темной материи - это ... мягко говоря, странно - хотя они невероятно сильнодействующие. Хотя, во всяком случае, насколько нам известно, невозможно полностью воспроизвести эти невероятно мощные генераторы энергии в меньших масштабах, чем корабли и звездные базы, сама технология позволила получить невероятное представление о новых и чрезвычайно эффективных энергетических системах, которые значительно превосходят наши старые технологии производства электроэнергии - генерируют достаточно энергии, чтобы превзойти даже реакции аннигиляции материи / антивещества по мощности и энергоэффективности, но при этом абсолютно безвредны (не учитывая само выделение энергии), невероятно стабильны и не реагируют практически ни на что.\n\nПотребуется некоторое время, чтобы полностью адаптировать то, чему мы научились, к нашей существующей технологии элементов питания, но конечным результатом являются эффективные элементы питания, которые способны работать десятилетиями, столетиями, даже не требуя дозаправки, при этом продолжая работать на максимальной мощности."
 tech_dark_matter_propulsion_mastery: "Прорыв: Движущая матрица из темной материи"
 tech_dark_matter_propulsion_mastery_desc: "Технологические данные о двигателях с использованием темной материи оказались настоящей сокровищницей для наших исследователей. В то время как установка эффективной двигательной установки из темной материи на что-либо меньшее, чем звездолет, остается нереальной из-за огромной потребности в энергии - среди прочего, - она открыла множество новых усовершенствованных двигательных систем, которые работают с невероятно высокой эффективностью и со значительно меньшим количеством топлива и отходящего тепла при той же величине тяги.\n\nОднако это только часть уравнения, поскольку та же технология также открывает возможности для новых сверхсовременных технологий массовых ускорителей. Хотя для надлежащего внедрения изменений потребуется много времени, мы уже видим значительные улучшения по всем направлениям в целом."
 tech_dragon_armor_mastery: "Прорыв: Разработка драконьей чешуи"
 tech_dragon_armor_mastery_desc: "Понимание структуры чешуи Эфирного Дрейка - и того, как воспроизвести их в больших количествах для изготовления брони и материальных конструкций - привело к созданию совершенно новых поколений материалов и совершенно новых областей молекулярной инженерии и конструирования конструкций. Все, начиная от бронекостюмов, транспортных средств, аэрокосмических аппаратов и мест обитания - вплоть до звездолетов и мегаструктур, построенных из этого материала, чрезвычайно устойчивы и способны к самовосстановлению, что означает, что все они практически не требуют технического обслуживания в целом. Объединив эти знания с нашими ранее существовавшими технологиями изготовления материалов, мы, возможно, создали самый универсальный и эффективный материал в галактике".."
 tech_drakeforged_thermal_recyclers: "Кованые Дрейком Термические рециркуляторы"
 tech_drakeforged_thermal_recyclers_desc: "Первоначальный Эфирный Дрейк - древний и могущественный за пределами всех известных параметров, возможно, даже предшествовавший известной вселенной - был невероятным существом столь же невероятной силы, хотя за многие эпохи, прошедшие с тех пор, как он появился на свет, он значительно уменьшился до лишь части того, чем он был когда-то.\n\nЧто делает Ether Drake интригующим, однако, так это его фирменный удар - массивное, чрезвычайно мощное тепловое копье, - которое по всем правилам должно испарять любой материал, с которым оно соприкасается... включая самого Дрейка. Изучение того, как виды Дрейков избежали этого, позволяет добиться значительных успехов в управлении температурой - улучшить утилизаторы тепла Ударных кораблей, улучшить управление температурой энергетического оружия среди многих, многих других мелочей.\n\nНесмотря на то, что возможности применения имеют свой предел - многие полезные аспекты просто невозможно воспроизвести так легко, - они позволяют сделать серьезные шаги вперед в целом в области управления отходящим теплом и его утилизации."
 tech_enigmatic_decoder_mastery: "Прорыв: Загадочный Оракул"
 tech_enigmatic_decoder_mastery_desc: "У нас до сих пор нет ни малейшего представления о том, как на самом деле работает Загадочный декодер. Мы можем воспроизвести его, мы можем построить его, масштабировать до любого размера и все же... мы понятия не имеем, как это на самом деле работает. Результаты, однако, красноречивы - в стандартных тестах результаты предсказуемы, усреднены; но чем больше усилий враг прилагает к обману, замешательству, избеганию или противодействию Декодеру, тем более пугающе точными становятся результаты."
 tech_enigmatic_encoder_mastery: "Прорыв: Загадочные Шифровки"
 tech_enigmatic_encoder_mastery_desc: "У нас до сих пор нет ни малейшего представления о том, как на самом деле работает Загадочный кодировщик. Мы можем воспроизвести его, мы можем построить его, масштабировать до любого размера и все же... мы понятия не имеем, как это на самом деле работает. Однако использование его причудливых технологий в полной мере - в планетарной обороне и военных операциях в целом - делает наши действия предсказуемыми для вражеских сил, становится практически невозможным, поскольку даже мы не до конца их понимаем. Тем не менее результаты говорят сами за себя."
 tech_superior_recycling_systems: "Превосходные Системы Рециркуляции"
 tech_superior_recycling_systems_desc: "Мусорщик был живучим противником - отчасти из-за его невероятной способности быстро адаптировать все, что он мог собрать в полевых условиях, к своей выгоде, даже когда казалось, что он настолько сломан, что его невозможно починить, что реально он никогда не должен был функционировать.\n\nЭто привело к исследованиям и разработкам, направленным на изучение внутренних технологий и систем мусорщика в поисках подсказок о том, как он достиг этого - частично, используя невероятно простые, но удивительно эффективные системы утилизации. Адаптация этих систем позволяет быстро изготавливать более простые кинетические боеприпасы на месте из любых найденных жизнеспособных композитов, а их небоевое применение позволяет расширить запасы многих минералов и сплавов, поскольку переработка теперь становится намного проще."
