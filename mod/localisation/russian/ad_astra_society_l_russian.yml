 tech_amoeba_strike_craft_1_mastery: "Прорыв: Бионика амеб"
 tech_amoeba_strike_craft_1_mastery_desc: "Форма жизни 'Космическая амеба' - особенно причудливое существо - она рождается в космосе, живет и размножается в космосе и в конечном счете проводит в нем всю свою жизнь, подразумевая генетическую и биологическую структуру, которая явно уникальна. Это, в свою очередь, привело к многочисленным применениям ее эволюционных черт в бионических технологиях, что привело ко многим важным шагам вперед в целом по всем направлениям - микро-дроны, преобразование энергии излучения более эффективно, чем наше собственное; список можно продолжать, но в целом биология, лежащая в основе 'Космической амебы', имеет много применений. к нам."
 tech_campaign_simulation_systems: "Прорыв: Системы Моделирования Кампаний"
 tech_campaign_simulation_systems_desc: "Участвовать в боевых действиях в бескрайней и неумолимой пустоте космоса - это самый далекий возможный крик от наземных сражений и военных действий. Искусство логистики, управления ресурсами, командования и контроля, ведения войны такого титанического масштаба, как многосветовая война с флотами, превосходящими целые цивилизации в ресурсах и энергии, - это само по себе предприятие, подвиг, который требует уточнения и переосмысления старых доктрин в совершенно новом масштабе."
 tech_centralized_command_mastery: "Прорыв: Адаптация Командования"
 tech_centralized_command_mastery_desc: "Знание того, как централизовать нашу командную структуру - не создавая ни одного хрупкого слабого места - также применимо по всем направлениям к любой другой структуре. Планетарная оборона, Планетарное Командование и контроль, Обучение и Командная структура; есть много вещей, которые мы можем объединить в более централизованную структуру, что позволит повысить общую эффективность и усилить вооруженные силы, не ослабляя наши силы из-за вмешательства или не создавая структурного препятствия.."
 tech_cloning_mastery: "Прорыв: Клонирование плетения"
 tech_cloning_mastery_desc: "Клонирование целых тел - это одно, но как только ключевые факторы того, как это сделать, станут мейнстримом, создание практически идеальных клонов отдельных органических частей, по сути, запасных частей, которые намного быстрее и проще сделать, чем целое тело, позволит быстро заменить разрушенные или поврежденные конечности и части тела без страх быть отвергнутым телом."
 tech_combat_training_mastery: "Прорыв: Моделирование Кампании"
 tech_combat_training_mastery_desc: "Каждое сражение проводится до того, как оно начнется, и победа обычно достается армии и флоту, которые лучше подготовлены.."
 tech_deep_strike_simulations: "Прорыв: Моделирование Глубокого Удара"
 tech_deep_strike_simulations_desc: "Адмирал, который знает все возможные приспособления для использования пространства вокруг своего флота, знает, как использовать свои флоты с максимальной эффективностью. Если адмиралы не знают, как выгодно адаптироваться, даже если они знают все, что нужно знать о флоте и пространстве вокруг них, они не смогут воспользоваться этим преимуществом."
 tech_doctrine_fleet_size_5_mastery: "Прорыв: Доктрина - Искусство Межзвездной войны"
 tech_doctrine_fleet_size_5_mastery_desc: "Управление большим флотом - это тот же принцип, что и управление несколькими кораблями; это просто вопрос разделения их численности."
 tech_gene_banks_mastery: "Прорыв: Пополнение Генного Банка"
 tech_gene_banks_mastery_desc: "Та же фильтрация и кураторство доступных шаблонов генома, которые мы используем в наших клонах, также имели значительные преимущества для всех остальных, а также - поскольку ключевое понимание задействованных процессов означает, что мы также можем, теоретически, применять те же процессы в лечении генной терапией, делая подавляющее большинство - если не все - из наше население сильнее."
 tech_genome_mapping_mastery: "Прорыв: Стандартизация генетического анализа"
 tech_genome_mapping_mastery_desc: "Усовершенствованные методы лечения в результате более полного полномасштабного сопоставления генома уже доказали свою высокую полезность и послужат ступенями к созданию медицинских систем, значительно превосходящих наши нынешние.."
 tech_independent_operation_standardization: "Прорыв: Стандартизация Независимой Работы"
 tech_independent_operation_standardization_desc: "Действуя в изменчивом боевом пространстве, адмиралы должны быть готовы к любым неожиданностям. В свою очередь, то же самое должно быть и с их флотами. В этом отношении - независимо от того, идет ли речь о флотах, армиях или звездных базах, припасы могут быть доступны не так быстро, как это необходимо. За счет стандартизации технологии и обучения, которые обеспечивают уровень самообеспечения - по крайней мере, на время, - необходимые ресурсы для длительных операций могут быть резко сокращены."
 tech_nutrient_replication_mastery: "Прорыв: Технология репликатора"
 tech_nutrient_replication_mastery_desc: "Технология репликаторов представляет собой квантовый скачок вперед для нашей цивилизации. Будучи чрезвычайно дорогостоящими в производстве и чрезвычайно энергоемкими, системы-репликаторы могут перерабатывать большое количество необработанных отходов во все, что так необходимо. Несмотря на то, что выход относительно невелик из-за не полной эффективности технологии, результаты говорят сами за себя: значительное увеличение производства продуктов питания и резкое сокращение сроков изготовления, поскольку теперь мы можем производить специализированные детали в любом месте и в любое время."
 tech_old_enemies: "Старые Враги"
 tech_old_enemies_desc: ""
 tech_precognition_interface_mastery: "Прорыв: Матрица предвидения"
 tech_precognition_interface_mastery_desc: "Интеграция интерфейсов предвидения выходит далеко за рамки использования на борту судов; внедренные в различные технические системы, приложения в целом становятся очевидными и значимыми, поскольку наши силы больше не связаны тем же образом, что и раньше."
 tech_psionic_shield_mastery: "Прорыв: Массивы Псионических Щитов"
 tech_psionic_shield_mastery_desc: "Глубокое понимание того, как создавать, поддерживать и направлять Псионические Щиты в масштабах, в которых мы работаем, является не чем иным, как исключительным, даже по нашим собственным довольно высоким стандартам. Применение щитов в гораздо более масштабных масштабах - защита объектов, колоний и даже интеграция их в стандартное снаряжение наших войск, хотя и значительно слабее, чем при выполнении специалистом, - это компенсируется их объединением с нашими старыми технологиями защиты, в результате чего получаются одни из самых передовых и мощных щитов, которые когда-либо существовали. был создан."
 tech_psionic_theory_mastery: "Прорыв: Псионический анализ"
 tech_psionic_theory_mastery_desc: "С самого зарождения нашей цивилизации идея 'магии' и 'превосходства разума над материей' сохранялась на протяжении веков. Хотя мы не уверены, действительно ли это 'магия' - учитывая все обстоятельства, возможно, придется рассматривать это как возможность перед лицом нашей причудливой вселенной - но подтверждение Псионики объясняет значительное количество явлений, которые мы до сих пор не понимали должным образом - и, обладая знаниями, мы может лучше как использовать его, так и противодействовать ему в будущем."
 tech_regenerative_hull_tissue_mastery: "Прорыв: Регенеративное Структурное плетение"
 tech_regenerative_hull_tissue_mastery_desc: "Применение новых 'Регенеративных тканей корпуса', которые мы применили к нашим судам, также выходит далеко за рамки - из-за их природы и некоторой работы по обеспечению отсутствия проблем, они могут быть применены к широкому спектру различных технологий - броне, транспортным средствам, аэрокосмическим судам, среди них, что позволяет в целом гораздо более прочная конструкция."
 tech_scourge_missile_1_mastery: "Прорыв: Арсенал Плети"
 tech_scourge_missile_1_mastery_desc: "'Ракеты 'Бич', как их называют, по своей сути являются бионическими конструкциями, которые сочетают технологию с биологической структурой - по сути, каждая часть по большей части является органом или органикой, но наполнена неорганическими материалами и структурой таким образом, что она может воспроизводить возможности передовых технологии, даже превосходящие наши собственные.\n\nЭто означает, что ракеты 'Бич' можно выращивать, а не создавать чрезвычайно быстрыми темпами - и они обладают значительной мощностью, легко сопоставимой с нашей самой передовой ракетной технологией. Изучение и реинжиниринг используемых материалов и технологий может дать критическое представление о радикальном улучшении наших собственных оружейных технологий.."
 tech_space_warfare_simulations: "Прорыв: Моделирование Космической Войны"
 tech_space_warfare_simulations_desc: "Конфликты в космосе - это не настоящие сражения. Правда в том, что битвы за превосходство начинаются задолго до реальных конфликтов - логистические цепочки, применение разведки, распределение боеприпасов и так далее, в дополнение к совершенствованию арсенала флота в целом, понимание того, что у каждого оружия есть свое место и предназначение, является ключевым к победе не только в одной битве, но и во всех. На земле это было бы одно дело. В трехмерном царстве пространства это совсем другое.\n\nС этой целью создание и поддержание небольших аванпостов - обычно переоборудованных астероидов или подобных им - в ключевых точках по всей нашей империи облегчает и ускоряет ремонт и техническое обслуживание кораблей, звездных баз и армий, а также разведку в глубоком космосе, которая, будучи введена в симуляцию перед боем, предлагает потенциальные проблески всех возможных исходов, которые вражеские силы могли бы совершить."
 tech_space_whale_weapon_1_mastery: "Прорыв: Частотный Сифон"
 tech_space_whale_weapon_1_mastery_desc: "Технология сифона энергии Тиянки невероятно полезна во многих отношениях; но, прежде всего, она позволяет значительно сократить количество отходящего тепла, вырабатываемого нашей технологией, которое в противном случае было бы вынуждено отводиться. Это означает, что наши системы значительно более экономичны с точки зрения расхода топлива, что в целом повышает производство энергии."
 tech_swarm_strike_craft_1_mastery: "Прорыв: Бионика роя"
 tech_swarm_strike_craft_1_mastery_desc: "Вскрытие и анализ останков причудливого ударного корабля Преторианской Плети, большая часть которого органична по своей природе, с кажущимися бионическими и неорганическими частями, 'выращенными' внутри их тел (уровень биологического и генетического контроля, намного превосходящий наш собственный), показывает уровень биологической и бионической инженерии на колоссальный масштаб. Изучение этого и применение в наших собственных бионических системах и материальных технологиях займет значительное количество времени, но будет иметь огромное применение."
