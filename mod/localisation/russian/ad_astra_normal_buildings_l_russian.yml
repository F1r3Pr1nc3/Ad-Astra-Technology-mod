l_russian:
 building_academy_district: "Академический район"
 building_academy_district_desc: "Массивный модуль высокой плотности, отделенный от основного места обитания десятками воздушных шлюзов, тройными усиленными противопожарными дверями (фактически, в несколько слоев) и усиленными секциями сверхвысокой безопасности, Академический район состоит из офисов, помещений для обитания, энергетических объектов и передовых исследовательских объектов, позволяющих проводить исследования и разработки во множестве различные области, которые в противном случае были бы невозможны в более обычных исследовательских районах.\n\nМодуль также связан с Массивами обсерваторий Глубокого космоса и другими Академиями по всей империи, дальнейшая поддержка крупномасштабных исследований и разработок."
 building_aegis_city: "Эгида-Сити"
 building_aegis_city_desc: "Город Эгида, безусловно, является одним из самых массивных крепостных комплексов в этом сегменте мира-кольца. Размером с целый планетарный континент, Город на практике является одним гигантским крепостным комплексом, состоящим из множества аркологий, которые вместе образуют огромные искусственные горные цепи, построенные из композитных материалов класса звездолета и экранирования класса звездолета, что затрудняет орбитальную бомбардировку.\n\nВ аркологиях и между ними находятся сотни тысяч объектов обитания - город городских районов, ангарные отсеки, достаточно большие, чтобы соперничать с Цитаделями Звездных баз, системы противоорбитального перехвата с настоящим оружием звездолета, пассивные сенсорные решетки, которые контролируют все в системе, мегаобъекты быстрого ремонта и развертывания, аркологии командования и контроля и средства реагирования на чрезвычайные ситуации любого рода.\n\nЭто в сочетании с учебными центрами размером с целые регионы, позволяющими точно моделировать практически все виды окружающей среды, не покидая Мир-Кольцо, приводит к тому, что более хорошо обученные и оснащенные силы покидают Мир-Кольцо. Чтобы занять этот сегмент, силам придется сначала вступить в бой с городом. Задача, которую легче сказать, чем выполнить."
 building_aegis_forge: "Кузница Эгиды"
 building_aegis_forge_desc: "Кузница Эгиды сверкает, как гигантский купол из хрома и алмазов размером с самые большие известные горы, ее внешняя поверхность непроницаема для сканирования и практически непроницаема даже для самой интенсивной орбитальной бомбардировки.\n\nПовсюду вокруг него внешние слои Кузницы покрыты барионной и небарионной защитой - его интерьер представляет собой запутанный лабиринт бункеров и оборонительных сетей с оружейными складами, заполненными до краев всем, от гигантских командных машин Precursor Arsenal до усовершенствованной брони и оружия Precursor, идеально адаптированных к индивидуальному владельцу в бесчисленных отсеках нано-репликаторов, наряду с невероятно реалистичными средствами моделирования, способными создавать даже поля сражений на всей планете во всех, кроме идеальная детализация.\n\nКузница ждет. Это черта, которую нужно спросить, следует ли ее пересекать."
 building_agency_operations_district: "Район операций Агентства"
 building_agency_operations_district_desc: "Массивный модуль высокой плотности, в котором находится штаб-квартира Колониального агентства Хабитат. Объект состоит из дополнительных помещений для гидропоники, медицинских учреждений, исследовательских лабораторий, аналитических помещений, помещений для обитания и операционных шаттлов - все вместе повышает общую производительность среды обитания в целом.."
 building_alpha_fortress: "Крепость Альфа"
 building_alpha_fortress_desc: "В отдаленной - возможно - части этого мира скрывается загадка, абсолютная тайна, окутанная странными алгоритмами. Само его местоположение является загадкой, которая не имеет последовательного смысла - просканируйте его предыдущее местоположение, и оно будет обнаружено в новом. Отсканируйте новый, и он появится в другом, случайном месте. Однако крепость Альфа известна... как-то.\n\nПоднимаясь высоко в стратосферу и даже касаясь самых краев эквивалента мезосферы в этом мире, крепость Альфа представляет собой гигантскую горную башню, которая скрывает колоссальные массивы скрытого оружия, генераторы щитов и совершенно причудливые бронированные защиты, которые, кажется, бросают вызов самим законам физики. Но что делает Крепость такой опасной, так это то, что происходит внутри нее... что бы это ни было.\n\nОн постоянно отслеживает и усиливает силы, которые размещены в этом мире и, действительно, по всей рассматриваемой империи. Корректировки брони, щитов, оружия, тактики, стратегии, логистики и дизайна. Сама степень этого является загадкой. Чего нет - так это его эффектов, которые удерживают его в целом.\n\nРазумно говоря, лучшее средство при столкновении с Альфа-крепостью - это не атаковать ее в лоб, а скорее разрушить планету, на которой она покоится... и надеюсь, что это не повторится где-нибудь еще.\n\n§ YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 building_arcadian_garden: "Аркадский сад"
 building_arcadian_garden_desc: "Аркадский сад представляет собой огромное сооружение - размером с целый планетарный континент - и настолько обширное, с таким монументальным множеством флоры и фауны в различных биомах с их собственным климатом, что Сад сам по себе является предметом изучения. В бесчисленных аркологиях или между ними, которые вместе образуют искусственные горные цепи Сада, расположены сотни тысяч мест обитания, исследовательских объектов, объектов геопоники, гидропоники и аэропоники, посадочных и стартовых площадок, оборонных сооружений и медицинских учреждений.\n\nВ самом сердце Сада находится, однако, самое заметное место из всех: Эволюционный реактор. На самом деле это огромный шпиль, к которому приросла генетически улучшенная биомасса, чтобы он выглядел как одно гигантское дерево, поднимающееся на стратосферные высоты (что, по всем биологическим представлениям, должно быть невозможно), причем на вершине он такой же зеленый, как и растительная жизнь на уровне земли.\n\nВнутри Реактора еще больше Объектов для обитания, Стартовых Отсеков, Ангаров, передовых Медицинских Учреждений, Кузниц Генов, Гидропоники, Аэропоники, Репликаторов Питательных веществ и Исследовательских Сетей составляют основную массу - но скрывают истинную мощность Реактора. Огромный штат исследователей, аналитиков и силовиков, которые постоянно отслеживают, анализируют и контролируют огромные логистические сети всей секции Мира-Кольца и за ее пределами с помощью сверхмассивной компьютерной сети, которая охватывает всю высоту Шпиля.\n\nВнутри Реактора еще больше Объектов для обитания, Стартовых Отсеков, Ангаров, передовых Медицинских Учреждений, Кузниц Генов, Гидропоники, Аэропоники, Репликаторов Питательных веществ и Исследовательских Сетей составляют основную массу - но скрывают истинную мощность Реактора. Огромный штат исследователей, аналитиков и силовиков, которые постоянно отслеживают, анализируют и контролируют огромные логистические сети всей секции Мира-Кольца и за ее пределами с помощью сверхмассивной компьютерной сети, которая охватывает всю высоту Шпиля.\n\nТеоретически Сад мог бы имитировать биосферы любого мира во всей галактике вплоть до молекулярного уровня... и потенциально - за его пределами."
 building_arsenal_command_terminal: "Командный терминал Арсенала"
 building_arsenal_command_terminal_desc: "Едва заметный для орбитального сканирования, Командный терминал Арсенала находится в отдаленном регионе этого мира. Несмотря на то, что это грозное с точки зрения защиты сооружение - большая его часть находится под землей и имеет неопределенные размеры из-за широкого спектра технологий маскировки - является лишь вспомогательным складом для гораздо большего и гораздо более мощного Кибернетического Командного ядра, которое бродит по миру - большие мобильные комплексы крепости сами по себе.\nnХотя есть предположения относительно того, где расположено Ядро, реальность такова, что Кибернетическое Командное Ядро почти постоянно подвижно. С его помощью связи со всей мировой системой обороны постоянно координируются без проблем, чтобы оптимизировать их эффективность, в то время как элитные ударные группы Ядра и сопровождающие их боевые группы могут быть эффективно развернуты в любую часть мира в кратчайшие сроки по стандартному минутному уведомлению.\n\nРеально, первая цель в обеспечении безопасности мира потребует нейтрализации Командного терминала Арсенала, чтобы лишить Кибернетическое Командное ядро возможности использовать Команду Арсенала для пополнения запасов.\n\n§YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 building_atomic_forge: "Атомная кузница"
 building_atomic_forge_desc: "Из энергии, кварков. Из кварков, атомов. Из атомов, молекул. То, как работает Атомная кузница, находится за пределами нашего понимания - она способна производить что угодно из одной только энергии, но быстрее с помощью материи - барионной или нет. Кузница никогда не перестает работать, никогда не прекращает свой бесконечный труд, производя практически все, что угодно, по схеме и совершенствуя дизайн, что приводит к оптимальной производительности без изменения дизайна."
 building_celestial_city: "Небесный город"
 building_celestial_city_desc: "Мегаполис в прямом смысле этого слова - Небесный город - это город размером с целый планетарный континент, состоящий из бесчисленных аркологий, которые вместе образуют сеть гигантских искусственных горных хребтов. Среди них есть святыни, настолько огромные, что их можно сравнить с их собственными городскими районами, памятники размером с крупнейшие известные континентальные горы, библиотеки, слишком большие, чтобы их можно было пересечь без помощи транспортных средств, движущихся со скоростью, близкой к скорости звука, и храмы, где проповеди могут привлекать - благодаря использованию голографических и слуховых аппаратов - буквально миллиарды прямых физическое присутствие.\n\nЭто, конечно, лишь малая часть всего этого, поскольку Город обладает одними из самых мощных технологий вещания, которые может использовать его империя-владелец - позволяет проводить прямые и синхронизированные проповеди и общаться по всему Миру-Кольцу и за его пределами.\n\nИзучение Небесного города само по себе интригует по множеству причин. Но для тех, кто называет город своим домом, это одно из выдающихся мест теологии во всей галактике."
 building_celestial_paradise: "Небесный Рай"
 building_celestial_paradise_desc: "Эта огромная утопия, размером с страну, существовавшую до космических полетов, - высоко над миром внизу и тщательно поддерживаемая множеством непостижимых для нас технологий, представляет степень абсолютного технологического превосходства, которым обладают империи-предшественницы, и то, сколько времени у них было, чтобы обдумать стремление к совершенству в этом отношении."
 building_celestial_temple: "Небесный храм"
 building_celestial_temple_desc: "Этот колоссальный шпиль, простирающийся высоко в стратосферу и касающийся самых краев экуменополисского эквивалента мезосферы, виден далеко во всех направлениях и даже с большой орбиты; Небесный храм представляет собой предпоследнее выражение веры империи и город-храм, не имеющий себе равных в большом Экуменополисе по своим масштабам.\n\nВнутри него сотни храмов, молитвенных площадок, библиотек, богословских рабочих мест и огромные сети связи практически с каждым храмом по всей этой империи и за ее пределами объединяются в единый монументальный город с базой размером с целую страну, существовавшую до космических полетов - все вместе Небесный Храм содержит святилища размером с горы, библиотеки размером с целые регионы планеты и памятники веры, настолько огромные, что даже если они кажутся карликами по сравнению с самим Храмом, они все равно намного больше, чем большинство континентальных гор.\n\nДля жителей Экуменополиса Небесный Храм представляет собой нечто превыше всего остального - истинный маяк веры."
 building_citadel_of_culture: "Цитадель культуры"
 building_citadel_of_culture_desc: "Этот внушающий благоговейный трепет мегалит, простирающийся высоко в стратосферу и соприкасающийся с самыми краями эквивалентной мезосферы, является Развлекательным центром Экуменополиса бар-ноун. Разделенный на множество отдельных слоев и меньших окружающих районов-спутников - каждый размером с мегаполис, существовавший до космических полетов - Цитадель содержит в каждом из своих гигантских слоев что-то для каждого, причем высота от "пола" до "крыши" достаточна для того, чтобы каждый слой имел даже свои собственные атмосферные условия.\n\nПарки развлечений со всеми мыслимыми аттракционами, игорные притоны, голографические объекты, виртуальные боевые арены, гигантские святилища и храмы для молитвы и медитации, художественные инсталляции, музеи, библиотеки, тренировочные площадки, залы для выступлений, парадные площадки, гоночные трассы и так далее и тому подобное; все они тщательно спроектированы и отрегулированы таким образом, чтобы максимально повысить их эффективность и эффект, гарантируя при этом, что они никогда не будут негативно мешать друг другу.\n\nЕсли когда-либо в галактике существовал центр развлечений, то Цитадель определенно претендует на первое место."
 building_colonial_agency_headquarters: "Штаб-квартира Колониального агентства"
 building_colonial_agency_headquarters_desc: "Штаб-квартира Колониального агентства - колоссальный искусственный горный массив с многочисленными Аркологиями, объединенный в монументальную сеть Объектов Обитания, Стартовых площадок, Ангаров, передовых Медицинских Учреждений, Кузниц Генов, Гидропоники, Аэропоники, Репликаторов Питательных веществ, Исследовательских Центров и специализированных командных центров, объединяющих обширную сеть из небольших аванпостов и сооружений, разбросанных по всему этому миру.\n\nПредприятие в целом - помимо дальнейшей поддержки цепочек поставок этого мира - является резиденцией огромного штата элитных исследователей, аналитиков, агентов и командиров, которые постоянно отслеживают, анализируют, прогнозируют и действуют на основе данных, полученных из множества источников, имеющихся в их распоряжении, чтобы оптимизировать и направить логистические сети этого мира к значительно повышенной эффективности, среди прочего.."
 building_colossi_forge: "Кузница Колоссов"
 building_colossi_forge_desc: "Кузница Колоссов, являющаяся инженерным достижением со стороны своих создателей, фактически представляет собой искусственную гору сама по себе, где лучшие инженеры в области технологии Пси-Кузницы работают над созданием Пси-Управляемых Конструкций, таких как Големы и гигантские Колоссы.\n\nВ бесчисленных залах ремесленники и металлурги создают псионически управляемые каркасы Големов для псионических армий, обученных в этом мире, в то время как в более центральной части Кузницы находится элитный персонал, который кует огромных Колоссов - небольшое количество которых постоянно обороняет Кузницу.\n\nВ результате задействование Кузницы потребует значительных усилий."
 building_commercial_megahub: "Коммерческий Мегахаб"
 building_commercial_megahub_desc: "Сверхмассивный Центр обитания для торговли и бизнеса, видимый повсюду. Покупай, продавай... все, что разрешено законами и может быть безопасно перевезено, вы найдете здесь."
 building_communal_district: "Коммунальный район"
 building_communal_district_desc: "Совершенно однородный район, равный во всех отношениях."
 building_corporate_megaforum: "Корпоративный Мегафорум"
 building_corporate_megaforum_desc: "Мегафорум - это гигантский комплекс, на практике представляющий собой целый район, который служит множеству целей. Среди множества санкционированных корпорацией парков развлечений со всеми мыслимыми аттракционами, игорными притонами, объектами голосовой связи, виртуальными боевыми аренами, святилищами, храмами, художественными инсталляциями, музеями, библиотеками, залами для выступлений, парадными площадками, гоночными трассами и так далее и тому подобное есть скрытая сеть объектов, которые наблюдают, записывают и проанализируйте множество развлекательных сайтов, улучшая и оптимизируя работу каждого сайта для достижения оптимальной эффективности и эффекта.\n\nИсходя из этого, культурные профили и механизмы населения могут быть идентифицированы и использованы для получения значительной выгоды, все это время выполняя роль центрального связующего звена корпоративной координации всего рассматриваемого мира.\n\nПросто помни. То, что происходит на Форуме, остается на Форуме."
 building_cynosural_beacon: "Кинологический маяк"
 building_cynosural_beacon_desc: "Возвышаясь высоко над стратосферой Экуменополиса внизу и едва касаясь высоты, эквивалентной высоте мезосферы, Киносуральный маяк виден далеко и широко как по всему миру, на котором он находится, так и по всей рассматриваемой системе; гигантский столб света, который простирается от вершины Маяка, безвреден, но достаточно ярок. чтобы быть видимым даже из самых отдаленных уголков системы на своем пути - для тех, кто находится на орбите и на поверхности, Маяк сияет как маленькая звезда.\n\nВ его основе находится обсидиановое ядро, которое образует "Киносуральный узел"; массивная квантово-пенная вычислительная система непостижимой мощности... тем не менее, тот, который не испускает обнаруживаемого излучения и - насколько может определить любая система - непроницаем любыми известными средствами во всех смыслах этого слова, подключен к "Сети Бесконечности".\n\nПо всей высоте Маяка посадочные площадки, жилые помещения, коммунальные службы, торговые центры, оборонные сооружения и большинство всех исследовательских объектов получают энергию не от генераторных сетей, а от самого Узла без какого-либо, казалось бы, объяснимого источника."
 building_cynosural_lighthouse: "Кинологический маяк"
 building_cynosural_lighthouse_desc: "Маяк Киносурал размером с целый планетарный континент, безусловно, является одним из крупнейших сооружений в этом сегменте мира-кольца. Искусственные горные хребты все вместе образуют большую обсерваторию, состоящую из сотен тысяч реакторных комплексов, исследовательских объектов (включая экосистемы), средств связи, посадочных площадок, объектов обитания, посадочных площадок, торговых центров и оборонных сооружений.\n\nВ основе всего Маяка лежит колоссальный Кинологический узел - единая сверхмассивная аркология, которая поднимается высоко в эквивалент стратосферы, вмещая множество уровней квантово-цифровой вычислительной системы, которая составляет Узел в целом, подключаясь к "Сети Бесконечности" с помощью неопределенных средств и, в свою очередь, преобразуя это в полезные данные для исследовательских групп.\n\nВиден далеко и широко во всех направлениях и даже с края системы - столб света, который он излучает, как и вычислительная система, причудлив по своей природе. Он не излучает заметных уровней энергии, а сам Узел непроницаем для любых известных средств - физических или иных , - хотя природа его обсидиановой структуры остается неизменной... очень неясно, поскольку он вырабатывает значительно больше энергии, чем на самом деле потребляет".
 building_cynosural_singularity: "Кинологическая сингулярность"
 building_cynosural_singularity_desc: "Мы знаем эту структуру. И все же мы никогда не видели этого раньше. Это было здесь до нас и будет сохраняться еще долго после того, как мы перестанем существовать. Наши датчики не могут проникнуть сквозь его поверхность или получить представление о том, что находится за ее пределами. Мы знаем эту структуру от начала до конца. Мы не знаем как.\n\nЭто просто есть."
 building_deep_strategic_resource_reserves: "Глубокие Стратегические Запасы Ресурсов"
 building_deep_strategic_resource_reserves_desc: "Гигантские хранилища ресурсов и складские помещения огромного масштаба, позволяющие безопасно хранить ресурсы, стоящие округов."
 building_evolutionary_spire: "Эволюционный шпиль"
 building_evolutionary_spire_desc: "Безусловно, одно из самых гигантских сооружений во всем Экуменополисе - Эволюционный Шпиль простирается далеко в стратосферу и даже касается самых краев мезосферы. И все же, несмотря на такую высоту, весь Шпиль от основания до вершины окружен флорой и фауной - единственный самый массивный вертикальный сад во всем Экуменополисе, за исключением ни одного.\n\nВ пределах его границ Объекты Обитания, Стартовые отсеки, Ангарные Сооружения, передовые Медицинские учреждения, Генные Кузницы, Гидропоника, Аэропоника, Репликаторы Питательных веществ и Исследовательские Сети составляют основную массу - но скрывают истинную мощь Шпиля. Огромный штат исследователей, аналитиков и силовиков, которые постоянно отслеживают, анализируют и контролируют огромные логистические сети всего Экуменополиса и за его пределами с помощью сверхмассивной компьютерной сети, которая охватывает всю высоту Шпиля.\n\nТеоретически Шпиль мог бы имитировать биосферы любого мира во всей галактике вплоть до молекулярного уровня... и потенциально - за его пределами."
 building_expedition_headquarters: "Штаб экспедиции"
 building_expedition_headquarters_desc: "Это массивное сооружение до краев заполнено учеными - ведущими археологами - и всевозможными экспертами по древней истории. Путешествуя в Мир Реликвий или отслеживая зацепки в других мирах на основе информации, собранной из записей Мира Реликвий, новые реликвии и информация продолжают поступать с невероятной скоростью."
 building_fortress_city: "Город-крепость"
 building_fortress_city_desc: "Искусственный горный хребет из композитных материалов звездного класса, брони и щитов под бесчисленными слоями различных типов камуфляжа и искусственной композитной породы - Город-крепость - подходящее название для этих взаимосвязанных аркологий, которые вместе образуют один из крупнейших районов в этом мире, в котором проживает население, сопоставимое с целым городским округом.\n\nБудучи во многом самодостаточным, город нуждается в устойчивой цепочке поставок извне для поддержания своих гигантских оборонительных запасов и командных центров, которые отслеживают всю деятельность по всей колонии на предмет любых признаков опасности для колонии, в то же время сам являясь гигантским бункерным комплексом. \n\nЕго арсенал включает в себя массированные массивы Оружия Точечной обороны, Артиллерийские установки, Генераторы театральных щитов, Противоорбитальное оружие перехвата, гигантские ангары с шаттлами и ударными кораблями, колоссальные пассивные сенсорные системы, сети бункеров, средства реагирования на чрезвычайные ситуации и передовые операционные базы, расположенные по всей колонии. Чтобы захватить мир, атака должна будет затронуть город.\n\nЗадача, которую гораздо легче сказать, чем сделать."
 building_foundry_district: "Литейный район"
 building_foundry_district_desc: "Массивный модуль высокой плотности, до краев наполненный самыми передовыми производственными технологиями, доступными рассматриваемой империи. Шахтерские челночные сооружения, сверхмассивные литейные цеха и мастерские в невесомости в дополнение к небольшим жилым помещениям для рабочих - все это вместе делает его важной частью производственных операций хабитал."
 building_galactic_administrative_array: "Галактический административный массив"
 building_galactic_administrative_array_desc: "Галактический административный массив размером с целый планетарный континент является предпоследним выражением абсолютной бюрократической мощи его империи. Искусственные горные хребты все вместе образуют гигантские Первичные офисы и Библиотеки Первичных данных большого Массива, в пределах которых расположены неисчислимые миллионы офисных комплексов, средств связи и объектов обитания.\n\nВ основе всего этого лежит Головной офис с коммуникационной антенной, настолько колоссальной, что она могла бы легко сформировать свою собственную страну, готовую к космическим полетам, сам головной офис настолько монументален, что его лучше всего описать как целую автономную нацию со своими собственными странными методами поддержания и контроля нескончаемого потока поступающих данных в капитолий и из него.\n\nПересечь Массив сложно даже теоретически - огромное количество разрешений, подразрешений, субподпусков и субподпускных разрешений настолько огромно, что для достижения этого в относительно разумные сроки фактически требуется целая армия клерков и бюрократов. 48 стандартных лет."
 building_gene_forge_spires: "Шпили Генной кузницы"
 building_gene_forge_spires_desc: "В относительно удаленном и хорошо охраняемом регионе этого мира - за территорией, окружающей его до космических полетов, лишенной всего, кроме одного массивного слоя систем безопасности и аванпостов за другим - лежит аркология размером с гору, ощетинившаяся точечными оборонительными сооружениями, орудийными батареями, генераторами щитов и кораблямиброня высшего класса.\n\nИ все же , несмотря на все это ... что любопытно, так это то, что то, как они расположены, по-видимому, не указывает на то, что они предназначены для того, чтобы что-то скрывать... как сохранить что-то внутри.\n\n§YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 building_grand_academy: "Великая Академия"
 building_grand_academy_desc: "Гигантские аркологии, соединенные вместе, образуют то, что можно описать только как искусственную горную цепь из композитов, инженерных коммуникаций, проходов и сооружений - дом для многих из лучших исследователей этой системы и место расположения многих из лучших исследовательских центров в этом мире.\n\nВ Аркологиях объекты среды обитания, офисы, энергетические объекты, передовые исследовательские центры, учебные заведения - все это составляет обширный, но самый базовый набор ресурсов, имеющихся в распоряжении Академии. - с новыми рекрутами и даже более старыми экспертами, прибывающими на регулярной основе, чтобы воспользоваться ресурсами Академии.\n\nНо помимо подготовки новых поколений экспертов практически во всех областях исследований, Великая Академия также располагает обширными исследовательскими центрами, в том числе теми, которые посвящены исключительно данным из области киноискусства. Дальнобойные связи с полевыми аванпостами и спутниковыми объектами в межзвездной пустоте - многие размером с страны, предшествовавшие космическим полетам - передовые электромагнитные, гравитационные и тахионные телескопы полного спектра позволяют проводить гораздо более продвинутые исследования, включая исследования сети Бесконечность."
 building_hydroponics_complex: "Гидропонный комплекс"
 building_hydroponics_complex_desc: "Объект размером с гору, который сам по себе представляет собой целый сельскохозяйственный район, этот комплекс намного превосходит производительность обычных гидропонных отсеков с сельскохозяйственной продукцией, превышающей планетарные районы, хотя для их обслуживания требуется значительно больше ресурсов."
 building_information_brokers: "Информационные брокеры"
 building_information_brokers_desc: "В то время как штаб-квартира Информационных брокеров находится в уединенном и скрытом месте где-то далеко-далеко от датчиков местных правоохранительных органов, более мелкие брокеры работают на подставных лицах по всему миру.\n\nКонтрабандисты, пираты и подонки всех мастей на одном конце - силовики, чиновники и оперативники разведки на другом. В этом мире нет ничего, о чем не было бы известно, и нет ни крупицы информации, которую нельзя было бы продать. Если покупатели могут себе это позволить."
 building_interstellar_administrative_array: "Межзвездный административный массив"
 building_interstellar_administrative_array_desc: "Возвышаясь высоко над стратосферой Экуменополиса внизу и едва касаясь эквивалентной высоты мезосферы, Межзвездный Административный массив является центром административных усилий всей империи - его многочисленные библиотеки данных, подуровни офисов, слишком много, чтобы перечислять, постоянный гул деятельности, который никогда не прекращается, обработка данных и логистика на уровне, который потребовал бы бюрократов, достойных нескольких миров перед космическим полетом, чтобы управлять иначе.\n\nПутешествие в Массив, из него и по всему Массиву требует специального снаряжения и пропусков на проезд, промежуточных проходов и планирования - одна поездка всего на три уровня вверх или вниз без надлежащих заявок и разрешений занимает стандартные недели в лучших условиях, в худшем - годы.\n\nТем не менее, если есть где найти нужную информацию или запросить нужное разрешение, Массив - это то место, где."
 building_interstellar_communication_array: "Система Межзвездной Связи"
 building_interstellar_communication_array_desc: "Гигантское сооружение размером с небольшой горный хребет недалеко от самого капитолия, система межзвездной связи представляет собой огромную сеть аркологий, предназначенных специально для выполнения единственной задачи - чтобы справиться с огромной логистической, информационной и бюрократической нагрузкой империи в целом.\n\nСреди бесчисленных аркологий сеть библиотек, офисов, подотделов, субподразделений, суб-суб-суб-офисов и суб-суб-суб-суб-офисов образует запутанный лабиринт, в котором бесчисленное количество бюрократов и агентов, работающих на Колониальное агентство, постоянно работа по управлению титаническими объемами данных и коммуникаций - их борьба за поддержание необходимых линий снабжения и логистики практически постоянна.\n\nСтандартные протоколы для входа в Массив включают сенсорную защиту, современные карты, а для более глубоких тайников потенциально защитное снаряжение и опытного гида."
 building_interstellar_travel_and_trade_hub: "Центр межзвездных путешествий и торговли"
 building_interstellar_travel_and_trade_hub_desc: "Этот мегаплексный объект состоит из экспертов по перевозке сыпучих грузов любого вида (по крайней мере, местных юридических лиц, если быть точным) со сверхзащищенными космодромами и обработкой грузов. Максимальная вместимость для удобства установлена при переезде в небольшие города, жилье и все такое, хотя стоимость доставки довольно высока."
 building_jewel_city: "Драгоценный город"
 building_jewel_city_desc: "Чудо инженерной мысли - Город-жемчужина для всех представляет собой искусственный горный хребет, состоящий из возвышающихся на огромную высоту аркологий, но по дизайну практически органично вписывающийся в остальную окружающую среду до такой степени, что он служит только для усиления красоты и великолепия мира, а не умаляет его. - огромный участок территории размером с целый район, предназначенный исключительно для нужд города, независимо от того, что необходимо или желаемо.\n\nПарки развлечений со всеми мыслимыми аттракционами, игорные притоны, голографические объекты, виртуальные боевые арены, гигантские святилища и храмы для молитвы и медитации, художественные инсталляции, музеи, библиотеки, тренировочные площадки, залы для выступлений, парадные площадки, гоночные трассы и так далее и тому подобное; все они тщательно спроектированы и отрегулированы таким образом, чтобы максимально повысить их эффективность и эффект, гарантируя при этом, что они никогда не будут негативно мешать друг другу.\n\nДля всех прагматичных целей этот город представляет собой практический рай."
 building_local_media_megaplex: "Мегаплекс местных СМИ"
 building_local_media_megaplex_desc: "Хотя может возникнуть вопрос, почему наши журналисты оказались хорошо обученными побегам и уклонению, проникновению и военной тактике и были вовлечены в этот конкретный инцидент, связанный с заражением мутантами, - будьте уверены, что они знают, как представить это наиболее выгодным способом для местного правительства.\n\nВсе это время §Yтехнически§! правдивый. Военные покрытия включали."
 building_luxury_district: "Элитный район"
 building_luxury_district_desc: "Замысловато спроектированный жилой район с роскошными апартаментами. Использует все преимущества технологий habitat, чтобы идеально адаптировать окружающую среду к точным спецификациям для своих жителей, обеспечивая уровень комфорта, с которым многим планетарным жилищам было бы трудно конкурировать.."
 building_medical_mega_facility: "Медицинское Мегаучреждение"
 building_medical_mega_facility_desc: "Сеть мегаплексных учреждений, состоящих из гигантских больниц. Ими управляют лучшие медицинские эксперты, а технологии, которые можно приобрести за кредиты на местной планете, - все это на объекте военного уровня, охраняемом местными гарнизонами и со сверхвысокой степенью безопасности. Непомерные расходы, непомерная медицинская помощь.*\n\n§Y *Травматологическая бригада Мегакорпорация управляется и санкционируется местным правительством для оказания медицинской помощи на войне в тандеме с местными силами. Проконсультируйтесь с представителем Megacorp по поводу плана восстановления боевого парамедика, включая 12-месячную подписку на План спасения от мутантов Gunship "Выжженный мир" с 2-минутным временем отклика и гарантированным минимальным безопасным расстоянием в 1 километр!§!"
 building_megacorp_citadel: "Цитадель Мегакорпорации"
 building_megacorp_citadel_desc: "Эта колоссальная аркология - поднимающаяся далеко в стратосферу и граничащая с эквивалентной Мезосферой Экуменополиса - хорошо виден с орбитальных высот, а его столь же массивный логотип торговой марки делает предельно ясным его назначение: самый центр Мегакорпорации, управляющей этим Экуменополисом.\n\nПо всей высоте Цитадели Мегакорпорации расположены миллионы и миллионы офисов, аппаратных средств, средств безопасности, жилых помещений, развлекательных заведений, ангаров, стартовых площадок, энергетических реакторных установок, коммуникационных систем и корпоративных конференц-залов размером с небольшие города космической эры; каждый уровень тщательно управляется, упорядочивается и эксплуатируется в соответствии с самыми высокими (и наиболее прибыльными) стандартами.\n\nЧерез эту гигантскую аркологию проходит больше богатства, чем целые цивилизации, существовавшие до космических полетов, зарабатывают за столетия каждую стандартную секунду. Если когда-либо в этом Экуменополисе и был символ невообразимого богатства, то это, безусловно, Цитадель Мегакорпорации."
 building_megacorp_hyperforum: "Гиперфорум Мегакорпорации"
 building_megacorp_hyperforum_desc: "Этот гигантский комплекс - размером с целый планетарный континент - является Гиперфорумом Мегакорпорации для этого раздела мира-кольца. Гигантский по масштабам, его огромное множество аркологий вместе образуют целые горные хребты, с бесчисленными меньшими филиалами и населением, сопоставимым с корпоративными городами, расположенными посреди них.\n\nРазвлекательные мегаполисы, Курортные секторы с тщательно ухоженной дикой природой, Районы Голосимов, Районы виртуальных боевых действий, Культурные секторы размером с небольшие государства космической эры для художественных инсталляций, храмов, святынь или простой медитации, музеи и библиотеки размером с континентальные горные хребты, залы для выступлений настолько огромны, что образуют собственные долины (с тщательно контролируемым климатом и поддержкой тех, кто находится дальше всех), плацы такой ширины, что по ним могут маршировать целые армии (в буквальном смысле), и гоночные трассы, финиш которых занимает стандартный час даже со скоростью звука, среди многих, многих других.\n\nВсе это в сочетании оптимизирует их эффективность и эффект, но при этом никогда не оказывает негативного влияния друг на друга."
 building_megacorp_orbital_forum: "Орбитальный форум Мегакорпорации"
 building_megacorp_orbital_forum_desc: "Массивный модуль высокой плотности, до краев заполненный оборудованием мегакорпорации и роскошными люксами для менеджеров, которые управляют Форумом. Здесь корпоративные подразделения встречаются, обсуждают и постоянно контролируются специалистами по разумным ресурсам, чтобы обеспечить оптимальную эффективность без ущерба для корпоративной морали, что приводит к постоянному потоку прибыльного бизнеса.."
 building_mining_port_complex: "Горнодобывающий Портовый комплекс"
 building_mining_port_complex_desc: "Фактически являясь самостоятельным горнодобывающим районом, этот комплекс размером с гору в основном занимается импортом необработанных минеральных ресурсов с астероидов и планетоидов системы для переработки, хотя он может поддерживать местные усилия по добыче полезных ископаемых, где и когда это применимо - основным недостатком являются повышенные требования к ресурсам для обслуживания по сравнению с районами."
 building_mining_ports: "Порты для добычи полезных ископаемых"
 building_mining_ports_desc: "Крупное сооружение, в котором находится значительное количество шахтерских бригад, в первую очередь бригад, выезжающих в систему для добычи астероидов и планетоидов - доставки сырья обратно в космопорт для переработки.."
 building_occulari_tower: "Башня оккультистов"
 building_occulari_tower_desc: "Башня оккуляриев. Эта гигантская башня - аркология, которая поднимается до стратосферных высот и даже касается самых краев эквивалентной мезосферы - безусловно, является одним из крупнейших сооружений в этом мире вне всякого сомнения, видна с орбитальных высот довольно легко и, согласно Пси-чувствительности, обнаруживается повсюду в известной галактике как странный маяк.\n\nСама башня является инженерным чудом и военной головной болью в равной мере. Броня, щиты и вооружение класса звездолета покрывают башню от основания до вершины с меньшими и более экономичными массивами оружия точечной защиты, поддерживающими их, но что делает Башню по-настоящему опасной, так это сами оккуляри, которые проживают в Башне.\n\nТихо патрулируя этот мир на замаскированных кораблях, которые приходят и уходят незамеченными из Башни, огромная огневая мощь каждого судна в одиночку представляет значительную угрозу, но оккуляри находятся на своем собственном уровне. В самой Башне огромные жилые помещения, учебные помещения, командные центры, исследовательские объекты, передовые вспомогательные объекты и заводы-изготовители помогают производить самое мощное снаряжение, которое может использовать эта империя, одновременно совершенствуя тактику, доктрины, стратегии и режимы тренировок, лежащие в их основе.\n\nСтратегический и тактический анализ Башни довольно ясен - гораздо проще просто уничтожить мир, на котором покоится Башня, чем пытаться атаковать его планетарными силами, как это происходит с Оккуляриями - хотя их немного - лобовое столкновение приведет только к одному реалистичному результату.\n\n§YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 building_orbital_command_district: "Орбитальный командный округ"
 building_orbital_command_district_desc: "В условиях постоянной повышенной безопасности с доступом внутрь и наружу, ограниченным только персоналом с наивысшим уровнем допуска, в округе находится центральное командование и контроль в отношении обороны хабитат, а также значительный учебный центр для обеспечения максимально возможного уровня подготовки новобранцев хабитат.\n\nОтсюда большое количество различных средств защиты среды обитания может быть развернуто и контролироваться в считанные минуты - тройные усиленные противопожарные двери, генераторы микрозащиты, сетки точечной защиты, системы сторожевых орудий, встроенные в стены бункеры, системы химического и "вакуумного" оружия (в частности, всегда возможен выброс силы в космос) в дополнение к элитным ударным командам, которые преуспевают в защите среды обитания.\n\nЛюбая сила, которая захочет захватить контроль над Обиталищем, должна будет вступить в бой с Орбитальным командным округом. Задача, которую гораздо легче сказать, чем сделать."
 building_orbital_forum: "Орбитальный форум"
 building_orbital_forum_desc: "Массивный модуль высокой плотности, до краев набитый развлекательными сооружениями. Парки развлечений со всеми мыслимыми аттракционами, игорные притоны, голографические объекты, виртуальные боевые арены, большие святилища и храмы в уединенных местах для молитв и медитации, художественные инсталляции, музеи, библиотеки, залы для выступлений, гоночные трассы в невесомости и другие - все вместе спроектировано так, чтобы никогда не мешать друг другу негативным образом.\n\nЕсли какое-либо место заслуживает главного места в качестве развлекательного центра Хабитат, то Орбитальный форум является претендентом."
 building_orbital_temple: "Орбитальный храм"
 building_orbital_temple_desc: "Этот массивный модуль высокой плотности в целом представляет собой один массивный Храм - со значительными единицами обитания, библиотеками и святилищами в каждом его уголке и массивными блоками дальней связи, которые позволяют синхронизировать проповеди, исследования и общение как в среде обитания, так и в большей системе и даже за ее пределами.."
 building_overseer_spire: "Шпиль надзирателя"
 building_overseer_spire_desc: "Шпиль Надзирателя - колоссальное сооружение. Искусственный горный хребет из композитных материалов для брони звездолета и усиленных генераторов щитов, Шпиль окружает резиденцию губернатора подобно железной стене, состоящей из массивов сверхмассивных пассивных датчиков, Систем Точечной защиты, Артиллерийских батарей, Средств Антиорбитального перехвата, гигантских ангаров с шаттлами и ударными кораблями в дополнение к сети о бункерах, средствах реагирования на чрезвычайные ситуации и передовых оперативных базах, которые расположены по всему рассматриваемому миру.\n\nОднако сам Шпиль является наиболее примечательной частью сооружения. Возвышаясь высоко над расположенными внизу Арками, внешняя поверхность шпиля покрыта множеством передающих и приемных систем (легко идентифицируемых по внешнему виду, очень похожему на шипы), которые подключаются к массиву датчиков по всему миру и передовым операционным базам.\n\nПока Шпиль стоит, на практике - этот мир остается прочно под контролем империи, которая его создала."
 building_panopticon_fortress: "Крепость Паноптикум"
 building_panopticon_fortress_desc: "Этот колоссальный искусственный горный хребет - объединение Аркологий, который возвышается высоко над тюремным миром под ним, отбрасывая тень, которая видна далеко и широко во всех направлениях. Заключенные этой Исправительной колонии точно знают, на что они смотрят: на крепость Паноптикум.\n\nОдетая в композитные материалы класса звездолета, броневую обшивку, генераторы щитов, массивы сверхмассивных пассивных датчиков, Системы точечной защиты, Артиллерийские батареи, Оружие для Антиорбитального перехвата, гигантские ангары с шаттлами и ударными кораблями в дополнение к сети бункеров, средств экстренного реагирования и передовых операционных баз - Крепость"самая большая сила заключается в его колоссальном наборе сенсорных систем, как следует из его названия.\n\nКаждый отдельный узник этого мира - без единого исключения - постоянно отслеживается и анализируется множеством аналитиков и силовиков, которые размещены в крепости, с помощью огромной сети спутников, скрытых постов охраны и датчиков, роев микро-дронов и алгоритмов прогнозирования среди наиболее распространенных средств - что приводит к постоянному наблюдению, которое заключенные буквально не могут сбежать любым способом."
 building_paradise_city: "Райский город"
 building_paradise_city_desc: "Чудо инженерной мысли - Парадайз-Сити для всех представляет собой искусственный горный хребет, состоящий из возвышающихся на огромную высоту Арок, но по дизайну практически органично вписывающийся в остальную окружающую среду до такой степени, что он служит только для усиления красоты и великолепия мира, а не умаляет его. - огромный участок территории размером с целый район, предназначенный исключительно для нужд города, независимо от того, что необходимо или желаемо.\n\nПарки развлечений со всеми мыслимыми аттракционами, игорные притоны, голографические объекты, виртуальные боевые арены, гигантские святилища и храмы для молитвы и медитации, художественные инсталляции, музеи, библиотеки, тренировочные площадки, залы для выступлений, парадные площадки, гоночные трассы и так далее и тому подобное; все они тщательно спроектированы и отрегулированы таким образом, чтобы максимально повысить их эффективность и эффект, гарантируя при этом, что они никогда не будут негативно мешать друг другу.\n\nДля всех прагматичных целей этот город представляет собой практический рай."
 building_paradise_district: "Райский уголок"
 building_paradise_district_desc: "Укрепленный специальный жилой район с повышенными удобствами, очень просторными резиденциями и целой специально созданной автономной экосистемой, этот район является настоящим частным раем для тех, кому посчастливилось там жить.."
 building_planetary_citadel: "Планетарная Цитадель"
 building_planetary_citadel_desc: "Зрелище столь же внушающее благоговейный трепет, сколь и (с любой практической точки зрения) касающееся; Планетарная Цитадель олицетворяет один идеал превыше всех остальных: полное воинственное неповиновение. В то время как эта титаническая крепость простирается далеко в стратосферу и почти до края мезосферы Экуменополиса, истинная масса крепости скрыта глубоко в мире, и лишь небольшая ее часть видна с орбиты.\n\nЧасть, которая возвышается выше, однако, построена из композитных материалов класса звездолета, оснащена массивными генераторами щитов, гигантскими ангарными отсеками, пусковыми установками, сетками точечной обороны, сетками антиорбитального перехвата, сетками пассивных сенсорных решеток, средствами быстрого ремонта и развертывания., командно-диспетчерские пункты, казармы и средства реагирования на чрезвычайные ситуации любого рода.\n\nЛюбая сила, которая хочет обезопасить Экуменополис для себя, должна будет бросить вызов Цитадели. Задача, которую легче сказать, чем выполнить."
 building_planetary_forum: "Планетарный форум"
 building_planetary_forum_desc: "Планетарный форум представляет собой гигантский комплекс - по сути, сам по себе мегаполис - и, по сути, является местом для любых целей, в которых мы так нуждаемся и которых желаем. Парки развлечений со всеми мыслимыми аттракционами, игорные притоны, голографические объекты, виртуальные боевые арены, гигантские святилища и храмы для молитв и медитации, художественные инсталляции, музеи, библиотеки, залы для выступлений, парадные площадки, гоночные трассы и так далее и тому подобное; все они тщательно спроектированы и отрегулированы таким образом, чтобы максимально повысить их эффективность и эффект, гарантируя при этом, что они никогда не будут негативно влиять друг на друга.\n\nВсе, что так необходимо, Форум может предоставить."
 building_planetary_security_facilities: "Средства планетарной Безопасности"
 building_planetary_security_facilities_desc: "Эти объекты, расположенные по всему миру, работают в тесном и постоянном тандеме с местными правоохранительными органами и военным персоналом, обеспечивая поддержку и содействие в операциях по логистике и анализу планетарной безопасности. Эксперты на объекте могут сделать правильные предположения о том, где могут быть угрозы - в конце концов, именно туда они и нанесут удар."
 building_reactor_complex: "Реакторный комплекс"
 building_reactor_complex_desc: "Массивный энергетический объект, сосредоточенный на нескольких активных реакторах, мощность которых сравнима с мощностью одного генератора.."
 building_reactor_megacomplex: "Реакторный мегакомплекс"
 building_reactor_megacomplex_desc: "Гигантский реакторный комплекс размером с гору, состоящий из ряда сверхмассивных электростанций и хранилищ энергии, генерирующих огромное количество энергии, которая может быть использована или преобразована в энергетические кредиты, хотя для их поддержания требуется значительно больше ресурсов."
 building_starlift_foundry: "Литейный цех Старлифта"
 building_starlift_foundry_desc: "Видимый повсюду - даже с орбиты - Литейный завод Старлифта представляет собой башню гигантских размеров, уходящую далеко в стратосферу и почти соприкасающуюся с мезосферным эквивалентом Экуменополиса. С его бесчисленных стартовых площадок и посадочных отсеков каждый стандартный день отправляются и прибывают на Литейный завод материалы, предназначенные для подготовки к космическим полетам на целые континенты.\n\nОднако Литейный цех простирается далеко за пределы его видимых частей. Глубоко внизу Литейный цех простирается до глубин мантии для добычи и дальнейшего расширения - а высоко вверху, либо вокруг местной звезды, либо вокруг близлежащих звезд, Литейный Цех управляет массивными массивами спутников размером с континент, которые черпают энергию и вещество из звезд, чтобы постепенно преобразовать в широкий спектр полезных элементов.\n\nДля дальнейшего развития производства на еще больших высотах основные объекты Литейного производства - жилые помещения, производственные цеха, ангары, объекты правоохранительных органов и военной обороны в дополнение к объектам исследований и разработок - все они в меньшей или большей степени координируют большую промышленную сеть системы, что делает объект ключевым звеном в большей логистической сети."
 building_stellar_foundry: "Звездный литейный цех"
 building_stellar_foundry_desc: "Монументальный по масштабам, Звездный литейный цех полностью оправдывает свое название. Размером с целый планетарный континент - крошечный по сравнению с сегментом Мира-Кольца - Сотни тысяч реакторных систем Литейного завода, исследовательских установок, узлов связи, объектов обитания, посадочных площадок и складов - все это вместе образует искусственные ландшафты и горные цепи аркологии, которые даже имеют свой собственный климат.\n\nГлубоко внизу, в самой структуре секции Мира-Кольца, в Звездном Литейном Цехе размещены и координируются огромные хранилища всего и вся, что требуется великой империи, а также вокруг ближайшей звезды или в соседних звездных системах, Литейный завод координирует гигантские скопления спутников размером с небольшие континенты, которые постепенно "добывают" сырье у близлежащих звезд, в то время как собственные ускорители частиц Литейного завода преобразуют энергию и легкие элементы в более тяжелые для использования в различных целях."
 building_strategic_resource_silo: "Хранилище стратегических Ресурсов"
 building_strategic_resource_silo_desc: "Гигантские хранилища ресурсов и складские помещения огромного масштаба, позволяющие безопасно хранить ресурсы на целых континентах."
 building_tectonic_foundry: "Тектоническое литейное производство"
 building_tectonic_foundry_desc: "Тектоническое литейное производство представляет собой массивный набор аркологий, связанных вместе, образуя то, что можно описать только как гигантский искусственный вулкан из композитов, инженерных коммуникаций, проходов, мест обитания, центров переработки, кузниц и литейных цехов - в его основе массивная Тектоническая кузница, которая дает литейному заводу его название.; колоссальная шахта, которая достигает глубин гораздо ближе к внешнему ядру планеты - намного, намного глубже, чем любой другой центр добычи, и способна обеспечить гораздо большую скорость добычи, чем любое другое горнодобывающее предприятие в этом мире.\n\nРядом с объектом также находится одно из крупнейших хранилищ ресурсов и объектов логистики в этом мире, служащее гигантским транспортным узлом для ресурсов как внутри планеты, так и за ее пределами - в каждую стандартную единицу времени на объект и обратно транспортируется ресурсов на сумму до сверхсветовой скорости.."
 building_temple_city: "Храмовый город"
 building_temple_city_desc: "Гигантский комплекс размером с целую планетарную нацию космической эры и посвящен исключительно вере своих основателей, состоящий из большого количества аркологий размером с гору, которые соединяются вместе, образуя отдельную горную цепь.\n\nСреди высоких вершин находятся святилища, которые доминируют в аркологиях, библиотеки настолько массивные, что их приходится обозначать как свои собственные регионы, и храмы, которые соединяются с мириадами храмов по всей галактике, позволяя проводить гигантские синхронизированные проповеди, исследования и причастия впечатляющего масштаба.\n\nНа практике, Город Храмов представляет собой крупный теологический центр не только для рассматриваемого мира... но галактика в целом."
 building_trade_port: "Торговый порт"
 building_trade_port_desc: "Крупный торговый порт с дополнительными средствами погрузки и разгрузки и другими необходимыми для бизнеса, обеспечивающими бесперебойную доставку кредитов и товаров."
 building_universal_forum: "Универсальный форум"
 building_universal_forum_desc: "Этот гигантский комплекс - размером с целый планетарный континент - является Универсальным Форумом. Гигантский по масштабу, его огромное множество аркологий вместе образуют целые горные цепи, либо являющиеся частью какой-либо достопримечательности, рядом с которой они расположены, либо окружающие указанную достопримечательность, как правило, Планетарные Форумы, которые - по сравнению с более грандиозным Универсальным Форумом - совсем крошечные по сравнению с комплексом, частью которого они являются.\n\nРазвлекательные мегаполисы, Курортные секторы с тщательно ухоженной дикой природой, Районы Голосимов, Районы виртуальных боевых действий, Культурные секторы размером с небольшие государства космической эры для художественных инсталляций, храмов, святынь или простой медитации, музеи и библиотеки размером с континентальные горные хребты, залы для выступлений настолько огромны, что образуют свои собственные долины (с тщательно контролируемым климатом и поддержкой для тех, кто находится дальше всех), плацы такой ширины, что по ним могут маршировать целые армии (в буквальном смысле), и гоночные трассы, на финиш которых уходит стандартный час даже со скоростью звука, среди многих, многих других.\n\nВсе это в сочетании оптимизирует их эффективность и эффект, но при этом никогда не оказывает негативного влияния друг на друга. Если когда-либо в галактике существовал центр развлечений, то этот Универсальный Форум - один из главных кандидатов."
 building_universal_resource_reserves: "Универсальные резервы ресурсов"
 building_universal_resource_reserves_desc: "Сеть ресурсных бункеров и хранилищ площадью с целый планетарный континент, эти сооружения могут вместить неизмеримое количество ресурсов, чтобы обеспечить всю империю в течение значительно продолжительных периодов времени."
 building_utopian_communal_district: "Утопический коммунальный район"
 building_utopian_communal_district_desc: "Невероятное инженерное достижение, сочетающее эффективные, практичные жилые дома с тщательно ухоженными идиллическими пейзажами."
 building_vault_city: "Город-убежище"
 building_vault_city_desc: "Возвышающийся высоко над миром внизу искусственный горный хребет из композитных материалов, безопасные пути, контрольно-пропускные пункты, сетки точечной обороны и массивные системы защиты окружающей среды обозначают это как Город-убежище - набор аркологий, которые связаны друг с другом, образуя город-бункер, который предлагает одни из лучших возможных укрытий для своих жителей от суровые условия снаружи, в то же время выступая в качестве домашней базы для исследовательских и спасательных команд, которые отправляются в пустоши.\n\nПостроен специально для противодействия угрозам, присущим Мирам Гробниц - чрезвычайно повышенная радиация, закопченные аэрозоли, гигантские пыльные бури и практически полное отсутствие солнечного света - Город-хранилище представляет собой полностью замкнутую систему, которая фактически представляет собой один гигантский бункер с собственными гидропонными установками, казармами и жилыми помещениями. Это неудобно при любом напряжении воображения, но считается, что это лучше, чем облученная пустошь."
 building_world_engine: "Мировой двигатель"
 building_world_engine_desc: "Этому гигантскому сооружению нет равных в этом мире. Буквально охватывая весь рассматриваемый мир от одного конца до другого, Движок переплетен с миром на каждом отдельном уровне через непрерывную сеть аванпостов, узлов и того, что кажется корнями - настолько органично вписываясь в мир, что никто не может сказать, где начинается Движок и заканчивается мир... и наоборот.\n\nЭто заставляет мир вращаться. Возможно, буквально."
 building_wyrmguard_citadel: "Цитадель Стражи Драконов"
 building_wyrmguard_citadel_desc: "Цитадель Стражи Драконов. Эта гигантская аркология, поднимающаяся высоко в мировой эквивалент стратосферы и соприкасающаяся с самыми краями мезосферы, безусловно, является одним из крупнейших зданий в этом мире; гора брони и щитов класса звездолета, ощетинившаяся от основания до вершин оружием точечной защиты, антиорбитальным перехватывающие пушки, артиллерия и ангары, достаточно большие для размещения корветов.\n\nТе же самые ангары теперь служат местом обитания величайшего оружия, которым обладает эта гигантская крепость, однако - Стража Драконов. Дрейки и их спутники вместе с ударными подразделениями Генных Воинов патрулируют небо этого мира из Цитадели на больших аэрокосмических носителях или на спинах великих Дрейков.\n\nВ самой Цитадели тренировочные базы, командные центры, жилые помещения, передовые вспомогательные объекты, исследовательские лаборатории всех видов и производственные мощности, которые производят самое высококачественное оборудование, которое может позволить себе империя, составляют ядро Цитадели - в дополнение к совершенствованию тактики, доктрин и обучение за ними; постепенно совершенствуется все - от оружия, щитов, технологий доспехов до тактики, стратегии, логистики и общего дизайна с течением времени.\n\nДля того, чтобы захватить Цитадель Стражи Драконов - единственное эффективное средство - разрушить мир, на котором она покоится. Даже в этом случае это не является гарантией.\n\n§YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 job_archeologist_regular: "Реликтовая команда"
 job_archeologist_regular_desc: "Профессиональные ученые, исследователи и археологи с малейшим намеком на (чрезвычайно осторожное, тщательное и профессиональное) мародерство, они путешествуют со сверхтяжелыми транспортными средствами и удивительно обширной коллекцией оружия, тяжелой брони и научного оборудования в равной мере из-за присущих их профессии опасностей.."
 job_archeologist_regular_effect_desc: "£job_archeologist_regular£ $job_archeologist_regular_plural$ очередь £consumer_goods£ §Y$consumer_goods$§! и £energy£ §Y$energy$§! в £physics£ £society£ £engineering£ §YИсследовательские точки§! для новых технологий и £minor_artifacts£"
 job_archeologist_regular_plural: "Реликтовые экипажи"
 job_colonial_agent: "Колониальный агент"
 job_colonial_agent_desc: "Ремесленники, Портные, Фермеры, Медики, Солдаты, Шпионы."
 job_colonial_agent_effect_desc: "£job_colonial_agent£ $job_colonial_agent_plural$ производить £food£ §Y$food$§!, очередь £consumer_goods£ §Y$consumer_goods$§! в £physics£ £society£ £engineering£ §YИсследовательские точки§! для новых технологий, £unity£ §Y$unity$§!, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! и £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§! в дополнение к сокращению £crime£ §Y$PLANET_CRIME_TITLE$§! и нерест £defense_army£ §YАрмии обороны§!"
 job_colonial_agent_plural: "Колониальные агенты"
 job_colossi_artificer: "Мастер Колоссов"
 job_colossi_artificer_desc: "Все мастера-фальсификаторы и ремесленники колоссов производят как сплавы высочайшего качества, так и некоторые из лучших предметов роскоши и домашнего обихода, широко используя свой психический потенциал в процессе изготовления."
 job_colossi_artificer_effect_desc: "£job_colossi_artificer£ $job_colossi_artificer_plural$ очередь £minerals£ §Y$minerals$§! в £consumer_goods£ §Y$consumer_goods$§! и £alloys£ §Y$alloys$§!, а также строит новые £pop£ §YПоселение роботов§! когда это разрешено"
 job_colossi_artificer_plural: "Мастер Колоссов"
 job_colossi_guardian: "Хранитель Колоссов"
 job_colossi_guardian_desc: "Связанные с гигантскими Колоссами, эти Стражи защищают Кузницу и большую колонию, используя свои огромные психические силы и Пси-кованые арсеналы как в войне, так и в поддержании мира с равной мощью и эффективностью."
 job_colossi_guardian_effect_desc: "£job_colossi_guardian£ $job_colossi_guardian_plural$ очередь £energy£ §Y$energy$§! в £unity£ §Y$unity$§!, уменьшает £crime£ §Y$PLANET_CRIME_TITLE$§!, увеличивается £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! и порождает £defense_army£ §YАрмии обороны§!"
 job_colossi_guardian_plural: "Хранитель Колоссов"
 job_cynosural_researcher: "Кинологический исследователь"
 job_cynosural_researcher_desc: "Специалисты по чтению загадочных приливов и отливов в Области Киносознания, их знания во многих вещах с годами часто достигают тревожных уровней и близки к предвидению в результате значительного обучения и еще более значительных усилий.."
 job_cynosural_researcher_effect_desc: "£job_cynosural_researcher $job_cynosural_researcher_plural$ очередь £consumer_goods£ §Y$consumer_goods$§! в £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! and £unity£ §Y$unity$§!, in addition to £physics£ £society£ £engineering£ §YИсследовательские точки§! для новых технологий"
 job_cynosural_researcher_plural: "Кинологические исследователи"
 job_salvager_crew: "Команда спасателей"
 job_salvager_crew_desc: "Путешествуя на гигантских кораблях с тройным усилением к потенциальным местам разведки, спасатели вооружены и бронированы, чтобы бороться с тем, что скрывается в пустошах, привозить полезные ископаемые, топливо и исследовательские данные. Над их мастерством в бою также не стоит насмехаться."
 job_salvager_crew_effect_desc: "£job_salvager_crew£ $job_salvager_crew_plural$ производить £minerals£ §Y$minerals$§! и £energy£ §Y$energy$§!, а также повернуть £consumer_goods£ §Y$consumer_goods$§! в £unity£ §Y$unity$§!, £physics£ £society£ £engineering£ §YИсследовательские точки§! для новых технологий и нереста £defense_army£ §YАрмии обороны§!"
 job_salvager_crew_plural: "Спасательные команды"
 job_starlift_specialist: "Специалист по Старлифту"
 job_starlift_specialist_desc: "Специалисты-надзиратели за удаленными спутниковыми сетями звездных перевозок. Шахтеры и исследователи в равной мере, они обеспечивают постоянный поток ресурсов как от межзвездных объектов, таких как астероиды и планеты-изгои, так и от их тезок - звезд, которые перерабатываются в полезные ресурсы другими объектами."
 job_starlift_specialist_effect_desc: "£job_starlift_specialist£ $job_starlift_specialist_plural$ производить £minerals£ §Y$minerals$§! and turn £consumer_goods£ §Y$consumer_goods$§! в £physics£ £society£ £engineering£ §YИсследовательские точки§! для новых технологий"
 job_starlift_specialist_plural: "Специалист по Старлифту"
 job_strategic_command: "Стратегическое командование"
 job_strategic_command_desc: "Элитные командные подразделения, которые в первую очередь контролируют линии снабжения и обширные сети как силовиков, так и солдат из центральных командных пунктов, контролируя обучение, логистику и разработку оборудования.."
