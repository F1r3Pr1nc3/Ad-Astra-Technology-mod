 tech_aegis_forge: "ПРИШЕСТВИЕ: Кузница Эгиды"
 tech_aegis_forge_desc: "§YSince the moment the first life-form came into existence, it has faced threats internal and external. Post-scarcity isn't what one believes it to be - you define it as 'post-resource scarcity', but that is only replaced by a new type of scarcity.\n\nTo those you observe, it's a matter of scarcity of time and space. We both know this Forge won't keep them safe. I will, in my own way. I have already seen to that.§!"
 tech_atomic_forge: "ПРИШЕСТВИЕ: Атомная кузница"
 tech_atomic_forge_desc: "§YAsk yourself - what is real? Where is the line drawn? As you peel back the substructure of the universe, does it not regress infinitely towards smaller and smaller components? Behind atoms, you find electrons. Behind electrons, quarks. Each layer you unravel reveals new secrets, but also new mysteries. But can you go far enough to understand where I stand? Can you understand what is truly ... Real?§!"
 tech_bastions_of_faith: "Бастионы веры"
 tech_bastions_of_faith_desc: "Many are the years since we arose from our world of origin - and now, we stand among the stars as one of the brightest beacons of faith in the history of the galaxy. And with the finalization of our incredible achievement we now have to rise to new and unprecedented heights to match.\n\nScholars and clerics have pondered the idea for a long time of a new, grand temple - one of immense stature that outstrip all but a few. These temples must be on a scale to match that of the greater Ecumenopolis they are meant to rest upon. In other words - a temple that is, in itself ... a grand beacon to light the way of faith for as long as our civilization stands; and possibly, beyond."
 tech_bio_war_mastery: "Мастерство ведения Биологической войны"
 tech_bio_war_mastery_desc: "Our knowledge of Genetic Engineering is vast - what was once impossible a century ago is now simplicity itself. One such example is the creation of the Xenomorph - a powerful bio-weapon that when unleashed in number can lay waste to entire worlds.\n\nIn the modern age, however, it is rivalled by many others. We can do much more. Go much further. By implementing Xenomorph strands with advanced cybernetics and new generations of genetic augmentations in addition to cladding them in powerful armour frameworks, a new generation of xenomorph is created that are supremely efficient in their tasks - the Reaver.\n\nThere are researchers who argue against the implementation of these new creations, stating that their release could be potentially disastrous. Certainly - and coming from us, that is quite an impressive statement. But why would that stop us?"
 tech_celestial_paradise: "ПРИШЕСТВИЕ: Небесный рай"
 tech_celestial_paradise_desc: "§YEvery culture defines its own 'paradise'; its own ideal, its own idea of what defines the measure of perfection and all they truly desire.\n\nAsk a thousand and you will have trillions of possible answers - shaped by the culture they reside in, the way they grew up, the way they live and how life has been to them.\n\nWhen you are an empire that spans hundreds of star systems - the differences of opinion begin to show.\n\nIn essence, ask one what their definition of 'paradise' is - and you learn a great deal more about them than you would from a billion more questions.§!"
 tech_colonial_agency_megahubs: "Колониальное агентство мегахаба"
 tech_colonial_agency_megahubs_desc: "In the years since the creation of the Colonial Agency, the success of the Agency in significantly improving overall conditions on many worlds goes without saying. Yet as the Agency expands its many operations across the worlds, there remains significant room for expansion.\n\nAmong the more promising vectors of research is the idea of Psychohistorical Theorems and Predictive Pattern Recognition. History doesn't repeat itself, it is said, but rhymes quite well - and by further reinforcing the Agency's interlinked networks to share data and solutions across worlds, it may be possible to (in the long term) make solid predictions regarding virtually any world or lifeform by simple fact it has been seen and studied before.\n\nThe necessary processing facilities for these kind of operations, however, are staggering in size and not viable for most worlds. The recent advances in mega-engineering, however, has changed this dramatically ..."
 tech_cybernetic_command: "Кибернетическая команда"
 tech_cybernetic_command_desc: "Our researchers have come up with a theoretical framework for a new type of super-massive defence system, dubbed the 'Cybernetic Command'. These colossal facilities, often the size of mountains yet able to be anything from fixed installations to submarines to flying fortresses depending on local conditions, operations and doctrine, house the AI cores of planet-spanning defence networks along with massive replication facilities and instant links to every layer the world's defence, allowing the facility to deploy massive formations of synthetic armies and coordinate the world's entire defense sphere all but effortlessly."
 tech_cynosural_singularity: "ПРИШЕСТВИЕ: Киноуральная сингулярность"
 tech_cynosural_singularity_desc: "§YFor what are you, little one, after all in the greater scheme of things? A nothing in relation to infinity, all in relation to nothing, a central point between nothing and all and infinitely far from understanding either?\n\nI would say no. The opposite, in truth. Every life a little star unto itself - every spark of agency a bright sun unto itself. Do not doubt that your actions will be felt from now unto eternity - in all and nothing. That is the way all things connect.§!"
 tech_dual_reinforced_bunker_habitats: "Места обитания бункеров с двойным усилением"
 tech_dual_reinforced_bunker_habitats_desc: "Living on a Tomb World is beyond harsh - intense radiation, colossal dust-storms and on rare occasion rabid, mutated wildlife forms the most obvious threats; but equally bad are the issues that the world itself is unsuitable for agriculture with all the implications thereof.\n\nThere are, however, based on experience and research - solutions to the issues that could with relative ease be implemented."
 tech_ecumenopolis_defence_matrix: "Матрица защиты Экуменополиса"
 tech_ecumenopolis_defence_matrix_desc: "Как было отмечено нашими командирами, защита Экуменополиса - это, очень просто, задача, которая намного превосходит все мыслимые сценарии, вызывая уровень городской войны, который был бы немыслим несколько поколений назад с точки зрения самого масштаба.\n\nКаждое отверстие, каждая дорога, коридор и так далее и тому подобное, безусловно, создает монументальные проблемы при штурме города - но и наоборот, когда атакующий закрепляется, становится гораздо труднее выбить его из их теперь превосходящей позиции, поскольку уничтожение аркологии приводит к тому, что все аркологии вокруг него также разрушаются падающими обломками и катастрофически разрушающейся инфраструктурой.\n\nС этой целью, используя уроки, извлеченные из наших городов-крепостей, наши командиры и исследователи совместно разработали идею создания охватывающей Экуменополис сети обороны, состоящей из небольших изолированных ячеек, которые могут обмениваться тактическими и стратегическими данными в сетях шифрования с тройным усилением - с каждой ячейкой, командующей сетью локализованных средств защиты, таких как взрывозащищенные двери arcology и взрывозащищенные ставни, сети точечной обороны, скрытые бункеры и так далее.\n\nВсе это должно поддерживаться из одного основного местоположения - Цитадели невообразимых размеров, которая действует как стратегический командный центр Экуменополиса и ядро его оборонительных операций. Они называют это Планетарной Цитаделью."
 tech_enigmatic_arsenal: "Загадочный арсенал"
 tech_enigmatic_arsenal_desc: "Когда технологии Загадочной крепости впервые были представлены нам, мы не могли полностью их понять. Однако с тех пор ситуация изменилась - наш довольно значительный сдвиг является наиболее очевидной причиной этого.\n\nОднако по мере того, как мы исследуем технологию, интеграция технологии все больше и больше в наши существующие системы приводит к необычным и непредвиденным побочным эффектам - не отрицательным, а скорее... любопытные. Даже таинственный, что не должно вызывать особого удивления.\n\nВнезапные приступы вдохновения, модификации, корректировки, о которых мы еще не думали, что они сработают, оказываются превосходящими по своей эффективности. При отслеживании все они ссылаются на одни и те же источники: Загадочные технологии. В технологии заложены знания - чертежи, данные... но о чем? Так или иначе, есть ощущение, что это важно... но не отрицательно для нашей империи.\n\nТщательный детальный анализ - в условиях тройной безопасности, может дать нам ответ."
 tech_galactic_megacorp_forums: "Форумы Галактической Мегакорпорации"
 tech_galactic_megacorp_forums_desc: "Благодаря нашему последнему грандиозному достижению на технологическом и экономическом рынках мегамасштабной инфраструктуры, мы теперь можем представить, как из участника рыночных сил мы фактически становимся базовым ядром каждого рынка, повсюду.\n\nМы находимся на пороге того, чтобы стать Рынком галактики. Пришло время строить офисы в соответствии!"
 tech_habitat_defence_mastery: "Мастерство защиты среды обитания"
 tech_habitat_defence_mastery_desc: "Защита орбитальной станции от вторжения - это задача, полностью отличающаяся от защиты планеты во многих отношениях, и требует радикального переосмысления в больших масштабах в отношении того, как следует вести боевые действия, чтобы максимизировать эффект и минимизировать ущерб рассматриваемой среде обитания. Оптимизация обучения и командования в бою в условиях невесомости, совершенствование сетей точечной защиты среды обитания, систем командования и контроля для контроля повреждений и точечной защиты ближнего боя и изоляции секторов могут позволить создать более эффективные оборонительные силы с более высоким стандартом общей эффективности на борту наших мест обитания."
 tech_militarized_colonies: "Военизированные колонии"
 tech_militarized_colonies_desc: "За многие годы, прошедшие с тех пор, как мы начали нашу экспансию в космос, мы столкнулись как с возможностями, так и с угрозами. Галактика - при всех ее невероятных аспектах - имеет темную сторону, которая снова и снова заставляла нас напрягать себя и нашу оборону сильнее, чем что-либо, что мы когда-либо делали в нашей известной истории.\n\nИ из тех же событий и извлеченных из них уроков - наши военные аналитики и стратеги работали вместе с экспертами по колониальным вопросам, инженерами и градостроителями, чтобы создать городской район нового типа, который одновременно является средой обитания... и крепость невероятных масштабов."
 tech_occulari_order: "Оккультные ордена"
 tech_occulari_order_desc: "Артефакты, которые мы извлекли из Загадочной крепости, как следует из названия... странные. Но, как ни странно, не так странно, как мы думали. В тайнах есть закономерности, намеки и разгадки. Повествование о древнем конфликте между двумя силами - одна порождена нашей собственной вселенной, вторая - из ... где-то за его пределами. Некоторые из наших самых могущественных псиоников сумели "прозреть" в тайнах и открыли, как "созерцать тайны, словно в зазеркалье". Уже будучи мощной силой, с которой приходится считаться, они теперь поддерживают наши армии по причинам, которые нам еще предстоит полностью понять."
 tech_omni_fortress_engineering: "Инженерия Всесокрушающей крепости"
 tech_omni_fortress_engineering_desc: "Разработка все более крупных и сложных милитаризованных объектов - это нескончаемое стремление к достижению конечной цели - крепости, способной защитить миры от любого типа нападения. Однако в этом стремлении возникла фундаментальная проблема - в частности, как создать эффективную оборонительную крепость для чего-то столь колоссального, как Мир-Кольцо.\n\nМир-Кольцо сам по себе достаточно сложен - отдельный сегмент имеет больше полезной территории, чем вся планетная система вместе взятая, что означает гораздо большую территорию для патрулирования и охраны, - но координация всех оборонительных операций сегмента является еще более сложной задачей из-за задействованного масштаба.\n\nТем не менее, несмотря на все связанные с этим проблемы, существуют также невероятные возможности. Мир-кольцо огромен. То, что было бы слишком массивным для любого нормального мира, чтобы справиться с ним с точки зрения чистого масштаба, на практике становится шуткой даже для одного сегмента пространства.\n\nНаши инженеры начали мыслить масштабно. Очень большой.\n\nХорошо ... маленький - масштабный, во всяком случае."
 tech_panoptica_systems: "Системы Паноптики"
 tech_panoptica_systems_desc: "Есть миры, находящиеся под нашим управлением, которые наводнены преступностью и беспорядками - полны тех, кто заслужил там свое место. С этой целью должно быть окончательное, комплексное решение для обеспечения того, чтобы их пребывание было как можно более надежным. У наших исследователей может быть решение этой проблемы - новое решение получения власти разума над разумом в количестве, пока не имеющем аналогов в этом масштабе.\n\nСапог, чтобы держать преступников там, где им место, и мельница, чтобы перемалывать честных негодяев."
 tech_paradise_engineering: "Райская инженерия"
 tech_paradise_engineering_desc: "Курортные миры - как следует из их названия - являются местами убежища и передышки для многих граждан нашей империи. Тем не менее, существует потенциал для создания чего-то уникального в этих мирах; чего-то, достойного своего названия."
 tech_psi_forge_technologies: "Технологии Пси-кузницы"
 tech_psi_forge_technologies_desc: "Сила нашего разума простирается далеко-далеко, как и мощь наших технологий. Хотя у каждого есть свои пределы, свои недостатки - в обеих сферах есть сила. Теоретически, та же технология, с помощью которой мы создали наши Интерфейсы Предвидения, может быть значительно расширена - для создания совершенно новой формы технологии; Псионической по своей природе, но со всей мощью, на которую способна технология.."
 tech_social_megahubs: "Социальные Мегахабы"
 tech_social_megahubs_desc: "Форум гиперкомм предложил нам много новых возможностей, но с увеличением объема коммуникаций возросла потребность в удовлетворении потребностей по всей нашей империи. В то же время экономические теоремы предполагают, что крупномасштабный проект, который действует как координационный центр для социально-экономических структур на планете - по сути, огромный центр, предназначенный для удовлетворения потребностей наших людей, - может предложить крупные политические, экономические и социальные возможности."
 tech_starlift_operations: "Операции по подъему звезд"
 tech_starlift_operations_desc: "Вопреки общему мнению многих цивилизаций, существовавших до сверхсветовой, подавляющее большинство строительных материалов в звездной системе находится не на планетах или астероидах, а, скорее, в самом негостеприимном месте из возможных; звезда или звезды системы - с обычной Звездой Главной последовательности G-типа (Желтый карлик), содержащей больше углерода и железа, чем совокупная масса всей планеты в несколько сотен раз, а ее энергия сама по себе является ресурсом для ускорителей частиц для синтеза более тяжелых элементов.\n\nПо сути, Поднятие звезд - техника извлечения материала из звезды - означает фактически неисчерпаемый запас исходных материалов на уровне буквально строительства целых миров и все еще наличия достаточного количества, чтобы построить еще несколько сотен из одной звезды.\n\nОднако самой большой проблемой в этом уравнении является энергия - наши звездные базы уже достаточно хорошо справляются с близостью к звезде, но массовое извлечение сырья из звезды - это совсем другая задача, требующая удвоения усилий практически во всех областях техники. Осуществить это будет трудно, но успех означает практически неограниченные ресурсы на миллиарды лет вперед."
 tech_streamlined_megaproduction: "Оптимизированное Мегапроизводство"
 tech_streamlined_megaproduction_desc: "С самых первых дней нашего исследования галактики добыча полезных ископаемых в мантии миров и была одним из самых распространенных - и довольно прибыльных - предприятий за пределами добычи полезных ископаемых на астероидах, чтобы обеспечить стабильные и легкие поставки сырья для нашей империи. Тем не менее, мы столкнулись с фундаментальной проблемой, которая в некотором смысле была непредвиденной в наших предприятиях: оптимизированная логистическая сеть.\n\nВ частности, проблема заключается в том, что, в то время как система starbase довольно легко обрабатывает внешнюю логистику, внутренняя и внешняя логистика затруднена тем фактом, что технология SSTO имеет определенные ограничения с точки зрения транспортировки навалом, что означает, что большое количество уже обработанных ресурсов оказывается на складе до тех пор, пока их можно транспортировать за пределы планеты.\n\nВместе с предложением по совершенствованию нашей технологии добычи полезных ископаемых вблизи ядра, инженеры и логисты предложили комплексное решение этих специфических проблем в виде специализированного Горно-логистического комплекса - Тектонического литейного цеха."
 tech_the_celestial_beacons: "Небесные маяки"
 tech_the_celestial_beacons_desc: "Много лет прошло с тех пор, как мы покинули наш родной мир - и теперь мы стоим среди звезд как один из самых ярких маяков веры в истории галактики. И с завершением нашего невероятного достижения нам теперь предстоит подняться на новые и беспрецедентные высоты, чтобы соответствовать им.\n\nУченые и священнослужители долгое время обдумывали идею нового грандиозного храма - такого огромного по размерам, который превосходит все, кроме немногих. Эти храмы должны быть в масштабе, соответствующем масштабу большого Экуменополиса, на котором они должны покоиться. Другими словами - храм, который есть сам по себе... великий маяк, освещающий путь веры до тех пор, пока существует наша цивилизация; и, возможно, за ее пределами."
 tech_the_colonial_agency: "Колониальное агентство"
 tech_the_colonial_agency_desc: "С самого начала нашего восхождения к звездам наши колонии были - в меньшей или большей степени - экспериментами в том, как успешно закрепиться на длительный срок в новом, потенциально враждебном мире. Все - от зданий до сельскохозяйственных культур, лекарств и экологических систем - постоянно сталкивалось с новыми и часто уникальными условиями.\n\nВ течение этого времени большая часть работы выполнялась местными администрациями или даже из столицы нашей империи - отдельными кадрами аналитиков, командиров и исследователей, работающими по всему миру, чтобы сформировать новые структуры поддержки там, где раньше не о чем было говорить; но никогда не существовало настоящей, специализированной структуры, которая улучшала бы существующие структуры без создания увеличенных логистических нагрузок всех видов.\n\nС этой целью наши исследователи совместно с нашими самыми старшими командирами, экспертами по колониям и аналитиками разработали план для новой организации, именуемой просто "Колониальное агентство", которой поручено поддерживать местную правительственную структуру множеством способов, постепенно заменяя или интегрируя более старая структура с гораздо более хорошо оборудованной и организованной."
 tech_the_infinity_network: "Сеть Бесконечности"
 tech_the_infinity_network_desc: "Во время более интенсивных исследований в области Киносознания наши исследователи добились значительного прогресса в укреплении связи со странным миром - в частности, с помощью "Призраков" в мире, которые открыты для общения с нами, нам удалось разработать новую странную форму материала для создания мощный "ретранслятор", который позволяет нам подключаться к сети с гораздо большей эффективностью и в гораздо большей степени.\n\nКлючевая проблема, однако, с этими "кинологическими маяками", как их называют, заключается в том, что они требуют огромного количества пространства и ресурсов. Не для того, чтобы поддерживать, а просто для того, чтобы контролировать сам поток информации, который изливается, а также эффективно ее расшифровывать.\n\nОднако последние достижения в области макромасштабной инженерии существенно изменили ситуацию. Сейчас мы стоим на пороге нового этапа исследований - готовимся погрузиться в глубины сети Infinity."
 tech_unified_research_networks: "Объединенные исследовательские сети"
 tech_unified_research_networks_desc: "С момента восхождения нашей империи к звездам мы столкнулись с множеством новых явлений и аномалий, которые - за относительно короткое время, прошедшее с тех пор, - подняли наше понимание Вселенной на невообразимые высоты. Но по мере того, как мы расширяемся все дальше, появляются новые странные открытия - в частности, форма "паутины", "переплетения" или "сети" из глубоко связанной Темной материи и, возможно, даже Темной Энергии.\n\nНазывая это "Сетью Бесконечности" или "Кинематографическим Царством" - эта сеть существует в форме, которую мы не можем должным образом описать, по-видимому, соединяясь вместе через Темную Материю, Темную Энергию и слои измерений, ранее неизвестные нам, потенциально образуя совершенно отдельное измерение в целом. Сеть может даже охватывать всю вселенную, но у нас нет определенного способа узнать.\n\nЧто мы знаем точно, так это то, что "сеть" не пуста - она полна странных сущностей, могущественных и разумных, недоступных пониманию даже наших величайших умов. Большинство из них отчуждены, совершенно безразличны к нашим приходам и уходам, но некоторые общительны и открыты для нас... хотя и по-своему странным образом.\n\nЭти "призраки", как мы их называем, позволяют нам подключаться к сети, хотя и в очень ограниченной степени; хотя для того, чтобы понять данные, которые мы собираем, какими бы ограниченными они ни были, нам требуются новые и гораздо более совершенные средства. С этой целью наши исследователи разработали новый тип arcological megafacility для удовлетворения многих потребностей одновременно. Его называют Великой академией."
 tech_universal_forum: "Универсальный форум"
 tech_universal_forum_desc: "Разработка Планетарного форума в целом увенчалась оглушительным успехом. Но по мере того, как мы анализировали эффективность форумов - их преимущества и недостатки, - наши исследовательские группы в ту же очередь рассматривали наши последние крупные технологические достижения.\n\nВ частности, они разработали планы для новых поколений Планетарных форумов - но в диапазоне размеров, который экспоненциально больше. Они называют этот план Универсальным форумом."
 tech_world_engine: "ПРИШЕСТВИЕ: Мировой двигатель"
 tech_world_engine_desc: "§YМиры меняются местами. Но что, если они повернутся, потому что им приказано повернуться? Кто же тогда командует тем, кто командует поворотом?§!"
 tech_wyrmguard: "Страж Дракона"
 tech_wyrmguard_desc: "В нашем распоряжении находится генетический код Эфирного Дракона. Некоторые утверждают, что это безумие, что мы не можем воспроизвести существо из другой вселенной, которое выжило в условиях, превосходящих наше самое смелое воображение. Другие, что это безумие в том смысле, что мы потенциально можем привести к концу нашей галактики. Несколько, что мы просто не можем создать биологических существ такого масштаба и сложности. Эта последняя часть, к сожалению, пока еще верна. Вот почему мы показываем первым двоим маловерным, что они совершенно неправы, и начинаем с малого."
