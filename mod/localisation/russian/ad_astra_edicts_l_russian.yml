l_russian:
 artifact_shard_autopsy: "Вскрытие осколка"
 artifact_shard_autopsy_desc: "Колоссальное существо, известное как Осколок, было прожорливым и не менее опасным существом - победить ее было долгим и трудным делом. Однако теперь, когда она побеждена, ее тело можно проанализировать от начала до конца, чтобы раскрыть секреты ее вида - разновидности "Эфирного дрейка".\n\nПроблема в том, что многие данные, которыми мы располагаем, являются неполными или, что еще хуже, ошибочными в результате боевых повреждений. Но, объединив эти данные с тем, что мы собрали из данных предшественников, мы находимся на пороге потенциального крупного прорыва."
 artifact_shard_autopsy_effect: "Разбейте $minor_artifacts$ Малые Артефакты, чтобы сделать крупный материальный прорыв из остатков Осколка.\n\n\nОткрывает технологическую опцию: §Уникальные Драконьи масштабы§!"
 decision_dome_constructions: "Купольные конструкции"
 decision_dome_constructions_desc: "§LПомещение наших районов под безопасные, усиленные паратерраформированные купола позволяет значительно улучшить условия жизни на поверхности рассматриваемого мира.§!"
 decision_dome_deconstructions: "Выводимые из эксплуатации купола"
 decision_dome_deconstructions_desc: "§LДемонтаж куполов займет довольно много времени, но теперь, когда они больше не нужны, из них также можно извлечь много ресурсов.§!"
 decision_emergency_shelter_directives: "Убежище Отступление"
 decision_emergency_shelter_directives_desc: "§LОтступление в укрепленные бункеры и убежища, возможно, не является идеальным решением в долгосрочной перспективе, но когда речь идет об уничтожении, это становится предпочтительнее.§!"
 decision_end_emergency_shelter_directives: "Сигнал Об Окончании отступления"
 decision_end_emergency_shelter_directives_desc: "§LОтмените приказ об отступлении из укрытий и бункеров.§!"
 edict_crystalline_arsenal_reinforcement: "Усиление Кристаллического Арсенала"
 edict_crystalline_arsenal_reinforcement_desc: "§LРедкие кристаллы, используемые нашей империей, невероятно полезны для широкого спектра целей, но при использовании в энергетическом оружии кристаллы невероятно эффективны при фокусировке энергетических лучей и болтов, а также служат в качестве конденсаторов сверхвысокой энергии и, в некоторых случаях, в качестве усиления брони.\n\nОни также весьма полезны при использовании в сенсорных технологиях, результатом чего является экспоненциальное повышение эффективности многих сенсорных систем, что позволяет значительно улучшить системы точечной защиты и устройства раннего предупреждения..§!"
 edict_deploy_worldbreaker_ordnance_campaign: "Развернуть Разрушающие мир боеприпасы"
 edict_deploy_worldbreaker_ordnance_campaign_desc: "§LСдержанность - это глупость, даже безумие. Когда кто-то вступает в войну, не может быть полумер.\n\nПрименение пробивающих кору боеголовок, способных сдирать кору с планет, боеголовок с химическими реагентами, способных превращать океаны в кипящую кислоту и жгучий туман, саморазрушающихся биологических боеголовок, способных превращать континенты биологического вещества в огромные пространства полимеров и чрезвычайно летучий газ, гравитационных боеголовок, способных запускать супервулканы извержения и катастрофические землетрясения среди многих, многие другие виды оружия будут инструментами, которые мы используем в нашем арсенале в самом полном объеме нашего корабельного вооружения.\n\nК тому времени , когда пушки замолкают ... ничего, кроме пепла и тишины, не останется.§!"
 edict_enhanced_deep_space_transport_networks: "Усовершенствованные Транспортные Сети Дальнего Космоса"
 edict_enhanced_deep_space_transport_networks_desc: "§LРесурсы требуются в каждом уголке общей досягаемости коллектива - в первую очередь беспилотные летательные аппараты и необходимые ресурсы для различных специализированных задач. Перенаправление дополнительного топлива в специализированные резервы для быстрой транспортировки между межпланетными пунктами назначения гарантирует, что это будет максимально эффективно.§!"
 edict_enhanced_drone_spawns: "Улучшенные Гнезда Для Нереста Дронов"
 edict_enhanced_drone_spawns_desc: "§LМикроблок профилактики или макроблок лечения - и то, и другое бесполезно, если нет ресурсов и опыта для их массового внедрения. Применение улучшенных реализаций генетики и памяти в дронах, которые ухаживают за меньшими нерестилищами и гнездами, обеспечивает более быстрый рост улья.§!"
 edict_exotic_arsenal_reinforcement: "Экзотическое Усиление Арсенала"
 edict_exotic_arsenal_reinforcement_desc: "§LЭкзотические газы весьма эффективны для повышения эффективности защитных экранов даже в атмосфере за счет создания сложных демпфирующих полей, а также хорошо подходят для создания превосходных двигателей ракет и аэрокосмических аппаратов. Адаптация первого к боеприпасам означает концентрацию большей силы боеприпасов и взрывных устройств в высокоэффективных формовых зарядах... или заключите цель в защитный пузырь, чтобы значительно усилить эффект боеголовки.\n\nИ, как и в случае с кораблями, некоторые из экзотических газов, которые мы используем, могут быть использованы для повышения защитных возможностей любого типа наземных подразделений, что приводит к резкому повышению общей живучести. Эти довольно сложные демпфирующие поля зависят от используемой ими технологии, но могут отражать или, по крайней мере, притуплять атаки противника.§!"
 edict_living_metal_architecture: "Архитектура из Живого Металла"
 edict_living_metal_architecture_desc: "§LВнедрение живого металла в архитектурные сооружения продемонстрировало не только невероятную общую устойчивость к условиям окружающей среды, но и гораздо большие общие допуски и сниженные требования к техническому обслуживанию, что позволяет создавать здания, требующие гораздо меньшего количества материалов, выделяемых для долгосрочного обслуживания..§!"
 edict_living_metal_arsenal_reinforcement: "Армирование Арсенала Живого Металла"
 edict_living_metal_arsenal_reinforcement_desc: "§LЖивой металл - невероятно прочный материал и чрезвычайно полезный для широкого спектра различных целей. Поскольку материал обладает памятью формы, не требующей энергозатрат, он имеет широкий спектр различных применений, в частности, когда речь заходит о военных технологиях.\n\nНаиболее очевидным является броневое покрытие, которое может быстро "восстанавливаться" после повреждений, и оружие, которое может выдерживать большие нагрузки в течение гораздо более длительных периодов времени при гораздо меньших затратах на техническое обслуживание, но также многие компоненты в системе материально-технического обеспечения каждой армии могут использовать этот материал.\n\nЧто-то столь простое, как электроинструмент, который никогда не требует гораздо меньшего обслуживания, резко снижает многие требования - но также многие типы труб и реакторных систем значительно выигрывают от использования сплава, который позволяет им работать гораздо дольше без необходимости циклов технического обслуживания.\n\nВ целом, сплав имеет так много применений, что, если бы не его дефицит, он представлял бы собой качественный скачок вперед с точки зрения технического обслуживания.§!"
 edict_living_metal_robotics: "Робототехника из живого Металла"
 edict_living_metal_robotics_desc: "§LВнедрение живого металла в роботизированные системы последнего поколения, как показали исследования, значительно сокращает ресурсы, необходимые для поддержания их работоспособности, позволяя устройствам превосходно работать в абсурдно суровых условиях и требовать гораздо меньшего технического обслуживания..§!"
 edict_millennium_projects: "Проекты тысячелетия"
 edict_millennium_projects_desc: "§LНаша империя огромна, а ее ресурсы значительны. Предоставление значительного объема дополнительных ресурсов нашим инженерам для мегастроительных проектов позволит им достичь гораздо больших результатов и позволит осуществлять большее количество одновременных проектов, хотя это и потребует значительных затрат.§!"
 edict_mote_enhanced_energy_systems: "Энергетические системы, улучшенные Пылинками"
 edict_mote_enhanced_energy_systems_desc: "§LИдея использования пылинок во многих энергетических системах, как правило, не самая лучшая идея. По уважительной причине. Конкретно взрывоопасный такой. Но конечные результаты неоспоримы.§!"
 edict_psi_forged_arsenal_reinforcement: "Пси-Кованое Усиление арсенала"
 edict_psi_forged_arsenal_reinforcement_desc: "§LКак только материалы и схемы, содержащие Зро, из относительно нишевых превратятся в стандартные для всех, следующим логическим шагом станет создание усовершенствованных и более мощных вариаций Пси-сплавов. К сожалению, для этого требуется гораздо больше Зро в первую очередь, но компромисс заключается в том, что получаемые в результате сплавные композиты в целом более прочные, что позволяет создавать гораздо более мощные механизмы с ковкой под давлением..§!"
 edict_research_boost_engineering_campaign: "Исследовательский импульс: Инженерия"
 edict_research_boost_engineering_campaign_desc: "§LНаправление дополнительных ресурсов на наши инженерные исследования и разработки - при условии правильного и эффективного распределения - приведет к значительному улучшению значительного числа исследовательских работ в смежных областях.§!"
 edict_research_boost_physics_campaign: "Исследовательский импульс: Физика"
 edict_research_boost_physics_campaign_desc: "§LНаправление дополнительных ресурсов на наши исследования и разработки в области физики - при условии правильного и эффективного распределения - приведет к значительному улучшению значительного числа исследовательских усилий в смежных областях.§!"
 edict_research_boost_society_campaign: "Стимулирование исследований: Общество"
 edict_research_boost_society_campaign_desc: "§LПеренаправление дополнительных ресурсов на исследования и разработки в нашем Обществе - при условии правильного и эффективного распределения - приведет к значительному улучшению значительного числа исследовательских усилий в смежных областях.§!"
 edict_standardized_rare_crystal_integration: "Стандартизированная Интеграция Редких Кристаллов"
 edict_standardized_rare_crystal_integration_desc: "§LРедкие кристаллы наиболее полезны для фокусировки лазерных лучей и передовой электроники и фотоники - как таковые, их более широкое применение в инфраструктурных системах может быть дорогостоящим, но конечным результатом является значительное снижение энергопотребления для многих типов схем и последующих систем и повышение общей эффективности..§!"
 edict_subsidized_deep_space_transport_networks: "Субсидируемые Транспортные Сети Дальнего Космоса"
 edict_subsidized_deep_space_transport_networks_desc: "§LВажны дешевые, надежные и, прежде всего, санкционированные правительством транспортные сети для перевозки пассажиров и грузов. Конечно, наверняка есть много пилотов, которые, будучи отличными летчиками, довольно устрашающе летают, так что следует ожидать случайного спиритизма ...§!"
 edict_subsidized_general_assembly_units_machine: "Субсидируемые Агрегаты Общей Сборки"
 edict_subsidized_general_assembly_units_machine_desc: "§LНемного хромо-титанового покрытия на экзоскелетах - это хорошо. Субсидирование небольших сборочных заводов с лучшими ресурсами и инструментами, позволяющими гораздо быстрее собирать новые беспилотники? Еще лучше.§!"
 edict_subsidized_general_assembly_units_regular: "Субсидируемые Агрегаты Общей Сборки"
 edict_subsidized_general_assembly_units_regular_desc: "§LНемного хромо-титанового покрытия на экзоскелетах - это хорошо. Субсидирование небольших сборочных заводов с лучшими ресурсами, стандартным обучением и инструментами, позволяющими гораздо быстрее собирать новые роботизированные агрегаты? Еще лучше.§!"
 edict_subsidized_general_medical_care: "Субсидируемая Общая Медицинская Помощь"
 edict_subsidized_general_medical_care_desc: "§LМикроблок профилактики или макроблок лечения - и то, и другое бесполезно, если нет ресурсов и опыта для их массового внедрения. Субсидирование передовых медицинских технологий и ресурсов там, где это так необходимо, может иметь огромное значение для нашего населения.§!"
 edict_volatile_arsenal_reinforcement: "Нестабильное Усиление Арсенала"
 edict_volatile_arsenal_reinforcement_desc: "§LКинетическое оружие столь же эффективно в эпоху массовых двигателей, как и в эпоху, когда оно требовало экзотермических реакций. Добавление летучих частиц в специализированные боеприпасы и ракеты просто случайно делает их значительно более разрушительными.\n\nАналогичным образом, тонкие слои летучих частиц на корпусах наших боевых машин, которые служат в качестве реактивных компонентов, позволяют им выдерживать значительно более мощные кинетические удары посредством управляемых встречных взрывов. Добавление его к чему-либо меньшему, хотя, безусловно, возможно, имеет свои недостатки в других отношениях.§!"
 grand_engineering_operations_modifier_desc: "Разблокирует Указ: §YПроекты Тысячелетия§!"
 planet_domed_districts: "Паратерраформированные районы"
 planet_domed_districts_desc: "§LБольшинство районов этого мира расположены под гигантскими куполами. Жизнь в них, как правило, ресурсоемка по нескольким причинам и не очень экономична в пространстве, хотя их присутствие позволяет значительно улучшить условия жизни в других крайне враждебных мирах.§!"
 planet_retreated_populace: "Отступившее население"
 planet_retreated_populace_desc: "§LОбитатели этого мира отступили в безопасные убежища, что делает орбитальные бомбардировки менее эффективными и позволяет защитникам более эффективно противостоять вторжению.§!"
 tech_emergency_shelter_directives: "Директивы по аварийному укрытию"
 tech_emergency_shelter_directives_desc: "Координация массового, эффективного отступления в укрытия в случае нападения или надвигающейся катастрофы не является оптимальной. Но иногда закапывание является единственно возможным вариантом, когда альтернативой является массовое уничтожение."
 tech_grand_engineering_operations: "Грандиозные Инженерные Операции"
 tech_grand_engineering_operations_desc: "Разработка новых и грандиозных мегаинженерных проектов, подобных которым галактика не видела тысячелетиями и даже дольше, находится в пределах нашей досягаемости. Аналогичным образом, существует необходимость в подготовке и внедрении гораздо большего числа специалистов в этой области... наряду со значительно более применимыми ресурсами."
 tech_localized_paraterraforming: "Локализованное Паратерраформирование"
 tech_localized_paraterraforming_desc: "Очевидная, монументальная враждебность многих миров само собой разумеется, что приводит к значительной утечке ресурсов для поддержания колонии относительно пригодной для жизни. Хотя многие новые технологии значительно помогли в этом вопросе, все еще остается много возможностей для совершенствования.\n\nПомещение целых районов - или, по крайней мере, их частей - в гигантские купола для защиты их от внешней среды чрезвычайно помогает в борьбе с внешней средой в некоторых мирах; концепция вряд ли нова, но выполнение ее в гораздо большем масштабе и в то же время решение огромного масштаба проблем, которые с этим связаны - накопление тепла, выбросы и опасность падения частей купола, которые могут ударить с силой разряда штурмового оружия, все это добавьте к этому новые решения, необходимые для устранения их всех как проблем."
