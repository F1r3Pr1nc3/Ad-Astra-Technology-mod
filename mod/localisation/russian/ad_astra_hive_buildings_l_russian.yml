 tech_adaptive_hive_cores: "Адаптивные ядра улья"
 tech_adaptive_hive_cores_desc: "За годы, прошедшие с момента создания первого Адаптационного улья, его успех в улучшении общих условий улья во многих мирах само собой разумеется. Тем не менее, по мере расширения улья остается значительное пространство для расширения.\n\nПри изучении других форм жизни, в частности космических полетов, были обнаружены красноречивые и действительно интригующие закономерности в их хаотичном и непредсказуемом поведении - повторяющиеся закономерности в их истории, которые при определенных усилиях могут быть использованы для прогнозирования будущих действий других форм жизни.; упоминается как "Психоисторическая теория" и "Прогностическое распознавание образов".\n\nВ сочетании с усиленной и целенаправленной взаимосвязью отдельных адаптивных ульев для совместного использования и внедрения решений в различных мирах с помощью большого разума улья полуавтономные агенты прогнозируют значительное повышение производительности. Проблема заключается в объеме; необходимые нейросинаптические передатчики должны быть намного больше, требовать исключительного пространства и беспилотных летательных аппаратов, чтобы ухаживать за ними.\n\nЭто не сработало бы в обычных мирах. Но из этого правила есть исключения..."
 tech_adaptive_hive_networks: "Адаптивные сети ульев"
 tech_adaptive_hive_networks_desc: "С момента восхождения Улья к звездам мириады колоний Улья в той или иной степени подвергались испытаниям со стороны новых и враждебных миров, которые требовали покорения. Все, от строений до продуктов питания и медикаментов, среди прочего, для поддержания дронов, сильно варьируется от мира к миру, что приводит к необходимости новых адаптивных мер.\n\nНовые мутации и адаптивные меры необходимы для оптимизации положения Улья как высшей формы жизни в галактике. Ограниченных специализированных групп дронов больше не может быть достаточно для достижения необходимых целей Улья. Требуется больше.\n\nС этой целью Мозговые дроны разработали усовершенствование - новые специализированные кластеры-ульи, посвященные исключительно задаче адаптации, мутации, эволюции. Адаптационные ульи будут иметь решающее значение для нашей конечной цели."
 tech_adaptive_war_hives: "Адаптивные боевые ульи"
 tech_adaptive_war_hives_desc: "По мере роста Улья и расширения его мириад миров требования эволюционировали в соответствии с этим. Защита мира такого масштаба, как Миры-ульи, требует большего, чем просто цитадели и крепости - для этого требуется невообразимое количество дронов-воинов и дронов-охотников-искателей, чтобы поддерживать сплоченность большого Улья и защищать его бесчисленные мириады туннелей и сетей от нападений в масштабах, которые Улей едва ли может вспомнить.\n\nКаждое отверстие, каждый туннель, каждый отдельный шпиль и так далее создают проблемы в обоих направлениях - рухнувший шпиль улья вызывает массовые разрушения во всех направлениях вокруг него, являясь последней и наиболее заметной проблемой в достаточном масштабе. Уроки, извлеченные Разумом Улья из наших Ульев-воинов, теперь позволяют Разуму представить новый набор решений - изменения существующих Больших ульев-воинов, чтобы они стали всеобъемлющими крепостями.\n\nМозговые дроны создали эталонное "Ядро воина" для этого дизайна."
 tech_dread_hive_mutations: "Страшные мутации улья"
 tech_dread_hive_mutations_desc: "Наши знания в области генной инженерии огромны - то, что когда-то было невозможно столетие назад, теперь само по себе просто. Одним из таких примеров является создание ксеноморфа - мощного биологического оружия, которое, будучи выпущено на волю в большом количестве, может опустошить целые миры.\n\nВ современную эпоху, однако, с ним соперничают многие другие. Мы можем сделать гораздо больше. Идите гораздо дальше. Внедряя нити ксеноморфов с передовой кибернетикой и новыми поколениями генетических улучшений в дополнение к их оболочке в мощных каркасах брони, создается новое поколение ксеноморфов, которые чрезвычайно эффективны в своих задачах - Опустошитель.\n\nВнедряя специализированные дроны-синапсы для подавления воли Опустошителей, можно было бы реализовать мутации в специализированные формы дронов - гибридных дронов-воинов, которые являются особенно злобными, адаптируемыми и расширяемыми. В коллективном сознании есть беспокойство по поводу такого пути... но почему это должно быть помехой?"
 tech_orbital_war_hives: "Орбитальные боевые ульи"
 tech_orbital_war_hives_desc: "Защита орбитальной станции от вторжения - это задача, полностью отличающаяся от защиты планеты во многих отношениях, и требует радикального переосмысления в больших масштабах в отношении того, как следует вести боевые действия, чтобы максимизировать эффект и свести к минимуму ущерб рассматриваемой среде обитания. Создание эффективного синаптического командования и контроля в бою в условиях невесомости, совершенствование сетей точечной защиты среды обитания, систем командования и контроля для контроля повреждений и точечной защиты ближнего боя и изоляции секторов может позволить создать более эффективные оборонительные силы с более высоким стандартом общей эффективности на борту наших мест обитания."
 tech_starlift_operations_hive: "Операции по подъему звезд"
 tech_starlift_operations_hive_desc: "Вопреки общему мнению многих цивилизаций, существовавших до сверхсветовой, подавляющее большинство строительных материалов в звездной системе находится не на планетах или астероидах, а, скорее, в самом негостеприимном месте из возможных; звезда или звезды системы - с обычной звездой Главной последовательности G-типа (Желтый карлик), содержащей больше углерода и железа, чем совокупная масса всей планеты в несколько сотен раз, а ее энергия сама по себе является ресурсом для ускорителей частиц для синтеза более тяжелых элементов.\n\nПо сути, старлифтинг - техника извлечения материала из звезды - означает фактически неисчерпаемый запас исходных материалов на уровне буквально строительства целых миров и все еще наличия достаточного количества, чтобы построить еще несколько сотен из одной звезды.\n\nОднако самой большой проблемой в этом уравнении является энергия - наши звездные базы уже достаточно хорошо справляются с близостью к звезде, но массовое извлечение сырья из звезды - это совсем другая задача, требующая удвоения усилий практически во всех областях техники. Это будет трудно осуществить, но успех означает практически неограниченные ресурсы на миллиарды лет вперед."
 tech_streamlined_megaproduction_hive: "Оптимизированное мегапроизводство"
 tech_streamlined_megaproduction_hive_desc: "С самых первых дней нашего исследования галактики добыча полезных ископаемых в мантии миров была одним из самых распространенных - и довольно прибыльных - предприятий за пределами добычи полезных ископаемых на астероидах, чтобы обеспечить стабильные и легкие поставки сырья для большого Улья. Еще... Улей столкнулся с фундаментальной проблемой, которая была в некотором смысле непредвиденной: наши логистические возможности, хотя и значительны, не настолько оптимизированы, как могли бы быть.\n\nВ частности, проблема заключается в том, что, хотя система starbase довольно легко справляется с внешней логистикой, внутренняя и внешняя логистика затруднена тем фактом, что технология SSTO имеет определенные ограничения в плане транспортировки навалом, что означает, что большое количество уже обработанных ресурсов оказывается на хранении до тех пор, пока их можно транспортировать за пределы планеты.\n\nВместе с предложением по совершенствованию нашей технологии добычи полезных ископаемых вблизи ядра, Агенты Мозговые дроны предложили всеобъемлющее решение этих специфических проблем в виде специализированного горнодобывающего и логистического кластера - Тектонический улей."
 tech_synaptic_beacons: "Синаптические маяки"
 tech_synaptic_beacons_desc: "С постоянными усилиями по расширению большого Разума-улья начали возникать проблемы - дроны либо не могут должным образом реагировать, либо даже прямо отказываются отвечать на команды Разума в результате того, что воля Разума не достигает или не проходит в достаточной силе.\n\nПо большей части это проблема не самих дронов, а скорее проблема ослабления сигналов и того, что воля разума улья не доходит так далеко, как следовало бы. Решение этой проблемы, созданное выделенным Мозговым узлом, было предложено Коллективному разуму в качестве потенциального маршрута. Массивный меганейронный сетевой ретранслятор, который связан с другими в своем роде, запутан в сетях сверхсветовой связи и усиливает волю разума улья.\n\nIt упоминается как синаптическая связь."
 tech_synaptic_hive_core: "Синаптические ядра улья"
 tech_synaptic_hive_core_desc: "Развитие синаптических связей - в целом - оказалось успешным. Усиление большого разума Улья было заметным, но все же остается место для эволюции и совершенствования. Недавние прорывы, сделанные Ульем, предлагают новые потенциальные решения проблем расширения в виде нового, сверхмассивного синаптического ядра улья, предназначенного для усиления воли Разума Улья в мирах с гораздо большей пропускной способностью дронов."
 tech_the_infinity_network_hive: "Сеть Бесконечности"
 tech_the_infinity_network_hive_desc: "По мере того, как Улей все глубже погружается в сферу Киносознания, трутни now lost добились значительных успехов в понимании основополагающих принципов - основной природы - этого, с помощью странных "призраков", которые населяют его и охотно общаются с Ульем, Разум улья видит возможности и потенциал.\n\nРазработка нового и сверхмассивного "ретранслятора", способного проникать глубже в сеть Infinity, была частью этого потенциала; тем не менее, требуемые материалы странны по своей природе, а пространство, которое им требуется для поддержания, выходит за пределы большинства миров, поскольку количество дронов, необходимых для поддержания постоянной связи, превышает количество даже наших самых густонаселенных миров.\n\nПомимо контроля и фильтрации поступающей информации, перед разумом-ульем стоят огромные инженерные задачи для достижения конечной цели - раскрытия тайны Царства Киносознания. До сих пор это было невозможно из-за задействованных масштабов.\n\nНо теперь, с крупными прорывами в макромасштабной инженерии, ситуация кардинально изменилась. Коллективный разум готовится к выходу в Киносознательное царство... и все знания, которые лежат в его пределах."
 tech_unified_research_hives: "Объединенные исследовательские ульи"
 tech_unified_research_hives_desc: "Нескончаемое стремление Улья к знаниям имеет первостепенное значение для расширения. К сожалению, большие умственные способности Улья сталкиваются с узкими местами и ограничениями умственных способностей Дронов, поскольку Улей может работать так же эффективно, как и самый слабый Умственный Дрон. И все же по мере того, как Улей растет, расширяется, эволюционирует... он столкнулся с чем-то, выходящим за рамки известных предсказаний. Аномалия.\n\nВ частности, форма "паутины", "переплетения" или "сети" глубоко связанной Темной материи и, возможно, даже Темной энергии.\n\nУлей называет это "Сетью Бесконечности" или "Кинологическим царством" - эта "сеть" существует в форме, которую мы не можем должным образом описать, по-видимому, соеденяясь вместе через Темную материю, Темную энергию и слои измерений, ранее неизвестные нам, потенциально образуя совершенно отдельное измерение.. Сеть может даже охватывать всю вселенную, но у нас нет определенного способа узнать это.\n\nЧто мы знаем, так это то, что "сеть" не пуста - она полна странных сущностей, могущественных и разумных, недоступных пониманию даже наших величайших умов. Большинство из них отчуждены, совершенно безразличны к нашим приходам и уходам, но некоторые общительны и открыты для нас, хотя и по-своему странно.\n\nЭти "призраки", как мы их называем, позволяют нам подключаться к сети, хотя и в очень ограниченной степени; хотя для того, чтобы понять данные, которые мы собираем, какими бы ограниченными они ни были, нам требуются новые и гораздо более совершенные средства. Улей ищет знания. Он разработает средства для его приобретения."
 tech_war_hives: "Боевые ульи"
 tech_war_hives_desc: "За многие годы, прошедшие с тех пор, как мы начали нашу экспансию в космос, мы столкнулись как с возможностями, так и с угрозами. Галактика - при всех ее невероятных аспектах - имеет темную сторону, которая снова и снова заставляла нас давить на себя и нашу оборону сильнее, чем все, что мы когда-либо делали на известной памяти Улья.\n\nИ из тех же событий и извлеченных из них уроков - Разум улья пришел к разработке новой и более мощной формы уоррена ... самостоятельное ядро улья, предназначенное исключительно для наших воинов."
 tech_world_scale_war_hives: "Военные ульи мирового масштаба"
 tech_world_scale_war_hives_desc: "Разработка все более крупных и сложных военизированных объектов - это нескончаемое стремление к достижению конечной цели - крепости, способной защитить миры от любого типа нападения. Тем не менее, в этом стремлении возникла фундаментальная проблема - в частности, как создать эффективную оборонительную крепость для чего-то столь колоссального, как Мир-кольцо.\n\nМир-кольцо сам по себе достаточно сложен - один сегмент имеет больше полезной территории, чем вся планетная система вместе взятая, что означает гораздо большую территорию для патрулирования и охраны, - но координация всех оборонительных операций сегмента является еще более сложной задачей из-за масштаба.\n\nТем не менее, несмотря на все связанные с этим проблемы, существуют также невероятные возможности. Мир-кольцо огромен. То, что было бы слишком массивным для любого нормального мира, чтобы справиться с ним с точки зрения чистого масштаба, на практике становится шуткой даже для одного сегмента пространства.\n\nМозговые дроны начали мыслить масштабно. Очень большой.\n\nХорошо... во всяком случае, в малом масштабе."
 tech_xenodraconian_mutations: "Ксенодраконские мутации"
 tech_xenodraconian_mutations_desc: "В нашем распоряжении генетический код Эфирного Дрейка. Мозговые дроны Разума Улья выражают неуверенность из-за сложности воспроизведения сущности из другой вселенной, которая выжила в условиях, превосходящих самые оптимистичные оценки Улья. Есть также сомнение, беспокойство... в том смысле, что мы потенциально могли бы привести к концу Улья. То, что мы просто не можем создать биологических существ такого масштаба и сложности, к сожалению, тоже факт... вот почему мы начинаем с малого и заставляем мутировать дронов с помощью генетического кода."
