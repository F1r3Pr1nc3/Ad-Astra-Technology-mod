 job_cynosural_drone_hive_mind: "Киносуральный дрон"
 job_cynosural_drone_hive_mind_desc: "Выделенные дроны, специально предназначенные для обработки колоссального потока информации, поступающей из сети Киносуран, эти дроны требуют постоянной помощи и огромного количества внимания и помощи, чтобы избежать случайного взрыва в результате их соединения."
