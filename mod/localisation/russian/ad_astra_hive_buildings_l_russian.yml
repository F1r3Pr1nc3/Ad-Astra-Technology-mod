 job_cynosural_drone_hive_mind_plural: "Киносуральный дрон"
 job_macro_synapse_drone: "Дроны с макросинапсом"
 job_macro_synapse_drone_desc: "Колоссальные дроны, которым поручено наблюдать за огромным количеством сельскохозяйственных дронов, Порождающих дронов, Мозговых дронов и Патрульные дроны, эти дроны служат цели сверхмассивного Синапса и мозговых дронов вместе взятых, навязывая волю большого разума Улья, а также обрабатывая решения различных проблем для большего улья в мире - для роста, долголетия и расширение в равной степени."
 job_macro_synapse_drone_effect_desc: "£job_macro_synapse_drone£ $job_macro_synapse_drone_plural$ производить £food£ §Y$food$§!, очередь £energy£ §Y$energy$§! в £physics£ £society£ £engineering£ §YResearch Points§! for new technologies, £unity£ §Y$unity$§!, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! and £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§! в дополнение к сокращению £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! и нерест £defense_army£ §YАрмии обороны§!"
 job_macro_synapse_drone_plural: "Дроны с макросинапсом"
 job_starlift_drone: "Дроны старлифта"
 job_starlift_drone_desc: "Дроны-специалисты, которым поручено наблюдать и контролировать огромное множество спутников Starlift, постоянно настраивая их для оптимальной эффективности и передавая собранную информацию подчиненным исследовательским дронам.."
 job_starlift_drone_plural: "Дроны старлифта"
 job_warmind_drone: "Дроны Бегемот"
 job_warmind_drone_desc: "Дроны Бегемот, предназначенные исключительно для выполнения задачи по наблюдению за огромным количеством сетей дронов-воинов и охотников-искателей со скрытых объектов - поддержание и запечатление каждого нового поколения бойцов с улучшенными знаниями, а также укрепление связи с коллективом."
 job_warmind_drone_effect_desc: "£job_warmind_drone£ $job_warmind_drone_plural$ очередь £energy£ §Y$energy$§! в £unity£ §Y$unity$§!, уменьшает £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!, увеличивается £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! и порождает £defense_army£ §YАрмии обороны§!"
