 job_archeologist_machine_intelligence: "Искатели реликвий"
 job_archeologist_machine_intelligence_desc: "Передовые адаптивные беспилотные летательные аппараты для исследований и разведок, оснащенные значительным количеством исследовательского, разведывательного и боевого оборудования. Используя сверхтяжелые транспортные средства, они путешествуют по различным местам по всему Миру Реликвий и за его пределами, чтобы восстановить данные археологических исследований и артефакты для Улья."
