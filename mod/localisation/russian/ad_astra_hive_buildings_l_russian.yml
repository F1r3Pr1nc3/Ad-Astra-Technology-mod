l_russian:
 building_adaptation_hive: "Адаптационный улей"
 building_adaptation_hive_desc: "Адаптационный улей - колоссальный искусственный горный массив из многочисленных ульев, объединенных в монументальную сеть убежищ, стартовых площадок, Ангаров, нерестилищ, Кузниц генов, Гидропоники, Аэропоники, Репликаторов питательных веществ, исследовательских центров и специализированных синаптических узлов, объединяющих обширную сеть небольших аванпостов и сооружений. разбросанные по всему этому миру.\n\nУлей в целом - помимо усиления координации улья - это ядро большого специализированного ядра улья, которое постоянно анализирует и прогнозирует перемещения дронов для достижения оптимальной эффективности - адаптируясь к местным условиям, как это требуется для достижения полного господства над рассматриваемым миром."
 building_cynosural_link: "Иследовательский шпиль"
 building_cynosural_link_desc: "Возвышаясь высоко над стратосферой нижележащего мира и едва касаясь эквивалентной высоты мезосферы, Иследовательский шпиль виден далеко и широко как по всему миру, на котором он находится, так и по всей рассматриваемой системе; гигантский столб света, который простирается от вершины маяка, безвреден, но достаточно ярок. чтобы быть видимым даже из самых отдаленных уголков системы на своем пути - для тех, кто находится на орбите и на поверхности, маяк сияет, как маленькая звезда.\n\nВ его основе находится обсидиановое ядро, которое образует "Киносуральный узел"; массивная квантово-пенная вычислительная система непостижимой мощности ... тем не менее, тот, который не испускает обнаруживаемого излучения и, насколько может определить любая система, непроницаем для любых известных средств во всех смыслах этого слова, подключен к "Сети Бесконечности".\n\nПо всей высоте Маяка ряд за рядом дронов-мозгов подключены к Узлу - охраняются и поддерживаются, поскольку большой шпиль вокруг Узла работает без устали - весь шпиль получает энергию не от генераторных сетей, а от самого Узла, поскольку его выходная мощность значительно превышает выходную из любого района с одним генератором без какого-либо, казалось бы, объяснимого источника."
 building_cynosural_nexus: "Иследовательская Нексус"
 building_cynosural_nexus_desc: "Размером с целый планетарный континент, Иследовательская Нексус, безусловно, является одной из крупнейших структур в этом сегменте мира-кольца, без сомнения. На самом деле он настолько огромен, что имеет свой собственный набор экосистем, живущих среди искусственных горных хребтов, состоящих из множества аркологий, которые все вместе образуют большую обсерваторию, состоящую из сотен тысяч реакторных комплексов, исследовательских объектов, синапсных узлов, посадочных площадок, ульев-убежищ и ульев-воинов.\n\nВ основе всего Нексуса лежит колоссальный Иследовательский узел - единый сверхмассивный улей, который поднимается высоко в эквивалент стратосферы, вмещая множество уровней квантовой вычислительной системы, которая составляет Узел в целом, подключаясь к "Сети бесконечности" с помощью неопределенных средств и, в свою очередь, преобразуя это в полезные данные, которые могут быть интерпретированы постоянно подключенными Мозговые дроны, которые нуждаются в постоянной помощи и периодической замене.\n\nВиден далеко во всех направлениях и даже с края системы - столб света, который он излучает, как и вычислительная система, причудлив по своей природе. Он не излучает заметных уровней энергии, а сам Узел непроницаем для любых известных средств - физических или иных , - хотя природа его обсидиановой структуры остается неизменной... очень неясно, поскольку он вырабатывает значительно больше энергии, чем на самом деле потребляет."
 building_deep_research_hives: "Глубокие исследовательские ульи"
 building_deep_research_hives_desc: "Набор гигантских ульев, связанных в массивную сеть, которые вместе образуют то, что можно описать только как искусственную горную цепь из композитов, инженерных коммуникаций, проходов и сооружений - Глубокие исследовательские ульи использует бесчисленное множество специализированных ментальных дронов, созданных разумом улья для выполнения единственной исследовательской задачи.\n\nВнутри ульев, убежища, энергетические объекты, специализированные исследовательские объекты и, наконец, нерестилища - все это включает в себя огромное количество ресурсов Улья.; все вместе, Глубокие исследовательские ульи постоянно снабжают большой Разум Улья своими накопленными знаниями и производят новых Ментальных дронов, чтобы заменить потерянных в исследовательских целях, запечатлевая последовательности памяти из старых.\n\nВ ульях также размещены обширные синаптические усилители и усилители дальнего действия, подключенные к близлежащим уорренам, что позволяет ульям передавать конкретные инструкции полуавтономным способом по вопросам исследований и технического обслуживания. - в том числе связь в глубоком космосе с автономными спутниковыми объектами в межзвездной пустоте, состоящими из больших массивов электромагнитных, гравитационных и тахионных телескопов, созданных перед космическим полетом, в том числе с полным спектром электромагнитных, гравитационных и тахионных телескопов, которые позволяют Улью проникать в большую сеть Бесконечности."
 building_evolutionary_forge: "Эволюционная кузница"
 building_evolutionary_forge_desc: "Безусловно, одно из самых гигантских сооружений во всем рассматриваемом мире - Эволюционная кузница простирается далеко в стратосферу и даже касается самых краев мезосферы. И все же, несмотря на такую высоту, весь Шпиль от основания до вершины покрыт биомассой - единственный самый массивный вертикальный улей во всем мире, если не считать ни одного.\n\nВ пределах его границ объекты для обитания, Стартовые отсеки, Ангары, нерестилища, Генные кузницы, Гидропоника, Аэропоника, Репликаторы питательных веществ и Исследовательские объекты составляют основную массу, но скрывают истинную мощь Шпиля. Огромный штат дронов-мозговиков, дронов-синапсов и Охотников-искателей, которые постоянно отслеживают, анализируют и урезают огромные логистические сети по всему миру и за его пределами при поддержке самого Шпиля - единого гигантского Дрона, который находится под прямым контролем Разума Улья, основная часть его массы чисто предназначен для умственных операций.\n\nТеоретически Кузница могла бы имитировать биосферы любого мира во всей галактике вплоть до молекулярного уровня... и потенциально - за его пределами."
 building_expedition_vault: "Экспедиционное хранилище"
 building_expedition_vault_desc: "Это массивное сооружение до краев заполнено учеными - ведущими археологами - и всевозможными экспертами по древней истории. Путешествуя в Мир Реликвий или отслеживая зацепки в других мирах на основе информации, собранной из записей Мира Реликвий, новые реликвии и информация продолжают поступать с невероятной скоростью."
 building_forced_evolution_spires: "Шпили принудительной эволюции"
 building_forced_evolution_spires_desc: "В относительно отдаленном и хорошо охраняемом регионе этого мира - за территорией, окружающей страну до космических полетов, лишенной всего, кроме одного массивного слоя систем безопасности и аванпостов за другим - находится набор Шпилей размером с гору, ощетинившихся точечной защитой, орудийными батареями, щитами генераторы и корабельная броня.\n\nИ все же , несмотря на все это ... что любопытно, так это то, что то, как они расположены, по-видимому, не указывает на то, что они предназначены для того, чтобы что-то скрывать... как сохранить что-то внутри.\n\n§YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 building_foundry_hive: "Литейный улей"
 building_foundry_hive_desc: "Массивный модуль высокой плотности, до краев набитый самыми передовыми производственными технологиями, доступными рассматриваемой империи. Шахтерские шаттлы, сверхмассивные литейные цеха и мастерские в невесомости в дополнение к небольшим жилым помещениям для шахтерских дронов - все это вместе делает его важной частью производственных операций среда обитания."
 building_greater_warrior_hive: "Великий улей воинов"
 building_greater_warrior_hive_desc: "Искусственный горный хребет из композитных материалов звездного класса, брони и щитов под бесчисленными слоями различных типов камуфляжа и искусственных композитных пород - Улей Великого воина - подходящее название для этих связанных ядер улья, которые вместе образуют одну из самых больших крепостей в этом мире.\n\nБудучи во многом самодостаточным, Улей нуждается в устойчивой цепочке поставок извне для поддержания своих гигантских оборонительных запасов и синаптических ядер, которые отслеживают всю активность по всей колонии ульев на предмет любых признаков опасности для колонии, в то же время сам являясь гигантским бункерным комплексом.\n\nЕго арсенал включает в себя массированные массивы оружия точечной обороны, артиллерийские установки, генераторы театральных щитов, средства антиорбитального перехвата., гигантские ангары с шаттлами и ударными кораблями, колоссальные пассивные сенсорные массивы, сети бункеров, узлы экстренного реагирования и передовые операционные узлы, расположенные по всей колонии. Чтобы захватить мир, атака должна будет затронуть Улей. \n\nЗадача, которую гораздо легче сказать, чем сделать."
 building_hive_garden: "Сад-улей"
 building_hive_garden_desc: "Сад-улей представляет собой огромное сооружение - размером с целый планетарный континент - и настолько обширное, с таким монументальным количеством биомассы, что оно квалифицируется как собственный маленький кусочек Мира-улья. Внутри или между бесчисленными шпилями ульев, которые вместе образуют искусственные горные хребты Сада, расположены сотни тысяч убежищ, исследовательских центров, геопоники, гидропоники и аэропоники, посадочных и стартовых площадок, ульев воинов и бассейнов для нереста.\n\nВ самом сердце Сада находится, однако, самое заметное место из всех: Эволюционный реактор. На самом деле это огромный шпиль, к которому приросла генетически улучшенная биомасса, чтобы он выглядел как единое гигантское дерево, поднимающееся на стратосферную высоту (что, по всем биологическим представлениям, должно быть невозможно), причем на вершине он такой же зеленый, как и растительная жизнь на уровне земли.\n\nВнутри реактора еще больше убежищ, стартовых отсеков, ангаров, нерестилищ bleeding edge, кузниц генов, гидропоники, Аэропоники, репликаторов питательных веществ и исследовательских сетей составляют основную массу - но скрывают истинную мощь реактора. Огромный штат дронов-мозгов, дронов-синапсов и дронов-охотников-искателей, которые постоянно отслеживают, анализируют и урезают огромные логистические сети всей секции Мира-Кольца и за его пределами с помощью сверхмассивной сети взаимосвязанных и спроектированных дронов-мозгов, которые постоянно помогают в работе реактора.\n\nТеоретически Сад мог бы имитировать биосферы любого мира во всей галактике вплоть до молекулярного уровня... и потенциально - за его пределами."
 building_orbital_mutation_hive: "Орбитальный мутационный улей"
 building_orbital_mutation_hive_desc: "Массивный модуль высокой плотности, в котором размещается адаптационный улей среды обитания. Объект состоит из дополнительных объектов гидропоники, нерестилищ, исследовательских лабораторий, объектов для беспилотных летательных аппаратов-аналитиков, помещений для обитания и эксплуатационных челноков - все вместе повышает общую производительность среды обитания в целом."
 building_orbital_research_hive: "Орбитальный исследовательский улей"
 building_orbital_research_hive_desc: "Массивный модуль высокой плотности, отделенный от основного места обитания десятками воздушных шлюзов, тройными усиленными противопожарными дверями (на самом деле, несколько слоев) и усиленными секциями сверхвысокой безопасности, Орбитальный исследовательский улей заполнен слой за слоем мозговыми дронами, постоянно следящими за информационными потоками всего места обитания, тщательно координируя и упорядочить поток с максимально возможным эффектом, в то же время анализируя информацию, полученную как из лабораторий в Среде обитания, так и из других крупных исследовательских центров по всей галактике."
 building_orbital_synaptic_nexus: "Орбитальная синаптическая связь"
 building_orbital_synaptic_nexus_desc: "Массивный модуль высокой плотности, отделенный от основного места обитания десятками воздушных шлюзов, тройными усиленными противопожарными дверями (на самом деле, несколько слоев) и усиленными секциями сверхвысокой безопасности, Орбитальный исследовательский улей заполнен слой за слоем мозговыми дронами, постоянно следящими за информационными потоками всего места обитания, тщательно координируя и упорядочить поток с максимально возможным эффектом, в то же время анализируя информацию, полученную как из лабораторий в Среде обитания, так и из других крупных исследовательских центров по всей галактике."
 building_orbital_war_hive: "Орбитальный боевой улей"
 building_orbital_war_hive_desc: "Находясь под постоянным усиленным наблюдением большого Разума Улья на предмет любых признаков отклонений или аномалий, Орбитальный боевой улей является синаптическим ядром, которое управляет защитными сетями среды обитания, а также содержит большое специализированное помещение для подготовки новых дронов-воинов.\n\nОтсюда большое количество различных средств защиты среды обитания может быть развернуто и контролироваться по пресловутому минутному уведомлению - тройные усиленные взрывозащищенные двери, генераторы микрозащиты, сетки точечной защиты, системы сторожевых орудий, встроенные в стены бункеры, системы химического и "вакуумного" оружия (в частности, всегда возможен выброс силы в космос) в дополнение к специально разработанным ударным подразделениям беспилотников, которые превосходно защищают среда обитания."
 building_starlift_foundry_hive: "Литейный улей Старлифта"
 building_starlift_foundry_hive_desc: "Видимый повсюду - даже с орбиты - литейный завод Старлифта представляет собой улей гигантских размеров, простирающийся далеко в стратосферу и почти соприкасающийся с мезосферным эквивалентом мира, на котором он покоится. С его бесчисленных стартовых площадок и посадочных отсеков каждый стандартный день отправляются и прибывают на Литейный завод материалы, предназначенные для подготовки к космическим полетам на целые континенты.\n\nОднако Литейный цех простирается далеко за пределы его видимых частей. Глубоко внизу Литейный цех простирается до глубин мантии для добычи и дальнейшего расширения - а высоко вверху, либо вокруг местной звезды, либо вокруг близлежащих звезд, Литейный цех управляет массивными массивами спутников размером с континент, которые черпают энергию и материю из звезд, чтобы постепенно преобразовать в широкий спектр полезных элементов.\n\nДля дальнейшего развития производства на еще больших высотах, основные объекты литейного цеха - ульи warrens, производственные цеха, ангары и ульи warrior в дополнение к объектам исследований и разработок для беспилотных летательных аппаратов Brain - все они координируются большим разумом улья для оптимизации большой промышленной сети системы, что делает объект ключевым звеном в большой логистической сети."
 building_stellar_foundry_hive: "Звездный литейный улей"
 building_stellar_foundry_hive_desc: "Монументальный по масштабам, Звездный литейный цех полностью оправдывает свое название. Размером с целый планетарный континент - крошечный по сравнению с сегментом Мира-кольца - Сотни тысяч реакторных систем Литейного завода, исследовательских установок, узлов связи, объектов обитания, посадочных площадок и складов - все это вместе образует искусственные ландшафты и горные хребты аркологии, которые даже имеют свой собственный климат.\n\nГлубоко внизу, в самой структуре секции Мира-Кольца, Звездный литейный цех содержит и координирует огромные хранилища всего, что требуется Разуму Улья, а также вокруг ближайшей звезды или в соседних звездных системах, гигантские скопления спутников размером с небольшие континенты, которые постепенно "извлекают" сырье из близлежащих звезд, в то время как собственные ускорители частиц Литейного завода преобразуют энергию и легкие элементы в более тяжелые для использования в различных целях."
 building_swarm_core: "Ядро роя"
 building_swarm_core_desc: "Ядро Роя, безусловно, является одним из самых массивных крепостных комплексов в этом сегменте мира-кольца. Размером с целый планетарный континент, город на практике представляет собой один гигантский крепостной комплекс, состоящий из мириад шпилей-ульев, которые вместе образуют огромные искусственные горные хребты, построенные из композитных материалов звездного класса и экранирования звездного класса, что затрудняет орбитальную бомбардировку.\n\nВнутри и между шпилями находятся сотни тысяч уорренов - районов города-улья, ангары, достаточно большие, чтобы соперничать с цитаделями Звездных баз, системы антиорбитального перехвата с настоящим оружием для звездолетов, пассивные сенсорные решетки, которые контролируют все в системе, быстрый ремонт и развертывание мегаобъектов, синаптических шпилей и средств реагирования на чрезвычайные ситуации любого рода.\n\nЭто в сочетании с появлением шпилей воинов размером с целые регионы - что позволяет специализированному росту и адаптации практически к любому виду окружающей среды, не покидая Мир-Кольцо, - приводит к тому, что более хорошо адаптированные и эффективные силы покидают Мир-Кольцо. Чтобы захватить сегмент, силам придется сначала вступить в бой с Ядром. Задача, которую легче сказать, чем сделать."
 building_synaptic_link: "Синаптическая связь"
 building_synaptic_link_desc: "Синаптическая связь представляет собой гигантский комплекс - по сути, размером с примитивный мегаполис сам по себе - и является одним из крупнейших синаптических узлов-ульев в этом мире. Внутри своего гигантского переплетения извивающихся протоплазматических волокон, связанных с ретрансляторами сверхсветовой связи, которые укрепляют и координируют Коллективный разум этого мира, Синаптическая связь постоянно экспериментирует с новыми методами микронастройки, чтобы уменьшить общий необходимый комфорт, необходимый дронам в этом мире, без ущерба для эффекта."
 building_synaptic_nexus: "Синаптическая связь"
 building_synaptic_nexus_desc: "Этот внушающий благоговейный трепет мегалит, простирающийся высоко в стратосферу и касающийся самых краев эквивалентной мезосферы, является единственным самым мощным синаптическим ульем в этом мире, если не считать ни одного. Разделенный на множество отдельных слоев и меньших окружающих его спутниковых ульев - каждый размером с мегаполис перед космическим полетом - Нексус размещает в каждом из своих гигантских слоев собственный массивный улей, высота которого от "пола" до "крыши" достаточна для того, чтобы каждый слой имел даже свои собственные атмосферные условия, которые должно быть, управляется дронами.\n\nНа всем пути протоплазменные волокна шириной с корветы проходят вверх и вниз по всей длине Нексуса, с бесчисленными сотнями миллионов синаптических дронов, связанных с Нексусом, образуя массивные усилители для большого Разума Улья. Благодаря этому воля Разума становится почти абсолютной и почти вездесущей."
 building_tectonic_hive: "Тектонический улей"
 building_tectonic_hive_desc: "Тектонический улей представляет собой массивный набор убежищ, соединенных вместе, образуя то, что можно описать только как гигантский искусственный вулкан из композитов, инженерных коммуникаций, проходов, гнезд, центров переработки, кузниц и литейных цехов - в его сердце массивная Тектоническая кузница, которая дает литейному заводу его имя.; колоссальная шахта, которая достигает глубин гораздо ближе к внешнему ядру планеты - намного, намного глубже, чем любой другой центр добычи, и способна обеспечить гораздо большую скорость добычи, чем любое другое горнодобывающее предприятие в этом мире.\n\nНо точно так же, как Тектоническая кузница погружается глубоко в мир внизу, высоко над Кузницей и далеко от нее возвышается колоссальный пусковой ретранслятор; структура пускового контура, которая достаточно велика, чтобы с легкостью запускать даже суда с массой корвета; миллионы единиц груза прибывают и отбывают каждый стандартный час, а склады находятся в режиме ожидания для погрузки и разгрузки колоссальных объемов грузов, которые это влечет за собой.\n\nВсе это координируется с самого Литейного завода - среди его многочисленных объектов группа синаптических дронов координирует усилия не только Литейного завода в целом, но и по всему рассматриваемому миру, что делает Литейный завод одним из крупнейших центров добычи полезных ископаемых и логистики в этом мире."
 building_uni_link_hive: "Юни-синапторий улья"
 building_uni_link_hive_desc: "Этот гигантский комплекс - размером с целый планетарный континент - является единственным крупнейшим Синаптическим ульем в этом сегменте Мира-кольца. Гигантский по масштабу, его огромное множество шпилей улья вместе образуют целые горные хребты, состоящие из бесчисленного количества меньших районов улья и усилителей для Разума улья.\n\nПо всему Юни-синапторию клья, Синаптические ульи, ульи воинов и бесчисленные ульи обслуживающих дронов- все они работают вместе как единая форма практически с плавной эффективностью - сам большой улей служит местом укрытия для дронов, которые одновременно составляют улей, и средством тестирования новых и улучшенных методов укрытия дронов и поддержания необходимых удобств, а также сокращения количества ресурсов, необходимых для достижения как такового.\n\nЧерез залы Улья, достаточно большие, чтобы высадить корветы, бесконечное количество Ульев выполняют свои задачи. Если когда-либо существовало место, где Разум Улья был абсолютно силен, это, несомненно, было бы в Юни-синаптории улья."
 building_warrior_core: "Планетарная крепость"
 building_warrior_core_desc: "Планетарная крепость возвышается высоко над поверхностью нижнего мира - титаническая крепость, которая простирается далеко в эквивалентную стратосферу и почти до края мезосферы этого мира, хотя истинная его масса похоронена глубоко под поверхностью, охватывая область, известную только самому Разуму Улья и с по сравнению с этим крошечный шпиль, возвышающийся над массой внизу.\n\nЭтот шпиль - построенный из композитных материалов класса \"звездный корабль\", оснащенный массивными генераторами щитов, гигантскими ангарными отсеками, пусковыми установками, сетками точечной защиты, сетками антиорбитального перехвата, сетками пассивных сенсорных матриц, средствами быстрого ремонта и развертывания, ядрами синаптических усилителей и огромными уорренами с дронами-воинами, это заявление о полном неповиновении часть великого Разума Улья, который его сконструировал.\n\nЧтобы захватить мир, Планетарная крепость должно быть уничтожено или взято. Легче сказать, чем сделать."
 building_wyrmguard_citadel_hive: "Гибридный Спавн-шпиль"
 building_wyrmguard_citadel_hive_desc: "Шпиль Гибридного возрождения. Этот гигантский шпиль Улья, поднимающийся высоко в мировой эквивалент стратосферы и касающийся самых краев мезосферы, безусловно, является одним из самых больших зданий в этом мире; гора брони и щитов класса звездолета, ощетинившаяся от основания до вершин точечным оборонительным вооружением, анти-орбитальные орудия перехвата, артиллерия и ангары, достаточно большие для размещения корветов.\nОднако в тех же самых ангарах теперь находится величайшее оружие, которым обладает эта гигантская крепость, - Стражи драконов. Дрейки, рожденные из специализированных дронов-воинов и развернутые вместе с ударными подразделениями Генных воинов, патрулируют небо этого мира со Шпиля на больших аэрокосмических носителях или на спинах дронов great Drake.\n\nВ самом Шпиле объекты для разведения, синаптические ядра, зоны обитания, вспомогательные беспилотные летательные аппараты, исследовательские лаборатории всех видов и производственные мощности, которые производят самое высококачественное оборудование, которое может позволить себе империя, составляют ядро Шпиля - в дополнение к совершенствованию тактики, доктрин и дронов позади них; постепенно совершенствуясь во всем, начиная от оружия, щитов, технологий доспехов и заканчивая тактикой, стратегией, логистикой и общим дизайном с течением времени.\n\nДля того, чтобы захватить Шпиль - единственное эффективное средство - это разрушить мир, на котором он покоится. Даже в этом случае это не является гарантией.\n\n§YПозволяет создавать специальные армии из этого мира с соответствующей технологией.§!"
 job_archeologist_hive_mind: "Искатели реликвий"
 job_archeologist_hive_mind_desc: "Усовершенствованные опытные беспилотные летательные аппараты в области исследований и разведок, оснащенные значительным количеством исследовательского, разведывательного и боевого оборудования. Используя сверхтяжелые транспортные средства, они путешествуют по различным местам по всему Миру Реликвий и за его пределами, чтобы восстановить данные археологических исследований и артефакты для Улья."
