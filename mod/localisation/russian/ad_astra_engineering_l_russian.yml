 mod_weapon_type_explosive_speed_mult: "Скорость взрывного оружия"
 tech_assembly_pattern_mastery: "Прорыв: Макро-Шаблоны сборки"
 tech_assembly_pattern_mastery_desc: "Строительство всегда было небольшой проблемой, поскольку детали приходилось резать, формовать и наносить ранее неэффективными и отнимающими много времени методами. Оптимизируя процесс и создавая стандартизированные 'макро-шаблоны', которые позволяют создавать структуры любой формы, даже чрезвычайно сложные, мы можем значительно ускорить время строительства всего, к чему мы стремимся.."
 tech_ceramo_metal_kinetics: "Прорыв: Кинетика керамо-металла"
 tech_ceramo_metal_kinetics_desc: "Хотя основы керамо-металлических Матричных материалов были хорошо известны задолго до того, как мы достигли звезд - керамические и металлические композиты существуют уже давно, - но керамо-металлические матричные композиты отличаются тем, что они используют достижения в технологии наноматериалов с большим эффектом.\n\nДля нашего оружия массового поражения это имеет огромное количество применений. Снаряд, изготовленный из материалов с CM-матрицей, например, может состоять из металлов сверхвысокой плотности (таких как §Yосмий §!) и керамики в композитах, которые сводят на нет присущую снаряду хрупкость, что делает его способным пробивать очень, очень прочные композитные материалы брони.\n\nВ самих системах массового драйвера, однако, метаматериалы имеют существенное значение, поскольку магнитные поля могут быть увеличены до еще больших уровней и с большей эффективностью, поскольку используемые композиты обладают как гораздо более высокой теплостойкостью, так и гораздо более высокой общей прочностью, которая противостоит силам, пытающимся раздвинуть корпус масс-драйвера. \n\nЭто означает, что многие кинетические массовые водители теперь могут быть уменьшены в размерах и более эффективны в целом во всех аспектах, повышая эффективность наших вооруженных сил.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_construction_templates_mastery: "Прорыв: Теорема о шаблоне построения"
 tech_construction_templates_mastery_desc: "Некоторые из наших исследователей придумали немного остроумное решение старой проблемы. Наши старые схемы сборки превосходно сокращают время сборки, но мы могли бы пойти еще дальше. Используя теоретические шаблоны конструкции, которые могут быть легко скорректированы и адаптированы на лету для достижения максимальной производительности без увеличения затрат, мы можем спроектировать практически все, что захотим, в соответствии с местными условиями и спецификациями в рекордно короткие сроки."
 tech_crystal_armor_1_mastery: "Прорыв: Технология инфузии кристаллов"
 tech_crystal_armor_1_mastery_desc: "Странная и сложная структура Кристаллических образований привела к крупным прорывам в области доспехов и материаловедения по всем направлениям. Легкий, но чрезвычайно эластичный, использование имитированного кристаллического покрытия в наших уже существующих композитах привело к созданию новых, превосходных материалов, которые намного прочнее и в целом эластичнее, чем все, что мы производили ранее.."
 tech_crystal_armor_2_mastery: "Прорыв: Технология изготовления кристаллов"
 tech_crystal_armor_2_mastery_desc: "Усовершенствовав процесс нанесения основного покрытия с добавлением кристаллов еще больше благодаря открытию более 'продвинутых' кристаллических структур, полученные в результате суперматериалы обладают структурной прочностью, которую можно считать невероятной только по любому известному стандарту. Полученные в результате композитные материалы стали еще легче и прочнее, чем когда-либо прежде, а это означает, что теперь мы можем использовать технологию еще шире.."
 tech_cyclone_warheads: "Прорыв: Циклонные боеголовки"
 tech_cyclone_warheads_desc: "Основы, лежащие в основе ракет 'Мародер', в корне просты. По своей сути, это Квантовые ракеты с ограниченными пилотами искусственного интеллекта на борту, которым по необходимости (по крайней мере, в обычных случаях) не хватает даже минимально возможных разумных способностей - вместо этого используются системы 'savant', которые исключительно сосредоточены на задаче отслеживания целей и оптимизации эффективности мощности боеголовки путем выявления слабых мест в щитах, броне и корпусах целей.\n\nХотя это само по себе создает высокоэффективные ракеты класса 'корабль-корабль', комбинация системы искусственного интеллекта Marauder с передовой технологией миниатюризации ракет Whirlwind приравнивает ракетные системы, сочетающие лучшее из обоих, к новым обобщенным конструкциям, получившим название Cyclone Warheads. - которые имеют гораздо лучшее управление боеголовкой и, в первую очередь, значительно улучшенные летно-технические характеристики, но их также можно значительно уменьшить, даже для самой маленькой линейки ракет, используемых в наших силах.\n\nПричина этого не в большей производительности, а просто в том, что боеголовки намного лучше используют мощность боеголовки - усовершенствованный контроль отдачи системы искусственного интеллекта, сканеры и вычислительные системы анализируют цель в поисках самого слабого места для нанесения удара с максимальным эффектом по цели.\n\nКонечным результатом является то, что, хотя боеголовка 'Циклон' не является более мощной по мощности, ее эффективность в отношении урона экспоненциально выше, в результате чего Ударный корабль, вооруженный боеголовками 'Циклон', может нанести достаточный урон, чтобы соперничать с нашими ядерными ракетами первого поколения с точки зрения чистого урона. враждебным силам, но лишь с малой долей необходимой отдачи.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_defense_platform_hull_1_mastery: "Прорыв: Улучшенная оборонительная инженерия"
 tech_defense_platform_hull_1_mastery_desc: "На практике установка в глубоком космосе и планетарная установка не сильно различаются на практике по ряду уровней. Применение технологии, внедренной в настоящее время в наши оборонительные платформы, в равной степени полезно для неорбитальных оборонительных сооружений, что приводит к значительному улучшению защиты в целом."
 tech_droid_workers_mastery: "Прорыв: Управление дроидами и кибернетика"
 tech_droid_workers_mastery_desc: "Дроиды - это гораздо более продвинутые варианты оригинальных роботизированных рабочих и войск, которые были развернуты ранее; более энергоэффективный и мощный, среднестатистический дроид также обладает уровнем автономии, который позволяет более эффективно использовать его в больших количествах только с самыми базовыми уровнями контроля.\n\nПрименение базовой технологии дроидов к широкому спектру автоматизированных сил означает значительно большие улучшения в целом, поскольку теперь мы можем использовать механизированные силы и промышленную поддержку везде и всегда, когда они нам так нужны, которые равны нашим самым основным войскам и рабочим, снимая с себя большие нагрузки.\n\nТа же технология, которая стоит за ними, также означает, что мы можем создавать более продвинутые дополнения, если и когда нам это потребуется - несмотря на простоту, сам факт остается фактом: теперь легко создать базовый набор кибернетических средств, которые на первый взгляд практически неотличимы от органической материи."
 tech_durasteel_composite_standardization: "Прорыв: Стандартизация Дюрастилового композита"
 tech_durasteel_composite_standardization_desc: "Во время нашей работы с предыдущими поколениями керамо-металлических композитов и Пластали несколько ключевых прорывов неожиданно привели нас к созданию нового гибридного материала, который получил название 'Дюрастил'.\n\nВ своей простоте Дюрастил представляет собой молекулярно сконструированную форму керамо-металлического композита с гибкостью Пластали - его усовершенствованная структура означает, что он может полностью противостоять самым разрушительным воздействиям, радиации, химическим веществам, температурам и так далее на уровне, который повредил бы любой керамо-металлический сплав или материал, не поддающийся восстановлению. \n\nВ сочетании с тем фактом, что он намного легче обычного керамо-металлического сплава. композиты и лишь незначительно дороже, Композиты на основе дюрастила могут полностью заменить керамо-металлические композиты старого поколения практически во всех областях, где они ранее применялись.\n\nКонечным результатом является то, что даже базовые схемы достаточно устойчивы, чтобы их можно было использовать в качестве керамо-металлической брони, что делает корпуса и здания невероятно устойчивыми практически ко всему.\n\n\n§YYМожет использоваться для перетасовки технических карт.§!"
 tech_durasteel_kinetics: "Прорыв: Кинетика Дюрастила"
 tech_durasteel_kinetics_desc: "'Дюрастил' - это общее название для широкого спектра материалов, которые были получены в результате исследований керамо-металлических композитов и Пластали, в результате чего появился гибридный материал, носящий это название. Благодаря своей простоте Durasteel представляет собой инженерную форму керамо-металлического композита с гибкостью Plasteel, что означает, что его гораздо проще ремонтировать и обслуживать в его базовой форме.\n\nДля нашего оружия массового поражения это серьезное достижение. Композиция Durasteel означает, что она может эффективно заменить все существующие керамо-металлические матричные композиты в дополнение к Пластилю одним композитом, хотя и из разных составов материалов, что позволяет использовать снаряды Durasteel и арматуру Durasteel, которые в целом чрезвычайно устойчивы.\n\nЭто позволяет создавать новые поколения снарядов - тупых, умных (управляемых) и универсальных - которые способны выдерживать ускорения, которые сделали бы невозможными любую форму усовершенствованной полезной нагрузки или системы наведения, в то же время они настолько прочны, что могут пробивать нанокомпозиты первого поколения, а арматура массового привода способна увеличивать ускорение снарядов до огромных скоростей, исключительно ограниченных проблемой равной и противоположной реакции от выстрела.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_fusion_shape_charge_warheads: "Прорыв: Боеголовки с термоядерным Форм-зарядом"
 tech_fusion_shape_charge_warheads_desc: "Ядерные боеголовки - делящиеся или термоядерные - являются наиболее эффективным оружием массового уничтожения, которое только может быть создано. Во всех случаях существует общая и довольно существенная проблема; в частности, когда боеголовки детонируют, они рассеивают энергию взрыва во всех направлениях, что означает, что только часть энергии фактически наносит вред цели, а не ее основная часть.\n\nВ то время как всенаправленные взрывы действительно имеют свое применение - особенно в замкнутых пространствах - при использовании в боях между кораблями это довольно расточительно. Решение этой проблемы оказалось на самом деле довольно упрощенным, появившись в виде длительного продолжения гораздо более старых и упрощенных зарядов фугасной формы - только теперь с использованием ядерных зарядов, а не бризантных взрывчатых веществ.\n\nОднако до сих пор заставить такую систему эффективно работать было исключительно сложно - отчасти потому, что ядерный взрыв довольно трудно сфокусировать по очевидным причинам. Но когда он сфокусирован, он концентрирует ядерную энергию в 'Ядерном копье' из плазмы и расплавленных материалов.\n\nЭто означает, что ядерное Копье может нанести катастрофический урон даже на очень больших расстояниях - орбитальный взрыв Ядерного Копья по наземной цели с орбиты не нанесет такого большого урона, как прямое попадание, но орбитальная защита не может перехватить его, и задействованной энергии все равно будет достаточно, чтобы расплавить железо- углеродные нанокомпозиты даже с такого расстояния.\n\nВзорван с относительно большой высоты, однако конечный результат впечатляющий, но трудно поддающийся количественной оценке - испытание с использованием макета базы Ранней космической эры в комплекте с бункерами закончилось неудачей, поскольку большая часть сенсорного оборудования на месте внутри взрывного конуса была повреждена и не подлежала ремонту или спасению.\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_ion_pulse_propulsion: "Прорыв: Ионно-Импульсный двигатель"
 tech_ion_pulse_propulsion_desc: "Ионные технологии в атмосферных системах, таких как системы ионного ветра, существуют уже очень давно, фактически частично являясь предшественниками современных технологий двигателей на наших судах. Однако проблема с технологией ионного двигателя всегда была одной и той же - высокие требования к мощности, но низкая тяга.\n\nТа же проблема существовала и в наших системах ионного двигателя - хотя в космическом вакууме это гораздо меньшая проблема, чем для систем атмосферного базирования. Однако последние достижения в области технологий двигателей значительно изменили это положение; благодаря пониманию лежащей в основе технологии и более глубокому пониманию общей физики, лежащей в ее основе, ионная технология теперь может быть применена к ранее существовавшим технологиям химических двигателей.\n\nКонечным результатом является то, что при том же количестве топлива многие двигательные установки можно сделать экспоненциально более эффективными и мощными - улучшенные ракеты, аэрокосмические корабли и транспортные возможности в первую очередь - но та же технология также позволяет нам точно настроить некоторые виды энергетического оружия, поскольку любая система двигателей, заслуживающая внимания, является в конечном счете столь же ценный как оружие.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_macro_ordnance_technology: "Прорыв: Технология макро-боеприпасов"
 tech_macro_ordnance_technology_desc: "В империях уже давно принято говорить, что 'скорость убивает'. Это довольно очевидно - лазер является достаточным доказательством этого, но в космосе любая пуля будет лететь до тех пор, пока она действительно во что-то не попадет, и ничто, кроме законов физики, не удержит ее в таком состоянии.\n\nПоявление гиперзвуковой артиллерии - и металлокерамической кинетики - позволило создать некоторые из самых мощных дальнобойных артиллерийских орудий в истории нашей империи. Кинетическая батарея, например, стреляет пулями с такой скоростью, что сама энергия удара приводит к воздействию на цель, эквивалентному массе бризантных взрывчатых веществ (а близкий промах довольно оглушителен для органики).\n\nНа более экстремальном конце спектра находится Мега-пушка - двигатель кинетической массы, использующий снаряд настолько огромного размера (размером с межконтинентальную баллистическую ракету Ранней космической эры), что ударная волна от его выстрела в атмосфере привела бы к образованию плазмы и более слабым ветрам ураганной силы, генерируемым при запуске снаряда.\n\nВ обоих случаях, однако, ключевая проблема, связанная с их использованием для чего-либо, кроме боя корабль-корабль, заключалась в трех аспектах: отсутствие боеприпасов, способных выдерживать атмосферные условия и задействованные силы тяжести, отсутствие достаточно эффективных стабилизаторов противооткатности, чтобы в полной мере использовать их и - в случае с Мега пушками - установками, которые действительно могут размещать арматуру и стрелять из нее, не будучи уничтоженными в процессе.\n\nНовые исследования и разработки в различных областях нашли решения для всех трех - в результате появилась кинетическая артиллерия экстремальной дальности для больших транспортных средств и объектов планетарной обороны, способная использовать множество полезных нагрузок. Мега-пушки, однако, сложнее - за пределами звездолетов они низведены до сверхмассивных бункерных сооружений с гигантскими стабилизаторами и огромными радиусами, очищенными от любых объектов из-за ударных волн при стрельбе из оружия.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_modular_engineering_mastery: "Прорыв: Взаимозаменяемая Модульная Массовая инженерия"
 tech_modular_engineering_mastery_desc: "Прорывы в разработке новых и более мощных звездные базы привели к ряду достижений в области крупномасштабной модульной инженерии - в частности, процедур и компонентов, которые можно использовать в самых разных областях, но при этом не изменят дизайн с точки зрения производительности, стоимости или даже эстетики. Конечным результатом является то, что большая часть продукции может быть значительно улучшена с точки зрения времени производства, хотя общая стоимость и производительность остаются неизменными."
 tech_neutronium_composite_standardization: "Прорыв: Стандартизация Нейтрониевого композита"
 tech_neutronium_composite_standardization_desc: "В то время как не §Yактуальный§! Нейтроний - отчасти потому, что нейтроний является чрезвычайно взрывоопасным текучим материалом, более опасным, чем антивещество, из-за вырождения нейтронов, и настолько тяжелым, что для изготовления отдельного каркаса брони из него потребовался бы реактор размером с космический корабль, чтобы вообще двигаться - Нейтрониевые материалы заслужили свое название за их невероятную плотность и невероятную атомно-молекулярную прочность. и стабильность.\n\nНа самом деле это старые композиты, спрессованные до огромной плотности с ранее невообразимыми уровнями химической и структурной стабильности - слой толщиной в один микрон в сто раз превышает толщину дюрастила, но масса дюрастила всего в десять раз больше.\n\nПрименение технологии к нашим существующим композитным материалам - от корпусов Звездных баз и Звездолетов до Ударных кораблей, брони транспортных средств и вплоть до схем - оказывает невероятное влияние на большую часть техники, используемой нашей империей, военной или нет.\n\nНапример, простой каркас экзоскелета, изготовленный из композитов нейтрония, в десять раз толще дюрастали, но имеет в своем составе достаточно схем и механических систем, чтобы соответствовать доспеху, изготовленному из композитов на основе дюрастали, в сто раз толще и достаточной упругости, чтобы соответствовать полноразмерномуна Основной боевой машине, построенной из наших нанокомпозитов первого поколения. Этих материалов хватит надолго. Возможно, до тепловой смерти вселенной.\n\nМожет быть, за пределами.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_neutronium_kinetics: "Прорыв: Кинетика нейтрония"
 tech_neutronium_kinetics_desc: "Какой бы захватывающей ни была идея создания реальных нейтрониевых якорей, реальность такова, что нейтрониевая арматура в своей основной форме в целом была бы вредной; отчасти потому, что нейтроний является текучим веществом, отчасти потому, что он такой же летучий и разрушительный, как Антивещество, а отчасти потому, что Арматура, изготовленная из настоящего нейтрония даже в примитивном боевое оружие имело бы общую массу, эквивалентную массе всего населения примитивной цивилизации.\n\nВместо этого нейтроний, каким мы его знаем, на самом деле является формой чрезвычайно плотной вариации наших старых композитов с серьезными изменениями; тезкой материалов 'Нейтроний' является их невероятно высокая атомно-молекулярная прочность и общая стабильность, при этом слой материалов из нейтрония на всех уровнях работает примерно в сто раз толще дюрастали, но составляет всего одну десятую массы по отношению к толщине.\n\nЭто означает, что наши массовые драйверы теперь могут использовать арматуру, которая намного, намного меньше, но при этом может работать так, как если бы арматура была в сто раз толще. При той же массе, что и у наших старых дюрастиловых приводов, это обеспечивает производительность, эквивалентную гораздо более массивному якорю, что обеспечивает еще большее ускорение.\n\nДля кинетических снарядов изменение еще больше. Поскольку Дюрасталь была адаптирована практически ко всем областям наших исследований в области кинетического оружия, конечным результатом является то, что Ускоритель массы, использующий нейтрониевую арматуру и снаряды, теперь может быть значительно уменьшен при той же массе, в результате чего можно перевозить экспоненциально больше боеприпасов - и нейтрониевая пуля пробьет даже самые прочные наноструктуры.-Композиты с невероятной легкостью.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_plasma_pulse_propulsion: "Прорыв: Плазменный Импульсный двигатель"
 tech_plasma_pulse_propulsion_desc: "Продолжая оригинальную технологию ионно-импульсной двигательной установки, Плазменно-импульсные двигательные установки являются важным шагом вперед с точки зрения двигательной технологии. Используя технологию в ракетах старшего поколения, аэрокосмических аппаратах и транспортных двигателях, топливная экономичность может быть значительно повышена до такой степени, что того, что считалось едва достаточным для отрыва корабля от земли, теперь более чем достаточно для достижения орбитальных скоростей..\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_plasteel_kinetics: "Прорыв: Кинетика пластилина"
 tech_plasteel_kinetics_desc: "Пласталь - хотя и очень полезная для многих технологий изготовления материалов - изначально считалась не очень полезной для более продвинутых движителей массы; но это значительно изменилось после нескольких небольших прорывов в отношении материалов, из которых состоят как движители массы, так и сами снаряды.\n\nПластил в своем первоначальном виде представляет собой гибкий, высокопрочный и, что более важно, дешевый пластико-металлический нанокомпозит, который по прочности не уступает лучшим нанокомпозитам, которые мы можем производить, но он легче керамо-металлических матричных материалов. Это, конечно, означает более легкий снаряд, но также и очень прочный, который намного дешевле использовать оптом, а это означает, что снаряды из пластали можно использовать в огромных количествах при минимальном изменении стоимости.\n\nДля массовых двигателей Пласталь не эффективна в качестве арматуры, но она эффективна для усиления арматуры, позволяя использовать керамо-металлические арматуры с еще большей энергией, поскольку риск разрушения окружающего ствола от нагрузок при стрельбе из оружия теперь значительно снижен..\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_plasteel_reinforcement_standardization: "Прорыв: Стандартизация армирования Пластиком"
 tech_plasteel_reinforcement_standardization_desc: "Пласталь - это любопытный, но невероятный композитный материал. Эластичный и гибкий, но при этом невероятно прочный - он объединяет положительные стороны пластмасс и металлов в единый материал; в результате получается пластик, который обладает такой же упругостью, как самый прочный металлический нанокомпозит, который мы можем изготовить, но при этом легче обычных керамо-металлических материалов.\n\nОднако его самое большое преимущество заключается в том, что он невероятно недорог; при той же массе и объеме плита из пластали сопоставима с наиболее распространенными нанокомпозитами, производимыми нашей империей, что означает, что Пласталь может быть изготовлена в невероятных объемах, чтобы служить дешевой абляционной броней или наполнителем в зависимости от ее состава без особых затрат. n \nЭто приводит к тому, что многие из наших доспехов, конструкций и корпусов теперь могут быть значительно дополнены дополнительной защитой практически без заметных затрат и с очень небольшим увеличением массы.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_powered_exoskeletons_mastery: "Прорыв: Силовые Каркасы Экзоскелетов"
 tech_powered_exoskeletons_mastery_desc: "Создание первых серийно выпускаемых силовых экзоскелетов представляет собой прорыв в широком спектре областей - промышленности, разведке, в равной степени в военном деле, поскольку вес может быть устранен как проблема, а прочность повышена, чтобы выровнять поле между отдельными блоками. Помимо простого ношения более тяжелого вооружения и инструментов, наши военнослужащие, рабочие и исследователи теперь могут также использовать современное портативное оборудование жизнеобеспечения (при необходимости), значительно более мощные источники питания, сенсорное оборудование и более тяжелую броню без ущерба для мобильности, что значительно облегчает многие чрезвычайно опасные операции.."
 tech_pure_fusion_warheads: "Прорыв: Чисто Термоядерные боеголовки"
 tech_pure_fusion_warheads_desc: "Появление массового производства - и содержания - антивещества оказалось настоящим благом для многих военных целей. К сожалению, существует ряд весьма существенных проблем в отношении Оружия против Материи в целом; даже малейшая возможная ошибка приводит к выделению энергии, с которой не может конкурировать даже термоядерный синтез - в конце концов, Антиматерия аннигилирует при контакте с любой нормальной материей.\n\nЭто не является серьезной проблемой для наших военных кораблей, но хранение и транспортировка чистой Антивещества в больших количествах не является эффективным с точки зрения логистики (это требует огромного количества энергии). Однако использование фундаментальных принципов, лежащих в основе антиматериальных боеголовок, - это совсем другое дело, особенно при создании Чисто термоядерных боеголовок, в которых не используются никакие расщепляющиеся материалы. n\nЭто имеет огромные последствия и используется для множества целей - многие виды термоядерного оружия теперь могут быть уменьшены, чтобы соответствовать размерам некоторых более крупных противокорабельных ракет, используемых с (весьма относительно из-за нейтронного излучения) чистой отдачей, хотя и в несколько раз большей, чем у любой делящейся боеголовки равного размера и массы.\n\nЭто означает, что практически все наши существующие термоядерные боеголовки могут быть не только значительно усовершенствованы, но и значительно увеличены по сравнению с их размерами. В то время как боеголовки с антивеществом пока остаются на пике, это представляет собой важный шаг вперед в технологии термоядерных боеголовок.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_quantum_warheads: "Прорыв: Квантовые боеголовки"
 tech_quantum_warheads_desc: "Квантовые боеголовки - они же боеголовки с нулевой точкой - являются сложными, но в конечном счете упрощенными по своей природе. Очень просто, квантовая боеголовка использует квантовые явления для повышения своей общей мощности и эффективности, но это также позволяет сделать чрезвычайно летучие боеголовки метастабильными до такой степени, что даже саботаж не гарантирует их срабатывания.; это становится еще более сложным при использовании стандартизированных систем экранирующих модуляторов.\n\nЭто важный шаг вперед, поскольку он позволяет хранить антивещество в огромных масштабах с гораздо меньшим риском случайного уничтожения, чем раньше, хотя риск все еще существует. Это также позволяет использовать очень широкий спектр новых и экзотических боеголовок - насколько далеко следует заходить, зависит от того, насколько человек склонен относиться к случайным взрывам сверхновых в конкретный момент.\n\nНо это также позволяет добиться окончательного прогресса в термоядерных боеголовках, использующих стабилизированные монополи. Эти боеголовки, известные как боеголовки с квантовым преобразованием, даже более мощные, чем боеголовки с антивеществом (условно говоря), из-за того, что большая часть энергии в АМ-боеголовках выделяется в виде нейтрино, которые очень слабо взаимодействуют (они проходят прямо через большую часть вещества, не причиняя вреда).\n\nКонечным результатом являются чисто термоядерные боеголовки с выходом, равным или превышающим выход Антиматерии, но с на порядок большей стабильностью, управляемостью и сроком годности, хотя проблема остается масштабной из-за того, что управление реакцией требует значительных достижений в технологиях контроля..\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_relativistic_giga_ordnance_technology: "Прорыв: Релятивистская технология гигантских боеприпасов"
 tech_relativistic_giga_ordnance_technology_desc: "Снаряд, движущийся с гиперзвуковой скоростью, ударит с силой, эквивалентной его массе в обычных взрывчатых веществах, но снаряд, движущийся с релятивистскими скоростями? Это совсем другой вопрос, и он варьируется от 'нанесения удара с эффектом термоядерной боеголовки' вплоть до 'предмета научных исследований на века вперед' со всеми вытекающими отсюда последствиями.\n\nПроблема с такими снарядами, однако, в том, что они движутся со скоростью, равной долям скорости света - совершенно очевидно: для каждого действия требуется равная и противоположная реакция, что означает, что релятивистская пушка (если только это не линкор или корпус Титана) полностью уничтожит себя от чистой отдачи без плазменной арматуры, чтобы удлинить 'рельс' в несколько раз больше длины корпуса.\n\nСоздание этого в атмосферах всегда было небольшой проблемой - помимо радиации, арматура не была достаточно стабильной, чтобы эффективно функционировать вне вакуума. Это все еще актуально, но развитие технологии плазменных каналов с использованием лазеров в сочетании с более совершенными (и гораздо меньшими по размеру) снарядами теперь позволило создавать снаряды с очень впечатляющими скоростями запуска, в дополнение к гораздо лучшим системам управления огнем, которые значительно повышают их точность.\n\nСамая большая, Сверхтяжелая Массовая пушка, используемая для планетарной обороны, высокая освещенность - основные проблемы оружейных батарей, однако - они должны быть размещены в сверхтяжелых бункерных комплексах с дистанционным управлением из вторичного бункерного комплекса, который окружает орудийные бункеры, из-за того, что стрельба из пушки вызывает незначительные землетрясения и ударные волны, достаточно мощные, чтобы генерировать ураганные ветры. Одновременная стрельба несколькими снарядами для поражения приближающихся целей в течение длительного периода времени означает безопасное предположение о том, что местные погодные условия будут нарушены на некоторое время.\n\n§YМожет быть использован для перетасовки технических карт.§!"
 tech_robotic_workers_mastery: "Прорыв: Роботизированное командование"
 tech_robotic_workers_mastery_desc: "Базовые рабочие-роботы и войска - это простые вещи - на практике они ничего не чувствуют и ничего не хотят, кроме подзарядки топливом и ремонта (даже тогда это делается для поддержания их работоспособности, на самом деле они ничего не чувствуют). Однако более глубокое понимание того, как работают роботизированные подразделения, независимо от их места службы, позволяет создавать более сложные автоматизированные силы - более крупные силы беспилотников, которые могут быть развернуты в любом месте и в любое время, когда это необходимо."
 tech_shoddy_engineering: "Дрянная Инженерия"
 tech_shoddy_engineering_desc: ""
 tech_space_defense_station_improvement_mastery: "Прорыв: Превосходство в строительстве"
 tech_space_defense_station_improvement_mastery_desc: "Создание военно-морского инженерного корпуса делает значительно больше, чем просто улучшает наши платформы для защиты в глубоком космосе - для инженера платформа для защиты в глубоком космосе - это, на фундаментальном уровне, просто звездолет без двигателей, и их понимание того, как улучшить один из них, означает превратить его в более дешевый, более совершенный звездолет дизайны."
 tech_standardized_ceramo_metal_materials: "Прорыв: Стандартизированные Керамо-Металлические материалы"
 tech_standardized_ceramo_metal_materials_desc: "Керамо-металлические матричные материалы - продолжение наших старых нанокомпозитов - являются крупным достижением в области технологии материалов. Верные своему названию, композиты состоят из металлов и керамики - основы технологии, объединяющей оба материала в новый композит, который сочетает в себе сильные стороны обоих, значительно смягчая присущие им недостатки.\n\nПервоначально это было применено к корабельной броне - в результате получились одни из самых прочных корабельных доспехов в нашей империи на тот момент - но расширение исследований и разработок подтвердило, что одна и та же композитная структура может быть использована для полной замены почти всех наших существующих нанокомпозитов или усиления тех, которые уже используются, хотя стоимость была непомерно высокой.\n\nЭто изменилось с появлением стандартизированной технологии термоядерного синтеза, позволяющей массово производить керамо-металлические композиты оптом. Поскольку композиты могут практически заменить или усилить многие из ранее существовавших материалов нашей империи, конечным результатом в целом являются гораздо более долговечные стандартные материалы.\n\nВсе, от корпусов звездолетов и звездных баз до корпусов ударных кораблей, корпусов транспортных средств, конструкционных материалов и даже самых легких индивидуальных материалов брони и схем, может быть дополнено полученными композитами - это не приводит к изменению их массы, объема или внешнего вида, но обеспечивает достаточную прочность, чтобы, например, любое здание было достаточно прочным, чтобы соответствовать примитивному бункеру ранней космической эры, и даже базовая схема на практике является материалом класса брони..\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_strike_craft_1_mastery: "Прорыв: Командование и контроль авианосца"
 tech_strike_craft_1_mastery_desc: "Концепция корабля, запускаемого с более крупных мобильных платформ, вряд ли нова - это идея, которая существовала еще до того, как мы впервые вышли на орбиту. Тем не менее, понимание того, как эта идея может быть эффективно использована в космосе - что требует значительной доработки, поскольку ударные корабли обычно практически не имеют шансов на выживание - привело к нескольким прорывам в системах планетарного базирования, что привело к появлению новых и более совершенных систем запуска и аэрокосмических кораблей - как военных, так и гражданских."
 tech_strike_craft_2_mastery: "Прорыв: Улучшенная инженерия ударных Кораблей"
 tech_strike_craft_2_mastery_desc: "Усовершенствования нашего оригинального ударного корабля показали большие перспективы по всем направлениям для большого числа военных и гражданских аэрокосмических судов; благодаря значительно улучшенной авионике и управляемости, в дополнение к улучшенным навигационным технологиям и мерам предосторожности, обучение новых пилотов стало намного проще, а общая живучесть нашего аэрокосмического силы резко возросли."
 tech_strike_craft_3_mastery: "Прорыв: Усовершенствованная разработка ударных Кораблей"
 tech_strike_craft_3_mastery_desc: "Усовершенствования в конструкции Ударных кораблей привели к значительным шагам вперед в отношении наших общих аэрокосмических технологий - даже самый простой шаттл вооружен, бронирован, защищен, достаточно быстр и маневренен, чтобы посмеяться над нашими самыми передовыми Ударными кораблями первого поколения, и использовать эти новые Ударные корабли в наших планетарных силах. означает практически полное превосходство в воздушно-космическом пространстве при обычных обстоятельствах."
 tech_swarmer_missiles_1_mastery: "Прорыв: Рой разведывательных ракет"
 tech_swarmer_missiles_1_mastery_desc: "Использование ракет Ройщик по всем направлениям - от тактических до стратегических - имеет значительный потенциал, поскольку их небольшие размеры и более совершенные системы наведения позволяют значительно улучшить ракетные залпы и массированные ракетные атаки, которые могут подавить системы точечной обороны в сочетании с нашей уже существующей ракетной технологией.."
 tech_synthetic_workers_mastery: "Прорыв: Синтетическая матрица"
 tech_synthetic_workers_mastery_desc: "Синтетика - одна из самых совершенных форм роботизированных устройств, которые мы до сих пор смогли создать. Более сильные, быстрые и долговечные, чем основная часть органики в галактике, технологии, лежащие в их основе, также позволяют нам создавать превосходные автоматизированные силы и дополнения, что позволяет нам на практике легко выставлять огромные дополненные армии или рабочую силу."
 tech_thrusters_4_mastery: "Прорыв: Импульсный двигатель"
 tech_thrusters_4_mastery_desc: "Импульсные двигатели, по сути, являются одними из самых эффективных технологий термоядерных двигателей, которые мы до сих пор смогли создать. На практике импульсный двигатель может разогнать корабль примерно до десятой скорости света - больше с более мощным топливом, таким как Антивещество и за его пределами, - но, используя стандартный Импульсный двигатель в качестве основы для новых поколений двигателей, мы можем создать одни из лучших систем двигателей в галактике.."
