l_russian:
 ascendant_engineering_modifier_desc: "Увеличивает Здоровье армии, Урон армии, Урон Корабельного оружия, Корпус корабля, Броню Корабля, Щиты корабля, Корпус и Урон Звездной базы и Урон Оборонительной платформы на §G+1%§! но увеличивает содержание кораблей и армии на §R+2%§!."
 photonic_molecular_assembly_modifier_desc: "Сокращает время строительства Верфей, Популяций роботов, Армий, Планетарных зданий, Мегаструктур и время создания Колоний за счет §G-1%§!."
 resource_efficiency_modifier_desc: "Снижает стоимость потребительских товаров, стоимость модернизации звездолета, содержание звездной базы, содержание армии, содержание зданий, содержание района, содержание корабля, стоимость строительства корабля, стоимость строительства здания и содержание роботов на §G-1%§!, в дополнение к возмещению §G1%§! из ресурсов снесенных зданий."
 sword_of_the_stars_modifier_desc: "Увеличивает весь урон от Левиафанов, Космических монстров и угроз Эндшпиля на §G+2%§!."
 tech_adaptive_battle_programming: "Адаптивное боевое Программирование"
 tech_adaptive_battle_programming_desc: "С самых ранних зарегистрированных случаев боевых операций Сеть постоянно разрабатывала новые алгоритмы ведения боевых действий и улучшенное программирование для боевых беспилотных летательных аппаратов. Процесс, однако, был медленным и по своей сути проблематичным из-за бесчисленных непредвиденных переменных в каждом последующем взаимодействии, что приводило к значительным проблемам с адаптацией на тактическом и, в конечном счете, стратегическом уровне, выходящим за рамки наших базовых показателей.\n\nС этой целью необходимо оптимизировать Алгоритмы борьбы с беспилотниками и системы программирования. Концентрируя данные, собранные во время боевых действий - в космосе и на других планетах, - новое адаптивное боевое программирование может быть реализовано наряду с оборудованием дронов, более легко адаптируемым к местным условиям и требованиям.\n\nКонечным результатом является высокоадаптивная боевая сила, которая может более быстро и легко интегрировать боевые данные в пригодные для использования каналы боевой сети, что приводит к превосходству корабельной разведки или боевой силы."
 tech_adaptive_force_training: "Адаптивная Силовая тренировка"
 tech_adaptive_force_training_desc: "С момента самых ранних зарегистрированных случаев боевых действий Сеть постоянно разрабатывала новые алгоритмы ведения боевых действий и улучшала программирование боевых беспилотных летательных аппаратов. Процесс, однако, был медленным и по своей сути проблематичным из-за бесчисленных непредвиденных переменных в каждом последующем взаимодействии, что привело к значительным проблемам с адаптацией на тактическом и, в конечном счете, стратегическом уровне, выходящим за рамки наших базовых показателей.\n\nДля этого необходимо оптимизировать Алгоритмы борьбы с беспилотниками и системы программирования. Концентрируя данные, собранные во время боевых операций - в космосе и на других планетах, - можно внедрить новое адаптивное боевое программирование наряду с беспилотным оборудованием, которое легче адаптируется к местным условиям и требованиям.Конечным результатом является высокоадаптивная боевая сила, которая может быстрее и проще интегрировать боевые данные в используемые каналы боевой сети, что приводит к превосходству военно-морской разведки или боевых сил."
 tech_ascendant_engineering: "Восходящая инженерия"
 tech_ascendant_engineering_desc: "Переплетения и нити технологии - это больше, чем просто язык, это код, шифр, который мы стали понимать даже лучше, чем большинство наших органов чувств. Они, конечно, этого не поймут, но этого и следовало ожидать."
 tech_beacon_of_the_galaxy: "Маяк Галактики"
 tech_beacon_of_the_galaxy_desc: "Мы решили взять на себя тяжелый долг по отношению к галактике в целом. Независимо от того, что другие могут думать о нас - а мы о них - мы не сможем выполнить нашу миссию, если другие не будут доверять нам.\n\nС этой целью необходимо формирование Корпуса, посвященного этой задаче - преуспевающего в дипломатии и миссиях по поддержанию мира, а также в оказании помощи разумной жизни в соответствии с юрисдикцией и директивами, которые мы им дали; по сути, действуя как сила от нашего имени по всей галактике, они будет маяком, который будет сиять так же ярко, как сами звезды.."
 tech_bulwark_of_worlds: "Оплот миров"
 tech_bulwark_of_worlds_desc: "Нет биомов, которые стояли бы на нашем пути - нет слишком больших проблем, нет ничего, что было бы вне нашей досягаемости для заселения; горы, болота, ледники, пустоши, океаны, джунгли - даже вулканы, подземные районы и ландшафты, наполненные самой свирепой дикой природой, не представляют проблемы, когда наши города и крепости сливаются и становятся едины с окружающим миром, максимально используя его потенциал и используя его естественную защиту и характеристики для достижения еще больших высот благодаря превосходным технологиям и пониманию окружающей среды. Наше господство абсолютно - и вместе с ним сами миры станут щитами, защищающими их."
 tech_empire_of_stars: "Империя звезд"
 tech_empire_of_stars_desc: "Мы стоим на пороге новой эры - новой империи не одной, а многих. Мы - множество цивилизаций, множество империй под одним знаменем, одним путем. Мы должны учиться, расти и расширяться - чтобы открыть новые пути коммуникации и обмена технологиями. У нас общая судьба - и, кроме того, общее будущее."
 tech_executive_force: "Исполнительная сила"
 tech_executive_force_desc: "Указы, которые мы провозглашаем, должны исполняться энергично и эффективно. Это потребует усилий и размышлений о том, как добиться эффективности. Но это можно сделать. Это будет сделано."
 tech_fortress_systems: "Крепостные системы"
 tech_fortress_systems_desc: "Есть много тех, кто хотел бы видеть нашу империю в руинах и все, что мы выковали, в железных объятиях. Когда это время придет, наши враги обнаружат, что мы не бездействовали. По всей нашей системе тысячи и тысячи скрытых оборонительных платформ - от сенсорных платформ размером с небольшие валуны, всегда непритязательных - до скрытых орудийных батарей всех видов, ожидающих команды.\n\nПусть они приходят по одному или все сразу. Это не имеет значения.\n\nНикто не пройдет."
 tech_galactica_mandate: "Мандат Галактики"
 tech_galactica_mandate_desc: "Границы нашей империи всегда изменчивы; какими бы конкретными они ни были сегодня, завтра их может и не быть. Мы должны укреплять наши пограничные миры и всеми методами и средствами обеспечивать, чтобы наши границы оставались безопасными."
 tech_imperial_union: "Имперский союз"
 tech_imperial_union_desc: "Много и разнообразно миров, находящихся под нашим контролем, но связь между каждым из них остается ограниченной. Создание более эффективных транспортных и коммуникационных сетей - со всеми вытекающими из этого выгодами и затратами - может позволить создать более сплоченные колонии."
 tech_master_of_worlds: "Повелитель миров"
 tech_master_of_worlds_desc: "На практике мир не так уж сильно отличается от очень массивной космической станции. Все дело в том, чтобы соединить все части в совершенной гармонии, сформировать сам мир правильным образом, чтобы все это собралось вместе, как кусочки гигантской головоломки. Наши знания могут привести к новой эре жизни для всего живого в галактике."
 tech_mega_engineering_corps: "Мега-Инженерный корпус"
 tech_mega_engineering_corps_desc: "Цивилизации приходят, цивилизации уходят. Однако их наследие остается - и наше мастерство в области макроинженерии является вечным свидетельством этого. И все же мы можем сделать гораздо больше, намного лучше. Наш первоначальный корпус военно-морских инженеров, когда-то посвященный задаче создания наилучших из возможных космических станций, может быть расширен, чтобы сделать задачу строительства мегаструктур в масштабах, которые поставили бы в тупик другие цивилизации, такой же простой, как строительство звездной базы. Пришло время создать наследие, которое выдержит испытание временем."
 tech_mind_above_all: "Разум-Превыше Всего"
 tech_mind_above_all_desc: "Коллективный Разум охватывает все. Каждая форма - воин, работник, лидер, исследователь - имеет свое место, цель, знания. Все перетекает в Разум, а из Разума эти знания могут быть снова переданы каждому отдельному дрону, специально адаптированному к его цели и потребностям. С каждым новым опытом, каждым новым путем и каждым новым открытием растет каждый отдельный трутень во всей совокупности Разума-Улья - как единый разум, мы постепенно вырастаем во что-то, выходящее за рамки нашего скромного начала.\n\nМы становимся единственными в своем роде. И с этим мы становимся сильнее."
 tech_phase_drives: "Фазовые приводы"
 tech_phase_drives_desc: "Хотя технология термоядерных двигателей далеко продвинулась за эти годы, нам еще предстоит достичь конечной цели субсветовых путешествий - скорости света. Помимо того, что замедление времени является проблемой при таких огромных скоростях, не говоря уже об ударах, эквивалентных оружию против материи, факты таковы, что наша лучшая технология двигателей просто еще не справляется с этой задачей. Чтобы решить эту проблему, наши исследователи работали над дополнением к нашим двигательным системам, называемым фазовым приводом, в котором используются различные технологии, позволяющие судам и плавсредствам безопасно разгоняться и замедляться с экстремальных скоростей. Усовершенствование технологии, однако, потребует времени; но теоретически единственным ограничением для фазовых приводов является сама скорость света."
 tech_photonic_molecular_assembly: "Фотонная Молекулярная сборка"
 tech_photonic_molecular_assembly_desc: "Фотонные молекулы - или буквально молекулы, состоящие из света, альтернативно и более реалистично свет, связанный с молекулами, - звучит очень похоже на невероятную теорию. Даже невозможно с реалистической точки зрения. По крайней мере, когда-то мы так думали. Когда стало доказанным фактом, что мы действительно можем создавать реальные твердые физические объекты с любыми характеристиками, которые мы так требовали от реальных структур "Жесткого света", последствия были огромны.\n\nХотя мы еще не совсем достигли фактического создания постоянных структур из фотонных молекул, использование полупостоянных и даже долговременных стабильных цепей позволяет нам теоретически создавать все, что мы хотим, на экстремальных скоростях с чрезвычайной точностью и эффективностью, служат в качестве строительных лесов и каркасов, которые помогают сократить время сборки многих инженерных материалов, требующих точного изготовления. Последствия ошеломляющие. Это технология, которая должна быть доведена до максимума."
 tech_rapid_battle_mutations: "Быстрые Боевые Мутации"
 tech_rapid_battle_mutations_desc: "По мере того как Улей расширяется и развивается, он неизбежно сталкивается с новыми и непредсказуемыми вызовами в каждом без исключения взаимодействии. Дроны-воины могут быть выведены с врожденной способностью сражаться, но они остаются такими же мощными, как и их снаряжение и навыки, заложенные в них.\n\nС этой целью Коллективный Разум должен вступить в бой - возьмите все, что было замечено и чему научились во многих сражениях галактики, и сконцентрируйте и усовершенствуйте это в знания, которые могут быть запечатлены на существующих и новых поколениях дронов, а также внедрите новые и более важные ключи мутации в дроны, которые выживают в битвах.\n\nКонечным результатом является то, что при каждом сражении выжившие Дроны будут эволюционировать в новые и более совершенные формы. Мало-помалу становясь больше, сильнее, быстрее и более взаимосвязанным с большим Разумом Улья. Конечным результатом является большая, более мощная Форма Воина - и с большим количеством исследований, непревзойденная."
 tech_resource_efficiency: "Повышение эффективности использования Ресурсов"
 tech_resource_efficiency_desc: "Ресурсы галактики - хотя они, безусловно, огромны - ни в коем случае не бесконечны. В то время как реально можно сделать не так много, крупные инвестиции в исследования в топологическую оптимизацию, переработку ресурсов, усовершенствование, повышение долговечности, возобновляемые ресурсы и отказ от расточительного токсичного топлива, мы можем значительно повысить ресурсоэффективность нашей империи в массовом масштабе - сократив потребности в ресурсах по широкому спектру."
 tech_self_repair_protocols: "Протоколы самовосстановления"
 tech_self_repair_protocols_desc: "Используя комбинацию нанотехнологий, беспилотных летательных аппаратов, бортовых устройств-изготовителей, сверхвысокой эффективности технологий самообеспечения, систем обучения и административного ИИ, наши корабли и силы теоретически могут действовать в одиночку без какой-либо помощи или пополнения запасов из наших миров в течение чрезвычайно длительных периодов времени. Однако для доработки необходимых протоколов, обучения и технологий потребуется много времени, но это по-прежнему выполнимо."
 tech_self_repair_protocols_synthetic: "Протоколы самовосстановления"
 tech_self_repair_protocols_synthetic_desc: "Используя комбинацию нанотехнологий, беспилотных летательных аппаратов, бортовых устройств-изготовителей, сверхвысокой эффективности технологии самообеспечения и подсистем повышения эффективности, наши корабли и силы теоретически могут действовать в одиночку без какой-либо помощи или пополнения запасов из наших миров в течение чрезвычайно длительных периодов времени. Однако доработка необходимых протоколов и технологий займет много времени, но остается выполнимым."
 tech_star_drive: "Звездные диски"
 tech_star_drive_desc: "Звездные мосты, также известные как Звездные трубы, долгое время были всего лишь теорией. По своей простоте Звездные мосты очень просто создают нечто похожее на Червоточины или "Туннели", которые соединяют точку А с точкой В с помощью большого портала, обеспечивая чрезвычайно быстрое перемещение. Заставить технологию работать с нашими нынешними сверхсветовыми системами - довольно сложная задача, а усовершенствовать их еще сложнее. Но теоретически эти двигатели теоретически могут позволить нам пересечь любую точку галактики... и, возможно, за его пределами."
 tech_strength_of_unity: "Сила единства"
 tech_strength_of_unity_desc: "При едином видении наша империя стоит высоко. Благодаря единству мы обретаем силу, смысл - и, в конечном счете, мы достигаем звезд со всей, кроме абсолютной, решимостью, ибо мы не дрогнем и не упадем."
 tech_sword_of_the_stars: "Меч звезд"
 tech_sword_of_the_stars_desc: "Силы обрушиваются на галактику со всех сторон. Один враг за другим стремится уничтожить нас и всю остальную жизнь. Они приходят по одному или все сразу. Они найдут это так далеко, как только смогут зайти. Мы будем учиться. Приспособиться. Преодолевать и в конечном счете - побеждать.\n\nМы будем непоколебимы, как башня, которая не гнется перед бурей - ибо мужество - это не отсутствие страха, а победа над ним."
 tech_synchronized_gigascale_databanks: "Синхронизированные Гигантские Банки Данных"
 tech_synchronized_gigascale_databanks_desc: "Сеть значительно расширилась с первых дней экспансий. С самого начала с помощью отдельных беспилотных летательных аппаратов и сетей передачи данных было собрано бесчисленное количество йоттабайт данных - и еще бесчисленное множество поступает в потоковом режиме. Исходные данные полезны для исследований, производства, ведения боевых действий, разведки в ограниченном объеме. Это расточительно, неэффективно. Это неотъемлемая ошибка.\n\nСпециализированные субпроцессорные устройства, предназначенные для обработки всех данных в пригодных для использования научных, производственных, тактических, стратегических и аналитических банках данных, которые содержат все результирующие операционные модификации, специально адаптированные для каждой отдельной платформы, приравниваются к превосходящим устройствам в целом. Неэффективностью Сети необходимо управлять."
 tech_the_grand_academy: "Великая Академия"
 tech_the_grand_academy_desc: "Утверждается, что знание - это ключ ко вселенной. Достаточно верно. Но перевести эти знания во что-то полезное - довольно сложная задача.\n\nМасштабное расширение нашей образовательной системы - углубленное психологическое понимание, ультрареалистичные симуляции, оптимизированные режимы обучения, улучшенные методы запоминания, индивидуальное обучение и так далее, и тому подобное - все это служит для создания прочной основы знаний, к которым можно легко получить доступ и выучить., создавая новое поколение граждан исключительного мастерства - лучшие и ярчайшие из всех кандидатов попадают в Великую Академию нашей империи, где готовятся лидеры завтрашнего дня."
