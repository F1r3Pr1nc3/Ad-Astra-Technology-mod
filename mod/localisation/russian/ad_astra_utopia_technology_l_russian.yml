l_russian:
 tech_bionic_engineering: "Бионическая инженерия"
 tech_bionic_engineering_desc: "Наше мастерство в биологической сфере стало чем-то вроде слияния синтетической и органической сфер - теперь мы можем создавать органические структуры, которые столь же эластичны, мощны и эффективны, как и синтетические, но сохраняют свою органическую структуру и природу - наоборот, придают бионические свойства синтетическим системам. В конце концов, базовые компоненты реальности остаются неизменными; все, что мы сделали, это изменили базовые материалы и структуру органической материи до невероятных результатов. Теоретически, мы можем применить наши знания для создания самовосстанавливающихся, чрезвычайно прочных материалов любого вида и в массовом масштабе; по сути, мы можем создавать аугменты, броню, корабли, транспортные средства и аэрокосмические аппараты, которые одновременно устойчивы и практически не требуют технического обслуживания; живые материалы, прочные и долговечные. Возможности огромны."
 tech_bionic_suit_technology: "Бионический костюм"
 tech_bionic_suit_technology_desc: "Благодаря нашему эффективному владению биотехнологиями и бионикой мы достигли того уровня, когда способны создавать новые бионические силовые костюмы, получившие название "Скафандры из кожи" или "Гелевые костюмы". В этих костюмах используются высокоразвитые биотехнологии и бионические технологии, которые в своей наименьшей форме представляют собой, по сути, костюм, представляющий собой полупрозрачный слой толщиной не более кожи нашего вида; при этом он полностью самовосстанавливается и эффективно обеспечивает все преимущества полностью герметичного костюма нашей лучшей мощности. доспехи ни в коем случае не были бы помехой для пользователя. Более продвинутые и крупные варианты только усиливают защиту и мощность, а технология легко адаптируется к подавляющему большинству наших технологий, что в целом является огромным благом для нашей промышленности и вооруженных сил.."
 tech_biorobotics_mastery: "Овладение биороботехникой"
 tech_biorobotics_mastery_desc: "Наше понимание и овладение биологической сферой в сочетании с нашим пониманием, полученным из обширной Области Киносознания, привело нас к тому, что теперь мы стоим на пороге выхода за рамки простой эволюции. Биороботика - искусство понимания, создания и формирования биологических и бионических систем, которые конкурируют и даже в некоторых случаях превосходят чисто синтетические - по сути, становятся биологическими объектами, которые конкурируют с синтетикой во всех аспектах, но способны расти, адаптироваться, эволюционировать, воспроизводиться. Фактически, это новая стадия биологической жизни, поскольку мы можем буквально вырасти на наш новый путь, а не быть вынужденными меняться. Что ждет нас впереди, мы не можем сказать наверняка. Но это может стать новым рубежом, и мы готовы смело двигаться вперед, к новым горизонтам."
 tech_biorobotics_mastery_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ \n\n£job£ Результат выполнения задания империей: §G+5%§!\nПроизводство полезных ископаемых, продуктов питания и энергии Империи: §G+5%§!\nБоевой дух Армии Империи, Урон, Здоровье: §G+5%§!\nПовреждения корабля, Корпус, Броня, Щиты, Дальность, Скорость: §G+5%§!\nКорпус военной станции: §G+5%§!\nПовреждения военной станции и Звездной базы: §G+5%§!\nПункты модификации машины: §G+1§!\nВозраст лидера: §G+50 Лет§!"
 tech_cynosural_ascension: "Киноуральное восхождение"
 tech_cynosural_ascension_desc: "В то время как наше понимание Плащаницы растет, наше внимание привлекает другая сфера. Странное царство, но... каким-то образом знакомый, возможно, часть Плащаницы или, возможно, что-то похожее на Плащаницу. Мы не можем сказать наверняка. В Царстве Киносознания, однако, есть своя доля существ - многие из них более могущественны, чем большинство сущностей, которые бродят по Савану, но большинство из них почти совершенно не заботятся о наших приходах и уходах. Он не обладает такой грубой Психической мощью, как Плащаница, но, тем не менее, обладает невероятной силой, способной соперничать с ней. Если бы мы поняли эту сферу, возможно, даже углубились в нее - мы могли бы многому научиться, мы могли бы понять и развиваться намного дальше всего, что мы видели до сих пор. Мы можем даже соперничать с существами Плащаницы или найти новый путь существования и Вторую Трансцендентность, поскольку мы стоим на пороге новой эры - и дивного нового мира там.."
 tech_cynosural_ascension_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$\n£job£ Результат выполнения задания империей: §G+5%§!\nПроизводство энергии, продовольствия и минеральных ресурсов Империи: §G+5%§!\nБоевой дух Армии Империи, Урон, Здоровье: §G+5%§!\nПовреждения корабля, Корпус, Броня, Щиты, Дальность, Скорость: §G+5%§!\nStarbase Hull: §G+5%§!\nПовреждения военной станции и Звездной базы: §G+5%§!\nПункты модификации машины: §G+1§!\nВозраст лидера: §G+50 Лет§!"
 tech_phase_armor_technology: "Фазовая броня"
 tech_phase_armor_technology_desc: "Фазовая броня - это, на первый взгляд, причудливая форма технологии. Пожертвовав броней ради Псионических усилителей и Генераторов Щитов, Фазовая Броня пропитана колоссальным количеством материалов, связанных с Зро (по крайней мере, по сравнению с нашими предыдущими поколениями), создавая псионически реактивный пылевой материал, называемый Эфириумом. Когда он расплавляется и превращается в материалы, в результате фактически получается "Защитная броня", которая действует как усилитель псионического потенциала. В то время как Эфирная Пыль имеет и много других применений, соединение ее для создания Фазовой Брони приводит к уровню чистой Псионической силы, который поднимает нашу самую слабую Псионику до уровней, ранее зарезервированных для наших самых сильных обладателей.."
 tech_quantum_foam_computing: "Квантовые Вычисления на Пене"
 tech_quantum_foam_computing_desc: "Вся наша цивилизация преодолела наши древние ограничения. Мы вольны делать все, что нам заблагорассудится, и все же... мы не чувствуем себя в безопасности на своем месте. И мы не закончили по-настоящему, должным образом. Наши исследователи выдвинули идею - используя нашу связь с Кинематической Сферой, мы теоретизируем использование новой, чрезвычайно мощной формы "Разума" за неимением лучших слов, используя технологию квантовой пены, хранящую основную часть компонентов за пределами стандартных барионных сфер, материалов с плотностью нейтрония и нулевойточечные энергетические системы. Результатом является эффективная емкость мозга размером с континент или даже планету, хранящаяся в невероятно маленьких системах сдерживания. Даже если он будет уничтожен, "Разум" останется связанным с Кинематографической Сферой - хотя в каком состоянии он продолжит существовать, мы не можем даже предположить. Возможно, мы делаем первые шаги к новому рубежу, выходящему даже за пределы нашего синтетического существования."
 tech_quantum_foam_computing_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ \n\n£job£ Результат выполнения задания по Империей: §G+5%§!\nДобыча полезных ископаемых и энергии Империи: §G+5%§!\nБоевой дух Армии Империи, Урон, Здоровье: §G+5%§!\nПовреждения корабля, Корпус, Броня, Щиты, Дальность, Скорость: §G+5%§!\nКорпус военной станции: §G+5%§!\nПовреждения военной станции и Звездной базы: §G+5%§!\nПункты модификации машины: §G+1§!\nУровень квалификации лидера Способность:§G+1§!"
 tech_shroud_force: "Сила защитного кожуха"
 tech_shroud_force_desc: "Плащаница предлагает нам много даров - знания, силу, все, чего мы когда-либо могли пожелать. Но когда мы продвигаемся сквозь Пелену, мы также улавливаем проблески... чего-то еще. Царство, примыкающее к Плащанице - или, возможно, то, что Плащаница тоже стремится понять. Мы не можем сказать наверняка. Что мы действительно знаем, так это то, что это "Киношное царство" отличается от Савана - более "реальное", как будто часть нашей реальности таким образом, что мы пока не можем до конца это понять... сохраняет странную старую фамильярность точно так же, как это делает Плащаница. Объединяя то, что мы узнаем из обоих миров - из тех немногих мест, где мы в равной степени заглядываем в Киношную сферу и в Саван, - мы учимся использовать все больше и больше нашего потенциала - со временем, возможно, становясь чем-то большим."
 tech_singularity_network: "Сеть сингулярности"
 tech_singularity_network_desc: "С нашим вознесением приходят новые вызовы. И новые возможности. Нам больше не нужны суда с экипажем из сотен, даже тысяч и армий бесчисленных людей, но нужен единый, постоянно присутствующий капитан или командир и поддерживающие системы искусственного интеллекта, работающие на скоростях, которые намного превосходят все, чего когда-либо могла достичь органика, используя сверхсовременные вычислительные сети и программное обеспечение в масштабе это неслыханно. С помощью этого изменения мы можем заменить многие ненужные вещи - такие как системы жизнеобеспечения, помещения для экипажа и так далее - дополнительной мощностью, броней, щитами и двигателями. Аналогичным образом, на местах единый командующий, управляющий целыми армиями, теперь не только осуществим, но и практичен. Стоимость, конечно, будет намного больше. Но наградой будут огромные улучшения."
 tech_swarm_intelligence: "Интеллект роя"
 tech_swarm_intelligence_desc: "В прошлом определение тела, по сути, сводилось к тому, что оно могло вместить только один разум. Но что, если мы сможем переопределить это? Что, если мы сможем выйти за рамки этого? Используя нашу самую передовую технологию сверхсветовой связи, синхронизированные сетевые алгоритмы, решения для суперпозиции и массово улучшенные соединения с нейронной матрицей, один индивидуальный разум может управлять сотнями, даже тысячами небольших дронов и синтетических тел, не прибегая к помощи искусственного интеллекта. По сути, один разум становится тысячей тел - Коллективным Разумом Индивидуума."
