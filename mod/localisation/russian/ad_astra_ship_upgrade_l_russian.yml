 tech_science_ship_upgrade_1: "Модернизация системы исследования границ"
 tech_science_ship_upgrade_1_ancrel: "Модернизация системы исследования границ"
 tech_science_ship_upgrade_1_ancrel_desc: "Галактика огромна, невероятна и полна как чудес, так и ужасов. В той небольшой ретроспективе, которая у нас есть с момента нашего пребывания среди звезд, осмотра мириад миров и исследования аномалий, мы сделали невероятные открытия. К сожалению, по мере того, как мы это делаем, мы осознаем, что многого из нашего разведочного оборудования не хватает, прежде чем охватить все это.\n\nВнедрение новых достижений в технологии - более мощных реакторных систем, усиленного исследовательского оборудования и, как правило, более прочных материалов корпуса судна - привело к перепроектированию конструкций научных судов, которые не только намного более долговечны, но и способны нести значительно улучшенное оборудование для разведки и исследований."
 tech_science_ship_upgrade_1_desc: "Галактика огромна, невероятна и полна как чудес, так и ужасов. В той небольшой ретроспективе, которая у нас есть с момента нашего пребывания среди звезд, осмотра мириад миров и исследования аномалий, мы сделали невероятные открытия. К сожалению, по мере того, как мы это делаем, мы осознаем, что многого из нашего разведочного оборудования не хватает, прежде чем охватить все это.\n\nВнедрение новых достижений в технологии - более мощных реакторных систем, усиленного исследовательского оборудования и, как правило, более прочных материалов корпуса судна - привело к перепроектированию конструкций научных судов, которые не только намного более долговечны, но и способны нести значительно улучшенное оборудование для разведки и исследований."
 tech_science_ship_upgrade_2: "Исследовательский крейсер"
 tech_science_ship_upgrade_2_ancrel: "Исследовательский крейсер"
 tech_science_ship_upgrade_2_ancrel_desc: "Благодаря новым разработкам и модернизации, модернизациям и модификациям были достигнуты значительные успехи в создании исследовательских судов, способных противостоять суровой реальности глубокого космоса и мириадам систем галактики. Новейший дизайн также является самым значительным достижением, достигнутым на сегодняшний день, - Исследовательским крейсером.\n\nНовый дизайн больше, чем любой предыдущий научный корабль, находящийся в эксплуатации - и использование их увеличенных размеров в гораздо большей степени благодаря внутренним ангарам, в которых размещаются значительно более крупные и мощные шаттлы, усиленное исследовательское оборудование и гораздо более совершенные бортовые лаборатории для полевых исследований.\n\nВ сочетании с их чрезвычайно усиленными корпусами и усовершенствованиями дизайна, которые были разработаны за годы опасных столкновений, крейсеры имеют больше шансов перед лицом новых, смелых рубежей, чем когда-либо прежде."
 tech_science_ship_upgrade_2_desc: "Благодаря новым разработкам и модернизации, модернизациям и модификациям были достигнуты значительные успехи в создании исследовательских судов, способных противостоять суровой реальности глубокого космоса и мириадам систем галактики. Новейший дизайн также является самым значительным достижением, достигнутым на сегодняшний день, - Исследовательским крейсером.\n\nНовый дизайн больше, чем любой предыдущий научный корабль, находящийся в эксплуатации - и использование их увеличенных размеров в гораздо большей степени благодаря внутренним ангарам, в которых размещаются значительно более крупные и мощные шаттлы, усиленное исследовательское оборудование и гораздо более совершенные бортовые лаборатории для полевых исследований.\n\nВ сочетании с их чрезвычайно усиленными корпусами и усовершенствованиями дизайна, которые были разработаны за годы опасных столкновений, крейсеры имеют больше шансов перед лицом новых, смелых рубежей, чем когда-либо прежде."
 tech_science_ship_upgrade_3: "Звездная база исследователя"
 tech_science_ship_upgrade_3_ancrel: "Звездная база исследователя"
 tech_science_ship_upgrade_3_ancrel_desc: "Это далеко от оригинальных научных кораблей прошлого - звездные базы "Эксплорер" на практике являются именно такими, как следует из их названия, мобильными звездными базами. Эти гигантские суда - намного больше любого Исследовательского крейсера - до краев набиты научным оборудованием, лабораториями и ангарами, полными усиленного исследовательского снаряжения, сборными исследовательскими базами и даже исследовательскими крейсерами.\n\nСо своих орбитальных позиций звездные базы "Эксплорер" действуют как мобильный штаб для исследовательских групп внизу и оказывают ограниченную поддержку - военную, материально-техническую или иную - по мере продвижения работ. При необходимости звездная база "Эксплорер" может даже приземляться на мирах с низкой гравитацией, превращаясь во временную (и гигантскую) базу для длительных исследовательских операций."
 tech_science_ship_upgrade_3_desc: "Это далеко от оригинальных научных кораблей прошлого - звездные базы "Эксплорер" на практике являются именно такими, как следует из их названия, мобильными звездными базами. Эти гигантские суда - намного больше любого Исследовательского крейсера - до краев набиты научным оборудованием, лабораториями и ангарами, полными усиленного исследовательского снаряжения, сборными исследовательскими базами и даже исследовательскими крейсерами.\n\nСо своих орбитальных позиций звездные базы "Эксплорер" действуют как мобильный штаб для исследовательских групп внизу и оказывают ограниченную поддержку - военную, материально-техническую или иную - по мере продвижения работ. При необходимости звездная база "Эксплорер" может даже приземляться на мирах с низкой гравитацией, превращаясь во временную (и гигантскую) базу для длительных исследовательских операций."
 tech_science_ship_upgrade_4: "Разведочный Титан"
 tech_science_ship_upgrade_4_ancrel: "Разведочный Титан"
 tech_science_ship_upgrade_4_ancrel_desc: "Бегемот в прямом смысле этого слова и самый большой практический научный корабль, когда-либо спроектированный - Исследовательский Титан - это именно то, что; титан среди научных судов и значительно большая вариация оригинальной звездной базы "Эксплорер".\n\nРазмером с целый планетарный район, Исследовательский Титан намного, намного больше, чтобы высадиться по большей части - по крайней мере, без литображения или очень большого и очень глубокого водоема - первое из которых значительно замедлит исследовательские операции, а второе требует принятия убедитесь, что это не приведет к случайному литображению.\n\nВместо этого, по большей части, корабль входит и остается в орбитальном положении - поддерживая обзор и исследования ниже таким же образом, как и Звездная база Explorer, когда она смело отправляется навстречу новым мирам и цивилизациям."
