 tech_cruiser_hull_2_upgrade_desc: "Пластиловые композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Стандартизируя и совершенствуя материалы при проектировании корпусов наших крейсеров, можно повысить общую живучесть крейсера, хотя для соответствия новым производственным стандартам потребуется больше работы."
