 tech_shuttle_upgrade_2: "Проектирование челноков из пластали"
 tech_shuttle_upgrade_2_desc: "Одна из наиболее существенных проблем, связанных с космическими путешествиями, довольно проста: количество Дельта-V - топлива, технически необходимого для выхода из гравитационного колодца, всегда огромно по сравнению с тем, что требуется для достижения других миров. Хотя основная часть проблем была решена задолго до того, как мы должным образом достигли звезд, в целом все еще есть много возможностей для улучшения.\n\nСтандартизируя пластиловые композиты в конструкции шаттлов и небоевых судов, корабли можно сделать в целом более прочными, но также и более легкими, чем керамо-металлические композиты. Это означает, что для обеспечения той же общей прочности корпуса требуется меньше материала, и его можно использовать для других целей - например, для дополнительного оборудования любого рода, - но он также неплохо служит в качестве дешевой и эффективной брони даже для небоевых судов, просто имея более прочный корпус.\n\nКонечным результатом является то, что обычные шаттлы, беспилотные летательные аппараты и более крупные небоевые суда теперь в целом более долговечны и имеют большую бортовую емкость для датчиков, систем выработки электроэнергии, отсеков для хранения и многих других типов оборудования - в результате повышается общая безопасная скорость, значительно повышается топливная экономичность и множество различных типов дополнительных передач."
 tech_shuttle_upgrade_3: "Проектирование шаттлов из дюрастила"
 tech_shuttle_upgrade_3_desc: "Стандартизация Дюрастила - гибрида керамо-металлических композитов и Пластали - наряду с технологией микроплавления оказалась чрезвычайно полезной для технологий шаттлов и небоевых кораблей. Легкий вес и сверхвысокая прочность Durasteel уменьшают массу многих летательных аппаратов, в то время как стандартизированные элементы микро-термоядерного синтеза привели к созданию двигателя, который гораздо более экономичен с точки зрения расхода топлива.\n\nЭти достижения - в сочетании с новейшей авионикой ударных кораблей - привели к созданию целых новых поколений шаттлов и небоевых судов, которые не только могут быть сделаны намного, намного больше своих предшественников без потери производительности, но и не дороже в массовом производстве ".ъ
 tech_shuttle_upgrade_4: "Разработка нейтрониевых челноков"
 tech_shuttle_upgrade_4_desc: "'Композиты нейтрония - фантастический строительный материал. На самом деле старые композиты, которые были спрессованы до огромных плотностей - композиты из нейтрония оправдывают свое название просто благодаря своей общей упругости и довольно значительной химической и структурной стабильности, при этом толщина слоя в один микрон в сто раз превышает толщину дюрастали, а масса листа дюрастали составляет лишь десятую часть массы листа дюрастали. толщина этого.\n\nВ сочетании с последними достижениями в области генераторов энергии и технологии экранирования, новейшие конструкции шаттлов и небоевых кораблей претерпели революционные изменения. Например, у одинокого шаттла достаточно бортового оборудования, чтобы позволить ему работать без поддержки в течение нескольких месяцев или дольше - с комплектами датчиков, которые были бы немыслимы в масштабах, наряду с огромной вместимостью груза.\n\nПо мере расширения масштабов, конечным результатом является то, что многие межпланетные и межзвездные операции становятся намного, намного проще с точки зрения чистой логистики ".
 tech_starbase_hull_1_upgrade: "Керамо-Металлическая инженерия Звездной базы"
 tech_starbase_hull_1_upgrade_desc: "Интеграция керамо-металлических материалов в существующие конструкции корпусов звездных баз - особенно вокруг основных секций - означает, что вместе со специальной топологической оптимизацией мы теперь можем производить звездные базы, которые значительно прочнее наших старых конструкций. Основная проблема заключается в том, что из-за используемых материалов строительство новых звездных баз будет более дорогостоящим и займет больше времени, что на практике делает его компромиссом ".
 tech_starbase_hull_2_upgrade: "Разработка пластали Звездной базы"
 tech_starbase_hull_2_upgrade_desc: "Интеграция материалов пластстали в существующие конструкции корпусов starbase - особенно вокруг основных секций - означает, что вместе со специализированной топологической оптимизацией мы теперь можем производить starbase, которые значительно прочнее, чем наши старые конструкции. Основная проблема заключается в том, что из-за используемых материалов строительство новых звездных баз будет более дорогостоящим и займет больше времени, что на практике делает его компромиссом ".
 tech_starbase_hull_3_upgrade: "Дюрастиловая инженерия Звездной базы"
 tech_starbase_hull_3_upgrade_desc: "Интеграция дюрастиловых материалов в существующие конструкции корпусов звездных баз - особенно вокруг основных секций - означает, что вместе со специальной топологической оптимизацией мы теперь можем производить звездные базы, которые значительно прочнее наших старых конструкций. Основная проблема заключается в том, что из-за используемых материалов строительство новых звездных баз будет более дорогостоящим и займет больше времени, что на практике делает его компромиссом ".
 tech_starbase_hull_4_upgrade: "Нейтрониевая инженерия Звездной базы"
 tech_starbase_hull_4_upgrade_desc: "Интеграция материалов "Нейтроний" в корпуса наших звездных баз уже показала исключительные перспективы. В десятую часть массы и в десять раз больше плотности оригинального дюрастилового композита, на основе которого он был создан, новый материал, тем не менее, во всех отношениях не уступает оригинальным дюрастиловым композитам по первоначальному объему и массе.\n\ nЭто означает, что объем переборок составляет лишь десятую часть объема оригинальных дюрастиловых переборок, но при этом они практически неотличимы от оригиналов, что позволяет использовать открывающийся объем для множества различных конструктивных улучшений; полей целостности конструкции, дополнительных блоков питания... список можно продолжать. Но мы также можем построить переборки того же объема, что и оригинальные дюрастиловые, но при этом настолько прочные, что, скорее всего, вся станция превратится в расплавленный шлак, прежде чем одна из этих усиленных переборок будет пробита.\n\nОчень просто, крайне маловероятно, что мы сможем создать лучший стандартный строительный материал для переборки, если не перейдем к небарионным средствам строительства."
 tech_starbase_hull_5_upgrade: "Выкованные драконами Звездные базы"
 tech_starbase_hull_5_upgrade_desc: "Чешуя Эфирного Дракона обладает уникальными и причудливыми свойствами - уровнем самовосстановления и адаптации, который ближе к форме Живого Материала. Дюрастил, для сравнения, значительно слабее - можно утверждать, что разница между керамо-металлическими композитами и Дюрастилом велика - и после большой работы объединение технологии с нашей технологией нейтрониевой штамповки позволяет получить композитный материал, который казался бы невозможным всего столетие назад.\n\nПри строительстве наших звездных баз это привело к созданию переборок, каркасов и взрывозащитных экранов, которые, практически говоря, почти неразрушимы; воздействия, которые в противном случае полностью уничтожили бы их, теперь находятся в пределах управляемых уровней, и даже в худших случаях сегменты активной зоны обычно остаются неповрежденными даже после того, как вся станция превратилась в расплавленный шлак или фрагментированные облака. Однако главная проблема заключается в том, что в результате возросли затраты и время, необходимые для строительства более крупных и мощных звездных баз."
 tech_strike_craft_upgrade_1_gestalt: "Керамо-Металлические конструкции для ударов и челноков"
 tech_strike_craft_upgrade_1_gestalt_desc: "В космосе единственная проблема для любого типа транспорта или ударного корабля сводится к чему-то столь простому, как Дельта-V - буквально изменение скорости, - что означает, что корабль может изменять свое направление или ускоряться только в зависимости от того, сколько у него массы и топлива. Кирпич с несколькими двигателями ничуть не менее жизнеспособен, чем аэродинамический шедевр - просто у последнего больше возможностей, когда дело доходит до входа в атмосферу.\n\nВнедрение целого ряда новых усовершенствований в наших шаттлах и ударных кораблях позволяет сбалансировать гораздо большую доступную массу и значительно повысить топливную экономичность. - по сути, шаттл или ударный корабль могут интегрировать больше оборудования или значительно увеличить свою общую вместимость, поскольку для достижения того же результата требуется гораздо меньше корпуса, брони и экранирования.\n\nЭто позволяет ударным кораблям иметь на борту гораздо более мощное вооружение и улучшенные системы управления теплом, шахтерским шаттлам - увеличенную вместимость, а исследовательским судам - лучшее бортовое оборудование для операций.."
 tech_strike_craft_upgrade_1_regular: "Керамо-Металлические конструкции для ударов и челноков"
 tech_strike_craft_upgrade_1_regular_desc: "В космосе единственная проблема для любого типа транспорта или ударного корабля сводится к чему-то столь простому, как Дельта-V - буквально изменение скорости, - что означает, что корабль может изменять свое направление или ускоряться только в зависимости от того, сколько у него массы и топлива. Кирпич с несколькими двигателями ничуть не менее жизнеспособен, чем аэродинамический шедевр - просто у последнего больше возможностей, когда дело доходит до входа в атмосферу.\n\nВнедрение целого ряда новых усовершенствований в наших шаттлах и ударных кораблях позволяет сбалансировать гораздо большую доступную массу и значительно повысить топливную экономичность. - по сути, шаттл или ударный корабль могут интегрировать больше оборудования или значительно увеличить его общую вместимость, поскольку для достижения того же результата требуется гораздо меньше корпуса, брони и экранирования.\n\nЭто позволяет Ударным кораблям иметь гораздо более мощное вооружение на борту и улучшенные системы управления теплом, шахтерским шаттлам - улучшенную вместимость, а исследовательским судам - лучшее бортовое оборудование для операций".
 tech_strike_craft_upgrade_2_gestalt: "Разработка ударных судов из Пластали"
 tech_strike_craft_upgrade_2_gestalt_desc: "Основным ограничением в усовершенствовании дизайна Strike Craft является то, что, прежде всего, не существует реального способа сделать Strike Craft более долговечным, чем они уже есть, без создания совершенно нового и более мощного дизайна. Однако модификация существующих конструкций с учетом новых достижений и использование их в полной мере все еще очень возможно.\n\nБлагодаря внедрению в корпуса улучшенных систем энергоэлементов и пластиловых композитов наряду с более эффективными системами защиты, многие конструкции ударных кораблей могут быть сделаны гораздо более эффективными в режиме Дельта-V, что обеспечивает им большую скорость и вместимость оборудования при том же объеме и массе".
