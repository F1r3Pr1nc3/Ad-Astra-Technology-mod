 tech_science_ship_upgrade_5: "Модернизация исследовательского Джаггернаута"
 tech_science_ship_upgrade_5_ancrel: "Модернизация исследовательского Джаггернаута"
 tech_science_ship_upgrade_5_ancrel_desc: ""Бегемот Джаггернаут" - мобильная верфь для любых целей, способная как снабжать, так и обслуживать целые флотилии - представляет собой один из крупнейших скачков вперед в судовых технологиях со времен развертывания "Титанов".\n\nАдаптация технологии "Джаггернаута" к нашим Научным кораблям - это большой шаг вперед в том смысле, что внезапно Научные суда способны достичь гораздо большего с гораздо меньшими усилиями, поскольку они могут производить все, что им нужно, - даже флотилии научных кораблей первого поколения. - из внутрисистемных ресурсов или из накопленных бортовых ресурсов по мере необходимости.\n\nАдаптация технологии "Джаггернаута" к нашим Научным кораблям - это большой шаг вперед в том смысле, что внезапно Научные суда способны достичь гораздо большего с гораздо меньшими усилиями, поскольку они могут производить все, что им нужно, - даже флотилии научных кораблей первого поколения. - из внутрисистемных ресурсов или из накопленных бортовых ресурсов по мере необходимости.\n\nКлючевая проблема, однако, заключается в том, что производство полномасштабных джаггернаутов из имеющихся ресурсов является слишком дорогой и трудоемкой задачей без специализированных установок. В результате новые варианты модернизации научных кораблей огромны, но они далеки от настоящих Джаггернаутов."
