 tech_strike_craft_upgrade_3_regular_desc: "Важный шаг вперед в проектировании ударных кораблей, новый боевой корабль Strike Craft намного более эффективен по массе и объему, чем его предшественник во всех отношениях, по форме и оформлению, в полной мере используя последние достижения в разработке ударных кораблей.\n\nОснащенные специализированными системами микроядерных реакторов, стандартизированными корпусами из Дюрастали и усиленной защитой, боевые корабли могут снизить общие требования к корпусу и защите за счет увеличения теплоотвода, ECM / ECCM, усовершенствование датчиков и мобильности без потери их базовой защиты и без увеличения общей массы или потребности в топливе.\n\nКонечным результатом является корабль, который несколько больше своего предшественника, но обладает достаточной огневой мощью, чтобы соответствовать целому крылу ударных кораблей первого поколения в бою - и в сочетании с достижениями последнего поколения передовых ударных кораблей конечным результатом является целое крыло ударных кораблей первого поколения. -ударный корабль нового поколения, объединенный в единое обновление нового дизайна."
 tech_strike_craft_upgrade_4_gestalt: "Разработка нейтрониевого ударного корабля"
 tech_strike_craft_upgrade_4_gestalt_desc: "Существенное продолжение оригинальных конструкций ударных кораблей Gunship - базовые конструкции тяжелых боевых кораблей формируют последнее слово в усовершенствовании ударных кораблей, делая их фактически корветами меньшего размера. Внешне ничем не отличающиеся от своих оригинальных предшественников, тяжелые боевые корабли полностью изготовлены из нейтрониевых композитов, что позволяет значительно расширить возможности внутреннего оборудования при том же объеме и незначительном увеличении массы - в дополнение к модификациям, которые позволяют кораблю в полной мере использовать преимущества бортового микрореактора, повышая энергоэффективность и общая скорость.\n\nКонечным результатом является то, что хотя внешне Тяжелый боевой корабль может выглядеть так же - но внутри корабль оснащен гораздо более мощными системами терморегулирования, экранирования и системами ECM / ECCM примерно одинаковой массы и объема, несущими достаточное количество бортового вооружения и оборудования, чтобы считаться вторым после корветов в бою.\n\nСами по себе эти Ударные корабли по своим характеристикам можно было бы считать небольшим флотом Ранней космической эры. Целое их крыло - это гораздо спокойнее."
 tech_strike_craft_upgrade_4_regular: "Разработка нейтрониевого ударного корабля"
