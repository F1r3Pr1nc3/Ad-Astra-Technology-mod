 tech_titan_hull_1_upgrade: "Титановые Керамо-Металлические Корпуса"
 tech_titan_hull_1_upgrade_desc: "В то время как Титаны - из-за огромных нагрузок, связанных с самой их конструкцией - используют материалы, превышающие стандарты Керамо-металлических материалов в целом, тщательное изучение Керамо-металлических материалов в определенных областях корпуса и улучшения топологической оптимизации означают, что мы можем улучшить существующие материалы корпуса еще больше и позволяют нам использовать больше объема Титана для других задач, таких как контроль повреждений."
 tech_titan_hull_2_upgrade: "Корпуса из титановой пластали"
 tech_titan_hull_2_upgrade_desc: "В то время как Титаны - из-за огромных нагрузок, связанных с самой их конструкцией - используют материалы, превышающие стандарты материалов из пластали в целом, тщательное изучение материалов из пластали в определенных областях корпуса и улучшения топологической оптимизации означают, что мы можем улучшить существующие материалы корпуса еще больше и позволить нам использовать больше объема титана к другим задачам, таким как контроль повреждений."
 tech_titan_hull_3_upgrade: "Корпуса из титановой дюрастали"
 tech_titan_hull_3_upgrade_desc: "В то время как Титаны - из-за огромных нагрузок, связанных с самой их конструкцией, - используют материалы, уже соответствующие стандартам Durasteel в целом, тщательное изучение материалов Durasteel в определенных областях корпуса и улучшения топологической оптимизации означают, что мы можем улучшить существующие материалы корпуса еще больше и позволить нам использовать больше от объема Титана до других задач, таких как контроль повреждений."
 tech_titan_hull_4_upgrade: "Корпуса из титана и нейтрония"
 tech_titan_hull_4_upgrade_desc: "Корпуса титанов невероятно сложны в проектировании - в то время как достижения в области структурной целостности делают многое для укрепления корпуса до такой степени, что корпус титана может показаться совершенно непроницаемым для входящего огня, слияние этой технологии с новыми достижениями в области материалов "Нейтроний" означает, что корпус теперь имеет лишь десятую часть объема, который он имеет. раньше он не был даже незначительно слабее или менее упругим в любом смысле, форме или облике - а еще лучше, имея лишь десятую часть массы.\n\nЭто позволяет осуществить огромное количество структурных усовершенствований - больше генераторов поля структурной целостности, корпуса реакторов большего размера, переборки такой же толщины, как у оригинальных дюрастиловых, но с абсолютной упругостью, которая на порядки превосходит корпус из дюрастила такого же объема. Там, где дюрастиловый корпус разрушился бы катастрофически практически мгновенно, новые материалы корпуса устраняют это почти без усилий. За исключением обращения к небарионным средствам, просто нет способа создать более прочный корпус, чем этот."
 tech_titan_hull_5_upgrade: "Выкованные Драконом Корпуса титанов"
 tech_titan_hull_5_upgrade_desc: "Чешуя Эфирного Селезня обладает уникальными и причудливыми свойствами - уровнем самовосстановления и адаптации, который ближе к форме Живого Материала. Дюрастил, для сравнения, значительно слабее - можно утверждать, что разница между керамо-металлическими композитами и Дюрастилом велика - и после большой работы объединение технологии с нашей технологией нейтрониевой штамповки позволяет получить композитный материал, который казался бы невозможным всего столетие назад.\n\nИнтеграция этой технологии в наши Титаны является монументальным мероприятием и потребует значительного объема исследований, чтобы предотвратить ее чрезмерную стоимость. Наиболее экономичным решением является использование большего количества генераторов поля структурной целостности, работающих в тандеме со сверхпрочной конструкцией, что означает, что мы можем использовать больше стандартных материалов в сочетании с материалами из искусственной драконьей чешуи и, как следствие, снизить затраты и время сборки до приемлемого уровня.\n\nКогда один из наших Титанов сейчас двинется по звездам, потребуется вся ярость вражеской звездной базы, чтобы противостоять ему. Даже тогда это не гарантия."
