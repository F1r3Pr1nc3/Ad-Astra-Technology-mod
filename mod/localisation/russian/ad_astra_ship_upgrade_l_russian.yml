 tech_cruiser_hull_5_upgrade: "Выкованные Драконом корпуса крейсеров"
 tech_cruiser_hull_5_upgrade_desc: "Чешуя Эфирного Селезня обладает уникальными и причудливыми свойствами - уровнем самовосстановления и адаптации, который ближе к форме Живого Материала. Дюрастил, для сравнения, значительно слабее - можно утверждать, что разница между керамо-металлическими композитами и Дюрастилом велика - и после большой работы объединение технологии с нашей технологией нейтрониевой штамповки позволяет получить композитный материал, который казался бы невозможным всего столетие назад.\n\nОбъединение этой технологии с нашими существующими корпусами крейсеров приравнивает корабли класса Capital к кораблям, которые чрезвычайно трудно уничтожить, но и на постройку уходит намного больше времени."
 tech_destroyer_hull_1_upgrade: "Керамо-Металлические корпуса эсминцев"
