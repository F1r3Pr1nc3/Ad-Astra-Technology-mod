 tech_strike_craft_upgrade_2_regular_desc: "Основным ограничением в усовершенствовании дизайна Strike Craft является то, что, прежде всего, не существует реального способа сделать Strike Craft более долговечным, чем они уже есть, без создания совершенно нового и более мощного дизайна. Однако модификация существующих конструкций с учетом новых достижений и использование их в полной мере все еще очень возможно.\n\nБлагодаря внедрению в корпуса улучшенных систем энергоэлементов и пластиловых композитов наряду с более эффективными системами защиты, многие конструкции ударных кораблей могут быть сделаны гораздо более эффективными в режиме Дельта-V, что обеспечивает им большую скорость и вместимость оборудования при том же объеме и массе".
 tech_strike_craft_upgrade_3_gestalt: "Проектирование боевых кораблей из Дюрастали"
 tech_strike_craft_upgrade_3_gestalt_desc: "Важный шаг вперед в проектировании ударных кораблей, новый боевой корабль Strike Craft намного более эффективен по массе и объему, чем его предшественник во всех отношениях, по форме и оформлению, в полной мере используя последние достижения в разработке ударных кораблей.\n\nОснащенные специализированными системами микроядерных реакторов, стандартизированными корпусами из Дюрастали и усиленной защитой, боевые корабли могут снизить общие требования к корпусу и защите за счет увеличения теплоотвода, ECM / ECCM, усовершенствование датчиков и мобильности без потери их базовой защиты и без увеличения общей массы или потребности в топливе.\n\nКонечным результатом является корабль, который несколько больше своего предшественника, но обладает достаточной огневой мощью, чтобы соответствовать целому крылу ударных кораблей первого поколения в бою - и в сочетании с достижениями последнего поколения передовых ударных кораблей конечным результатом является целое крыло ударных кораблей первого поколения. -ударный корабль нового поколения, объединенный в единое обновление нового дизайна."
