 tech_battleship_hull_1_upgrade: "Керамо-Металлические Корпуса Линкоров"
 tech_battleship_hull_1_upgrade_desc: "Керамо-металлические композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Стандартизируя и совершенствуя материалы при проектировании наших корпусов линкоров, можно повысить общую живучесть линкора, хотя для соответствия новым производственным стандартам потребуется больше работы.."
 tech_battleship_hull_2_upgrade: "Корпуса линкоров из Пластали"
 tech_battleship_hull_2_upgrade_desc: "Пластиловые композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Стандартизируя и совершенствуя материалы при проектировании наших корпусов линкоров, можно повысить общую живучесть линкора, хотя для соответствия новым производственным стандартам потребуется больше работы.."
 tech_battleship_hull_3_upgrade: "Дюрастиловые корпуса линкоров"
 tech_battleship_hull_3_upgrade_desc: "Дюрастиловые композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Стандартизируя и совершенствуя материалы при проектировании наших корпусов линкоров, можно повысить общую живучесть линкора, хотя для соответствия новым производственным стандартам потребуется больше работы.."
 tech_battleship_hull_4_upgrade: "Корпуса линкоров из нейтрония"
 tech_battleship_hull_4_upgrade_desc: "Хотя, опять же, это не настоящий нейтроний (это было предпринято, как с Антивещественной броней; проект был свернут до тех пор, пока мы не сможем выяснить, как это сделать, не взрывая испытательные площадки), усовершенствованные композиты "Нейтроний" невероятны в качестве строительных материалов; в десять раз больше массы и в десять раз больше плотности, но равный по прочности и общим свойствам своему исходному композиту в его первоначальной форме.\n\nЭто означает, что корпуса наших линкоров теперь значительно более долговечны, чем любая ранее существовавшая конструкция корпуса; еще лучше то, что значительно увеличенная плотность корпуса без ущерба для прочности конструкции позволяет создавать секции с тройным усилением без существенного влияния на массу - или секции, которые могут содержать значительно больше дополнительного оборудования и материальных средств, включая гораздо более прочные поля структурной целостности. Это просто революция в кораблестроении, поскольку обычный линкор может не обращать внимания на огневую мощь, которая разнесла бы в клочья весь строй наших линкоров первого поколения."
 tech_battleship_hull_5_upgrade: "Выкованные Драконами корпуса линкоров"
 tech_battleship_hull_5_upgrade_desc: "Чешуя Эфирного Селезня обладает уникальными и причудливыми свойствами - уровнем самовосстановления и адаптации, который ближе к форме Живого Материала. Дюрастил, для сравнения, значительно слабее - можно утверждать, что разница между керамо-металлическими композитами и Дюрастилом велика - и после большой работы объединение технологии с нашей технологией нейтрониевой штамповки позволяет получить композитный материал, который казался бы невозможным всего столетие назад.\n\nИнтеграция этой технологии с нашими существующими конструкциями линкоров приравнивает капитальные военные корабли к почти неразрушимым, но в результате их изготовление занимает гораздо больше времени."
 tech_colony_ship_upgrade_1: "Колониальный перевозчик"
 tech_colony_ship_upgrade_1_desc: "По мере того, как марш по галактике продолжается, с каждым шагом вперед возникают новые миры, новые опасности и новые возможности. В частности, усилия по колонизации очень сложны по длинному списку причин - каждый мир имеет свой собственный набор преимуществ и проблем и с дополнительной проблемой, заключающейся в том, что если начальные этапы потерпят неудачу, колония не продержится долго. \n\nВнедрение новых достижений в технологии - более мощные реакторные системы, усиленные сборные конструкции. и, как правило, более прочные материалы корпуса корабля - привело к перепроектированию существующих конструкций кораблей Колонии. Новые корабли Ковчега, названные Colonial Ark Carriers, способны доставлять в новые колонии значительно больше ресурсов и снаряжения, чем оригинальные корабли Ковчега, что позволяет быстрее создавать колонию."
 tech_colony_ship_upgrade_2: "Колониальный материнский корабль"
 tech_colony_ship_upgrade_2_desc: "Гиганты сами по себе, даже по сравнению с Колониальными авианосцами - Колониальные Материнские корабли фактически являются усовершенствованиями оригинальных авианосцев Colonial Ark во всех смыслах этого слова, предназначенных для перевозки значительного количества колониальной техники в новую колонию, при этом корабль был переработан с нуля, чтобы соответствовать новым спецификациям.\n\nВнутри Материнского корабля ряд за рядом стоят колониальные посадочные модули - меньшие варианты старых кораблей Ковчега. - находятся в готовности к запуску, при этом дополнительные десантные корабли готовы к транспортировке более крупных сборных сооружений на поверхность, когда начнется первоначальное заселение, вместе с более тяжелым оборудованием для колонизации.\n\nК концу этого Материнский корабль, лишенный большей части своей массы, либо разбирается, чтобы стать ядром новой колонии, либо просто приземляется, чтобы быть преобразованным в заключительную стадию колонии и ее последующий центр, с его массивным усиленным корпусом, обеспечивающим значительное преимущество в с точки зрения общей емкости среды обитания."
 tech_colony_ship_upgrade_3: "Колониальная звездная база"
 tech_colony_ship_upgrade_3_desc: "Это далеко от оригинальных кораблей-колоний прошлого - колониальные Звездные базы на практике гораздо ближе к мобильным звездным базам. Эти гигантские корабли - намного больше, чем любой обычный колониальный корабль-носитель - до краев забиты кораблями-ковчегами в своих сверхмассивных ангарах. Оказавшись на месте назначения, меньшие корабли Ковчега высаживаются со звездной базы и направляются к местам своей посадки, при этом Звездная база остается на орбите в течение всего времени.\n\nСо своего орбитального положения Колониальная Звездная база обеспечивает на начальных этапах поддержку молодой колонии - военную, материально-техническую и иную - до финальных этапов, где она демонтируется и перепрофилируется в дальнейшую инфраструктуру для новой колонии, альтернативно просто приземляется и остается на месте на своей посадочной площадке, служащий новым центром колонии."
 tech_colony_ship_upgrade_4: "Колоссальный Титан"
 tech_colony_ship_upgrade_4_desc: "Бегемот в прямом смысле этого слова и самый большой практичный Колониальный корабль, когда-либо спроектированный - Колониальный Титан - это именно то, что; титан Колонизационных судов и значительно большая вариация первоначальной Колониальной Звездной базы.\n\nРазмером с целый планетарный округ Колониальный Титан по большей части слишком велик для посадки - по крайней мере, без литображения или очень большого и очень глубокого водоема - первое из которых задержит создание колонии, а второе требует убедившись, что это не приведет к случайному литображению.\n\nВместо этого, по большей части, корабль входит и остается в орбитальном положении - поддерживая колонию внизу таким же образом , как и Колониальную Звездную базу ... только имея в своем распоряжении значительно больше ресурсов. В случае высадки - благополучной или нет - он все равно сможет разместить достаточное количество колонистов, чтобы сформировать свой собственный небольшой район."
 tech_colony_ship_upgrade_5: "Модернизация колониального Джаггернаута"
 tech_colony_ship_upgrade_5_desc: ""Бегемот Джаггернаут" - мобильная верфь для любых целей, способная как снабжать, так и обслуживать целые флотилии - представляет собой один из крупнейших скачков вперед в судовых технологиях со времен развертывания "Титанов".\n\nС логической точки зрения, адаптация технологий Джаггернаута к существующим Колониальным Титанам в новое, невероятно массивное чудовище Колониального корабля является только логичной - но не без существенных проблем в результате различных факторов, прежде всего того факта, что настоящий Джаггернаут - это огромная инвестиция времени и ресурсов.\n\nВместо этого, адаптация существующих технологий Juggernaut к существующим корпусам Colonial Titan позволяет добиться значительных улучшений в целом, включая возможность конвертировать местные ресурсы из определенных мест в системе или производить специализированное снаряжение на лету."
 tech_construction_ship_upgrade_1: "Инженерное расширение Дальнего космоса"
 tech_construction_ship_upgrade_1_desc: "По мере расширения по звездам происходят новые и значительные технологические разработки во многих областях. Улучшенные энергетические системы позволяют создавать более крупные и мощные системы, а усиленные корпуса и дефлекторные экраны позволяют создавать корабли и станции, которые в целом лучше переносят экстремальные условия глубокого космоса.\n\nХотя внедрение этих достижений в существующие конструкции относительно легко - они представляют собой лишь относительно незначительные достижения. Поскольку методы межпланетного и межзвездного строительства развиваются вместе с технологиями, небольшие перепроектирования и модернизации наших существующих строительных кораблей, чтобы в полной мере использовать эти достижения, самоочевидны - прежде всего, смещение акцента с импорта ресурсов на производство на месте для базовых целей, таких как получение подтвержденных безвредных астероидов и преобразование их в новые звездные базы; даже у небольшого астероида все еще достаточно ресурсов, чтобы построить несколько звездных баз.\n\nИ с любой данной системой, насчитывающей в среднем сотни миллионов, это становится просто вопросом экономической эффективности по сравнению с импортом из других систем."
 tech_construction_ship_upgrade_2: "Крейсеры для строительства в Глубоком Космосе"
 tech_construction_ship_upgrade_2_desc: "Благодаря новым разработкам и модернизации, модернизациям и модификациям были достигнуты значительные успехи в создании строительных судов, способных противостоять суровой реальности глубокого космоса и мириадам систем галактики. Новейший дизайн также является самым значительным шагом, достигнутым на сегодняшний день, - крейсер Deep Space Construction.\n\nНовый дизайн больше, чем у любого судна предыдущей постройки, находящегося в эксплуатации, и в гораздо большей степени использует их увеличенные размеры.; встроенные установки для добычи и переработки полезных ископаемых и ограниченные производственные мощности для проведения строительных работ на месте в масштабах, которые ранее были бы затруднены, что значительно снижает затраты без ущерба для конечных результатов.."
 tech_construction_ship_upgrade_3: "Мобильные Строительные Звездные Базы"
 tech_construction_ship_upgrade_3_desc: "Верные своему названию, Мобильные строительные звездные базы действительно являются именно таковыми - мобильными звездными базами и масштабными строительными платформами. В своих гигантских корпусах эти суда - во много раз больше любого Строительного корабля и даже крейсеров Дальнего космоса - упакованы многочисленными платформами для добычи полезных ископаемых, нефтеперерабатывающими заводами и мелкими производственными предприятиями, а также сверхтяжелым строительным оборудованием, которое было бы трудно транспортировать, когда мы впервые отправились к звездам.\n\nВ целом, суда MCS могут быстро создавать новые объекты при незначительных затратах - но именно в области мегаструктур, таких как места обитания, сосуды по-настоящему сияют, причем более расширенные варианты сосудов MCS очень полезны для повышения общей скорости строительства крупномасштабных сооружений.."
 tech_construction_ship_upgrade_4: "Титаны мобильного строительства"
 tech_construction_ship_upgrade_4_desc: "Оправдывая свои вошедшие в поговорку названия, Титаны Мобильного строительства огромны. Приближенный к размерам целых планетарных округов, один MCT не только исключительно устойчив к неблагоприятным условиям - но также и исключительно оснащенный, представляющий собой совершенно новый стандарт для добычи полезных ископаемых в глубоком космосе и производственных объектов по всему миру.\n\nПродолжая проекты мобильной строительной базы Starbase, MCTs имеют гигантские внутренние ангары с шахтерскими судами, судами снабжения и даже меньшими строительными судами наряду с огромными инженерными палубами, нефтеперерабатывающими заводами и заводами-изготовителями для инженерных работ на месте в поистине массовом масштабе.\n\nВ целом, это позволяет судам выполнять гигантские производственные операции новых станций добычи полезных ископаемых, звездных баз, среды обитания и даже мегаструктуры с беспрецедентной скоростью."
 tech_construction_ship_upgrade_5: "Конструктор Джаггернаут Дооснащает"
 tech_construction_ship_upgrade_5_desc: ""Бегемот Джаггернаут" - мобильная верфь для любых целей, способная как снабжать, так и обслуживать целые флотилии - представляет собой один из крупнейших скачков вперед в судовых технологиях со времен развертывания "Титанов".\n\nВ строительстве технологии Джаггернаут особенно полезны по целому ряду причин; в частности, для крупномасштабных строительных проектов; и без того значительная вместимость MCT была расширена за счет небольших улучшений по всем направлениям, включая усиление корпуса, что позволило модернизированным MCT быть настолько огромными, что они затмевают даже оригинальные конструкции MCT.\n\nВ целом, это означает, что новые поколения MCT могут использовать целые флотилии строительных судов первого поколения для выполнения своих задач - самое большое улучшение в целом в области мегаинжиниринга, где бортовые производственные системы Juggernaut могут быть использованы в полной мере."
 tech_corvette_hull_1_upgrade: "Керамо-Металлические корпуса Корветов"
 tech_corvette_hull_1_upgrade_desc: "Керамо-металлические композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Внедрение этого в наши конструкции Корвет позволяет создавать более прочные конструкции, которые гораздо лучше выдерживают удары. Единственным недостатком является то, что это также означает, что сборка займет немного больше времени, хотя на стоимость и техническое обслуживание это не повлияет."
 tech_corvette_hull_2_upgrade: "Корпуса корветов из пластали"
 tech_corvette_hull_2_upgrade_desc: "Пластиловые композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Внедрение этого в наши конструкции Corvette позволяет создавать более прочные конструкции, которые гораздо лучше выдерживают удары. Единственным недостатком является то, что это также означает, что сборка займет немного больше времени, хотя на стоимость и обслуживание это не повлияет."
 tech_corvette_hull_3_upgrade: "Дюрастиловые корпуса корветов"
 tech_corvette_hull_3_upgrade_desc: "Дюрастиловые композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Внедрение этого в наши конструкции Corvette позволяет создавать более прочные конструкции, которые гораздо лучше выдерживают удары. Единственным недостатком является то, что это также означает, что сборка займет немного больше времени, хотя на стоимость и техническое обслуживание это не повлияет."
 tech_corvette_hull_4_upgrade: "Корпуса корветов из нейтрония"
 tech_corvette_hull_4_upgrade_desc: "Хотя, опять же, это не настоящий нейтроний (это было предпринято, как с Антивещественной броней; проект был свернут до тех пор, пока мы не сможем выяснить, как это сделать, не взрывая испытательные площадки), усовершенствованные композиты "Нейтроний" невероятны в качестве строительных материалов; в десять раз больше массы и в десять раз больше плотности, но равный по прочности и общим свойствам своему исходному композиту в его первоначальной форме.\n\nЭто означает, что корпуса наших корветов теперь значительно более долговечны, чем любая ранее существовавшая конструкция корпуса; еще лучше то, что значительно увеличенная плотность корпуса без ущерба для прочности конструкции позволяет создавать секции с тройным усилением без существенного влияния на массу - или секции, которые могут содержать значительно больше дополнительного оборудования и материальных средств, включая гораздо более прочные поля структурной целостности. Это просто революция в кораблестроении, поскольку обычный корвет может не обращать внимания на огневую мощь, которая уничтожила бы весь строй наших корветов первого поколения."
 tech_corvette_hull_5_upgrade: "Выкованные драконами корпуса корветов"
 tech_corvette_hull_5_upgrade_desc: "Чешуя Эфирного Селезня обладает уникальными и причудливыми свойствами - уровнем самовосстановления и адаптации, который ближе к форме Живого Материала. Дюрастил, для сравнения, значительно слабее - можно утверждать, что разница между керамо-металлическими композитами и Дюрастилом велика - и после большой работы объединение технологии с нашей технологией нейтрониевой штамповки позволяет получить композитный материал, который казался бы невозможным всего столетие назад.\n\nОбъединение этой технологии с существующими корпусами наших корветов означает создание корветов, которые чрезвычайно трудно разрушить, особенно учитывая их скорость - хотя, к сожалению, на их изготовление потребуется гораздо больше времени. Приемлемый компромисс, учитывая выгоды."
 tech_cruiser_hull_1_upgrade: "Керамо-Металлические корпуса Крейсеров"
 tech_cruiser_hull_1_upgrade_desc: "Керамо-металлические композиты невероятно полезны для улучшения корабельной брони и являются очень полезным высокопрочным строительным материалом. Стандартизируя и совершенствуя материалы при проектировании корпусов наших крейсеров, можно повысить общую живучесть крейсера, хотя для соответствия новым производственным стандартам потребуется больше работы."
