l_russian:
 tech_adaptive_fortifications_t2: "Адаптивные укрепления"
 tech_adaptive_fortifications_t2_desc: "Опираясь на старую технологию мобильных укреплений, наши исследователи разработали новую стандартизированную схему обучения оборонительным операциям и настройку оборудования, которая повысит общие шансы на выживание наших гарнизонов без увеличения затрат.\n\nУсиленное защитное снаряжение, интегрированные системы точечной защиты, генераторы тяжелых щитов и базовые системы адаптивной маскировки - все это часть этой усовершенствованной структуры - логически рассуждая, будет нетрудно адаптировать его к нашему существующему оборудованию по всем направлениям, но он наиболее эффективен для более стационарных оборонительных армий из-за ограничений транспортных кораблей."
 tech_clone_commandos_t1: "Клонировать коммандос"
 tech_clone_commandos_t1_desc: "Среди наших Клонов есть несколько редких, которые показали исключительные перспективы - странные причуды, которые развились в полноценные таланты, возвышающиеся над своими сверстниками.\n\nВыделяя эти черты и еще больше усиливая подготовку клонов - с некоторыми дополнительными дополнениями в дополнение к этому, мы можем создать особый отряд коммандос, которые сильны, яростно преданны и легко приспосабливаются. Применяя знания, которые мы получаем в результате, к нашим армиям в целом, мы получаем более сильную силу в целом."
 tech_commissar_squads_t1: "Комиссарские отряды"
 tech_commissar_squads_t1_desc: "По мере того как мы устремляемся к звездам, мы сталкиваемся со все большими и более ужасными угрозами. Ряды могут трястись и колебаться - но им никогда нельзя позволить сломаться. Должен быть рядовой состав, который следит как за безопасностью планеты, так и за безопасностью наших экспедиционных сил. Формирование самых непоколебимо лояльных - и в то же время самых мудрых - в наших рядах. Быть лояльным недостаточно. Знать, когда, как и где давить, дисциплинировать или наказывать, само по себе является тяжелой задачей."
 tech_drone_carriers_t3: "Носители беспилотных летательных аппаратов"
 tech_drone_carriers_t3_desc: "Расширение старых узлов мобильных беспилотных летательных аппаратов новыми сверхмассивными полуавтономными носителями - размером с обычный сверхсветовой суперноситель или больше него - которые постоянно анализируют и действуют в соответствии с поступающими сенсорными данными полунезависимым образом, требуя для работы меньше вычислительной мощности от сети. Их большие размеры и основные внутренние сетевые и аппаратные средства позволяют быстро модифицировать беспилотные летательные аппараты в полевых условиях в соответствии с новыми спецификациями, а также улучшать каналы синхронизации с основной сетью."
 tech_drone_dreadnoughts_t4: "Беспилотные дредноуты"
 tech_drone_dreadnoughts_t4_desc: "В два раза больше старых носителей беспилотных летательных аппаратов, Дредноуты фактически являются всеми старыми носителями беспилотных летательных аппаратов и даже больше. Оснащенные новейшим поколением усовершенствованных Сетей точечной обороны и Генераторов щитов в дополнение к сверхтяжелому артиллерийскому вооружению (всех категорий), они обладают расширенным набором технологий по всем направлениям и способны быстро перерабатывать и восстанавливать поврежденные каркасы, а также обладают гораздо более мощной дальнобойной связью с основная сеть.\n\nНебоевые варианты способны работать в качестве мобильных установок для переработки и сбора энергии в дополнение к оптимизации местных энергосетевых блоков, что в целом обеспечивает увеличение бюджета на энергию и полезные ископаемые."
 tech_drone_neural_casing_network_t2: "Нейронная сеть Оболочки Дрона"
 tech_drone_neural_casing_network_t2_desc: "Теория сетей "нейронной оболочки" - очень причудливый способ сказать "полумозг в банке", хотя это и не совсем точно, - представляет собой интригующую перспективу. Очень просто, Нейронная оболочка фактически является более продвинутой нейронной компьютерной системой; не эквивалентный ни одному из наших собственных мозгов, а скорее оптимизированный до такой степени, что то, что потребовало бы системы размером с автомобиль, теперь может быть уменьшено даже до десятой части размера.\n\nЭто позволяет нам создавать небольшие сети независимых "контроллеров" - миниатюрных ИИ, каждый из которых отвечает за небольшую часть большего целого, которые вместе работают как команда. Это позволяет ИИ оставаться сосредоточенным на поставленной задаче, оставаясь при этом безоговорочно лояльным своему контроллеру из-за его изначально ограниченного интеллекта, что позволяет нам управлять еще более массивными дронами с еще большей эффективностью, с текущими оптимальными конструкциями, состоящими из сверхтяжелых летательных аппаратов и транспортных средств, обладающих огневой мощью на уровне взвода. все сами по себе. Последствия, военные и промышленные, являются дразнящими."
 tech_drone_neural_casing_network_t2_hive: "Нейронная сеть Оболочки Дрона"
 tech_drone_neural_casing_network_t2_hive_desc: "Мы давно рассматривали теорию, лежащую в основе теории "Нейронной оболочки" - по сути, это копия мозга Дрона-улья в синтетической форме, хотя она слабее и менее эффективна; требует более сильного сигнала для поддержания необходимого удержания и, что еще хуже, страдает от недостатков своей неорганической природы. Природа Нейронной оболочки, однако, позволяет создавать системные сети, размер которых составляет лишь десятую часть от первоначальных, и позволяет Разуму Улья больше контролировать наш автопарк, не рискуя ненужными потерями беспилотников Улья.\n\nВместе с более развитыми, специально выведенными дронами Overlord, которые значительно дополнены технологиями для усиления связи Разума Улья с Парками дронов, результатом является сверхтяжелый парк кораблей и транспортных средств, который может значительно повысить эффективность дронов-ульев, в частности, за счет уменьшения потерь органического дроны."
 tech_drone_neural_impulse_unit_t3: "Блок нейронных Импульсов Дрона"
 tech_drone_neural_impulse_unit_t3_desc: "Блок нейронных импульсов - это знаковое достижение для нас. В простоте устройство очень просто действует как форма связи, мост между простым искусственным интеллектом и его оператором, причем последний контролирует первого. Это процесс, который требует продвинутой когнитивной подготовки, еще более продвинутой технологии интерфейса и значительной доработки с точки зрения эффективности и технологий, но конечные результаты замечательны, поскольку человек, подключенный к датаскейпам, может эффективно управлять целыми промышленными или военными армиями дронов практически без труда."
 tech_drone_neural_impulse_unit_t3_hive: "Блок нейронных Импульсов Дрона"
 tech_drone_neural_impulse_unit_t3_hive_desc: "Риск перевешивается вознаграждением. Блок нейронных импульсов сам по себе является крупным достижением - соединяет искусственный неорганический интеллект более упрощенных Нейронных Оболочек в идеальной синхронности с большим Разумом Улья, распространяя свою волю на неорганические информационные пространства через Формы Повелителя, полностью доминируя над каждой схемой и кодовой линией. Полученные в результате машины теперь являются частью Разума Улья - без каких-либо мыслей о собственных способностях, кроме того, что пожелает Разум Улья."
 tech_drone_planetary_fleets_t5: "Беспилотные планетарные флоты"
 tech_drone_planetary_fleets_t5_desc: "Синхронизированные связи между отдельными планетарными дредноутами в крупномасштабных планетарных флотах, которые стандартно интегрированы во все подразделения вооруженных сил, приравнивают массивную армаду подразделений, которые значительно превосходят по эффективности свои предыдущие модели.\n\nРасширенные возможности подключения к сети и встроенным процессорам означают полное отсутствие необходимости в полуавтономии, хотя, если соединение слабое или не работает, полуавтономные возможности сохраняются для сохранения оптимизированных возможностей. Конечным результатом является фактически планетарный флот дредноутов, которые в ходе боевых действий могут блокировать целые регионы без особых усилий, а в небоевых ролях приравниваются к мобильным сверхтяжелым центрам беспилотных летательных аппаратов, нефтеперерабатывающим заводам и переработчикам, способным значительно повысить производительность дронов по всем направлениям."
 tech_enhanced_swarm_sensor_fusion_t1: "Улучшенное Слияние датчиков Роя"
 tech_enhanced_swarm_sensor_fusion_t1_desc: "Усовершенствованные алгоритмы для объединения датчиков и координации датчиков между локализованными беспилотными летательными аппаратами создают локальное гипер-зашифрованное облако, из которого данные датчиков и позиционирования могут извлекаться всеми локализованными кадрами, оптимизируя операции и позволяя обнаруживать сбои и погрешности в системах до их возникновения, а также оптимизировать целеуказание для сетей микроточечной защиты и дальнобойное наведение, в дополнение к небоевому применению в промышленных операциях."
 tech_force_legion_t4: "Сила Легиона"
 tech_force_legion_t4_desc: "Наш успех с проектом Star Shield не остался незамеченным. Но мы еще не закончили. Из рядов Звездных коммандос и наших самых элитных боевых сил несколько отборных команд оказались настолько превосходящими своих сверстников, что привлекли наше внимание и последующее расследование.\n\nПризнавая их такими, какие они есть, раздавались призывы создать совершенно новое подразделение специального назначения - для самых экстремальных и опасных миссий, поистине невыполнимых. Учитывая наше лучшее снаряжение, аугментации, броню и технологии, эти немногие были бы лучшими в Звездном щите. Мы называем их Легионом Силы."
 tech_guardian_temple_t3: "Храм Хранителя"
 tech_guardian_temple_t3_desc: "Орден теперь полностью утвердился в данном им мире, завершив строительство того, что они называют "Храмом Хранителя". Оттуда они собирают знания со всей нашей Империи и используют их для значительной стабилизации и укрепления империи в целом с помощью дипломатии или силы - хотя их лояльность по отношению к нашей империи теперь почти доказанный факт, поскольку мы знаем все, что происходит в храме.\n\nОрден, однако, сделал предложение разрешить ограниченную вербовку ряда "Стражей" Храма - исключительно сильных Псиоников, бойцов и дипломатов, - которые предлагают свои услуги нашей империи... должны ли мы принять их помощь."
 tech_immortals_t4: "Бессмертные"
 tech_immortals_t4_desc: "Некоторое время назад мы получили звонки через ... разведывательные каналы потенциального кандидата на вербовку - от знакомого нам посредника по имени Чозин. Очень просто, Чозин однажды помог нам заручиться помощью могущественного Охотника за головами много лет назад; миссия, о которой идет речь, была полностью успешной, и Охотник за головами ушел - чтобы никогда не вернуться. Теперь Чозины снова связались с нами, предлагая услуги своей передовой элиты для нашего дела... если мы сможем за это заплатить.\n\nОчень мало известно об этих странных воинах, наемниках и охотниках за головами, которые сейчас откликаются на наш призыв. Что известно, так это то, что они во всех смыслах не имеют себе равных среди наших войск.\n\nИх мастерство обращения с любым оружием, которое мы когда-либо изобретали, практически не имеет себе равных. Еще более странными являются их причудливые силовые костюмы, попытки сканирования которых ничего не дали. Мы можем только догадываться, кто или что они такое.\n\nНо мы знаем вот что: как бы это ни казалось преувеличением со стороны Чозина... бессмертные ... они действительно оправдывают свое название."
 tech_immortals_t4_hive: "Бессмертные"
 tech_immortals_t4_hive_desc: "Много лет назад Разум-Улей заручился помощью силы /индивидуума /фракции, известной как Чозин, добившись помощи в срочном деле, которое угрожало всему Разуму-Улью и, в конечном счете, большей галактике. Угроза была нейтрализована агентом Чозина - агентом, уходящим по завершении контракта, чтобы никогда больше не быть замеченным Разумом Улья.\n\nТеперь Чозины снова установили контакт с предложением Коллективному Разуму - набор усовершенствованных эволюционных технологий и генетических кодов, которые мы можем использовать по своему усмотрению... предполагая, что мы можем позволить себе такую цену. Полученные в результате прототипы гибридных форм жизни warrior значительно превосходят все более старые штаммы - хотя выживаемость отдельных форм составляет менее 1%, что сокращает численность до доли.\n\nЭто компенсируется, однако, огромной силой, которой обладает каждый отдельный Гибридный Воин. Термин "Бессмертные" вполне уместен - ибо они действительно оправдывают свои имена."
 tech_interlinked_drone_command_systems_t1: "Взаимосвязанные Системы Управления Беспилотными Летательными Аппаратами"
 tech_interlinked_drone_command_systems_t1_desc: "Технология беспилотных летательных аппаратов уже довольно давно является частью нашего общества. Большие, маленькие, мы уже сделали большинство из них - некоторые успешные, другие менее. Однако у нас возникла проблема с тем, что наши беспилотные летательные аппараты сильно ограничены в своих возможностях - они в основном неспособны работать независимо и ограничены в своих возможностях, ограниченных программированием. Однако, создав интерфейс "Мастер ИИ" на основе наших административных систем ИИ, мы можем создавать более крупные и мощные беспилотники, которые могут значительно помочь нашей империи в военных и промышленных целях, в то же время имея возможность управлять ими с большей легкостью и повышенной безопасностью."
 tech_interlinked_drone_command_systems_t1_hive: "Взаимосвязанные Системы Управления Беспилотными Летательными Аппаратами"
 tech_interlinked_drone_command_systems_t1_hive_desc: "Упрощенная роботизированная технология присутствовала с самых первых дней существования Улья. Неэффективные по сравнению с дронами Разума, мы, тем не менее, могли бы использовать их различными способами, которые ограничат количество потерянных дронов в крупномасштабных операциях. Путем выведения специализированных форм повелителей с интегрированными машинными интерфейсами, которые могут накладывать волю Разума Улья на улучшенные неорганические структуры, новые расходные дополнения могут выполнять задачи, которые полностью уничтожили бы наши собственные или где большие способности Разума Улья являются пустой тратой."
 tech_judge_squads_t3: "Судейские бригады"
 tech_judge_squads_t3_desc: "Успех наших силовиков неоспорим. И все же предстоит сделать еще многое. Беспорядок - это факт: нарушение закона и порядка как на поле боя, так и в наших колониях существует; элементы, экстремисты, радикалы, которые хотели бы свести на нет нашу тяжелую работу.\n\nЭтого не потерпит. Полное преобразование комиссаров - в эффективные, военизированные правоохранительные органы в наших колониях, а также на поле боя - что делает их нашими главными силами в защите нашей империи. Где бы они ни ходили, они будут законом."
 tech_lords_of_the_order_t4: "Лорды Ордена"
 tech_lords_of_the_order_t4_desc: "Наконец, правители Ордена - или мы так думаем, но не уверены - выходят из укрытия. Мы признаем, что, когда мы впервые столкнулись с ними, мы не были уверены, что с ними делать.\n\nОбладая огромной властью и, по-видимому, неспособные стареть, лидеры Ордена, похоже, не намерены делать ничего, кроме помощи нашей империи, поскольку они работают над достижением какой-то цели, которую нам еще предстоит установить, но, судя по всему, эта цель, похоже, совпадает с нашими собственными намерениями.\n\nВсегда уникальные в своих путешествиях и на полях сражений, они эффективны термоядерным эквивалентом псионического потенциала; некоторые даже называют их "вещами вечности" по причинам, которые они на самом деле не понимают. В одиночку они могут влиять на миры с помощью дипломатической мощи - а в бою сплачивать армии или направлять свою псионическую мощь на оборонительные и наступательные подвиги, которые можно определить только как откровенную магию."
 tech_mobile_bunkers_t3: "Мобильные бункеры"
 tech_mobile_bunkers_t3_desc: "Использовать эти более крупные и мощные бронетранспортеры и транспорты, которые могут быть развернуты в качестве небольших передовых оперативных баз и бункеров, достаточно просто, учитывая все обстоятельства. Трудно обнаруживаемые и мобильные в случае наведения на цель, они облегчают жизнь благодаря легкому доступу к медицинской помощи, техническому обслуживанию, пополнению запасов и защите в случае сильной вражеской бомбардировки."
 tech_mobile_fortifications_t1: "Мобильные укрепления"
 tech_mobile_fortifications_t1_desc: "Когда мы начинаем распространяться среди звезд, мы сталкиваемся с перспективой конфликта и разрушения в огромных масштабах. Независимо от того, стремимся мы к этому или нет, нам также нужно быть готовыми к обороне.\n\nАдаптация новой технологии, которая позволяет тяжелобронированным транспортным средствам-носителям и аэрокосмическим кораблям, способным "окопаться", мобильным генераторам щитов, баррикадным дронам и системам защиты часовых, обеспечит защиту, эквивалентную бункерам и стандартным необетонным укреплениям."
 tech_mobile_super_heavy_drone_hubs_t2: "Мобильные Сверхтяжелые Центры беспилотных летательных аппаратов"
 tech_mobile_super_heavy_drone_hubs_t2_desc: "Большие высокомобильные сверхтяжелые центры беспилотных летательных аппаратов, способные выполнять локализованное техническое обслуживание и усиливать сигнал в основной сети, являются экономически эффективным решением многих проблем, с которыми сталкиваются полевые системы. Дроны теперь можно быстро заправлять, перезаряжать и ремонтировать в полевых условиях, а также гораздо быстрее получать обновления программного и аппаратного обеспечения, что обеспечивает более быструю адаптацию как в военном, так и в промышленном применении."
 tech_order_commandos_t1: "Приказать коммандос"
 tech_order_commandos_t1_desc: "Орден - странная фракция, которая только недавно проявила себя в нашем пространстве. Состоящий из очень могущественных псиоников, Орден предлагает нам свою безоговорочную помощь в обмен на постоянную базу операций в отдаленном мире внутри нашей территории.\n\nЧтобы доказать свою состоятельность, они показали себя превосходными в использовании своих способностей и немалой дипломатической хитрости для подавления конфликтов. Они также предложили нам помощь в обучении некоторых наших наиболее псионически чувствительных новобранцев - как ни странно, они проводят много времени вместе с нашими силами клонов, часто действуя в составе высокоэффективных команд коммандос."
 tech_order_wardens_t2: "Стражи порядка"
 tech_order_wardens_t2_desc: "Орден, хотя в наших глазах он все еще не заслуживает полного доверия, тем не менее доказал свою невероятную ценность. Некоторые элементы в нашей империи утверждают, что их следует убрать, но пока Орден, похоже, не намерен ни на что, кроме выполнения своих обязательств по отношению к нам.\n\nТеперь они обращаются к нам с новым предложением - используя нашу технологию генной адаптации и более продвинутые учебные полки, они могут создавать невероятно сильных псионических бойцов, способных сражаться лицом к лицу даже с нашей самой передовой пехотой - доказав свою высокую квалификацию в псионике и ближнем бою (до невероятных эффект даже на современном поле боя). Их присутствие на местах одновременно пугает... и вдохновляющий."
 tech_praetor_squads_t2: "Отряды преторов"
 tech_praetor_squads_t2_desc: "В рядах наших комиссаров есть значительное число закаленных в боях ветеранов, которые стали выше всех остальных. Именуемые преторами, эти люди пришли, чтобы сформировать новый режим обучения, основанный на их опыте и знаниях в этой области, что привело к появлению нового поколения комиссаров, которые стали сильнее и более хорошо обучены, в дополнение к превосходному оборудованию в целом."
 tech_project_star_shield_t3: "Проект "Звездный щит""
 tech_project_star_shield_t3_desc: "Мы знаем наших коммандос-репликантов - их способности, их сильные и слабые стороны. И мы знаем, что можем продвинуть их еще дальше. Наши исследователи совместно с нашим высшим командованием разработали полк продвинутой подготовки и усиления для избранного числа коммандос-репликантов и ряда наших самых элитных подразделений, которые показали исключительные перспективы, под кодовым названием "Звездный щит", который включает в себя дальнейшие генетические и кибернетические усовершенствования в дополнение к еще более жестким и продвинутым учебным полкам..\n\nЭти новые звездные команды коммандос являются исключительными. Пройдя некоторые из самых суровых тренировок, какие только можно вообразить, в дополнение к обширным усилениям, они являются невероятно выносливыми и опытными командами, которые обычно отправляются на миссии, настолько опасные или даже прямо самоубийственные, что шансы на возвращение практически равны нулю. И все же, несмотря на это, самые ранние из этих Звездных коммандос доказали, что снова и снова побеждают там, где другие потерпели бы неудачу."
 tech_replicant_commandos_t2: "Коммандос-репликанты"
 tech_replicant_commandos_t2_desc: "Значительные успехи в технологии генетического увеличения привели к появлению новых поколений более продвинутых и мощных клонов и клон-коммандос; однако также произошло несколько прорывов в развитии полуорганических технологий, в частности, ряда менее продвинутых кибернетических технологий - усиленной костной структуры, закаленной кожи и так далее - в дополнение к некоторому применению более простой робототехники.\n\nРезультатом является новое поколение коммандос-клонов и эффективные улучшения для старых коммандос-клонов, называемых коммандос-репликантами, которые превосходят оригиналы как по продолжительности жизни, так и по грубой силе. Проблема в том, что их меньше, чем оригиналов; каждый репликант уникален из-за значительных инвестиций и времени, необходимых, в частности, для необходимых кибернетических усовершенствований. Однако то, чего им не хватает в численности, они восполняют способностями."
 tech_tectonic_fortress_t4: "Тектоническая крепость"
 tech_tectonic_fortress_t4_desc: "Наши исследовательские подразделения обратились к нам с новой и потенциально изменяющей правила игры технологией, разработанной совместно с нашими более опытными командирами. Названный "Тектонической крепостью", этот массивный мобильный бункер практически представляет собой небольшую мобильную передовую операционную базу, основанную на нашей технологии мобильных полевых баз, но меньшую по размеру, более простую в обслуживании и эксплуатации и более простую в массовом развертывании - до такой степени, что мы можем почти стандартизировать ее для наших экспедиционных сил и планетарной обороны. сети.\n\nОни относительно медлительны и носят чисто оборонительный характер, однако - жертвуя огневой мощью ради большего превосходства в материально-техническом обеспечении и обороне, но обладая достаточной защитой с точки зрения ECM / ECCM, точечной защиты, брони и щитов для действующих сил, количество огневой мощи, необходимой для уничтожения одного, ближе к оружию класса звездолета. Кроме того, действуя сами по себе как бункеры снабжения, они снижают зависимость от интенсивных линий снабжения."
 tech_titan_command_matrix_t4: "Командная матрица Титана"
 tech_titan_command_matrix_t4_desc: "Расширяя учебные полки наших Нейронных Командиров, совершенствуя соответствующие технологии и доктрины, мы обнаружили, что есть избранное число Нейронных Командиров, которые демонстрируют исключительные перспективы - до такой степени, что они могут с большой легкостью управлять даже сверхмассивными дронами так же легко, как и маленькими, и в гигантских а также цифры. Называя их Титанами, они могут без труда управлять легионами беспилотных летательных аппаратов как единым целым и могут значительно помочь нашей промышленной и военной мощи."
 tech_titan_command_matrix_t4_hive: "Командная матрица Титана"
 tech_titan_command_matrix_t4_hive_desc: "Власть Разума Улья над информационными пространствами достигла новых высот. Мы больше не ограничиваемся простым командованием, но проникаем в саму схему и кодовые линии, обеспечивая уровень контроля, который синтетикам было бы трудно постичь. Нет такой части схемы, до которой Улей не мог бы дотянуться. Никакого кода, который был бы чужеродным или неопределенным в своем назначении. Улей теперь может управлять целыми легионами механических дронов так же легко, как и его органическими формами."
 tech_ultimate_sanction_t4: "Окончательная Санкция"
 tech_ultimate_sanction_t4_desc: "Ходят слухи - упорные теории и глупости - об инквизиторской организации. Такой вещи не существует. Но если бы она действительно существовала, это была бы организация, получившая полную поддержку нашей империи, чтобы искоренять предателей и отклоняющихся с помощью лучшего оружия, брони, дополнений и ремесел, которые может создать наша империя... и права принимать любые меры, какими бы экстремальными они ни были, для защиты нашей империи.\n\nКонечно, все это всего лишь слухи."
 tech_xeno_cavalry_t1: "Ксено-кавалерия"
 tech_xeno_cavalry_t1_desc: "Благодаря усовершенствованной генетической адаптации и тяжелой работе из этих крепких боевых зверей получаются отличные ездовые животные, как только они заканчивают общение со своими наездниками - элитными кадрами коммандос, специализирующимися на операциях на дальних расстояниях. Они могут пересекать практически любую местность и доказали свою эффективность в разведке и рейдах. Более крупные образцы также успешно использовались в качестве платформ для тяжелого вооружения и материально-технической поддержки."
 tech_xeno_cavalry_t1_hive: "Ксено-кавалерия"
 tech_xeno_cavalry_t1_hive_desc: "Коллективный Разум охватывает все. Благодаря интенсивной генетической модификации и интеграции в высший разум ассимиляция неразумных ксеноморфных форм жизни в целом является тривиальной задачей. Однако, внедряя определенные породы этих новых форм жизни в Разум Улья, мы можем создавать специализированных Ксеноморфных Бойцов, которые действуют в тесно синхронизированных стаях, которые идеально подходят для рейдов или разведывательных операций, а также способны пересекать практически любую местность, за исключением нескольких крайних исключений... то есть без технической помощи.\n\nСамые большие версии этой новой ксено-кавалерии могут с легкостью перевозить большие осадные орудия, а также служить сверхтяжелыми логистическими платформами относительно их размера."
 tech_xenomass_augmentation_t3: "Увеличение ксеномассы"
 tech_xenomass_augmentation_t3_desc: "Среди Гибридных Воинов есть несколько исключительных - даже уникальных - до такой степени, что они заслужили особое признание среди своих сверстников. Наиболее примечательно, что их уровень генетических и в некоторой степени кибернетических улучшений (как зверя, так и всадника) привел к тому, что они намного сильнее, быстрее, умнее и долговечнее большинства других - связь между всадником и зверем практически нерушима.\n\nЭто привело к тому, что появилась возможность использовать специализированные биотехнологические костюмы - сокращенно биокостюмы, - которые еще больше повышают производительность благодаря различным технологиям, адаптированным к каждому всаднику и животному; но также были призывы сформировать специальный состав и зверь, и всадник; именуемые коммандос Био-Силы."
 tech_xenomass_augmentation_t3_hive: "Увеличение ксеномассы"
 tech_xenomass_augmentation_t3_hive_desc: "Полное слияние генетических кодов специально подобранных форм воинов с генетическим кодом ксеноморфов - и наоборот - привело к появлению нового поколения форм воинов, которые уникальны даже среди Гибридных Воинов. Их массивные формы дополнительно усилены биоинженерным хитином и сильно улучшенной костной структурой - в сочетании со значительным количеством биоимплантатов, адаптированных для подавления боли и повышения боевых характеристик, конечным результатом является новая форма Гибридного Воина, которая значительно мощнее, чем практически все предыдущие штаммы, еще больше усиливая наши формы Воинов."
 tech_xenosequence_hybridization_t2: "Ксенососледовательная гибридизация"
 tech_xenosequence_hybridization_t2_desc: "В рядах Ксено-кавалерии есть ряд так называемых "Гибридных Воинов"; Ксено-кавалерийские коммандос, которые - вместе со своими животными - прошли передовую генную терапию, в результате которой они разделяют многие черты друг с другом; конечный результат - невероятно прочная связь и значительно возросшая сила, скорость, интеллект и выносливость для зверя, всадника или обоих - в первом случае, до уровня разума, в некоторых случаях равного всаднику.\n\nОни довольно устрашающи в бою, но их наиболее примечательными чертами является то, что они могут проводить операции вдали от какой-либо поддержки. Некоторые в нашей империи считают это крайне подозрительным и ставят под сомнение даже эти ранние стадии - и все же нельзя отрицать, что результаты благотворны."
 tech_xenosequence_hybridization_t2_hive: "Ксенососледовательная гибридизация"
 tech_xenosequence_hybridization_t2_hive_desc: "Слияние генетического кода ксеноморфов со специально выведенными формами воинов привело к совершенно новому поколению прототипов форм воинов. Крупнее, сильнее, быстрее, умнее и выносливее в целом, ксеноморфные Гибридные воины значительно превосходят обычные формы воинов, но их немного.\n\nОптимизация процесса генетической ассимиляции и усиление связи Разума Улья с Гибридными Воинами позволят создать значительно более мощную силу - полностью заменить старые, более слабые штаммы ксеноморфных генов и значительно повысить производительность наших форм воинов."
