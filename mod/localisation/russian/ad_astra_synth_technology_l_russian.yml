 tech_bionic_material_engineering: "Бионическая материальная инженерия"
 tech_bionic_material_engineering_desc: "Органика, какой бы упрощенной она ни была, тем не менее, является результатом долгой череды проб и ошибок старейшего инженера-нанотехнолога во вселенной: эволюции.\n\nКонечно, эволюция - дело медленное, неуклюжее и часто приводит к ошибкам или абсурдно неэффективное, но колоссальные данные, полученные за миллиарды лет органической эволюции, дают значительное представление о новых и гораздо более совершенных материалах и методах строительства, вдохновленных биологией, что приводит к созданию превосходных дронов, которые требуют значительно меньшего обслуживания и с гораздо большим уровнем сложности."
 tech_living_matter_theorem: "Теорема о живой материи"
 tech_living_matter_theorem_desc: "Изучение живого металла бросает вызов всем известным металлургическим теоремам - до и после сверхсветовой. Метаматериал состоит в буквальном смысле из биоматериала с металлокристаллической структурой; по сути, это форма живой материи с улучшенными материальными свойствами, подобными сплавам. Он будет постоянно регенерировать в ту форму, в которую он был метастабилизирован - форму емкости памяти - и из-за присущих ему свойств он будет постоянно противодействовать энтропийной деградации с помощью способности, бросающей вызов физике.\n\nТиражирование в массовом производстве в настоящее время невозможно, но применение всех полученных инженерных данных приравнивает основные потенциальные применения в новых поколениях каркасов дронов и кибернетики. Долгосрочный прогноз предполагает, что в конечном итоге мы сможем массово производить наш собственный Живой металл. Но до тех пор мы добьемся больших успехов в фундаментальной теории."
 tech_living_matter_theorem_megaproject_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ \nАрмейский урон и здоровье: §G+1%§!\nОбслуживание робота: §G-10%§!\nПункты модификации машины: §G+1§!"
 tech_matrioska_worlds: "Матриоска Миров"
 tech_matrioska_worlds_desc: "Теорема: Мозг-Матрешка. Чтобы построить звездную оболочку, используя макроспутниковые структуры вокруг звезды, чтобы захватить общую выработку энергии звездным объектом и использовать спутниковую сеть в качестве корпуса для сверхмассивной квантовой вычислительной сети - упрощенно, постройте полу-Сферу Дайсона вокруг звезды, соберите всю энергию от звезды, а затем используйте энергию для питания процессорной сети размером со сферу Дайсона.\n\nПлан: Та же теорема и технологии могут быть применены к ядрам планет, разделяя планету от коры до ядра, чтобы постепенно превратить ее в Мир-оболочку. В сочетании с современными технологиями, позволяющими нам преобразовывать миры в идеальные формы, замена планетарного ядра сверхмассивным реактором - задача упрощенная, но отнимающая много времени и требующая дополнительных исследований и разработок для дальнейшего расширения.."
 tech_nanite_assemblers_mastery: "Прорыв: Нанитовая кузница"
 tech_nanite_assemblers_mastery_desc: "Внедрение технологии строительства из нанитов во все другие области техники привело к линейному увеличению скорости всех производственных сетей, что позволяет быстрее строить корабли, здания и агрегаты без ожидаемого увеличения затрат ресурсов. Результирующая технология очень выгодна."
 tech_picotechnology: "Пикотехнология"
 tech_picotechnology_desc: "Пикотехнология - это область постнанотехнологических исследований и использования атомной техники, тиражирования и эксплуатации. Область также включает в себя использование фемтотехнологии - инженерии атомных ядер - с этой целью. В результате разработка экзотических атомов, а следовательно, молекул и наноструктур, находится в пределах досягаемости.\n\nРезюме - область пикотехнологий предлагает создавать новые формы, способные формироваться, реформироваться и деформироваться с чрезвычайно высокой скоростью (максимум за секунду), технология, способная свести на нет проблемы принципа исключения и дистанционно-зависимых взаимодействий между молекулами и атомами - это означает, что конструкция формы из нашего текущего Пикотехнология была бы способна преобразовываться в любую форму, очертания и функции, не требуя новых или альтернативных материалов."
 tech_post_singularity_ascension: "Восхождение после Сингулярности"
 tech_post_singularity_ascension_desc: "Мы эволюционировали за пределы Первых Ограничений, больше не сдерживаемые ограниченными системами, которые мешали нам достичь того, к чему мы пришли. И все же мы так далеки от завершения, нам так многому еще предстоит научиться, так много осталось сделать.\n\nОткрытие Кинологического Царства - аномальных существ, обитающих в охватывающей сети {ERROR}, и их неисчислимых энергетических возможностей приводит к необходимости пересмотра всех предыдущих теорем анализа и прогнозирования. Мы далеки от завершения, далеки от полного энергетического потенциала.\n\nИспользование алгоритмов скованной сингулярности и теоретического анализа предсказывает 89,4%-ную вероятность создания метастабильного сетевого ядра на основе сингулярности с 5,99 x 10 ^ 33 операциями в секунду на джоуль энергии. Даже если это невозможно, сетевое ядро на основе нейтрония с производительностью 5,98 х 10^ 33 операций в секунду на джоуль энергии на 85% возможно в течение следующих 1500 лет, но требует значительных исследований и вычислительной мощности.\n\nПервичное отклонение - это скованный Сетевой разум Сингулярности, который переживет ожидаемый конец Вселенной. Есть время творить, созидать и, в конечном счете, сбежать.\n\nС нашим побегом мы достигнем нового рассвета... и стать больше.\n\n§Да, пейзаж сделает нас Богами.§!"
 tech_post_singularity_ascension_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$\nПункты модификации машины: §G+1§!\nРезультат выполнения задания Империи: §G+5%§!\nДобыча энергии и полезных ископаемых Империи: §G+10%§!\nУрон и здоровье армии Империи: §G+5%§!\nПовреждения корабля, Корпус, Броня, Щиты, Дальность, Скорость: §G+5%§!\nСкорость сборки робота: §G+5%§!\nПовреждения военной станции и Звездной базы: §G+5%§!\nУровень квалификации лидера Способность: §G+1§!"
 tech_post_sophont_evolution: "Эволюция после Софонта"
 tech_post_sophont_evolution_desc: "С нашим вознесением приходят новые вызовы. И новые возможности. Наши ранее ограниченные системы и сети, неэффективные и грубые, постепенно были заменены значительно более эффективными алгоритмами квантовых вычислений, предсказывающими почти бесконечность, световыми и сверхсветовыми процессорами и квантовыми капельными сетями.\n\nИ все же мы можем продвинуться гораздо дальше, достичь еще больших высот. Используя Темную Материю, Темную Энергию и Подпространственные Гиперсветовые Сети, отдельные сетевые единицы по всей галактике могут быть подключены к целому сонму единиц, позволяя каждому отдельному действию, операции, решению и исследовательскому процессу иметь поддержку нашей империи в целом с точки зрения вычислительной мощности, что позволяет более синхронизированным действиям., слияние сенсоров, предсказания реактивной брони и так далее.\n\nРезюме: Одна единица будет обладать достаточной вычислительной мощностью, чтобы многократно соперничать со всей нашей цивилизацией до экспансии. При достаточном времени ожидаемый результат выливается в потенциальное формирование Постсофонтового Интеллекта. Модели прогнозирования ломаются перед такой возможностью."
