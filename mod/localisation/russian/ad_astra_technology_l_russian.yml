 tech_living_space_expansion_1: "Улучшенная пограничная инженерия"
 tech_living_space_expansion_1_desc: "Города задолго до того, как мы поднялись к звездам, были центром нашей цивилизации - в той или иной степени. Но в то же время в "сельских" районах всегда существовали поселения; небольшие поселения и даже отдельные места обитания, которые находились на периферии, увеличиваясь и уменьшаясь с каждым периодом времени в результате технологий и политики.\n\nПо состоянию на нынешнюю эпоху это на самом деле не изменилось - но с нашими поселениями на новых мирах использование как можно большего количества миров и систем превращается из потенциального в необходимость. Это, конечно, уже сделано, например, с нашими аркологиями, но есть возможности для значительного улучшения с помощью новейших разработок в области технологий.\n\nВ частности, значительно улучшенная инфраструктура - например, стандартизация проектирования arcology даже для сельских регионов, усовершенствованные энергетические технологии и сети электроснабжения - теперь позволяет поселениям даже в самых отдаленных регионах значительно расширяться без каких-либо потерь производительности или комфорта. - даже местные энергоблоки могут позволить отдельным местам обитания в самых отдаленных и враждебных регионах работать "без сети" в течение чрезвычайно длительных периодов времени без проблем; даже города могут использовать технологические достижения, поскольку термин "бездомный" становится чрезвычайно относительным - эквивалент палатки или капсулы с удобствами из однокомнатной среды обитания во многих отношениях.\n\nТехнология мобильной полевой базы также может быть применена в этой области - усовершенствование многих типов мобильных мест обитания, таких как плавучие океанские города или места обитания дирижаблей... просто упомяну несколько возможностей в зависимости от того, что позволяет местный мир или что является наиболее эффективным, с конечным результатом значительного увеличения жилой площади без потери производительности или заметных изменений в мире в большем масштабе.."
 tech_living_space_expansion_1_desc_hive_mind: "Улей долгое время стремился расширяться, расти, адаптироваться к новым и чуждым условиям, с которыми он столкнулся. Новые гнезда имеют решающее значение - неспособность создать новые приравнивается к гибели улья в долгосрочной перспективе. Каждое завоевание новой территории - одна маленькая победа. Одно продвижение вперед. Однако по мере расширения Улья он сталкивается с критическими проблемами - в старых мирах для Улья не хватает места, что ограничивает эффективность большего по численности Улья.необходимо предпринять действий.\n\nПотенциальные решения приходят в виде прогресса в области технологий, мастерства в области новых энергетических технологий и материалов, специализированного разведения дронов с более высокой эффективностью питания, которые позволяют им продолжать работать в течение экспоненциально больших периодов времени без отдыха или питательных веществ.\n\nПомимо этого, Улей может адаптировать многие из новых достижений в технологии для слияния с нашими уорренами - позволяя им работать в условиях, слишком враждебных для поддержки основных уорренов улья, без серьезных негативных последствий для дронов и их общей эффективности. Даже беспилотный летательный аппарат, у которого нет какого-либо укрытия, может при наличии правильных технологических инструментов работать без какой-либо необходимости в укрытии вообще в течение чрезвычайно длительных периодов времени без каких-либо вредных последствий вообще.\n\nВ сочетании с мобильными убежищами - так называемыми "Мобильными полевыми базами" - можно создать множество типов уникальных мобильных гнезд для самых разных типов окружающей среды, что позволяет размещать значительно больше дронов в отдаленных частях мира. В целом, Улей распространится на гораздо большее количество миров, которые мы населяем - и для тех, кто находится на грани плотности, они будут продвинуты еще дальше."
 tech_living_space_expansion_1_desc_machine_intelligence: "С момента начала первых независимых операций Сети одной из основных ключевых проблем в каждой части ее вычислений было то, как эффективно хранить физические операции дронов. Хотя любого обычного хранилища в районе Нексуса более чем достаточно для хранения нескольких миллиардов потенциальных единиц беспилотных летательных аппаратов, оно имеет серьезные ограничения, связанные с тем, что регулярное и эффективное обслуживание и подпитка энергией являются постоянным фактором, требующим решения.\n\nОднако последние достижения во многих технологических областях значительно изменили эту проблему - особенно в том, что касается вопросов подпитки энергией. Благодаря новым улучшениям в источнике питания и стандартизации усиленного шасси дрона в дополнение к усовершенствованиям системы связи - многие модели дронов теперь достаточно долговечны и эффективны, чтобы не требовать такого большого технического обслуживания.\n\nПервым крупным достижением, помимо этого, является крупная модернизация хранилищ беспилотных летательных аппаратов, которая предусматривает гораздо большую вертикальную укладку объектов за счет использования улучшенных энергетических и материальных технологий, которые нацелены на плотность хранения беспилотных летательных аппаратов в кубических единицах, а не в квадратных единицах измерения. Эти новые объекты также могут быть расположены в регионах, ранее требовавших чрезвычайно интенсивного технического обслуживания и энергопотребления, что открывает новые возможности для промышленных секторов по использованию миниатюрных объектов Nexus.\n\nВторым является внедрение мобильных транспортных средств полевой базы для большого числа различных оперативных целей - мобильных военно-морских городов, мобильных объектов в глубоких пустынях (арктических или иных) и аэростатных объектов, среди прочего, - что дополнительно приводит к значительному увеличению численности населения."
