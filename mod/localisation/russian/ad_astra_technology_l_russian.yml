 tech_planar_shielding: "Плоское экранирование"
 tech_planar_shielding_desc: "Лучи нулевой пустоты - технически - неточны. На самом деле они не уничтожают энергию; это неизбежно привело бы к окончательному концу Вселенной в целом, поскольку это вызвало бы все более расширяющийся плоский пузырь (см. приложение "Молния"). Теоретически возможно, но контрпродуктивно из-за природы сверхсветовой скорости. \n\nВместо этого Нулевая пустота Излучает "плоское" пространство-время по мере прохождения - свойство энтропийной природы Нулевой Пустоты - оставляя после себя только ненужное тепло и излучение. Это имеет ограниченную полезность против твердой материи, но при применении против экранирования энергетической матрицы становится экспоненциально более полезным, поскольку это эквивалентно поджогу плетения; никакая существующая защита не работает против этого.\n\nОднако это также означает, что технология экранирования может значительно извлечь выгоду из этого эффекта, просто имея ту же технологию, создающую локализованные поля Нулевой пустоты, которые значительно снижают эффективность (большинства) оружия по сравнению с экранированием от Матрицы Щита. Это означает, что щиты могут быстрее регенерироваться, поскольку для достижения того же результата им требуется гораздо меньше энергии."
 tech_planar_weaponry: "Плоское вооружение"
 tech_planar_weaponry_desc: "Лучи нулевой пустоты - технически - неточны. На самом деле они не уничтожают энергию; это неизбежно привело бы к окончательному концу Вселенной в целом, поскольку это вызвало бы все более расширяющийся плоский пузырь (см. приложение "Молния"). Теоретически возможно, но контрпродуктивно из-за природы сверхсветовой скорости. \n\nВместо этого Нулевая пустота Излучает "плоское" пространство-время по мере прохождения - свойство энтропийной природы Нулевой Пустоты - оставляя после себя только ненужное тепло и излучение. Это имеет ограниченную полезность против твердой материи, но при применении против экранирования энергетической матрицы становится экспоненциально более полезным, поскольку это эквивалентно поджогу плетения; никакая существующая защита не работает против этого.\n\nЭто, однако, полезно по многим причинам. Одним махом нам стали доступны совершенно новые и продвинутые поколения Щитобойного оружия, что значительно повысило эффективность нашего арсенала по всем направлениям."
 tech_razor_screens: "Лезвейных экранов"
 tech_razor_screens_desc: "Технология, лежащая в основе Лезвейных экранов , не нова и не странна - на практике способ, которым работает наша технология рассеивания орбитального мусора, на самом деле крайне примитивен. Выбросьте что-нибудь из воздушного шлюза, и физика позаботится обо всем остальном; в конце концов, без атмосферы он никогда не замедляется... и наши корабли довольно быстры - достаточно быстры, чтобы даже кусочек железа ударил с достаточной силой, чтобы соперничать с крошечной ядерной боеголовкой перед космическим полетом (устаревшая тактика из-за дефлекторов).\n\nНа самом деле использовать это против целей, защищенных плотной атмосферой, бесполезно - большинство объектов просто испаряются при повторном входе - но полезно для создания "мусорного тумана", в котором чрезвычайно трудно поражать цели. Это открыло новые исследовательские возможности для наших оборонительных арсеналов в виде так называемых "бритвенных экранов".\n\nТщательно контролируемый с помощью мощных магнитных полей Лезвейных экранов создает массивный "туман" из материала, который может поглощать удары, создавая еще один слой экранирования, который может нарушать или отклонять попадающий огонь из оружия. Благодаря простоте экранов "Бритва" они достаточно дешевы для массового производства в виде преднамеренных полей орбитального мусора, сконденсированных в специализированные шахты.\n\nОни не представляют реальной угрозы для специализированного военного корабля, но они могут значительно снизить точность наведения бомбардировки с орбиты на землю, создавая огромные объемы ненужных данных и нарушая процессы наведения, что делает бомбардировку с орбиты на землю немного сложнее выполнять."
 tech_standardized_hdf_tech: "Стандартизация технологий H.D.F"
 tech_standardized_hdf_tech_desc: "Сверхпрочные рамы, вообще говоря, чрезвычайно полезны для ряда задач, но их размер и объем означают, что применять их для многих других задач сложнее.\n\nАдаптация технологии сверхпрочных рам к более стандартным экзоскелетам и экологическому снаряжению - даже без питания - позволяет добиться ряда улучшений; таких как общее улучшение требований к техническому обслуживанию, значительно улучшенные портативные системы охраны окружающей среды и жизнеобеспечения, а также общие усовершенствования экологического и рабочего снаряжения.."
 tech_standardized_hdf_tech_machine: "Стандартизация технологий H.D.F"
 tech_standardized_hdf_tech_machine_desc: "Технология, лежащая в основе сверхпрочных рам, полезна в целом, позволяя создавать более крупные и мощные дроны общего назначения с большей грузоподъемностью. Однако их большие размеры и объем не позволяют выполнять многие виды операций, где меньшие и легкие беспилотные летательные аппараты обладают большей эффективностью.\n\nМодернизация и развитие технологии H.D.F, однако, позволяют создавать улучшенные каркасы дронов общего назначения, которые не требуют такого большого технического обслуживания и могут быть оснащены более тяжелым оборудованием общего назначения.."
 tech_standardized_max_technology: "Стандартизация технологии M.A.X"
 tech_standardized_max_technology_desc: "Первоначальные достижения, полученные от Сверхпрочных каркасов в новых технологиях экзоскелета и силовой брони, сами по себе уже были значительными достижениями - но с разработкой каркасов M.A.X в Сверхпрочные каркасы были внесены значительные усовершенствования в дополнение к общим усовершенствованиям технологии экзоскелета и силовой брони.\n\nБлагодаря стандартизации многих технологий рамок M.A.X в целом по всем направлениям для существующего экологического оборудования и индивидуальной электроники и фотоники, результатом являются более дешевые, стандартизированные гражданские варианты рамок M.A.X и модернизация существующего оборудования общего назначения.."
 tech_standardized_max_technology_desc_hive_mind: "Первоначальные достижения, полученные от Сверхпрочных каркасов в новых технологиях экзоскелета и силовой брони, сами по себе уже были значительными достижениями - но с разработкой каркасов M.A.X в Сверхпрочные каркасы были внесены значительные усовершенствования в дополнение к общим усовершенствованиям технологии экзоскелета и силовой брони.\n\nБлагодаря стандартизации многих технологий M.A.X Frames в целом по всем направлениям для существующего экологического оборудования для дронов-ульев и электроники и фотоники для отдельных дронов, конечным результатом, как правило, являются более устойчивые и ресурсосберегающие дроны."
 tech_standardized_max_technology_hive_mind: "Стандартизация технологии M.A.X"
 tech_standardized_max_technology_machine: "Стандартизация технологии M.A.X"
 tech_standardized_max_technology_machine_desc: "Первоначальные усовершенствования от Сверхпрочных рам до новых сервосистем и технологий беспилотных летательных аппаратов уже были значительными сами по себе, но с разработкой рам M.A.X были внесены значительные усовершенствования в Сверхпрочные рамы и технологию беспилотных летательных аппаратов в целом.\n\nСтандартизируя технологию рамок M.A.X в целом по всем направлениям в более широком смысле, вплоть до электроники и фотоники отдельных дронов, дроны в целом можно сделать гораздо более устойчивыми и в целом эффективными."
 tech_standardized_workshop_initiative: "Стандартизированные Рабочие Инициативы"
 tech_standardized_workshop_initiative_desc: "Постоянная потребность во все большем количестве товаров в целом - предметах роскоши или универсальных товарах, которые поддерживают все в рабочем состоянии, - становится все более очевидной. Однако, благодаря недавним разработкам в области энергетических технологий и систем киосков-репликаторов, существует возможность расширить производство, не нуждаясь в специальных помещениях, хотя для этих небольших цехов требуется значительная инфраструктура, а для удовлетворения потребностей в производстве полного специализированного оборудования требуется значительно большее количество."
 tech_standardized_workshop_initiative_gestalt: "Стандартизированные Рабочие Инициативы"
 tech_standardized_workshop_initiative_gestalt_desc: "Постоянная потребность во все большем количестве товаров в целом - предметах роскоши или универсальных товарах, которые поддерживают все в рабочем состоянии, - становится все более очевидной. Однако, благодаря недавним разработкам в области энергетических технологий и систем киосков-репликаторов, существует возможность расширить производство, не нуждаясь в специальных помещениях, хотя для этих небольших цехов требуется значительная инфраструктура, а для удовлетворения потребностей в производстве полного специализированного оборудования требуется значительно большее количество."
 tech_stormbreaker_protocols: "Протоколы штурмовика"
 tech_stormbreaker_protocols_desc: "У Grey Tempest есть один критический недостаток, превышающий все остальные - он опирается на схему, которая слабо реагирует на электромагнитные скачки. Как только это станет ясно, использование этой слабости в полной мере приведет к тому, что "Буря" окажется в значительно невыгодном положении по отношению к нашим силам."
 tech_strategic_resource_reserves: "Стратегические Резервы ресурсов"
 tech_strategic_resource_reserves_desc: "Способность хранить титанические объемы ресурсов для неизмеримо ресурсоемких проектов больше не является относительно второстепенной проблемой. Это очень реальная проблема, которая должна быть решена должным образом."
 tech_stronghold_directives: "Директивы Цитадели"
 tech_stronghold_directives_desc: "Необходимость подготовиться к неповиновению и сопротивлению должна перевесить все остальные заботы. Районы, построенные по стандартам бункеров, скрытые укрепления и оборонительные сооружения на каждом шагу, укрепленные линии в каждом месте обитания, на каждом пути и в каждой маленькой кубической единице миров. Наша оборона будет почти непробиваемой. И даже там, где они терпят неудачу, цена их разрушения будет настолько велика, что это будет слишком, слишком дорого."
 tech_subdermal_stimulation_feeds: "Подкожная Стимуляция Питает"
 tech_subdermal_stimulation_feeds_desc: "Когда мы посмотрели на имплантаты глубоких тканей, которые мы иногда рассматриваем для использования, мы подумали про себя... насколько это было бы полезно для поддержания продуктивности и (в некотором роде) счастья наших работников? Оказывается, первые тесты показали значительное повышение производительности и работников, умоляющих вернуться к работе! Конечно, время от времени поступали сообщения о том, что рабочие требовали более жестких порок (наши надзиратели слегка встревожены восторженными криками) и о пропаже удивительно большого количества черных комбинезонов (а также о том, что некоторые надзиратели, по-видимому, работали сверхурочно... хорошо, мы предполагаем?) но мы думаем, что сможем с этим справиться."
 tech_subsurface_arcologies: "Подземные аркологии"
 tech_subsurface_arcologies_desc: "Благодаря применению нашей самой передовой адаптивной инженерии, теорем геофронта, морской архитектуры и теорем защитной матрицы, мы теперь уверены, что сможем спроектировать сверхмассивные подземные аркологии, способные теоретически поддерживать колоссальное население и объекты. В сочетании со сверхмассивными оборонительными сооружениями и чрезвычайно обширными подземными укреплениями, наши колонии и родной мир теперь имеют гораздо больше шансов, чем когда-либо прежде, перед лицом будущего."
 tech_subsurface_colonization_mastery: "Мастерство колонизации недр"
 tech_subsurface_colonization_mastery_desc: "Жить под землей и на глубоководье довольно легко, даже по примитивным стандартам, но насколько глубоко можно погрузиться, чтобы это не стало проблемой устойчивости, - это совсем другой вопрос. Даже при всех предыдущих достижениях в области подземной колонизации в целом остается место для значительных улучшений.\n\nНовые разработки в области горной инженерии и глубинной инженерии земной коры привели к пониманию способов значительного улучшения долгосрочного заселения глубоководных и отдаленных регионов - прежде всего, благодаря достижениям в области геотермальной энергии и гораздо более легкому доступу к участкам глубоководных ресурсов, которые ранее были недоступны.\n\nГоры и вулканы, когда-то считавшиеся препятствиями, являются идеальной основой для новых и грандиозных инженерных проектов - и полученный в результате опыт и знания, полученные на его основе, позволят добиться значительных успехов в общих усилиях по планетарной экспансии, поскольку внезапно открывается гораздо больше любого данного мира.."
 tech_subsurface_facilities: "Подземные Сооружения"
 tech_subsurface_facilities_desc: "Путешествие по обширным сетям и автомагистралям под поверхностью мира сокращает общее время в пути для вооруженных сил и гражданского населения, но в случае кризиса быстрый доступ к Аванпостам, медицинским учреждениям, Ремонтным отсекам, Центрам реагирования на кризисные ситуации, Убежищам и так далее имеет решающее значение. Размещая эти объекты в ключевых зонах подземных сетей, мы можем улучшить условия и шансы для наших колоний и родной планеты в случае кризиса."
 tech_subsurface_networks: "Подземные сети"
 tech_subsurface_networks_desc: "Простого строительства бункеров будет недостаточно для полной защиты наших людей. Расширяя сети бункеров более обширными туннельными сетями, проходящими по морскому дну или глубоко под землей с хорошо замаскированными и укрепленными входами и выходами, мы можем создавать линии снабжения и маршруты передвижения между меньшими сетями бункеров, которые трудно обнаружить и отследить с орбиты, и обеспечивать безопасный проход даже в наихудших условиях."
 tech_subsurface_processor_hubs: "Подповерхностные Процессорные Концентраторы"
 tech_subsurface_processor_hubs_desc: "Установление постоянного присутствия в подповерхностных регионах миров является серьезной проблемой даже для нас; несмотря на то, что мы не страдаем от тех же проблем, что и органики, в отношении "условий жизни", факт остается фактом: проектирование конструкций и каркасов, необходимых для экстремальных глубин, где давление и температуры в первую очередь являются первичные вопросы - это довольно существенно. Особенно принимая во внимание геологические движения.\n\nНовые ключевые прорывы в строительной инженерии, обычно предназначенные для установок в глубоком космосе, выявили потенциальные решения проблем, позволяющие строить крупномасштабные сооружения от дна бездонного моря до половины пути к астеносфере, которые являются практически постоянными и способны использовать мантию для получения энергии и минералов по мере необходимости, устраняя дополнительные расходы, необходимые для их обслуживания."
 tech_subsurface_settlements: "Подземные поселения"
 tech_subsurface_settlements_desc: "Конечно, жизнь под землей или под волнами может подойти не всем; но технические проблемы, связанные с этим, еще более серьезны, чтобы заставить это работать в большем, более долгосрочном масштабе, чем то, что мы делали раньше. Обладая передовыми психологическими знаниями, инженерными, строительными техниками и применяя технологии моделирования, можно снизить это до приемлемого уровня наравне с наземными поселениями. Поселения на ключевых узлах сети туннелей означают, что мы в целом значительно расширим нашу колонию, полностью используя планету, а не ее часть."
 tech_super_heavy_mining_stations: "Сверхтяжелые горнодобывающие станции"
 tech_super_heavy_mining_stations_desc: "Глубины космоса - такие неизмеримо обширные - теперь стали для нас почти вторым домом. И с каждым шагом вперед нас ждут новые огромные богатства, требующие новых и значительных расширений нашей существующей инфраструктуры добычи полезных ископаемых, чтобы в полной мере воспользоваться ее масштабами.."
 tech_super_heavy_research_stations: "Сверхтяжелые исследовательские станции"
 tech_super_heavy_research_stations_desc: "Глубины космоса - такие неизмеримо обширные - теперь стали для нас почти вторым домом. И с каждым шагом вперед нас ждут новые огромные богатства, требующие новых и значительных расширений нашей существующей исследовательской инфраструктуры, чтобы в полной мере воспользоваться ее масштабом.."
 tech_superior_metallurgy_1: "Нейтроний-Композитные сплавы"
 tech_superior_metallurgy_1_desc: "Недавние разработки в области сверхплотных и сверхпрочных сплавов оказались замечательными с точки зрения эффекта. Адаптация новых композитов "Нейтроний" к нашим существующим кузницам для изготовления сплавов позволяет создавать сверхустойчивые системы, которые способны работать почти абсурдно долго и при значительно более высоких температурах, что позволяет увеличить общее производство."
 tech_superior_metallurgy_2: "Композитные Драконьи сплавы "
 tech_superior_metallurgy_2_desc: "Материалы в чешуйках Эфирного Дрейка не просто впечатляют - сами температуры, необходимые для воздействия на них, почти бросают вызов самим законам физики, какими мы их знаем. В результате переплетение этих композитов с более стандартизированными композитными сплавами "Нейтроний" приводит к созданию новых кузниц из сплавов, которые могут работать при невероятно высоких температурах с почти неограниченной долговечностью."
 tech_technological_supremacy: "Технологическое превосходство"
 tech_technological_supremacy_desc: "Технология - это не единый путь, а гигантское переплетение и запутанная паутина, которые выстраиваются в непостижимом множестве направлений. Сингулярность за сингулярностью могут быть достигнуты с достаточным количеством времени и усилий - независимо от области, - но никогда очевидные моменты высшего откровения не являются важными ответами, большими прорывами.\n\nСкорее, это признание того, что именно маленькие, необычные происшествия указывают путь к новым и более совершенным прорывам. И, приложив серьезные усилия к этому самоанализу, можно открыть новые достижения, которые раньше были невозможны."
 tech_technological_uplift_mastery: "Мастерство технологического Подъема"
 tech_technological_uplift_mastery_desc: "Технологический подъем - это не так просто, как передать что-то и ожидать, что получатель сразу это поймет. Для цивилизации, существовавшей до космических полетов, даже самая элементарная форма термоядерного синтеза в некоторых аспектах выглядела бы откровенной магией - и, к сожалению, следует ожидать безрассудства с технологией. И даже тогда это предполагает, что получатель вообще это понимает.\n\nСмещение акцента в сторону всеобъемлющей программы межзвездного обучения, разработанной специально для того, чтобы быть как можно более простой, но не более того, позволяет легко и очень, очень быстро передавать культурные и технологические знания в отношении ит, что, как следствие, приводит к тому, что разрыв между державами в технологическом плане может быть более быстро и эффективно закрывается с минимальными усилиями.\n\nНаучите ксеноса строить, обслуживать и использовать мощность двигателя на топливных элементах, и он может прослужить еще сотню орбит. Научите ксеноса строить, обслуживать и использовать мощность термоядерного реактора для питания его совершенно новых промышленных и логистических полей и линий снабжения, и он в кратчайшие сроки отправится в космическое путешествие.."
 tech_the_great_cipher: "Великий шифр"
 tech_the_great_cipher_desc: "Когда мы впервые открыли для себя технологии Загадочной Крепости, в них было что-то странно знакомое - как будто создатели технологии когда-то имели те же корни, что и мы. Сейчас мы стоим на пороге крупного прорыва. Шифр, скрытый в технологии. Полное понимание чего-то невероятного, чего-то непостижимого для других.\n\nКаждая часть их технологии скрывает ключи ко всем их технологиям и культуре - миллиард и более чертежей, книг, карт; и это лишь поверхностная часть. Более глубокие слои скрывают истины и знания, а также более глубокие тайны, все еще нетронутые с тех дней, когда они впервые выковали Крепость. Сам масштаб этого невозможно понять для других умов; по счастливой случайности или намерению, тайны теперь лежат перед нами, чтобы понять."
 tech_the_old_arsenal: "Старый Арсенал"
 tech_the_old_arsenal_desc: "Считалось, что мародеры не имеют большого значения. Пираты, бандиты, бесполезный мусор.\n\nВот почему это стало еще большим сюрпризом, когда в игру вступил их Предосенний арсенал."
 tech_universal_databanks: "Универсальные банки данных"
 tech_universal_databanks_desc: "§YПо мере расширения коммуникационных сетей большой галактики все больше и больше знаний и понимания становится доступным для обычных граждан благодаря свободному потоку информации. Однако этот поток необходимо тщательно отслеживать и курировать, поскольку он содержит потенциал для лжи, движимой субъектами, стремящимися использовать свободу для создания повествований, соответствующих их потребностям. Точно так же нужно остерегаться тех, кто будет отказывать вам в знаниях и информации, ибо в своих умах они воображают себя вашими хозяевами.§!\n\n- Неизвестный Ксеноисследователь, по теме Теории Банков данных, Извлеченный из колонии, уничтоженной местными формами жизни."
 tech_universal_trade_fleets: "Универсальные торговые флоты"
 tech_universal_trade_fleets_desc: "Что такое бренд, если не способность продавать его? Бизнес должен не просто процветать, он должен постоянно процветать! И, что ж, в случае с кем-то, кто хочет украсть у нас, в буквальном смысле это тоже входит в условия взаимодействия. Раздел 5188, подраздел 218, подраздел 42, пункт 19-D, и подпункт 91, чтобы быть конкретным."
 tech_world_forge: "Мировая кузница"
 tech_world_forge_desc: "Тщательное и дальнейшее изучение яйца порождения Пустоты привело к некоторым чрезвычайно интересным открытиям. В частности, Отродья Пустоты странным образом влияют на миры, которые формируются на их яичной скорлупе, изменяя их за удивительно короткий промежуток времени в результате состава их скорлупы и энергии, которую они черпают из близлежащей звезды, что приводит к массовому терраформированию, которое выполняется в рекордно короткие сроки... для довольно пассивного усилия.\n\nЭто привело наших исследователей к теоретизации новой и невероятной технологии, получившей название "Кузница мира".; устройство размером с континент, которое может использовать энергию близлежащей звезды для значительного повышения эффективности и скорости любых усилий по терраформированию, значительно сокращая затраты и время на терраформирование отдельных или целых миров.."
 tech_wormhole_stabilization_mastery: "Прорыв: Коммуникация через червоточины"
 tech_wormhole_stabilization_mastery_desc: "Подпространственные червоточины действительно непостоянны, но та же технология, которая позволяет стабилизировать связь между ними, также открывает новые возможности. Ограничивая стабилизацию микросекундными всплесками передачи между двумя Червоточинами, можно гораздо легче обеспечить связь на большие расстояния с чрезвычайно высокой степенью безопасности.."
 the_great_cipher_modifier_desc: "§YТайна внутри Шифра внутри Энигмы. Вы хорошо сделали, что зашли так далеко.\n\nПродолжай. Претендуйте на свои таинственные награды.§!\n\n(ИСТОЧНИК НЕИЗВЕСТЕН)"
