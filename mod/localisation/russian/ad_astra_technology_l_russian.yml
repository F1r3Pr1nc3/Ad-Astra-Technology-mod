 tech_MAX_frames: "Каркас M.A.X"
 tech_MAX_frames_desc: "Используя знания, полученные в результате использования нами Сверхпрочных Каркасов, мы теперь смогли разработать способ дальнейшей адаптации, усовершенствования и расширения технологии и интегрировать ее в экзоскелеты меньшего размера и силовые доспехи; в результате появились совершенно новые поколения Силовых Экзоскелетов, Силовых Доспехов и Сверхпрочных Каркасов, названные Механизированными Штурмовыми и Исследовательские кадры, или сокращенно кадры M.A.X. Эти новые рамы можно сделать намного больше и мощнее, чем рамы для тяжелых условий эксплуатации, но в первую очередь доработка является благом для наших военных и научных команд, поскольку рамы MAX могут оснащаться гораздо более совершенными сенсорами, броней, щитами и технологиями вооружения, что значительно облегчает полевые операции.."
 tech_MAX_frames_synthetic: "Каркас M.A.X"
 tech_MAX_frames_synthetic_desc: "Используя знания, полученные в результате использования нами Сверхпрочных Каркасов, мы теперь смогли разработать способ дальнейшей адаптации, усовершенствования и расширения технологии и интегрировать ее в экзоскелеты меньшего размера и силовые доспехи; в результате появились совершенно новые поколения Силовых Экзоскелетов, Силовых Доспехов и Сверхпрочных Каркасов, названные Механизированными Штурмовыми и Исследовательские кадры, или сокращенно кадры M.A.X. Эти новые рамы можно сделать намного больше и мощнее, чем рамы для тяжелых условий эксплуатации, но в первую очередь доработка является благом для наших военных и научных команд, поскольку рамы MAX могут оснащаться гораздо более совершенными сенсорами, броней, щитами и технологиями вооружения, что значительно облегчает полевые операции.."
 tech_advanced_mental_health: "Передовые Методы Лечения Психического Здоровья"
 tech_advanced_mental_health_desc: "Разум - сложная штука, а лечение его травм - тем более. Тем не менее, это травмы, и если оставить их без присмотра, проигнорировать или, что еще хуже, неправильно обработать, как плохо обработанную рану, это приведет к долгосрочному ущербу, который законно негативно скажется на нашей империи в целом.."
 tech_arc_shield_generators: "Генераторы дуговых экранов"
 tech_arc_shield_generators_desc: "Окружение целого мира энергетическим щитом - за неимением лучших слов - непостижимо сложно и в равной степени трудно для него почти противоречит всем известным законам физики. Особенно учитывая тот факт, что щиты - однажды установленные - требуют колоссальной мощности для удержания на месте; по истечении определенного срока они либо передают энергию на щит, чтобы поддерживать его... или энергетический барьер просто не выдерживает.\n\nХотя это физическое ограничение, вызванное простой энтропией и неразрешимое, основные принципы, лежащие в основе технологии энергетического барьера, также применимы менее разрушительными способами. В частности, интеграция технологии в существующие системы защиты кораблей и генераторы сверхмассивных щитов позволяет значительно повысить производительность при той же потребности в энергии, что приводит к созданию планетарных защитных сеток, которые могут выдерживать огромные бомбардировки без дополнительной нагрузки на наши энергетические сети.."
 tech_arcology_expansion: "Оптимизированные конструкции Аркологии"
 tech_arcology_expansion_desc: "Одно дело быть хорошим в вертикальном проектировании. Еще одно существо среди бесспорных мастеров этого."
 tech_asteroid_reprocessing_standardization: "Стандартизация переработки астероидов"
 tech_asteroid_reprocessing_standardization_desc: "Стоимость строительства и улучшения многих звездных баз является очень дорогостоящим делом - количество сплавов требуется очень значительное, а усилия довольно длительные. Тем не менее, существуют грубые, но эффективные решения.\n\nГлавным из них является гораздо более значительное использование ресурсов in-situ (буквально на месте), которые могут быть использованы для расширения существующих звездных баз - если быть точным, одного астероида достаточно большого размера, который он отбуксировал на позицию, чтобы служить ядром новой звездной базы. или быть размещенными рядом с существующими для легкого доступа и обработки.\n\nВ сочетании с улучшенными технологическими и производственными мощностями на борту звездной базы - крошечные по сравнению с полноценным оборудованием - звездная база может использовать ресурсы своего астероида и перерабатывать их в базовые сплавы, оставляя линии поставок свободными, чтобы сосредоточиться на более совершенных сплавах и компонентах и, как следствие, снизить общую стоимость.."
 tech_asthenosphere_facilities: "Астеносферные сооружения"
 tech_asthenosphere_facilities_desc: "Конечные подземные сооружения, недостижимые для большинства органических существ, эти сферные сооружения расположены буквально внутри эквивалента астеносферы (части мантии) рассматриваемого мира (в частности, верхних пограничных областей и магматических камер) - некоторые даже глубже, хотя для работы требуется еще больше поддержки с поверхности. эффективно. Благодаря сочетанию высокопрочной технологии экранирования, чрезвычайно эластичных строительных материалов и перерабатывающих мощностей, объекты Сферы размером с предсветовой органический город, подключенный к Подземным процессорным узлам по высокоскоростным физическим каналам связи и каналам передачи данных."
 tech_bio_reactive_payloads: "Биореактивные полезные нагрузки"
 tech_bio_reactive_payloads_desc: "Бич Преторина ужасен, мерзок... и безнадежно испорчены, как только их биологические структуры изучены, выявляя ключевую восприимчивость к определенному химическому оружию, которое наносит им катастрофический ущерб.."
 tech_bunker_networks: "Бункерные сети"
 tech_bunker_networks_desc: "Наши колонии и наш родной мир находятся под постоянной угрозой, будь то вторжение или стихийное бедствие. Строя обширные сети подземных бункеров с тщательно замаскированными входами и выходами, как в море, так и под землей, мы можем повысить эффективность нашей обороны, а также создать улучшенные убежища во враждебной среде."
 tech_catalyst_cannons: "Каталитические пушки"
 tech_catalyst_cannons_desc: "Великая сила Божественного Стимула имеет в своей основе Тайный Катализатор, за который следует благодарить за его невероятную мощь; тысячекратное усиление общей псионической энергии экипажа "Колосса" в единую огромную псионическую волну с хорошо зарекомендовавшими себя эффектами.\n\nО чем гораздо меньше сообщается - и на то есть веская причина - так это о мучительных количествах Зро, которые пошли на создание катализатора и его поддержание; достаточно, чтобы позволить целой планете испытать довольно краткий, но невероятный всплеск божественности. С экономической точки зрения это не совсем устойчиво, но все это для общего блага.\n\nОднако понимание того, как работает Катализатор и как воспроизвести его псионически усиливающую мощность, позволяет значительно повысить производительность щита для более крупных кораблей и позволяет использовать меньшие вариации Катализатора для конкретных эффективных ударов псионической энергией, которая нарушает работу многих орбитальных защитных сетей., что делает многие средства защиты менее эффективными."
 tech_corona_cannon: "Коронная пушка"
 tech_corona_cannon_desc: "Вопреки распространенному мнению, Взломщик планет на самом деле не является пушкой (по крайней мере, в ее первоначальном виде), а скорее, в своей самой простой форме Генератором Червоточин абсурдной сложности... по сути, гигантский пушечный ствол. Связанный с позицией глубоко внутри нашей империи, Взломщик Планет открывает подпространственный мост прямо к внешним границам коронной сферы звезды, где настоящее оружие - сверхмассивная орудийная платформа, питаемая от звезды, - ждет, пока Колосс предоставит необходимое решение для стрельбы и подпространственный мост. чтобы позволить стрелять гораздо, гораздо более массивной артиллерийской установке.\n\nЭтот процесс абсурдно сложен, и основная часть энергии Колосса уходит на то, чтобы просто попытаться не сублимировать весь сосуд (т.е. заставьте его мгновенно превратиться в плазму) из-за задействованных огромных энергий.\n\nОсновные достижения с момента его внедрения и секретные модификации постепенно отошли от оригинального (и очень неэффективного) метода в сторону более энергоэффективных способов - но факт остается фактом: требуется выход целой звезды, чтобы иметь хоть какой-то шанс нарушить гравитационную привязку планеты, как есть, в конце концов, стрельба - это то, что представляет собой шарик очень горячей, расплавленной слизи с чрезвычайно тонкой корочкой. Вы можете разбросать его части. Все это? Это сложнее.\n\nПонимание процесса, стоящего за этим, однако, позволяет модернизировать новое энергетическое оружие, которое работает по тому же основному принципу - абсурдно мощное энергетическое оружие или импульсные системы выработки энергии, которые могут нанести катастрофический урон, хотя необходимая арматура настолько огромна, что вне кораблей она нереальна в обозримом будущем.."
 tech_deep_space_expeditions: "Экспедиции в Глубокий космос"
 tech_deep_space_expeditions_desc: "Галактика огромна, и количество артефактов в ней неисчислимо. Все они имеют для нас свое применение - секреты давно забытых эпох и загадки, которые нужно разгадать. Мы найдем эти артефакты - где бы они ни находились."
 tech_deep_space_mining: "Добыча полезных ископаемых в Глубоком Космосе"
 tech_deep_space_mining_desc: "Простая истина заключается в том, что, хотя во внутренней части любой системы имеется множество ресурсов, подавляющее большинство полезных ископаемых, которые легче всего добыть, находятся среди звезд в виде астероидов, карликовых планет, планет-изгоев и так далее.\n\nДаже при использовании самых простых транспортных технологий добраться до них и доставить обратно для обработки очень просто."
 tech_diplomatic_assembly: "Дипломатическая ассамблея"
 tech_diplomatic_assembly_desc: "Учреждение постоянной межзвездной дипломатической ассамблеи предлагает нам множество вариантов. Как внутри нашей империи, так и за ее пределами, это собрание представляет собой величайший шанс, который у нас есть, повлиять на нашу галактику в целом без необходимости расходовать наш арсенал."
 tech_diplomatic_method: "Дипломатическая методология"
 tech_diplomatic_method_desc: "Дипломатия сама по себе является искусством войны, и ее не следует ошибочно принимать за форму слабости. Использование пропаганды, манипуляций и методологий психических процессов позволяет нам лучше понимать способы убеждения. Каким бы коварным это ни казалось, использование "мягкой" силы - такая же неумолимая сила, как сама гравитация."
 tech_diplomatic_networks: "Дипломатические сети"
 tech_diplomatic_networks_desc: "По мере того как мы расширяемся к звездам, понимание культур становится все более очевидным и необходимым. Нам нужно понимать тех, с кем мы разговариваем. Их дома, их культура, их идеи, их идеалы. Нам нужно сопоставить их от одного конца до другого и учиться, чтобы получить максимально возможное преимущество."
 tech_ecosphere_management_mastery: "Мастерство управления Экосферой"
 tech_ecosphere_management_mastery_desc: "Управление экосистемой - по сути, целой экосферой - от одного конца до другого может показаться довольно сложной задачей. Удалите одну часть экосистемы, и остальная часть либо адаптируется, либо вся она развалится, что требует ключевого понимания того, как каждая ее часть взаимосвязана, причем то же самое верно и для климата; изменение климата является долгосрочным - десятилетия и дольше, в то время как погода - это самое большее вопрос ежегодных прогнозов. Конечно, первое является новой нормой, в то время как второе на самом деле является лишь следствием первого.\n\nУправление экосистемой - действительно, целой экосферой - от одного конца до другого может показаться довольно сложной задачей. Удалите одну часть экосистемы, и остальная часть либо адаптируется, либо вся она развалится, что требует ключевого понимания того, как каждая ее часть взаимосвязана, причем то же самое верно и для климата; изменение климата является долгосрочным - десятилетия и дольше, в то время как погода - это самое большее вопрос ежегодных прогнозов. Конечно, первое является новой нормой, в то время как второе на самом деле является лишь следствием первого.\n\nКак только понимание того, как стабилизировать экосистему на века - тысячелетия и даже дольше - становится очевидным, можно добиться значительных успехов в улучшении общей экосферы во всех смыслах и целях."
 tech_efficient_skill_application: "Усилия по обучению Эрудитов"
 tech_efficient_skill_application_desc: "Карьера - это сложная перспектива. Можно потратить всю жизнь на достижение оптимальных результатов в одной работе или карьере - быть единственным лучшим или просто выполнять работу в целом. Однако по мере развития технологий обучение и переподготовка становятся все более важными аспектами, позволяющими идти в ногу с достижениями, но это также открывает новые возможности.\n\nМастер на все руки может быть не мастером ни в чем, но когда его подвергают испытанию, а также с превосходными режимами тренировок и побуждением думать дальше, у него есть набор инструментов, который может соперничать с мастером одного."
 tech_efficient_skill_application_hive_mind: "Эффективное Усвоение Навыков"
 tech_efficient_skill_application_hive_mind_desc: "Беспилотные летательные аппараты сложны независимо от того, где они предназначены для использования. В два раза больше, поскольку, когда от них больше не требуется выполнять одну задачу, они переключаются на выполнение новых слоев задач - как правило, с гораздо меньшими умственными требованиями - приводит к довольно длительным усилиям по их реконструкции, чтобы соответствовать их новой задаче. \n\nЭто создает значительные проблемы в том, что многие дроны все еще должны обслуживаться и запускаться, чтобы не быть бременем для коллектива, создавая довольно пагубную ситуацию и потенциально отклонения, поскольку они должны быть адаптированы к их новой позиции.\n\nЧтобы решить эту проблему, специализированные методы интеграции и извлечения знаний из беспилотных летательных аппаратов более быстро и эффективно - включая сохранение своих прежних навыков, которые адаптированы для лучшего выполнения новой роли, на которую они назначены, до постепенного отказа от них до достижения оптимальных результатов - означает, что Беспилотник может быстро адаптироваться к новой роли за очень короткий промежуток времени.."
 tech_efficient_skill_application_machine_intelligence: "Эффективное Усвоение Навыков"
 tech_efficient_skill_application_machine_intelligence_desc: "Беспилотные летательные аппараты сложны независимо от того, где они предназначены для использования. В два раза больше, поскольку, когда от них больше не требуется выполнять одну задачу, они переключаются на выполнение новых слоев задач - как правило, с гораздо меньшими умственными требованиями - приводит к довольно длительным усилиям по их реконструкции, чтобы соответствовать их новой задаче. \n\nЭто создает значительные проблемы в том, что многие дроны все еще должны обслуживаться и запускаться, чтобы не быть бременем для коллектива, создавая довольно пагубную ситуацию и потенциально отклонения, поскольку они должны быть адаптированы к их новой позиции.\n\nЧтобы решить эту проблему, специализированные методы интеграции и извлечения знаний из беспилотных летательных аппаратов более быстро и эффективно - в том числе сохранение своих прежних навыков, которые адаптированы для лучшего выполнения новой роли, на которую они назначены, до постепенного отказа от них до достижения оптимальных результатов - означает, что беспилотник может быстро адаптироваться к новой роли за очень короткий промежуток времени."
 tech_enhanced_motivational_tools: "Усовершенствованные Инструменты Мотивации"
 tech_enhanced_motivational_tools_desc: "Мы столкнулись с чем-то вроде проблемы. Наши старые наборы инструментов для улучшения условий труда в последнее время оказались крайне проблематичными. Они причиняют боль нашим людям, они создают страдания и, как правило, доставляют больше хлопот, чем того стоят. Но никогда не бойся! У наших исследователей есть план! Совершенно новая, сверхлегкая конструкция привела нас к созданию электрических хлыстов, которые в десять раз легче, не теряя при этом ни десятой доли своей прочности, новые методы размахивания, снижающие нагрузку, автоматические распределители наказаний, когда надзирателям нужно сделать перерыв, новые сверхлегкие, сверхпрочные доспехи для всего тела с экологическими наборами для тех случаев, когда слуги становятся нахальными или природа просто кажется суровой, сверхлегкие затычки для ушей с шумофильтрацией снижают надоедливый крик до терпимого уровня. Сделать массовое производство по всей нашей империи экономически эффективным будет непросто, но там, где есть кнут, есть и способ!"
 tech_enhanced_particle_weapons: "Усовершенствованное оружие с частицами"
 tech_enhanced_particle_weapons_desc: "Нейтронное оружие по своей природе является грубым, но эффективным оружием на основе частиц, хотя, вопреки распространенному мнению, оно не оставляет инфраструктуру такой нетронутой, как хотелось бы. В то время как нейтронный луч может уничтожить все, что недостаточно защищено от радиации, - органику или синтетику, - он не делает различий между ними и инфраструктурой, и в результате все еще требуется большая реконструкция, поскольку инфраструктуры много... что ж, страдает, по сути, от того же эффекта.\n\nНейтронные лучи также проходят через большую часть материи, как будто ее не существует, вызывая экстремальную радиацию и нагрев там, где она прошла, но первоначальное тестирование создало проблемы, поскольку нейтронные лучи, как известно, трудно фокусировать и в целом имеют очень низкую дальность действия. Решение этой проблемы было простым: применить грубую силу, используя как огромное количество излучения, так и равное количество чистой фокусирующей силы.\n\nЭто позволяет создать эффективное, связное (хотя и болезненно неэффективное) оружие при использовании в импульсах против конкретных целей на земле - но даже эти высокофокусированные импульсы приводят к огромному количеству нейтронного излучения, которое покрывает целевой мир в течение довольно долгого времени.\n\nТем не менее, технологические решения, лежащие в основе нейтронного шлейфа, позволили добиться значительных успехов во многих системах оружия на частицах и лазерах. Хотя они слишком массивны для использования в наземной войне, их применение на кораблях неоспоримо."
 tech_extra_dimensional_disruptors: "Внепространственные разрушители"
 tech_extra_dimensional_disruptors_desc: "Может показаться, что победить межпространственных захватчиков не под силу ни одной империи. Их самая большая проблема заключается в том, что их собственное оружие, однажды слегка модифицированное, вызывает у них катастрофические цепные реакции... в некоторых случаях, даже заставляя нашу родную реальность реагировать на их существование как на прямое заражение, которое необходимо устранить силой."
 tech_force_training_mastery: "Мастерство силовых тренировок"
 tech_force_training_mastery_desc: "Первый и главный ключ к победе заключается в победе до начала битвы; и часть этого заключается в простой, превосходной подготовке."
 tech_full_spectrum_cloaking: "Маскировка полного спектра"
 tech_full_spectrum_cloaking_desc: "Технология маскировки не совсем нова; в погоне за идеальной невидимостью эволюция и технологии были очень активны во всех направлениях экспериментов; адаптивные системы камуфляжа были известны с тех самых первых дней, когда мы продвинулись достаточно далеко, чтобы достичь звезд. Но спрятать звездолет - это совсем другое дело. По правде говоря, это невозможно. Но благодаря передовым технологиям полевых излучателей, отборным композитным материалам, методам конструирования и очень продвинутому ECM / ECCM мы можем сделать любую форму отслеживания датчиков, оптическую или иную, намного более сложной."
 tech_galactic_vanguard_gestalt: "Галактический авангард"
 tech_galactic_vanguard_gestalt_desc: "Сила империи заключается прежде всего в одном - в силах, которые она может собрать и поддерживать, когда прозвучит громкий призыв. Наш флот может быть инструментом, с помощью которого проявляется воля нашего коллектива, но его материально-техническая мощь за счет одной лишь численности - это то, что должно продвигать эту волю вперед."
 tech_galactic_vanguard_regular: "Галактический авангард"
 tech_galactic_vanguard_regular_desc: "Сила империи заключается прежде всего в одном - в силах, которые она может собрать и поддерживать, когда прозвучит громкий призыв. Наш флот может быть инструментом, с помощью которого проявляется воля нашей империи, но его материально-техническая мощь, основанная на численности, - это то, что должно продвигать эту волю вперед."
 tech_gateway_construction_mastery: "Прорыв: Шлюзовые коммуникации"
 tech_gateway_construction_mastery_desc: "Ключевое понимание шлюзов - и их функций - означает, что теперь мы можем использовать Шлюзы в качестве значительно улучшенных каналов связи от точки к точке. В то время как создание шлюзов меньшего размера совершенно невозможно - потребность в энергии и требуемая стабилизация просто превышают наши возможности, использование шлюзов означает, что связь теперь намного проще и быстрее, чем когда-либо."
 tech_ghost_signal_inversion: "Инверсия призрачного сигнала"
 tech_ghost_signal_inversion_desc: "В случае крайне абсурдной иронии, у Непредвиденных обстоятельств есть один ужасный, ужасный недостаток в их программировании: \n\nУ них нет настоящей защиты от их собственного Призрачного сигнала. И при незначительной модификации это позволяет внедрять в их системы векторы атак, которые в случае непредвиденных обстоятельств не могут быть предотвращены."
 tech_heavy_duty_frames: "Сверхпрочные Рамы"
 tech_heavy_duty_frames_desc: "За пределами области технологий силовой брони и силовых экзоскелетных костюмов лежит следующий потенциальный шаг, известный как Сверхпрочные рамы (или сокращенно "Тяжеловесы"). Эти массивные механизированные костюмы, как правило, несколько больше, чем у пользователя внутри, но способны нести достаточную огневую мощь, чтобы соответствовать полноценной бронированной машине, в дополнение к очень тяжелой броне, генераторам антигравитации и даже полной возможности полета. Гражданские подрядчики также проявили интерес к технологии, в частности, добыча полезных ископаемых и тяжелое строительство могут извлечь большую выгоду из этой технологии."
 tech_heavy_duty_frames_synthetic: "Сверхпрочные Рамы"
 tech_heavy_duty_frames_synthetic_desc: "Всегда можно найти новые ключевые разработки в области усовершенствованных каркасов тяжелых беспилотных летательных аппаратов, способных выдерживать гораздо большие нагрузки, но недавно в этой области был обнаружен прорыв, который может стать важным шагом вперед. Называемые просто Heavy Duty Framework, эти новые массивные стандартизированные каркасы больше, чем стандартные дроны, но обладают необходимой энергией и технологией, чтобы нести достаточно брони и огневой мощи, чтобы соответствовать полноценной бронированной машине с органическим использованием - в дополнение к встроенным генераторам антигравитации и даже полным возможностям полета. Небоевые варианты являются потенциальными значительными преимуществами для промышленности, особенно для горнодобывающей промышленности и тяжелых строительных работ."
 tech_hive_world_expansion: "Оптимизация улья"
 tech_hive_world_expansion_desc: "Структура ульев эффективна. Но нет предела оптимизации."
 tech_hyper_drive_2_mastery: "Прорыв: Усовершенствованная Гиперпространственная связь"
 tech_hyper_drive_2_mastery_desc: "Подпространственная связь - дело непростое. Помимо причинно-следственных связей, как и в случае со всеми скоростями, превышающими скорость Света (совершенно невозможно путешествовать Быстрее Света за пределами подпространства; все попытки сделать это катастрофически и эффектно провалились - то же самое относится и к передаче данных), самая большая проблема заключается в том, что дальность передачи, как правило, ограничивается точкой-точечные передатчики вдоль Гиперлиний, с которыми можно работать с ограниченной полосой пропускания.\n\nВ результате новая технология гипердрайва открывает новые и масштабные возможности. Гораздо больше данных и средств передачи данных, в том числе курьерских судов, теперь можно легче передавать по сети с гораздо меньшими затратами энергии, увеличивая пропускную способность и значительно сокращая время связи.."
 tech_hyper_drive_3_mastery: "Прорыв: "Скользящие потоки""
 tech_hyper_drive_3_mastery_desc: ""Скользящие потоки" фактически являются гиперлайнами внутри гиперлайнов из-за отсутствия лучшего объяснения - все, что движется по ним, будь то корабли или пакеты данных, прибывает в пункт назначения намного быстрее. Непосредственным результатом является значительное ускорение обмена данными между подключенными системами в сети "Скользящие потоки"; передача, которая могла бы занять день, чтобы добраться до места назначения, теперь может быть доставлена максимум за час, а увеличенная скорость судов, использующих преимущества новых приводов, значительно сокращает время в пути для всех наших судов. в нашей империи."
 tech_living_cybernetics_megaproject: "Живая кибернетика"
 tech_living_cybernetics_megaproject_desc: "Это - сама по себе - упрощенная идея: кибернетика, которая не имплантируется в тело, а скорее растет вместе с ним, так же естественно, как любой эволюционно созданный орган, создавая совершенно новые слои нашего эволюционного процесса, отделенные от более экстремальной кибернетики и даже прямых загрузок. Объединяя все наши знания о живых материалах, регенеративных процессах, эволюционных технологиях, мы создаем кибернетику, которая в полной мере является такой же естественной во всех отношениях, по форме и оформлению, как и все, что создано эволюцией, и может передаваться от одного поколения к следующему, эволюционируя вместе с ними. Это, мягко говоря, непросто. Но мы готовы добиваться этого."
