 tech_living_space_expansion_2: "Сети снабжения местообитаний в Глубоком Космосе"
 tech_living_space_expansion_2_desc: "Когда речь идет об общем жилом пространстве, нет никаких сомнений в том, что в конечном счете - реальная большая его часть расположена именно там. Среди звезд существует бесчисленное множество астероидов, лун и планет-изгоев - каждая из которых потенциально может содержать относительно примитивные аванпосты обитания, состоящие из массивных мобильных полевых баз или, в случае астероидов, трансформируемых в настоящие небольшие станции обитания.\n\nПроблема с этими меньшими местами обитания заключается в том, что, хотя они обладают потенциалом для значительного расширения общего жизненного пространства во всей системе - особенно в сочетании с гораздо более крупными полномасштабными местами обитания - у них есть проблема в том, что им требуется большая внешняя поддержка с точки зрения общих поставок и всего, что не может быть изготовлено на месте (что не так много, но все еще есть вещи, которые нуждаются в полномасштабных специализированных установках).\n\nЭто означает, что, хотя места обитания в Глубоком Космосе требуют поддержки со стороны более крупных мест обитания и даже миров в некоторых случаях, они могут довольно легко значительно расширить общее жизненное пространство целых систем. И в случае проблемы в одной системе перемещение популяций в новые намного проще, когда вся среда обитания может (в некоторых случаях) быть отбуксирована в новые места в других системах с помощью подходящего судна.."
 tech_localized_power_systems: "Локализованные Энергетические Системы"
 tech_localized_power_systems_desc: "В то время как старые электростанции в значительной степени устарели по сравнению с полномасштабными районами, адаптация новых достижений в области энергетических технологий там, где это применимо и оптимально, позволяет локализовать реакторные установки для усиления большей энергосистемы."
 tech_machine_world_expansion: "Оптимизация топологического Хранилища"
 tech_machine_world_expansion_desc: "Различные способы хранения - размещение дронов или отдельных лиц - это сложный вопрос, требующий упрощенных решений, чтобы гарантировать, что пространство не будет потрачено впустую без ущерба для здоровья. Для беспилотных летательных аппаратов это означает создание конструкций, которые намного проще упаковывать для достижения максимальной эффективности, и вертикальное проектирование, обеспечивающее оптимальные результаты проектирования."
 tech_mobile_field_base: "Мобильные Полевые базы"
 tech_mobile_field_base_desc: "С появлением более продвинутых энергетических технологий, антигравитационных систем в дополнение к крупным достижениям в области материаловедения теоретически может стать возможным создание так называемых "Мобильных полевых баз", или "Командных транспортных средств Арсенала", сверхтяжелых транспортных средств планетного базирования различного размера, формы и передвижение; начиная от размеров шаттлов и заканчивая размерами небольших корветов.\n\nОни способны действовать либо как мобильные огневые базы, носители, сооружения, либо как полевые базы в зависимости от заданных потребностей и размера; небоевые варианты были бы очень полезны для разведки, строительства, колониальных исследований и операций по расчистке вновь заселенных планет, а технология, лежащая в их основе, позволила бы нам значительно улучшить технологии более крупных транспортных средств."
 tech_nanobot_fabricators: "Производители наноботов"
 tech_nanobot_fabricators_desc: "Неизмеримые трудности Атмосферных наноботов выходят за рамки возможностей простых органиков постичь. Развернутые в триллионных роях орбитальных ударных капсул, ускоренных и контролируемых Колоссом - далеко за пределами возможностей сдерживания даже самой мощной орбитальной обороны - наноботы рассредоточены по ключевым населенным пунктам, где они начинают свою работу, расширяясь оттуда.\n\nОднако применение технологии, лежащей в основе наноботов, в других областях, как оказалось, имеет значительный потенциал в военных производственных циклах - очень просто, используя ту же технологию, что и нанороботы, чтобы значительно ускорить изготовление бортовых боеприпасов для бомбардировочных кораблей и использовать более простые варианты, чтобы посеять хаос в системах планетарной обороны.\n\nНа местах технология позволяет изготавливать модульных роботов с быстрой печатью с ограниченным сроком службы и по самой своей природе существенными недостатками, но с возможностью функционировать в качестве недорогих, быстро перерабатываемых ударных отрядов для более важных сил, привлекая и заставляя многих защитников позволяют сделать заключительные удары более эффективными."
 tech_oceanic_settlement_mastery: "Освоение океанических поселений"
 tech_oceanic_settlement_mastery_desc: "Заселить обширные болота и глубокие океаны очень легко. Конкретно с этим нет никаких проблем - как только вы поймете, как справиться с коррозией и наростом растительности (а в случае действительно глубокого моря - как обойти проблему глубокого давления с помощью усиленной инженерии).\n\nПроблема возникает при попытке применить одни и те же методы в одном мире к другому; в конце концов, конечный результат может быть не таким эффективным от мира к миру - с разным составом экосферы и разными условиями окружающей среды; но и для этого есть решения.\n\nБлагодаря сочетанию небольших местных проектов экологической инженерии, ключевому пониманию того, как наилучшим образом противостоять экстремальному давлению, коррозии и проблемам биосферы, становится возможным постоянное обитание на болотах и батипелагических глубинах в ранее неслыханных масштабах; кроме того, многие решения позволяют может быть применен во многих других биомах и проектах структурной инженерии."
 tech_orbital_ring_network: "Орбитальные кольцевые сети"
 tech_orbital_ring_network_desc: "Технология, лежащая в основе Орбитальных колец - фактически говоря, гигантских двигателей массы, подвешенных на орбите массивным потоком электромагнитных материалов, обычно железа, в сочетании с генераторами антигравитации и массивными реакторами, которые вместе образуют одно или несколько (потенциально сотни) планетообразующих "колец", соединенных с сотнями или даже несколькими тысячи локаций по всей планете с "привязными устройствами для лифтов" - это не совсем ново. Основная концепция, лежащая в основе Орбитальных колец, существовала еще до того, как мы достигли звезд, но всегда была скорее ресурсоемкой, чем продвинутой с точки зрения технологии.\n\nБлагодаря нашим антигравитационным генераторам и достижениям в области термоядерной энергетики и за ее пределами, наши инженеры нашли способы не только сделать строительство этих "колец" экономичным, хотя и небольшим по сравнению с их теоретическим максимумом, но и использовать их в качестве масштабной транспортной сети с экстремальными скоростями между мирами. и даже между ними; способный перевозить мегатонны и более груза в любую точку планеты на гиперзвуковых скоростях, и еще во много раз быстрее между планетами и вплоть до орбитальных космодромов.\n\nВозможно даже использовать кольца, несмотря на их небольшие размеры, для размещения среди них станций размером с город или даже страну для обороны, производства и сбора энергии, что значительно ускорит выработку электроэнергии, добычу полезных ископаемых, рост населения и орбитальное строительство по всей системе. Теоретически, они могли бы стать началом целой сети, охватывающей всю систему."
 tech_panacea_megaproject: "Проект "Панацея""
 tech_panacea_megaproject_desc: "Проект "Панацея" сам по себе является мегапроектом огромного масштаба. Используя все наши объединенные знания о генетических манипуляциях и аугментации, о нанотехнологиях и генном увеличении, наши исследователи предлагают масштабный усовершенствованный проект, частично использующий бионические нанотехнологии, позволяющий нам поднять наши биологические тела на ранее невообразимые высоты. Более продвинутые варианты предназначены только для нашего собственного народа, но в целом, теоретически, наша цивилизация может стать одной из самых продвинутых форм жизни в галактике."
