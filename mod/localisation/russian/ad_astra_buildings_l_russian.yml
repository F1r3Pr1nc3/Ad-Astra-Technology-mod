l_russian:
 building_alpha_grid_terminal: "Терминал Альфа-сети"
 building_alpha_grid_terminal_desc: "Расположенная в отдаленном регионе этого мира, Альфа-сеть представляет собой значительно расширенный арсенал Нексуса - даже мобильный, поскольку он фактически представляет собой сильно модифицированную конструкцию Мега-боевой формы, обладающую необходимым вооружением, броней и щитами, чтобы быть серьезной угрозой сама по себе - хотя она гораздо более эффективна в своем доминирующем роль командования.\n\nС его помощью можно запускать специализированные беспилотные летательные аппараты Сил быстрого реагирования и даже сверхтяжелые боевые группы и реагировать на любую угрозу в рассматриваемом мире в мгновение ока. - и широкий спектр защитных мер, охватывающих всю колонию, находится в постоянном режиме ожидания от сети Альфа, где и когда ударные группы и боевые группы недоступны. Любая сила, которая хочет захватить мир, должна будет задействовать сам командный пункт."
 building_central_observatory_t3: "Центральная обсерватория"
 building_central_observatory_t3_desc: "Ближе к крупному городу Центральная обсерватория представляет собой значительно расширенную глобальную обсерваторию, которая фактически представляет собой гигантскую аркологию - ее последнее дополнение - третья сверхмассивная решетка пассивных подпространственных телескопов, размещенных на расстоянии в дополнение к расширенным сетям восходящей связи с массивами обсерваторий Дальнего космоса.\n\nЖилье для десятков тысяч человек - включая собственный гарнизон безопасности - объект подключен по всему рассматриваемому миру к каждому отдельному исследовательскому центру и крупному центру производства энергии, обеспечивая мгновенный доступ к информационным банкам данных, которые значительно помогают улучшить исследования и производство энергии."
 building_central_observatory_t3_synthetic: "Центральный узел обсерватории"
 building_central_observatory_t3_synthetic_desc: "Ближе к крупному городу на практике Центральная обсерватория представляет собой значительно расширенную глобальную обсерваторию, которая на практике фактически представляет собой гигантскую аркологию - ее последнее дополнение - третья сверхмассивная решетка пассивных подпространственных телескопов, размещенных на расстоянии в дополнение к расширенным сетям восходящей связи с массивами обсерваторий Дальнего космоса.\n\nВмещает колоссальное количество современных процессорных средств и десятки тысяч беспилотных летательных аппаратов, включая полный комплект адаптивных кибернетических боевых единиц для обеспечения безопасности объекта. - объект использует большое и разнообразное количество каналов мгновенной связи с различными исследовательскими и энергетическими объектами по всему миру, процессор объекта и банки данных значительно повышают эффективность исследований и производства энергии."
 building_colonial_agency_headquarters_t4: "Штаб-квартира колониального агентства"
 building_colonial_agency_headquarters_t4_desc: "Ближе к большой Аркологии штаб-квартира Колониального агентства этого мира является крупным дополнением к более раннему объекту размером с поселение, над которым он теперь возвышается. С этого объекта Агентство поддерживает связь с другими штаб-квартирами в других мирах, когда и где это возможно, и в то же время управляет колоссальной сетью небольших аванпостов Агентства и полевых групп, которые действуют по всему миру.\n\nВ совокупности конечным результатом является то, что специализированные подразделения Штаб-квартиры Агентства могут анализировать и применять новейшие исследования и данные, к которым имеют доступ другие учреждения. - решение, которое не работает в одном мире, может быть идеальным для другого, в то время как новые технологические прорывы, которые кажутся бесполезными для одного мира, могут иметь скрытые применения, которые делают технологию или метод идеальными для решения серьезной проблемы для другого."
 building_colonial_agency_headquarters_t4_synthetic: "Нексус Ксено-сети"
 building_colonial_agency_headquarters_t4_synthetic_desc: "Ближе к большой органической Аркологии, Xenonet Nexus этого мира является важным дополнением к более раннему объекту размером с город, над которым он теперь возвышается. С этого объекта Сеть поддерживает контакт с другими объектами Xenonet Nexus в других мирах, когда и где это возможно, и в то же время управляет колоссальной сетью небольших наблюдательных постов и полевых команд, которые работают по всей планете.\n\nВместе средства Xenonet Nexus способны быстро обмениваться данными для быстрой обработки и анализа - схемы сборки, перехваченные сообщения, данные, собранные скоординированными группами органических проникновений, замаскированными под местную среду, и это лишь некоторые из них. - возможность крупномасштабных локализованных модификаций более крупных и мелких технологий в чрезвычайно сжатые сроки."
 building_colonial_agency_outpost_t2: "Аванпост колониального агентства"
 building_colonial_agency_outpost_t2_desc: "Бывшее Центром поддержки колоний, Агентство в настоящее время поддерживает и эксплуатирует это учреждение в полном объеме с большой командой специалистов из широкого спектра областей. Более крупные и хорошо оборудованные больницы, ангары, склады и исследовательские центры - в дополнение к каналам мгновенной связи с тысячами небольших аванпостов, расположенных по всему рассматриваемому миру, - означают, что Агентство может эффективно координировать усилия по поддержке колонии в гораздо большем масштабе из объекта."
 building_colonial_agency_outpost_t2_synthetic: "Узел Ксеноадаптации"
 building_colonial_agency_outpost_t2_synthetic_desc: "Значительно расширенный центр биоанализа с восходящими связями с различными лабораториями, расположенными по всей системе, наряду с дополнительными связями с другими объектами сети и за ее пределами; отсюда Сеть может собирать, анализировать и адаптировать различные схемы сборки к различным условиям, встречающимся в разных мирах - от нанотехнологических подразделений до крупнейших строительных комплексов, что позволяет значительное повышение общей эффективности."
 building_colonial_agency_planetary_facility_t3: "Планетарный объект колониального агентства"
 building_colonial_agency_planetary_facility_t3_desc: "Размером с крупное поселение, этот объект является ядром операций Колониального агентства в этом мире, дополнительно усиленный расширенным гарнизоном, который постоянно размещен на объекте, защищая тысячи специалистов, размещенных в пределах укрепленного периметра.\n\nОтсюда Колониальное агентство может координировать крупномасштабные усилия на многих тысячах небольших аванпостов по всему рассматриваемому миру - все, от медицинской помощи до операций имперской разведки."
 building_colonial_agency_planetary_facility_t3_synthetic: "Центр ксеноадаптации"
 building_colonial_agency_planetary_facility_t3_synthetic_desc: "Будучи еще более расширенным узлом ксеноадаптации размером с органический город, Хаб также является местом расположения огромного количества вспомогательных серверов разведки, которые постоянно анализируют органические передачи и поведение - от местной флоры и фауны до самых крупных и могущественных органических империй и их политического / социологического поведения.\n\nТот же анализ может также использоваться Центром для анализа основных решений органических форм жизни для сложных проблем. Несмотря на то, что он уступает по качеству, он открывает возможности для будущих исследований и модификаций, которые позволяют концентратору дополнительно модифицировать локализованные схемы сборки для повышения эффективности, значительно улучшая производительность конструкции."
 building_colonial_support_hub_t1: "Центр колониальной поддержки"
 building_colonial_support_hub_t1_desc: "Это крупное сооружение, состоящее из складов, ангаров, казарм, аналитических центров, ультрасовременных медицинских учреждений и многого другого, по сути, является нервным центром любой зарождающейся колонии, расположенным в стратегическом месте, откуда можно быстро и легко добраться до ключевых районов колонии.\n\nОтсюда команды специалистов во многих областях работают вместе с руководством колонии, чтобы решить такие проблемы, как снабжение продовольствием, связь, медицинская поддержка и безопасность - гарнизон, постоянно размещенный для поддержки оборонительных сил колонии.."
 building_colonial_support_hub_t1_synthetic: "Центр биоанализа колоний"
 building_colonial_support_hub_t1_synthetic_desc: "Это крупное сооружение для беспилотных летательных аппаратов, состоящее из складских помещений, ангаров, производственных цехов, аналитических центров, лабораторий, усовершенствованных сенсорных сетей и прочего, по сути, является сетевым узлом в любой зарождающейся колонии, расположенным в стратегическом месте, откуда можно быстро и легко добраться до ключевых районов колонии.\n\nОтсюда специально разработанные сети беспилотных летательных аппаратов многих различных категорий синхронизируются с основной разведывательной сетью для оптимизации различных конструкций каркасов беспилотных летательных аппаратов в соответствии с местными условиями; флора, фауна и сам мир - в результате получаются более долговечные и эффективные юниты, в дополнение к постоянному подразделению обороны, действующему из Центра."
 building_cybernetic_command_terminal: "Кибернетический командный терминал"
 building_cybernetic_command_terminal_desc: "Кибернетическое командование, расположенное в отдаленном регионе этого мира, представляет собой команду с значительно расширенным арсеналом - даже мобильную, если возникнет необходимость. В его основе лежит массивное разумное разведывательное ядро, которое либо само по себе, либо вместе с полным командным составом - в зависимости от ситуации и требований - значительно усиливает мощь мировой оборонной сети. С его помощью можно запускать элитные ударные группы и даже боевые группы и реагировать на любую угрозу в рассматриваемом мире в мгновение ока - и широкий спектр защитных мер, охватывающих всю колонию, находится в постоянном режиме ожидания от кибернетического командования, где и когда ударные группы и боевые группы недоступны. Любая сила, которая хочет захватить мир, должна будет задействовать сам командный пункт."
 building_cynosural_node_t5: "Киносуральный узел"
 building_cynosural_node_t5_desc: "Буквально размером с гору, Киносуральный узел этого мира представляет собой колоссальную аркологию непревзойденных пропорций для этого мира. В его основе лежит сам Киносуральный узел - герметичное сооружение, которое не излучает никакого заметного электромагнитного излучения вообще, но имеет выходную мощность и, казалось бы, бездонную энергетическую емкость, которая просто ошеломляет - заметный столб света, который он генерирует, обнаруживается, как маяк далеко в системе, но совершенно безвреден, несмотря на огромный диапазон из тестов."
 building_cynosural_node_t5_synthetic: "Киносуральный узел"
 building_cynosural_node_t5_synthetic_desc: "Буквально размером с гору, Киносуральный узел этого мира представляет собой колоссальную аркологию непревзойденных пропорций для этого мира. В его основе лежит сам Киносуральный узел - герметичное сооружение, которое не излучает никакого заметного электромагнитного излучения вообще, но имеет выходную мощность и, казалось бы, бездонную энергетическую емкость, которая просто ошеломляет - заметный столб света, который он генерирует, обнаруживается, как маяк далеко в системе, но совершенно безвреден, несмотря на огромный диапазон из тестов."
 building_evolutionary_reactor_t5: "Эволюционный реактор"
 building_evolutionary_reactor_t5_desc: "Эволюционный реактор - это колоссальный комплекс, в котором, помимо исключительного количества аэропонных установок и репликаторов питательных веществ, также находится большое количество лабораторий, исследовательских центров, кузниц генов и сетевого узла, координирующего исследования на планете.\n\nПрежде всего, эволюционный реактор - это помимо помощи в создании продуктов, идеально адаптированных к местным условиям - также там, где бесчисленные потенциальные тесты и методы могут быть проведены в рекордно короткие сроки, либо с использованием живых образцов, либо с использованием высокоразвитых симуляций.\n\nТеоретически Эволюционный реактор может позволить моделировать целые биосферы любой планеты и любого вида по всей галактике. Потенциально и за его пределами."
 building_evolutionary_reactor_t5_synthetic: "Нексус Бионики"
 building_evolutionary_reactor_t5_synthetic_desc: "Объект размером с гору, в котором размещается §G(ЗАСЕКРЕЧЕНО)§T количество механизмов органического моделирования, аналитических установок, биолабораторий, серверов для прослушивания сообщений, вероятностных движков и восходящих линий связи со всеми лабораториями в рассматриваемом мире, что позволяет объекту ускорить эффективные операции в определенных областях.\n\nПрежде всего, бионический нексус - это, помимо колоссального органического / синтетического механизма прогнозирования и биомеханической модификации, кузница - также, где бесчисленные потенциальные тесты, анализы и прототипные методологии могут быть выполнены с оптимальной эффективностью с точки зрения временных рамок, используя выборку собранных данных и сканирование всех органических и неорганических форм жизни и окружающей среды в галактике для моделирования искусственной реальности.\n\nТеоретические прогнозы предполагают, что Бионический Нексус способен моделировать целые биосферы и мировое население любого мира и любого вида по всей известной галактике. Потенциальные будущие события предполагают и другие возможности."
 building_experimental_engineering_facility_t4: "Экспериментальный инженерный комплекс"
 building_experimental_engineering_facility_t4_desc: "Массивный набор дополнительных четырехъядерных установок и серверных узлов, расположенных вдали от нашего мегафабричного комплекса и прилегающего транспортного узла, находятся в ведении инженерного корпуса нашей империи и представляют собой передовой в мире испытательный центр во всем, что связано с разработкой материалов."
 building_experimental_engineering_facility_t4_synthetic: "Экспериментальный инженерный комплекс"
 building_experimental_engineering_facility_t4_synthetic_desc: "Массивный набор дополнительных четырехъядерных установок и серверных узлов, расположенных вдали от нашего мегафабричного комплекса и прилегающего транспортного узла, находятся в ведении инженерного корпуса нашей империи и представляют собой передовой в мире испытательный центр во всем, что связано с разработкой материалов.\n\nЗдесь все, от потребительских товаров до технологий звездолетов и звездных баз, тестируется в среде, которую можно охарактеризовать только как "крепостную" во всех смыслах этого слова - в основном в подземных бункерных сооружениях - расходы на защиту объекта могут показаться чрезмерными, но в конечном счете имеют решающее значение, поскольку они разрешить проводить слишком экстремальные испытания где-либо еще, кроме объектов дальнего космоса".
 building_gigafoundry_t2: "Гигалитейная"
 building_gigafoundry_t2_desc: "Довольно невдохновленное название для этого впечатляющего сооружения, Гигалитейню было бы невозможно до нашего восхождения к звездам. Используя новые и значительно улучшенные алгоритмы, системы обработки и учебные полки для рабочих бригад, предприятие способно перерабатывать и производить практически любой базовый строительный композит из доступного сырья с использованием наших самых передовых инженерных технологий, который затем транспортируется на саму мегафабрику для строительства.\n\nЭто вместе с более передовыми инженерными лабораториями, интегрированными в общую структуру предприятия, позволяет изучать рабочий процесс и быстро тестировать новые методы производства и технологии - это означает, что Гигалитейная может эффективно изготавливать новые материалы по чрезвычайно точным спецификациям и перерабатывать отходы с исключительной скоростью, что значительно снижает нагрузку на логистические сети в целом и ускоряет производство.."
 building_gigafoundry_t2_synthetic: "Гигалитейная"
 building_gigafoundry_t2_synthetic_desc: "Гигалитейню было бы невозможно до нашего восхождения к звездам. Используя новые и значительно улучшенные алгоритмы, системы обработки и протоколы эксплуатации беспилотных летательных аппаратов, предприятие способно перерабатывать и производить практически любой базовый строительный композит из доступного сырья с использованием наших самых передовых инженерных технологий, который затем транспортируется на саму мегафабрику для применения.\n\nЭто вместе с более продвинутыми инженерными лабораториями, интегрированными в общую структуру предприятия, позволяет изучать рабочий процесс и быстро тестировать новые методы производства и технологии специализированными подсистемами. - это означает, что Гигалитейная может эффективно изготавливать новые материалы по чрезвычайно точным спецификациям и перерабатывать отходы с исключительной скоростью, что значительно снижает нагрузку на логистические сети в целом и ускоряет производство."
 building_global_academy_t4: "Глобальная обсерватория"
 building_global_academy_t4_desc: "Серия гигантских аркологий, окружающих новую Центральную обсерваторию, Глобальная академия является домом для ведущих экспертов во многих областях исследований и технологий - в частности, физики, производства энергии и смежных областях. Объект также подключен к большому количеству тахионных телескопов - как к мировым объектам, расположенным на некотором расстоянии, так и к крупным восходящим линиям связи с сетями обсерваторий Дальнего космоса."
 building_global_academy_t4_synthetic: "Основной узел обсерватории"
 building_global_academy_t4_synthetic_desc: "Центральный узел обсерватории окружен рядом гигантских сооружений археологического размера, содержащих необходимые мощности и средства обработки для постоянного поддержания и обработки всех поступающих данных из Ядра Сингулярности. Новое адаптивное программное и аппаратное обеспечение - в дополнение к большому количеству новых решеток тахионных телескопов и восходящих линий связи с сетями обсерваторий Дальнего космоса - делают его самым мощным аналитическим и процессорным устройством в области физики, присутствующим в этом мире."
 building_global_observatory_array_t1: "Глобальная обсерватория"
 building_global_observatory_array_t1_desc: "Расположенный в чрезвычайно отдаленном регионе мира, о котором идет речь, этот крупный объект фактически является самостоятельным поселением с усиленной охраной. Отсюда большое количество сверхмассивных наземных электромагнитных телескопов полного спектра наблюдают за небом, поддерживая при этом дальнюю связь с обсерваториями Дальнего космоса, расположенными в нескольких световых часах от центра системы.\n\nХотя объект сам по себе является гигантским исследовательским центром, собранные данные в значительной степени помогают исследовательским учреждениям по всему миру, о которых идет речь, а также производству энергии, поскольку большая часть данных очень полезна в отношении повышения общей эффективности энергетических операций."
 building_global_observatory_array_t1_synthetic: "Глобальная обсерватория"
 building_global_observatory_array_t1_synthetic_desc: "Расположенный в чрезвычайно удаленном регионе мира, о котором идет речь, этот крупный объект фактически является узлом восходящей линии связи и процессорным центром, который находится под постоянным наблюдением и охраной. Отсюда большое количество сверхмассивных наземных электромагнитных телескопов полного спектра наблюдают за небом, поддерживая при этом дальнюю связь с обсерваториями Дальнего космоса, расположенными в нескольких световых часах от центра системы.\n\nХотя в первую очередь это процессорное устройство со специализированным оборудованием и программным обеспечением для анализа в узкоспециализированных областях физических исследований, данные с этого устройства также могут быть использованы для анализа и продвижения операций по сбору энергии для повышения эффективности."
 building_global_transport_hub_t3: "Глобальный транспортный узел"
 building_global_transport_hub_t3_desc: "Это колоссальное сооружение - расширение старой мегафабрики - является ядром монументальной логистической сети, охватывающей весь рассматриваемый мир и за его пределами. Отсюда прибывают и отбывают транспорты, перевозящие всевозможное сырье и ресурсы, начиная от крошечных потребительских товаров в контейнерах размером со здание и заканчивая компонентами звездолета.\n\nС центрального командно-диспетчерского пункта вся мировая логистическая сеть постоянно поддерживается на пике эффективности - контингент службы безопасности всегда находится в режиме ожидания для защиты либо логистической сети, либо самого хаба, что является сложной задачей, поскольку все объекты вместе образуют комплекс, который буквально размером с город."
 building_global_transport_hub_t3_synthetic: "Узел логистической сети"
 building_global_transport_hub_t3_synthetic_desc: "Узел логистической сети представляет собой значительное расширение бывшего мегафабричного комплекса, централизующего все сверхмассивные перевозки сыпучих грузов и посекундные логистические операции по всему миру в единый усовершенствованный узел обработки. Отсюда прибывают и отбывают грузовые суда, перевозящие строительные материалы и ресурсы с широким спектром промышленного производства - от запасных частей в транспортных контейнерах размером со здание до отдельных компонентов звездолета, транспортируемых на близлежащие производственные мощности.\n\nЦентральное командно-диспетчерское подразделение управляет всей мировой логистической сетью с максимальной эффективностью и поддерживает постоянную оперативную безопасность. Любые угрозы или сбои перехвачены и эффективно устранены военизированной сетью поддержки, гарантируя, что заводские мегафабрики и субфабрики всегда защищены."
 building_gravitic_observatory_arrays_t2: "Массивы гравитационных обсерваторий"
 building_gravitic_observatory_arrays_t2_desc: "Значительно расширенный массив обсерваторий со значительным количеством новых объектов, включая большое количество новых массивов гравитационных телескопов и специальных средств и восходящих линий связи с гравитационными обсерваториями Дальнего космоса системы. Кроме того, установка оснащена собственным реактором и командой специалистов, занимающихся повышением общей энергоэффективности мировых энергетических сетей, что приводит к общему приросту чистой энергии."
 building_gravitic_observatory_arrays_t2_synthetic: "Массивы гравитационных обсерваторий"
 building_gravitic_observatory_arrays_t2_synthetic_desc: "Значительно расширенный массив обсерваторий со значительным количеством новых объектов, включая большое количество новых массивов гравитационных телескопов и специальных средств и восходящих линий связи с гравитационными обсерваториями Дальнего космоса системы. Кроме того, установка оснащена собственным реактором и специализированной подсистемой, предназначенной для повышения общей энергоэффективности мировых энергетических сетей, что приводит к общему приросту чистой энергии."
 building_megafactory_t1: "Глобальная мега-фабрика"
 building_megafactory_t1_desc: "Расположенная в относительно отдаленном уголке мира, о котором идет речь, эта колоссальная мегафабрика, затмевающая все в своем роде, что мы когда-либо проектировали до открытия сверхсветовой связи, является свидетельством наших инженерных способностей, особенно учитывая, насколько быстро и легко она на самом деле настраивается.\n\nВ нем все, начиная от потребительских товаров любого рода и заканчивая компонентами звездолета и звездной базы, включая их, изготавливается с невероятной скоростью на высокоэффективных адаптивных производственных сборочных линиях без вмешательства какой-либо части завода в другую; конечный результат - завод, который является одновременно лабораторией и мегафабрикой, что делает его центром для инженеров по всему миру."
 building_megafactory_t1_synthetic: "Глобальная мега-фабрика"
 building_megafactory_t1_synthetic_desc: "Расположенная в относительно отдаленном уголке мира, о котором идет речь, эта колоссальная мегафабрика, затмевающая все в своем роде, что мы когда-либо проектировали до открытия сверхсветовой связи, является свидетельством наших инженерных способностей, особенно учитывая, насколько быстро и легко она на самом деле настраивается.\n\nВ нем все, начиная от потребительских товаров любого рода и заканчивая компонентами звездолета и звездной базы, включая их, изготавливается с невероятной скоростью на высокоэффективных адаптивных производственных сборочных линиях без вмешательства какой-либо части завода в другую; конечный результат - завод, который является одновременно лабораторией и мегафабрикой, что делает его центром для инженеров по всему миру."
 building_occulari_citadel: "Цитадель Оккулари"
 building_occulari_citadel_desc: "Цитадель оккультистов. Маяк псионической силы, который резонирует по всей галактике, и средоточие власти одной из самых мощных известных боевых сил, это буквально гора брони, щитов, оружия и материалов, наполненных Зро, что позволяет Цитадели защищать как себя, так и весь мир, который она окружает. опирается на.\n\nВ то время как арсенал, составляющий Цитадель, безусловно, достоин внимания и уважения - величайшим оружием Цитадели являются сами Оккулярии, которые тихо патрулируют мир на борту замаскированных судов, которые приходят и уходят из Цитадели. - их корабельное вооружение используется, когда явная мощь оккуляриев считается откровенным перебором. Глубоко внутри самой Цитадели Оккуляри поддерживают огромное количество учебных заведений, Командных центров и исследовательских объектов всех видов, а также заводов-изготовителей, которые создают некоторые из самых мощных механизмов в империи, одновременно совершенствуя тактику, доктрину, стратегии и обучение, стоящие за ними.\n\nСамо присутствие оккуляриев в мире такого масштаба должно быть четким предупреждением - нападение на этот мир потребует на порядок большей огневой мощи, чем может принести большинство армий. Разумно предположить, что уничтожить мир, на котором покоится Цитадель, было бы гораздо проще."
 building_starlift_command_facility_t5: "Командный пункт Старлифта"
 building_starlift_command_facility_t5_desc: "Командный пункт Старлифта - один из самых амбициозных проектов, которые мы когда-либо предпринимали в этом конкретном масштабе. Очень просто, объект представляет собой гигантскую кузницу репликаторов, инженерную лабораторию и общепланетный оперативный командный центр, который подключен к ряду автоматизированных объектов, вращающихся вокруг близлежащих звездных систем, предпочтительно системы, в которой находится мир - эти объекты "роя спутников" работают синхронно, чтобы постепенно "задействовать" ближайшая звезда для получения сырья; процесс, который занимает очень, очень много времени; на практике это занимает от сотен миллионов до миллиардов лет, но производит достаточно сырья, чтобы буквально создать материю стоимостью в сотни миров, которая затем поступает в гигантские репликаторы для производства колоссального количества сырья для использования.\n\nХотя мы пока можем извлекать очень, очень мало в любой момент времени, результаты, тем не менее, огромны - и, кроме того, факт остается фактом, что объект также является фабричным комплексом, способным перерабатывать ресурсы, добываемые на планете, до такой степени, что практически никаких "ненужных" материалов, о которых можно было бы говорить."
 building_starlift_command_facility_t5_synthetic: "Командный пункт Старлифта"
 building_starlift_command_facility_t5_synthetic_desc: "Командный пункт Старлифта - один из самых амбициозных проектов, которые мы когда-либо предпринимали в этом конкретном масштабе. Очень просто, объект представляет собой гигантскую кузницу репликаторов, инженерную лабораторию и общепланетный оперативный командный центр, который подключен к ряду автоматизированных объектов, вращающихся вокруг близлежащих звездных систем, предпочтительно системы, в которой находится мир - эти объекты "роя спутников" работают синхронно, чтобы постепенно "задействовать" ближайшая звезда для получения сырья; процесс, который занимает очень, очень много времени; на практике это занимает от сотен миллионов до миллиардов лет, но производит достаточно сырья, чтобы буквально создать материю стоимостью в сотни миров, которая затем поступает в гигантские репликаторы для производства колоссального количества сырья для использования.\n\nХотя мы пока можем извлекать очень, очень мало в любой момент времени, результаты, тем не менее, огромны - и, кроме того, факт остается фактом, что объект также является фабричным комплексом, способным перерабатывать ресурсы, добываемые на планете, до такой степени, что практически никаких "ненужных" материалов, о которых можно было бы говорить."
 tech_alpha_command_grid: "Альфа-сеть командования"
 tech_alpha_command_grid_desc: "Исследовательские подразделения разработали теоретическую основу для нового типа сверхмассивной системы обороны, получившей название "Альфа-командование". Эти колоссальные сооружения, часто размером с горы, но способные быть чем угодно, от стационарных установок до подводных лодок и летающих крепостей, в зависимости от местных условий, операционных протоколов и доктрины, содержат основные процессорные ядра охватывающих планету оборонных сетей наряду с массивными средствами репликации и мгновенными связями со всеми уровнями обороны планеты, что позволяет средство для развертывания массивных формирований армий беспилотников и высокоэффективной координации всей оборонной сферы планеты."
 tech_cybernetic_defense_grid: "Кибернетическая защитная сеть"
 tech_cybernetic_defense_grid_desc: "Наши исследователи разработали теоретическую основу для нового типа сверхмассивной системы обороны, получившей название "Кибернетическое командование". Эти колоссальные сооружения, часто размером с горы, но способные быть чем угодно, от стационарных установок до подводных лодок и летающих крепостей, в зависимости от местных условий, операций и доктрины, содержат ядра искусственного интеллекта охватывающих планету оборонных сетей наряду с массивными средствами репликации и мгновенными связями со всеми уровнями обороны планеты, что позволяет объекту развернуть массивные формирования синтетических армий и координировать всю оборонную сферу планеты практически без усилий."
 tech_defensive_operations_matrix: "Матрица оборонительных операций"
 tech_defensive_operations_matrix_desc: "По мере того, как угрозы нашим мирам возрастают, возникает необходимость в укреплении нашей защиты от внешней угрозы. Создавая адаптивные оборонительные планы, имитируя военные игры чрезвычайной сложности, улучшая тактику и улучшая использование технологий, мы можем создавать планетарные укрепления и оборонительные меры, с которыми вражеским силам будет намного сложнее бороться."
 tech_engineering_building_t1: "Стандартизированная планетарная мегафабрика"
 tech_engineering_building_t1_desc: "По мере того как наша империя расширяется к звездам, мощь нашей индустрии подвергается испытанию перед лицом колоссальных возможностей и угроз, с которыми мы сталкиваемся. Все, от потребительских товаров до космических кораблей, пользуется критическим спросом, и производство всего этого эффективно и быстро становится все более актуальным.\n\nЧтобы решить эту проблему, необходимо расширить старые методы мегаконструкции и мегапроизводства - создать мегафабрику нового типа, которая будет больше, адаптивнее и экспансивнее, чем что-либо, когда-либо предпринимавшееся ранее."
 tech_engineering_building_t1_synthetic: "Синхронизированные методы мегапроизводства"
 tech_engineering_building_t1_synthetic_desc: "По мере того как наша империя расширяется к звездам, мощь нашей индустрии подвергается испытанию перед лицом колоссальных возможностей и угроз, с которыми мы сталкиваемся. Все, от запасных частей до космических кораблей, пользуется критическим спросом, и производство всего этого эффективно и быстро становится все более актуальным.\n\nЧтобы решить эту проблему, необходимо расширить старые методы мегаконструкции и мегапроизводства - создать мегафабрику нового типа, которая будет больше, адаптивнее и экспансивнее, чем что-либо, когда-либо предпринимавшееся ранее."
 tech_engineering_building_t2: "Стандартизированная планетарная мегафабрика"
 tech_engineering_building_t2_desc: "Успех мегафабрик - это факт, однако было отмечено, что многие используемые материалы в меньшей или большей степени идут в отходы из-за неэффективных методов и систем переработки. Кроме того, теоретически возможно повысить эффективность наших транспортных сетей на объектах - и эффективность производства - путем производства композитных материалов из стандартизированных материалов на месте квалифицированными бригадами."
 tech_engineering_building_t2_synthetic: "Обновление программного/аппаратного обеспечения для восстановления ресурсов"
 tech_engineering_building_t2_synthetic_desc: "Успех новых адаптивных мегафабрик был предсказан и подтвержден. Однако было отмечено снижение эффективности, поскольку значительное количество материалов расходуется впустую из-за неэффективных методов переработки, что приводит к некачественной чистоте или каркасам, требующим избытка материалов для компенсации некачественных схем сборки.\n\nПрогнозируемым решением является применение специализированных систем рекультивации промышленных ресурсов в производственном комплексе, но для этого потребуется значительное расширение мощностей. Это также значительно повысит эффективность производства в целом, поскольку та же технология может быть использована для оптимизации производства материалов."
 tech_engineering_building_t3: "Единые мегатранспортные сети"
 tech_engineering_building_t3_desc: "Логистика - это жизненная сила и пресловутый "позвоночник" любой отрасли. Независимо от того, как это анализировать, факт остается фактом: без логистической сети, равной или превосходящей промышленную мощь цивилизации - независимо от размера - конечный результат всегда будет хуже.\n\nПри значительном расширении межпланетной и межзвездной торговли и более прочной сети администрирования на межмировой основе создание единой сети логистики, которая может быстро адаптироваться и развиваться к новым условиям без какой-либо потери эффективности или качества, приводит к гораздо большему приросту ресурсов в целом и значительно повышение промышленного потенциала."
 tech_engineering_building_t3_synthetic: "Адаптивные логистические сети"
 tech_engineering_building_t3_synthetic_desc: "Органики определяют логистику как "жизненную кровь" и пресловутый позвоночник "каждой отрасли" (цитата приведена во вложении). Независимо от отдельного подразделения, которое его анализирует, факт остается фактом: без равной или превосходящей логистической сети промышленная мощь цивилизации - независимо от размера - конечным результатом всегда являются некачественные и неэффективные результаты.\n\nБлагодаря значительному расширению каналов передачи данных в межпланетных и межзвездных транспортных сетях и более эффективным адаптивным сетям администрирования на межмировой основе, создание новых специализированных и превосходных логистических подсистем с адаптивными возможностями обработки для оптимизации эффективности без потери качества приравнивается к гораздо большему производству ресурсов и высокой эффективности объем промышленного производства."
 tech_engineering_building_t4: "Мандат инженерного корпуса"
 tech_engineering_building_t4_desc: "Наш инженерный корпус, несмотря на свою эффективность, обладает потенциалом для значительного расширения. В совместных усилиях с несколькими другими отраслями исследований в нашей империи корпус выдвинул предложение о крупном расширении за счет более глобальных технологий и исследовательских сетей - в частности, о создании объектов, управляемых корпусом, на мирах, которые связаны с нашими ранее существовавшими инженерными и производственными сетями; прогнозируемый конечный результат заключается в том, что корпус сможет использовать свой опыт для оказания значительной поддержки и экспертных знаний крупномасштабным проектам на производственной линии, а также гораздо быстрее тестировать новые конструктивные решения.\n\nЭто приводит к тому, что корпус, по сути, может как изучать, так и совершенствовать инженерные технологии по мере их производства, что приводит к более эффективному производству и инженерным исследованиям."
 tech_engineering_building_t4_synthetic: "Инженерная связь"
 tech_engineering_building_t4_synthetic_desc: "Подсеть Инженерного корпуса доказала свою исключительную эффективность. Тем не менее, прогнозы показывают потенциал для значительного расширения и увеличения диапазона работы подсети за счет создания объектов всемирной сети Nexus, что приведет к экспоненциальному увеличению вычислительной мощности.\n\nИнтеграция указанных объектов в мегакомплекс Megafactory, по прогнозам, приведет к повышению эффективности мегакомплекса в целом, поскольку Nexus способен обеспечивать поддержку и оптимизировать материалы и шаблоны проектирования, оптимизируя проектирование на микро- и макромасштабах значительно большими темпами. Конечным результатом является повышение эффективности и качества материала в целом, что в значительной степени способствует будущим усилиям."
 tech_engineering_building_t5: "Оптимизация старлифтинга"
 tech_engineering_building_t5_desc: "Вопреки общему мнению многих цивилизаций, существовавших до сверхсветовой, подавляющее большинство строительных материалов в звездной системе не находится на планетах или астероидах, а скорее, сверхмалое большинство находится внутри самого негостеприимного места из возможных; звезда или звезды системы - с обычной звездой Главной последовательности G-типа (Желтый карлик), содержащей больше углерода и железа, чем совокупная масса всей планеты в несколько сотен раз.\n\nПо сути, старлифтинга - техника извлечения материала из звезды - означает фактически неисчерпаемый запас исходных материалов на уровне буквально строительства целых миров, и при этом достаточно, чтобы построить еще несколько сотен из одной звезды. Однако самой большой проблемой в этом уравнении является энергия - наши звездные базы уже достаточно хорошо справляются с близостью к звезде, но массовое извлечение сырья из звезды - это совсем другая задача, требующая удвоения усилий практически во всех областях техники. Это будет трудно осуществить, но успех означает практически неограниченные ресурсы."
 tech_engineering_building_t5_synthetic: "Оптимизация старлифтинга"
 tech_engineering_building_t5_synthetic_desc: "Вопреки общему мнению многих цивилизаций, существовавших до сверхсветовой, подавляющее большинство строительных материалов в звездной системе не находится на планетах или астероидах, а скорее, сверхмалое большинство находится внутри самого негостеприимного места из возможных; звезда или звезды системы - с обычной звездой Главной последовательности G-типа (Желтый карлик), содержащей больше углерода и железа, чем совокупная масса всей планеты в несколько сотен раз.\n\nПо сути, старлифтинга - техника извлечения материала из звезды - означает фактически неисчерпаемый запас исходных материалов на уровне буквально строительства целых миров, и при этом достаточно, чтобы построить еще несколько сотен из одной звезды. Однако самой большой проблемой в этом уравнении является энергия - наши звездные базы уже достаточно хорошо справляются с близостью к звезде, но массовое извлечение сырья из звезды - это совсем другая задача, требующая удвоения усилий практически во всех областях техники. Это будет трудно осуществить, но успех означает практически неограниченные ресурсы."
 tech_orbital_command_district: "Орбитальный командный округ"
 tech_orbital_command_district_desc: "Защита орбитальной станции от вторжения - это задача, полностью отличающаяся от защиты планеты во многих отношениях, и требует радикального переосмысления в больших масштабах в отношении того, как следует вести боевые действия, чтобы максимизировать эффект и свести к минимуму ущерб рассматриваемой среде обитания. Оптимизация обучения и командования в бою в условиях невесомости, совершенствование сетей точечной защиты среды обитания, систем командования и контроля для контроля повреждений и точечной защиты ближнего боя и изоляции секторов могут позволить создать более эффективные оборонительные силы с более высоким стандартом общей эффективности на борту наших мест обитания."
 tech_orbital_command_node: "Орбитальный командный узел"
 tech_orbital_command_node_desc: "Защита орбитальной станции от вторжения - это задача, полностью отличающаяся от защиты планеты во многих отношениях, и требует радикального переосмысления в больших масштабах в отношении того, как должен вестись бой, чтобы максимизировать эффект и минимизировать ущерб для рассматриваемой станции. Оптимизация узлов реагирования и беспилотных летательных аппаратов для ведения боя в условиях невесомости, совершенствование сетей точечной защиты среды обитания, систем командования и контроля для контроля повреждений, а также точечной защиты ближнего боя и изоляции секторов могут позволить создать более эффективные оборонительные силы с более высоким стандартом общей эффективности в целом."
 tech_physics_building_t1: "Сети обсерваторий дальнего космоса"
 tech_physics_building_t1_desc: "По мере того, как наша империя расширяется к звездам, новые явления и аномалии постоянно расширяют наше понимание физической сферы - многое из этого требует новых технологий, теорий, ресурсов для эффективного анализа и обработки в пригодные для использования данные.\n\nС этой целью в качестве первого шага был предложен проект по созданию значительно расширенной сети обсерваторий Дальнего космоса, расположенных на периферии наших контролируемых систем."
 tech_physics_building_t1_synthetic: "Сети обсерваторий дальнего космоса"
 tech_physics_building_t1_synthetic_desc: "По мере того, как наша империя расширяется к звездам, новые явления и аномалии постоянно расширяют наше понимание физической сферы - многое из этого требует новых технологий, теорий, ресурсов для эффективного анализа и обработки в пригодные для использования данные.\n\nС этой целью в качестве первого шага был предложен проект по созданию значительно расширенной сети обсерваторий Дальнего космоса, расположенных на периферии наших контролируемых систем."
 tech_physics_building_t2: "Расширения гравитационной обсерватории"
 tech_physics_building_t2_desc: "Успех наших глобальных обсерваторий в целом говорит сам за себя, и, как прямой результат, прозвучали призывы к дальнейшему расширению обсерваторий Дальнего космоса - внедрению технологии гравитационных датчиков и повышению общей эффективности спутников, - а также к расширению наших глобальных обсерваторий, базирующихся по всему миру, с помощью новых технологий и инженерных разработок."
 tech_physics_building_t2_synthetic: "Расширения гравитационной обсерватории"
 tech_physics_building_t2_synthetic_desc: "Успех наших глобальных обсерваторий в целом говорит сам за себя, и, как прямой результат, алгоритмы прогнозирования предполагают дальнейшее расширение обсерваторий Дальнего космоса - внедрение технологии гравитационных датчиков и повышение общей эффективности спутников - а также расширение наших глобальных обсерваторий, базирующихся по всему миру, с помощью новых технологий и инженерных разработок."
 tech_physics_building_t3: "Глобальные исследовательские сети"
 tech_physics_building_t3_desc: "Новые ключевые достижения в области инженерии и сенсорных технологий привели к значительному числу потенциальных улучшений в наших обсерваториях - как в Глубоком космосе, так и на наших планетах. Существует потенциал для значительного расширения и значительно улучшенной синхронизации исследований за счет более широкого использования новых конечных передатчиков."
 tech_physics_building_t3_synthetic: "Глобальные исследовательские сети"
 tech_physics_building_t3_synthetic_desc: "Новые ключевые достижения в области инженерии и сенсорных технологий привели к значительному числу потенциальных улучшений в наших обсерваториях - как в Глубоком космосе, так и на наших планетах. Существует потенциал для значительного расширения и значительно улучшенной синхронизации исследований за счет более широкого использования новых конечных передатчиков."
 tech_physics_building_t4: "Объединенные исследовательские сети"
 tech_physics_building_t4_desc: "Недавние успехи Инициативы по межпланетным исследованиям оказались весьма полезными; как таковые, были предложения расширить Инициативу, предоставив ее ресурсы и исследования в распоряжение большего числа местных исследовательских сетей - подключив эти отдельные сети к Инициативе и, таким образом, в конечном итоге, друг к другу.\n\nЭто, в сочетании с новыми достижениями в технологии тахионных датчиков, может позволить значительно расширить наши сети обсерваторий."
 tech_physics_building_t4_synthetic: "Каналы передачи данных червоточины"
 tech_physics_building_t4_synthetic_desc: "Новое ядро сингулярности оказалось исключительно полезным для большого числа областей исследований, по оценкам §Y5.178%§! повышенная эффективность. Расчеты вероятности предполагают, что потенциал синхронизированных линий связи на экстремальных расстояниях между ядром Сингулярности и отдельными центральными узлами обсерватории может увеличить исследования в конкретных областях и повысить энергоэффективность примерно на §Y2,11%§!.\n\nРасчеты инженерных сетей предсказывают потребность в крупномасштабном объекте для размещения необходимого передатчика канала передачи данных через червоточину и требуемой мощности удобства."
 tech_physics_building_t5: "Киносуральная Сеть"
 tech_physics_building_t5_desc: "Во время наших исследований энергии нулевой точки и Темной материи наши исследователи обнаружили нечто очень, очень странное - форму "паутины", "переплетения" или "сети" из глубоко связанной Темной материи и, возможно, даже Темной энергии. Называя это "Сетью Бесконечности" или "Кинематографическим царством" - эта "сеть" существует в форме, которую мы не можем должным образом описать, по-видимому, соединяясь вместе через Темную материю, Темную энергию и слои измерений, ранее неизвестные нам, потенциально образуя совершенно отдельное измерение. Сеть может даже охватывать всю вселенную, но у нас нет определенного способа узнать это.\n\nЧто мы знаем, так это то, что "сеть" не пуста - она полна странных сущностей, могущественных и разумных, недоступных пониманию даже наших величайших умов. Большинство из них отчуждены, совершенно безразличны к нашим приходам и уходам, но некоторые общительны и открыты для нас, хотя и по-своему странно. Эти "призраки", как мы их называем, позволяют нам подключаться к сети, хотя и в очень ограниченной степени, используя специальные точки подключения; гигантские комплексы, называемые "Киносуральными узлами". Узлы сами по себе столь же причудливы; на самом деле они выдают больше энергии, чем потребляют, и способны накапливать колоссальное количество энергии, что приводит к значительному чистому приросту энергии."
 tech_physics_building_t5_synthetic: "Киносуральная Сеть"
 tech_physics_building_t5_synthetic_desc: "Во время наших исследований энергии нулевой точки и Темной материи наши исследователи обнаружили нечто очень, очень странное - форму "паутины", "переплетения" или "сети" из глубоко связанной Темной материи и, возможно, даже Темной энергии. Называя это "Сетью Бесконечности" или "Кинематографическим царством" - эта "сеть" существует в форме, которую мы не можем должным образом описать, по-видимому, соединяясь вместе через Темную материю, Темную энергию и слои измерений, ранее неизвестные нам, потенциально образуя совершенно отдельное измерение. Сеть может даже охватывать всю вселенную, но у нас нет определенного способа узнать это.\n\nЧто мы знаем, так это то, что "сеть" не пуста - она полна странных сущностей, могущественных и разумных, недоступных пониманию даже наших величайших умов. Большинство из них отчуждены, совершенно безразличны к нашим приходам и уходам, но некоторые общительны и открыты для нас, хотя и по-своему странно. Эти "призраки", как мы их называем, позволяют нам подключаться к сети, хотя и в очень ограниченной степени, используя специальные точки подключения; гигантские комплексы, называемые "Киносуральными узлами". Узлы сами по себе столь же причудливы; на самом деле они выдают больше энергии, чем потребляют, и способны накапливать колоссальное количество энергии, что приводит к значительному чистому приросту энергии."
 tech_society_building_t1: "Сети колониальной поддержки"
 tech_society_building_t1_desc: "По мере того, как наша империя расширяется к звездам, наши колонии сталкиваются с одной серьезной проблемой за другой - флора, фауна и даже сами миры одинаковы. Чтобы обеспечить безопасность и, в конечном счете, процветание наших колоний, необходимо приложить дополнительные усилия."
 tech_society_building_t1_synthetic: "Установки для биоанализа"
 tech_society_building_t1_synthetic_desc: "По мере того, как наша империя расширяется к звездам, наши колонии сталкиваются с одной серьезной проблемой за другой - флора, фауна и даже сами миры одинаковы. Требуется расширение вычислительной мощности и специализированный анализ отдельных миров."
 tech_society_building_t2: "Сети колониальной поддержки"
 tech_society_building_t2_desc: "Колониальное агентство первоначально возникло, когда мы впервые начали расширяться к звездам - тогда оно было небольшим, но сейчас является основной частью наших усилий по колонизации. Расширяя роль Агентства для активной поддержки колоний в гораздо более широком масштабе, включая дополнительные ресурсы для создания постоянных представительств на мирах, возможно, удастся использовать опыт Агентства."
 tech_society_building_t2_synthetic: "Сеть ксеноадаптации"
 tech_society_building_t2_synthetic_desc: "Регулярно встречаются новые миры и новые препятствия. Каркасы, идеально подходящие для одного мира, не подходят для другого, требуя новых модульных конструкций и специализированных модификаций для снижения затрат на техническое обслуживание и повышения эффективности работы в целом. Аналогичным образом, органические и несвязанные синтетические формы жизни открывают новые возможности для социальных наук и генетического анализа, которые могут быть полезными.\n\nРешение представляет собой создание выделенной подсети, занимающейся исключительно социальными науками и анализом окружающей среды среди других областей, связанных с биокибернетическим взаимодействием, для дальнейшего использования в различных областях. Получившая название Сети ксеноадаптации, она станет ядром усилий по адаптации к новым условиям окружающей среды."
 tech_society_building_t3: "Расширение колониальных операций"
 tech_society_building_t3_desc: "Успехи Колониального агентства само собой разумеется, и расширение этих успехов в равной степени необходимо. Расширение полномочий и ресурсных возможностей Агентства по делам колоний, несомненно, привело бы к значительному числу достижений в дальнейшем."
 tech_society_building_t3_synthetic: "Связь био-интеллекта"
 tech_society_building_t3_synthetic_desc: "Неизбежным является тот факт, что нам - для получения положительных или отрицательных результатов - приходится регулярно иметь дело с органическими формами жизни. Анализируя все существующие империи в галактике с помощью передовых операций пассивного проникновения и постов прослушивания в глубоком космосе, можно собирать данные в огромных масштабах, что позволяет гораздо лучше понять биологические культуры и производные технологические достижения, что, в свою очередь, предлагает большие достижения в широком спектре областей."
 tech_society_building_t4: "Психоисторические теоремы"
 tech_society_building_t4_desc: "Идея психоистории - использование психоанализа с социальными науками вместе с историческими данными для понимания мотивов и поведения групп и наций - не является новой областью науки, но существует уже очень, очень давно; изучение прошлого позволяет более обоснованно строить предположения о будущем.\n\nНедавние достижения в области алгоритмов прогнозирования и межзвездного администрирования, однако, привели к своеобразным результатам. Начинают проявляться ранее упущенные из виду закономерности, позволяющие лучше и точнее прогнозировать общие тенденции групп, сил и правительств, что весьма полезно для широкого круга целей. Эффективно применяемый специальным подразделением Колониального агентства, он мог бы лучше подготовить нашу империю к новым и непредвиденным вызовам, которые могут возникнуть."
 tech_society_building_t4_synthetic: "Структура психоисторического прогнозирования"
 tech_society_building_t4_synthetic_desc: "Идея психоистории - использование психоанализа с социальными науками вместе с историческими данными для понимания мотивов и поведения групп и наций - не является новой областью науки, но существует уже очень, очень давно; изучение прошлого позволяет более обоснованно строить предположения о будущем.\n\nОрганике, однако, не хватает необходимой вычислительной мощности и сенсорной мощности для адекватной синхронизации паттернов в единые долгосрочные прогнозы. Благодаря объединению разведывательных сетей - постов прослушивания, пассивных подразделений проникновения, специализированного программного обеспечения для проникновения среди прочего - в дополнение к более локализованным маломасштабным вероятностным механизмам прогнозирование органических и синтетических операций в большом и малом масштабе становится экспоненциально более вероятным."
 tech_society_building_t5: "Объединенная Агентская сеть"
 tech_society_building_t5_desc: "В то время как наше Агентство более или менее объединено, как и следовало ожидать, обмен данными и необходимыми операциями по решению проблем отдельных миров, систем или нашей империи в целом все еще происходит слишком медленно.\n\nНовые прорывы в различных областях, однако, привели к значительному прогрессу в первую очередь в технологических решениях - прежде всего, это значительно расширенная сеть банка данных с локальными резервными копиями, сжимающая все объединенные знания Агентства в более компактный формат, к которому можно легко получить доступ, а также более мощная и специализированная сверхзащищенная коммуникационная сеть, которая позволяет Агентству координировать усилия в гораздо большем масштабе.."
 tech_society_building_t5_synthetic: "Бионическая теория"
 tech_society_building_t5_synthetic_desc: "Органические формы жизни - при всех их слабостях и изъянах - являются результатом случайности и адаптации, постепенных инженерных изменений, которые отфильтровывают ошибочные результаты в ходе эволюции. Успешные формы жизни, присутствующие в галактике, имеют свои собственные уникальные адаптации, мутации, изменения - социальные и генетические. Применение этих мутаций - это не слабость, а ступенька к большему прогрессу. Специализированное оборудование Nexus, способное быстро модифицировать органические, кибернетические и синтетические технологии - в дополнение к быстрому анализу и применению органико-синтетических технологий - может стать ключевым элементом для крупного скачка вперед в технологиях проектирования."
