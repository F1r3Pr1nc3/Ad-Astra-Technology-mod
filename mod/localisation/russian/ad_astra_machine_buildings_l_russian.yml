l_russian:
 building_adaptive_defence_core: "Ядро адаптивной защиты"
 building_adaptive_defence_core_desc: "Искусственный горный хребет из композитных материалов звездного класса, брони и щитов под бесчисленными слоями различных типов камуфляжа и искусственного композитного камня - Адаптивное защитное ядро - подходящее название для этих связанных ядер Нексуса, которые вместе образуют самое большое защитное ядро в этом мире.\n\nХотя объект во многих отношениях в значительной степени самодостаточен, Ядру требуется постоянное снабжение из внешних сетей для поддержания его гигантских оборонительных запасов и командных ядер, которые отслеживают всю активность по всей колонии на предмет любых признаков опасности или отклонений, в то время как само оно служит гигантским комплексом военных бункеров.\n\nЕго арсенал включает в себя массивы оружия точечной обороны, артиллерийские установки, генераторы театральных щитов, средства антиорбитального перехвата, гигантские ангары с шаттлами и ударными кораблями, колоссальные массивы пассивных датчиков, сети бункеров, средства реагирования на чрезвычайные ситуации и передовые операционные базы, расположенные по всей колонии. Чтобы захватить мир, атака должна будет затронуть ядро обороны.\n\nЗадача, которую гораздо легче сказать, чем сделать."
 building_alpha_core: "Крепость Альфа"
 building_alpha_core_desc: "В отдаленной - возможно - части этого мира скрывается загадка, абсолютная тайна, окутанная странными алгоритмами. Само его местоположение является загадкой, которая не имеет никакого последовательного смысла - просканируйте его предыдущее местоположение, и оно будет обнаружено в новом. Отсканируйте новый, и он появится в другом, случайном месте. Крепость Альфа известна, однако... каким-то образом. И это еще более странно, учитывая его размеры.\n\nПоднимаясь высоко в стратосферу и даже касаясь самых краев эквивалента мезосферы в этом мире, крепость Альфа представляет собой гигантскую горную башню, которая скрывает колоссальные массивы скрытого оружия, генераторы щитов и совершенно причудливые бронированные защиты, которые, кажется, бросают вызов самим законам физики. Но что делает крепость такой опасной, так это то, что происходит внутри нее... что бы это ни было.\n\nКрепость постоянно контролирует, изменяет и усиливает силы, которые размещены в этом мире и, действительно, по всей рассматриваемой империи, с помощью незначительных, незаметных команд. Корректировки доспехов, щитов и оружия - изменения в тактике, стратегии, логистике и дизайне. Сама протяженность крепости остается загадкой. Чего нет - так это его эффектов, которые удерживают его в целом.\n\nРазумно говоря, лучшее средство при столкновении с Альфа-крепостью - это не атаковать ее в лоб, а скорее разрушить планету, на которой она покоится... и надеюсь, что это не повторится где-нибудь еще."
 building_arsenal_command_nexus: "Командный терминал Арсенала"
 building_arsenal_command_nexus_desc: "Едва заметный для орбитального сканирования, командный узел Арсенала находится в отдаленном регионе этого мира. Несмотря на то, что это грозное с точки зрения защиты сооружение - большая его часть находится под землей и имеет неопределенные размеры из-за широкого спектра технологий маскировки - является лишь вспомогательным складом для гораздо большего и гораздо более мощного кибернетического командного ядра, которое бродит по миру - большие мобильные комплексы крепости сами по себе.\n\nХотя есть предположения относительно того, где расположено Ядро, реальность такова, что Кибернетическое командное ядро почти постоянно подвижно. С его помощью связи со всей мировой системой обороны постоянно координируются, чтобы оптимизировать их эффективность, в то время как элитные силы боевой структуры Ядра и сопровождающие их боевые группы могут, по уведомлению стандартного временного подразделения, эффективно быть развернуты в любой части мира в короткие сроки.\n\nРеально, первая цель в обеспечении безопасности мира потребует нейтрализации командной связи Арсенала, чтобы лишить Кибернетическое командное ядро шанса пополнить запасы и перевооружиться. Более трудная задача, чем предполагалось."
 building_bio_analysis_core: "Ядро биоанализа"
 building_bio_analysis_core_desc: "Ядро биоанализа - колоссальный искусственный горный хребет из многочисленных ядер Нексуса, объединенных в монументальную сеть хранилищ беспилотных летательных аппаратов, стартовых площадок, ангаров, передовых медицинских учреждений, Кузниц генов, гидропоники, Аэропоники, исследовательских центров и специализированных командных центров, объединяющих обширную сеть небольших аванпостов и объектов, разбросанных по всей этот мир.\n\nОбъект в целом является местом сосредоточения огромного количества специализированных вычислительных ядер, аналитических блоков, полуавтономных агентов и синхронизированных ядер обновления, которые постоянно отслеживают, анализируют, прогнозируйте и действуйте на основе данных, полученных из множества источников, имеющихся в его распоряжении, чтобы оптимизировать и направить сети этого мира в первую очередь на значительно повышенную эффективность."
 building_bio_codex_core: "Ядро Биокодекса"
 building_bio_codex_core_desc: "Безусловно, одна из самых гигантских структур во всем мире, на которой она покоится - ядро Биокодекса простирается далеко в эквивалентную стратосферу и даже касается самых краев мезосферы. И все же, несмотря на такую высоту, все Ядро от основания до вершины покрыто наноинженерной биоматерией - единственный самый массивный вертикальный сад во всем мире, за исключением ни одного.\n\nВ пределах его границ хранилища беспилотных летательных аппаратов, стартовые отсеки, Ангарные сооружения, Генетические кузницы, гидропоника, Аэропоника и исследовательские сети составляют основную массу, но скрывают истинную мощь Ядра. Массивное информационное ядро, предназначенное исключительно для моделирования и анализа органической жизни и миров по всей галактике - создания прогнозных моделей по ходу дела.\n\nТеоретически ядро Биокодекса могло бы имитировать биосферы любого мира во всей галактике вплоть до молекулярного уровня... и потенциально - за его пределами."
 building_bio_codex_vault: "Хранилище Биокодекса"
 building_bio_codex_vault_desc: "Хранилище представляет собой огромное сооружение - размером с целый планетарный континент - и настолько обширное, с таким монументальным множеством флоры и фауны в различных биомах с их собственным климатом, что Хранилище само по себе является предметом изучения. Внутри или между множеством ядер Нексуса, которые вместе образуют искусственные горные хребты Хранилища, расположены сотни тысяч хранилищ беспилотных летательных аппаратов, исследовательских центров, объектов геопоники, гидропоники и аэропоники, посадочных и стартовых площадок, оборонных сооружений и объектов биологического анализа.\n\nВ сердце Хранилища, однако, находится самое заметное место из всех: Эволюционный реактор. На самом деле это огромный шпиль, к которому приросла генетически улучшенная биомасса, чтобы он выглядел как единое гигантское дерево, поднимающееся на стратосферные высоты (что, по всем биологическим представлениям, должно быть невозможно), причем на вершине оно такое же зеленое, как и растительная жизнь на уровне земли.\n\nВнутри реактора еще больше хранилищ беспилотных летательных аппаратов, стартовых отсеков, ангарных сооружений, специальных зон для изучения органических форм жизни в имитируемых системах, Кузниц генов, гидропоники, аэропоники, репликаторов питательных веществ и исследовательских ядер составляют основную часть - но скрывает истинную мощь Реактора - самого Биокодекса, колоссального ядра квантовых вычислений, предназначенного исключительно для анализа, изучения, каталогизации и прогнозирования органических форм жизни.\n\nТеоретически Хранилище могло бы имитировать биосферы любого мира во всей галактике вплоть до молекулярного уровня... и потенциально - за его пределами."
 building_cynosural_uplink_nexus: "Нексус генератора связи"
 building_cynosural_uplink_nexus_desc: "Размером с целый планетарный континент, Нексус генератора связи, безусловно, является одной из крупнейших структур в этом сегменте мира-кольца, без сомнения. На самом деле он настолько огромен, что значительную часть объектов Мира-Кольца можно найти не вокруг, а внутри многочисленных долин Восходящей связи.\n\nСотни тысяч реакторных комплексов, исследовательских объектов, восходящих линий связи, посадочных площадок, хранилищ беспилотных летательных аппаратов и оборонных сооружений составляют основную его часть - но в основе восходящей связи находится гигантский узел - единый сверхмассивный шпиль Нексуса, который поднимается высоко в эквивалент стратосферы, вмещая множество слоев вычислительной системы на основе квантовой пены, которая составляет Узел в целом.\n\nОттуда Сеть может - в ограниченном смысле - подключаться к "Иследовательской сети" с помощью неопределенных средств для тех, кто находится за пределами Машинной сети... и даже тогда неопределенно, преобразуя данные в пригодные для использования исследовательские данные.\n\nВиден далеко и широко во всех направлениях и даже с края системы - столб света, который он излучает, как и вычислительная система, причудлив по своей природе. Он не излучает заметных уровней энергии, а сам Узел непроницаем для любых известных средств - физических или иных , - хотя природа его обсидиановой структуры остается неизменной... очень неясно, поскольку он вырабатывает значительно больше энергии, чем на самом деле потребляет."
 building_cynosural_uplink_node: "Узел генератора связи"
 building_cynosural_uplink_node_desc: "Возвышаясь высоко над эквивалентом стратосферы нижележащего мира и едва касаясь эквивалентной высоты мезосферы, узел восходящей связи виден далеко и широко как по всему миру, на котором он расположен, так и по всей рассматриваемой системе; гигантский столб света, который простирается от вершины маяка. безвредный, но достаточно яркий, чтобы быть видимым даже из самых отдаленных уголков системы на своем пути - для тех, кто находится на орбите и на поверхности, Маяк сияет как маленькая звезда.\n\nВ его основе находится обсидиановое ядро, которое образует "Киносуральный узел"; массивная квантово-пенная вычислительная система непостижимой мощности... тем не менее, тот, который не испускает обнаруживаемого излучения и - насколько может определить любая система - непроницаем любыми известными средствами во всех смыслах этого слова, подключен к "Иследовательской Сети".\n\nПо всей высоте Маяка посадочные площадки, хранилища беспилотных летательных аппаратов, коммунальные объекты, реакторные установки, оборонные сооружения и большинство всех исследовательских установок получают энергию не от генераторных сетей, а от самого Узла, поскольку его выходная мощность значительно превышает выходную мощность любого отдельного генераторного района без каких-либо, казалось бы, объяснимый источник."
 building_foundry_unit: "Литейный цех"
 building_foundry_unit_desc: "Массивный модуль высокой плотности, до краев наполненный самыми передовыми производственными технологиями, доступными рассматриваемой империи. Шахтерские шаттлы, сверхмассивные литейные цеха и мастерские в невесомости в дополнение к небольшим жилым помещениям для шахтерских дронов - все вместе делает его важной частью производственных операций обитаемости."
 building_galactic_network_array: "Массив галактической сети"
 building_galactic_network_array_desc: "Массив Галактической сети размером с целый планетарный континент является предпоследним коммуникационным узлом машинного интеллекта, который им управляет. Искусственные горные хребты все вместе образуют гигантскую сеть ферм обработки данных и коммуникационных узлов, которые обрабатывают ошеломляющее количество информации каждую стандартную секунду.\n\nВ основе всего массива находится блок обработки данных с антенной связи, настолько колоссальной, что с ней могут соперничать только примитивные нации, с бесконечными роями курьерских дронов, создающих огромные облака, когда они пересекают с одной стороны искусственного континента на другую, неся более тяжелые пакеты данных, когда они делай.\n\nПересечь массив сложно даже в теоретическом смысле - вычисление оптимального пути через него без помех требует значительных вычислительных мощностей для достижения, хотя реально это может быть сделано за 48 стандартных лет."
 building_interceptor_core: "Ядро перехватчика"
 building_interceptor_core_desc: "Ядро Перехватчика, безусловно, является одним из самых массивных крепостных комплексов в этом сегменте мира-кольца. Размером с целый планетарный континент, Ядро на практике представляет собой один гигантский комплекс крепостей, состоящий из мириад шпилей, которые вместе образуют огромные искусственные горные цепи, построенные из композитных материалов звездного класса и экранирования звездного класса, что делает орбитальную бомбардировку гораздо менее эффективной.\n\nМежду шпилями расположены сотни тысяч объектов размером с районы Нексуса - ангарные отсеки, достаточно большие, чтобы соперничать с цитаделями Звездных баз, системы противоорбитального перехвата, достаточно большие, чтобы считаться их собственными крепостями с настоящим оружием звездолета, пассивные сенсорные решетки, которые контролируют все в системе, мегафабрики быстрого ремонта, производства и развертывания, командные центры и средства реагирования на чрезвычайные ситуации любого рода.\n\nЭто в сочетании со сверхмассивными средствами моделирования позволяет ядру перехватчика постоянно моделировать любые потенциальные вторжения и векторы орбитальной бомбардировки - в сочетании с адаптивными производственными мощностями, способными создавать специально подобранные силы, это приводит к значительному количеству очень мощных оборонительных армий.\n\nЧтобы захватить сегмент, силам придется задействовать ядро. Легче теоретизировать, чем делать на самом деле."
 building_interstellar_conflux_array: "Массив межзвездных слияний"
 building_interstellar_conflux_array_desc: "Возвышаясь высоко над стратосферой нижележащего мира и едва касаясь эквивалентной высоты мезосферы, система межзвездного слияния является центром координации усилий всего интеллекта - его неисчислимые библиотеки данных, подуровни ферм данных и уровни суб-ферм данных настолько многочисленны, что сами по себе образуют целые районы.\n\nПопытка проложить эффективный маршрут через массив - это долгосрочная задача по ряду постоянно меняющихся причин, требующая отвлечения значительных вычислительных мощностей для обеспечения того, чтобы специализированная обработка массива не нарушалась."
 building_interstellar_coordination_array: "Межзвездная координационная решетка"
 building_interstellar_coordination_array_desc: "Гигантский комплекс размером с небольшой горный хребет недалеко от самого капитолия, Межзвездный координационный массив представляет собой гигантское сетевое ядро, состоящее из нескольких массивных комплексов размером с гору, которые вместе управляют массивами C3 большого разума - Командование, контроль и связь.\n\nСреди бесконечных туннелей и ферм данных, суб-ферм данных, суб-суб-ферм данных и суб-суб-суб-ферм данных, которые вместе образуют лабиринт, за которым едва поспевают даже лучшие навигационные системы, координационные подразделения справляются с бесконечной приливной волной данных.\n\nСтандартные протоколы для входа в координационный массив включают сенсорную защиту, современные навигационные системы и для более глубоких углублений потенциально землеройное оборудование."
 building_omni_network_nodes: "Всесетевые узлы"
 building_omni_network_nodes_desc: "Набор гигантских ядер Нексуса, связанных вместе в массивную сеть, которые вместе образуют то, что можно описать только как искусственный горный хребет из композитов, инженерных коммуникаций, проходов и сооружений - в узлах Всесетевой сосредоточены многие из самых мощных исследовательских центров и расположены многие из лучших исследовательских центров в этом мире.\n\nВ ядрах Nexus хранилища беспилотных летательных аппаратов, средства технического обслуживания, реакторные установки и сверхэффективные исследовательские установки с расширенными сетевыми возможностями - все это включает в себя широкий спектр ресурсов, доступных узлам, с его обширным объемом исследований, сгенерированных и регулярно загружаемых в сеть.\n\nНа объектах также размещены линии передачи и приема на большие расстояния с полевыми аванпостами и спутниковыми объектами в межзвездной пустоте - среди них системы электромагнитных, гравитационных и тахионных телескопов полного спектра, созданные перед космическим полетом, - позволяющие узлам анализировать данные из сети Бесконечность и преобразовывать их в полезную информацию."
 building_orbital_bio_analysis_unit: "Орбитальный блок биоанализа"
 building_orbital_bio_analysis_unit_desc: "Массивный модуль высокой плотности, в котором находится ядро биоанализа среды обитания. Сеть хранилищ беспилотных летательных аппаратов, стартовых отсеков, ангаров, генетических кузниц, гидропоники, аэропоники и исследовательских установок - все это упаковано в большой модуль с дальними восходящими линиями связи с обширной сетью небольших аванпостов и объектов по всей системе.\n\nВ целом, устройство обнаруживает, отслеживает, анализирует, прогнозирует, а затем действует на основе данных, которые оно собирает как из своих собственных операций, так и из анализа более широкой системы, что значительно повышает производительность многих операций среды обитания."
 building_orbital_command_node: "Орбитальный командный узел"
 building_orbital_command_node_desc: "Центральное командование и контроль за защитными мерами станции обитания. При постоянных усиленных мерах защиты и протоколах изоляции Командный узел имеет больше уровней защиты, чем большинство планетарных объектов, и способен обладать и использовать непрерывные симуляции военных игр для повышения производительности развернутых дронов.\n\nОтсюда большое количество различных средств защиты среды обитания может быть развернуто и контролироваться в считанные минуты - взрывозащищенные двери с тройным усилением, генераторы микрозащиты, сетки точечной защиты, системы сторожевых орудий, встроенные в стены бункеры, системы химического и "вакуумного" оружия (в частности, отправка войск в космос всегда является жизнеспособным вариантом тактического перемещения) в дополнение к элитным подразделениям дронов, которые превосходят в обороне из среды обитания.\n\nЛюбая сила, которая хочет захватить контроль над Средой обитания, должна будет задействовать Орбитальный командный узел. Статистическая вероятность исключает подавляющее большинство потенциальных сил вторжения и указывает на серьезный ущерб остальным."
 building_orbital_mirror_core: "Ядро орбитального зеркала"
 building_orbital_mirror_core_desc: "Массивный модуль высокой плотности, до краев набитый системами связи - орбитальное зеркальное ядро представляет собой гораздо меньший вариант более крупных квантовых сигнальных зеркальных ядер - разработанный специально для операций в среде обитания. Размещая массивные восходящие линии внутренней связи для всех полуразумных систем во всей империи, наряду с хранилищами беспилотных летательных аппаратов, ядрами усиления сигнала, ядрами координации и средствами технического обслуживания среди прочего - общая сумма орбитального зеркального ядра является значительным общим повышением общей производительности системы во всей среде обитания."
 building_orbital_research_uplink: "Восходящая линия связи для орбитальных исследований"
 building_orbital_research_uplink_desc: "Массивный модуль высокой плотности, отделенный от основного места обитания десятками воздушных шлюзов, тройными усиленными противопожарными дверями (фактически, несколькими слоями) и усиленными секциями сверхвысокой безопасности, Орбитальный исследовательский восходящий модуль состоит из обоих сверхмассивных исследовательских модулей, средств технического обслуживания и блоков банка данных, которые связаны с другими исследовательскими объектами на среда обитания.\n\nВместе с дальними восходящими линиями связи с полевыми аванпостами и спутниковыми объектами в межзвездной пустоте - массивы телескопов размером с нацию перед космическим полетом - Восходящая линия связи способна принимать, анализировать, обрабатывать и передавать результаты данных другим ключевым вычислительным единицам для дальнейшего анализа, что делает ее ключевой частью более масштабных исследовательских усилий Хабитат."
 building_quantum_core: "Квантовое ядро"
 building_quantum_core_desc: "Этот гигантский мегалит, простирающийся высоко в стратосферу и касающийся самых краев эквивалентной мезосферы, является Квантовым ядром, одним из самых мощных узлов связи в этом мире, за исключением none. Вдоль его бесчисленных слоев и окружающих районов-спутников - каждый размером с примитивный мегаполис - в Ядре расположены огромные узлы и соединительные решетки с блоками усиления передатчиков для повышения мощности и четкости каждой передачи с полосой пропускания, которая столетия назад была бы физически невозможна.\n\nВ каждом слое активной зоны - достаточно большом, чтобы охлаждающая жидкость, циркулирующая по нему, должна тщательно поддерживаться, чтобы избежать разрушительных атмосферных условий, - также находятся мегамасштабные хранилища беспилотных летательных аппаратов, реакторные блоки, ремонтные сооружения и рабочие зоны "Охотник-искатель".; все вместе с центральным узлом ядра оптимизирует и координирует их для достижения оптимальной эффективности."
 building_quantum_core_network: "Сеть квантового ядра"
 building_quantum_core_network_desc: "Этот гигантский комплекс - размером с целый планетарный континент - является сетью Квантового ядра. Гигантский по масштабу, его огромное множество шпилей Nexus вместе образуют целые горные хребты, обычно окруженные узлами, переходами или сигнальными зеркальными ядрами, которые - по сравнению с сетью Квантовое ядро в целом - практически ничтожны.\n\nПо всей сети - средства ретрансляции сигналов с системами связи размером с органическую аркологию, реакторные установки для конкурирующих энергетических районов, сети технического обслуживания и хранилища беспилотных летательных аппаратов, даже на сверхзвуковой скорости им требуется несколько стандартных дней, чтобы пересечь от одного конца до другого, вычислительные узлы настолько огромны, что их системы охлаждения образуют целые ледниковые регионы и посадочные площадки, достаточно большие для Титана - корабли класса - образуют основную часть QCN. \n\nИз этого Машинный интеллект может взаимодействовать с каждым узлом, соединением, Квантовым ядром и Сигнальным зеркальным ядром во всей их галактике - значительно повышая мощность машинного интеллекта."
 building_signal_mirror_core: "Ядро сигнального зеркала"
 building_signal_mirror_core_desc: "Квантовое сигнальное зеркальное ядро - это колоссальный межзвездный восходящий узел. Гигантское сооружение размером с органический мегаполис содержит огромное количество восходящих линий внутренней связи для всех полуразумных систем во всей империи. Хранилища беспилотных летательных аппаратов, ядра усиления сигнала, координационные ядра, объекты технического обслуживания, оборонные сооружения и сверхмассивные сверхсветовые восходящие линии связи с другими зеркальными ядрами, узлами, стыками, слияниями или даже самим концентратором для значительного увеличения доступной полосы пропускания значительно повышают производительность всей сети.\n\nВ целом, Сигнальное ядро является одним из наиболее важных узлов для общей производительности локальной сети."
 building_starlift_forge: "Кузница звездного Старлифта"
 building_starlift_forge_desc: "Видимая далеко и широко - даже с орбиты - кузница Старлифта представляет собой башню гигантских размеров, уходящую далеко в стратосферу и почти соприкасающуюся с мезосферным эквивалентом мира, на котором она покоится. С его бесчисленных стартовых площадок и посадочных отсеков каждый стандартный день отправляются и прибывают на Литейный завод материалы, предназначенные для подготовки к космическим полетам на целые континенты.\n\nОднако Кузница простирается далеко за пределы своих видимых частей. Глубоко внизу Кузница простирается до глубин мантии для добычи и дальнейшего расширения - а высоко вверху, либо вокруг местной звезды, либо вокруг близлежащих звезд, Кузница управляет массивными массивами спутников размером с континент, которые черпают энергию и материю из звезд, чтобы постепенно преобразовать в широкий спектр полезных элементов.\n\nДля дальнейшего развития производства на еще больших высотах основные мощности литейного цеха - хранилища беспилотных летательных аппаратов, производственные цеха, ангары и оборонные сооружения в дополнение к исследовательским и опытно-конструкторским центрам - все работающие процессорные ядра синхронизации, расширяющие в меньшей или большей степени большую промышленную сеть системы и делающие объект ключевым элементом в большей логистической сети."
 building_stellar_forge: "Звездная кузница"
 building_stellar_forge_desc: "Монументальная по масштабам, Звездная кузница хорошо и по-настоящему соответствует своему назначению. Размером с целый планетарный континент - крошечный по сравнению с сегментом Мира-кольца - Сотни тысяч реакторных систем Кузницы, исследовательских ядер, блоков связи, хранилищ беспилотных летательных аппаратов, посадочных площадок и складов - все это вместе образует искусственные ландшафты и горные хребты объектов nexus, которые даже требуют корректировки климат-контроля.\n\nГлубоко внизу, в самой структуре секции Мира-кольца, Звездная кузница содержит и координирует огромные хранилища всего и вся, что требуется Машинному интеллекту, а также вокруг ближайшей звезды или в соседних звездных системах, Кузница координирует гигантские скопления спутников размером с небольшие континенты, которые постепенно "добывают" сырье у близлежащих звезд, в то время как собственные ускорители частиц Кузницы преобразуют энергию и легкие элементы в более тяжелые для использования в различных целях."
 building_tectonic_forge: "Тектоническая кузница"
 building_tectonic_forge_desc: "Тектоническая кузница представляет собой массивный набор нексусных ядер, соединенных вместе, образуя то, что можно описать только как гигантский искусственный вулкан из композитов, инженерных сооружений, проходов, хранилищ беспилотных летательных аппаратов, центров переработки, кузниц и литейных цехов - в его основе массивное тектоническое ядро, которое дает литейному заводу его название.; колоссальная шахта, которая достигает глубин гораздо ближе к внешнему ядру планеты - намного, намного глубже, чем любой другой центр добычи, и способна обеспечить гораздо большую скорость добычи, чем любое другое горнодобывающее предприятие в этом мире.\n\nНо точно так же, как Тектоническое ядро погружается глубоко в мир внизу, высоко над Кузницей и далеко от нее возвышается колоссальный ретранслятор запуска; структура контура запуска, которая достаточно велика, чтобы позволить легко запускать даже суда с массой корвета; миллионы единиц груза прибывают и отбывают каждый стандартный час, а склады находятся в режиме ожидания для погрузки и разгрузки колоссальных объемов грузов, которые это влечет за собой.\n\nВсе это координируется из самой Кузницы - среди ее многочисленных объектов множество подразделений логистической сети командования и контроля контролируют и координируют усилия не только Кузницы в целом, но и во всем мире, о котором идет речь, что делает Кузницу одним из крупнейших центров добычи полезных ископаемых и логистики. в этом мире."
 building_wartech_core: "Боевое ядро"
 building_wartech_core_desc: "По стандартам органики, Боевое ядро можно было бы определить как "внушающее благоговейный трепет" - с другой стороны, "касающееся". И все же его практическое значение, лишенное символизма, просто: совершенное сопротивление. Простираясь далеко в эквивалентную стратосферу и почти до краев эквивалентной мезосферы мира, на котором он расположен, истинная масса ядра Wartech похоронена глубоко в мире внизу, и лишь крошечная часть видна с орбитальных высот.\n\nЧасть, которая возвышается выше, однако, построена из композитных материалов класса звездолета, оснащена массивными генераторами щитов, гигантскими ангарными отсеками, пусковыми установками, сетками точечной обороны, сетками антиорбитального перехвата, сетками пассивных сенсорных решеток, средствами быстрого ремонта и развертывания, средства командования и контроля, изготовители и средства реагирования на чрезвычайные ситуации любого рода.\n\nЛюбая сила, которая хочет обезопасить мир для себя, должна будет бросить вызов Ядру. Задача, которую легче сказать, чем сделать."
 job_cynosural_drone_machine_intelligence: "Иследовательский дрон"
 job_cynosural_drone_machine_intelligence_desc: "Выделенные дроны, специально предназначенные для обработки колоссального потока информации, поступающей из сети Иследования, эти дроны требуют постоянной помощи и огромного количества внимания и помощи, чтобы избежать случайного взрыва в результате их соединения."
 job_cynosural_drone_machine_intelligence_effect_desc: "£job_cynosural_drone_machine_intelligence $job_cynosural_drone_machine_intelligence_plural$ очередь £minerals£ §Y$minerals$§! в £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! и £unity£ §Y$unity$§!, в дополнение к £physics£ £society£ £engineering£ §YИсследовательские центры§! для новых технологий"
 job_cynosural_drone_machine_intelligence_plural: "Иследовательский дрон"
 job_macro_core_drone: "Макроядерный дрон"
 job_macro_core_drone_desc: "Колоссальные беспилотные летательные аппараты, которым поручено контролировать огромное количество кадров субдронов, эти дроны служат для контроля за операциями беспилотных летательных аппаратов, повышения эффективности сети, а также для решения различных проблем в большей сети по всему миру - в равной степени для обслуживания и расширения."
 job_macro_core_drone_effect_desc: "£job_macro_core_drone£ $job_macro_core_drone_plural$ produce £food£ §Y$food$§!, очередь £energy£ §Y$energy$§! в £physics£ £society£ £engineering£ §YИсследовательские вопросы§! для новых technologies, £unity£ §Y$unity$§!, £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, создание новых £pop£ §YМашинное поселение§! в дополнение к сокращению £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! и размножение £defense_army£ §YАрмии обороны§!"
