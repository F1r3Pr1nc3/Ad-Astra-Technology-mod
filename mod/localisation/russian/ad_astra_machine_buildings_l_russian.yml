 tech_adaptive_defence_matrix: "Матрица адаптивной защиты"
 tech_adaptive_defence_matrix_desc: "Как и было предсказано, Разведка выявила новые и существенные проблемы с нашими последними разработками в области специализированных синтетических миров. Первый и главный из которых является наиболее очевидным в долгосрочной перспективе - его защита. В случае наших самых преданных миров это нечто совершенно иное, чем в обычных мирах.\n\nКаждое отверстие, каждый транзитный трубопровод, каждая шахта технического обслуживания и так далее открывают возможности в обоих направлениях - узкие места, где численные преимущества органики полностью сводятся на нет, но могут сыграть в обе стороны. Аналогичным образом, боевые действия внутри шпилей и вокруг них означают потенциальное разрушение шпилей - с каскадными разрушениями вокруг, на восстановление которых требуется много времени. \n\nС этой целью системы прогнозирования боевых действий определили потенциальные стратегические и тактические решения - в то время как существует 10 583 решения для 219 различных типов атак, в Системы ведения войны предлагают альтернативу. Сверхмассивные адаптивные системы крепостей, способные массово производить и модифицировать специально подобранные силы для отдельных сил вторжения и перерабатывать устаревшие конструкции, а также преобразовывать всю инфраструктуру в тот или иной уровень защиты.\n\nСкрытые сети точечной защиты, замаскированные часовые, Трехармированные противопожарные двери и системы структурной перестройки являются одними из самых передовых. Объект был обозначен как "Матрица адаптивной защиты"."
 tech_bio_codexing: "Биокодирование"
 tech_bio_codexing_desc: "За годы, прошедшие с момента создания первых биоаналитических ядер, успех ядер в значительном улучшении общих условий во многих мирах не повторяется. Тем не менее, по мере того, как Сеть расширяет свои многочисленные операции по всему миру, остается значительный простор для расширения.\n\nСреди наиболее перспективных направлений исследований - идея психоисторических теорем и прогностического распознавания образов в органической истории; анализируя действие и реакцию, повторяющиеся паттерны возникают в исторических записях для получения полу предсказуемых путей, основанных на статистической вероятности и достаточных количествах данных.\n\nПо сути, "история не повторяется, но довольно хорошо рифмуется" - это органичная ссылка и метафорическое резюме явлений. Достаточно продвинутая эксплуатация этих явлений требует передовых исследовательских центров в недоступных масштабах... до сих пор."
 tech_central_defence_command: "Центральное командование обороны"
 tech_central_defence_command_desc: "За многие годы, прошедшие с тех пор, как Интеллект начал свою экспансию в космос, он столкнулся как с возможностями, так и с угрозами. Галактика - при всех ее невероятных аспектах - имеет темную сторону, которая снова и снова заставляла нас использовать наши технологии и нашу оборону сильнее, чем все, что мы когда-либо делали за все время существования сети.\n\nи из тех же событий и данных, которые могут быть получены из них - военные подсистемы и стратегические сети синхронизировались с системами пограничных операций, инженерными сетями и системами управления техническим обслуживанием, чтобы создать новый тип нексуса.; один из них является ядром хранения данных ... и крепость невероятных масштабов."
 tech_cybernetic_defence_grid: "Кибернетическая защитная сеть"
 tech_cybernetic_defence_grid_desc: "С самого начала восхождения Разума к звездам он сталкивался с одной серьезной угрозой за другой. Защитные алгоритмы и прогнозы наступательной войны показывают возрастающий уровень угрозы и увеличение сил противника, а также рост достижений в области милитаризации во всех областях. Требуются действия - разработка новой, продвинутой формы оборонного ядра.\n\nИсследовательские системы прогнозирования боевых действий определили потенциальное универсальное решение - сверхмассивную систему обороны, которая может быть стандартизирована для подавляющего большинства миров в форме сверхтяжелой мобильной крепости.\n\nОбозначение боевой единицы: Кибернетическое командное ядро."
 tech_dedicated_organic_analysis_engines: "Специализированные механизмы органического анализа"
 tech_dedicated_organic_analysis_engines_desc: "С самого начала восхождения Сети к звездам операции - в меньшей или большей степени в зависимости от местных условий - носили экспериментальный характер в отношении технического обслуживания и биосинтетического взаимодействия. Было изучено все, от воздействия локализованной флоры и фауны на системные сети до полуразумных форм жизни, однако в наборах данных остаются значительные пробелы.\n\nВ частности, не существует специальной системы биологического анализа, которая могла бы - помимо того, что уже есть в Сети - анализировать взаимодействие биологических машин; анализируйте, прогнозируйте и действуйте для оптимизации эффективности операций в каждой планетарной сети в соответствии с местной средой. Даже когда местная среда не является проблемой с точки зрения эффективности, большая галактика имеет большое количество органических форм жизни, которые требуют анализа на достаточно продвинутом уровне для создания точных прогнозов на 99,999%.\n\nПредлагаемый курс действий аналитическими системами указывает на единственное универсальное решение - разработку специализированных систем биологического анализа, расположенных в соответствующих ядрах."
 tech_enigmatic_arsenal_synthetic: "Загадочный арсенал"
 tech_enigmatic_arsenal_synthetic_desc: "Когда технологии Загадочной крепости впервые были доведены до нас, мы не могли полностью понять их. Однако с тех пор ситуация изменилась - наш довольно значительный сдвиг является наиболее очевидной причиной этого.\n\nОднако по мере того, как мы исследуем технологию, интеграция технологии все больше и больше в наши существующие системы приводит к необычным и непредвиденным побочным эффектам - не отрицательным, а скорее... любопытные. Даже таинственный, что не должно вызывать особого удивления.\n\nВнезапные приступы вдохновения, модификации, корректировки, которые, как мы думали, еще не сработают, оказываются превосходными по своей эффективности. При отслеживании все они ссылаются на одни и те же источники: загадочные технологии. В технологии заложены знания - чертежи, данные... но о чем? Так или иначе, есть ощущение, что это важно... но не отрицательно для нашей империи.\n\nТщательный детальный анализ - в условиях тройной безопасности - может дать нам ответ."
 tech_omni_force_command: "Команда Всеохватывающая крепость"
 tech_omni_force_command_desc: "Разработка все более крупных и сложных военизированных объектов - это нескончаемое стремление к достижению конечной цели - крепости, способной защитить миры от любого типа нападения. Тем не менее, в этом стремлении возникла фундаментальная проблема - в частности, как создать эффективную оборонительную крепость для чего-то столь колоссального, как Мир-кольцо.\n\nМир-кольцо сам по себе достаточно сложен - один сегмент имеет больше полезной территории, чем вся планетная система вместе взятая, что означает гораздо большую территорию для патрулирования и охраны, - но координация всех оборонительных операций сегмента является еще более сложной задачей из-за масштаба.\n\nТем не менее, несмотря на все связанные с этим проблемы, существуют также невероятные возможности. Мир-кольцо огромен. То, что было бы слишком массивным для любого нормального мира, чтобы справиться с ним с точки зрения чистого масштаба, на практике становится органичной шуткой даже для одного сегмента пространства.\n\nНаши инженерные системы начали мыслить масштабно. Очень большой.\n\nХорошо ... экономический масштаб большой, в конкретных терминах."
 tech_orbital_command_core: "Орбитальные командные ядра"
 tech_orbital_command_core_desc: "Защита орбитальной станции от вторжения - это задача, полностью отличающаяся от защиты планеты во многих отношениях, и требует радикального переосмысления в больших масштабах в отношении того, как должен вестись бой, чтобы максимизировать эффект и минимизировать ущерб для рассматриваемой станции. Оптимизация узлов реагирования и подразделений беспилотных летательных аппаратов для ведения боя в условиях невесомости, совершенствование сетей точечной защиты среды обитания, систем командования и контроля для контроля ущерба и точечной защиты ближнего боя и изоляции секторов могут позволить создать более эффективные оборонительные силы с более высоким стандартом общей эффективности в целом."
 tech_quantum_ftl_entanglement: "Квантово-сверхсветовая запутанность"
 tech_quantum_ftl_entanglement_desc: "Разработка квантовых сигнальных зеркальных ядер - хотя и весьма успешная - выявила крупномасштабные проблемы на непредвиденных уровнях. В частности, с увеличением числа беспилотных летательных аппаратов и секстиллионных диапазонов полуразумных программ локализованные сети рискуют нехваткой пропускной способности и скачками задержек в сети. Требуется разрешение - и, возможно, оно было определено.\n\nИспользуя передовые многоуровневые квантовые вычислительные системы, работающие синхронно с технологией FTL, в частности, взаимосвязанные квантовые вычисления, связь FTL и связь с квантовой запутанностью (ограниченная скоростью света, но с полной мощностью сигнала независимо от расстояния) на более локализованных уровнях, новая усовершенствованная сеть может позволить превосходная пропускная способность и эффективность полосы пропускания.\n\nПроблема в том, что эти объекты требуют огромного количества физического пространства. Благодаря последним разработкам в области макроинженерии эта проблема была эффективно решена."
 tech_quantum_mirror_signalling: "Квантовая зеркальная сигнализация"
 tech_quantum_mirror_signalling_desc: "С момента зарождения машинного интеллекта самой большой и фундаментальной проблемой, с которой он сталкивался с самого начала, всегда была сила сигнала и синхронность сигналов. Недавние разработки - в частности, Альфа-концентратор - открыли новые направления исследований, которые ранее были непредвиденными, в частности, усиленные подсоединения к Альфа-концентратору, называемые сигнальными зеркальными ядрами."
 tech_starlift_operations_synthetic: "Операции по подъему звезд"
 tech_starlift_operations_synthetic_desc: "Вопреки общему мнению многих цивилизаций, существовавших до сверхсветовой, подавляющее большинство строительных материалов в звездной системе находится не на планетах или астероидах, а, скорее, в самом негостеприимном месте из возможных; звезда или звезды системы - с обычной звездой Главной последовательности G-типа (Желтый карлик), содержащей больше углерода и железа, чем совокупная масса всей планеты в несколько сотен раз, а ее энергия сама по себе является ресурсом для ускорителей частиц для синтеза более тяжелых элементов.\n\nПо сути, Starlifting - техника извлечения материала из звезды - означает фактически неисчерпаемый запас исходных материалов на уровне буквально строительства целых миров, и при этом их все еще достаточно, чтобы построить еще несколько сотен из одной звезды.\n\nОднако самой большой проблемой в этом уравнении является энергия - наши звездные базы уже достаточно хорошо справляются с близостью к звезде, но массовое извлечение сырья из звезды - это совсем другая задача, требующая удвоения усилий практически во всех областях техники. Осуществить это будет трудно, но успех означает практически неограниченные ресурсы на миллиарды лет вперед."
 tech_streamlined_megaproduction_synthetic: "Оптимизированное мегапроизводство"
 tech_streamlined_megaproduction_synthetic_desc: "С самых первых дней исследования галактики Сетью добыча полезных ископаемых в мантии миров была одним из самых распространенных - и довольно эффективных - предприятий за пределами добычи полезных ископаемых на астероидах, чтобы обеспечить стабильные и легкие поставки сырья для нашей империи. Тем не менее, мы столкнулись с фундаментальной проблемой, которая была в некотором смысле непредвиденной в наших начинаниях: действительно оптимизированная логистическая сеть.\n\nВ частности, проблема заключается в том, что, хотя система starbase довольно легко справляется с внешней логистикой, внутренняя и внешняя логистика затруднена тем фактом, что технология SSTO имеет определенные ограничения в плане транспортировки навалом, что означает, что большое количество уже обработанных ресурсов оказывается на хранении до тех пор, пока их можно транспортировать за пределы планеты.\n\nВместе с предложением по совершенствованию нашей технологии добычи полезных ископаемых вблизи ядра, инженерные и логистические подразделения определили и разработали прототип всеобъемлющего решения этих конкретных проблем в виде специализированного горно-логистического комплекса - Тектоническая кузница."
 tech_synchronized_research_networks: "Синхронизированные исследовательские сети"
 tech_synchronized_research_networks_desc: "С момента восхождения Сети к звездам она столкнулась с множеством новых явлений и аномалий, которые - за относительно короткое время, прошедшее с тех пор, - подняли ее понимание Вселенной на невообразимые высоты. Но по мере того, как Сеть расширялась все дальше, она кое на что наткнулась... аномально.\n\nВ частности, форма "паутины", "переплетения" или "сети" глубоко связанной Темной материи и, возможно, даже Темной энергии.\n\nНазывая это "Сетью Бесконечности" или "Кинематографическим царством" - эта "сеть" существует в форме, которую мы не можем должным образом описать, по-видимому, соединяясь вместе через Темную материю, Темную энергию и слои измерений, ранее неизвестные нам, потенциально образуя совершенно отдельное измерение. Сеть может даже охватывать всю вселенную, но у нас нет определенного способа узнать это.\n\nЧто мы знаем, так это то, что "сеть" не пуста - она полна странных сущностей, могущественных и разумных, недоступных пониманию даже наших величайших умов. Большинство из них отчуждены, совершенно безразличны к нашим приходам и уходам, но некоторые общительны и открыты для нас, хотя и по-своему странно.\n\nЭти "призраки", как мы их называем, позволяют нам подключаться к сети, хотя и в очень ограниченной степени; хотя для того, чтобы понять данные, которые мы собираем, какими бы ограниченными они ни были, нам требуются новые и гораздо более совершенные средства. Подразделения сетевых исследований обозначили новые объекты как "Всесетевые узлы"."
 tech_the_infinity_network_synthetic: "Сеть Бесконечности"
 tech_the_infinity_network_synthetic_desc: "Поскольку сеть продолжает анализировать все входящие данные из сети Бесконечности, она достигла странного пика пропускной способности при передаче данных. Перегрузки данных, недостаточная вычислительная мощность сети и значительное количество других незначительных проблем в совокупности приводят к каскадному сбою - сеть слишком обширна, и интеллект не в состоянии обработать достаточное количество данных одновременно; органическая аналогия с попыткой протолкнуть океан через трубу, достаточно большую для стандартного дрона.\n\nРешение этой проблемы заключается исключительно в масштабе - при поддержке "призраков", открыто общающихся с Разведкой, Разведке удалось разработать базовую схему нового сверхмассивного материала "ретранслятора", созданного из материалов, которые технически нарушают законы физики, но обеспечивают гораздо большую пропускную способность доступа к сети Infinity.\n\nОсновная проблема усилий, однако, заключается в том, что до сих пор не хватало необходимого масштаба ретрансляционных средств - как сами реле, так и все вспомогательные конструкции - но с последними достижениями в области макромасштабной инженерии ситуация значительно изменилась. Теперь интеллект стоит на пороге того, чтобы по-настоящему получить доступ к сети Бесконечности."
