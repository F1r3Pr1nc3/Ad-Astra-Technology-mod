l_russian:
 arsenal_command_vehicle: "Командная машина Арсенала"
 arsenal_command_vehicle_desc: "Фактически массивные мобильные крепости и суперкарриеры сами по себе, каждая командная машина Арсенала является сердцем более крупной боевой группы, которая ее окружает, служит командным центром целой штурмовой армии и способна создавать целые базовые сооружения и флотилии сверхтяжелых транспортных средств, используя местные ресурсы по ходу кампании.."
 arsenal_command_vehicle_plural: "Командные машины арсенала"
 arsenal_command_vehicle_synthetic: "Командное подразделение Арсенала"
 arsenal_command_vehicle_synthetic_desc: "Фактически массивные мобильные крепости и суперкарриеры сами по себе, каждая командная машина Арсенала является сердцем более крупной боевой группы, которая ее окружает, служит командным центром целой штурмовой армии и способна создавать целые базовые сооружения и флотилии сверхтяжелых транспортных средств, используя местные ресурсы по ходу кампании.."
 arsenal_command_vehicle_synthetic_plural: "Командное подразделение Арсенала"
 augment_forces: "Увеличьте силу"
 augment_forces_desc: "Рабы, которые подверглись некоторым из самых экстремальных кибернетических и химических усовершенствований, известных их империи, включая полное и безоговорочное повиновение своим хозяевам. Способные нести смертоносные виды оружия и облаченные в дешевые сверхтяжелые бронекостюмы массового производства, они не способны чувствовать боль или страх, но требуют обширных возможностей для массового производства и, прежде всего, замены после неизбежных потерь."
 augment_forces_plural: "Наращивать силы"
 colossi_army: "Армия Колоссов"
 colossi_army_desc: "Больше, чем просто армия псионически одаренных солдат, колоссы - настоящие гиганты в буквальном смысле на поле боя. Возвышаясь над обычными силами в своих механизированных корпусах, наполненных Zro, они обладают невероятной псионической и технологической мощью, хотя для развертывания им также требуется более специализированное оборудование, такое как их собственная специализированная командная машина Arsenal в качестве базы операций."
 colossi_army_plural: "Армии Колоссов"
 cybernetic_commander: "Кибернетический командир"
 cybernetic_commander_desc: "Возвышаясь высоко над полем боя внизу, Кибернетический командир всегда одинок на поле боя. Это колоссальное подразделение способно производить, развертывать и командовать гигантскими армиями, используя свои интегрированные системы изготовления – сам Командир вооружен оружием класса "крепость" и бронирован так, чтобы соответствовать небольшому звездолету.\n\nОдин Командир может за считанные минуты создать планетарную базу, а за несколько часов - целые армии. Среди сил империи с ними трудно соперничать; это самое ядро гигантских армий, которые служат ее расширяющейся, всепоглощающей рукой."
 cybernetic_commander_plural: "Кибернетические командиры"
 gene_vanguard_army: "Ген-Авангард Армии"
 gene_vanguard_army_desc: "Состоит как из регулярных сил, так и из сил Генетических воинов, которые действуют из боевой группы Arsenal Command в различных пропорциях в зависимости от доктрины и решений более высокого уровня. В результате силы намного мощнее, чем обычная армия Генных Воинов, благодаря ее значительно возросшему материально-техническому и военному потенциалу, включая сверхтяжелое боевое снаряжение и другие дополнения.."
 gene_vanguard_army_plural: "Генно-Авангардные армии"
 occulari_order: "Оккультный орден"
 occulari_order_desc: "Оккуляри - это пси-одаренные личности такой силы, что само их присутствие само по себе является стратегическим оружием. Способные обладать властью в совершенно ошеломляющих масштабах, с соответствующим оборудованием и оружием, эти люди сражаются за свою империю по причинам, которые не совсем понятны, но соответствуют ее собственным намерениям и целям ... по крайней мере, насколько мы можем судить. Чтобы вступить с ними в бой, потребуется больше, чем большинству армий, которые могут быть выставлены."
 occulari_order_plural: "Оккультные приказы"
 omega_fortress: "Крепость Омега"
 omega_fortress_desc: "Настоящий колосс, если бы он когда-либо существовал, и затмевающий даже целые города, существовавшие до сверхсветовой скорости, крепость Омега является абсолютным оружием среди армий этой империи, если не считать ни одного. Фактически являясь одним гигантским командующим, Крепость командует огромным количеством подчиненных командиров и сама по себе является гигантским мобильным производственным комплексом с производственными возможностями, сопоставимыми с районами.\n\nСама крепость заключена в корабельную броню, щиты и оружие - самое мощное оружие из всех, которыми владеет Крепость, помимо ее гигантской армии, - это "Загадочное Ядро", которое связано с Командиром.\n\nЭто просто Загадочная крепость в гораздо меньшем размере... хотя один пропорционально ничуть не менее мощный."
 omega_fortress_plural: "Крепости Омега"
 omega_fortress_synthetic: "Крепость Омега"
 omega_fortress_synthetic_desc: "Настоящий колосс, если бы он когда-либо существовал, и затмевающий даже целые города, существовавшие до сверхсветовой скорости, крепость Омега является абсолютным оружием среди армий этой империи, если не считать ни одного. Фактически являясь одним гигантским командующим, Крепость командует огромным количеством подчиненных командиров и сама по себе является гигантским мобильным производственным комплексом с производственными возможностями, сопоставимыми с районами.\n\nСама крепость заключена в корабельную броню, щиты и оружие - самое мощное оружие из всех, которыми владеет Крепость, помимо ее гигантской армии, - это "Загадочное Ядро", которое связано с Командиром.\n\nЭто просто Загадочная крепость в гораздо меньшем размере... хотя один пропорционально ничуть не менее мощный."
 omega_fortress_synthetic_plural: "Крепости Омега"
 replicant_arsenal_force: "Сила арсенала репликантов"
 replicant_arsenal_force_desc: "Огромная сила выращенных в чане клонов, базирующаяся в боевой группе Командования Арсенала. Хотя они страдают от тех же неотъемлемых проблем, что и их более регулярные войска, у этих сил-клонов есть дополнительное преимущество в том, что они в полной мере используют значительную огневую мощь боевой группы и увеличенные возможности материально-технического обеспечения в своих кампаниях."
 replicant_arsenal_force_plural: "Силы арсенала репликантов"
 warform_commander: "Командир боевой формы"
 warform_commander_desc: "Возвышаясь высоко над полем боя внизу, командир Боевой формы всегда выделяется на поле боя. Это колоссальное подразделение способно производить, развертывать и командовать гигантскими армиями, используя свои интегрированные системы изготовления - сам Командир вооружен оружием класса "крепость" и бронирован так, чтобы соответствовать небольшому звездолету.\n\nОдин Командир может за считанные минуты создать планетарную базу, а за несколько часов - целые армии. Среди сил империи с ними трудно соперничать; это самое ядро гигантских армий, которые служат ее расширяющейся, всепоглощающей рукой."
 warform_commander_plural: "Командиры боевых форм"
 wyrmguard: "Страж Дракона"
 wyrmguard_desc: "Змеегвардейцы - спутники возрожденных Эфирных Драконов. Даже среди самых могущественных сил империи они почти бесподобны - носят броню, отлитую по молекулярной структуре Дрейков, с которыми они путешествуют, и владеют самыми мощными оборонительными и наступательными технологиями империи.\n\nСами Драконы, не считая их естественного оружия и доспехов, облачены в самую прочную броню империи и оснащены ее самыми передовыми технологиями - их тела ощетинились достаточным количеством оружия точечной защиты и генераторов щитов, чтобы соперничать с корветами, не препятствуя их движению. Там, где они бродят, небо и все, что внизу, принадлежат исключительно им."
 wyrmguard_plural: "Драконоохранители"
 xeno_reavers: "Ксено-опустошители"
 xeno_reavers_desc: "Новая и чрезвычайно мощная вариация оригинального ксеноморфа, дополненная передовой кибернетикой, костями из материала корпуса звездолета и хитином из сплавов брони звездолета. Их тела интегрированы с передовым противотанковым оружием, а их удары в ближнем бою достаточно мощны, чтобы без особых проблем пробивать усиленные противопожарные двери, в то время как сами они практически неуязвимы ни для чего, кроме тяжелого противотанкового оружия.\n\nОтмечается, что Опустошители оснащены огромным количеством мер предосторожности – по–видимому, добровольно - включая микроатомное самоуничтожение - среди прочего - как средство избежать захвата. Вся орда находится под наблюдением группы ученых и командиров на другой стороне рассматриваемого мира или с безопасной орбитальной позиции."
 xeno_reavers_plural: "Ксено-опустошители"
