 building_aldar_megaforge: "Алдар Мега-Кузница"
 building_aldar_megaforge_desc: "Мега-Кузница - это своего рода ложь. Бит 'Мега', подразумевающий колоссальный размер, на самом деле зарезервирован для чрезвычайно сложного оборудования, которое справляется с постоянной потребностью в запасных частях, когда (не если) происходит авария и кристалл Aldar неожиданно ломается (в результате все, что находится рядом с ними, должно быть защищено тройной броней).\n\nЕстественно, это приводит к тому, что каждая отдельная часть Кузницы намеренно и колоссально переработана - специально для того, чтобы противостоять осколочному взрыву Алдара, - но Кузница способна производить некоторые из самых мощных обычных осколочных боеприпасов из возможных. Это и факт остается фактом: отфильтрованные обычные руды весьма ценны'.building_dark_matter_reactor: 'Dark Matter Reactor"
 building_dark_matter_reactor: "Dark Matter Reactor"
 building_dark_matter_reactor_desc: "Что происходит в реакторе Темной материи? Порядочные граждане не должны слишком много думать об этом ..."
 building_dark_matter_reactor_synthetic: "Ядро темной материи"
 building_dark_matter_reactor_synthetic_desc: "§Y{ НАБОР СЕКРЕТНЫХ ДАННЫХ - ТРЕБУЕТСЯ КОД ДОСТУПА }§!"
 building_engos_fuel_refinery: "Топливный завод Энгос"
 building_engos_fuel_refinery_desc: "'Этот крупный нефтеперерабатывающий завод производит полужидкую форму паров Engos для широкого спектра применений по всей нашей империи - его использование в энергетическом оружии, системах электропроводности и генномодификации на всех уровнях означает, что производство всегда работает на высокой мощности для удовлетворения спроса '."
 building_garanthium_fabricator_forge: "Кузница изготовителя Гарантиума"
 building_garanthium_fabricator_forge_desc: "Кузница Гаранти-Фабрикатор постоянно производит и перерабатывает композитные материалы Гаранти, которые отправляются и получаются со всей нашей империи, что позволяет укрепить этим материалом больше звездолетов, армий и планетарных сооружений."
 building_living_metal_refinery: "Завод по переработке живого металла"
 building_living_metal_refinery_desc: "Завод по переработке Живого металла - одно из самых редких зданий в нашей империи, и оно охраняется одними из самых передовых технологий и систем, которые мы можем ему предоставить. Из него большое количество свежевыкованного Живого металла отправляется на множество военных и гражданских операций по всей нашей империи в соответствии с максимально точными техническими характеристиками."
 building_lythuric_compression_refinery: "Литровый компрессионный завод"
 building_lythuric_compression_refinery_desc: "'Этот массивный комплекс перерабатывает литуровый газ до огромных плотностей, создавая жидкую форму газа, которую можно легко транспортировать в надлежащем криохранилище и которую легче использовать в больших количествах. Задействованные небольшие концентрации и протоколы безопасности, разделяющие все на части, также значительно упрощают обращение'."
 building_neutronium_macro_forge: "Макро-кузница нейтрония"
 building_neutronium_macro_forge_desc: "'Считается чрезвычайно опасным для работы - по очевидным причинам - большинство операций в Макро-Кузнице выполняются либо с помощью телеоперации, либо в сверхтяжелых костюмах, поскольку само излучение и энергия, задействованные в кузнице (в дополнение к желанию уберечь от загрязнений), означают, что лучше попытаться сохранить чисто. Это также причина, по которой Кузница расположена далеко от любых поселений - даже очень крошечная ошибка в защитных полях приравнивается к очень, очень, очень большому взрыву'."
 building_neutronium_macro_forge_synthetic: "Макро-кузница нейтрония"
 building_neutronium_macro_forge_synthetic_desc: "'Считается чрезвычайно опасным для работы - по очевидным причинам - большинство операций в Макро-Кузнице выполняются либо с помощью специализированных сверхтяжелых дронов, поскольку само излучение и энергия, задействованные в кузнице (в дополнение к желанию уберечь от загрязнений), означают, что лучше стараться держаться подальше. Это также причина, по которой Кузница расположена далеко от любых поселений - даже очень крошечная ошибка в защитных полях приравнивается к очень, очень, очень большому взрыву'."
 building_orillium_blast_forge: "Ориллиумская доменная кузница"
 building_orillium_blast_forge_desc: "Название выбрано совершенно намеренно, между прочим. Этот комплекс расположен вдали от каких-либо населенных пунктов или других ключевых объектов, поскольку несодержащая, ультраочищенная упаковка ориллиевой руды, не метастабилизированная в их окончательные формы, приравнивается к нестабильному взрывчатому материалу, настолько мощному, что замены должны быть регулярными. Настоятельно рекомендуется усиленная защита от взрыва."
 building_pitharan_dust_refinery: "Питаранский пылеочистительный завод"
 building_pitharan_dust_refinery_desc: "'Золотистые потоки почти жидкой питарской пыли приравниваются к значительному повышению урожайности сельскохозяйственных культур по всей нашей империи, происходящему от этого объекта. Было отмечено, что регион вокруг него необычайно плодороден - часто до такой степени, что требуется гораздо больше работы по удалению сильно разросшейся растительности, чем по запуску производства на объекте'."
 building_satramene_gas_refinery: "Сатраменский газовый завод"
 building_satramene_gas_refinery_desc: "'Это предприятие, расположенное вдали от населенных пунктов, импортирует большое количество сатраменового газа для переработки в жидкую форму, которая находит широкое применение во многих областях по всей нашей империи. К сожалению, безопасность приходится регулярно утроять, чтобы объект выглядел как крепость, из-за того, что газ невероятно ценен'."
 building_teldar_crystal_forge: "Кузница кристаллов Телдара"
 building_teldar_crystal_forge_desc: "Кузница кристаллов Телдара - это тщательно охраняемое сооружение, расположенное в уединенном месте, вдали от основных поселений. Нехватка одних только Кристаллов Телдар - это одно, но факт в том, что кузница является мишенью для многих - она производит одни из лучших бронебойных боеприпасов и усиленных буровых долот в нашей империи."
 building_yuranic_crystal_forge: "Кузница Юранического хрусталя"
 building_yuranic_crystal_forge_desc: "Хрустальная кузница Юраническа - это чудо, на которое можно смотреть издалека из-за эстетических особенностей: рассеянные отражения от кристаллов заставляют всю конструкцию сиять, как небольшая гора алмазов, в темное время суток, что, как прямой результат, требует дополнительных мер безопасности. И защита датчиков."
 building_zro_vortex_refinery: "Перерабатывающий завод Зро"
 building_zro_vortex_refinery_desc: "'Перерабатывающий завод Вортекс находится в секретном месте в отдаленном районе региона. Он окружен множеством подсадных объектов, его внешний вид ближе к обычному, непритязательному химическому заводу, который практически не привлекает внимания. Но в глубинах нефтеперерабатывающего завода Зро превращается в свою окончательную жидкую форму - всего лишь капли достаточно, чтобы превратить Пси-одаренного человека в Псионического Джаггернаута. К несчастью для такого человека, защитные сооружения внутри и за пределами нефтеперерабатывающего завода совершенно излишни для такого развития событий'."
 tech_engos_vapor_mastery: "Прорыв: Усовершенствование Энгоса"
 tech_engos_vapor_mastery_desc: "'Пар Энгоса - помимо очень эффективных и необычных результатов в качестве стимулятора - является высокоэффективной формой проводника энергии. Это привело к необходимости его дальнейшей доработки; в своем нынешнем виде пар лишь частично так эффективен, как теоретически мог бы быть, и имеет широкий спектр применения по всей нашей империи'."
 tech_mine_aldar_mastery: "Прорыв: Производство кристаллической матрицы Алдар"
 tech_mine_aldar_mastery_desc: "Кристаллы Алдара - это привередливые мелочи. Чрезвычайно энергетически плотные, они обладают любопытным свойством быстро расширяться и твердеть при удалении из своего 'ядра' - что наводит на мысль о какой-то форме химической реакции или, возможно, намеке на биологическое происхождение.\n\nВ любом случае, как известно, их трудно удалить из обычных руд; стандартный метод работает достаточно хорошо, но его переработка до максимальной эффективности может позволить извлечь гораздо больше. Возможно, даже сшитый на заказ."
 tech_mine_dark_matter_mastery: "Прорыв: Сдерживание темной материи"
 tech_mine_dark_matter_mastery_desc: "'Темная материя в течение очень, очень долгого времени считалась единственной доминирующей силой материи во Вселенной, но все еще значительно затмевалась Темной энергией. Новые исследования Темной материи - и способности извлекать ее из небольших локальных очагов сверхвысокой плотности - привели к тому, что теоретически она может длительное время содержаться в специальных установках. Хотя полный набор деталей потребует специального разрешения и санкции, в частности, для создания этих объектов и выделения необходимых материалов, экипажей, инженеров, ученых, защитных решеток, бункеров, аварийных сооружений, армий, не включенных в список, и орбитального макрооружия для сдерживания, выигрыш значителен '."
 tech_mine_garanthium_mastery: "Прорыв: инженерия Гаранти"
 tech_mine_garanthium_mastery_desc: "Использование Гарантиума в строительстве звездолетов довольно очевидно - он пластичен, долговечен и, вообще говоря, делает большинство композитов намного превосходнее, если на него наложить слой. Однако использование его в космических кораблях - не единственное, что мы можем сделать с гарантиумом на практике; очищая материал и перерабатывая его в новые композиты, его можно добавлять в широкий спектр строительных материалов и брони - от кораблей до зданий и еще меньших размеров - хотя у него есть недостаток, заключающийся в том, что он требует больших количеств. из Гарантиума."
 tech_mine_living_metal_mastery: "Прорыв: Разработка живых сплавов"
 tech_mine_living_metal_mastery_desc: "Живые металлы - или, скорее, Полуорганические Метасплавные композиты, как их полное название, - это странные соединения металлов и различных других элементов, которые организованы в структуры, столь же упругие, как и настоящие сплавы, но обладающие способностью 'запоминать', что означает, что они всегда будут пытаться вернуться к своему первоначальному состоянию. исходное 'поддельное' состояние.\n\nПонимая, как происходит этот процесс, можно - ограниченным образом - имитировать процесс, позволяя создавать структуры, доспехи и ремесла, которые могут 'исцелять' себя в ограниченной степени с течением времени, в некоторой степени противодействуя энтропии. Это привело к созданию новых, более прочных и значительно более долговечных композитных материалов, которые практически не требуют технического обслуживания и могут прослужить тысячи лет - даже намного, намного, намного дольше, если расчеты верны. Хотя может потребоваться некоторое время, чтобы определить, действительно ли они переживут всю вселенную."
 tech_mine_neutronium_mastery: "Прорыв: Процессы получения нейтрония"
 tech_mine_neutronium_mastery_desc: "''Добыча 'нейтрониевой'руды' - это своего рода оксюморон. Нейтроний - это, по сути, форма жидкости, которая обладает свойствами, сходными с плазмой, и ее невероятно трудно извлечь из-за того, что, как только ослабляется даже десятипроцентное гравитационное давление, она расширяется. Быстро. И очень, очень жестоко. Однако, как только он был извлечен, проблема стала простой... что с этим делать.\n\nХотя часто утверждается, что из него можно выковать броню, реальность такова, что на самом деле 'руда' нейтрония используется в процессе, который позволяет создавать новые сплавы и материалы повышенной плотности.; не совсем собственно нейтроний, но определенно близкий (слой настоящего нейтрония толщиной в микрон по всему корпусу корвета превысил бы массу целого континента) и наслаивание его на уже существующие композиты.\n\nХотя до сих пор у нас был некоторый успех, теоретически мы могли бы усовершенствовать процесс еще больше - хотя для этого потребовалось бы оборудование размером с небольшую нацию, результаты были бы намного, намного более мощной технологией брони, а также потенциально с использованием самого нейтрония в качестве взрывчатого вещества с экстремальной производительностью '."
 tech_mine_orillium_mastery: "Прорыв: Ориллиевые Взрывчатые композиты"
 tech_mine_orillium_mastery_desc: "'Ориллиевая руда - впечатляющий, хотя и заведомо нестабильный минерал; его самая большая и ценная особенность заключается просто в том, что при стабилизации из него получается совершенно невероятный материал для защитных излучателей, позволяющий без проблем увеличивать мощность защитных излучателей в три, четыре или даже пять раз по сравнению с их обычной мощностью. Поиск способа массового производства значительно более стабилизированного ориллиума имеет стратегическую ценность'."
 tech_mine_teldar_mastery: "Прорыв: Усовершенствование кристаллов Телдара"
 tech_mine_teldar_mastery_desc: "'Кристаллы Телдар - как уже говорилось ранее - являются невероятно прочными и плотными кристаллическими структурами, из которых получаются одни из самых мощных бронебойных композитов, которые мы когда-либо производили (испытания по изготовлению кристаллической брони Телдар, однако, отложены до тех пор, пока не будут решены некоторые присущие им проблемы). Однако они нерафинированы - и хотя добавление слоев кристаллического материала к нашему кинетическому оружию достаточно просто, для производства идеально ограненного кристалла Телдар, адаптированного к нашим арсеналам, требуется специальное оборудование'."
 tech_mine_yuranic_mastery: "Прорыв: Усовершенствование Юрановых кристаллов"
 tech_mine_yuranic_mastery_desc: "'Юрановые кристаллы имеют много-много применений, но, прежде всего, на повестке дня стоит их использование для передачи энергии и энергетического оружия, поскольку они, безусловно, являются наиболее ресурсоемкими. Они, однако, довольно неочищенные - простые доработки хороши, - но с помощью специального оборудования можно преобразовать кристаллы Юрания в новые, гораздо более эффективные формы, которые можно масштабировать до любого размера, значительно повышая наше производство энергии и эффективность энергетического оружия '."
 tech_mine_zro_mastery: "Прорыв: Усовершенствование Зро"
 tech_mine_zro_mastery_desc: "'Переработка Зро в пригодную для использования форму довольно проста - однако теоретически ее можно значительно улучшить с помощью экспериментальных методов очистки и использования передовых технологий; конечный результат - форма жидкого зро, настолько мощная и долговечная, что сравнивать ее со старой, менее очищенной формой не имеет смысла.Переработка Зро в пригодную для использования форму довольно проста - однако теоретически ее можно значительно улучшить с помощью экспериментальных методов очистки и использования передовых технологий; конечный результат - форма жидкого зро Однако доработка занимает много времени, и поэтому для этого потребуется специальное оборудование с повышенной безопасностью'."
