l_russian:
 tech_administrative_ai_mastery: "Прорыв: Административные системы"
 tech_administrative_ai_mastery_desc: "Сам объем административных операций, которые приходится выполнять изо дня в день, часто ошеломляет. Миллиарды запросов, процессов, аналитических файлов, ответов и так далее и тому подобное должны обрабатываться изо дня в день для каждой отдельной планеты; и это всего лишь поверхностные слои всего этого. Обработка §Увсех§! для этого требуются административные силы, чтобы опережать армии, но их можно упорядочить и сделать гораздо более эффективными с помощью административной поддержки искусственного интеллекта."
 tech_advanced_combat_sensor_systems: "Прорыв: Усовершенствованные Боевые Сенсорные Системы"
 tech_advanced_combat_sensor_systems_desc: "Первоначальный успех наших первых усовершенствований Специализированного боевого сенсорного оборудования говорит сам за себя, но по мере совершенствования нашей сенсорной технологии для ее использования в стратегических, тактических и логистических целях требуется все более обширное и эффективное оборудование для эффективной работы.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_augmented_intelligence_systems: "Прорыв: Системы Дополненного Интеллекта"
 tech_augmented_intelligence_systems_desc: "Комбинируя ряд отдельных специализированных систем и боевых матриц вместе с полуавтономным интеллектом или совершенно разумным искусственным интеллектом, использующим средства кибервойны, тактический и стратегический анализ в дополнение к широкому спектру поддержки во всех областях, от командования планетарной обороной до тактических сражений, боевые характеристики могут быть значительно улучшены.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_augmented_sensor_fusion_links: "Прорыв: Системы Дополненного Интеллекта"
 tech_augmented_sensor_fusion_links_desc: "Комбинируя ряд отдельных специализированных систем и боевых матриц вместе со специализированными комплексами кибервойны, управляемыми беспилотными летательными аппаратами, тактическим и стратегическим анализом в дополнение к широкому спектру поддержки во всех областях, от командования планетарной обороной до тактических сражений, боевые характеристики могут быть значительно улучшены.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_automated_exploration_mastery: "Прорыв: Искусственный интеллект помощника исследователя"
 tech_automated_exploration_mastery_desc: "Исследование опасно - это не вера, это факт. Космос опасен сверх всякой разумной меры и не простит даже незначительной оплошности в суждениях или ошибки в целом. ИИ протокола исследования в значительной степени помогли нашим научным флотам выйти за пределы нового, неизведанного космоса, но они также могут помочь путем подключения банка данных к судну в дополнение к совершенно новому поколению оборудования для исследования и анализа, которое может помочь экипажу идентифицировать опасности и действовать соответствующим образом."
 tech_cryostasis_1_mastery: "Прорыв: Системы поддержки кораблей с искусственным интеллектом"
 tech_cryostasis_1_mastery_desc: "Используя ту же технологию, что и на наших кораблях-колониях - по сути, предоставляя частичный контроль Искусственному Интеллекту или Дополненному Интеллекту для помощи нашим судам, мы можем перевести большую часть экипажа в анабиоз, при этом активен только скелет экипажа, что значительно сокращает количество необходимых материалов и припасов во время длительных путешествий и пробуждает их снова поднимают, когда требуется полный экипаж."
 tech_cryostasis_2_mastery: "Прорыв: Оптимизация поддержки судов"
 tech_cryostasis_2_mastery_desc: "Используя усовершенствованный искусственный интеллект или системы дополненного интеллекта, способные к самооптимизации, четко осознавая цель, для которой они были созданы, и соответствующим образом адаптированные, использование ресурсов на борту может быть значительно сокращено, поскольку системы искусственного интеллекта могут оптимизировать использование ресурсов на борту с максимальной эффективностью, не нанося ущерба экипажу."
 tech_experimental_subspace_navigation_mastery: "Прорыв: Подпространственные маяки"
 tech_experimental_subspace_navigation_mastery_desc: "Гиперлайны - это самый распространенный способ передвижения по всей галактике. Они образуют колоссальные "струны" в подпространстве - самый близкий способ описать их простым способом - это как течения в море или струйные течения в атмосфере. Это не единственный способ путешествовать - просто самый быстрый.\n\nНавигация по самому Подпространству на меньших Гиперпространствах - или, в более экстремальных случаях, по самому Подпространству без Гиперпространства - чрезвычайно опасна. В таких случаях невозможно сказать, когда и где человек появится после входа в Подпространство. Однако, установив серию Подпространственных маяков и настроив на них наши суда, этот процесс можно сделать намного проще и безопаснее, поскольку Маяки служат навигационными точками."
 tech_extradimensional_weapon_1_mastery: "Прорыв: Технология Сверхпространства"
 tech_extradimensional_weapon_1_mastery_desc: "Технология, лежащая в основе так называемого "Внепространственного" оружия, которое мы сейчас способны производить, является... причудливой и поразительно сложной - но, несомненно, эффективной. Следует отметить, что слухи о том, что это оружие создает "Адские разломы", являются полной чушью."
 tech_gravitic_sensor_fusion_standardization: "Прорыв: Стандартизация слияния гравитационных датчиков"
 tech_gravitic_sensor_fusion_standardization_desc: "В разведочных операциях риски огромны даже при, казалось бы, "обыденных" операциях; отчасти это сводится к присущему исследователям риску отсутствия необходимой информации, необходимой им для принятия эффективных решений.\n\nСтандартизация массивов слияния гравитационных датчиков - по сути, использование гравитационных датчиков в таком малом масштабе, что отдельные исследователи могут быть оснащены значительно модернизированными комплектами датчиков - снижает многие присущие им риски в сочетании с возможностью эффективного считывания данных.\n\nГравитационная аномалия может указывать на что угодно, от скрытой ловушки до скрытого тайника - но знание того, что это там, с предельного расстояния, и способность определить, что это такое, с того же расстояния могут иметь огромное значение. Он также может быть использован для невероятной настройки многих наших старых сенсорных технологий, что существенно отличает многие наши исследовательские станции."
 tech_interlinked_interceptor_grids: "Прорыв: Взаимосвязанные Сети Перехватчиков"
 tech_interlinked_interceptor_grids_desc: "Первое основное правило любого боя просто - в первую очередь не попадайте под удар. Проблема в том, что бой, как правило, включает в себя получение удара. Много. И даже после появления первых отражающих экранов факт оставался фактом: ничто не могло полностью заменить прочный барьер из оружия точечной обороны, хотя бы потому, что это означало сдерживание ракет на расстоянии.\n\nЭто в целом справедливо практически для всех уровней наших вооруженных сил - но разные угрозы, как правило, требуют разных решений, как с точки зрения контрмер "мягкого уничтожения", отбрасывающих решения для нацеливания, так и с точки зрения решений "жесткого уничтожения", которые включают полное испарение, дезинтеграцию или иное уничтожение входящей угрозы.\n\nЭто побудило наши исследования и разработки проанализировать наши достижения в области взаимосвязанных систем поддержки - признавая, что вместе с достижениями в области зенитного вооружения и усовершенствованиями наших систем автоматической стрельбы, можно добиться значительных улучшений в наших Системах ближнего боя в целом с значительно улучшенными системами слежения и управления огнем в целом, но путем объединения каждой системы CIWS в единую систему, обмена данными, конечный результат почти буквальный 'стена из смертоносно точных снарядов.\n\nОднако это только часть дела. Те же обновления означают, что многие виды кинетического оружия могут быть значительно улучшены в производительности с улучшенным прицеливанием, улучшением боеприпасов с полезной нагрузкой и более высокой скорострельностью оружия - в дополнение к улучшенным системам наведения "Мягкого поражения" и системам активной защиты с очень малой дальностью, но способностью уничтожать входящие боеприпасы, повышение общей производительности многих технологий armor, поскольку эти массивы могут быть значительно меньше, чем полноценные PD-массивы.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_ionized_plasma_conduits: "Прорыв: Трубопроводы ионизированной плазмы"
 tech_ionized_plasma_conduits_desc: "Последнее поколение мультиспектральных лазеров теперь включает в себя рентгеновскую технологию - хотя сама по себе она чрезвычайно полезна для повышения общей производительности нашей существующей лазерной технологии, у нее есть дополнительные применения, которые делают ее очень полезной для значительно улучшенного Дезинтегратора и Плазменного оружия, в частности, в виде высокоионизированной плазмы, контролируемой более мощной вариацией наших Лазерно-индуцированных плазменных каналов первого поколения и ключевых уроков узнал из изучения различных явлений молнии, включая шаровую молнию.\n\nСуть в том, какое количество ионных пушек (не путать с основным инструментом, используемым в исследованиях) или в более крупных случаях, так называемые ионные пушки; Молниеносное оружие, грубо говоря, в отношении их эффекта - которое стреляет значительно ионизированной плазмой либо в виде "болта" с магнитным полем, который ведет себя как снаряд, либо в виде луча, который действует более похоже на примитивные электролазеры... у обоих вариантов есть как плюсы, так и минусы, хотя они очень эффективны против систем, чувствительных к электромагнитному излучению, и как менее смертоносное оружие против органики.\n\nХотя это, в свою очередь, позволяет нам доводить наши лазерные технологии до еще большей эффективности, реальный выигрыш заключается в возможности использовать эффект для уменьшения потерь тепла и излучения. - позволяет оружию сохранять свою полную мощность и фокусировку на значительно больших расстояниях, что делает его гораздо более эффективным.\n\nСледует отметить, что, хотя это означает, что теперь мы можем масштабировать Плазменное и дезинтеграторное оружие до размеров стрелкового оружия с относительно незначительными проблемами потери тепла и радиации (все еще требует защиты), дальность действия и требуемые сдерживающие поля означают, что это, как правило, оружие малой дальности вне больших транспортных средств и установки, при этом основная мощность уходит на удержание луча или болта на цели и не потерю его энергии.\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_lasers_2_mastery: "Прорыв: Синие Лазерные Решетки"
 tech_lasers_2_mastery_desc: "Лазерные технологии существовали еще до того, как мы отправились к звездам - в той или иной форме. Однако применение технологии до сих пор к чему-либо, кроме звездолетов и некоторой ограниченной точечной защиты, оказалось трудным по нескольким причинам. Мощность и размер конденсаторов являются двумя наиболее очевидными, но у лазеров также есть проблема, заключающаяся в том, что при мощности оружия даже случайные отражения или даже просто попадание дыма могут легко ослепить подавляющее большинство незащищенных органических веществ и нанести ущерб высокочувствительному сенсорному оборудованию из-за рассеяния.\n\nНовые поколения "голубых" лазеров решают многие из этих проблем, оставляя нам остающуюся проблему размера, мощности и дальности действия - но даже в этом случае мы теперь можем адаптировать эти новые лазеры в качестве оружия планетарной обороны и даже транспортных средств и вооружения аэрокосмических кораблей."
 tech_micro_fusion_cells: "Прорыв: Микро-Слияние клеток"
 tech_micro_fusion_cells_desc: "Долгое время считалось, что использовать мощь Антиматерии - безусловно, одного из самых летучих веществ во Вселенной, поскольку любой контакт с чем-либо, кроме другой антиматерии, вызывает мгновенную аннигиляцию с взрывной силой, которая затмевает даже термоядерное оружие, - было совершенно невозможно. Отчасти потому, что большая часть энергии терялась в виде нейтрино, что в то время считалось непригодным для использования в целом, а отчасти потому, что управлять реакцией было чрезвычайно сложно.\n\nНесмотря на то, что наземные электростанции из Материи / Антиматерии невозможны, поскольку они настолько нестабильны, что небольшая авария уничтожит целые регионы, знания о том, как эффективно сдерживать и использовать энергию Материи / Антиматерии, привели к квантовым скачкам в нашей Энергетические элементы и технологии микро-синтеза - что позволяет создавать микроядерные элементы, которые столь же безопасны, как и наша технология топливных элементов, и могут быть уменьшены до того же размера."
 tech_mining_drone_weapon_1_mastery: "Прорыв: Усовершенствования горнодобывающего лазера"
 tech_mining_drone_weapon_1_mastery_desc: "Применение лазеров для дронов-майнеров самым очевидным образом само собой разумеется - в конце концов, это высокоразвитый лазер для майнинга."
 tech_multi_spectrum_laser_conduits: "Прорыв: Мультиспектральные лазерные каналы"
 tech_multi_spectrum_laser_conduits_desc: "УФ-лазеры вряд ли можно назвать новой технологией - они существовали задолго до того, как мы достигли звезд во многих областях исследований, - но последнее поколение УФ-лазерных решеток на самом деле представляет собой значительно улучшенные варианты лазеров на свободных электронах, которые могут быстро настраиваться на различные частоты, с основным отличием просто в том, что что их энергоэффективность теперь может быть доведена до еще больших высот, что приведет к созданию лазерного оружия большей эффективности при более равномерном расходе энергии.\n\nТем не менее, это также имеет важное применение во многих других областях. Разрушители - по сути, оружие с частицами малой дальности действия - и Плазменное оружие - все используют это, используя лазер и очень мощные магнитные поля, чтобы луч или болт оставались стабильными достаточно долго, чтобы поразить цель.\n\nОднако существуют проблемы с тем, чтобы заставить плазменное оружие и оружие с частицами работать в атмосфере, что значительно ограничивает их эффективное применение - они имеют очень низкую плотность, обычно очень горячие (что приводит к большому расходу тепла и очень быстрому воспламенению предметов) и чрезвычайно быстро рассеиваются независимо от того, в чем они стреляют (меньше, чем даже дальность броска), что приводит к необходимости их сдерживания и контроля.\n\nОбъединив уроки, извлеченные из всех трех технологий, были достигнуты значительные улучшения и значительные успехи для решения этой проблемы и улучшения всех трех технологий в целом по эффективности и мощности. Лазеры с улучшенными целевыми эффектами от исследования плазмы, с одной стороны, - Плазменное и дезинтеграторное оружие, использующее улучшенные магнитные свойства и лазерное наведение, с другой.\n\nК сожалению, требования к мощности, ненужному теплу и радиации означают, что Плазменное и разрушительное оружие пока остаются недоступными для чего-либо меньшего, чем очень большие транспортные средства и выше.\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_neutron_particle_weapons: "Прорыв: Оружие на основе нейтронных частиц"
 tech_neutron_particle_weapons_desc: "До нашего восхождения к звездам и разработки первых сверхсветовых двигателей тахионы, практически говоря, были чисто теоретическими; даже в этом случае они противоречат убеждениям многих примитивных империй, технически не нарушающих законы физики, как их могли бы заставить поверить, - просто, помимо математического объяснения, тахионы невозможно точно определить.\n\nДлинный и короткий из них, однако, заключается в том, что тахионы являются чрезвычайно слабо взаимодействующими частицами при нормальных обстоятельствах - очень похожими на нейтрино - причем основная масса проходит даже через планеты без какой-либо реакции. Сжатый в сверхплотные потоки, однако, это резко меняется из-за чистой вероятности.\n\nДаже если только 99,9% всех тахионов пройдут через цель, 0,1% не пройдут - что приводит к тому, что тахионный луч более или менее сталкивается с комбинацией Принципа исключения и быстрого перехода от сверхсветовых скоростей к скорости света; следствием чего является то, что Тахионные частицы аннигилируют сами по себе и материал мишени при взрыве, эквивалентном уничтожению материи/антивещества; по сути, цель превращается в детонирующую атомную боеголовку.\n\nХотя использование тахионов в качестве оружия за пределами чрезвычайно больших массивов - Линкоров, Титанов и Антиорбитальных массивов - реально невозможно, базовое понимание явлений, стоящих за ними, может быть использовано, в частности, для усиления пучков субатомных частиц с нейтральным зарядом (нейтронов).\n\nЭто приводит к тому, что мириады оружия с частицами способны стрелять прямо сквозь атмосферу практически без потерь энергии и (условно говоря) с небольшим количеством отработанного тепла - хотя проблема остается в том, что они требуют значительных энергетических систем и мощных электромагнитных лазеров, чтобы оставаться на цели.\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_phased_plasma_weaponry: "Прорыв: Поэтапное плазменное оружие"
 tech_phased_plasma_weaponry_desc: "Гамма-лазеры представляют собой передовую линейку лазеров, созданных нами на сегодняшний день. Их чрезвычайно высокая частота и мощность означают, что помимо их невероятного разрушительного потенциала, они также способны с невероятной легкостью пробивать любой тип брони. В большинстве случаев только материалы бункерного класса толщиной с длину транспортного средства будут иметь даже небольшой шанс остановить луч Противоборствующей брони, а это означает, что после внедрения в наши существующие Мультиспектральные лазерные системы это станет решающим фактором как в дальнем космосе, так и в атмосферном лазерном бою.\n\nТа же фундаментальная технология, однако, является ключевым элементом в обеспечении более эффективной работы многих новых достижений в области фазовых и плазменных технологий - Фазовые разрушители, например, используют экзотические частицы и квантовые явления, чтобы спровоцировать эффекты, которые вызывают катастрофические последствия в материи на атомном уровне, но за пределами космических кораблей и сверхтяжелых установок до сих пор было невозможно уменьшить их масштаб - даже с учетом последних достижений, оружие частиц в значительной степени отодвинуто на второй план. к ближнему бою. Мощный, но с близкого расстояния.\n\nАналогично, та же технология, которая позволяет стабилизировать болты, чрезвычайно полезна в плазменных технологиях - позволяет создавать новые плазменные лучевые и Болтовые орудия, в полной мере используя оба технологических достижения для создания нового типа системы "Фазированного плазменного оружия".\n\nЭто новое оружие обладает гораздо большей дальностью действия и гораздо меньшим количеством отработанного тепла и радиации, чем их системы-предшественники, что позволяет использовать некоторые из самых мощных базовых средств защиты от брони, которые могут быть масштабированы вплоть до уровня пехоты. Однако защита по-прежнему является обязательным требованием, поскольку разряд любого плазменного или частичного оружия все еще может поджечь предметы слишком близко к арматуре.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_planetary_shield_generator_mastery: "Прорыв: Сети Планетарного щита"
 tech_planetary_shield_generator_mastery_desc: "Создание более продвинутой, даже охватывающей планету технологии создания защитных генераторов привело к нескольким ключевым прорывам, большинство из которых заключается в том, как упростить технологию, лежащую в основе массовых генераторов "Защитного купола", которые теперь могут быть развернуты в экономических масштабах. Это эффективно сводит на нет значительное количество дальнобойной артиллерии и даже орбитальные удары, уменьшая шансы наших сил в оборонительных действиях."
 tech_polarized_armour: "Прорыв: Поляризованная броня"
 tech_polarized_armour_desc: "По мере того, как стали доступны ключевые прорывы в технологии высокоэнергетических дефлекторов и силовых полях, несколько небольших ключевых технологий позволили дефлекторам стать более распространенными, даже в атмосфере, хотя самой большой проблемой с ними всегда была энергия... или, более конкретно, достаточно небольшие и эффективные источники энергии, поскольку поддержание дефлекторного экрана в атмосфере экспоненциально более энергоемко, чем в вакууме, в первую очередь из-за помех.\n\nВнедрение стандартизированной термоядерной энергии и значительно более мощных энергетических элементов значительно изменило ситуацию, однако, как и сейчас - хотя и в ограниченной степени - возможно изготовление энергетических отражающих экранов в атмосфере для не выделенных объектов в виде так называемой "Поляризованной брони".\n\nОчень просто, поляризованная броня формирует низкоинтенсивные отражающие поля вокруг корпуса или конструкции, защищая его от радиации и низкоэнергетических воздействий, просто рассеивая энергию по более широкой площади, аналогично примитивному расширяющему материалу брони - в результате значительно снижается эффективность большинства энергетических ударов.\n\nЭто позволяет внедрять поляризованную броню в широкий спектр различных систем - в планетарных и орбитальных сооружениях они функционируют как маломощные отражающие экраны, делая попадающий оружейный огонь менее эффективным... хотя он по-прежнему страдает от тех же ограничений, что и обычные дефлекторы, поскольку они все еще слишком велики и требуют слишком много энергии, чтобы их можно было устанавливать на что-либо меньшее, чем конструкции в качестве более крупных основных боевых машин.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_predictive_stormfire_grids: "Прорыв: Прогнозирующие сети Штормового огня"
 tech_predictive_stormfire_grids_desc: "Названные в честь пушек Stormfire, сетки Stormfire представляют собой качественный скачок в Системах ближнего боя и нашем кинетическом арсенале, в полной мере используя последние достижения в области боеприпасов и усовершенствованные алгоритмы прогнозирования целей.\n\nПо своей простоте сетки Stormfire являются продолжением старых сеток Interceptor - в новых решетках CIWS используется технология автопушки Stormfire как для точечной обороны, так и для зенитной артиллерии, что приводит к более высокой общей скорострельности.; вместе они способны обнаруживать, отслеживать и перехватывать даже релятивистские боеприпасы, используя новые вращающиеся движители массы, использующие передовую технологию плазменных оболочек (плазменные конденсаторы с исключительной плотностью энергии) или жидкое топливо на основе плазмы.\n\nЭто в сочетании со способностью Сетки быстро определять оптимальный ответ на каждую отдельную цель - стандартные снаряды представляют собой осколочно-фугасные бронебойные снаряды, способные детонировать в виде града осколков или проникать в цель, а затем детонировать для достижения максимального эффекта, при этом Сетка определяет на основе данных датчиков, какой эффект является оптимальным.\n\nЭто, конечно, только основы. Благодаря способности Grid быстро переключаться между усовершенствованными бронебойными снарядами, артиллерийскими снарядами для атомной гаубицы (атомика с форм-зарядом), обычными осколочно-фугасными снарядами, разрывными частицами и так далее, Сетка способна быстро поражать широкий спектр различных целей.\n\nПрименяя это ко многим нашим существующим технологиям кинетического оружия и сеткам контрмер, конечным результатом является как высокоразвитая защита, так и одни из самых мощных на сегодняшний день базовых систем кинетического оружия с высокой точностью и адаптивностью. Короче говоря, у нас есть пистолет и пуля на любой случай, и они не занимают намного больше места или массы.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_proton_particle_weapons: "Прорыв: Оружие с протонными частицами"
 tech_proton_particle_weapons_desc: "Протоны - субатомные частицы - по своей сути являются одним из самых фундаментальных строительных блоков Вселенной в отношении барионной материи. Два верхних кварка, один нижний кварк - ничего особенного. Но что делает их полезными, так это то, что они - по сути - настолько распространены и просты в производстве с использованием наших современных технологий, что представляют собой безграничный запас боеприпасов.\n\nПроблема с оружием частиц, подобным этому, однако, фундаментальна - даже очень малые электромагнитные поля могут привести к тому, что мощный пучок частиц рассеется в (относительно) безвредное облако излучения и, возможно, плазмы. Чтобы сделать их эффективными в качестве оружия, им нужны настолько массивные и мощные электромагнитные линзы и каналы, что вне линкоров и Титанов они недостаточно хороши.\n\nНедавние открытия в области Сильно ионизированной плазмы, Устройств для излучения фурм частиц и массивов дуговых излучателей, однако, предоставили ключевые идеи в каждой отдельной области, которые в совокупности привели к прорывным достижениям во всех.\n\nМногие из наших плазменных орудий и дезинтеграторов теперь могут получать обновления, повышающие их общую дальность стрельбы, производительность и боекомплект - со сверхтяжелыми установками планетарной обороны, способными использовать настолько мощные пушки частиц, стрельба из них в атмосфере вызывает массовое опустошение для многих юнитов вокруг в качестве побочного эффекта просто потому, что луч поражает так много атмосферы (и довольно часто происходят странные грозы, требующие атмосферных стабилизаторов).\n\nОднако, из-за присущих им физических ограничений, сокращение количества оружия, которое будет использоваться даже личным составом, пока невозможно, хотя дальнейшие исследования могли бы исправить это.\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_quantum_spectrum_scanners: "Прорыв: Квантовые сканеры спектра"
 tech_quantum_spectrum_scanners_desc: "Тахионные датчики являются невероятно эффективными датчиками - более похожими на древние РАДАРЫ или ЛИДАРЫ, они используют необнаруживаемые частицы, движущиеся со сверхсветовой скоростью, что означает, что даже на расстояниях в световую секунду или световую минуту цель может быть легко отслежена до точного положения, если использовать детектор, который может - как это ни парадоксально - обнаружьте их. Самая большая проблема, опять же, заключается в размерах и мощности, а это означает, что, кроме крупных установок и кораблей, полноценный тахионный датчик невозможен.\n\nТехнология, однако, означает, что теперь мы можем с легкостью обнаруживать, отслеживать и анализировать то, что ранее было необнаружимо - ее повсеместное применение к нашим уже существующим сенсорным технологиям означает, что даже наш самый маленький сенсорный блок может обнаруживать, отслеживать и анализировать все, что считалось невозможным, в диапазонах с нулевым обнаруживаемые или вредные выбросы и очень, очень малые энергозатраты."
 tech_reinforced_polarized_armour: "Прорыв: Усиленная Поляризованная Броня"
 tech_reinforced_polarized_armour_desc: "Оригинальный прорыв в области поляризованной брони оказался значительным достижением в области технологии низкоинтенсивных дефлекторов, что значительно помогло стандартизировать малогабаритные Дефлекторные системы. Однако самой большой проблемой, с которой всегда сталкивались старые дефлекторы, был тот факт, что они были неэффективны и, в конечном счете, показали очень слабую защиту по сравнению с полноценными дефлекторными решетками.\n\nЭто снова изменилось с крупными достижениями в технологии термоядерного синтеза - так называемого "холодного" синтеза, - который предоставил нашей империи возможность создания новых и чрезвычайно мощных энергетических элементов, которые решили проблемы, присущие маломасштабной технологии поляризованной брони.\n\nЭто - в сочетании с открытием новой системы генератора щита - оказался незаменимым для многих защитных мер. В то время как мы можем значительно улучшить районы, объекты и даже отдельные структуры - полностью заменив старые технологии дефлекторов новыми защитными решетками, которые гораздо легче адаптируются, например, к атмосферным условиям и настолько эффективны, что не требуют значительного расхода энергии для наших микроэлектронных сетей - теперь возможно использовать технологию для сокращения размер поляризованной брони и, действительно, в некоторой степени добавление дефлекторных систем к отдельным каркасам брони.\n\nЕдинственное ограничение в таком малом масштабе - наличие персональных дефлекторных экранов поверх усиленных поляризованных полей брони - это просто вопрос энергоснабжения и выделяемого тепла, что значительно повышает общую живучесть полевых подразделений и сооружений.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_sapient_ai_mastery: "Прорыв: Матрица Разумного Интеллекта"
 tech_sapient_ai_mastery_desc: "Определение Разумного искусственного интеллекта (или Разумного общего интеллекта) в лучшем случае расплывчато. Это просто определение интеллекта, созданного искусственным путем - хотя в данном случае он определяется как Разумная Система, органическая или неорганическая, обладающая способностью к сознанию и более высоким уровням чувствительности; сформированные либо на основе ультрасовременного программирования, либо даже полученные в результате дублирования органических нейронных сетей (по сути, "загрузка" органического разума - хотя и ближе к его клону с искусственным интеллектом) - служащие исследователями, администраторами или даже командирами по мере необходимости или желания."
 tech_space_cloud_weapon_1_mastery: "Прорыв: Кондуитные пушки"
 tech_space_cloud_weapon_1_mastery_desc: "Калибровка молниепроводов Пустотного облака - довольно сложная перспектива. Чрезвычайно мощное, это молниеносное оружие имеет значительное количество потенциальных применений, но в первую очередь наиболее очевидным является использование этого оружия в наземной войне и планетарной обороне. Причудливые грозы, появляющиеся из ниоткуда, безусловно, следует ожидать в случае вариантов Планетарной обороны."
 tech_specialized_combat_sensor_systems: "Прорыв: Специализированные Боевые Сенсорные Системы"
 tech_specialized_combat_sensor_systems_desc: "Применение передовых навигационных, тактических и стратегических компьютерных систем уже оказалось весьма полезным - прогнозирование действий противника и противодействие им, в дополнение к оптимизации операций по снабжению, развертыванию боеприпасов, передвижению войск, маршрутам развертывания войск, размещению материальных средств, приобретению материальных средств и так далее, значительно облегчая усилия наших командиров и цепочки поставок.\n\nНа более локальном уровне сочетание последних достижений в области сенсорных технологий с нашим более совершенным боевым оборудованием приводит ко многим небольшим изменениям, но со значительными эффектами - улучшенные системы точечной защиты, улучшенное наведение оружия, улучшенная навигация и так далее и тому подобное.\n\nВ конце концов, это приводит к гораздо более эффективным и мощным силам в целом... знание - это половина дела.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_standardized_fusion_grids: "Прорыв: Стандартизированные Термоядерные сетки"
 tech_standardized_fusion_grids_desc: "Появление термоядерной энергии изменило нашу империю таким образом, что мы не можем должным образом описать. Практически вытесняя деление в качестве источника энергии, системы термоядерных реакторов намного сложнее, но также способны производить во много раз больше энергии, чем системы деления эквивалентного размера, при этом используя один из наиболее распространенных барионных элементов во вселенной - изотопы водорода - в качестве топлива.\n\nДля планетарных поселений и объектов это приводит к более дешевым и эффективным системам климат-контроля, практически неограниченному энергоснабжению в дополнение к более дешевой и эффективной добыче полезных ископаемых и сельскому хозяйству, поскольку доступная энергия для использования в широком спектре целей значительно больше при гораздо меньших общих затратах."
 tech_standardized_micro_fusion_grids: "Прорыв: Стандартизированные сетки для микроплавления"
 tech_standardized_micro_fusion_grids_desc: "Энергия холодного термоядерного синтеза может показаться самопротиворечивой. Технически это так, поскольку в реакторах холодного синтеза нет ничего "холодного" - они все еще работают при очень высоких температурах, но по сравнению со старыми термоядерными реакторами они действительно работают при очень низких температурах.\n\nЭто, в сочетании с более четким пониманием А-нейтронного синтеза и эффектов квантового туннелирования, привело к созданию энергетических ячеек с огромной плотностью энергии и долговечностью, которые могут быть использованы в качестве нового стандарта нашей империи.\n\nРайоны, объекты и даже отдельные здания могут оставаться полностью энергетически самодостаточными в течение длительных периодов времени; даже транспортные средства и операционные системы - военные и гражданские - способны работать месяцами без подзарядки."
 tech_standardized_shield_arrays: "Прорыв: Стандартизированные Щитовые решетки"
 tech_standardized_shield_arrays_desc: "Технология энергетического щита, хотя и сложная для объяснения без привлечения продвинутой математики и теорий манипулирования полем, является одним из самых эффективных инструментов в нашей империи для любых оборонительных целей.\n\nРайоны и даже отдельные здания используют Поляризованную броню и даже Дефлекторные поля для защиты от многих типов угроз - но в меньших масштабах большую часть времени любой из них обычно был слишком слаб, чтобы эффективно обеспечивать адекватную защиту от более экстремальных угроз.\n\nЭто значительно изменилось с созданием технологии Микро-термоядерного синтеза и последними достижениями в области экранирующих генераторов, особенно последними усовершенствованиями в системах экранирующих конденсаторов, это позволило генераторам щита, обычно адаптируемым к более легким боевым бронированным машинам, настолько уменьшить размеры и потребляемую мощность, что теперь их можно устанавливать на отдельные каркасы брони или исследовательские установки с незначительными затратами ресурсов и энергии, делая защищенного пользователя практически невосприимчивым к чему-либо, кроме тяжелого примитивного Раннего космоса. Возрастное вооружение транспортных средств, используемое для поражения бронетехники.\n\nС другой стороны спектра, целые районы теперь могут генерировать - с незначительными затратами - массивные защитные энергетические экраны такой силы и размера, что опасности от местной окружающей среды значительно уменьшаются, и ничто, кроме военного вооружения равных империй, не представляет никакой реальной угрозы.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_subspace_sensor_fusion_standardization: "Прорыв: Стандартизация синтеза Подпространственных датчиков"
 tech_subspace_sensor_fusion_standardization_desc: "Проблема подпространственных датчиков - продолжений наших старых Гравитационных датчиков - заключается в том, что, хотя их чувствительность и дальность действия значительно выше, чем у любой системы гравитационных датчиков, они настолько огромны, что за пределами кораблей, станций и очень больших установок ими невозможно реально управлять из-за требуемой мощности и огромных размеров.\n\nОднако соединение более крупных сенсорных блоков с подразделениями в миссиях гораздо более осуществимо - это значительно улучшает многие аспекты разведки и исследования. Но технология также позволяет добиться многих значительных успехов и усовершенствований существующей сенсорной технологии, что в целом приводит к гораздо более совершенной сенсорной технологии для исследований в целом."
 tech_synchronized_defences_mastery: "Прорыв: Синхронизированная система Орбитальной Обороны"
 tech_synchronized_defences_mastery_desc: "Защита наших миров от вражеского вторжения, ударных событий, известных и неизвестных - это задача, которую необходимо решать лицом к лицу, иначе мы рискуем потерять наши миры. Планетарные сети установки крепостей, высотные средства раннего реагирования и орбитальные спутники уничтожения, а также усиленные защитные меры вокруг космодромов в сочетании с передовыми орбитальными и наземными сенсорными системами позволяют отслеживать, анализировать и перехватывать любого и все, что представляет угрозу."
 tech_zero_point_armour: "Прорыв: Броня нулевой точки"
 tech_zero_point_armour_desc: "Броня с нулевой точкой - это далекий преемник первого поколения Поляризованной брони, работающий по тому же принципу, но в полной мере использующий все уроки, которые были извлечены с тех пор.\n\nВ то время как точные детали брони ZP сложны - суть в том, что Zero-Point Armor использует основы Поляризованной брони (защитные слои низкой интенсивности) и использует новые достижения в технологии Гиперзащиты и элементах питания сверхвысокой энергии для создания нового стандартизированного многослойного экранирования, объединяющего множество различных технологий в одну.\n\nПервый слой состоит из массивов микрополя структурной целостности, вплетенных в саму броню, который усиливает атомные и молекулярные связи брони или композита, частью которого он является, в ответ на входящие или обнаруженные удары, аналогичные материалам расширяющей брони - только время реакции измеряется при релятивистских скоростях.\n\nВторой слой состоит из усовершенствованных поляризованных полей брони на основе Гиперщита, создающих миниатюрные, но концентрированные энергетические экраны; с третьим и последним слоем, состоящим из экранов Гиперщита, проецируемых из микрочастиц, встроенных в броню, эффективно устраняя проблему энергетического оружия самого внутреннего слоя (скорость света против медленнее, чем время отклика на скорость света).\n\nВ целом, конечным результатом является уровень энергетической защиты, который настолько устойчив, что наши Дефлекторные экраны первого поколения даже отдаленно не сравнимы - броня нулевой точки одного отдельного каркаса брони настолько мощная, что реально потребовалась бы полная устойчивая огневая мощь всего военного формирования Ранней космической эры, чтобы есть даже шанс нарушить его.\n\n\n§YМожет использоваться для перетасовки технических карт.§!"
 tech_zero_point_energy_systems: "Прорыв: Теория матриц с нулевой точкой"
 tech_zero_point_energy_systems_desc: "Технология нулевой энергии давным-давно считалась откровенно невозможной, отчасти потому, что фактическая энергия Нулевой точки и Энергия вакуума бесполезны в качестве источника питания (слишком малая плотность энергии по отношению к объему; для приведения в действие транспортного средства потребовалось бы поле размером с планету).\n\nКлючевые прорывы произошли, однако, в результате более глубокого понимания фундаментальных сил - отчасти, благодаря гораздо большему пониманию подпространства в дополнение к гравитационным исследованиям и пониманию того, как объединить эти знания с ранее существовавшими знаниями, полученными с помощью технологии микро-термоядерных ячеек.\n\nРезультатом является то, что Энергетическая система с нулевой точкой фактически является источником питания черной дыры - акцент на "почти", поскольку она и близко не имеет гравитационной силы или энергии реальной Сингулярности любого размера - но действуйте скорее как примитивное водяное колесо, если в этом есть какой-то смысл.\n\nСамая большая проблема, однако, заключается в том, что реакторы настолько огромны, что требуют колоссального пространства - корабля или стационарной установки, - но использование технологии в полной мере приводит к созданию технологии энергетических элементов, которая способна конкурировать с реакторами материи / Антивещества - энергия теряется в результате Включая нейтрино - но настолько маленькие, что их можно втиснуть в личные скафандры, и, что еще лучше, настолько безопасные, что они могут полностью заменить все старые технологии энергетических элементов в качестве основных источников энергии."
