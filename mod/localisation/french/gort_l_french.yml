 tech_engineering_1: "Nanomécanique §E(I)§!"
 tech_engineering_1_desc: "Les progrès dans l'instrumentation permettent l'étude et l'application pratique de systèmes physiques à des échelles nanométriques."
 tech_engineering_2: "Matériaux supersolides §G(II)§!"
 tech_engineering_2_desc: "La compréhension et la production des supersolides sont d'une valeur incommensurable pour toute civilisation de l'âge spatial."
 tech_engineering_3: "Matériaux superfluides §H(IV)§!"
 tech_engineering_3_desc: "L'étude de la superfluidité promet de marier la mécanique quantique avec les interactions fondamentales de la gravité."
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "Théorie quantique §E(I)§!"
 tech_physics_1_desc: "L'exploration du rôle joué par les forces fondamentales à travers les particules subatomiques."
 tech_physics_2: "Physique quantique appliquée §G(II)§!"
 tech_physics_2_desc: "Le comportement apparemment imprévisible de l'infiniment petit peut modifier notre façon d'appréhender l'infiniment grand."
 tech_physics_3: "Théorie de l'espace-temps §H(IV)§!"
 tech_physics_3_desc: "Trois dimensions, indissociables de la quatrième."
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "Études sur la biodiversité §E(I)§!"
 tech_society_1_desc: "L'étude des différentes formes de vie présentes sur notre monde nous permet de mieux nous comprendre, de même que les êtres vivants qui nous entourent."
 tech_society_2: "Xénobiologie §G(II)§!"
 tech_society_2_desc: "L'étude des formes de vie apparues sur d'autres mondes, et au-delà, nous permet d'appréhender des aspects fondamentaux de la biologie qui nous étaient auparavant inaccessibles."
 tech_society_3: "Les secrets de la vie §H(IV)§!"
 tech_society_3_desc: "L'étude de la multiplicité de formes de vie qui existent nous permet de trouver les dénominateurs communs à tous les êtres vivants. Rien moins que les composants essentiels à toute vie."
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
