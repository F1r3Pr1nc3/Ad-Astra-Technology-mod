l_polish:
 tech_engineering_1: "Nanomechanika §E(I)§!"
 tech_engineering_1_desc: "Zaawansowane przyrządy pozwalają badać i praktycznie wykorzystywać układy fizyczne w skali nanometrycznej."
 tech_engineering_2: "Materiały supertwarde §G(II)§!"
 tech_engineering_2_desc: "Produkcja i zrozumienie materiałów supertwardych mają olbrzymie znaczenie dla każdej cywilizacji epoki kosmicznej."
 tech_engineering_3: "Materiały superpłynne §H(IV)§!"
 tech_engineering_3_desc: "Badania nad superpłynnością mogą doprowadzić do mariażu mechaniki kwantowej z grawitacyjnym oddziaływaniem podstawowym."
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "Teoria kwantowa §E(I)§!"
 tech_physics_1_desc: "Badanie podstawowych sił w oddziaływaniach cząstek subatomowych."
 tech_physics_2: "Fizyka kwantowa stosowana §G(II)§!"
 tech_physics_2_desc: "Pozornie chaotyczne zachowanie malutkich kawałków materii może drastycznie zmienić to, co wiemy o dużych kawałkach."
 tech_physics_3: "Teoria czasoprzestrzeni §H(IV)§!"
 tech_physics_3_desc: "Trzy wymiary, nieodłączne od czwartego."
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "Badania bioróżnorodności §E(I)§!"
 tech_society_1_desc: "Badanie różnych organizmów pojawiających się na naszym świecie pozwoli nam lepiej zrozumieć nas samych i otaczające nas życie."
 tech_society_2: "Ksenobiologia §G(II)§!"
 tech_society_2_desc: "Badanie życia powstałego na innych światach umożliwia nam zrozumienie podstawowych aspektów biologii, które wcześniej znajdowały się poza naszym zasięgiem."
 tech_society_3: "Tajniki życia §H(IV)§!"
 tech_society_3_desc: "Możliwość badania licznych organizmów umożliwi nam znalezienie wspólnych cech wszystkich istot żywych - fundamentów życia."
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
