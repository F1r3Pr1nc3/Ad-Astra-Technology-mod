 tech_engineering_1: "Nanomecânica §E(I)§!"
 tech_engineering_1_desc: "Instrumentação avançada que permite o estudo e aplicação prática de sistemas físicos em escalas nanométricas."
 tech_engineering_2: "Materiais Supersólidos §G(II)§!"
 tech_engineering_2_desc: "A produção e compreensão de supersólidos são de valor imensurável a qualquer civilização na era espacial."
 tech_engineering_3: "Materiais Superfluidos §H(IV)§!"
 tech_engineering_3_desc: "O estudo de superfluidez promete casar a mecânica quântica com a interação fundamental da gravidade."
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "Teoria Quântica §E(I)§!"
 tech_physics_1_desc: "Explorar a mediação de forças fundamentais através de partículas subatômicas."
 tech_physics_2: "Física Quântica Aplicada §G(II)§!"
 tech_physics_2_desc: "O comportamento aparentemente irregular de coisas pequenas pode alterar dramaticamente a forma que pensamos sobre coisas maiores."
 tech_physics_3: "Teoria de Espaço-Tempo §H(IV)§!"
 tech_physics_3_desc: "Três dimensões, inseparáveis da quarta."
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "Estudos de Biodiversidade §E(I)§!"
 tech_society_1_desc: "Estudar as diferentes formas de vida que aparecem no nosso mundo nos ajuda a entender melhor a nós mesmos e a vida que nos rodeia."
 tech_society_2: "Xenobiologia §G(II)§!"
 tech_society_2_desc: "Estudar a vida que surge nos outros mundos e além permite que compreendamos aspectos fundamentais da biologia que até então estavam fora de nosso alcance."
 tech_society_3: "Segredos da Vida §H(IV)§!"
 tech_society_3_desc: "Ter a oportunidade de estudar as multitudes da vida permite que encontremos um lugar comum para todos os seres vivos. As pedras fundamentais da vida."
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
