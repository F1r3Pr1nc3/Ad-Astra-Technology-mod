l_simp_chinese:
 tech_administrative_ai_mastery: "突破：行政系统"
 tech_administrative_ai_mastery_desc: "每日需要处理的行政事务数量之庞大令人咋舌。每个行星每天都需要处理数十亿的请求、流程、分析文件、响应等等，这仅仅是表层工作。处理§Y所有§!这些事务需要一支超越军队规模的行政力量，但通过行政AI的支持，这些工作可以被简化并变得更加高效与有效。"
 tech_advanced_combat_sensor_systems: "突破：高级战斗传感器系统"
 tech_advanced_combat_sensor_systems_desc: "我们对专用战斗传感器硬件的最初改进成果不言而喻——但随着传感器技术的进步，出于战略、战术及后勤目的的操作需求也越来越庞大和复杂，这需要更加全面和高效的硬件来进行有效运作。\n\n\n§Y可以用来刷新技术池。§!"
 tech_augmented_intelligence_systems: "突破：增强智能系统"
 tech_augmented_intelligence_systems_desc: "通过将一系列专用系统和战斗矩阵与半智慧个体或真正的感知型AI结合在一起——运行网络战套件、战术和战略分析，同时为从行星防御指挥到战术层面的参与提供广泛支持，战斗性能可以显著提升。\n\n\n§Y可以用来刷新技术池。§!"
 tech_augmented_sensor_fusion_links: "突破：增强型传感器融合链接"
 tech_augmented_sensor_fusion_links_desc: "通过将多种专用系统和战斗矩阵与专用的战斗支援无人机心智结合在一起——运行网络战套件、战术和战略分析，同时为从行星防御指挥到战术层面的参与提供广泛支持，战斗性能可以显著提升。\n\n\n§Y可以用来刷新技术池。§!"
 tech_automated_exploration_mastery: "突破：辅助探测AI"
 tech_automated_exploration_mastery_desc: "探索充满危险——这不是一种看法，而是事实。宇宙的危险超出了所有可以理解的尺度，绝不会原谅哪怕是轻微的判断失误或总体错误。探索协议AI极大地帮助了我们的科学舰队深入未知的星域，但它们还可以通过数据链接到舰船，以及全新一代的探索和分析设备，帮助船员识别危险并采取相应行动。"
 tech_cryostasis_1_mastery: "突破：AI舰船支持系统"
 tech_cryostasis_1_mastery_desc: "通过利用与殖民舰相同的技术——基本上将部分控制权交给人工智能或增强智能来支持我们的舰船，我们可以让大部分船员进入冷冻休眠状态，仅保留一小部分船员执行任务，从而大大减少长途航行所需的物资和供应，当需要全员运作时再将他们唤醒。"
 tech_cryostasis_2_mastery: "突破：舰船支持优化"
 tech_cryostasis_2_mastery_desc: "通过利用具备自我优化能力的增强型人工智能或增强智能系统，这些系统可以清晰地意识到其设计目的并据此进行调整，船上的资源使用可以被显著优化，从而以最大效率利用资源，而不对船员造成不利影响。"
 tech_experimental_subspace_navigation_mastery: "突破：亚空间信标"
 tech_experimental_subspace_navigation_mastery_desc: "星系间旅行的主要方式是超空间航道。这些航道在亚空间中形成了巨大的“弦线”——用简单的比喻来说，就像海洋中的洋流或大气中的喷流。然而，它们并不是唯一的旅行方式——只是最快的方式。\n\n通过较小的超空间航道甚至直接穿越亚空间本身进行导航是极其危险的。在这样的情况下，没有人能确定进入亚空间后何时或何地会出现。然而，通过设置一系列亚空间信标并调整我们的舰船与它们同步，这个过程可以变得更加简单和安全，因为这些信标可以用作导航点。"
 tech_extradimensional_weapon_1_mastery: "突破：超维技术"
 tech_extradimensional_weapon_1_mastery_desc: "我们目前能够制造的所谓‘超维’武器的技术……诡异且极其复杂——但无可否认其高效性。需要指出的是，有关这些武器会产生‘地狱裂隙’的谣言完全是无稽之谈。"
 tech_gravitic_sensor_fusion_standardization: "突破：重力传感融合标准化"
 tech_gravitic_sensor_fusion_standardization_desc: "在探索任务中，即使是看似‘普通’的操作，风险也是巨大的；部分原因在于探险者缺乏必要的信息来做出有效决策。\n\n重力传感融合阵列的标准化——简单来说，就是将重力传感器微型化到可以为单个探险者配备大幅升级的传感套件——可以减少许多固有风险，同时使他们能够更有效地读取数据。\n\n一个重力异常可能暗示隐藏的陷阱或隐藏的宝藏——但从极远的距离发现它并能够从同样的距离判断其性质，可以带来巨大的不同。这项技术还可以用来极大地优化我们的许多旧传感技术，对许多研究站产生显著的影响。"
 tech_interlinked_interceptor_grids: "突破：互联拦截网格"
 tech_interlinked_interceptor_grids_desc: "所有战斗的第一个核心规则很简单——不要被击中。但问题是，战斗往往涉及大量的打击。而即使在第一代偏转屏障诞生后，事实仍然是，没有任何东西能够完全取代一层可靠的点防御武器屏障，至少因为它可以将导弹阻挡在外。\n\n这条规则几乎适用于我们军事力量的每一个层级——但不同的威胁通常需要不同的解决方案，包括通过‘软杀伤’对抗措施扰乱目标解决方案，以及通过‘硬杀伤’手段平彻底摧毁来袭威胁。\n\n这促使我们的研发团队分析了互联支持系统的进展——发现结合高爆武器的进步以及自动加农炮系统的增强，我们的近防武器系统整体可以取得显著提升，追踪能力和火控系统得到了极大的改进——通过将每个近防武器系统互联为一个整体共享数据，最终结果几乎是一道‘致命精准的弹幕墙’。\n\n但这只是部分成果。这些升级也意味着许多动能武器的性能可以通过更好的瞄准、弹药升级和更高的射速实现大幅度提升——此外，改进的‘软杀伤’目标干扰阵列和短程主动保护系统可以摧毁来袭弹药，显著增强许多装甲技术的整体性能，因为这些阵列的体积可以比全尺寸的点防御阵列小得多。\n\n\n§Y可以用来刷新技术池。§!"
 tech_ionized_plasma_conduits: "突破：电离等离子导管"
 tech_ionized_plasma_conduits_desc: "最新一代的多光谱激光现已融合X射线技术——这一技术本身极大提升了现有激光技术的整体性能。然而，它还有额外用途，使其在提升干扰器和等离子武器性能方面极具价值，特别体现在高度电离等离子受控于更强版本的第一代激光诱导等离子通道，以及从各种闪电现象（包括球状闪电）中学习的关键教训。\n\n简而言之，这几乎等同于离子枪（与研究中使用的基本工具不同）或更大的“离子炮”，从效果上粗略来看，像是“闪电武器”——发射高度电离等离子体，或是以磁瓶“螺栓”的形式像弹丸一样运作，或是以更像原始电激光器的光束形式运作……两者各有优缺点，但在对抗电磁敏感系统以及作为对有机体的非致命武器时都非常有效。\n\n这一技术不仅允许我们更精确地优化激光技术，还能显著减少废热和辐射损耗——从而让武器在更远距离内保持全功率和聚焦，使其更加高效。\n\n值得注意的是，这意味着我们现在可以将等离子和干扰武器缩小到小型武器的尺寸，废热和辐射的问题相对较小（但仍需保护），但由于射程和所需的封闭场限制，这些武器在大型车辆和设施外通常是短程武器，大部分能量用于保持光束或螺栓瞄准目标并防止能量流失。\n\n\n§Y可以用来刷新技术池。§!"
 tech_lasers_2_mastery: "突破：蓝色激光阵列"
 tech_lasers_2_mastery_desc: "激光技术自我们迈向星辰之前就已存在——以某种形式。然而，迄今为止将这种技术应用于星舰和有限的点防御之外的其他用途仍然很难，原因有很多。最明显的两个问题是电容器的功率和尺寸，但激光武器在武器级功率下还有另一个问题：即使是偶然的反射，甚至只是击中烟雾，也很容易使绝大多数未受保护的有机体失明，并对高灵敏度传感设备造成破坏。\n\n新一代的“蓝色”激光解决了许多这些问题，剩下的仍是尺寸、功率和射程的问题——尽管如此，我们现在可以将这些新激光适用于行星防御武器，甚至是车辆和航空航天器的武器系统。"
 tech_micro_fusion_cells: "突破：微型聚变电池"
 tech_micro_fusion_cells_desc: "曾经被认为，利用反物质的力量是完全不可能的——反物质是宇宙中最具爆炸性的不稳定物质之一，与除反物质以外的任何物质接触都会导致瞬间湮灭，产生的爆炸力远超聚变武器。一方面，这是因为大部分能量以中微子的形式损失——当时被认为完全无法使用；另一方面是因为控制反应极其困难。\n\n虽然地面上不可能建造反物质发电站，因其极端的不稳定性使得小事故就足以摧毁整个地区，但通过高效地控制和利用反物质的力量，我们的动力电池和微型聚变技术取得了飞跃性的进展——这使得我们能够制造出与燃料电池技术一样安全，并且能够缩小到相同尺寸的微型聚变电池。"
 tech_mining_drone_weapon_1_mastery: "突破：采矿激光增强"
 tech_mining_drone_weapon_1_mastery_desc: "采矿无人机激光器最显而易见的用途无需赘述——毕竟，它是一种高度先进的采矿激光器。"
 tech_multi_spectrum_laser_conduits: "突破：多光谱激光导管"
 tech_multi_spectrum_laser_conduits_desc: "紫外激光并非新技术——在许多研究领域中，它在我们迈向星辰之前便已存在。然而，最新一代的紫外激光阵列实际上是大幅改进的自由电子激光，它可以快速调整至不同频率，其主要区别在于能效现在可以大幅提升，从而使激光武器在相同功耗下表现出更高的效率。\n\n这项技术对许多其他领域也具有重要用途。干扰器——本质上是短程粒子武器——和等离子武器都使用该技术，利用激光和强大的磁场来使光束或螺栓在击中目标前保持稳定。\n\n然而，使等离子和粒子武器在大气中运行仍存在问题，这大大限制了它们的有效用途——它们密度很低，通常温度极高（导致重大废热问题，并且会迅速引燃周围物体），而且无论发射环境如何都快速扩散（射程甚至小于投掷距离），因此需要进行封闭和控制。\n\n通过结合从三种技术中学习的经验教训，我们在整体效率和威力方面取得了重大改进，并在所有三种技术上取得了显著进展。一方面是改进的目标效能激光；另一方面是利用改进磁场和激光制导的等离子和干扰武器。\n\n不幸的是，由于能量需求、废热和辐射问题，等离子和干扰武器暂时仍无法应用于小于非常大的车辆或更大的平台。\n\n\n§Y可以用来刷新技术池。§!"
 tech_neutron_particle_weapons: "突破：中子粒子武器"
 tech_neutron_particle_weapons_desc: "在我们崛起至星际并开发出第一批FTL（超光速）引擎之前，快子几乎完全是理论性的；即便如此，它们与许多原始帝国所相信的相反，从技术上讲并未违反物理定律——只是除了用数学方式解释之外，快子几乎无法精确定义。\n\n简单来说，快子在正常情况下是极其弱相互作用的粒子——类似于中微子——大部分快子甚至能够穿过行星而不会引起任何反应。然而，当被压缩成超高密度流时，这一情况由于纯粹的概率而发生显著变化。\n\n即使99.9%的快子能穿过目标物体，仍有0.1%无法穿过——这导致快子束几乎必然遇到排他原理以及从FTL速度迅速降至光速的现象；其结果是快子粒子与目标材料会发生湮灭，其爆炸威力等同于物质/反物质湮灭；本质上，目标会变成引爆的原子弹头。\n\n虽然除了极大型阵列（战列舰、泰坦舰以及反轨道阵列）之外，快子作为武器的使用不太现实，但对其背后现象的基本理解可以被用来增强中性电荷（中子）亚原子粒子束等武器。\n\n这使得各种粒子武器能够在大气层中直接射击而几乎没有能量损失，并且（相对而言）废热很少——尽管问题仍然是它们需要强大的能源系统和高效的电磁激光器以保持目标锁定。\n\n§Y可用于重新洗牌科技卡。§!"
 tech_phased_plasma_weaponry: "突破：相位等离子武器"
 tech_phased_plasma_weaponry_desc: "伽马激光代表了迄今为止我们创造的最先进的激光技术。其极高的频率和能量意味着其巨大的破坏潜力——它们甚至能够轻松穿透任何类型的装甲。通常情况下，只有像车辆长度那样厚的掩体级材料才能阻挡反装甲束，即一旦被整合到我们现有的多频激光系统中，它在深空和大气层激光战斗中都具备决定性优势。\n\n然而，这种基础技术也是让相位和等离子技术实现更高效工作的一块关键拼图——例如，相位干扰器利用了奇异粒子和量子现象，通过在原子层面引发灾难性效应来对物质造成毁灭性破坏，但迄今为止，即使有了最新进展，这类粒子武器仍然无法大规模缩小规模，仅限于近距离作战使用。尽管强大，但依旧是近距离武器。\n\n同样，用于稳定粒子束的技术也极其有利于等离子技术的发展——这使得可以创造出新的等离子束和等离子弹武器，充分利用技术进步，形成一种新的“相位等离子武器”系统。\n\n这些新武器相比前代系统，拥有更远的射程、更低的废热和废辐射——使得它们成为最强大的基础反装甲武器之一，并能够小型化至步兵级别。然而，防护措施仍然是必要的，因为任何等离子或粒子武器的放电都可能点燃过于接近装备的物体。\n\n§Y可用于重新洗牌科技卡。§!"
 tech_planetary_shield_generator_mastery: "突破：行星护盾网络"
 tech_planetary_shield_generator_mastery_desc: "更加先进、甚至覆盖整颗行星的护盾发生器技术的开发，带来了几项关键突破——其中大部分是如何简化大规模“护盾穹顶”发生器背后的技术，现在可以经济高效地部署。这在防御行动中有效地抵消了大部分远程炮火甚至轨道打击，为我们的部队创造了更有利的防御条件。"
 tech_polarized_armour: "突破：极化装甲"
 tech_polarized_armour_desc: "随着高能偏导技术和力场的关键突破出现，一些小型关键技术使偏导屏在大气层内变得更为普遍。然而，其最大的限制一直是能源……更具体地说，是足够小型且高效的能源来源，因为在大气层内维持偏导屏所需的能量强度比在真空中要高出数倍，主要原因是干扰。\n\n标准化的聚变能源和更强大的能量电池的引入显著改变了这一局面，使得在有限范围内，可以为非专用设施提供大气层内的能量偏导屏，形式上即所谓的“极化装甲”。\n\n简单来说，极化装甲在船体或结构周围形成低强度的偏导场，通过将能量分散到更大的区域来防护辐射和低能量冲击，类似于原始的增稠装甲材料——从而显著减轻大部分能量打击的有效性。\n\n这使得极化装甲可以应用于广泛的系统——在行星和轨道结构中，它们可以作为低功率偏导屏，削弱来袭武器的威力……尽管它仍然受制于普通偏导屏的相同局限性，即它们仍然过于庞大且耗能巨大，无法安装到小型结构或更小的主战车辆上。\n\n§Y可用于重新洗牌科技卡。§!"
 tech_predictive_stormfire_grids: "突破：预测风暴火网"
 tech_predictive_stormfire_grids_desc: "以风暴火炮命名，风暴火网代表了近防武器系统和动能武器库的量子飞跃，充分利用了最新的弹药和先进的预测目标算法。\n\n从其简洁性来看，风暴火网是旧式拦截网的延续——采用风暴火炮技术，在新的近防系统阵列中用于点防御和高射炮，结果是更高的整体射速；它们能够使用新型旋转质量驱动器，结合先进的等离子外壳技术（具有超高能量密度的等离子电容器）或纯粹基于等离子推进的方式，探测、跟踪并拦截即使是相对论性弹药。\n\n结合网格能够快速确定每个目标的最佳反应——标准弹药为高爆穿甲弹，能够在目标周围引爆成一片弹片雨或穿透目标后引爆，最大化效果，网格基于传感器数据判断最佳效果。\n\n这当然只是基础。通过网格能够迅速切换为先进的穿甲弹、原子榴弹（形状装药原子弹）、常规高爆、粒子爆破等，网格能够轻松应对各种不同的目标。\n\n将其应用到我们现有的动能武器技术和对抗网格上，最终结果是既高效的保护又是目前最强大的高精度、高适应性的基础动能武器系统。简而言之，我们有为每种情况准备的枪和子弹，并且它们几乎不占用更多空间或质量。\n\n§Y可以用来刷新技术池。§!"
 tech_proton_particle_weapons: "突破：质子粒子武器"
 tech_proton_particle_weapons_desc: "质子——亚原子粒子——从根本上来说是宇宙中最基本的构成块之一，涉及重子物质。两个上夸克，一个下夸克——没有什么特别的。但它们之所以有用，是因为它们在我们当前的技术下如此常见且容易生产，代表了无限的弹药供应。\n\n然而，这类粒子武器的根本问题是——即使是非常小的电磁场也能使强大的粒子束散射成（相对）无害的辐射云或等离子体。为了使它们作为武器有效，它们需要非常强大的电磁透镜和导管，除了战列舰和泰坦级舰船外，其他地方无法做到足够强大。\n\n然而，最近在重度电离等离子体、粒子光矛发射单元和电弧发射阵列领域的发现，提供了每个领域的重要见解——当它们结合起来时，取得了突破性的进展。\n\n我们许多等离子和破坏者武器现在可以进行升级，提升整体射程、性能和弹药容量——超级重型行星防御设施能够利用粒子炮，威力如此强大，以至于发射时在大气层内造成大规模破坏，许多单位被波及，甚至引发强烈的雷暴，需要大气稳定器。\n\n然而，由于固有的物理限制，将武器缩小到可以由个人武器使用目前仍然不可行，尽管进一步的研究可能会解决这一问题。\n\n§Y可以用来刷新技术池。§!"
 tech_quantum_spectrum_scanners: "突破：量子光谱扫描仪"
 tech_quantum_spectrum_scanners_desc: "快子传感器是非常有效的传感器——更类似于古老的雷达或激光雷达，它们利用的是以超光速传播的不可探测粒子，这意味着即使在光秒或光分钟的距离下，也能轻松追踪目标至精确位置，前提是使用能够——自相矛盾地——探测到它们的探测器。最大的问题仍然是尺寸和功率，这意味着除了大型安装和舰船外，完全强力的塔基永传感器不可行。\n\n然而，这项技术意味着我们现在可以轻松探测、追踪和分析之前无法探测到的事物——将其应用于我们现有的传感器技术意味着，即使是我们最小的传感器单元，也能在以前被认为不可能的范围内探测、追踪和分析任何事物，并且没有可检测或有害的辐射，且能耗极小。"
 tech_reinforced_polarized_armour: "突破：强化偏振装甲"
 tech_reinforced_polarized_armour_desc: "最初的偏振装甲突破在低强度偏振防护技术领域取得了显著进展——极大地推动了小规模偏振系统的标准化。然而，旧式偏振装甲面临的最大问题是其效率低下，最终与全面的偏振阵列相比，在保护效果上几乎毫无作为。\n\n随着冷核聚变技术的重大进展，这一问题得到了改变——所谓的‘冷核聚变’为我们的帝国提供了新的极其强大的能量电池，解决了小规模偏振装甲技术中固有的能源问题。\n\n这一技术，再加上新型护盾发生器系统的发现，已经成为许多防御措施不可或缺的组成部分。我们能够显著改善区块、设施甚至单独建筑的防护——完全用新型护盾阵列替代旧式偏振技术，这些新阵列更容易适应大气条件，并且高效到几乎不消耗我们微型聚变网的能源——现在，我们可以利用这项技术缩小偏振装甲的尺寸，并且在一定程度上将偏振防护系统添加到个体装甲框架中。\n\n在如此小规模的情况下——在强化偏振装甲场上方安装个人偏振护盾屏——唯一的限制是能源供应和产生的废热，显著提高了战场单位和结构的整体生存能力。\n\n§Y可以用来刷新技术池。§!"
 tech_sapient_ai_mastery: "突破：智慧人工智能矩阵"
 tech_sapient_ai_mastery_desc: "智慧人工智能（或智慧通用智能）的定义，充其量是模糊的。它简单地定义为由人工手段创造的智能——不过在这种情况下，它被定义为一种智慧系统，无论是有机的还是无机的，具有意识和更高程度的知觉能力；通过超高级的编程或甚至通过复制有机神经网络（本质上是将有机大脑‘上传’，但更接近人工智能克隆）形成，作为研究人员、管理员甚至指挥官，根据需要或需求提供服务。"
 tech_space_cloud_weapon_1_mastery: "突破：导管炮"
 tech_space_cloud_weapon_1_mastery_desc: "校准虚空云闪电导管是一个有些棘手的任务。这些武器极其强大，具有许多潜在的应用——但最明显的是它们在地面战和行星防御中的使用。在行星防御版本中，出现突如其来的雷暴几乎是不可避免的。"
 tech_specialized_combat_sensor_systems: "突破：专用战斗传感系统"
 tech_specialized_combat_sensor_systems_desc: "高级导航、战术和战略计算机系统的应用已经证明非常有用——预测并反制敌方行动，同时简化供应操作、弹药部署、部队调动、部队部署路线、物资定位、物资获取等，使指挥官和供应链的工作变得更加轻松。\n\n在更本地化的层面上，将最新的传感器技术与我们的高级战斗硬件结合，带来了许多细微的变化，但却产生了显著的效果——更好的点防御系统、改进的武器引导、优化的导航系统等。\n\n这转化为更高效和更强大的力量，毕竟……知己知彼，百战百胜。\n\n§Y可以用来刷新技术池。§!"
 tech_standardized_fusion_grids: "突破：标准化聚变网"
 tech_standardized_fusion_grids_desc: "聚变能源的出现改变了我们的帝国，超出了我们能够准确描述的范围。几乎完全取代了裂变作为能源来源，聚变反应堆系统更复杂，但能够产生比同等大小的裂变系统多得多的能量，并且使用宇宙中最常见的重子元素——氢同位素——作为燃料。\n\n对于行星上的定居点和设施来说，这意味着更便宜、更高效的气候控制系统，几乎无限的电力供应，以及更便宜、更有效的采矿和农业提升，因为可用于各种用途的可用能量大大增加，同时整体成本显著降低。"
 tech_standardized_micro_fusion_grids: "突破：标准化微型聚变网"
 tech_standardized_micro_fusion_grids_desc: "冷核聚变能源看似是自相矛盾的。它确实有些矛盾，因为冷核聚变反应堆并不‘冷’，它们依然在非常高的温度下运作，但与旧式聚变反应堆相比，它们的工作温度确实更低。\n\n这项技术，再加上对A-非中子聚变和量子隧穿效应的更清晰理解，导致了具有巨大能量密度和耐久性的能量电池的诞生，这些电池可以作为我们帝国的新标准进行部署。\n\n区块、设施甚至单一建筑可以在长时间内完全自给自足；即使是军用和民用的车辆和作业框架，也能在不需要充电的情况下持续运行数月之久。"
 tech_standardized_shield_arrays: "突破：标准化护盾阵列"
 tech_standardized_shield_arrays_desc: "能量护盾技术——虽然没有涉及高级数学和场操控理论的解释很难做到——是我们帝国最有效的防御工具之一，适用于所有防御目的。\n\n区块甚至单个建筑都可以利用偏振装甲和偏振场保护自己免受多种威胁——但在较小的规模上，大多数时候这两者都太弱，无法有效提供对极端威胁的保护。\n\n随着微型聚变技术的创造以及护盾发生器的最新进展，尤其是护盾电容系统的最新改进，这一局面发生了显著变化，使得通常用于轻型装甲战斗车辆的护盾发生器的尺寸和功率需求缩小到足以安装到个体装甲框架或探索作业框架中，而且资源和能量消耗极低——使得装配了护盾的使用者几乎可以抵挡任何威胁，只有重型原始早期太空时代的车辆武器才能与之抗衡。\n\n在这个技术的另一端，整个区块现在能够以几乎为零的成本生成巨大的能量屏障，其强度和尺寸使得局部环境的威胁显著降低，只有来自同等级帝国的军事武器才对其构成真正威胁。\n\n§Y可以用来刷新技术池。§!"
 tech_subspace_sensor_fusion_standardization: "突破：亚空间传感器融合标准化"
 tech_subspace_sensor_fusion_standardization_desc: "亚空间传感器——作为我们早期重力传感器的延续——的问题在于，尽管它们的敏感度和范围远超过任何重力传感器阵列，但由于其庞大的体积，除非是外部舰船、空间站或非常大的设施，否则很难操作，原因在于所需的能量和体积。\n\n然而，将更大的传感器单元与任务中使用的单位相连接则要更加可行——大大提升了探索和研究的各个方面。但这一技术还能够实现对现有传感器技术的大量增强和改进，最终将整体传感器技术提升到更高的水平，适用于研究和探索。"
 tech_synchronized_defences_mastery: "突破：同步轨道防御网"
 tech_synchronized_defences_mastery_desc: "保卫我们的世界免受敌人入侵、撞击事件以及已知和未知的威胁，是一项必须迎难而上的挑战，否则我们将面临失去世界的风险。基于行星的堡垒安装网络、高空早期响应设施、轨道杀伤卫星和增强型防御措施，在与先进的轨道和地面传感器阵列结合下，能够追踪、分析并拦截任何可能构成威胁的目标。"
 tech_zero_point_armour: "突破：零点装甲"
 tech_zero_point_armour_desc: "零点装甲是第一代偏振装甲的远期继承者——沿用相同的基本原理，但完全利用了自那时以来所学到的所有经验。\n\n虽然零点装甲的具体细节较为复杂——简而言之，零点装甲利用偏振装甲（低强度护盾层）的基本原理，并结合了超高能量电池和超空间护盾技术的突破，创造了一种新的标准化多层护盾，融合了多种不同的技术。\n\n第一层是将结构完整性微场阵列交织在装甲内，响应外部冲击或检测到的撞击时，增强装甲或其复合材料的原子和分子键合——只有反应时间以相对论速度进行衡量。\n\n第二层由基于超空间护盾的偏振装甲场组成，产生微型但集中的能量屏障；第三层是通过嵌入装甲的微阵列投射的超空间护盾屏，基本上消除了内层对于能量武器的弱点（光速与低于光速的反应时间差异）。\n\n总体来说，最终结果是一个能量护盾，其韧性如此之高，以至于我们第一代偏振护盾屏根本无法与之相提并论——单一的零点装甲框架如此强大，实际上，它需要早期太空时代的整个军事阵容的持续火力，才能有机会突破它。\n\n§Y可以用来刷新技术池。§!"
 tech_zero_point_energy_systems: "突破：零点矩阵理论"
 tech_zero_point_energy_systems_desc: "零点能量技术曾被认为是很久以前不可能实现的，部分原因是实际的零点能量和真空能量作为能源是无用的（相对体积而言，能量密度太低；为一辆车提供动力可能需要一个行星大小的场）。\n\n然而，突破的关键出现在对基础力学的更深理解中——部分源自于对亚空间的深入了解，以及如何将这一知识与微聚变电池技术的前沿结合起来。\n\n结果是，零点能量系统实际上接近黑洞电源——重点是‘接近’，因为它远远没有实际奇点的重力或能量，但它的工作原理更像是原始的水车（如果你能理解的话）。\n\n最大的问题在于这些反应堆庞大到需要巨大的空间——无论是舰船还是固定安装，但如果充分利用这一技术，将会创造出与物质/反物质反应堆相媲美的能量电池技术——即使是能量损失为中微子的情况下——它们却如此小巧，可以安装到个人服装中，更重要的是，它们非常安全，可以完全取代所有旧式电池技术作为主要能源。"
