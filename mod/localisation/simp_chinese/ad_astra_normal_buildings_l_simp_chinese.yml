 job_colossi_artificer: "巨人工匠"
 job_colossi_artificer_desc: "所有都是大师级的锻造师和工匠，巨人工匠生产最高级的合金和一些最好的奢侈品与日常商品，在他们的锻造过程中大量使用他们的灵能潜能。"
