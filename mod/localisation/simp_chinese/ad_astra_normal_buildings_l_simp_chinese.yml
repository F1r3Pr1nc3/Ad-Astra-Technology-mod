l_simp_chinese:
 building_academy_district: "学院区划"
 building_academy_district_desc: "一个巨大的高密度模块，与主栖息地通过几十个气闸、三重强化防爆门（实际上是多层结构）以及加固的超高安全区域隔离开来。学院区包括办公室、栖息设施、能源设施和尖端研究设施，能够开展许多在普通研究区划中无法进行的研发活动。\n\n该模块还与深空观测阵列及帝国内的其他学院相互连接，从而进一步支持大规模的研究与开发项目。"
 building_aegis_city: "宙盾之城"
 building_aegis_city_desc: "宙盾之城是这个环世界段上最庞大的堡垒综合体之一。其规模相当于整个行星大陆，实际上是一个巨大的堡垒综合体，由无数的超级建筑阵列组成，共同构成了由星舰级复合材料和星舰级护盾打造的巨型人工山脉，使得轨道轰炸更加困难。\n\n在超级建筑阵列之间分布着数十万栖息设施、都市区划、足以与星际基地城堡相媲美的大型机库、配备星舰武器的反轨道拦截网、全系统监控的被动传感器阵列、快速维修和部署的超级设施、指挥与控制超级建筑以及各种应急响应设施。\n\n此外，还有区域规模的训练设施，能够在不离开环世界的情况下精确模拟几乎所有类型的环境，从而让从环世界离开的部队训练更加精良、装备更加先进。若要占领这一段环世界，部队必须首先攻克宙盾之城。这并非易事。"
 building_aegis_forge: "宙盾熔炉"
 building_aegis_forge_desc: "宙盾熔炉如同一个巨大的铬合金与钻石圆顶，规模堪比已知最大山脉。其外表面不仅对扫描无法穿透，甚至能抵御最强烈的轨道轰炸。\n\n熔炉的外层布满重子与非重子防御设施——其内部则是一个错综复杂的迷宫般的掩体和防御网络，武器库中堆满了从巨型先驱兵工指挥车到先进的先驱装甲与武器的一切。这些武器与装甲均在无数纳米复制舱中根据使用者量身定制，还配备了能够以几乎完美细节模拟整个星球战场的高度真实模拟设施。\n\n熔炉静候着。人们必须问自己，这条线是否真的值得跨越。"
 building_agency_operations_district: "机构作战区划"
 building_agency_operations_district_desc: "一个巨大的高密度模块，容纳了栖息地的殖民机构总部。该设施包括额外的水培设施、医疗设施、研究实验室、分析中心、栖息单元和作战航天器设施——共同提升了栖息地整体的综合性能。"
 building_alpha_fortress: "阿尔法堡垒"
 building_alpha_fortress_desc: "在这颗星球的某个偏远——或许——区域，存在着一个谜团，一种被奇特算法笼罩的绝对之谜。其位置本身就是一个无法解释的谜题——扫描其之前的位置，它出现在一个新的地方；扫描新的地方，它又随机出现在另一个位置。然而，阿尔法堡垒却是已知的……以某种方式。\n\n它高耸入云，直达相当于这颗星球中气层边缘的高度。这座庞大的山状高塔隐藏着巨型武器阵列、护盾发生器和似乎违背物理定律的奇异装甲防御。但让堡垒真正危险的是其内部发生的事情……无论那是什么。\n\n它持续监视并增强驻扎在这颗星球上的部队，甚至是整个帝国的部队。从装甲、护盾、武器、战术、战略、物流到设计的调整，其范围广泛且深不可测。但可以确定的是，这些效果让它变得无可撼动。\n\n从理性角度看，对付阿尔法堡垒的最佳策略不是正面攻击，而是摧毁其所在的星球……并祈祷它不会在别处重现。\n\n§Y解锁从这颗星球招募特殊军队的能力，需要相关科技解锁。§!"
 building_arcadian_garden: "阿卡迪亚花园"
 building_arcadian_garden_desc: "阿卡迪亚花园是一座庞大的结构阵列，其规模相当于整个行星大陆，分布着种类繁多的动植物，以及带有独立气候系统的多样化生物落，堪称研究的主题本身。花园内或穿插于由人工山脉组成的超级建筑阵列之间的是数十万栖息设施、研究设施、地质农业、水培和气培设施、降落与发射平台、防御设施和医疗设施。\n\n然而，花园的核心是最引人注目的景观：进化反应堆。实际上，这是一座巨大的塔尖，塔体被基因增强的生物质覆盖，外观宛如一棵巨大的树，直插平流层的高度（根据生物学的常理，这是不可能的），其顶部的植物生命与地表一样郁郁葱葱。\n\n在反应堆内，更多的栖息设施、发射舱、机库、尖端医疗设施、基因熔炉、水培、气培、营养复制器和研究网络构成了主体，却隐藏着反应堆的真正力量：一支庞大的研究员、分析员和执行者团队，借助覆盖整座塔高的超级计算机网络，持续跟踪、分析和监管整个环世界区段及更远范围的庞大物流网络。\n\n理论上，花园可以模拟银河系中任何世界的生物圈，甚至达到分子层级……并且可能超越此范围。"
 building_arsenal_command_terminal: "军械库指挥终端"
 building_arsenal_command_terminal_desc: "几乎无法被轨道扫描检测到，军械库指挥终端位于这颗星球的一个偏远地区。尽管防御工事令人望而生畏，该设施——大部分位于地下，规模由于广泛的伪装技术而无法确定——仅是为更大且更强大的网络指挥核心提供支援的补给站，而后者是一种大型移动堡垒综合体。\n\n尽管关于核心的位置有各种猜测，现实是网络指挥核心几乎处于持续移动状态。从核心出发，整个星球防御网的链接被无缝协调以优化其效率，而核心的精英打击小队及其伴随作战部队可在标准一分钟内迅速部署到星球上的任何区域。\n\n实际上，要成功占领这颗星球的首要任务是摧毁军械库指挥终端，以剥夺网络指挥核心利用军械库指挥系统进行补给的能力。\n\n§Y解锁从这颗星球招募特殊军队的能力，需要相关科技解锁。§!"
 building_atomic_forge: "原子熔炉"
 building_atomic_forge_desc: "能量生成夸克，夸克形成原子，原子构成分子。原子熔炉的工作原理超出了我们的理解——它能够仅凭能量生产任何物质，但若有物质作为原料（无论是重子物质还是非重子物质），效率更高。熔炉永不停息，日夜运转，可依据设计图生产几乎任何物品，并在生产过程中不断优化设计，确保在不改变设计的情况下实现最佳性能。"
 building_celestial_city: "天界之城"
 building_celestial_city_desc: "天界之城是真正意义上的超级都市，其规模覆盖了整个行星大陆，由无数超级建筑阵列组成，形成了巨大的人工山脉网络。在这些建筑间分布着巨型的神殿，它们本身就相当于一个完整的城区；如大陆山脉般庞大的纪念碑；需要借助接近音速的交通工具才能穿越的图书馆；以及通过全息与音频技术协助，能够容纳数十亿人同时亲临的宏伟寺庙。\n\n然而，这仅仅是天界之城的一小部分。它配备了帝国所能部署的最强大的广播技术，能够在整个环世界乃至更远的范围内实现同步布道和沟通。\n\n天界之城本身就是一个引人入胜的研究主题，原因多种多样。但对于那些称这里为家的人来说，这里是银河系中最重要的神学圣地之一。"
 building_celestial_paradise: "天界乐园"
 building_celestial_paradise_desc: "这座庞大的乌托邦，其规模堪比前太空时代的一个国家，悬浮于世界之上，靠着一系列我们无法理解的尖端技术得以完美维护。它象征着先驱帝国所掌握的压倒性技术优势，以及他们在追求这一领域的完美过程中所经历的漫长岁月。"
 building_celestial_temple: "天界神殿"
 building_celestial_temple_desc: "这座宏伟的尖塔高耸入平流层，直至相当于圣城同温层的边缘，从任何方向都能清晰可见，甚至从轨道上也可以遥望其壮丽；天界神殿是帝国信仰的最终体现，其规模在整个圣城中无出其右。\n\n神殿内聚集了数百座寺庙、祈祷场所、图书馆、神学研究所和遍布整个帝国乃至更远范围的庞大通信网络，所有这些汇聚成一座规模惊人的都市，其基础面积堪比前太空时代的一个国家——整个天界神殿拥有如山脉般巨大的祭坛、覆盖整个行星区域的图书馆以及信仰的纪念碑，尽管它们相较于神殿本身仍显渺小，但它们的规模已经远超大多数大陆山脉。\n\n对于圣城的居民而言，天界神殿象征着一件事——信仰的真正灯塔。"
 building_citadel_of_culture: "文化之堡"
 building_citadel_of_culture_desc: "这座令人叹为观止的巨型建筑直插平流层边缘，触及相当于圣城同温层的高度，是圣城无与伦比的娱乐中心。它分为多个独立层级和周围的卫星区，每个层级的面积都堪比前太空时代的超级都市，其从“地板”到“屋顶”的高度足以使每层拥有独立的大气条件。\n\n主题公园中囊括了所有可以想象的娱乐设施，赌博场所、全息模拟设施、虚拟战斗竞技场、宏伟的祭坛和寺庙用于祈祷与冥想，艺术装置、博物馆、图书馆、训练场、演讲大厅、游行广场、赛道等应有尽有；所有设施都经过精心设计和调整，确保在最大化效率和效果的同时，彼此间不会产生任何负面干扰。\n\n如果银河系中有一处能够被称为娱乐中心，那么文化之堡绝对是争夺这一头衔的有力竞争者。"
 building_colonial_agency_headquarters: "殖民事务署总部"
 building_colonial_agency_headquarters_desc: "殖民事务署总部是一座庞大的人工山脉，由无数超级建筑群组成，形成了一张覆盖整个世界的巨大网络。其内包含居住设施、发射平台、机库、尖端医疗设施、基因铸造厂、水培与气培设施、营养复制器、研究中心以及专门的指挥中心，与分布于整个星球上的大量哨站和设施紧密相连。\n\n除了支持该世界的供应链外，这里还是一支庞大精英团队的总部。这些研究人员、分析师、特工和指挥官通过手中掌握的海量数据不断进行追踪、分析、预测和行动，以优化并指挥星球上的物流网络，从而显著提升整体效率。"
 building_colossi_forge: "巨像熔炉"
 building_colossi_forge_desc: "巨像熔炉是其创造者的工程奇迹，本身犹如一座人工山脉。它汇聚了最顶尖的灵能锻造技术领域的工程师，专注于制造灵能操控的构造体，如魔像和庞大的巨像。\n\n在其无数大厅中，工匠与冶金师为这颗星球训练的灵能军队锻造魔像框架，而熔炉的核心部分则由一支精英团队打造巨像。这些巨像中的少部分会一直驻守熔炉以确保其安全。\n\n因此，试图攻击熔炉将需要投入大量兵力。"
 building_commercial_megahub: "商业超级枢纽"
 building_commercial_megahub_desc: "一座巨型贸易与商业枢纽，可从远处清晰可见。买卖交易——只要符合法律并能安全运输，这里应有尽有。"
 building_communal_district: "共居区"
 building_communal_district_desc: "一座完全统一的城区，无论从哪个角度看，都是均衡的典范。"
 building_corporate_megaforum: "企业巨型论坛"
 building_corporate_megaforum_desc: "企业巨型论坛是一座庞大的综合体，其规模实际上相当于一个独立的城区。园区内包含企业认可的主题公园、赌博场所、全息模拟设施、虚拟战斗竞技场、神庙、艺术装置、博物馆、图书馆、演讲大厅、游行广场、赛道等无数设施，每一种都经过精密设计，确保最大化其效率和效果，同时避免相互干扰。\n\n隐藏在这些娱乐设施中的是一张观察、记录和分析网络，用于提高和优化每个场所的性能。同时，这些数据还能够为整个人口的文化特性和行为机制提供有价值的洞察，并被用于获取巨大利益。此外，巨型论坛还扮演了企业协调中心的角色，负责整个星球的管理。\n\n只需记住：发生在论坛中的事，就留在论坛中吧。"
 building_cynosural_beacon: "视境信标"
 building_cynosural_beacon_desc: "视境信标高耸入平流层之上，直至接近相当于圣城同温层的高度。从整个星球表面甚至星系的最边缘都能看见这座巨塔，它顶部射出的巨大光柱虽然明亮得仿佛一颗小型恒星，但对周围环境无害。\n\n信标的核心是一枚黑曜核心——一套无法想象的量子泡沫计算系统。它既不会发出可检测到的辐射，也无法被任何已知手段穿透，连接着所谓的‘无限网络’。\n\n信标全高范围内设有着陆平台、居住设施、公共设施、贸易中心、防御系统及研究设施。奇怪的是，这些设施并非依靠发电网供能，而是直接从黑曜核心获取电力，尽管其能量来源依旧无法解释。"
 building_cynosural_lighthouse: "视境灯塔"
 building_cynosural_lighthouse_desc: "视境灯塔的规模相当于整片星环上的一个行星大陆，其壮丽程度无可争议。人工山脉群组成了整个巨型天文台，其中包含数十万座反应堆、研究设施（包括生态系统）、通信设施、着陆平台、居住设施、贸易中心和防御设施。\n\n灯塔的核心是一座巨型视境节点——一座超大规模的超级建筑，直插相当于圣城平流层的高度。节点内部容纳了多层量子泡沫计算系统，通过无法确定的方式接入‘无限网络’，并将其转化为可用数据供研究团队使用。\n\n灯塔在整个星系中都清晰可见，其光柱与计算系统同样怪异。它既不产生显著的能量，也无法被任何已知手段（无论物理还是其他方式）穿透。尽管如此，其黑曜结构的本质依旧模糊不清，同时输出的能量远远超出其消耗量。"
 building_cynosural_singularity: "视境奇点"
 building_cynosural_singularity_desc: "我们了解这个结构，但从未真正见过它。它在我们之前就已经存在，并将在我们消失后继续存在。我们的传感器无法穿透其表面，也无法读取其内部的任何信息。我们对它了如指掌，却不知道为什么。\n\n它就是存在。"
 building_deep_strategic_resource_reserves: "深层战略资源储备"
 building_deep_strategic_resource_reserves_desc: "规模巨大的资源仓库和存储设施，可安全存储相当于多个城区的资源。"
 building_evolutionary_spire: "进化之塔"
 building_evolutionary_spire_desc: "作为整个宏城星最巨大的结构之一，进化之塔直入平流层，甚至触及中气层的边缘。尽管高度惊人，整座塔从基底到顶端都被植物和动物覆盖，是宏城星上最大的一座垂直花园。\n\n塔内包含居住设施、发射平台、机库、尖端医疗设施、基因铸造厂、水培与气培系统、营养复制器和研究网络，但真正的核心是塔内隐藏的一台超大型计算机网络。该网络贯穿整座塔的高度，支持研究人员、分析师和监管者监督整个宏城星乃至更远地区的庞大物流网络。\n\n理论上，这座塔能够模拟银河系中任何一个星球的生态环境，甚至可能超越银河系的边界。"
 building_expedition_headquarters: "探险总部"
 building_expedition_headquarters_desc: "这座庞大的设施几乎塞满了科学家，尤其是考古学家，以及各类古代历史专家。他们根据从遗物世界记录中收集的信息，前往遗物世界或其他星球追寻线索，带回源源不断的新遗物和信息。"
 building_fortress_city: "堡垒之城"
 building_fortress_city_desc: "由星舰级复合材料、装甲和护盾构成的人工山脉，外覆无数种伪装和复合岩石，堡垒之城的名称名副其实。这些连接的超级建筑群共同组成了一个最大的区块之一，容纳了相当于整个城区的人口。\n\n虽然在许多方面几乎是自给自足的，但都市仍需要外界的稳定供应链来维持其庞大的防御储备和监控整座殖民地的指挥中心。堡垒之城本身也是一个巨大的掩体网络。\n\n其武器库包括密集的点防御武器、炮阵列、战区护盾生成器、反轨道拦截武器、巨型机库（内含空降舰与攻击机）、巨型被动传感器阵列、掩体网络、应急响应设施以及分布于整个殖民地的前沿作战基地。想要攻占这座星球，必须面对这座都市。\n\n这是远比想象中更艰难的任务。"
 building_foundry_district: "铸造区划"
 building_foundry_district_desc: "一个高密度的巨型模块，内部布满了帝国掌握的最先进制造技术。矿工穿梭站、超大规模零重力铸造厂与工作车间，以及为工人建造的小型居住设施，共同组成了栖息地制造操作的核心。"
 building_galactic_administrative_array: "银河行政矩阵"
 building_galactic_administrative_array_desc: "占据整片行星大陆的银河行政矩阵，是帝国行政能力的巅峰体现。人工山脉共同构成了矩阵的主要办公区和数据中心，其内包含数以百万计的办公大楼、通信设施和居住设施。\n\n核心是主要办公区及其巨型通信天线，这根天线的规模巨大到足以形成一个前航天时代的国家，而主要办公区本身则是一个庞然大物，更适合作为一个自给自足的国家。其内部有着独特的实践方式，专门用于处理源源不断的数据流出入帝国首都。\n\n穿越矩阵本身几乎是不可能的——所需的许可、副许可、副副许可和副副副许可数量极其庞大，可能需要动员一支文员和官僚组成的大军才能在48标准年内完成。"
 building_gene_forge_spires: "基因锻造尖塔"
 building_gene_forge_spires_desc: "在这个世界一个相对偏远且高度戒备的地区——被相当于前航天文明规模的领土环绕，层层安保系统与哨站逐级守护——耸立着一座山脉般的超级建筑，布满点防御武器、炮台、护盾生成器与舰船级装甲。\n\n然而，奇怪的是，这些防御设施的布局似乎不仅是为了阻止外来威胁……也是为了防止内部威胁逃出。\n\n§Y解锁配套技术后可从此地制造特殊军队。§!"
  building_grand_academy: "宏伟学院"
 building_grand_academy_desc: "巨大的超级建筑阵列相互连接，形成了一个由复合材料、公用设施、通道和各类设施构成的人工山脉——这里是这个恒星系统最优秀的研究人员的家园，也是这个世界上最顶尖研究设施的所在地。\n\n在这些超级建筑内部，有居住设施、办公区、能源设施、尖端研究实验室、培训和教育中心——这是学院资源中最基本但极其庞大的组成部分，新学员甚至经验丰富的专家定期前来利用学院的资源。\n\n除了在几乎每个研究领域培养新一代的专家，宏伟学院还拥有广泛的研究设施——包括专门用于研究引导领域数据的设施。连接至星际空间的远程前哨和卫星设施——许多规模堪比前航天文明——尤其是全谱电磁、引力和快子望远镜，为更先进的研究（包括无限网络的研究）提供了可能。"
 building_hydroponics_complex: "水培综合体"
 building_hydroponics_complex_desc: "一座山脉般庞大的设施，几乎相当于一个完整的农业区。这座综合体的农业产量远远超过普通的水培舱甚至星球上的农业区，但维持其运转所需的资源也显著增加。"
 building_information_brokers: "情报经纪人"
 building_information_brokers_desc: "情报经纪人的总部是一个隐秘的设施，远离当地执法部门的传感器视线，而较小的经纪人则在全世界各地通过前台企业运作。\n\n走私者、海盗以及形形色色的无赖一端——执法者、官员和情报特工另一端。在这个世界上，没有任何事物是未知的，也没有无法出售的信息——只要买家出得起价。"
 building_interstellar_administrative_array: "星际行政矩阵"
 building_interstellar_administrative_array_desc: "直插宏城星平流层之上，并几乎触及中气层高度的星际行政矩阵，是整个帝国行政体系的中心枢纽。无数的数据存储库、办公室及层层叠叠的次级办公区域构成了一片永不停息的繁忙海洋，在此处理的各类数据与物流事务如果依靠前航天文明的官僚体系，则需要好几个星球的资源才能完成。\n\n在矩阵内部的往返与穿梭需要专门的设备、通行证和规划——哪怕只是上下三个楼层的短途旅行，没有适当的申请和许可，也可能在最好的条件下需要数周，最差情况下甚至需要数年。\n\n尽管如此，如果有任何需要查找的情报或办理的许可，矩阵无疑是首选之地。"
 building_interstellar_communication_array: "星际通信矩阵"
 building_interstellar_communication_array_desc: "一座近乎山脉规模的巨型建筑，靠近帝国首都。星际通信矩阵是一个庞大的超级建筑网络，专注于单一任务——处理整个帝国的庞大后勤、信息和行政负荷。\n\n在无数超级建筑之间，图书馆、办公室、次级办公室、次次级办公室以及次次次级办公室组成了一个迷宫般的结构。帝国殖民机构的无数官僚和特工在此不懈努力，试图管理浩如烟海的数据和通信，以维持必要的供应线和物流网络。\n\n进入矩阵的标准程序包括感官保护、最新的地图，以及深入区域所需的防护装备和经验丰富的向导。"
 building_interstellar_travel_and_trade_hub: "星际旅行与贸易枢纽"
 building_interstellar_travel_and_trade_hub_desc: "这个巨型设施由处理各种大规模运输的专家（至少是当地合法运输）组成，配备了高度安全的太空港和货物处理设备。为了方便操作，其最大运载能力设定为搬迁小型都市，包括住房在内，但运输费用相当高昂。"
 building_jewel_city: "璀璨之城"
 building_jewel_city_desc: "一项工程学的奇迹——璀璨之城是一座完全由人工建造的山脉，由高耸入云的超级建筑组成。然而，它的设计几乎完美地融入周围环境，不仅没有削弱星球的美丽和辉煌，反而更增添了其魅力。一大片相当于整个城区规模的区域完全服务于都市的各种需求，无论是必需的还是奢侈的。\n\n这里有各种想象得到的游乐园、赌场、全息模拟设施、虚拟战斗竞技场、宏伟的神殿与寺庙用于祈祷与冥想、艺术装置、博物馆、图书馆、训练场、演讲大厅、阅兵广场、赛道等等。这一切都经过精心设计和调整，以最大限度地提高效率和效果，同时确保它们之间不会产生任何负面干扰。\n\n从实际意义上来说，这座都市堪称实用主义的天堂。"
 building_local_media_megaplex: "本地媒体巨型综合体"
 building_local_media_megaplex_desc: "虽然可能会对我们的记者为何精通逃生与规避、渗透和军事战术感到疑问，尤其是他们还参与了那次涉及突变感染的特殊事件——但请放心，他们知道如何以最有利于当地政府的方式呈现事实。\n\n同时§Y技术上§!完全真实。包括战时报道。"
 building_luxury_district: "奢华区划"
 building_luxury_district_desc: "一个设计精巧的住宅区划，配备了豪华公寓。充分利用栖息地的技术，为居民量身定制环境，确保一个难以被大多数行星住宅匹敌的舒适度。"
 building_medical_mega_facility: "医疗巨型设施"
 building_medical_mega_facility_desc: "一系列由巨大医院组成的巨型综合设施，由本地星球上最优秀的医疗专家和技术人员运营，所有设施都位于经过军用级防护的设施中，并由当地驻军保护，安保等级极高。费用高昂，护理无价。§Y*\n\n*巨型企业创伤团队由地方政府运行和批准，与本地部队合作提供战时医疗救援。咨询您的巨型企业代表，了解包括12个月订阅的‘灼世’反突变者枪艇紧急救援计划，响应时间为2分钟，最低安全距离保证1公里！§!"
 building_megacorp_citadel: "巨型企业城堡"
 building_megacorp_citadel_desc: "这座巨型超级建筑直插平流层的顶端，接近全都市化星球对流层的边界，从轨道高度都清晰可见，其巨大的商标标志明确表明了它的目的：运行整个全都市化星球的巨型企业的核心。\n\n巨型企业城堡从顶到底布满了数百万间办公室、硬件设施、安全设施、居住设施、娱乐设施、机库、发射台、能源反应堆、通信阵列和与小型太空时代城镇规模相当的会议大厅；每一层都经过精心管理、有序运行，始终达到最高（和最盈利）的标准。\n\n每秒钟，这座巨型建筑中流通的财富都超过了前太空文明几个世纪的总收入。如果说这全都市化星球有象征无尽财富的标志，那绝对非巨型企业城堡莫属。"
 building_megacorp_hyperforum: "巨型企业超级论坛"
 building_megacorp_hyperforum_desc: "这座规模相当于整个星球大陆的巨型综合体是巨型企业在这片环形世界区域的超级论坛。其规模宏大到令人难以置信，由无数的超级建筑共同构成了整片山脉区域，周围还分布着数量庞大的分支办公室和人口规模可媲美企业都市的社区。\n\n在这些超级建筑群中，有娱乐超级都市、精心维护的荒野度假区、全息模拟区域、虚拟战斗区域、规模堪比小型太空时代国家的文化区——用于艺术装置、神殿、祈祷和冥想场所，以及与大陆山脉规模相当的博物馆和图书馆；巨大的演讲大厅如同独立的山谷（拥有精确控制的气候与后勤支持设施），宽广的阅兵场可供整支军队（字面意义上）行进，还有超音速竞速赛道，完成一圈需要一个标准小时等等。\n\n所有这些设施都经过精心优化以达到最佳效率和效果，同时确保彼此之间不会产生任何负面影响。"
 building_megacorp_orbital_forum: "巨型企业轨道论坛"
 building_megacorp_orbital_forum_desc: "一个高密度模块，内部充满了巨型企业的设施和为管理者准备的豪华套房。在这里，各个企业分支齐聚一堂，进行讨论，并由智慧资源专家持续监控，以确保优化效率，同时避免对企业士气产生负面影响，从而实现稳定的利润业务流。"
 building_mining_port_complex: "采矿港综合体"
 building_mining_port_complex_desc: "本质上等同于一个独立的采矿区，这个山脉般规模的综合体主要负责从系统内的小行星和行星体导入矿物资源进行处理，尽管在适用时它也支持本地采矿作业——主要的缺点是维护成本相比常规区域高得多。"
 building_mining_ports: "采矿港"
 building_mining_ports_desc: "一个大型设施，容纳了数量众多的采矿队伍。这些队伍主要负责在系统内的小行星和行星体上采矿，并将原材料运回太空港进行处理。"
 building_occulari_tower: "观察者之塔"
 building_occulari_tower_desc: "观察者之塔。这座巨大的塔楼——一座直达平流层高度，甚至触及全都市化星球对流层边缘的超级建筑——无疑是这颗星球上最庞大的建筑之一，甚至在轨道上都清晰可见。而据灵能敏感者称，它在已知星系中作为一个奇特的信标，任何地方都可以感应到其存在。\n\n观察者之塔本身既是工程奇迹，也是军事噩梦。从塔基到塔尖，船舰级的装甲、护盾和武器系统层层覆盖，还有更经济的点防御武器系统提供辅助——但让这座塔真正危险的，是驻扎在塔中的观察者。\n\n观察者以隐形飞船悄然巡逻这颗星球，从塔中来去无踪。这些飞船的火力本已是一大威胁，而观察者本身更是另一个层级的存在。塔内设有巨大的居住设施、训练设施、指挥中心、研究中心、尖端支持设施和制造工厂，用于生产帝国最强大的装备，同时改进战术、理论、战略和训练计划。\n\n对塔的战略和战术分析十分明确——与其尝试用行星部队攻击它，不如直接摧毁其所在的星球，因为正面迎战观察者——尽管他们数量不多——的唯一结果只有失败。\n\n§Y解锁特殊科技后，可从此星球建造特殊部队。§!"
 building_orbital_command_district: "轨道指挥区划"
 building_orbital_command_district_desc: "在常态化的高强度安保措施下，进出此区域仅限最高权限人员。指挥区划负责整个栖息地防御的指挥与控制，同时配备大规模训练设施，确保栖息地新兵达到最高标准。\n\n从这里，可在短时间内部署和控制大量防御设施，包括三重加固爆炸门、微型护盾发生器、点防御网、哨兵炮阵列、墙体整合碉堡、化学与“真空”武器阵列（具体来说，通过排气将敌方力量暴露于太空始终是一个选项）以及善于栖息地防御的精英打击队。\n\n任何想要控制栖息地的武装力量都必须面对轨道指挥区划，而这一任务远比说起来困难得多。"
 building_orbital_forum: "轨道论坛"
 building_orbital_forum_desc: "一个高密度模块，内部充满了各类娱乐设施。想象得到的所有游乐项目的游乐园、赌博场所、全息模拟设施、虚拟战斗竞技场、隐秘区域的巨大神殿和庙宇供祈祷与冥想、艺术装置、博物馆、图书馆、演讲大厅、零重力竞速赛道等——所有这些设施都经过精密设计，以确保彼此之间不会产生任何负面影响。\n\n若有地方当得上栖息地娱乐中心的头衔，那轨道论坛是一个有力竞争者。"
 building_orbital_temple: "轨道神殿"
 building_orbital_temple_desc: "这个高密度模块整体上是一座巨大的神殿，内部每一个角落都布满了栖息地单元、图书馆和祭坛，并配备了大规模远程通信装置，允许在栖息地、整个系统，乃至更远的地方进行同步布道、研究与圣餐仪式。"
 building_overseer_spire: "监督者之塔"
 building_overseer_spire_desc: "监督者之塔是一座巨大的结构。由舰船级装甲复合材料和强化护盾发生器构成的人工山脉般建筑群，宛如铁壁一般围绕着总督官邸。塔内包括超大规模的被动传感器阵列、点防御系统、炮台、反轨道拦截武器、装载着突击舰和攻击机的巨大机库，以及遍布世界的碉堡、紧急响应设施和前线指挥基地。\n\n然而，这一设施最显眼的部分无疑是塔本身。它高耸于下方的超级建筑之上，外部表面覆盖着大量看起来像尖刺的发射与接收系统，与整个世界的传感器阵列和前线指挥基地相连。\n\n只要监督者之塔仍然矗立，这个世界实际上就仍然处于建造它的帝国的牢牢控制之下。"
 building_panopticon_fortress: "全景监狱要塞"
 building_panopticon_fortress_desc: "这座庞大的人工山脉——由超级建筑融合而成，耸立在刑罚世界的上空——在其下方投下的阴影几乎从任何方向都清晰可见。这颗刑罚殖民地的囚犯们非常清楚自己正在仰望的是什么：全景监狱要塞。\n\n要塞由舰船级复合材料、装甲板、护盾发生器、超大规模的被动传感器阵列、点防御系统、炮台、反轨道拦截武器、装载突击舰和攻击机的巨大机库，以及遍布的碉堡、紧急响应设施和前线指挥基地组成——而要塞最强大的地方，正如其名字所暗示的，是其庞大的传感器系统。\n\n通过巨大的卫星网络、隐藏的哨所与传感器点、微型无人机群和预测算法等常见手段，这颗世界上的每一位囚犯——无一例外——都被驻扎在要塞中的分析员和执法人员时刻追踪和分析，从而实现了囚犯无法以任何方式逃脱的全天候监控。"
 building_paradise_city: "天堂之城"
 building_paradise_city_desc: "一项工程学奇迹——天堂之城宛如一片人工山脉，由高耸入云的超级建筑群组成。然而，它的设计巧妙到几乎与周围环境无缝融合，不仅不削弱星球的美丽与辉煌，反而进一步提升了其魅力。这片广阔的区域占据了整个行政区划的面积，专门服务于都市的一切需求，无论是必需品还是奢侈品。\n\n游乐园、赌场、全息模拟设施、虚拟战斗竞技场、巨大神殿和庙宇、艺术装置、博物馆、图书馆、训练场、演讲厅、阅兵场、赛道等——所有这些设施都经过精心设计和调整，以最大限度提高其效率和效果，同时确保它们之间绝不会相互干扰。\n\n从实用的角度来看，这座都市几乎就是天堂的化身。"
 building_paradise_district: "天堂区划"
 building_paradise_district_desc: "一个加固的特殊居住区划，拥有更高的舒适度、更宽敞的住宅以及一个经过特别策划的自包含生态系统。对于那些富有或幸运的居民来说，这里是真正的私人天堂。"
 building_planetary_citadel: "行星城堡"
 building_planetary_citadel_desc: "一座令人叹为观止，同时又充满威慑的建筑，行星城堡代表了一个理想——绝对而彻底的武装抗争。这座巨型堡垒直入平流层，几乎触及中间层，但其主体大部分埋藏在星球深处，只有一小部分可从轨道上看见。\n\n地面以上的部分由舰船级复合材料建成，配备了巨型护盾发生器、庞大的机库与发射设施、点防御网、反轨道拦截网、被动传感器网格、快速维修与部署设施，以及指挥控制中心、兵营和各种紧急响应设施。\n\n任何试图占领这颗超级都市星球的势力，都必须正面挑战这座堡垒，而这是一项远比说起来更困难的任务。"
 building_planetary_forum: "行星论坛"
 building_planetary_forum_desc: "行星论坛是一座巨大的综合体，实质上是一个独立的超级都市。它是为了满足我们一切需求和愿望而建造的场所。游乐园、赌场、全息模拟设施、虚拟战斗竞技场、巨大神殿和庙宇、艺术装置、博物馆、图书馆、演讲厅、阅兵场、赛道等——所有这些设施都经过精心设计和调整，以最大限度提高其效率和效果，同时确保它们之间绝不会相互干扰。\n\n无论有什么需求，论坛都能满足。"
 building_planetary_security_facilities: "行星安全设施"
 building_planetary_security_facilities_desc: "这些基于行星的设施与地方执法部门和军事人员保持密切而持续的协作，提供物流支持和行星安全分析。这些设施的专家可以准确预测威胁的可能位置——毕竟，他们知道敌人会选择在哪里下手。"
 building_reactor_complex: "反应堆综合体"
 building_reactor_complex_desc: "一个以多个核心反应堆为中心的大型能源设施，其输出与整个发电区划相当。"
 building_reactor_megacomplex: "反应堆巨型综合体"
 building_reactor_megacomplex_desc: "一座庞大的山体规模的反应堆综合体，由一排排超大功率的发电厂和能源储存设施组成，产生大量能源，既可直接使用，也可转化为能源信用，但维护成本也显著提高。"
 building_starlift_foundry: "星跃铸造厂"
 building_starlift_foundry_desc: "星跃铸造厂是一座巨大无比的塔状结构，从轨道上也能轻松看见，其高度延伸至平流层，几乎触及超级都市星球的中间层。从无数发射平台和停机坪，每标准日有相当于一个前空间时代大陆的物资进出铸造厂。\n\n然而，铸造厂远远不止其可见部分。地下深处，铸造厂延伸至地幔深度，用于开采和进一步扩建；在高空，围绕当地恒星或附近恒星的巨型卫星阵列提取能量和物质，逐渐转化为各种可用元素。\n\n为了进一步提高生产力，铸造厂的核心设施——居住区划、制造厂、机库、执法和军事防御设施，以及研发中心——都在某种程度上协调着更广泛的工业网络，使其成为更大物流网络中的关键一环。"
 building_stellar_foundry: "恒星铸造厂"
 building_stellar_foundry_desc: "规模宏大的恒星铸造厂堪称名副其实。其面积堪比一个星球的大陆，但仍显得渺小，相比于环世界的单个区段。数十万座反应堆系统、研究设施、通信站点、居住区划、停机坪和仓库，共同构成了人工景观和山脉般的超级建筑群，甚至形成了其自身的气候。\n\n在环世界区段深处，恒星铸造厂拥有并协调着巨大的存储设施，储存着帝国所需的各种物资。同时，在最近的恒星附近或邻近恒星系统，铸造厂协调着小型大陆大小的巨型卫星群，从恒星中逐渐提取原材料——同时铸造厂的粒子加速器将能量和轻元素转化为重元素，用于各种用途。"
 building_strategic_resource_silo: "战略资源仓库"
 building_strategic_resource_silo_desc: "巨大的资源仓库和储存设施，规模庞大，能够安全存储整片大陆的资源。"
 building_tectonic_foundry: "构造铸造厂"
 building_tectonic_foundry_desc: "构造铸造厂是一个由多个超大规模的建筑群组成的综合设施，可以说是一个巨型人工火山，包含了复合材料、公共设施、通道、居住区、回收中心、锻造厂和冶炼厂等。在其核心部分，是一个巨大的构造锻造厂，赋予了该厂其名字；一个庞大的摩霍洞，深达更接近星球外核的深度——远远超过任何其他采矿设施，且其提取速度远超任何其他矿业设施。\n\n与该设施相邻的是该星球上最大的资源储备和物流设施之一，作为一个庞大的运输枢纽，承载着星球内外的资源运输——每个标准时间单位内，都有前FTL国家量级的资源进出该设施。"
 building_temple_city: "圣殿都市"
 building_temple_city_desc: "这个庞大的综合体覆盖了一个行星级空间时代国家的规模，完全献给其创始人的信仰，由大量巨型山脉般的超级建筑群组成，彼此相连，构成了一个自成一体的山脉。\n\n在高耸的山峰间，是支配这些建筑群的圣殿，图书馆庞大到必须被视为独立区域，神殿互联，遍布整个星系，允许进行大规模的同步讲道、学习与共修。\n\n实际上，圣殿都市不仅仅是这个星球的宗教中心，它也是整个银河系的宗教与神学重心。"
 building_trade_port: "贸易港口"
 building_trade_port_desc: "一个庞大的贸易港口，配备了额外的装卸设施和与商业相关的其他必需设施，确保资金和商品顺畅流通。"
 building_universal_forum: "环球论坛"
 building_universal_forum_desc: "这个庞大的综合体——一个足以覆盖整个行星大陆的规模——就是环球论坛。其规模庞大，成千上万的超级建筑群形成了完整的山脉，每个建筑群或是构成了某个景点的一部分，或是环绕在景点周围，通常是行星论坛，与宏大的环球论坛相比，几乎显得微不足道。\n\n娱乐巨型都市、精心维护的度假区划、全息模拟区域、虚拟战斗区划、文化区域，大小如同小型空间时代国家的艺术装置、神殿、祈祷所或冥想场所、如同大陆山脉般的博物馆和图书馆、能够容纳成千上万人的演讲大厅（配备精密的气候控制，支持远离中心的人员），可以让整个军队在其中行进的阅兵场，以及即使以音速行驶也需要一小时完成的赛道，等等，等等。\n\n所有这些都在优化其效率和效果的同时，确保彼此之间从不产生负面干扰。如果银河系中有哪个地方能称得上娱乐中心，那必然是环球论坛。"
 building_universal_resource_reserves: "环球资源储备"
 building_universal_resource_reserves_desc: "一个由资源仓库和储存设施组成的网络，覆盖一个行星大陆的面积，这些设施能够储存无法计算的资源，确保整个帝国在长时间内得到稳定供给。"
