 job_colossi_guardian: "巨人守卫"
 job_colossi_guardian_desc: "与巨型巨人相结合，这些守卫者保护着锻造和更广泛的殖民地——在战争与维持和平的过程中，凭借他们强大的灵能力量和灵能锻造的武器库，展现出极为强大的战斗力与效率。"
