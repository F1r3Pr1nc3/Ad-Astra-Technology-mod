 tech_aegis_forge: "技术问世：极盾锻炉"
 tech_aegis_forge_desc: "§Y自第一生命形式诞生的那一刻起，它便面临着内外的威胁。后资源稀缺并非人们所想象的那样——你们称之为‘后资源稀缺’，但这只是另一种稀缺的替代而已。\n\n对你们所观察的来说，这是一种时间和空间的稀缺。我们都知道，这座锻炉无法保证他们的安全。我会的，以我自己的方式。我已经确保了这一点。§!"
 tech_atomic_forge: "技术问世：原子锻炉"
 tech_atomic_forge_desc: "§Y问问自己——什么才是真实的？界限在哪里？当你剖析宇宙的底层结构时，它是否不会向着更小的层级无限回退？在原子背后，你发现了电子；在电子背后是夸克。每层的剖析都揭示了新的秘密，也带来了新的谜团。但你能深入到足够的层面，了解我所处的位置吗？你能理解什么才是真正的……真实吗？§!"
 tech_bastions_of_faith: "信仰的堡垒"
 tech_bastions_of_faith_desc: "自从我们从故乡崛起已是多年——如今，我们站在星际间，成为银河历史上最辉煌的信仰灯塔之一。随着这一伟大成就的最终完成，我们现在必须攀登前所未有的新高度，以匹配它。\n\n学者和神职人员多年来一直在思考一个新的伟大寺庙的概念——一个规模巨大、超越所有寺庙的庙宇。这些寺庙必须与它们所依托的更大世界都市相匹配。换句话说——一座寺庙，本身就是……一个为我们的文明点亮信仰之路，可能永远存在的伟大灯塔。"
 tech_bio_war_mastery: "生物战大师"
 tech_bio_war_mastery_desc: "我们对基因工程的了解已是广泛——一个世纪前不可能完成的事情，现在已是轻而易举的事。一个例子就是异形的创造——一种强大的生物武器，若成群释放，可以摧毁整个世界。\n\n然而在现代，这种武器已被许多新型武器所媲美。我们可以做得更多，走得更远。通过将异形基因与先进的生物电子学结合，以及引入新一代基因增强技术，并将其覆盖上强大的装甲框架，创造出一种新一代的异形——掠食者。\n\n有研究人员反对这些新创物的实施，认为它们的释放可能带来灾难性后果。确实如此——从我们这里说出来，这已是一个相当令人震惊的声明。但这又能阻止我们吗？"
 tech_celestial_paradise: "技术问世：天体乐园"
 tech_celestial_paradise_desc: "§Y每种文化都定义着它自己的‘天堂’；它们自己的理想，自己定义完美的标准和所有真正渴望的事物。\n\n问一千人，你会得到数万亿种可能的答案——这些答案被他们所处的文化、成长的方式、生活方式以及生活对他们的影响所塑造。\n\n当你是一个跨越数百个星系的帝国时——不同的意见开始显现。\n\n从本质上来说，问一个人什么是‘天堂’，你会学到比向十亿人提问更多的东西。§!"
 tech_colonial_agency_megahubs: "殖民局超级中心"
 tech_colonial_agency_megahubs_desc: "自殖民局创建以来，局内在显著改善许多世界的总体状况方面的成功不言而喻。然而，随着局内在多个世界中扩展其业务，仍然存在着巨大的扩展空间。\n\n其中一个最有前景的研究方向是心理历史理论和预测模式识别的想法。历史不会重复，常有人说，但它的韵律却相当相似——通过进一步加强殖民局互联网络，分享跨世界的数据和解决方案，可能（从长远来看）对几乎任何世界或生命形式做出准确的预测，仅仅因为它曾经被观察和研究过。\n\n然而，为这些操作提供必要的处理设施，其规模惊人，绝大多数世界都无法实现。近期的超级工程进展，然而，已经极大地改变了这一点……"
 tech_cybernetic_command: "电子指挥"
 tech_cybernetic_command_desc: "我们的研究人员提出了一种新型超大规模防御系统的理论框架，名为‘电子指挥’。这些巨型设施，通常像山一样庞大，根据当地条件、操作和战术理念的不同，可以是固定设施、潜艇或飞行堡垒，内置行星级防御网络的AI核心以及庞大的复制设施和与世界防御每一层级的即时链接，使得设施可以部署庞大的合成军队，并几乎毫不费力地协调整个世界的防御体系。"
 tech_cynosural_singularity: "技术问世：视境奇点"
 tech_cynosural_singularity_desc: "§Y你到底是什么呢，小家伙，在浩瀚的宇宙中？与无穷相比是微不足道的，与虚无相比却无比重要，是虚无与一切之间的中心点，无论距离理解两者都遥不可及？\n\n我说不，不是这样的。相反，事实上，每一个生命都是一颗小星星——每一行动的火花都是一颗明亮的太阳。不要怀疑，你的行动从现在开始将会波及永恒——在一切与虚无之中。这就是万物连接的方式。§!"
 tech_dual_reinforced_bunker_habitats: "双重加固掩体栖息地"
 tech_dual_reinforced_bunker_habitats_desc: "在一颗坟墓星球上生存是极其艰难的——强烈的辐射、巨大的沙尘暴和偶尔的狂暴突变野生动物构成最明显的威胁；但同样严重的是，星球本身不适宜农业，带来了种种问题。\n\n然而，根据经验和研究，已有解决这些问题的方案，可以相对轻松地实施。"
 tech_ecumenopolis_defence_matrix: "世界都市防御矩阵"
 tech_ecumenopolis_defence_matrix_desc: "正如我们的指挥官所指出的——保卫一座世界都市，简而言之，是一项远超所有可想象情境的艰巨任务，它强迫都市战斗的规模达到了前所未有的程度。\n\n每一个入口、每一条道路、每一条走廊等等，都在都市的攻防中带来巨大的问题——但反过来说，一旦攻击者被固守，便变得极其困难将其赶出，因为摧毁一个大都市综合体也意味着摧毁周围的所有大都市综合体，因坠落的碎片和基础设施的灾难性失败而造成整体毁灭。\n\n为此，借鉴我们堡垒都市的经验，指挥官和研究人员共同提出了一个世界都市防御网络的构想，该网络由小型孤立单元组成，可以通过三重加密的网络共享战术和战略数据——每个单元指挥着一套本地防御系统，如大都市爆炸门、爆炸百叶窗、防空网络、隐蔽掩体等。\n\n所有这一切都由一个核心地点支持——一座难以想象规模的要塞，作为世界都市的战略指挥中心及其防御操作的核心。他们称之为行星要塞。"
 tech_enigmatic_arsenal: "神秘军火库"
 tech_enigmatic_arsenal_desc: "当神秘堡垒的技术首次被带到我们面前时，我们无法完全理解它们。然而，这种情况自那时以来已经发生了显著变化——我们的重大转变是最显而易见的原因。\n\n然而，随着我们对这些技术的深入探索，越来越多地将这些技术整合进我们的现有系统，却产生了异常且出乎意料的副作用——这些副作用并非负面，而是……好奇的，甚至可以说是神秘的，这本不应该让我们感到惊讶。\n\n灵感的突发、修改、调整，我们本以为行不通的，但却被证明在效率上更优。当追溯这些改变时，它们都指向同一个源头：神秘技术。技术中蕴藏着知识——蓝图、数据……但是，是什么呢？不知何故，我们感觉它是重要的……但对我们帝国来说并不负面。\n\n若能在三重安全防护下进行详细分析，或许能找到答案。"
 tech_galactic_megacorp_forums: "银河巨型企业论坛"
 tech_galactic_megacorp_forums_desc: "凭借我们在超大规模基础设施的技术和经济市场上的最新成就，我们现在可以设想，从市场力量的参与者转变为实际成为每个市场的核心。\n\n我们正处于成为银河市场的边缘。是时候根据这一目标建立办公室了！"
 tech_habitat_defence_mastery: "栖息地防御精通"
 tech_habitat_defence_mastery_desc: "从某种程度上来说，保卫一个轨道站与保卫一颗星球是完全不同的任务，且需要大规模的彻底重新思考，关于如何进行作战，以最大化效果并最小化栖息地的损害。通过简化零重力作战的训练和指挥，增强栖息地的点防御网络、损伤控制指挥系统、近距离点防御和部门封锁，可能会使我们的防御力量更加高效，并在栖息地上提高整体作战效果。"
 tech_militarized_colonies: "军事化殖民地"
 tech_militarized_colonies_desc: "自我们开始扩展到太空以来的多年里，我们既面对着机遇，也面临着威胁。银河系——尽管充满了令人叹为观止的方面——也有其黑暗的一面，这一面一次次迫使我们将自己及我们的防御推向比以往任何时候都更加严峻的挑战。\n\n而正是从这些事件及从中汲取的教训——我们的军事分析师和战略家与殖民专家、工程师和城市规划者们携手合作，创造出了全新的城市区划；既是栖息地……又是一座规模宏大的堡垒。"
 tech_occulari_order: "眼视派"
 tech_occulari_order_desc: "我们从神秘堡垒中回收的文物——正如名称所示……奇异。然而，奇怪的是，它们并不像我们想象中的那样古怪。谜团中有着模式，线索和暗示。一个讲述古老冲突的故事——一方诞生于我们自己的宇宙，另一方则来自……某个未知的地方。我们一些最强大的灵能者已经设法从这些谜团中‘洞察’并发现如何‘通过一面镜子看待这些谜团’。\n\n作为一支已经强大的力量，他们现在与我们的军队并肩作战，原因我们还未完全理解。"
 tech_omni_fortress_engineering: "全能堡垒工程"
 tech_omni_fortress_engineering_desc: "日益增大和复杂的军事化设施的发展是我们永无止境的追求，目标是打造出能够抵御任何类型攻击的终极堡垒。然而，在这一追求过程中，出现了一个根本性的问题——特别是，如何为像环世界这样的庞大结构创建有效的防御堡垒。\n\n环世界本身就极其艰难——单一的环世界段比整个行星系的可用领土还要多，这意味着更多的领土需要巡逻和保障——但协调整个环世界段的防御行动，因规模庞大而成为更大的挑战。\n\n然而，尽管面临着种种挑战，也充满了令人振奋的机遇。环世界庞大无比，任何普通世界都无法承受的巨大规模，实际操作起来，却连一个单一段落的空间也可以轻松应对。\n\n我们的工程师们开始着手思考——非常庞大的规模。\n\n不过……至少是小规模的大规模。"
 tech_panoptica_systems: "全景系统"
 tech_panoptica_systems_desc: "在我们治理下，有些世界充斥着犯罪和动荡——充满了那些应得其所之人的存在。为此，必须有一个最终、彻底的解决方案，确保他们的逗留尽可能牢不可破。我们的研究人员或许找到了这个解决方案——一种获取思想对思想掌控的新方法，数量上前所未有，且适用于如此规模的情况。\n\n一只脚踩住罪犯，确保他们呆在该呆的地方；一台磨坊让流氓走上正道。"
 tech_paradise_engineering: "天堂工程"
 tech_paradise_engineering_desc: "度假世界——顾名思义——是我们帝国公民的避难所和休息地。然而，这些世界有潜力创造一些独特的事物；一些配得上其名称的东西。"
 tech_psi_forge_technologies: "灵能锻造技术"
 tech_psi_forge_technologies_desc: "我们的思维能力广泛而深远——就如我们的技术能力一样。尽管两者都有局限和缺陷，但都具有强大的力量。理论上，我们用来锻造预知接口的技术可以大幅扩展——创造一种全新的技术形式；灵能性但具有科技力量的技术。"
 tech_social_megahubs: "社会超级中心"
 tech_social_megahubs_desc: "超级通讯论坛为我们提供了许多新机会，但随着通信的增加，我们的帝国面临着越来越多需要满足的需求。同时，经济理论表明，大规模的项目，作为行星社会经济结构的焦点——实质上是一个庞大的中心，专门满足我们人民的需求——可以提供重大的政治、经济和社会机遇。"
 tech_starlift_operations: "举星者"
 tech_starlift_operations_desc: "与许多前FTL文明的普遍看法相反，星系中大多数建筑材料并不来自行星或小行星——而是绝大部分来自最不宜的地方：一颗恒星或多个恒星。在一颗常规的G型主序星（黄矮星）中，碳和铁的数量比整个行星的质量还要多几百倍，其能量本身就是粒子加速器合成更重元素的资源。\n\n本质上，星升——从恒星中提取物质的技术——意味着一个几乎取之不尽的原材料供应，足以建造整个世界，并且从一颗恒星中还能建造出几百个世界。\n\n然而，这个方程中的最大问题是能量——我们的星基已经能够相对较好地处理与恒星的接近，但从恒星中大规模提取原材料完全是另一项挑战，需要几乎每一个工程领域都需要加倍努力。这将是一个艰巨的任务——但一旦成功，将意味着数十亿年的几乎无限资源。"
 tech_streamlined_megaproduction: "改进大规模生产"
 tech_streamlined_megaproduction_desc: "自我们探索银河系的最初时刻起，开采世界地幔一直是最常见且非常有利可图的事业之一，除了小行星采矿外，它确保了我们帝国的原材料稳定供应。然而，我们在探索过程中遇到了一个根本性问题，这个问题在某种程度上是我们预料之外的：优化的物流网络。\n\n具体来说，问题在于，尽管离星系统的物流可以由系统星基轻松处理，但行星内外的物流却受限于 SSTO 技术在大宗运输方面的特定局限性，这意味着许多已经处理过的资源最终会被存储，直到能够运输到星际之外。\n\n结合我们对核心附近采矿技术的提升提案，工程师和物流专家提出了一个全方位的解决方案，用以应对这些具体问题——那就是一个专门的采矿与物流设施——构造学铸造厂。"
 tech_the_celestial_beacons: "天际灯塔"
 tech_the_celestial_beacons_desc: "自从我们从起源世界崛起以来，岁月已久——如今，我们在星际中屹立为银河历史上最为耀眼的信仰灯塔之一。随着我们惊人的成就最终完成，我们现在必须攀登到前所未有的新高度，以匹配这一成就。\n\n学者和神职人员长期以来一直在思考一个新的、宏伟的神庙——一个巨大的神庙，其规模超越所有其他神庙，只有少数几个可以比拟。这些神庙必须具备与其所依托的大型教城相匹配的规模。换句话说——一个神庙，它本身就是……一座伟大的灯塔，为我们的文明指引信仰之路，直到我们的文明存在；甚至可能，超越此时此刻。"
 tech_the_colonial_agency: "殖民局"
 tech_the_colonial_agency_desc: "自我们迈向星际之初，我们的殖民地一直或多或少是如何成功地在一个新的、可能充满敌意的世界上建立长期立足点的实验。从建筑到作物到医学和环境系统，一切都必须在不断挑战下应对新的且常常是独特的条件。\n\n在这段时间里，大多数工作由当地行政部门或甚至由我们帝国的首都来完成——一支支由分析师、指挥官和研究人员组成的小队，逐个世界地工作，创建原本无法言表的支持结构；但从未有过一个真正专门的结构，用以改善现有结构而不造成各类后勤负担的增加。\n\n为此，我们的研究人员与我们的高级指挥官、殖民专家和分析师共同制定了一个新组织的计划——简单地称之为‘殖民局’——它的任务是以各种方式支持地方政府结构，逐步替代或整合旧有结构，形成一个装备更精良、更有组织的体系。"
 tech_the_infinity_network: "无限网络"
 tech_the_infinity_network_desc: "在对视境领域的深入研究中，我们的研究人员在增强与这个奇异领域的连接方面取得了显著进展——特别是在‘幽灵’的帮助下，这些幽灵愿意与我们沟通，我们已经成功开发出一种奇特的新型材料，用以制造强大的‘中继器’，使我们能够以更高效的方式并在更大范围内接入该网络。\n\n然而，这些被称为‘视境灯塔’的中继器的关键问题是，它们需要巨量的空间和资源。并非为了维持——而是为了有效控制大量的信息流动，并有效解码这些信息。\n\n然而，最近在宏观规模工程方面的突破已经显著改变了这一点。现在，我们站在研究新纪元的门槛上——准备深入探索无限网络的深处。"
 tech_unified_research_networks: "统一研究网络"
 tech_unified_research_networks_desc: "自从我们的帝国向星际发展以来，我们遇到了大量新的现象和异常事件——这些事件在相对短暂的时间里，推动我们对宇宙的理解达到了难以想象的高度。但随着我们的扩展，出现了奇怪的新发现——特别是一种形式的‘网络’、‘编织’或‘网状’结构，深深地连接着暗物质，甚至可能涉及暗能量。\n\n我们称之为‘无限网络’或‘视境领域’——这个网络以一种我们无法准确描述的形式存在，似乎通过暗物质、暗能量和之前我们未知的维度层相互连接，可能构成了一个完全独立的维度。这个网络甚至可能遍布整个宇宙，但我们无法确切知道。\n\n我们所知道的是，这个‘网络’并非空无一物——它充满了奇异的存在，强大且智能，远超我们最伟大的头脑所能理解。大多数存在冷漠无情，对我们的来去毫不在意——然而，有少数存在愿意与我们沟通……尽管是以它们自己奇特的方式。\n\n这些‘幽灵’正如我们所称，允许我们接入该网络，尽管只是极其有限的程度；然而，为了理解我们收集到的数据，无论多么有限，我们需要全新且更为先进的设施。因此，我们的研究人员开发了一种新型的巨型建筑设施，能够同时满足多种需求。我们称之为‘大公学院’。"
 tech_universal_forum: "宇宙论坛"
 tech_universal_forum_desc: "行星论坛的开发总体上是一次巨大的成功。然而，在我们分析了这些论坛的表现——它们的优点与缺陷后，我们的研究团队在同一时期审视了我们最新的技术突破。\n\n具体来说，他们制定了新一代行星论坛的计划——但这一次，它们的规模将大幅增大。我们称这个计划为‘宇宙论坛’。"
 tech_world_engine: "世界引擎"
 tech_world_engine_desc: "世界转动。但如果它们是被命令转动的呢？那么，谁来命令那个命令转动的存在呢？"
 tech_wyrmguard: "龙卫"
 tech_wyrmguard_desc: "我们拥有以太巨龙的基因密码。有些人称之为疯狂，认为我们无法复制来自另一个宇宙的存在，它曾在超乎我们想象的条件下生存。还有人认为这是疯狂的，因为我们可能会引发我们银河系的末日。少数人认为我们根本无法创造如此规模和复杂度的生物。遗憾的是，最后那一部分，目前还是真实的。这也是我们告诉前两者，他们完全错了，并且从小处开始的原因。"
