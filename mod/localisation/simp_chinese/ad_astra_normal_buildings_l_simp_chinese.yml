 # Hydroponics Complex
 building_hydroponics_complex:1 "水培综合设施"
 building_hydroponics_complex_desc:1 "这座如山一般庞大的设施，实际上是一个独立的农业区，其农业产量远超普通水培舱，甚至能超过整个行星区的产出。然而，它们的维护需要大量的资源支撑。"
 building_utopian_communal_district: "乌托邦社区"
 building_utopian_communal_district_desc: "一项令人叹为观止的工程成就，将高效实用的居住区划与精心维护的理想景观完美结合。"
 building_vault_city: "避难城"
 building_vault_city_desc: "高耸于下方世界之上——一个由复合材料、安保通道、检查站、防御系统和庞大环境保护系统组成的人工山脉，这就是避难城——由多个相互连接的拱形都市组成，形成一个可以提供最佳避难所的掩体都市，保护居民免受外部严酷环境的威胁，同时也是研究和回收团队前往荒原的基地。\n\n专门为了应对坟墓世界的固有威胁而建造——极度的辐射、烟尘气溶胶、巨大的沙尘暴和几乎没有阳光——避难城是一个完全自封闭的系统，实际上是一个庞大的掩体，拥有自己的水培设施、兵营和居住区。这里的生活条件并不舒适——但相较于辐射废土，这里被认为是更好的选择。"
 building_world_engine: "世界引擎"
 building_world_engine_desc: "这座庞大的结构在这个星球上无可比拟。它字面上横跨整个星球，从一端到另一端，引擎通过一个由前哨、节点和类似根系的网络与星球的每一层交织在一起——融合得如此无缝，以至于没有人能分辨出引擎的起始和星球的边界......反之亦然。\n\n它使这个星球转动，或许是字面上的转动。"
 building_wyrmguard_citadel: "守龙堡垒"
 building_wyrmguard_citadel_desc: "守龙堡垒。这座巨大的拱形都市——高耸至相当于星球的平流层，并触及其同层大气的边缘——是这个世界最大建筑之一；这座由星舰级装甲和护盾构成的山脉，从基座到顶峰都布满了防空武器、反轨道拦截炮、火炮和足以容纳护卫舰的机库。\n\n这些机库现在成为了堡垒的最大武器——守龙军的栖息地。龙族及其同伴，联同基因战士的突击部队，通过庞大的航空航天母舰或骑乘在巨龙背上，从堡垒巡视这个星球的天空。\n\n堡垒内部，训练设施、指挥中心、生活区、最尖端的支援设施、各类研究实验室和制造设施，生产出帝国所能提供的最优质装备，构成了堡垒的核心——并不断完善战术、教义和训练；逐步改进武器、防护、装甲技术，乃至战术、战略、后勤和设计。\n\n要想攻克守龙堡垒——唯一有效的办法就是摧毁它所在的星球。即使如此，这仍然无法保证成功。\n\n§Y允许从此星球建立特殊军队，并拥有相应技术.§!"
 job_archeologist_regular: "遗物部队"
 job_archeologist_regular_desc: "专业的科学家、探险家和考古学家，他们的工作中偶尔会涉及到（极其小心、彻底和专业的）掠夺行为。他们携带超重型运输工具和庞大的武器、重型盔甲与科研装备，因为他们的职业风险极高。"
