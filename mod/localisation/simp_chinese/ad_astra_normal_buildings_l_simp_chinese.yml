 job_cynosural_researcher: "虚空领域研究员"
 job_cynosural_researcher_desc: "专门研究神秘的虚空领域波动，这些研究员在多年的训练和努力下，他们在多种知识领域的理解常常达到了令人震惊的程度，接近预知的能力。"
 job_cynosural_researcher_effect_desc: "£job_cynosural_researcher $job_cynosural_researcher_plural$ 将 £consumer_goods£ §Y$consumer_goods$§! 转化为 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! 和 £unity£ §Y$unity$§!，并将 £physics£ £society£ £engineering£ §Y研究点数§! 用于新技术研发。"
 job_cynosural_researcher_plural: "虚空领域研究员们"
 job_salvager_crew: "回收队"
 job_salvager_crew_desc: "驾驶三重加固的巨型飞船前往潜在的开采地点，回收队装备精良，以应对荒原中潜伏的危险，带回矿物、燃料和研究数据。他们的战斗技能也不可小觑。"
 job_salvager_crew_effect_desc: "£job_salvager_crew£ $job_salvager_crew_plural$ 生产 £minerals£ §Y$minerals$§! 和 £energy£ §Y$energy$§!，并将 £consumer_goods£ §Y$consumer_goods$§! 转化为 £unity£ §Y$unity$§!，£physics£ £society£ £engineering£ §Y研究点数§! 用于新技术研发，并生成 £defense_army£ §Y防御军队§!"
 job_salvager_crew_plural: "回收队伍"
 job_starlift_specialist: "举星者专家"
 job_starlift_specialist_desc: "远程举星者卫星网络的专职管理者，既是矿工又是研究人员，他们确保从星际物体（如小行星和流浪行星）以及他们的名字来源——恒星——提取的资源能够不断稳定地流入其他设施进行精炼。"
