l_simp_chinese:
 artifact_shard_autopsy: "碎片解剖"
 artifact_shard_autopsy_desc: "被称为‘碎片’的庞大生物是一种极其危险且贪婪的生物——她的击败是一场漫长而艰难的战斗。然而，现在她已被击败，她的尸体可以从头到尾进行分析，以揭示其种族的秘密——一种‘以太巨龙’的变种。\n\n问题在于，我们的大量数据因战斗损伤而不完整，甚至可能有误。但通过将这些数据与前置文明数据拼接，我们已经接近可能的重大突破。"
 artifact_shard_autopsy_effect: "分解£minor_artifacts£小型神器，从碎片的遗骸中实现重大的材料突破。\n\n\n解锁技术选项：§Y人工龙鳞§!"
 decision_dome_constructions: "穹顶建造"
 decision_dome_constructions_desc: "§L将我们的区域置于安全的强化超态化穹顶之下，可以显著改善目标星球表面的生活条件。§!"
 decision_dome_deconstructions: "拆除穹顶"
 decision_dome_deconstructions_desc: "§L拆除穹顶将花费一些时间，但许多资源可以被回收利用，因为它们现在已经不再需要了。§!"
 decision_emergency_shelter_directives: "避难所撤退"
 decision_emergency_shelter_directives_desc: "§L退入强化的掩体和避难所从长远来看可能不是理想的选择，但当面临毁灭的选择时，它显然更为可取。§!"
 decision_end_emergency_shelter_directives: "解除撤退命令"
 decision_end_emergency_shelter_directives_desc: "§L解除对避难所和掩体的撤退命令。§!"
 edict_crystalline_arsenal_reinforcement: "水晶军备强化"
 edict_crystalline_arsenal_reinforcement_desc: "§L我们帝国所使用的稀有水晶在广泛的用途中非常有用——但在能量武器中使用时，这些水晶在聚焦能量光束和能量弹方面极为高效，还可作为超高能量电容器，有时甚至可用作装甲强化材料。\n\n当水晶用于传感器技术时，其结果是传感器系统效率的指数级提高，从而显著提升点防御系统和预警装置的性能。§!"
 edict_deploy_worldbreaker_ordnance_campaign: "部署世界毁灭者弹药"
 edict_deploy_worldbreaker_ordnance_campaign_desc: "§L克制是愚蠢的，甚至是疯狂的。当一场战争已经开始，就不能半途而废。\n\n我们将动用地壳穿透弹头，将星球的地壳剥离；化学反应弹头，将海洋转化为沸腾的酸和燃烧的毒雾；自毁生物弹头，将整个大陆的生物质变为广袤的聚合物和极不稳定的气体；引力弹头，触发超级火山爆发和毁灭性的地震，以及其他许多武器，并在战舰武器的最大威力下予以动用。\n\n当枪声平息时……只会剩下灰烬与寂静。§!"
 edict_enhanced_deep_space_transport_networks: "强化深空运输网络"
 edict_enhanced_deep_space_transport_networks_desc: "§L资源在集体势力范围的各个角落都是必需的——首要的是子个体和各种专用任务所需的资源。将额外燃料分配至专用储备，用于星际目的地之间的快速运输，可以确保这一过程尽可能高效。§!"
 edict_enhanced_drone_spawns: "强化子个体孵化巢"
 edict_enhanced_drone_spawns_desc: "§L预防的一微小代价或治愈的一巨量投入——如果缺乏部署资源和专业技术，二者皆无用。通过对照料较小孵化池和巢穴的子个体应用更高水平的基因和记忆增强技术，可显著加快蜂巢的增长。§!"
 edict_exotic_arsenal_reinforcement: "异材军备强化"
 edict_exotic_arsenal_reinforcement_desc: "§L异星天然气在提升护盾性能方面极其有效，即使是在大气中，通过生成复杂的抑制场，其效果亦然。这些气体同样非常适合用于制造更高级的导弹和航空推进器。\n\n将这些技术适配至弹药中，意味着可以将弹药和爆炸的威力集中于高效成型装药……或者通过护盾气泡包围目标，显著增强弹头效果。\n\n与舰船类似，我们使用的一些异星天然气可用于强化地面单位的护盾能力，从而大幅提高整体生存能力。这些相当复杂的抑制场依赖于所采用的技术，但可以有效抵挡或至少削弱敌方攻击。§!"
 edict_living_metal_architecture: "活性金属建筑"
 edict_living_metal_architecture_desc: "§L将活性金属用于建筑结构显示出不仅对环境条件具有惊人的普遍抗性，还展现出更高的承受能力与减少的维护需求，从而实现需要较少长期维护材料的建筑物。§!"
 edict_living_metal_arsenal_reinforcement: "活性金属军备强化"
 edict_living_metal_arsenal_reinforcement_desc: "§L活性金属是一种极其耐用且用途广泛的材料。由于其表现出无需能量输入即可实现形状记忆的特性，使其在许多领域尤其是军事技术中具有广泛的应用。\n\n最显而易见的用途是可以快速‘再生’受损的装甲板，以及能够承受更大压力且需要较少维护的武器。此外，军队后勤部门的许多组件也可以利用这种材料。\n\n从无需频繁维护的电动工具，到能够延长运行时间的大量管道与反应堆系统，该合金几乎在各个方面显著减少了维护需求。\n\n总而言之，这种合金的应用广泛，如果不是因为其稀缺性，它将代表维护领域的量子飞跃。§!"
 edict_living_metal_robotics: "活性金属机器人"
 edict_living_metal_robotics_desc: "§L将活性金属应用于最新一代的机器人框架，显著减少了维持其运作所需的资源，使这些单元在极端条件下表现优异，同时大幅降低维护需求。§!"
 edict_millennium_projects: "千年工程"
 edict_millennium_projects_desc: "§L我们的帝国幅员辽阔，资源充裕。将大量额外资源分配给工程师用于宏伟建设项目，可以使他们取得更大的成果，并允许更多项目同时进行，但代价也是显著的。§!"
 edict_mote_enhanced_energy_systems: "粒子强化能量系统"
 edict_mote_enhanced_energy_systems_desc: "§L在许多能量系统中使用粒子通常不是最佳选择，其原因显而易见，特别是其爆炸特性。但最终的结果无可否认地令人印象深刻。§!"
 edict_psi_forged_arsenal_reinforcement: "灵能锻造军备强化"
 edict_psi_forged_arsenal_reinforcement_desc: "§L当注入泽洛的材料与电路从相对小众转为普及时，制造更先进且更强大的灵能合金便成为下一步的逻辑选择。不幸的是，这需要更多的Zro，但交换的代价是，所产生的合金复合材料总体上更为强大，从而造就更强劲的灵能锻造装备。§!"
 edict_research_boost_engineering_campaign: "研究加速：工程学"
 edict_research_boost_engineering_campaign_desc: "§L将更多资源投入工程学研究与开发——假设分配得当且高效——将显著改善相关领域的大量研究工作。§!"
 edict_research_boost_physics_campaign: "研究加速：物理学"
 edict_research_boost_physics_campaign_desc: "§L将更多资源投入物理学研究与开发——假设分配得当且高效——将显著改善相关领域的大量研究工作。§!"
 edict_research_boost_society_campaign: "研究加速：社会学"
 edict_research_boost_society_campaign_desc: "§L将更多资源投入社会学研究与开发——假设分配得当且高效——将显著改善相关领域的大量研究工作。§!"
 edict_standardized_rare_crystal_integration: "标准化稀有晶体整合"
 edict_standardized_rare_crystal_integration_desc: "§L稀有晶体在聚焦激光束和先进电子技术及光子技术中最为有用。因此，将它们更广泛地应用于基础设施系统可能成本高昂，但最终显著降低了许多类型电路及后续系统的能源需求，并提升了整体效率。§!"
 edict_subsidized_deep_space_transport_networks: "深空运输网络补贴"
 edict_subsidized_deep_space_transport_networks_desc: "§L为乘客和货物提供廉价、可靠且官方批准的运输网络至关重要。当然，总会有一些飞行员——虽然飞行技术精湛，但其飞行方式着实令人胆战心惊，因此意外的精神主义崇拜可能在所难免……§!"
 edict_subsidized_general_assembly_units_machine: "通用装配单元补贴"
 edict_subsidized_general_assembly_units_machine_desc: "§L为外骨骼添加一点铬钛合金镀层固然不错，但如果通过为小型装配厂提供更好的资源和工具来大幅加速新无人机的组装速度？那就更棒了。§!"
 edict_subsidized_general_assembly_units_regular: "通用装配单元补贴"
 edict_subsidized_general_assembly_units_regular_desc: "§L为外骨骼添加一点铬钛合金镀层固然不错，但如果通过为小型装配厂提供更好的资源、标准化培训和工具来大幅加速新型机器人单元的组装速度？那就更棒了。§!"
 edict_subsidized_general_medical_care: "全民医疗补贴"
 edict_subsidized_general_medical_care_desc: "§L无论是微量的预防还是大剂量的治疗，若缺乏能够大规模部署的资源和专业知识都毫无价值。为需要的地方提供先进的医疗技术和资源补贴，将为我们的民众带来巨大改变。§!"
 edict_volatile_arsenal_reinforcement: "易爆微粒军备强化"
 edict_volatile_arsenal_reinforcement_desc: "§L在质量投射器时代，动能武器依然和需要外热反应的时代一样有效。在专用弹药和导弹中添加易爆微粒，使它们变得更具毁灭性。\n\n同样地，在我们的战斗车辆船体上覆盖一层薄薄的易爆微粒作为反应组件，通过受控反爆来抵御更强大的动能冲击。这种方法虽然在更小型单位上也可行，但可能会带来其他方面的缺陷。§!"
 grand_engineering_operations_modifier_desc: "解锁法令：§Y千年工程§!"
 planet_domed_districts: "巨型穹顶区"
 planet_domed_districts_desc: "§L这个星球的大部分区域都位于巨大的穹顶之下。由于多种原因，这样的居住方式通常资源密集且空间效率较低，但它们的存在确实大幅改善了原本极端恶劣环境下的生活条件。§!"
 planet_retreated_populace: "撤退民众"
 planet_retreated_populace_desc: "§L这个星球的居民已撤退至指定的安全庇护所，这使得轨道轰炸的效果减弱，并让防守方在抵御入侵时更具优势。§!"
 tech_emergency_shelter_directives: "紧急避难所指令"
 tech_emergency_shelter_directives_desc: "在遭遇攻击或即将发生灾难时，协调有效的大规模避难所撤离并非最优选择。但有时候，当另一种选择是全面毁灭时，固守是唯一可能的选择。"
 tech_grand_engineering_operations: "宏伟工程作业"
 tech_grand_engineering_operations_desc: "开发全新且庞大的宏伟工程项目——是银河系数千年来未曾见过的规模，已然近在咫尺。同时，还需要更多专业领域的培训与部署……以及大量相关资源的应用。"
 tech_localized_paraterraforming: "局部超态化"
 tech_localized_paraterraforming_desc: "许多世界的极端恶劣环境显而易见，这导致维持殖民地相对宜居需要消耗大量资源。尽管许多新技术显著帮助解决了这一问题，但仍然有改进的空间。\n\n将整个区域或部分区域封闭在巨型穹顶中以保护其免受外部环境的影响，这种方法在某些世界上极为有效。这一概念并不新鲜，但在更大规模上实施并同时解决由此带来的许多问题，例如热量积聚、排放堆积以及穹顶部分坠落可能造成类似攻击武器的破坏力，仍需要找到新的解决方案以彻底消除这些问题。"
