 job_macro_synapse_drone: "巨型突触子个体"
 job_macro_synapse_drone_desc: "负责监督大量农业子个体、孵化子个体、脑部子个体和巡逻子个体的庞大子个体，这些子个体承担着超级突触和脑部子个体的双重职责，执行蜂巢大脑的意志，同时处理多种问题，推动世界的增长、长寿与扩张。"
 job_macro_synapse_drone_effect_desc: "£job_macro_synapse_drone£ $job_macro_synapse_drone_plural$ 生产 £food£ §Y$food$§!，将 £energy£ §Y$energy$§! 转化为 £physics£ £society£ £engineering£ §Y研究点数§! 用于新技术的研发，获得 £unity£ §Y$unity$§!，£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! 和 £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§!，同时减少 £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! 并孵化 £defense_army£ §Y防御军队§!"
