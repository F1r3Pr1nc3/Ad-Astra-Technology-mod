l_simp_chinese:
 building_adaptation_hive: "适应蜂巢"
 building_adaptation_hive_desc: "适应蜂巢--一个庞大的人造山脉，数个蜂巢相互连接，形成一个巨大的网络，包含了蜂巢、发射舱、机库、孵化池、基因熔炉、水培系统、空气培育、营养复制器、研究设施和专门的突触节点，将这个世界上分散的多个较小的前哨和设施联结成一个庞大的网络。\n\n作为整体，蜂巢不仅加强了蜂巢的协调能力，也是一个庞大的、专门化的蜂巢核心，持续分析并预测子个体的运动，使其达到最佳效果--根据需求适应当地条件，从而在所涉及的世界上实现完全的支配。"
 building_cynosural_link: "视境信标"
 building_cynosural_link_desc: "视境信标耸立在世界的平流层之上，几乎触及中层大气层的等高高度，它的存在不仅可以跨越整个所在的世界，还能穿越整个系统；那道从信标顶部延伸而出、明亮且无害的光柱，足以从系统的最远处看见--无论是在轨道上还是地表上，信标如同一颗小星星在闪耀。\n\n信标的核心是一块黑曜石构成的“视境节点”，这是一套庞大的量子泡沫计算系统，拥有不可思议的能量……然而，它不发出可检测的辐射，且据任何系统所知，无论任何已知方式，都无法渗透它，这一切都与‘无限网络'相连。\n\n信标的全高，排成行的脑部子个体连接到节点上，它们在守卫和维护的同时，信标的巨大塔尖不停地工作--整个塔尖并非依靠发电网提供能源，而是直接从节点本身获取能量，其能量输出远远超过任何单一发电区的输出，且没有任何可解释的能源来源。"
 building_cynosural_nexus: "视境枢纽"
 building_cynosural_nexus_desc: "视境枢纽是这一环形世界片段上最大的建筑之一，几乎是整个行星大陆的大小。事实上，它之大，甚至拥有自己的生态系统，栖息在由人工山脉组成的高楼群中，这些山脉中汇集着成百上千的反应堆群、研究设施、突触节点、着陆平台、蜂巢巷道和战士蜂巢。\n\n整个枢纽的核心是一座庞大的视境节点--一个单一的超级巨型蜂巢，它高耸入大气层的平流层，容纳着构成节点的量子泡沫计算系统的多个层级，利用难以理解的方式与‘无限网络'连接，并将其转化为可用数据，供始终保持连接的脑部子个体解读，这些子个体需要不断的协助和偶尔的更换。\n\n从任何方向甚至系统的边缘都能看到它发出的光柱，它像计算系统一样，性质非常奇特。它不发出显著的能量，而节点本身对所有已知手段--无论是物理的还是其他方式--都能完全防护。尽管如此，节点的黑曜石结构仍然令人费解，因为它的能量输出远远大于它实际消耗的能量。"
 building_deep_research_hives: "深层研究蜂巢"
 building_deep_research_hives_desc: "这些庞大的蜂巢连成一个巨大的网络，构成了可以称之为人工山脉的复合材料、设施、通道和资源的组合体--深层研究蜂巢使用了无数专门的精神子个体，这些子个体是由蜂巢心智专门制造的，专注于研究任务。\n\n在这些蜂巢中，巷道、能源设施、专门的研究设施以及孵化设施等构成了蜂巢庞大的资源体系；所有这些设施持续为更大的蜂巢心智提供积累的知识，并通过精神子个体不断补充新子个体，以替换在研究过程中损失的成员，并向它们灌输老子个体的记忆序列。\n\n这些蜂巢还容纳着大量的突触放大器设施和远程放大器连接，能够半自动地将具体指令传递到附近的巷道，用于研究和维护事务--包括与位于星际空域的自动卫星设施的深空连接，这些卫星设施配备了大型的全频谱电磁、引力和快子望远镜阵列，允许蜂巢深入探索更广阔的‘无限网络'。"
 building_evolutionary_forge: "进化熔炉"
 building_evolutionary_forge_desc: "进化熔炉无疑是这一世界上最庞大的结构之一--它的高度足以延伸到平流层，甚至触及中层大气层的边缘。然而，尽管如此庞大，这座塔尖的全身从底部到顶端完全被生物质覆盖，它是世界上最为庞大的垂直蜂巢。\n\n在其范围内，栖息设施、发射舱、机库、孵化池、基因熔炉、水培系统、空气培育、营养复制器和研究设施构成了大部分内容，然而，这些仅仅隐藏着塔尖真正的力量。大量的脑部子个体、突触子个体和猎手-追踪者持续跟踪、分析并优化整个世界以及更远地区的庞大物流网络，依靠塔尖本身的支持--这是一个巨型子个体，完全由蜂巢心智直接控制，其大部分质量专为精神操作设计。\n\n理论上，这座熔炉能够模拟整个银河系任何世界的生物圈，甚至达到分子层级的精准……并且--或许--更远。"
 building_expedition_vault: "远征宝库"
 building_expedition_vault_desc: "这座庞大的设施堆满了科学家--尤其是考古学家--以及所有与古代历史相关的专家。无论是深入遗物世界，还是根据从遗物世界的记录中获得的信息追踪其他世界的线索，新的遗物和信息源源不断地涌入，速度惊人。"
 building_forced_evolution_spires: "强制进化尖塔"
 building_forced_evolution_spires_desc: "在这颗世界的一个相对偏远且高度保密的区域--被一个类似于前太空飞行国家的防线所包围，层层重重的安全系统和哨站环绕其中--是一组庞大的蜂巢尖塔，高耸如山，布满了点防御、火炮、电磁护盾发电机和战舰级装甲。\n\n然而，尽管如此……令人好奇的是，这些尖塔的排列似乎并非为了防止外界进入……而是为了限制某种东西的存在。\n\n§Y允许从此世界建造特殊的军队，并配备相应的技术.§!"
 building_foundry_hive: "冶炼蜂巢"
 building_foundry_hive_desc: "一座庞大的高密度模块，充满了帝国可用的最先进制造技术。矿工航天器设施、超大规模的零重力冶炼厂与车间，以及为采矿子个体设立的小型栖息设施，所有这些共同构成了这个栖息地制造运作的关键组成部分。"
 building_greater_warrior_hive: "更伟大的战士蜂巢"
 building_greater_warrior_hive_desc: "由星舰级复合材料、装甲与护盾构成的人工山脉，在数不清的伪装层与人造复合岩层之下--更伟大的战士蜂巢，正如它的名字所示，是这些联结的蜂巢核心，它们共同构成了这个世界上最大的一座堡垒。\n\n虽然在许多方面是自给自足的，但这个蜂巢依然需要来自外界的持续供应链来维持其庞大的防御库存和监控整个蜂巢殖民地活动的突触核心，同时，它本身也作为一个巨大的掩体设施。\n\n它的武器库包括大量的点防御武器、炮兵阵列、剧场盾生成器、反轨道拦截武器、庞大的机库、降落艇与突击机群、巨大的被动传感器阵列、掩体网络、应急响应节点以及分布在整个殖民地的前沿作战节点。要想征服这颗世界，必须首先攻克蜂巢。\n\n这一任务可不是说说而已。"
 building_hive_garden: "蜂巢花园"
 building_hive_garden_desc: "蜂巢花园是一个巨大的结构--其面积足以涵盖整个行星大陆--并且因其庞大的生物质量而被认为是蜂巢世界的一个小片段。散布在这片人工山脉之中的数以百万计的蜂巢尖塔之间，是成千上万的巷道、研究设施、地球栽培、水培和空气栽培设施、着陆和发射平台、战士蜂巢与孵化池。\n\n然而，这片花园的核心，最为显眼的景象便是：进化反应堆。实际上，这是一座巨大的塔尖，塔身上的基因增强生物质已经生长成一棵巨型树木，高耸入平流层（这一现象按生物学规律应当是不可能的），而且塔顶的绿色与地面上的植物群一样生机盎然。\n\n在这座反应堆内部，更多的巷道、发射舱、机库、尖端孵化设施、基因熔炉、水培系统、空气栽培、营养复制器与研究网络构成了大部分内容，然而真正隐藏着反应堆的巨大能量的是一大批脑部子个体、突触子个体与猎手-追踪者，它们持续追踪、分析并修剪整个环形世界区域及其周边的庞大物流网络，并借助一个超大型的子个体网络在反应堆的运作中提供持续的协助。\n\n理论上，蜂巢花园能够模拟整个银河系任何世界的生物圈，甚至深入到分子层级……甚至超越。"
 building_orbital_mutation_hive: "轨道变异蜂巢"
 building_orbital_mutation_hive_desc: "这座庞大的高密度模块容纳了栖息地的适应蜂巢。该设施包括额外的水培设施、孵化池、研究实验室、分析子个体设施、栖息单元和作业航天器设施--所有这些设施共同提升了栖息地整体的表现。"
 building_orbital_research_hive: "轨道研究蜂巢"
 building_orbital_research_hive_desc: "这座庞大的高密度模块与主栖息地相隔，由数十道气闸、三重加强的防爆门（多层结构）和加强型超高安全区分隔，轨道研究蜂巢充满了一层又一层的脑部子个体，持续监控整个栖息地的信息流，精心协调并优化这些信息流的效果，同时对从栖息地实验室收集的信息和来自银河系其他主要研究站点的信息进行深度整合与分析。"
 building_orbital_synaptic_nexus: "轨道突触枢纽"
 building_orbital_synaptic_nexus_desc: "这是一座庞大的高密度模块，充满了短程和长程突触连接，通过巨型神经元传输网和特殊的突触子个体的组合进行连接。它们共同构成了突触枢纽，单凭一己之力便足以与任何突触集群相媲美，但其主要目的是大幅增强整个栖息地的蜂巢大脑意志和力量。"
 building_orbital_war_hive: "轨道战争蜂巢"
 building_orbital_war_hive_desc: "在蜂巢大脑的持续高度监视下，随时警惕任何偏差或异常，轨道战争蜂巢是指挥栖息地防御网的突触核心，并且设有一个专门的设施，专门用于准备新的战士子个体。\n\n从这里，可以在短短一分钟内部署并控制大量不同类型的栖息地防御措施--包括三重强化防爆门、微型护盾发电机、点防御网、岗哨炮阵列、墙体集成掩体、化学武器和“真空”武器阵列（特别是将某些力量直接通向太空的方式），此外，还包括专门设计的子个体突击单位，专长于栖息地的防御。"
 building_starlift_foundry_hive: "举星者冶炼蜂巢"
 building_starlift_foundry_hive_desc: "举星者冶炼厂的规模巨大，甚至从轨道上都能清晰可见。这座蜂巢高耸入平流层，几乎触及其所在世界的中层大气。来自冶炼厂的发射平台和着陆区，每天都承载着整个前太空飞行大陆级的物资进出。\n\n然而，冶炼厂的规模远不止于此。冶炼厂的深处，甚至延伸到地幔深处进行开采和扩展；而高处，围绕着本地星系或附近的恒星，冶炼厂控制着庞大的卫星阵列，像大陆一样庞大，汲取恒星的能量和物质，并逐步转化为一系列可用元素。\n\n为了进一步提升生产能力，冶炼厂的核心设施--蜂巢巷道、制造厂、机库和战士蜂巢，以及为脑部子个体设立的研究与开发设施--都由更强大的蜂巢大脑进行协调，从而优化系统内的整个工业网络，使其成为更大后勤网络中的关键组成部分。"
 building_stellar_foundry_hive: "恒星冶炼蜂巢"
 building_stellar_foundry_hive_desc: "恒星冶炼厂在规模上堪称巨大，名副其实。它的面积足以涵盖整个行星大陆--对于整个环形世界来说微不足道--而冶炼厂内的数十万个反应堆系统、研究设施、通信站点、栖息地设施、着陆平台和仓库等设施构成了人工山脉与城市化区域，甚至拥有自己的气候。\n\n冶炼厂位于环形世界区域的深处，内部包含巨大的存储设施，负责管理蜂巢大脑所需的所有物资，此外，它还协调着围绕最近恒星或邻近星系的庞大卫星群，这些卫星群像大陆一样庞大，逐渐从附近的恒星汲取原材料；而冶炼厂自身的粒子加速器则将能量和轻元素转化为更重的元素，以便于不同用途。"
 building_swarm_core: "蜂群核心"
 building_swarm_core_desc: "蜂群核心无疑是这个环形世界区域内最庞大的堡垒之一。它的面积相当于一个行星大陆，实际上，它是一个巨大的堡垒复合体，由多个蜂巢尖塔组成，这些尖塔共同构成了庞大的人工山脉，使用星舰级复合材料和星舰级护盾，使得轨道轰炸变得更加困难。\n\n在这些尖塔之间，数十万的巷道和蜂巢区构成了这座城市的骨架，同时还设有类似星际基地的机库，能够容纳与星际要塞相媲美的规模，配备反轨道拦截网，具有真正的星舰级武器、被动传感器阵列、快速修复与部署设施、突触尖塔以及各种应急响应设施。\n\n加上像整个地区一样庞大的战士繁殖尖塔，使得蜂群核心能够适应几乎任何环境，且不离开环形世界区域。要想征服这片区域，势力必须首先攻占蜂群核心。这是一个轻松说说而已的任务。"
 building_synaptic_link: "突触联结"
 building_synaptic_link_desc: "突触联结是一个巨大的复合体--实际上，它的规模相当于一个原始的大型城市--是这个世界上最大的突触蜂巢节点之一。它的庞大结构中充满了翻滚的原生质纤维，与超光速通信中继装置相互交织，强化并协调着这个世界的蜂巢大脑。突触联结持续进行微调实验，试图找到减少此世界上子个体所需基本舒适条件的新方法，同时又不造成负面影响。"
 building_synaptic_nexus: "突触枢纽"
 building_synaptic_nexus_desc: "这座令人叹为观止的巨石--直插平流层高空，触及与之相应的大气层边缘--是这个世界上最强大的突触蜂巢之一，无可匹敌。它被分为多个独立层次和周围的小型卫星蜂巢--每个蜂巢的规模相当于一个前太空飞行时代的超级城市--每一层都拥有一个自己的庞大蜂巢，从‘地面'到‘天花板'的高度足以让每一层都拥有自己独特的大气条件，必须由子个体进行管理。\n\n整个枢纽的长度上，原生质纤维编织成类似护卫舰宽度的结构，贯穿整个枢纽。无数突触子个体与枢纽相互连接，形成了对蜂巢大脑的巨大放大器。通过它，蜂巢大脑的意志几乎变得无所不在，几乎达到了绝对的存在。"
 building_tectonic_hive: "构造蜂巢"
 building_tectonic_hive_desc: "构造蜂巢是一个庞大的巢穴集合体，形成了一座只能用巨大人工火山来形容的结构。这里充斥着复合材料、设施、通道、巢穴、回收中心、冶炼厂和铸造厂--而它的核心正是赋予冶炼厂名称的庞大构造冶炼炉；一个巨大的深度矿孔，达到的深度接近世界的外核心，远远超过任何其他提取中心，且能以更高的速度进行矿产开采。\n\n然而，就像构造冶炼炉深入到世界深处一样--从冶炼炉上方和远远高处则是庞大的发射中继站；一个足以轻松发射护卫舰级船只的发射环路结构；每个标准小时内，成千上万的货物进出，巨大的仓库随时待命以装卸这些庞大的货物量。\n\n这一切都由冶炼厂本身进行协调--在冶炼厂的众多设施中，一批突触子个体不仅协调着冶炼厂的整体运作，还负责整个世界的协调，使得冶炼厂成为这个世界上最强大的采矿和后勤枢纽之一。"
 building_uni_link_hive: "统一联结蜂巢"
 building_uni_link_hive_desc: "这座巨型复合体--占据整个行星大陆的规模--是环形世界区域内最大的突触蜂巢。它的规模庞大，成千上万的蜂巢尖塔形成了整座山脉，包含了无数小型蜂巢区和蜂巢大脑的放大器。\n\n在整个统一联结蜂巢内，突触蜂巢、战士蜂巢和无数维护子个体蜂巢齐心协力，几乎以流动的效率完成任务--整个蜂巢大脑本身不仅为蜂巢的构成成员提供庇护，也是测试新型子个体庇护设施和节能方案的场所。\n\n通过足以容纳护卫舰的蜂巢大厅，无穷无尽的蜂巢成员正在履行自己的职责。如果说哪里是蜂巢大脑最强大的地方，那无疑是统一联结蜂巢。"
 building_warrior_core: "战士核心"
 building_warrior_core_desc: "战士核心高耸于下方世界的表面--一座巨大的堡垒，延伸至该世界平流层的高度，几乎触及其对等的中层大气层，尽管它的真正主体埋藏在地表深处，所涵盖的区域只有蜂巢大脑自己知晓，而上方仅有的尖塔则是从下方庞大质量中突出的部分。\n\n这座尖塔由星舰级复合材料建造，配备了巨大的屏蔽发生器、庞大的机库、发射设施、点防御网、防轨道拦截网、被动传感器阵列网、快速修复与部署设施、突触放大器核心和庞大的战士子个体巢穴，代表了构建它的蜂巢大脑的完全反抗。\n\n要征服这个世界，必须摧毁或占领战士核心。这可不是易事。"
 building_wyrmguard_citadel_hive: "混合孵化尖塔"
 building_wyrmguard_citadel_hive_desc: "混合孵化尖塔。这座巨大的蜂巢尖塔--高耸入该世界的平流层并触及其中层大气层的边缘--是这个世界上最大的建筑之一；一座由星舰级装甲和屏蔽构成的山脉，从塔基到塔顶布满了点防御武器、防轨道拦截炮、火炮和足以容纳护卫舰的机库。\n\n然而，正是这些机库如今成为了这个巨大堡垒最强大的武器--龙卫。由专门的战士子个体培育的巨龙，与基因战士的突击单位一同，在大型航天母舰或巨龙子个体背上巡逻，保卫这个世界的天空。\n\n尖塔内部，繁殖设施、突触核心、栖息地巢穴、支援子个体设施、各类研究实验室以及生产帝国能承受的最先进装备的制造设施构成了尖塔的核心--同时在这里精细化完善战术、教义和子个体技术，逐步改进从武器、屏蔽、装甲技术到战术、战略、后勤及设计等方方面面。\n\n若要与尖塔对抗，唯一有效的途径便是摧毁它所在的世界。即便如此，也并非十拿九稳。\n\n§Y允许从此世界建造特别军队，并获得相应的技术。§!"
 job_archeologist_hive_mind: "遗物搜寻者"
 job_archeologist_hive_mind_desc: "经过增强的研究与探索专家子个体，配备了大量的研究、探索和战斗装备。它们利用超重型运输工具，前往遗物世界及其之外的各个遗址，收集考古研究数据与文物，为蜂巢提供资料。"
