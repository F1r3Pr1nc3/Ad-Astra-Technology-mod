 tech_adaptive_hive_cores: "适应性蜂巢核心"
 tech_adaptive_hive_cores_desc: "自从第一个适应性蜂巢的创造以来，它在多个世界上改善蜂巢整体环境的成功毋庸置疑。然而，随着蜂巢的扩展，仍然有相当大的扩展空间。\n\n在研究其他生命形式，尤其是航天生命形式时，发现它们在看似混乱和不可预测的行为中有着显著的模式--它们历史中的重复模式，经过努力，可以用来预测其他生命形式未来的行动；这被称为‘心理历史理论'和‘预测模式识别'。\n\n结合加强和专门化的适应性蜂巢间的链接，以通过更大的蜂巢意识共享和实施解决方案，在各个世界之间的半自治代理大大提高了性能。问题在于体积；必要的神经突触发射器需要更大，且需要大量空间以及子个体来照料它们。\n\n这在普通世界上无法运作。但对此有例外......"
 tech_adaptive_hive_networks: "适应性蜂巢网络"
 tech_adaptive_hive_networks_desc: "自从蜂巢登上星际以来，蜂巢的无数殖民地在不同程度上受到了新世界的挑战。这些世界的结构、食物和医疗等需求各不相同，从而要求新的适应性措施。\n\n为了优化蜂巢作为银河系顶级生命形式的位置，新的突变和适应措施必不可少。专门的子个体群体不再足够满足蜂巢的必要目标。需要更多。\n\n为此，脑部子个体开发了一项进展--新的专门蜂巢群体，专门用于适应、突变和进化任务。适应性蜂巢将是我们最终目标的关键。"
 tech_adaptive_war_hives: "适应性战争蜂巢"
 tech_adaptive_war_hives_desc: "随着蜂巢的扩展及其无数世界的扩张，需求也随之进化。要防御像蜂巢世界这样规模的世界，需要的不仅仅是坚固的堡垒--还需要数不清的战士子个体和猎人-追踪者子个体，以维持更大的蜂巢凝聚力，并在难以想象的规模上保护无数隧道和网络免受攻击。\n\n每个开口，每个隧道，每一根尖塔都会带来问题--倒塌的蜂巢尖塔会在其周围造成大规模的毁灭，这是一个巨大的挑战。蜂巢意识从我们的战士蜂巢中汲取了教训，现在可以想象出一套新的解决方案--对现有的大型战士蜂巢进行修改，使其成为全方位的堡垒。\n\n脑部子个体已经提出了这个设计的参考--‘战士核心'。"
 tech_dread_hive_mutations: "恐惧蜂巢突变"
 tech_dread_hive_mutations_desc: "我们在基因工程方面的知识已经非常庞大--一个世纪前无法做到的事，如今已是轻而易举的任务。一个例子就是创生异形--这种强大的生物武器，一旦被大量释放，可以摧毁整个世界。\n\n然而在现代，这种武器已被许多其他武器所挑战。我们能做的远不止这些。我们能走得更远。通过将异形基因株与先进的赛博格技术以及新一代的基因增强结合，并为其装上强大的盔甲框架，创造出新一代的异形--‘掠夺者'。\n\n通过为其配备专门的突触子个体以操控掠夺者的意志，可能将这些突变融入到专门的子个体形态--混合战士子个体，这些子个体既凶猛又适应性强，且可扩展。蜂巢意识对此路径有一些担忧......但这会成为障碍吗？"
 tech_orbital_war_hives: "轨道战争蜂巢"
 tech_orbital_war_hives_desc: "防御轨道站免受入侵，在许多方面与防御行星完全不同，要求对如何进行战斗进行大规模的彻底反思，以最大化效果并最小化对栖息地的损害。创建有效的突触指挥与控制，增强栖息地的点防御网络、损害控制指挥与控制系统以及近距离点防御和部门封锁，可能使防御力量更加高效，在我们的栖息地中实现更高的整体效能。"
 tech_starlift_operations_hive: "举星者"
 tech_starlift_operations_hive_desc: "与许多前FTL文明的普遍看法相反，绝大多数恒星系统的建筑材料并非来自行星或小行星--相反，绝大部分都来自于系统中最不适宜的地方；系统中的恒星或恒星，尤其是常规的G型主序星（黄矮星），其碳和铁的含量是整个行星总质量的数百倍，而且其能量本身也是粒子加速器合成重元素的资源。\n\n本质上，星际升起--从恒星中提取材料的技术--意味着几乎无限的原始基本材料供给，堪比从一颗恒星建造整个世界，并且依然足以建造数百个世界。\n\n然而，这一方程式中的最大问题是能量--我们的星际基地已经能够很好地应对与恒星的接近，但从恒星大规模提取原材料则是另一个完全不同的挑战，几乎需要各个工程领域都加倍努力。实现这一目标将极为困难--但成功意味着未来数十亿年的几乎无限资源。"
 tech_streamlined_megaproduction_hive: "改进大规模生产"
 tech_streamlined_megaproduction_hive_desc: "自我们最初探索银河系以来，开采行星地幔一直是最常见的--而且相当有利可图的--事业，除了小行星采矿外，以确保蜂巢获得稳定且易得的原始矿物资源。然而，蜂巢已经遇到了一个根本性问题，这个问题在某种程度上是未曾预见的：我们的后勤能力虽然巨大，但还未达到最佳优化。\n\n具体而言，问题在于，虽然星系基地可以轻松处理星际间的后勤问题，但行星内外的后勤却受到 SSTO 技术的特定限制，尤其是在大宗运输方面，这意味着许多已加工的资源最终会被储存，直到能够被运送离开行星。\n\n与此相结合的是对近核心采矿技术的增强提议，脑部子个体代理人已经提出了一个全面解决这些特定问题的方案，即专门的矿业与后勤群体--构造蜂巢。"
 tech_synaptic_beacons: "突触信标"
 tech_synaptic_beacons_desc: "随着更大范围的蜂巢意识扩展，出现了一些问题--子个体无法正确响应，甚至直接拒绝响应蜂巢意识的指令，这是由于意识的意愿没有充分传达，或者未能有效传达。\n\n这对子个体本身来说，通常不是一个问题--但问题出在信号变弱，蜂巢意识的意愿未能达到应有的范围。一个由专门的大脑节点提出的解决方案已被提交给蜂巢意识，作为潜在的路径。那就是一个巨大的、神经网络中继器，它与其他同类网络相互连接，并通过FTL通信网强化蜂巢意识的意愿。\n\n它被称为突触链路。"
 tech_synaptic_hive_core: "突触蜂巢核心"
 tech_synaptic_hive_core_desc: "突触链路的开发总体上证明是成功的，蜂巢意识的增强已经显著，但仍然有进一步进化和改善的空间。蜂巢最近的突破提供了新的潜在解决方案，解决了扩展问题，形式为新的超大型突触蜂巢核心，专门用于在多个世界间强化蜂巢意识的意愿，并拥有更大的子个体容量。"
 tech_the_infinity_network_hive: "无限网络"
 tech_the_infinity_network_hive_desc: "随着蜂巢深入探索视境领域，已经失落的子个体在通过居住在其中并愿意与蜂巢沟通的奇异'幽灵'的帮助下，取得了显著进展，开始理解其基本原理--其基本性质。\n\n发展出一种新的、超大型的'中继器'，能够深入穿透无限网络，是这项潜力的一部分；然而，所需的材料在其性质上非常奇特，而且它们所需的空间超出了大多数行星的承载能力，因为维持稳定连接所需的子个体数量，甚至超过了我们最密集的行星人口。\n\n除了控制和过滤传入信息外，蜂巢意识面临着巨大的工程挑战，必须达成发现视境领域秘密的终极目标。此前，由于涉及的规模问题，这一目标无法实现。\n\n但现在，随着宏观工程技术的重大突破，情况发生了剧变。蜂巢意识准备去探索视境领域……以及其边界内的所有知识。"
 tech_unified_research_hives: "统一研究蜂巢"
 tech_unified_research_hives_desc: "蜂巢对知识的不懈追求是扩展的关键。然而，蜂巢的更大精神能力面临着瓶颈和限制，因为蜂巢只能根据最弱的精神子个体的能力来执行任务。随着蜂巢的增长、扩展、进化……它遇到了一种超出已知预测的现象。一个异常。\n\n具体而言，是一种由深度连接的暗物质，甚至可能是暗能量，形成的'网络'，'织网'或'编织'。\n\n蜂巢将其称为'无限网络'或'视境领域'--这个'网络'以一种我们无法准确描述的形式存在，似乎通过暗物质、暗能量和之前未知的维度层级相互连接，可能形成一个完全独立的维度。这个网络甚至可能覆盖整个宇宙，但我们无法确定这一点。\n\n我们所知道的是，'网络'并非空无一物--它充满了奇异的实体，强大而智慧，甚至超出了我们最强大的思维所能理解的范围。大多数实体冷漠，对我们的到来和离去完全不在乎--但其中一些则愿意与我们沟通，尽管方式奇特。\n\n这些被我们称作'幽灵'的存在允许我们接触到网络，尽管程度非常有限；然而，为了理解我们所收集的数据，尽管有限，我们需要全新的、更先进的设施。蜂巢追求知识。它将开发获取这些知识的手段。"
 tech_war_hives: "战争蜂巢"
 tech_war_hives_desc: "自从我们开始向太空扩张以来的多年来，蜂巢面临了无数机会与威胁。银河系--尽管其有着令人难以置信的面貌--也有着一面黑暗的面孔，这一面时常迫使我们比以往任何时候都更加努力地推动自己与我们的防御。\n\n从这些事件以及从中学到的教训中--蜂巢意识已经开发出一种全新且更强大的战壕形式……一个单独的蜂巢核心--专门用于我们的战士们。"
 tech_world_scale_war_hives: "星球级战争蜂巢"
 tech_world_scale_war_hives_desc: "日益增大的、更复杂的军事设施的开发是一个永无止境的追求，目的是为了实现最终目标--建设能够防御任何类型攻击的星球级堡垒。然而，在这一过程中，出现了一个根本性问题--如何为像环世界这样庞大的物体创建一个有效的防御堡垒。\n\n环世界本身就足够艰难--一个单一的环世界片段的可用领土比一个完整行星系统还要多，这意味着要巡逻和保护的领土大大增加--而协调整个片段的防御操作因规模的庞大而成为一项更大的挑战。\n\n然而，尽管存在这些挑战，也有巨大的机会。环世界是巨大的。对任何普通世界而言，巨大的规模意味着几乎不可能处理的任务，但对环世界的一个片段而言，这就变得轻而易举。\n\n大脑子个体已经开始思考大的问题。非常大的问题。\n\n好吧……至少是小规模的大。"
 tech_xenodraconian_mutations: "异星龙族变异"
 tech_xenodraconian_mutations_desc: "我们拥有以太龙的基因密码。蜂巢意识的大脑子个体对能否复制来自另一个宇宙的生物感到不确定，这些生物在超出蜂巢最乐观预测的条件下存活了下来。也有一些疑虑，甚至是担忧……我们可能会导致蜂巢的灭亡。我们确实无法创造如此庞大且复杂的生物，这也是事实，遗憾的是……这就是为什么我们从小开始，强行将基因密码变异为子个体的原因。"
