 job_starlift_drone: "举星者子个体"
 job_starlift_drone_desc: "专门任务子个体，负责监督和控制无数举星者卫星，持续对其进行调整以实现最佳效率，并将收集到的信息传递给下属的研究子个体。"
 job_starlift_drone_plural: "举星者子个体"
 job_warmind_drone: "战争核心子个体"
 job_warmind_drone_desc: "庞大的子个体，专门负责从隐蔽设施中监督大量战士与猎人-追踪者子个体网络，维护并灌输新一代战斗机改进的知识，同时强化与集体的连接。"
