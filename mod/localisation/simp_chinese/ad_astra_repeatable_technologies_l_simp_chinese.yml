l_simp_chinese:
 ascendant_engineering_modifier_desc: "增加陆军生命值、陆军伤害、舰船武器伤害、舰船船体、舰船装甲、舰船护盾、星港船体与伤害以及防御平台伤害 §G+1%§!，但会增加舰船与陆军维护费§R+2%§!。"
 photonic_molecular_assembly_modifier_desc: "减少船坞、机器人人口、陆军、行星建筑、巨构和殖民地建立所需的建造时间 §G-1%§!。"
 resource_efficiency_modifier_desc: "减少消费品花费、舰船升级花费、星港维护费、陆军维护费、建筑维护费、区域维护费、舰船维护费、舰船建造花费、建筑建造花费以及机器人维护费§G-1%§!，此外还会返还拆除建筑所消耗资源的 §G1%§!。"
 sword_of_the_stars_modifier_desc: "对抗利维坦、太空怪物和终局天灾时的所有伤害增加 §G+2%§!。"
 tech_adaptive_battle_programming: "自适应战斗编程"
 tech_adaptive_battle_programming_desc: "从最早记录的战斗行动开始，网络便一直在开发新的战争算法并改进战斗子个体的编程。然而，由于每次战斗中都会出现无数不可预见的变量，这一过程缓慢且本质上存在问题，导致在战术层面甚至战略层面上适应性表现显著低于基线性能。\n\n为此，必须优化子个体战斗算法和编程系统。通过集中处理战斗中收集的数据（无论是在太空还是在地面），我们可以更容易地实施新的自适应战斗编程，同时将子个体硬件更好地适配于本地条件和需求。\n\n最终的结果是高度自适应的战斗部队，它能够更快速、更轻松地将战斗数据整合为可用的战斗网络链接，从而实现更优越的舰船智能或战斗能力。"
 tech_adaptive_force_training: "自适应部队训练"
 tech_adaptive_force_training_desc: "战争是一项复杂的事务，而训练更是如此。有句老话说，胜利是在战斗之前就已经决定的；每在训练上花费100单位的精力，就能在修复部队上节省1000单位的资源。\n\n为此，将整个银河系战场上学到的知识融入新的、更优秀的训练中，除了加速我军适应与学习的速度外，我们还可以极大地提高部队与船员的整体技能和能力，并使训练能切实付诸实践。\n\n经验是最好的老师——如果我们能真正将这一老师为己所用，胜利将属于我们……最终，我们的部队将成为全银河系训练最精良的力量。"
 tech_ascendant_engineering: "超越工程"
 tech_ascendant_engineering_desc: "技术的编织与交错远不止是一种语言，而是一种代码，一种密码——我们对其理解已远超我们的感官。他们当然不会理解，但这是意料之中的事。"
 tech_beacon_of_the_galaxy: "银河灯塔"
 tech_beacon_of_the_galaxy_desc: "我们选择肩负起一项对整个银河系而言重大的责任。无论其他人如何看待我们——以及我们如何看待他们——如果没有他人的信任，我们便无法完成我们的使命。\n\n为此，需要组建一支专门致力于这一任务的部队——在外交、维和任务及对智慧生命与有感知生命的援助方面表现卓越，根据我们授予的管辖权与指令，他们将代表我们行事；实际上，这支部队将在银河中作为灯塔闪耀，其光芒将如群星般明亮。"
 tech_bulwark_of_worlds: "世界壁垒"
 tech_bulwark_of_worlds_desc: "没有任何地形能够阻挡我们——没有任何挑战太过巨大，没有任何地方无法定居；山脉、沼泽、冰川、荒原、海洋、丛林——甚至火山、地下区域以及充满最凶猛野生生物的景观都不在话下。我们的城市与堡垒与周围的世界融为一体，充分利用其潜力，将其天然的防御与特性通过先进技术和生态理解提升到全新高度。我们的掌控是绝对的——借此，这些世界本身将成为守护它们的盾牌。"
 tech_empire_of_stars: "群星帝国"
 tech_empire_of_stars_desc: "我们正站在一个新时代的边缘——一个不属于单一文明，而属于群体的帝国时代。我们是许多文明、许多帝国的集合，汇聚于一面旗帜之下，共同迈向一条道路。我们必须学习、成长并扩展——开启新的沟通与技术共享的道路。我们有着共同的命运——并将在未来，共享一个共同的愿景。"
 tech_executive_force: "执行力"
 tech_executive_force_desc: "我们所发布的法令必须以热情和高效的方式加以实施。这需要努力和深思熟虑，但这一切都可以实现——并且必将实现。"
 tech_fortress_systems: "堡垒系统"
 tech_fortress_systems_desc: "有许多人希望看到我们的帝国陷入废墟，看到我们建立的一切被牢牢锁住。当那一天到来时，他们将发现我们并未闲着。在我们的星系中，成千上万的隐藏防御平台——从小如岩石的传感器平台到各种隐蔽的炮台——都在等待命令。\n\n让他们一个接一个地来，或是同时来。无论如何。\n\n无人能越雷池一步。"
 tech_galactica_mandate: "银河使命"
 tech_galactica_mandate_desc: "我们的帝国边界总是处于变化之中；今天它们看似坚不可摧，明天却可能不复存在。我们必须加固边境世界，并通过各种方法确保边界的安全。"
 tech_imperial_union: "帝国联盟"
 tech_imperial_union_desc: "我们控制着许多多样化的世界——但它们之间的联系仍然有限。建立更高效的交通和通信网络——尽管它带来了许多益处和成本——可能会让我们的殖民地更加紧密地联系在一起。"
 tech_master_of_worlds: "世界的掌控者"
 tech_master_of_worlds_desc: "从实际操作的角度看，一个世界与一个巨大的空间站并没有太大区别。这完全在于如何让所有部分以完美的和谐联结在一起，如何以正确的方式塑造整个世界，让所有元素像拼图一样融为一体。我们的知识可以为银河系的所有生命开启一个新的时代。"
 tech_mega_engineering_corps: "巨构工程军团"
 tech_mega_engineering_corps_desc: "文明兴起，文明消亡。但它们的遗产却得以永存——而我们在宏观工程领域的技艺永远是这一点的证明。然而，我们可以做得更多，更好。我们最初的海军工程军团，曾致力于建造最佳空间站，如今可以扩展——专注于让建造其他文明难以想象的巨构变得如同建造星港一般简单。是时候铸造一份能够经受时间考验的遗产了。"
 tech_mind_above_all: "至高心灵"
 tech_mind_above_all_desc: "蜂巢思维包罗万象。每一个个体——战士、工人、领袖、研究员——都有其位置、使命和知识。所有信息汇聚于蜂巢思维，并从中再次传递到每个子个体，根据其特定任务和需求量身定制。每一次新的体验、每一条新道路以及每一项新发现，整个蜂巢思维中的每个子个体都会随之成长——作为一个心智整体，我们逐渐超越了卑微的起点。\n\n我们正在成为独一无二的存在。而由此，我们变得更加强大。"
 tech_phase_drives: "相位驱动器"
 tech_phase_drives_desc: "尽管融合推进技术在近年来取得了长足进步，但我们仍未能实现亚光速旅行的终极目标——光速。除了如此巨大的速度导致时间膨胀问题外，更不用说撞击力堪比反物质武器的破坏力，事实上，我们现有的最佳推进技术仍无法胜任这一任务。为了解决这一问题，我们的研究人员开发了一种称为相位驱动器的推进系统，它利用多种技术使飞船能够安全地从极高速度加速和减速。不过，进一步完善这一技术仍需要时间；但从理论上讲，相位驱动器的唯一极限就是光速本身。"
 tech_photonic_molecular_assembly: "光子分子组装"
 tech_photonic_molecular_assembly_desc: "光子分子——或更确切地说，是由光构成的分子，或者光与分子结合——听起来更像是一个不可能实现的理论。从现实的角度来看，它甚至可能被认为是不可行的。至少，我们曾经是这样认为的。然而，当我们能够确凿地证明，我们可以利用“硬光”结构制造出具有所需特性的实体物体时，其意义变得极其深远。\n\n虽然我们目前尚未完全实现用光子分子制造永久性结构，但使用半永久性甚至长期稳定的链式结构可以极大地提升精确制造工程材料的速度与效率。它们可以作为支架与框架，大幅减少工程建造时间。其影响之深远不可估量。这项技术必须被进一步完善，以最大程度释放其潜力。"
 tech_rapid_battle_mutations: "快速战斗突变"
 tech_rapid_battle_mutations_desc: "随着蜂巢的扩张与进化，它不可避免地在每一次交战中面临新的、不可预测的挑战。战斗子个体可以通过培育而拥有天生的战斗能力，但它们的效能仍然取决于装备与其被赋予的技能。\n\n因此，蜂巢思维必须直接参与战斗——从银河战场上的每一处所见、所闻、所学中提取并精炼知识，将其灌输到现有与新生代的子个体中。此外，通过为存活的子个体引入新的、更显著的突变密钥，使其得以在战斗后进化。\n\n最终，经过每一次交战，幸存的子个体将演化为更新、更强的形态。它们将逐步变得更大、更强、更快，并与蜂巢思维的整体联系更为紧密。最终的成果将是更强大的战斗形态——并通过进一步的研究，成为无与伦比的存在。"
 tech_resource_efficiency: "资源效率提升"
 tech_resource_efficiency_desc: "银河的资源——尽管无疑庞大——但绝非无限。尽管现实中能做的事情有限，但通过对拓扑优化、资源回收、精炼、耐用性提升、可再生资源开发以及消除浪费性有毒燃料的深入研究，我们可以在大规模范围内显著提升帝国的资源效率——减少资源需求，覆盖广泛领域。"
 tech_self_repair_protocols: "自修复协议"
 tech_self_repair_protocols_desc: "通过结合纳米技术、子个体、舰载制造单元、超高效自我维持技术、培训和行政AI系统，我们的舰船与部队理论上能够在完全不依赖母星补给的情况下独立运作极长时间。不过，要完善必要的协议、培训与技术将需要大量时间，但这一目标是可以实现的。"
 tech_self_repair_protocols_synthetic: "自修复协议"
 tech_self_repair_protocols_synthetic_desc: "通过结合纳米技术、子个体、舰载制造单元、超高效自我维持技术与效率增强子系统，我们的舰船与部队理论上能够在完全不依赖母星补给的情况下独立运作极长时间。不过，要完善必要的协议与技术将需要大量时间，但这一目标是可以实现的。"
 tech_star_drive: "星辰引擎"
 tech_star_drive_desc: "星桥，又称星际通道，长期以来只是一个理论。简而言之，星桥可以生成类似虫洞或“隧道”的结构，通过大型传送门连接点A与点B，实现极其快速的旅行。让这项技术与现有的FTL系统兼容是一项巨大挑战，而进一步完善它则更是难上加难。但从理论上讲，这些引擎可以让我们穿越整个银河，甚至可能超越银河的边界。"
 tech_strength_of_unity: "团结的力量"
 tech_strength_of_unity_desc: "在一个愿景下，我们的帝国巍然屹立。通过团结，我们获得力量与意义——最终，我们以无比坚定的决心迈向群星，因为我们不会动摇，也不会失败。"
 tech_sword_of_the_stars: "星辰之剑"
 tech_sword_of_the_stars_desc: "银河四面八方的敌人汇集而来，一波接着一波试图摧毁我们以及其他生命。他们可能单独来袭，也可能齐头并进。但这将是他们能到达的最远之地。我们将学习、适应、克服，并最终——征服。\n\n我们将如同不屈于风暴的塔楼一般坚定——因为勇气并非无惧，而是战胜恐惧。"
 tech_synchronized_gigascale_databanks: "同步化巨型数据库"
 tech_synchronized_gigascale_databanks_desc: "自扩张初期以来，网络已大幅扩展。从一开始，通过单个子个体和数据网络收集了无数的尧字节级数据——而且仍有数不清的数据在不断涌入。这些原始数据仅在研究、生产、战斗和探索的有限范围内有用。这是浪费的、低效的。这是一个固有的错误。\n\n专门的子处理单元可将所有数据处理为可用的科学、生产、战术、战略和分析数据库，为每个平台量身定制操作改进，从而构建出更优越的单位。网络的低效性必须加以管理。"
 tech_the_grand_academy: "宏伟学院"
 tech_the_grand_academy_desc: "人们常说，知识是宇宙的钥匙。这确实是事实。但要将知识转化为可用的事物，却颇具挑战性。\n\n通过大幅扩展我们的教育系统——包括先进的心理学理解、超真实模拟、简化的训练体系、增强记忆技巧以及个性化的教育方式等——我们将建立起一个坚实的知识基础，易于获取和学习，为帝国培养出新一代的杰出公民。这些候选人中最优秀、最聪明的人将汇聚于我们帝国的宏伟学院，成为明日的领导者。"
