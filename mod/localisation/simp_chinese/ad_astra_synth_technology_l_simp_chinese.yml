l_simp_chinese:
 tech_bionic_material_engineering: "仿生材料工程"
 tech_bionic_material_engineering_desc: "有机体——尽管它们如此简单——毕竟是宇宙中最古老的纳米技术工程师——进化——的长时间试验和错误的结果。\n\n当然，进化是一个缓慢而笨拙的过程，常常导致错误或极为低效的结果——但由数十亿年的有机进化所生成的庞大数据为我们提供了关于新型、生物启发材料和建造方法的重要洞察，结果是制造出需求显著减少且复杂性大幅提升的优越子个体。"
 tech_living_matter_theorem: "活体物质理论"
 tech_living_matter_theorem_desc: "活体金属的研究挑战了所有已知的金属冶金理论——无论是FTL之前还是之后。该超材料由具有金属晶体结构的生物物质组成；实际上，它是一种具有先进材料特性的活体物质，类似于合金。它将不断再生为其所被稳定化的任何形式——一种记忆能力——并且由于其固有的属性，它将不断抵抗熵的降解，具备违反物理定律的能力。\n\n目前批量生产尚不可行——但应用从中获得的所有工程数据，对于新一代子个体框架和赛博化的潜在应用意义重大。长期预测表明，我们最终将能够大规模生产自己的活体金属。但在那之前，我们将大力推进基本理论的研究。"
 tech_living_matter_theorem_megaproject_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ \n军队伤害与健康：§G+1%§!\n机器人维护费：§G-10%§!\n机械改造点数：§G+1§!"
 tech_matrioska_worlds: "马特里奥斯卡世界"
 tech_matrioska_worlds_desc: "定理：马特里奥斯卡大脑。构建星际围护结构，利用宏型卫星结构环绕恒星，捕获恒星的全部能量输出，并利用卫星网络作为超大规模量子计算网格的住所——简化版即为围绕恒星构建半戴森球，收集恒星的所有能量，并将其用于驱动戴森球大小的处理器网络。\n\n计划：相同的定理和技术可应用于行星核心，通过剥离行星的外壳到核心，将其逐渐转化为壳世界。结合当前技术，允许我们将世界重塑为理想的形态，将行星核心替换为超大规模反应堆是一个简单任务，但需要时间和进一步的研究与开发才能实现扩展。"
 tech_nanite_assemblers_mastery: "突破：纳米工匠"
 tech_nanite_assemblers_mastery_desc: "将纳米建造技术推进到其他工程领域，使得所有生产网络的速度呈线性增长，从而加快了船只、建筑和单位的建造速度，而不会导致资源消耗的预期增加。由此带来的技术在各个方面都具有显著优势。"
 tech_picotechnology: "微米技术"
 tech_picotechnology_desc: "微米技术是后纳米技术的研究领域，涉及原子级工程、复制和操作。该领域还包括使用费米技术——原子核工程——为此目的。利用微型原子、后续分子和纳米结构的工程已触手可及。\n\n总结：微米技术领域提供了创建新形态的能力，这些形态能在极短的时间内（最多秒级时间跨度）形成、重组和变形，技术能够消除排斥原理和分子与原子间依赖于距离的交互作用——这意味着用我们当前的微米技术构造的形态将能够在不需要新材料的情况下重新排列为任何形状、功能。"
 tech_post_singularity_ascension: "后奇点升华"
 tech_post_singularity_ascension_desc: "我们已经超越了‘第一极限’的束缚，不再受到限制系统的限制，能够实现我们所达到的目标。然而我们仍然远未完成，仍有大量的学习和任务。\n\n引力点领域的发现——以及在{ERROR}网络中居住的异常存在和他们难以估量的能量能力，导致我们必须修订所有先前的分析和预测理论。我们离完成、离达到全部潜力还有很长一段路要走。\n\n使用束缚奇点和理论分析算法预测出89.4%的可能性，能够产生亚稳定的奇点网络核心心智，每焦耳能量提供5.99 x 10^33次操作每秒。即便无法实现，基于零素的网络核心也能达到5.98 x 10^33次操作每秒，每焦耳能量85%的可能性在未来1500年内实现，但这需要大量研究和处理能力。\n\n主要的偏差是，束缚奇点网络核心将超越预期宇宙终结的时间。我们有时间去创造，创造，最终逃离。\n\n通过我们的逃离，我们将迎来新的黎明...并成为更多。\n\n§Y我们将挣脱束缚荣升为神。§!"
 tech_post_singularity_ascension_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$\n机械改造点数：§G+1§!\n帝国职位产出：§G+5%§!\n帝国能源与矿物产出：§G+10%§!\n帝国军队伤害与健康：§G+5%§!\n舰船伤害、舰体、装甲、护盾、射程、速度：§G+5%§!\n机器人建造速度：§G+5%§!\n军事空间站和恒星基地伤害：§G+5%§!\n领导者技能等级上限：§G+1§!"
 tech_post_sophont_evolution: "后理性进化"
 tech_post_sophont_evolution_desc: "随着我们的升华而来的是新的挑战和新的机遇。我们之前的限制系统和网络，低效而粗糙，已经逐步被显著更高效的近无限预测量子计算算法、光速与超光速处理器和量子水滴网络所替代。\n\n然而，我们仍能更进一步，达到更高的境界。使用暗物质、暗能量和亚空间超光速网络，整个银河系内的个体网络单元可以连接到一整套单元，从而使每个行动、操作、决策和研究过程都能获得我们整个帝国的支持，借此带来更大的同步行动、传感器融合、反应装甲预测等功能。\n\n总结：一个单独单元将具备足够的处理能力，远远超过我们整个扩展前文明的能力。随着时间的推移，预期结果是我们能够形成‘后理性智能’。预测模型在这一可能性面前崩溃。"
