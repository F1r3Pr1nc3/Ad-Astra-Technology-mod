 tech_planar_shielding: "平面护盾技术"
 tech_planar_shielding_desc: "无效虚空光束——从技术上讲——并不准确。它们并不真正摧毁能量；如果这样做，最终将导致整个宇宙的终结，因为这种行为会触发不断扩展的平面泡沫（请参阅附件‘雷霆’）。虽然理论上是可能的，但由于超光速现象的存在，这种方法反而是自我矛盾的。\n\n相反，无效虚空光束在穿越空间时会将时空‘压平’——这是虚空的熵性特征——留下的只有废热和辐射。这对于固体物质的作用有限，但如果应用于能量矩阵护盾时，其效用将呈指数级提升，因为这相当于将火焰点燃在编织物上；任何存在的护盾都无法抵挡这种效果。\n\n然而，这也意味着护盾技术能够从这种效应中获得巨大的好处——只需使这种技术产生局部无效虚空场，显著降低（大多数）武器对护盾的效率，这样护盾就能更快速地再生，因为它们为达到相同效果所需的能量大大减少。"
 tech_planar_weaponry: "平面武器技术"
 tech_planar_weaponry_desc: "无效虚空光束——从技术上讲——并不准确。它们并不真正摧毁能量；如果这样做，最终将导致整个宇宙的终结，因为这种行为会触发不断扩展的平面泡沫（请参阅附件‘雷霆’）。虽然理论上是可能的，但由于超光速现象的存在，这种方法反而是自我矛盾的。\n\n相反，无效虚空光束在穿越空间时会将时空‘压平’——这是虚空的熵性特征——留下的只有废热和辐射。这对于固体物质的作用有限，但如果应用于能量矩阵护盾时，其效用将呈指数级提升，因为这相当于将火焰点燃在编织物上；任何存在的护盾都无法抵挡这种效果。\n\n然而，这对于许多方面来说是极其有用的。通过这一技术，我们获得了全新一代的穿透护盾武器技术——极大地提升了我们武器库的整体效能。"
 tech_razor_screens: "剃刀屏障"
 tech_razor_screens_desc: "剃刀屏障技术并不新奇或陌生——实际上，我们的轨道垃圾分散技术本质上非常基础。将物体从气闸中抛出，物理学就会处理其余的；毕竟没有大气，它永远不会减速……而且我们的飞船相当快速——足以使即使是一片铁屑也能以与小型航天前核弹头相当的力量撞击（这是一种已经过时的战术，因为有了偏振盾）。\n\n在保护物体的厚大气层中，使用这种方法是徒劳的——大多数物体会在重新进入时被蒸发——但它在创造一种‘碎片雾’方面非常有用，这使得在其中瞄准目标变得异常困难。这为我们的防御武器库开辟了新的研究机会，诞生了所谓的‘剃刀屏障’。\n\n通过强大的磁场精确控制，剃刀屏障能够创造出大量物质‘雾霾’，能够吸收冲击——生成另一层能够干扰或偏转来袭武器的屏障。由于剃刀屏障的简单性，它们足够便宜，可以大量生产，作为故意制造的轨道垃圾场，凝聚成专门的矿区。\n\n它们对专用战舰构成不了威胁——但它们可以显著扰乱轨道到地面轰炸的目标锁定，通过生成大量无用数据并扰乱瞄准过程，使轨道到地面的轰炸变得稍微更难执行。"
 tech_standardized_hdf_tech: "重型框架技术标准化"
 tech_standardized_hdf_tech_desc: "重型框架在许多任务中非常有用——但由于它们的体积和笨重性，应用于其他任务时会变得更加具有挑战性。\n\n将重型框架技术适配为更标准的外骨骼和环境装备——即使是未加动力的——能带来许多进展；例如在维护要求、便携式环境和生命支持系统的显著改进，以及环境和工作装备的普遍提升。"
 tech_standardized_hdf_tech_machine: "重型框架技术标准化"
 tech_standardized_hdf_tech_machine_desc: "重型框架技术在总体上非常有用，允许制造出更大、更强的多用途子个体，具备更高的承载能力。然而，由于它们的体积和笨重性，这使得在需要较小、轻便的子个体效率时，它们就不再适用。\n\n然而，通过对重型框架技术的改进，可以开发出更优的通用子个体框架，这些子个体不再需要过多的维护，可以装备更重的通用设备。"
 tech_standardized_max_technology: "M.A.X技术标准化"
 tech_standardized_max_technology_desc: "从重型框架中衍生出的新外骨骼和动力装甲技术已经是重大的进展——但随着M.A.X框架的开发，对重型框架进行了显著的改进，此外外骨骼和动力装甲技术也有了全面提升。\n\n通过在整个领域中标准化许多M.A.X框架的技术，结合现有的环境装备和个人电子学与光子学，最终的结果是开发出了更加廉价、标准化的M.A.X框架民用版本，并对现有的通用装备和器材进行了升级。"
 tech_standardized_max_technology_desc_hive_mind: "从重型框架中衍生出的新外骨骼和动力装甲技术已经是重大的进展——但随着M.A.X框架的开发，对重型框架进行了显著的改进，此外外骨骼和动力装甲技术也有了全面提升。\n\n通过在整个领域中标准化许多M.A.X框架的技术，结合现有的蜂巢子个体环境装备和个人子个体装备电子学与光子学，最终的结果是生产出了更具韧性和资源效率更高的子个体。"
 tech_standardized_max_technology_hive_mind: "M.A.X技术标准化"
 tech_standardized_max_technology_machine: "M.A.X技术标准化"
 tech_standardized_max_technology_machine_desc: "从重型框架中衍生出的新伺服系统和子个体技术已经是重大的进展——但随着M.A.X框架的开发，对重型框架和子个体技术做了显著改进。\n\n通过在更广泛的领域中标准化M.A.X框架技术，结合个体子个体的电子学与光子学，使得子个体更加坚固并在效率上得到普遍提升。"
 tech_standardized_workshop_initiative: "标准化工作坊倡议"
 tech_standardized_workshop_initiative_desc: "对各类商品的不断需求——无论是奢侈品还是维持一切运转所需的通用商品——已经变得愈加明显。然而，随着电力技术和复制器工作站系统的最新发展，存在扩展生产的机会，而无需专门的设施，尽管这些较小规模的工作坊需要显著的基础设施，且为了满足完整专用设施的产出需求，所需的数量会显著增加。"
 tech_standardized_workshop_initiative_gestalt: "标准化工作坊倡议"
 tech_standardized_workshop_initiative_gestalt_desc: "对各类商品的不断需求——无论是奢侈品还是维持一切运转所需的通用商品——已经变得愈加明显。然而，随着电力技术和复制器工作站系统的最新发展，存在扩展生产的机会，而无需专门的设施，尽管这些较小规模的工作坊需要显著的基础设施，且为了满足完整专用设施的产出需求，所需的数量会显著增加。"
 tech_stormbreaker_protocols: "暴风破坏者协议"
 tech_stormbreaker_protocols_desc: "灰蛊风暴有一个至关重要的弱点——它依赖于对电磁冲击非常脆弱的电路。一旦这个弱点被识破，充分利用这一点会使风暴在面对我们的军队时处于极大的劣势。"
 tech_strategic_resource_reserves: "战略资源储备"
 tech_strategic_resource_reserves_desc: "储存大量资源以支持极其资源密集的项目已经不再是一个相对较小的关注点。这是一个非常现实的问题，必须得到妥善解决。"
 tech_stronghold_directives: "堡垒指令"
 tech_stronghold_directives_desc: "为抵抗和反抗做好准备的必要性将超过其他所有考虑。按照坚固标准建造的区块、隐藏的防御工事、每个转角处的加固防线、每个栖息地、每条道路、每一个小小的立方单位都将受到保护。我们的防御将几乎不可穿透。即便在失败之处，它们的破裂代价将如此之大，以至于会让敌人付出无法承受的代价。"
 tech_subdermal_stimulation_feeds: "皮下刺激传输"
 tech_subdermal_stimulation_feeds_desc: "当我们考虑使用深层组织植入物时，我们思考过…如果用它来保持工人生产力和（某种程度上）幸福感，效果如何？结果，首次测试显示生产力大幅提升，工人们迫切要求返回工作！当然，偶尔也有报告称工人们在为更严格的鞭笞尖叫（我们的监管者对此颇为困扰），以及一些黑色紧身衣失踪（也有一些监管者似乎加班了... 好吧，我们想这不算坏事？）但我们认为可以应对这些问题。"
 tech_subsurface_arcologies: "地下城堡建筑"
 tech_subsurface_arcologies_desc: "通过应用我们最先进的适应性工程学、地下城市理论、海洋建筑学和防御矩阵理论，我们现在确信可以建造超大型地下城堡，理论上能够支撑庞大的居民和设施。结合超大型防御设施和极其广泛的地下加固工事，我们的殖民地和母星如今比以往任何时候都更有可能应对未来的挑战。"
 tech_subsurface_colonization_mastery: "地下殖民化精通"
 tech_subsurface_colonization_mastery_desc: "地下和深海栖息地即使在原始标准下也相对容易，但如何深入而不影响可持续性是另一个问题。即使已有多项地下殖民化领域的进展，仍然有大量提升空间。\n\n山脉和深地工程的新发展使我们能够更好地了解如何显著改善长期深层和偏远地区的定居点——最重要的是地热能源的进步和更容易接触到以前无法到达的深层资源。\n\n山脉和火山曾被视为障碍，但如今已成为新建筑项目的完美基础——从中获得的专业知识将大大推动一般星球扩展工作，因为任何给定世界的更多区域现在可以开发。"
 tech_subsurface_facilities: "地下设施"
 tech_subsurface_facilities_desc: "穿越世界表面下的巨大网络和高速公路减少了整体的旅行时间，无论是对于军事力量还是平民人口，但在危机发生时，迅速进出前哨站、医疗设施、修理车间、危机响应中心、避难所等是至关重要的。通过在地下网络的关键位置设置这些设施，我们可以在危机发生时改善殖民地和母星的生存条件和胜算。"
 tech_subsurface_networks: "地下网络"
 tech_subsurface_networks_desc: "单纯建造防空洞还不足以完全保护我们的人民。通过扩展防空洞网络，建立更广泛、更深远的隧道网络，沿着海底或深入地下，配备伪装严密、加固的出入口，我们可以创建难以从轨道上侦测和追踪的供给线和通行路线，即使在最糟糕的条件下也能保证安全通行。"
 tech_subsurface_processor_hubs: "地下处理中心"
 tech_subsurface_processor_hubs_desc: "在世界的地下区域建立常驻设施对我们来说仍然是巨大的挑战；尽管我们不像有机生命那样面临‘生存条件’的问题，但需要进行极深处结构和框架工程的事实依然存在——尤其是压力和温度问题尤为重要，尤其是在考虑到地质运动的情况下。\n\n结构工程的新关键突破，通常仅应用于深空设施，已揭示了潜在的解决方案，允许在从深海底到地幔上层的极深处建造大规模的永久性设施，这些设施能够根据需要从地幔提取能源和矿物，消除维护所需的额外工作。"
 tech_subsurface_settlements: "地下定居点"
 tech_subsurface_settlements_desc: "生活在地下或海洋深处也许并不适合每个人；然而，要在更大、更长期的规模上实现这一目标，面临的技术挑战更为严峻。凭借先进的心理学知识、工程建设技术以及模拟技术的应用，我们可以将这些挑战降低到与地面定居点相当的可接受水平。在隧道网络的关键节点建立定居点，意味着我们可以显著扩展我们的殖民地，充分利用整颗行星，而不是只利用其中的一部分。"
 tech_super_heavy_mining_stations: "超重型采矿站"
 tech_super_heavy_mining_stations_desc: "浩瀚无垠的太空如今几乎已经成为我们的第二个家。随着我们不断前进，新的巨大财富在等待着我们，这需要对现有采矿基础设施进行大规模扩展，才能充分享受这些资源的庞大规模。"
 tech_super_heavy_research_stations: "超重型研究站"
 tech_super_heavy_research_stations_desc: "浩瀚无垠的太空如今几乎已经成为我们的第二个家。随着我们不断前进，新的巨大财富在等待着我们，这需要对现有研究基础设施进行大规模扩展，才能充分享受这些资源的庞大规模。"
 tech_superior_metallurgy_1: "中子复合合金"
 tech_superior_metallurgy_1_desc: "近期在超高密度、超高强度合金领域的研发成果令人瞩目。将新型‘中子’复合材料应用到我们的合金锻造工艺中，能够生产出超高耐用性的系统，这些系统可以承受几乎不可能的使用时长并在更高温度下运行，从而大幅提高整体生产力。"
 tech_superior_metallurgy_2: "龙鳞复合合金"
 tech_superior_metallurgy_2_desc: "以太龙的鳞片材料不仅仅令人印象深刻——所需的温度几乎挑战我们所知的物理定律。结果，将这些复合材料与更标准化的‘中子’复合合金交织在一起，催生了新的合金锻造技术，能够在几乎无限的耐久性下，承受难以想象的高温。"
 tech_technological_supremacy: "技术至高无上"
 tech_technological_supremacy_desc: "技术不是一条单一的道路，而是一个庞大而错综复杂的网络，朝着不可思议的无数方向延伸。只要有足够的时间和努力，任何领域都能实现一个又一个的奇点——但真正的答案、突破从来都不是那些显而易见的时刻。\n\n相反，正是通过识别那些小而独特的偶然事件，我们可以发现指向新突破的道路。通过将精力投入到这种内省之中，我们能够开启全新的进展，这些进展以前是完全无法想象的。"
 tech_technological_uplift_mastery: "技术提升精通"
 tech_technological_uplift_mastery_desc: "技术提升并非简单地交付某物并期待接受者立即理解。对于一个未进入太空的文明，即使是最基础的聚变能也会被视为某种魔法——且过度使用技术不幸是不可避免的。而且，这一切还得假设接受者至少能理解这些技术。\n\n将重点转向一个全面的星际培训项目——特别为其简化但不失其本质——能够迅速而有效地传递相关的文化和技术知识，最终使得不同文明之间的技术差距能够迅速并高效地弥合。\n\n教一个外星种族建造、维护和利用燃料电池引擎，它可能会多运行一百个轨道周期。教一个外星种族建造、维护和利用聚变反应堆为全新的工业和物流领域提供能源，并支撑起供应链，它将很快进入星际航行的时代。"
 tech_the_great_cipher: "伟大密码"
 tech_the_great_cipher_desc: "当我们第一次发现神秘堡垒的技术时，感到了一种奇异的熟悉感——仿佛这些技术的制造者曾与我们共享相同的根基。如今，我们站在了一个重大突破的前沿。一种隐藏在这些技术中的密码。一种完整的理解，揭示了不可思议的事物，其他文明难以理解的东西。\n\n他们的每一部分技术都隐藏着对所有技术和文化的钥匙——上亿的蓝图、书籍、地图；而这只是表面。更深层的隐藏着未曾触及的真相和知识，这些奥秘自他们首次锻造堡垒以来一直未被解开。它的规模对于其他思维来说几乎无法理解；无论是幸运还是故意，这些谜团现在正摆在我们面前等待解读。"
 tech_the_old_arsenal: "古老武库"
 tech_the_old_arsenal_desc: "海盗团体曾被认为无足轻重。贼寇，土匪，无用的渣滓。\n\n然而当他们堕落前的武库投入使用时，这一切都变得极为出乎意料。"
 tech_universal_databanks: "全宇宙数据存储库"
 tech_universal_databanks_desc: "§Y随着更大范围的银河通信网络的扩展，越来越多的知识和理解通过信息的自由流通，向普通公民开放。然而，这一流动必须小心监控和筛选，因为它有可能被那些寻求利用自由来推动有利于他们的叙事的行为者扭曲。同样，必须警惕那些会剥夺你知识和信息的人，因为在他们的心中，他们梦想着自己是你的主人。§!\n\n- 未知外星研究员，关于数据存储库理论的论述，来自被土著生命形式摧毁的殖民地。"
 tech_universal_trade_fleets: "全宇宙贸易舰队"
 tech_universal_trade_fleets_desc: "一个品牌如果没有能力进行营销，算得上什么呢？商业不仅要繁荣，它将永远蓬勃发展！而且，嗯，对于任何想要从我们这里偷取东西的人来说，字面上的含义也包含在条款中。具体而言，第5188条，第218小节，第42子小节，第19-D段，及第91小段。"
 tech_world_forge: "世界锻造器"
 tech_world_forge_desc: "对虚空孢子蛋的进一步研究带来了许多极为有趣的突破。具体来说，虚空孢子对其蛋壳上形成的世界有着奇特的影响，因其壳体的成分和从附近恒星吸取的能量，在极短的时间内改变这些世界的结构——实现了大规模的地球化过程，而这一切只需极为被动的努力。\n\n这促使我们的研究人员提出了一种新型的令人难以置信的技术——‘世界锻造器’；一种可以利用附近恒星的力量，显著提高任何星球地球化努力效率的大陆规模设备，极大地降低了成本和时间，使得对部分或整个星球的地球化进程能够在短时间内完成。"
 tech_wormhole_stabilization_mastery: "突破：虫洞通信"
 tech_wormhole_stabilization_mastery_desc: "亚空间虫洞确实是难以捉摸的东西，但同样能够实现虫洞之间稳定性的技术，也为我们开辟了新的可能性。通过将稳定性限制为微秒级别的传输脉冲，能够更加容易地实现高安全性的大规模长程通信。"
 the_great_cipher_modifier_desc: "§Y一个藏在密码中的谜，深藏其中的谜团。你做得很好，走到了这一步。\n\n继续前进，领取你神秘的奖励。§!\n\n(来源：未知)"
