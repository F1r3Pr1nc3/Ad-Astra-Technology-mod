 tech_living_space_expansion_1: "改进边疆工程"
 tech_living_space_expansion_1_desc: "城市自从我们第一次升空探索星空以来，就一直是我们文明的中心之一。然而与此同时，总有一些‘乡村’地区的定居点存在；小型定居点，甚至是个别栖息地，这些定居点曾经处于边缘，随着时代的变迁，根据技术与政策的变化不断兴衰。\n\n直到今天，这种情况仍未改变——然而随着我们对新世界的殖民，充分利用星球与系统的每一寸空间，从潜力变为了一种必要。当然，像我们目前使用的拱顶城（arcologies）就已经做到了这一点，但随着新技术的发展，仍然有巨大的改进空间。\n\n具体来说，极大地改进的基础设施——例如在乡村地区实现的拱顶城设计标准化、优越的能源技术和供应网络，使得即使是最偏远地区的定居点，也能大规模扩展，而不损失性能或舒适性——即便是最偏远和恶劣的环境中，单独的栖息地也可以通过本地电力单元进行‘脱离电网’长期运作，无需担忧任何问题；即使是城市，也能充分利用这些技术进步，使得‘无家可归’这个词变得相对起来——许多情况下，类似帐篷或舱体的居住空间已经具备了单人居住环境的舒适度。\n\n移动野战基地技术（Mobile Field Base）也可在这一领域发挥作用——精炼多种类型的移动栖息地，例如漂浮的海上城市或飞艇栖息地……这些依赖于当地世界的条件或最有效的方式，最终目标是大幅增加居住空间而不造成性能损失或对世界产生显著变化。"
 tech_living_space_expansion_1_desc_hive_mind: "蜂巢一直在努力扩展、成长、适应它所遇到的全新和陌生的环境。新巢穴的建立至关重要——无法创造新的巢穴，意味着蜂巢在长远来看将走向灭亡。每一场对新领土的征服，都是一次小小的胜利，一次向前的推进。然而，随着蜂巢的扩展，它正面临着严峻的挑战——在其古老的星球上，空间不足，导致整个蜂巢在数量上的效率受到严重制约。\n\n必须采取行动。潜在的解决方案来自于技术领域的进步，包括对新型能源和物质技术的掌握，专门的繁殖技术培育出更高效的工蜂，使其能够在无需休息或食物的情况下工作更长时间。\n\n除此之外，蜂巢能够将许多新技术进展与其巢穴系统结合——使得其能够在那些无法支持大型蜂巢的恶劣环境下，仍然能够高效运作，不会对工蜂和其整体效率产生显著负面影响。即使是没有任何庇护的工蜂，也能够通过适当的技术工具，在没有任何庇护的情况下，长时间运作，且不会产生任何不良后果。\n\n结合移动巢穴——即‘移动野战基地’——可为许多不同环境制造出独特的移动巢穴，使得更多的工蜂能够在世界的偏远地区栖息。总的来说，蜂巢将扩展至我们所居住的更多世界；对于那些密度已经接近极限的地方，蜂巢将继续扩展。"
 tech_living_space_expansion_1_desc_machine_intelligence: "自网络第一次独立运行以来，一个重要的关键问题一直困扰着其计算过程，那就是如何有效地存储物理操作类子个体。尽管任何常规的存储设施在网区都足以存储数十亿潜在的子个体单元，但由于常规高效服务和能源充电仍然是一个持续需要解决的问题，这一限制依然存在。\n\n然而，许多技术领域的最新进展已经显著改变了这一担忧——特别是在能源充电问题上。随着新的电力供应技术的改进、加固子个体外骨骼的标准化以及通信系统的进步——如今许多子个体模式已经足够耐用和高效，几乎不需要像过去那样大量的维护和服务。\n\n首个重大的进展是，子个体存储设施的重大升级，这些设施通过更好的能源和材料技术，追求更大的垂直堆叠，以立方单位而非平方单位来衡量子个体存储密度。这些新设施还可以设置在之前需要大量维护和电力支持的区域，从而为工业部门提供了使用小型化网区设施的新机遇。\n\n其次是实施移动野战基地车辆，能够广泛适用于各种作业用途——包括移动海上城市、深度沙漠（极地或其他地区）设施和飞艇设施等——这也使得人口扩展成为可能。"
 tech_living_space_expansion_1_hive_mind: "改进蜂巢巢穴"
 tech_living_space_expansion_1_machine_intelligence: "高密度存储设施标准化"
 tech_living_space_expansion_2: "深空栖息地供应网络"
 tech_living_space_expansion_2_desc: "当我们提到一般的居住空间时，毫无疑问，最终大部分空间位于星际之间。在星际之间，存在着无数的小行星、卫星和流浪行星——每一个都有潜力容纳相对基础的栖息地前哨，这些前哨由巨型移动野战基地组成，或者在小行星的情况下，可以转化为实际的小型栖息地站。\n\n这些小型栖息地的问题在于，尽管它们具有极大的潜力，可以在整个星系中大幅扩展居住空间，特别是在与更大规模的全功能栖息地结合使用时，但它们仍然需要大量外部支持，尤其是对于无法在现场生产或制造的资源（虽然大部分东西能够现场生产，但仍有一些必须依赖全规模的专用设施）。\n\n这意味着，尽管深空栖息地在某些情况下需要较大的栖息地和世界提供支持，它们仍能轻松扩展整个星系的居住空间。而且，在某个系统发生问题时，将人口转移到新的系统会变得更加容易，特别是当整个栖息地可以（在某些情况下）通过适当的飞船拖曳到其他系统时。"
 tech_localized_power_systems: "局部电力系统"
 tech_localized_power_systems_desc: "虽然传统的电力站相比全规模的地区电网已经过时，但将新兴电力技术应用于适用和最优位置，可以通过局部反应堆单元增强更大的电网。"
 tech_machine_world_expansion: "拓扑存储优化"
 tech_machine_world_expansion_desc: "储存方法——无论是用于存放子个体还是个体——都是一个复杂的问题，需要简化的解决方案，确保空间最大化而不带来不良影响。对于子个体而言，这意味着需要设计出更易于打包的方案，最大化效率；同时，垂直工程能够确保最佳设计效果。"
 tech_mobile_field_base: "移动野战基地"
 tech_mobile_field_base_desc: "随着更先进的电力技术、反重力系统以及材料科学的重大进展，理论上，我们已经能够制造出所谓的‘移动野战基地’，也就是‘军火指挥车辆’，这些星球上的超重型车辆有多种大小、形态、形式和运动方式，从大小与降落舱相当的尺寸，到小型护卫舰大小不等。\n\n它们能够根据需要，作为移动火力平台、运载舰、设施或前线基地；非战斗型版本将对探索、建造、殖民研究和新定居星球的清理行动大有裨益，而该技术的应用也将使我们能够显著提升大型车辆技术。"
 tech_nanobot_fabricators: "纳米机器人制造机"
 tech_nanobot_fabricators_desc: "大气层纳米机器人的难度超出了有机体的理解范围。它们被部署在千亿个小型轨道打击舱中，由巨像（Colossus）加速和控制——远超任何强大轨道防御系统的承载能力——纳米机器人将在关键人口中心散布，并从那里开始工作，扩展至整个区域。\n\n将纳米机器人技术应用于其他领域，已证明在战斗生产周期中具有显著潜力——简单地说，就是利用纳米机器人背后的技术，大幅加速舰载弹药的制造，尤其是在轰炸舰上，同时可以利用简单的变种在行星防御网中播下混乱。\n\n在地面上，该技术允许快速打印模块化机器人，这些机器人具有有限的服役周期，且天生存在显著弱点，但它们能够作为廉价、快速回收的突击部队，帮助更重要的部队进行有效的打击，令最终的进攻更加高效。"
 tech_oceanic_settlement_mastery: "海洋定居地精通"
 tech_oceanic_settlement_mastery_desc: "在广阔的沼泽和深海中定居是非常容易的。其实没有什么问题——一旦掌握了如何处理腐蚀和植物积累（对于深海的情况，解决深海压力问题的强化工程技术也已经存在）。\n\n问题出现在尝试将这些方法从一个世界应用到另一个世界时；最终结果可能并不总是像预期的那样有效——不同的生态圈组成和不同的环境条件可能使效果有所差异；但同样，也有解决方案。\n\n通过小规模的地方性环境工程项目，深入了解如何有效应对极端压力、腐蚀和生物圈问题——前所未有规模的永久沼泽和深海栖息地将变得可能；此外，许多解决方案还能应用于其他生物群落和结构工程项目。"
 tech_orbital_ring_network: "轨道环网络"
 tech_orbital_ring_network_desc: "轨道环技术——从字面上看，就是通过反重力生成器和巨型反应堆将大规模的质量驱动装置悬浮在轨道上，通过大量电磁材料（通常是铁）形成一个或多个围绕星球的‘环’，并与星球表面数百甚至数千个位置通过‘电梯缆索’连接——这项技术并不新鲜。轨道环的基本概念自我们追求星辰之际便已存在，但它在技术上一直是更为资源密集型的。\n\n随着反重力生成器和聚变动力技术的进步，我们的工程师已经确认了不仅能使建造这些‘环’在经济上可行的方法（尽管相比理论上的最大尺寸，它们仍然较小），还能够将其作为跨越世界甚至星际之间的超高速度运输网络；它们能够以高超音速运送成吨的货物到达星球上的任何地点，甚至在星际之间，以及到达轨道空间站。\n\n即使这些环相对较小，理论上，它们仍有可能用作防御、制造和电力收集的基地，甚至可能容纳与城市或国家规模相当的站点，从而极大提升一个星系的电力生成、矿产生产、人口增长及轨道建造。在理论上，它们可能成为一个全系统范围的网络的起点。"
 tech_panacea_megaproject: "万象计划"
 tech_panacea_megaproject_desc: "万象计划本身就是一个庞大的工程项目。它利用了我们在基因操控与增强、纳米技术和基因增强方面的所有知识，提出了一个大规模的精细增强项目，部分利用生物纳米技术，使我们能够将生物体的潜力推向前所未有的高度。更高级的变种将仅限于我们自己的种族，但总体而言，理论上，我们的文明有望成为银河系中最先进的生命形式之一。"
