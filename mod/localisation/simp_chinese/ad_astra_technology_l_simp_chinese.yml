 tech_MAX_frames: "M.A.X框架"
 tech_MAX_frames_desc: "通过利用我们对重型框架的使用所获得的知识，我们已能够进一步改进并扩展这项技术，将其整合到更小的外骨骼和动力盔甲中；由此诞生了全新一代的动力外骨骼、动力盔甲和重型框架，统称为机械化攻击与探索框架，简称M.A.X框架。这些新型框架能够做得比重型框架更大、更强，但主要的优化是对我们的军事和科研团队的巨大帮助，因为M.A.X框架能装备更先进的传感器、装甲、护盾和武器技术，使得现场操作变得更加容易。"
 tech_MAX_frames_synthetic: "M.A.X框架"
 tech_MAX_frames_synthetic_desc: "通过利用我们对重型框架的使用所获得的知识，我们已能够进一步改进并扩展这项技术，将其整合到更小的子个体框架中；由此诞生了全新一代的子个体，统称为多操作攻击与探索框架，简称M.A.X框架。这些新型框架能够做得比重型框架更大、更强，但主要的优化是对我们的军事和科研单位的巨大帮助，因为M.A.X框架能够装备更先进的传感器套件、装甲增强、护盾阵列和武器技术，使得现场操作变得更加高效。"
 tech_advanced_mental_health: "高级心理健康治疗"
 tech_advanced_mental_health_desc: "大脑是一项复杂的结构，而治疗其伤害更是复杂。尽管如此，它们依旧是伤害，忽视、不治疗或更糟的错误治疗——就像不正确处理伤口一样——会导致长期损害，从而对我们整个帝国产生负面影响。"
 tech_arc_shield_generators: "弧形护盾发生器"
 tech_arc_shield_generators_desc: "将整个星球包裹在能量护盾中——用更简洁的话说——是一个令人难以置信的复杂任务，并且几乎挑战了所有已知的物理定律。尤其是考虑到这些护盾一旦生成后，保持它们的能量需求巨大；超过特定时间限制后，所需的能量只能用于维持护盾，否则能量屏障就会崩溃。\n\n虽然这是一项由简单熵所带来的物理限制，且无法解决，但该能量屏障技术的基本原理仍可以应用于其他更温和的方式。具体来说，将这项技术整合到现有的舰船护盾系统和超大型护盾发生器中，可以在相同的能量需求下显著提升性能——从而生成的行星护盾网能够承受强大的轰炸，而不会进一步加重我们的能源负担。"
 tech_arcology_expansion: "优化的拱顶设计"
 tech_arcology_expansion_desc: "擅长垂直工程是一回事，成为无可争议的垂直工程大师则是另一回事。"
 tech_asteroid_reprocessing_standardization: "小行星再处理标准化"
 tech_asteroid_reprocessing_standardization_desc: "建造和提升许多恒星基地是一项花费极高的任务——所需的合金非常多，而且过程相当漫长。不过，确实存在一些粗略但有效的解决方案。\n\n其中最为重要的解决方法是大量使用现场资源，这些资源可以用来扩展现有的恒星基地——具体来说，将一颗足够大的小行星拖入适当位置，使其成为新恒星基地的核心，或者将其放置在靠近现有基地的位置，便于获取和处理。\n\n结合恒星基地上的小型化处理和生产设施，恒星基地能够利用小行星资源并将其转化为基本合金，从而减少了运输线路对更高级合金和部件的需求，从而降低了整体花费。"
 tech_asthenosphere_facilities: "软流圈设施"
 tech_asthenosphere_facilities_desc: "这些设施位于行星的软流圈（地幔的一部分）内部，难以为大多数有机体所达到——具体来说，是位于上部边界区域和岩浆室内——甚至有些设施深入得更深，不过这种情况需要更多来自地表的支持才能有效运作。通过高强度护盾技术、超强建筑材料以及处理设施的结合，这些球形设施的大小与前史前有机城市相当，且通过高速的物理和数据链路与地下处理中心相连。"
 tech_bio_reactive_payloads: "生物反应性弹头"
 tech_bio_reactive_payloads_desc: "索林原虫虽然强大、恶劣，但一旦对其生物结构进行研究，就能揭示出其关键的脆弱性，这些脆弱性可以通过某些化学武器造成毁灭性伤害。"
 tech_bunker_networks: "地下掩体网络"
 tech_bunker_networks_desc: "我们的殖民地和家园正面临不断的威胁，无论是入侵还是自然灾害。通过建立大规模伪装的地下掩体网络，利用海底或地下的伪装入口和出口，我们可以提高防御效率，同时为敌对环境中的生存提供更强的庇护。"
 tech_catalyst_cannons: "催化炮"
 tech_catalyst_cannons_desc: "神圣激素的巨大能量——其核心功劳归功于神秘催化剂；它将整个巨像的灵能能量放大千倍，释放出一个巨大的灵能波动，产生了明确的效果。\n\n然而鲜少有人提及的，是为了维持催化剂的工作，所投入的大量泽洛物质；足以让整颗星球在短暂而极其强大的神性波动中经历一次震撼。\n\n尽管从经济角度来看，这种做法不可持续，但这一切都是为了更伟大的事业。理解催化剂的工作原理，并掌握复制其灵能能量增幅的能力，可以大幅提升大型舰船的护盾性能，并且允许小型催化剂的变体用于特定、有效的打击，以灵能能量干扰许多轨道防御网的计算，使得许多防御系统变得不那么有效。"
 tech_corona_cannon: "日冕炮"
 tech_corona_cannon_desc: "与大众认知相反，行星粉碎者实际上并不是一门枪（至少在其最初的形式下）——而是一个复杂的虫洞发生器......基本上是一个巨大的枪管。与帝国深处的一个位置相连接，行星粉碎者开启了一个通向恒星日冕的亚空间桥梁，实际的武器——一个超大型的枪平台，借由恒星的能量提供动力，等待巨像提供必要的射击方案和亚空间桥梁，才能让极其庞大的炮阵开火。\n\n这个过程极其复杂，巨像的绝大部分能量都用于确保自己不被恒星的能量直接转化为等离子体（即瞬间蒸发）。\n\n自引入以来的重大进展和秘密改装，逐渐摒弃了最初的低效方法，转向更高效的能源利用方式——但问题依旧，这种武器所需的能量输出依然巨大，甚至需要一颗恒星的能量才能有任何可能打破行星的引力束缚。"
 tech_deep_space_expeditions: "深空探险"
 tech_deep_space_expeditions_desc: "银河系浩瀚无垠，遍布着无数的遗物，它们对我们有着不同的用途——揭示久远时代的秘密和未解之谜。我们将找到这些遗物，无论它们身在何处。"
 tech_deep_space_mining: "深空采矿"
 tech_deep_space_mining_desc: "事实是，尽管星系内部存在丰富的资源，但绝大多数容易采集的矿物资源却分布在星际空间中——小行星、矮行星、流浪行星等。\n\n即使是最基础的运输技术，前往这些地点并将资源带回进行加工也非常容易。"
 tech_diplomatic_assembly: "外交大会"
 tech_diplomatic_assembly_desc: "建立一个永久的星际外交大会为我们提供了许多选择。无论是在我们帝国内部还是帝国之外，这个大会都是我们影响整个银河的最佳机会，而无需耗费我们的武器库。"
 tech_diplomatic_method: "外交方法论"
 tech_diplomatic_method_desc: "外交本身是一种战争艺术，绝不可将其视为一种软弱。通过宣传、操控以及心智过程的手段，我们能够更好地理解如何说服和影响他人。尽管这种‘软实力’的使用可能显得阴险，但它与重力一样，是一种无情的力量。"
 tech_diplomatic_networks: "外交网络"
 tech_diplomatic_networks_desc: "随着我们向星辰进发，理解各个文化变得日益重要。我们需要了解我们交谈的对象——他们的家园、文化、思想和理想。我们需要从一个极端到另一个极端地描绘这些文化，并通过学习获得最大的优势。"
 tech_ecosphere_management_mastery: "生态圈管理精通"
 tech_ecosphere_management_mastery_desc: "管理一个生态系统，甚至一个完整的生态圈，可能看起来是一项相当艰巨的任务。移除生态系统中的一个元素，其他部分要么适应，要么整个生态系统崩溃——这就需要对每个部分如何相互联系有深入理解，气候亦是如此；气候变化是长期的——几十年甚至更长，而天气最多是年度预测的问题。无论如何，前者是新的常态，而后者仅仅是前者的一个表现。\n\n一旦掌握了如何稳定生态系统的知识，甚至可以为数百年、数千年甚至更长时间提供保障，那么显著的进展便可以实现，以提高整个生态圈的可持续性。"
 tech_efficient_skill_application: "多学科教育努力"
 tech_efficient_skill_application_desc: "职业生涯是一项复杂的事业。一个人可能终其一生只追求某一特定工作或职业——成为顶尖或仅仅是完成工作。然而，随着科技进步，学习和再培训变得愈发重要，以便跟上时代的步伐——但它也开辟了更多的机会。\n\n一个通才可能是一个什么都不擅长的人，但经过充分的训练和鼓励，他的工具集可以与专才媲美，甚至超越。"
 tech_efficient_skill_application_hive_mind: "高效技能同化"
 tech_efficient_skill_application_hive_mind_desc: "无论身处何地，机器人都是复杂的。尤其当它们不再需要执行某一任务时，重新赋予它们新任务（通常需要较少的心理要求）就会导致一个相当漫长的适应过程，以便使其符合新的任务要求。\n\n这带来了显著的问题：许多机器人仍然需要维持和运行，以免成为集体的负担，进而导致问题甚至偏离其原有职能。\n\n为了解决这个问题，我们开发了专门的技能同化方法，这些方法能够更迅速高效地整合和提取机器人的知识——包括将其以前的技能有效保留，并且将这些技能适应于新的角色，最终在最短时间内将其完全优化，使机器人能够迅速适应新的角色。"
 tech_efficient_skill_application_machine_intelligence: "高效技能同化"
 tech_efficient_skill_application_machine_intelligence_desc: "无论身处何地，机器人都是复杂的。尤其当它们不再需要执行某一任务时，重新赋予它们新任务（通常需要较少的心理要求）就会导致一个相当漫长的适应过程，以便使其符合新的任务要求。\n\n这带来了显著的问题：许多机器人仍然需要维持和运行，以免成为集体的负担，进而导致问题甚至偏离其原有职能。\n\n为了解决这个问题，我们开发了专门的技能同化方法，这些方法能够更迅速高效地整合和提取机器人的知识——包括将其以前的技能有效保留，并且将这些技能适应于新的角色，最终在最短时间内将其完全优化，使机器人能够迅速适应新的角色。"
 tech_enhanced_motivational_tools: "增强型激励工具"
 tech_enhanced_motivational_tools_desc: "我们遇到了一个问题。我们以前用来改善工作条件的工具最近变得相当有问题。它们伤害了我们的人民，制造了压力，通常麻烦大于收益。但别担心！我们的研究人员有了一个计划！全新的超轻型结构使我们能够制造出比原来轻十倍的电鞭，而它的威力丝毫未减；全新的挥鞭技巧减少了劳累；自动化惩罚装置可以在监督者需要休息时使用；为防止仆人反抗或应对恶劣环境，我们设计了新的超轻型、超强度全身装甲，附带环境套件；超轻型噪音过滤耳塞可以将令人讨厌的尖叫声降到可接受的水平。要想实现这种工具的经济规模生产，将会是一个相当大的挑战，但只要有鞭子，就总有办法！"
 tech_enhanced_particle_weapons: "增强型粒子武器"
 tech_enhanced_particle_weapons_desc: "中子武器天生是粗暴但有效的粒子武器，尽管与大众认知相反，它们并不总是能保持基础设施的完整。虽然中子束可以摧毁所有未充分辐射屏蔽的目标——无论是有机物还是合成物——它并不会区分这些和基础设施，因此仍需要进行大量的重建。\n\n中子束也会像穿透空气一样穿透大多数物质，造成极端辐射和热量，虽然原始测试时遇到的问题是中子束的聚焦相当困难，且射程非常差。解决方案很简单：通过大量的辐射和强力聚焦来弥补。\n\n这使得中子喷流在对地面特定目标进行脉冲攻击时成为一种有效且连贯的（尽管效率低下的）武器——但即使是这些高聚焦的脉冲也会导致大量中子辐射覆盖目标世界，持续相当长一段时间。\n\n尽管如此，中子喷流背后的技术解决方案已经在粒子武器阵列和激光技术中取得了显著进展。虽然这些武器过于庞大，无法用于地面战争，但它们在舰船上的应用却毋庸置疑。"
 tech_extra_dimensional_disruptors: "高维扰动器"
 tech_extra_dimensional_disruptors_desc: "高维入侵者看起来似乎是任何一个帝国无法击败的存在。它们的最大问题是，它们自己的武器——经过些许改动——会引发灾难性的连锁反应，甚至在某些情况下，导致我们的本土现实将它们的存在视为一种需要强力清除的入侵。"
 tech_force_training_mastery: "力量训练精通"
 tech_force_training_mastery_desc: "胜利的首要关键在于战斗开始之前就已经决定；其中一部分正是来自于优越的训练。"
 tech_full_spectrum_cloaking: "全光谱隐形"
 tech_full_spectrum_cloaking_desc: "隐形技术并不算新鲜；为了追求完美的隐形，进化和技术在各个领域进行了大量的实验；适应性伪装系统自我们首次跨越星际时便已有应用。然而，隐藏一艘星舰则完全是另一回事。实际上，这是不可能的。但通过先进的场发射技术、精选复合材料、构建方法以及极为先进的电子对抗和电磁干扰技术，我们能够显著提高任何形式的传感器追踪的难度，无论是光学的还是其他方式的。"
 tech_galactic_vanguard_gestalt: "银河先锋"
 tech_galactic_vanguard_gestalt_desc: "一个帝国的力量，首先体现在它能够召集和维持的力量上，当号角吹响时，我们的舰队或许是集体意志的显现，但它的后勤力量、庞大的兵力才是推动这一意志向前的真正动力。"
 tech_galactic_vanguard_regular: "银河先锋"
 tech_galactic_vanguard_regular_desc: "一个帝国的力量，首先体现在它能够召集和维持的力量上，当号角吹响时，我们的舰队或许是帝国意志的显现，但它的后勤力量、庞大的兵力才是推动这一意志向前的真正动力。"
 tech_gateway_construction_mastery: "突破：星际之门通信"
 tech_gateway_construction_mastery_desc: "对星际之门及其功能的深刻理解使我们能够将之作为极为改善的点对点通信链接使用。虽然构建更小的星际之门完全不可能——能量需求和稳定性要求远超我们的能力，然而使用星际之门意味着通信将比以往任何时候都更加便捷和快速。"
 tech_ghost_signal_inversion: "幽灵信号反转"
 tech_ghost_signal_inversion_desc: "有一种极其荒谬的讽刺，‘临时效应’有一个可怕的致命缺陷：\n\n他们完全没有任何真正的保护措施来应对自己的幽灵信号。而当对其进行轻微改动时，它会在他们的系统中引发攻击向量，甚至让‘临时效应’处理这些信号变得异常困难。"
 tech_heavy_duty_frames: "重型机甲框架"
 tech_heavy_duty_frames_desc: "在动力盔甲技术和动力外骨骼套装的基础上，下一步潜在的进展便是重型机甲框架（简称‘重型’）。这些庞大的机械化外骨骼通常比使用者要大，但能够携带足够的火力，匹敌一辆全装甲战车，此外还配备非常厚重的护甲、反重力发电机，甚至具备完全飞行能力。民间承包商对这一技术表现出浓厚兴趣，特别是采矿和重型建筑领域将从这一技术中获益良多。"
 tech_heavy_duty_frames_synthetic: "重型机甲框架"
 tech_heavy_duty_frames_synthetic_desc: "增强型重型子个体框架能够承载更大负荷的关键新发展层出不穷，但最近，在这一领域中有一个突破可能带来重要进展。简而言之，这种新型标准化的重型框架比标准子个体要大，但具备足够的能量和技术，能够携带与全装甲战车匹敌的护甲和火力，同时配备反重力发电机，甚至具备完整的飞行能力。非战斗型变种对工业（特别是采矿和重型建筑作业）有巨大的潜力。"
 tech_hive_world_expansion: "蜂巢世界优化"
 tech_hive_world_expansion_desc: "蜂巢结构是高效的。但，是否足够高效呢？"
 tech_hyper_drive_2_mastery: "突破：高级跃迁通信"
 tech_hyper_drive_2_mastery_desc: "超空间通信并非易事。除去因超光速旅行所引发的因果性问题（因为超光速传输在超空间之外是绝对不可能的，任何尝试都以灾难性失败告终——数据传输同样如此），最大的问题是，传输范围通常只限于超空间航道中的点对点发射器，而这些发射器的带宽十分有限。\n\n新型跃迁技术开辟了新的重大可能性。现在，更多的数据和数据传输——包括信使舰——能够通过网络更轻松地传输，消耗的能量大大减少，大大增加了带宽，缩短了通信时间。"
 tech_hyper_drive_3_mastery: "突破：滑流通信"
 tech_hyper_drive_3_mastery_desc: "滑流实际上是超空间中的超空间航道，换句话说，任何在其中旅行的物体，无论是舰船还是数据流，都会以更快的速度到达目的地。直接的结果是，连接在滑流网络中的系统之间的通信速度大大加快；本来需要一天才能到达的传输，现在最多只需一小时就能到达——而新型驱动器让航行中的舰船速度大幅提高，大大缩短了我们帝国内所有舰船的航行时间。"
 tech_living_cybernetics_megaproject: "活体网络化改造"
 tech_living_cybernetics_megaproject_desc: "这本身是一个简单的想法：不将网络化改造植入身体，而是随着身体自然生长，像任何进化产生的器官一样，形成一类完全新的进化阶层，区别于极端网络化改造乃至完全上传的形式。通过结合我们对活体材料、再生过程和进化技术的所有知识，我们创造出的网络化改造，在每一种形式和形态上都尽可能地自然，像进化产生的一样，能够一代代传承并随着时间演化。这无疑是一个巨大的挑战。但我们已经准备好追求这一目标。"
