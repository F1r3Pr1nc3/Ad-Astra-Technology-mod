 tech_adaptive_defence_matrix: "自适应防御矩阵"
 tech_adaptive_defence_matrix_desc: "如预测的那样，智能体已识别出我们在专用合成世界领域中的最新发展存在一些重大问题，其中最显著的就是防御。从长期角度来看，尤其是在我们最专用的世界中，防御是完全不同于普通世界的。\n\n每一个开口、每一个运输管道、每一个维护通道等都提供了双向的机会——瓶颈处可以完全消除有机体的数量优势，但它们也可以发挥双重作用。同样，在尖塔周围的战斗意味着尖塔有可能被摧毁——并且周围会造成连锁性的破坏，这需要很长时间才能修复。\n\n为此，预测战争系统已经识别出潜在的战略和战术解决方案——虽然有10,583种解决方案可应对219种不同类型的攻击，战争系统提供了替代方案。超大型自适应堡垒系统能够批量生产并定制修改部队，以应对不同的入侵力量，并回收过时的设计——同时将整个基础设施转化为一个或另一个防御层。\n\n隐藏的点防御网络、隐形哨兵单元、三重加固爆炸门和结构调整系统是最重要的一部分。该设施被指定为‘战争科技核心’。"
 tech_bio_codexing: "生物编码"
 tech_bio_codexing_desc: "自从第一个生物分析核心的创造以来，核心在显著改善多个世界的整体条件方面的成功不言而喻。然而，随着网络在世界范围内扩展其众多操作，仍然存在显著的扩展空间。\n\n其中一个更有前景的研究方向是心理历史定理和有机历史中的预测模式识别；通过分析行动与反应，历史记录中出现了重复的模式，基于统计概率和充足的数据量，产生了半可预测的路径。\n\n实际上，“历史不会重演，但却有着相似的韵律”是一个有机体的引用和对这一现象的隐喻性总结。对这一现象的充分利用需要先进的研究中心，而这些中心的规模直到现在才可得以实现。"
 tech_central_defence_command: "中央防御指挥"
 tech_central_defence_command_desc: "自智能体开始扩展到太空以来，已经面临了机会与威胁。银河系————尽管其有着令人难以置信的一面————也有其黑暗的一面，迫使我们一次又一次地将技术与防御推至极限，比任何我们在网络记录时间内所做的都要困难。\n\n而这些相同的事件以及可以从中挖掘的数据——军事子系统和战略网络已经与边境作战操作系统、工程网络和维护控制系统同步，产生了一种新型的核心区；既是储存核心，又是规模巨大的要塞。"
 tech_cybernetic_defence_grid: "赛博防御网格"
 tech_cybernetic_defence_grid_desc: "自智能体崛起至星际以来，我们面临着一个又一个重大威胁。防御算法和进攻战争预测表明威胁等级不断升级，敌军力量也在不断增加，同时各领域的军事化水平也在提高。行动刻不容缓——我们需要开发一种新型的先进防御核心。\n\n预测战争研究系统已确定了一个潜在的全面解决方案——一种超级重型的移动要塞单位，能够为大多数世界提供标准化的超级防御系统。\n\n作战单元代号：赛博指挥核心。"
 tech_dedicated_organic_analysis_engines: "专用有机分析引擎"
 tech_dedicated_organic_analysis_engines_desc: "自从网络登上星际舞台以来，操作在维护和生物合成接口方面的实验性质不同，取决于局部条件，程度不一。无论是局部植物和动物对系统网格的影响，还是半智能生命形式的研究，仍然存在着数据集中的显著空白。\n\n具体来说，尚未存在一个专用的生物分析系统，可以在网络现有能力之上，分析生物-机器的相互作用；分析、预测并优化每个行星网络在本地环境中的运作效率。即使在本地环境在效率方面并无问题，银河系中仍有大量有机生命形式需要在足够先进的层面上进行分析，以创建99.999%的准确预测。\n\n分析引擎建议采取的行动方案指向一个单一的全面解决方案——开发专用的生物分析引擎，设置在适当的核心区。"
 tech_enigmatic_arsenal_synthetic: "神秘武库"
 tech_enigmatic_arsenal_synthetic_desc: "当神秘堡垒的技术首次被带到我们面前时，我们无法完全理解它们。然而，这一切自那时以来发生了显著的变化——我们的显著转变是最明显的原因。\n\n然而，在我们进一步探索这项技术时，将其越来越多地融入现有系统，却产生了不同寻常且意想不到的副作用——并非负面的，而是……好奇的。甚至是神秘的，这不应该让人感到惊讶。\n\n突如其来的灵感、我们本以为无效的修改和调整，反而显示出其在效率上的优越性。追溯之后，这一切都归结于同一个源头：神秘技术。技术中嵌入了知识——蓝图、数据……但是什么呢？不知为何，有一种感觉，它对我们的帝国至关重要，但并不会带来负面影响。\n\n经过三重安全保护的详细分析，可能会给我们答案。"
 tech_omni_force_command: "全能堡垒指挥"
 tech_omni_force_command_desc: "不断开发更大、更复杂的军事化设施是一项永无止境的追求，旨在实现最终目标——建造一座可以防御任何类型攻击的堡垒。然而，在这一追求中，一个根本性的问题出现了——具体来说，如何为像环世界这样庞大的结构创建一个有效的防御堡垒。\n\n环世界本身就足够艰难——一个单一的段落拥有比整个行星系统更多的可用领土，这意味着要巡逻和保护更多的领土——但协调整个段落的防御操作则是一个更大的挑战，因为涉及的规模太过庞大。\n\n然而，尽管面临着诸多挑战，但也有令人难以置信的机会。环世界是巨大的。对于任何普通的世界来说，过于庞大的规模可能无法承受，但在实际操作中，对于环世界的一个段落来说，这只不过是一个有机体的玩笑。\n\n我们的工程系统开始着眼于大规模。非常大。\n\n好吧……具体来说，是经济规模的巨大。"
 tech_orbital_command_core: "轨道指挥核心"
 tech_orbital_command_core_desc: "防御一个轨道站免受入侵与防御一个行星在许多方面完全不同，并且需要从大规模上彻底重新思考战斗方式，以最大化效果并最小化对轨道站的损害。通过简化反应节点和子个体单位的零重力作战，增强栖息地的点防御网络、命令与控制系统用于损害控制、近距离点防御和区域封锁，可能会允许一个更高效的防御力量，以更高的总体效果标准进行作战。"
 tech_quantum_ftl_entanglement: "量子-FTL纠缠"
 tech_quantum_ftl_entanglement_desc: "量子信号镜核心的开发——虽然非常成功——已经暴露出前所未见的大规模问题。具体来说，随着子个体数量和数十亿范围的半智慧系统的增加，本地网格面临带宽不足和网络延迟峰值的风险。需要一个解决方案——而且可能已经找到了。\n\n通过利用先进的多层量子计算系统与FTL技术同步操作——特别是将量子计算、FTL通信和量子纠缠通信（虽然受光速限制，但信号强度无论距离远近都保持一致）在更本地化的层面进行互联，可能会产生一个新的高级网络，提供更优的带宽和带宽效率。\n\n问题是，这些设施需要巨大的物理空间。凭借最新的宏观工程发展，这一问题已经得到有效解决。"
 tech_quantum_mirror_signalling: "量子镜像信号"
 tech_quantum_mirror_signalling_desc: "自从机器智能的起源以来，它所面临的最大和最根本的问题一直是信号强度和信号同步性。最近的发展——特别是阿尔法枢纽——为我们打开了以前未曾预见的新研究方向，特别是增强型子链路到阿尔法枢纽，被称为信号镜像核心。"
 tech_starlift_operations_synthetic: "举星者"
 tech_starlift_operations_synthetic_desc: "与许多前FTL文明的普遍认知相反，绝大多数星系中的建筑材料并不来自行星或小行星——而是大多数位于星系中最不适宜的地方；即一个星系的恒星——例如一个常规的G型主序星（黄矮星）拥有比整个行星质量数百倍的碳和铁，其能量本身就是粒子加速器合成更重元素的资源。\n\n本质上，举星者——从恒星中提取物质——意味着可以有效获得源源不断的基础原材料，其规模足以建造完整的世界，且仍能从一颗恒星中获得足够的资源建造数百颗星球。\n\n然而，这个方程中最大的难题是能量——我们的星际基地已经能相对良好地处理恒星的近距离，但从恒星中大规模提取原材料则是另一个完全不同的挑战，需要几乎所有工程领域的力量协同作战。实现这一目标将是非常困难的——但成功将意味着数十亿年几乎无限的资源。"
 tech_streamlined_megaproduction_synthetic: "改进大规模生产"
 tech_streamlined_megaproduction_synthetic_desc: "自网络探索银河系的最初日子以来，开采行星地幔一直是最常见且相当高效的活动之一——仅次于小行星开采，用以确保我们帝国持续且轻松的原材料供应。然而，我们遇到了一个根本性的问题，这在某种程度上是在我们的探索中未曾预见的：一个真正优化的物流网络。\n\n具体来说，问题在于，虽然行星外的物流系统可以通过星际基地轻松处理，但行星内外的物流却受到SSTO技术的限制，这种技术在大宗运输方面存在特定的局限性，导致许多已经加工的资源最终被存储，直到能够运输出星球。\n\n与增强我们近核开采技术的提议一起，工程和物流子单元已识别并开发出了一个原型的全面解决方案，以应对这些特定问题，形式为一个专门的开采与物流设施——构造熔炉。"
 tech_synchronized_research_networks: "同步研究网络"
 tech_synchronized_research_networks_desc: "自从网络迈向星际以来，我们遇到了大量的新现象和异常情况，这些现象在相对较短的时间里推动了我们对宇宙的理解，达到了难以想象的高度。但随着网络的不断扩展，我们遇到了某种……异常。\n\n具体而言，一种由深度连接的暗物质，甚至可能还有暗能量，构成的‘网’、‘织’或‘网络’。\n\n我们称之为‘无限网络’或‘视境领域’——这个‘网络’以一种我们无法恰当描述的形式存在，似乎通过暗物质、暗能量以及我们之前未曾了解的维度层连接在一起，可能甚至形成一个完全独立的维度。这个网络可能横跨整个宇宙，但我们没有确切的方式确认。\n\n我们所知道的是，这个‘网络’并不空洞——它充满了奇异的存在，强大且智慧，超出了我们最伟大的思想所能理解的程度。大多数存在都高傲冷漠，完全不关心我们的往来——然而其中一些与我们进行沟通，尽管它们以自己的奇特方式表达。\n\n这些我们称之为‘幽灵’的存在允许我们接入这个网络，尽管接入的程度非常有限；但为了理解我们收集到的数据，不论多么有限，我们需要新的、更先进的设施。网络研究单元已指定新设施为‘全网节点’。"
 tech_the_infinity_network_synthetic: "无限网络"
 tech_the_infinity_network_synthetic_desc: "随着网络继续分析来自无限网络的所有传入数据，它已达到了数据传输的奇怪峰值。数据过载、网络处理能力不足以及一系列其他小问题的结合导致了级联失败——网络过于庞大，智能体无法一次处理足够的数据；就像一个有机比喻试图将大海通过一个标准子个体大小的管道。\n\n解决这个问题的关键在于规模——在‘幽灵’的支持下，它们与智能体进行开放的沟通，智能体已经成功开发出一个基本的超巨型‘中继’材料的概念，这种材料在技术上违反了物理法则，但允许大大提高对无限网络的带宽访问。\n\n然而，这项努力的核心问题是，所需的中继设施规模迄今为止一直缺乏——无论是中继设备本身还是所有支持结构——但随着宏观工程的最新突破，这一问题已经有了显著的改变。智能体现在站在真正获得无限网络接入的边缘。"
