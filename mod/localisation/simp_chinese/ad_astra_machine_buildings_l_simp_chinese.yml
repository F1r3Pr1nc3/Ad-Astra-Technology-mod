 building_adaptive_defence_core: "适应性防御核心"
 building_adaptive_defence_core_desc: "由星舰级复合材料、护盾和无数层各种类型的伪装和人工复合岩石构成的人工山脉——适应性防御核心这个名称非常贴切，指的就是这些互联的节点核心，它们共同构成了这个星球上最大的防御核心。\n\n虽然这个设施在许多方面是自给自足的，但核心仍需要来自外部网络的持续供应，以维持其巨大的防御库存和指挥核心，这些核心监控整个殖民地的所有活动，以便发现任何危险或偏差的迹象，同时它本身也充当一个巨大的战争掩体综合体。\n\n它的武器库包括大量的点防御武器、火炮阵列、剧场级护盾发生器、反轨道拦截武器、巨大的机库、突击舰和战机、庞大的被动传感器阵列、掩体网络、应急响应设施和分布在整个殖民地的前线基地。想要占领这个星球，进攻者必须首先突破防御核心。\n\n这项任务远比说起来容易得多。"
 building_alpha_core: "阿尔法堡垒"
 building_alpha_core_desc: "在这个星球的一个偏远区域，存在着一个谜团，一个被奇怪算法包围的绝对神秘。它的确切位置是一个让人无法理解的谜团——扫描它的原始位置时，发现它出现在一个新的地方。扫描新位置时，它又出现在另一个随机位置。然而，阿尔法堡垒是已知的……不知为何。更为奇怪的是它的规模。\n\n这座堡垒高耸入大气层，甚至触及类似平流层的高度，阿尔法堡垒是一座巨大的山形塔楼，内部隐藏着庞大的武器阵列、护盾发生器和看似违背物理法则的奇异防御装置。但让这个堡垒如此危险的是其内部发生的事情……无论那是什么。\n\n这座堡垒持续监视、调整和增强驻扎在这个星球上的力量，甚至对整个帝国的部队进行微妙的调整和指挥。对装甲、护盾和武器的调整——对战术、策略、后勤和设计的改变。堡垒的具体范围仍然是一个谜。唯一不是什么谜团的是它所带来的影响，正是这些影响使得它成为一个不可忽视的存在。\n\n合理来说，与阿尔法堡垒对抗的最佳方式不是正面攻击，而是摧毁它所依赖的星球……然后希望它不会再出现在其他地方。"
 building_arsenal_command_nexus: "军火指挥终端"
 building_arsenal_command_nexus_desc: "几乎无法通过轨道扫描检测到，军火指挥核心位于这个星球的一个偏远地区。虽然该设施在防御上非常强大，但它——大部分都位于地下，且由于使用了多种伪装技术，无法确定它的确切规模——只是一个支持仓库，专门为更加庞大且更具威力的赛博指挥核心提供补给，后者遍布整个星球，作为大型移动堡垒存在。\n\n尽管人们对赛博指挥核心的位置有很多猜测，然而现实是，赛博指挥核心几乎始终处于流动状态。通过它，整个星球的防御网络持续无缝协调，以优化其效率——同时，核心的精英作战框架部队及其附带的作战部队可以在常规时间单位的通知下，迅速部署到星球的任何地方。\n\n从实际角度来说，确保控制这个星球的首要目标是摧毁军火指挥核心，切断赛博指挥核心的补给线。这比预测的要更加困难。"
 building_bio_analysis_core: "生物分析核心"
 building_bio_analysis_core_desc: "生物分析核心——一座庞大的人工山脉，内含数个核心节点，彼此间通过一张庞大的网络相连，包含了子个体存储设施、发射舱、机库、最先进的医疗设施、基因铸造厂、水培设施、气培设施、研究设施和专门的指挥核心，汇聚成一个庞大的网络，连接着遍布整个星球的小型前哨站和设施。\n\n整体设施是一个庞大计算核心、分析单元、半自动代理和同步更新核心的控制中心，这些设备不断追踪、分析、预测并基于来自各个数据源的信息做出反应，以最大化整个星球网络的效率，首先保证其高度的运作效能。"
 building_bio_codex_core: "生物密码核心"
 building_bio_codex_core_desc: "迄今为止，整个星球上最大的一座结构——生物密码核心高耸入类似平流层的高度，甚至触及类比的中层大气。尽管如此高度，核心的整个结构却完全被纳米工程生物物质包裹——这是整个世界中最大的垂直花园，独一无二。\n\n在它的范围内，子个体存储设施、发射舱、机库、基因铸造厂、水培设施、气培设施和研究网络构成了它的主体——然而，真正的核心力量隐藏在其中。一个巨大的数据核心，专门用于模拟和分析整个银河系的有机生命和星球——并在此过程中创建预测模型。\n\n理论上，生物密码核心可以模拟整个银河系中任何星球的生物圈，精确到分子层面……并且可能——超越此范围。"
 building_bio_codex_vault: "生物密码库"
 building_bio_codex_vault_desc: "库是一个庞大的结构——其规模堪比整个星球大陆——充满了各种生物群落，拥有多样的生态气候，库本身也因此成为研究的对象。位于库内或其间的众多节点核心共同构成了这个人工山脉，库内拥有成百上千的子个体存储设施、研究核心、地栽学、水培和气培设施、着陆与发射平台、防御设施和生物分析设施。\n\n然而，库的心脏是最引人注目的景象：进化反应堆。事实上，这是一个巨大的塔楼，遗传增强的生物质生长成一棵庞大的树状结构，直冲平流层高度（从生物学角度来看，这是不可能的），而且其顶部依旧如地面般繁茂。\n\n在反应堆内，更有子个体存储设施、发射舱、机库、专门的有机生命体研究区域、基因铸造厂、水培设施、气培设施、营养复制器和研究核心，构成了其主体——但真正的力量隐藏在其中——生物密码库，它是一个庞大的量子计算核心，专门用于分析、研究、记录和预测有机生命体。\n\n理论上，这座库可以模拟整个银河系中任何星球的生物圈，精确到分子层面……甚至可能——超越此范围。"
 building_cynosural_uplink_nexus: "虚空链接终端"
 building_cynosural_uplink_nexus_desc: "这座结构的规模堪比整个星球大陆，是此环世界区段最大的结构之一，毫无疑问。它如此庞大，以至于环世界的大部分设施并非围绕，而是位于虚空链接终端的众多山谷中。\n\n数十万座反应堆复合体、研究设施、通信链接、着陆平台、子个体存储设施和防御设施构成了它的主体——但终端的核心是巨大的虚空节点——一个超级巨型的节点塔，直冲平流层高度，容纳着构成该节点的量子泡沫计算系统的多层结构。\n\n从这里，网络可以——在有限的范围内——通过不为外界所知的方式接入‘虚空网络’……即便如此，也不确定，转化数据为可用的研究数据。\n\n从各个方向，甚至从系统边缘都能看到它发出的光柱，这光柱如同计算系统一样，极其古怪。它不会发出任何显著的能量波动，而节点本身对任何已知的物理方法都是无法渗透的——尽管其黑曜石结构的性质依旧非常模糊，因为它输出的能量远远超过其实际消耗的能量。"
 building_cynosural_uplink_node: "虚空链接节点"
 building_cynosural_uplink_node_desc: "这座虚空链接节点高耸入类似平流层的高度，接近中层大气的高度，从整个星球乃至整个系统范围内都能看到它的存在；它那巨大的光柱从塔顶伸展，温和而明亮，甚至在系统最远端都能看到——对在轨道上的人和地面上的人来说，它就像是一个微小的恒星。\n\n在其核心，是构成‘虚空节点’的黑曜石核心——一个庞大的量子泡沫计算系统，拥有难以想象的强大力量……但它不会发出任何可检测的辐射——从任何系统分析来看，它对所有已知方式都是不可渗透的，连接着‘虚空网络’。\n\n在整个光柱的高度，着陆平台、子个体存储设施、公用设施、反应堆单元、防御设施，最重要的是研究单位，并非从发电机组汲取能量，而是直接从节点本身获得能量，因为其能量输出远远超出了任何单一发电区的能力，且似乎没有任何可解释的来源。"
 building_foundry_unit: "铸造单元"
 building_foundry_unit_desc: "一个巨大的高密度模块，充满了该帝国所能提供的最先进制造技术。矿工穿梭设施、超巨型零重力铸造厂和车间，以及为矿工子个体提供的小型居住设施，共同构成了这个设施在栖息地制造操作中的关键作用。"
 building_galactic_network_array: "银河网络阵列"
 building_galactic_network_array_desc: "其规模堪比整个星球大陆，银河网络阵列是控制它的机器智能的倒数第二大通信枢纽。人工山脉构成了一个庞大的数据农场和通信枢纽的网络，每一标准秒都在处理惊人的数据量。\n\n整个阵列的核心是通信处理单元，它的通信天线巨大，几乎只有原始国家能够与之媲美，成群的快递子个体在穿越这片人工大陆时，不断生成巨大的云层，并携带越来越重的数据包。\n\n即便是理论上，穿越阵列也是一项困难的任务——计算一个最优路径而不受干扰需要巨大的处理能力，尽管理论上可以在48个标准年内完成。"
 building_interceptor_core: "拦截核心"
 building_interceptor_core_desc: "拦截核心无疑是该环世界区段最大、最强的堡垒之一。其规模堪比整个星球大陆，核心实际上是一个巨大的堡垒复合体，由无数个尖塔构成，这些尖塔共同构成了由星舰级复合材料和星舰级护盾构建的人造山脉——使得轨道轰炸的效果大大降低。\n\n在尖塔之间，是成百上千个与节点区规模相当的设施——机库，足以与星际堡垒相比；反轨道拦截网，堪称独立堡垒，配备有星舰武器；被动传感器阵列，监测着系统内的每一个细节；快速修复、生产和部署的巨型设施；指挥与控制核心，以及各种类型的应急响应设施。\n\n这些与超巨型模拟设施相结合，使得拦截核心可以持续模拟所有可能的入侵和轨道轰炸路径——再加上具有自适应能力的工厂设施，能够迅速制造定制部队，从而形成强大的防御军队。\n\n要想占领这一区段，势力必须与核心对抗。理论上比较容易，但实际操作难度极高。"
 building_interstellar_conflux_array: "星际汇流阵列"
 building_interstellar_conflux_array_desc: "高耸入平流层的上空，接近中层大气的高度，星际汇流阵列是整个智能协调努力的焦点——其中的数据库无数，数据农场的子层层出不穷，形成了一个个完整的区域。\n\n尝试规划穿越阵列的高效路径是一项长期的任务，因不断变化的原因，必须分配大量计算资源以确保阵列的专用处理不受干扰。"
 building_interstellar_coordination_array: "星际协调阵列"
 building_interstellar_coordination_array_desc: "这是一个规模庞大的复合体，大小堪比一座小型山脉，靠近首都，星际协调阵列是一个巨大的网络核心——由几个庞大的山脉规模的复合体组成，负责处理更大智能体的C3阵列——指挥、控制和通信。\n\n在无尽的隧道、数据农场、子数据农场、次级数据农场和三级数据农场之间，协调单元处理着源源不断的数据洪流。\n\n进入协调阵列的标准流程包括感官保护、最新的导航系统，以及对于深层区域，可能需要使用开掘设备。"
 building_omni_network_nodes: "全网节点"
 building_omni_network_nodes_desc: "一组巨大的节点核心被连接成一个庞大的网络，组成了一个只能被称为人造山脉的结构，包含复合材料、设施、通道和服务——全网节点是这个世界上最强大的研究核心之一，且集中了许多最佳研究设施。\n\n在这些节点核心内，子个体存储设施、维修设施、反应堆单元和超高效研究设施，具备增强网络能力，构成了节点可用的广泛资源，其海量的研究成果定期上传和下载到网络。\n\n这些设施还配备了长距离传输和接收链接，连接到星际前哨站和卫星设施——其中包括类似史前文明规模的全频谱电磁、引力和塔基电波望远镜阵列——使得这些节点能够分析来自无尽网络的数据，并将其转化为有用的信息。"
 building_orbital_bio_analysis_unit: "轨道生物分析单元"
 building_orbital_bio_analysis_unit_desc: "一个巨大的高密度模块，容纳着栖息地的生物分析核心。该模块内布满了子个体存储设施、发射平台、机库、基因铸造厂、水培、气培以及研究设施，此外还通过远程上行链路与系统中各个较小的前哨站和设施相连接。\n\n整体而言，生物分析单元检测、追踪、分析、预测并根据其收集的数据做出反应，涵盖了栖息地的大部分操作，并显著提升了许多作业的性能。"
 building_orbital_command_node: "轨道指挥节点"
 building_orbital_command_node_desc: "栖息地站点防御措施的中央指挥与控制中心。由于常处于高度防御状态并严格执行封锁协议，指挥节点比大多数星球设施拥有更多的防御层次，并能持续进行战争游戏模拟以增强部署的子个体性能。\n\n从这里，栖息地的多种防御可以在几乎一瞬间进行部署与控制——三重加固的防爆门、微型护盾发生器、点防御网、哨戒炮阵列、墙体集成掩体、化学与‘真空’武器阵列（特别是将力量释放到太空总是一个可行的战术选择），以及在防御栖息地方面表现出色的精英子个体部队。\n\n任何想要占领栖息地的势力，都必须与轨道指挥节点展开激烈战斗。统计概率表明，绝大多数潜在入侵力量都会被排除，剩余的势力也将遭受严重损伤。"
 building_orbital_mirror_core: "轨道镜像核心"
 building_orbital_mirror_core_desc: "一个巨大的高密度模块，充满了通信系统——轨道镜像核心是比量子信号镜像核心更小的变种，专为栖息地操作设计。其内设有巨大的内部通信上行链路，连接着帝国中所有半智能系统，并包括子个体存储设施、信号增强核心、协调核心和维修设施等——轨道镜像核心的整体效果是对栖息地系统性能的大幅提升。"
 building_orbital_research_uplink: "轨道研究上行链路"
 building_orbital_research_uplink_desc: "一个巨大的高密度模块，与主要栖息地由数十个气闸、三重加固的防爆门（多层结构）以及超高安全级别的区域隔开，轨道研究上行链路单元由超巨型研究模块、维修设施和数据存储单元组成，这些设施与栖息地上的其他研究设施互联互通。\n\n与星际间的前哨站和卫星设施（例如类似史前文明规模的望远镜阵列）保持长程上行链路，研究上行链路能够接收、分析、处理并将数据结果传送给其他关键计算单元以供进一步分析，使其成为栖息地更大研究工作的重要组成部分。"
 building_quantum_core: "量子核心"
 building_quantum_core_desc: "这座庞大的巨石——直达平流层高度，触及等效中层大气的边缘——是量子核心，是这个世界上最强大的通信枢纽之一。沿着它无数的层次和周围的卫星区——每个区域的规模堪比原始的大型城市——量子核心内设有庞大的节点和交汇点阵列，配备了发射器强化单元，增强每次传输的功率和清晰度，带宽之大，在几百年前几乎是无法实现的。\n\n核心的每一层——如此巨大，以至于其循环冷却液必须小心维护，以避免产生破坏性的大气条件——还容纳着巨型子个体存储设施、反应堆单元、修复设施和猎手-寻求者行动核心；所有这些都由核心的中心枢纽进行协调，优化效率。"
 building_quantum_core_network: "量子核心网络"
 building_quantum_core_network_desc: "这个庞大的复合体——堪比一个星球大陆的规模——就是量子核心网络。其规模庞大，数不胜数的网络尖塔组成了整个人工山脉，周围通常有节点、交汇点或信号镜像核心，这些设施相对于量子核心网络整体而言，显得微不足道。\n\n在整个网络中——信号中继设施，通信系统的规模堪比有机弧形大城市；反应堆设施，可与能源区媲美；维修网络和子个体存储设施，即便是以超音速速度，横穿网络从一端到另一端也需要几个标准日；计算节点庞大，以至于冷却系统构成了完整的冰川区域；并且有足够的着陆区供泰坦级舰船使用——这些构成了量子核心网络的主体。\n\n借助量子核心网络，机器智能能够与它们整个银河系中的每一个节点、交汇点、量子核心和信号镜像核心进行互联，极大地增强了机器智能的力量。"
 building_signal_mirror_core: "信号镜像核心"
 building_signal_mirror_core_desc: "量子信号镜像核心是一个巨大的星际上行链路节点。其规模相当于一个有机化的超级城市，这个庞大的设施容纳着为帝国中所有半智能系统提供的大规模内部通信上行链路。设施中包括子个体存储设施、信号增强核心、协调核心、维护设施、防御设施以及超大规模的超光速上行链路，连接到其他镜像核心、节点、交汇点、汇流站，甚至中心枢纽，从而极大地提升了可用带宽，显著增强了整体网络的性能。\n\n总的来说，信号核心是本地网格性能中最关键的设施之一。"
 building_starlift_forge: "举星者锻炉"
 building_starlift_forge_desc: "举星者锻炉在远距离可见——甚至从轨道上也能清楚看到——它是一座庞大的塔楼，达到了平流层的高度，几乎触及该星球等效的中层大气。通过它的众多发射平台和着陆区，整个前航天文明时期的大陆级物资每标准日都会离开或到达锻炉。\n\n然而，这座锻炉的规模远不止于此。深处，锻炉延伸到地幔深处进行开采和进一步扩展——在高处，无论是围绕本地恒星还是附近的恒星，锻炉控制着庞大的大陆级卫星阵列，从恒星中提取能量和物质，逐渐将其转化为各种可用元素。\n\n为了进一步提升生产力，锻炉的核心设施——子个体存储设施、制造工厂、机库、防御设施以及研发核心——都配备了同步处理器核心，从而在某种程度上增强了整个系统的工业网络，使得该设施成为更大物流网络的关键部分。"
 building_stellar_forge: "恒星锻炉"
 building_stellar_forge_desc: "规模庞大的恒星锻炉确实名副其实。其规模相当于一个星球的大陆——相对于环世界的部分来说，其实是微不足道的，锻炉内部有数十万个反应堆系统、研究核心、通信单元、子个体存储设施、着陆平台和仓库，这些共同构成了人工景观和交汇设施的山脉，甚至需要进行气候控制调整。\n\n在深处，环世界部分的结构内，恒星锻炉存储并协调着机器智能所需的一切物资，而在附近的恒星或邻近的星系中，锻炉协调着庞大的卫星群，逐渐从附近恒星获取原材料——同时，锻炉本身的粒子加速器将能量和轻元素转化为更重的元素，用于各种用途。"
 building_tectonic_forge: "构造锻炉"
 building_tectonic_forge_desc: "构造锻炉是一套庞大的核心系统，互相连接，形成了一座只能被形容为巨大的人工火山，包括复合材料、设施、通道、子个体存储设施、回收中心、锻炉和冶炼厂——在其核心处是巨大的构造核心，赋予了锻炉其名字；一个庞大的深孔，达到了离地壳外层非常接近的深度——远远超过任何其他开采设施，且具有远高于其他矿区的开采效率。\n\n但就像构造核心深入到地下世界——在锻炉之上，远远高于其本体的是巨大的发射中继；一个发射环结构，足以让轻型护卫舰轻松发射；每标准小时数百万单位的货物进入和离开，仓库随时待命装卸这些庞大的货物。\n\n这一切都由锻炉本身协调——在其众多设施中，包含的物流指挥与控制网络单元监督并协调着锻炉本身以及整个世界范围内的操作，使得锻炉成为这个世界上最伟大的采矿与物流枢纽之一。"
 building_wartech_core: "战争科技核心"
 building_wartech_core_desc: "以有机生命体的标准来看，战争科技核心可能被定义为‘令人震撼’——而从另一个角度来看则是‘令人担忧’。然而其实际意义，去除象征性，它是简单的：完美的抗性。战争科技核心延伸至平流层，并几乎触及它所在星球的中层大气，核心的大部分都深埋在地下，只有极小的一部分能从轨道高度看到。\n\n然而，显露出来的部分是由星舰级复合材料构成，配备了庞大的护盾发生器、巨型机库、发射设施、点防御网、反轨道拦截网、被动传感器阵列、快速修复和部署设施、指挥控制设施、制造设施以及各种紧急响应设施。\n\n任何想要占领这个星球的力量，都必须挑战核心。任务说起来容易，但做起来可不简单。"
 job_cynosural_drone_machine_intelligence: "视境子个体"
 job_cynosural_drone_machine_intelligence_desc: "专门用于处理来自视境的庞大信息流的子个体，这些子个体需要持续的援助和大量的关注，以避免由于其链接导致的随机爆炸。"
 job_cynosural_drone_machine_intelligence_effect_desc: "£job_cynosural_drone_machine_intelligence $job_cynosural_drone_machine_intelligence_plural$ 将 £minerals£ §Y$minerals$§! 转化为 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! 和 £unity£ §Y$unity$§!，此外还提供 £physics£ £society£ £engineering£ §Y研究点数§! 用于新技术。"
 job_cynosural_drone_machine_intelligence_plural: "视境子个体"
 job_macro_core_drone: "巨型核心子个体"
 job_macro_core_drone_desc: "巨大的子个体，负责监督大量子子个体小队，这些子个体的任务是管理子个体操作，简化网络效率，并处理世界上更大网络的各种问题——包括维护和扩展。"
 job_macro_core_drone_effect_desc: "£job_macro_core_drone£ $job_macro_core_drone_plural$ 生产 £food£ §Y$food$§!，将 £energy£ §Y$energy$§! 转化为 £physics£ £society£ £engineering£ §Y研究点数§! 用于新技术，£unity£ §Y$unity$§!，£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!，生产新的 £pop£ §Y机器人口§!，同时减少 £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§! 并生成 £defense_army£ §Y防御军队§!"
