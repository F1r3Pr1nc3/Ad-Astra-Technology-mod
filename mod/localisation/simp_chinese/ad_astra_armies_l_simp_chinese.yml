 replicant_arsenal_force:0 "克隆人军火部队"
 replicant_arsenal_force_desc:0 "一支基于军火库指挥作战部队的大规模克隆部队。尽管他们与常规部队有相同的固有问题，这些克隆部队在战斗中却能充分利用作战部队的强大火力和后勤能力，从而在战役中占据优势。"
 replicant_arsenal_force_plural:0 "克隆人军火部队"
 warform_commander:0 "战争形态指挥官"
 warform_commander_desc:0 "屹立于战场之上的战争形态指挥官始终是战场上的独特存在。这个巨型单位能够通过其整合的制造系统制造、部署并指挥庞大的军队——自身则配备堡垒级武器并具备与小型星舰媲美的装甲。\n\n一名指挥官可以在数分钟内创建一个行星基地——在数小时内组建完整的军队。在帝国的军队中，他们几乎无人可敌，是巨型军队的核心，化身为其无坚不摧的延伸手臂。"
 warform_commander_plural:0 "战争形态指挥官"
 wyrmguard:0 "龙卫军"
 wyrmguard_desc:0 "龙卫军是重生以太巨龙的护卫者。即使在帝国最强大的力量中，他们几乎无可匹敌——穿着以巨龙分子结构为蓝本铸造的盔甲，装备着帝国最强大的防御与进攻技术。\n\n除了它们天然的武器与盔甲，巨龙自身还覆盖着帝国最坚固的装甲，并配备了最先进的技术——它们的身躯布满了足以媲美护卫舰的点防御武器和护盾生成器，而不影响其机动性。无论它们所到之处，天空及其下的一切都只属于它们。"
 wyrmguard_plural:0 "龙卫军"
 xeno_reavers:0 "异种掠夺者"
 xeno_reavers_desc:0 "一种基于原始异形的全新且极为强大的变体，融合了先进的赛博技术、星舰级骨骼材料以及星舰装甲合金的外壳。它们的身体整合了先进的反装甲武器，其近战攻击足以轻松摧毁强化防爆门，而它们本身几乎对任何非重型反装甲武器免疫。\n\n掠夺者显然自愿安装了多种广泛的安全措施——包括微型原子自毁装置等，以避免被俘。这整支部队由科学家和指挥官团队监督，这些团队位于目标世界的另一侧或安全的轨道位置。"
 xeno_reavers_plural:0 "异种掠夺者"
 augment_forces:0 "增强部队"
 augment_forces_plural:0 "增强部队"
 augment_forces_desc:0 "经过极端的赛博化和化学增强的奴隶——包括对他们主人绝对无条件的服从。能够携带自杀性武器，穿戴廉价大规模生产的超重型盔甲套装，他们无法感知痛苦或恐惧，但需要大量的设施来大规模生产，并且最重要的是，在不可避免的损失后进行替换。"
 replicant_arsenal_force:0 "复制人军火部队"
 replicant_arsenal_force_plural:0 "复制人军火部队"
 replicant_arsenal_force_desc:0 "一支庞大的克隆军队，源自军火指挥战斗小组的培养池。虽然他们和常规部队有着相同的固有问题，但这些克隆部队有一个额外的优势——他们可以充分利用指挥小组强大的火力和增强的后勤能力，在他们的战役中发挥重要作用。"
 gene_vanguard_army:0 "基因先锋军"
 gene_vanguard_army_plural:0 "基因先锋军"
 gene_vanguard_army_desc:0 "由常规部队和基因战士部队组成，依照教义和更高层的决策，在军火指挥战斗小组中以不同的比例运作。由于其巨大的后勤和军事能力，这支部队比常规的基因战士军队强大得多——包括超重型战斗装备和其他增强改造。"
