 arsenal_command_vehicle:0 "军火库指挥车辆"
 arsenal_command_vehicle_desc:0 "每辆军火库指挥车辆实际上是巨型移动堡垒和超级航母的结合体，作为整个突击军队的指挥中心，是一个更大规模作战部队的核心。随着战役的推进，它能够利用本地资源制造完整的基地设施和超重型车辆编队。"
 arsenal_command_vehicle_plural:0 "军火库指挥车辆"
 arsenal_command_vehicle_synthetic:0 "军火库指挥单位"
 arsenal_command_vehicle_synthetic_desc:0 "每个军火库指挥单位实际上是巨型移动堡垒和超级航母的结合体，作为整个突击军队的指挥中心，是一个更大规模作战部队的核心。随着战役的推进，它能够利用本地资源制造完整的基地设施和超重型车辆编队。"
 arsenal_command_vehicle_synthetic_plural:0 "军火库指挥单位"
 augment_forces:0 "增强部队"
 augment_forces_desc:0 "经过其帝国已知最极端的赛博改造与化学强化的奴隶——包括对其主人完全且无条件的服从。他们能够携带自杀式武器，被封装在廉价量产的超重型装甲中，不会感受到疼痛或恐惧。然而，生产和最重要的替换这些部队需要大量设施。"
 augment_forces_plural:0 "增强部队"
 colossi_army:0 "巨像军团"
 colossi_army_desc:0 "不仅仅是一支由灵能天赋士兵组成的军队，巨像军团在战场上是名副其实的巨人。他们操控注入泽洛的机械化机甲，远超普通部队的高度，凭借强大的灵能与技术力量驰骋战场。然而，他们需要更为特殊的部署装备，例如专用的军火库指挥车辆作为行动基地。"
 colossi_army_plural:0 "巨像军团"
 cybernetic_commander:0 "赛博指挥官"
 cybernetic_commander_desc:0 "屹立于战场之上，赛博指挥官始终是战场上的单独存在。这个巨型单位能够通过其整合的制造系统制造、部署并指挥庞大的军队——自身则配备堡垒级武器并具备与小型星舰媲美的装甲。\n\n一名指挥官可以在数分钟内创建一个行星基地——在数小时内组建完整的军队。在帝国的军队中，他们几乎无人可敌，是巨型军队的核心，化身为其无坚不摧的延伸手臂。"
 cybernetic_commander_plural:0 "赛博指挥官"
 gene_vanguard_army:0 "基因先锋军"
 gene_vanguard_army_desc:0 "由常规部队与基因战士部队组成，其比例根据战术和高层决策而变化。这支部队的后勤与军事能力远超普通基因战士军队，包括超重型战斗装备和其他强化措施。"
 gene_vanguard_army_plural:0 "基因先锋军"
 occulari_order:0 "奥库拉里议会"
 occulari_order_desc:0 "奥库拉里是拥有惊人灵能天赋的个体，其存在本身即是一种战略性武器。他们的能力达到了令人瞠目结舌的规模，并配备了与之匹配的装备和武器。这些个体为其帝国而战，动机却难以捉摸，但似乎与帝国的意图和目标一致……至少从我们能观察到的范围来看。与他们交战需要比大多数可部署的军队更多的力量。"
 occulari_order_plural:0 "奥库拉里议会"
 omega_fortress:0 "欧米伽堡垒"
 omega_fortress_desc:0 "若真有超巨型单位，那必是欧米伽堡垒，其规模甚至超越了整个前超光速文明的城市。欧米伽堡垒是这个帝国军队中无可争议的终极武器。从本质上讲，它是一个巨型指挥官，指挥着众多次级指挥单位，同时也是一个巨型移动制造设施，其生产能力可与星球分区相媲美。\n\n堡垒本身被舰船级的装甲、护盾和武器包裹——除了其庞大的军队外，堡垒最强大的武器是与指挥官联结的‘谜之核心’。\n\n它本质上是一个缩小版的谜团堡垒……但在比例上依然同样强大。"
 omega_fortress_plural:0 "欧米伽堡垒"
 omega_fortress_synthetic:0 "欧米伽堡垒"
