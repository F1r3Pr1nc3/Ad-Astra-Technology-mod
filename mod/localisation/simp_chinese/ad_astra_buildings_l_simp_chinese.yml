 tech_society_building_t1: "殖民支持网络"
 tech_society_building_t1_desc: "随着我们的帝国向星际扩展，我们的殖民地面临一个又一个重大挑战——包括植物、动物乃至整个星球。为了确保我们殖民地的安全并最终实现繁荣，必须进行更加广泛的努力。"
 tech_society_building_t1_synthetic: "生物分析单元"
 tech_society_building_t1_synthetic_desc: "随着我们的帝国向星际扩展，我们的殖民地面临一个又一个重大挑战——包括植物、动物乃至整个星球。需要扩展处理能力并对单个星球进行专门的分析。"
 tech_society_building_t2: "殖民支持网络"
 tech_society_building_t2_desc: "殖民局最初在我们开始扩展到星际时成立——那时规模较小，但现在它已成为我们殖民努力的核心部分。通过将殖民局的角色扩展到更大规模地支持殖民地，包括提供额外资源以建立永久性驻地，可能能够利用殖民局的专业知识。"
 tech_society_building_t2_synthetic: "外星适应网络"
 tech_society_building_t2_synthetic_desc: "我们经常遇到新世界和新的障碍。适合一个世界的框架在另一个世界可能不适用，需要新的模块化设计和专门的修改来减少维护成本并提高整体性能。同样，有机体和非连接合成生命形式提供了新的社会科学机会和遗传分析，可能会带来益处。\n\n解决方案是创建一个专门的子网络，专门从事社会科学和环境分析等与生物-网络交互相关的领域研究，进一步为多个领域的应用提供支持。该子网络名为外星适应网络，将成为适应新环境条件的核心努力。"
 tech_society_building_t3: "扩展殖民行动"
 tech_society_building_t3_desc: "殖民局的成功是不言而喻的，扩展这些成功同样如此。扩展殖民局的权限和资源能力无疑将导致未来许多重大进展。"
 tech_society_building_t3_synthetic: "生物智能中枢"
 tech_society_building_t3_synthetic_desc: "不可避免的是——无论是积极的还是消极的结果——我们必须定期处理有机生命体。通过先进的被动渗透操作和深空监听站，分析银河系中所有现有帝国的数据，能够收集到大规模数据，从而更好地理解生物文化及其衍生的技术进步，这反过来又为多个领域的重大进步提供了更大的理解。"
 tech_society_building_t4: "心理历史学理论"
 tech_society_building_t4_desc: "心理历史学的思想——结合心理分析与社会科学以及历史记录来理解群体和国家的动机与行为——并非新兴的科学领域，已经存在了非常长的时间；从过去学习可以更有依据地推测未来。\n\n然而，最近在预测算法和星际行政管理方面的进展，产生了奇特的结果。之前被忽视的模式开始浮现——这使得我们可以更好、更准确地预测群体、势力和政府的普遍趋势，这对于许多目的非常有用。如果由殖民局的特种单位有效应用，可能使我们更好地为未来可能出现的各种挑战做好准备。"
 tech_society_building_t4_synthetic: "心理历史预测框架"
 tech_society_building_t4_synthetic_desc: "心理历史学的思想——结合心理分析与社会科学以及历史记录来理解群体和国家的动机与行为——并非新兴的科学领域，已经存在了非常长的时间；从过去学习可以更有依据地推测未来。\n\n然而，有机生命体缺乏足够的处理能力和传感器容量来充分同步模式，形成连贯的长期预测。通过将情报网络——监听站、被动渗透单元、专用渗透软件等——与更多地方化的小规模概率引擎相结合，预测有机和合成操作的大规模与小规模将变得更加可能。"
 tech_society_building_t5: "统一部门网络"
 tech_society_building_t5_desc: "尽管我们的部已经相对统一，正如人们所预期的那样，个别世界、系统或整个帝国的必要数据共享和问题解决操作仍然过于缓慢。\n\n然而，各个领域的新突破已经带来了显著的进步，主要体现在技术解决方案方面——最为重要的是大规模扩展的数据库网络，并且具备本地备份副本，压缩了所有部的联合知识，并以更紧凑的格式提供，便于轻松访问，同时还有更强大和专业的超安全通信网络，允许局在更大范围内协调行动。"
 tech_society_building_t5_synthetic: "仿生学理论"
 tech_society_building_t5_synthetic_desc: "有机生命体——尽管有它们的弱点和缺陷——是偶然与适应的结果，是通过进化逐步工程化调整，滤除不良结果的过程。银河系中成功的生命体拥有独特的适应性、突变、变化——包括社会和遗传上的。应用这些突变并非弱点，而是向更大进步迈出的一个台阶。一个专门的中枢设施，能够快速修改有机、赛博和合成技术——并能够快速分析和应用有机-合成技术——可能是设计技术重大突破的关键要素。"
