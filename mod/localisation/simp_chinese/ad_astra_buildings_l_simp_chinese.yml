l_simp_chinese:
 tech_defensive_operations_matrix:0 "防御作战矩阵"
 tech_defensive_operations_matrix_desc:0 "随着对我们世界的威胁不断增加，我们需要增强对外部威胁的防御。通过制定适应性的防御计划、极复杂的模拟战争游戏、强化战术和提高技术使用效率，我们可以建立更加坚固的行星防御设施和防御措施，使敌方势力更难攻克。"
 tech_cybernetic_defense_grid:0 "赛博防御网格"
 tech_cybernetic_defense_grid_desc:0 "我们的研究人员提出了一个理论框架，打造一种新的超大规模防御系统，名为“赛博指挥”。这些庞大的设施，通常与山脉相当，但根据当地情况、作战和战术需求，可以是固定设施、潜艇或飞行要塞，内部拥有跨行星防御网络的AI核心，配备大规模复制设施，并能与行星防御的每一层即时连接，使得这些设施能够部署庞大的合成军队，并几乎毫不费力地协调整个行星的防御体系。"
 tech_alpha_command_grid:0 "阿尔法指挥网"
 tech_alpha_command_grid_desc:0 "研究单位提出了一个理论框架，打造一种新的超大规模防御系统，名为“阿尔法指挥”。这些庞大的设施，通常与山脉相当，但根据当地情况、作战协议和战术要求，可以是固定设施、潜艇或飞行要塞，内部配备行星防御网络的主处理核心，并拥有大规模复制设施及即时链接到每一层的行星防御系统，使得这些设施能够高效地部署庞大的子个体军队，并协调整个行星的防御体系。"
 tech_orbital_command_district:0 "轨道指挥区"
 tech_orbital_command_district_desc:0 "防守一个轨道站与防守一个行星在许多方面是两项完全不同的任务，需要在大规模上进行彻底的重新思考，尤其是在如何最大化作战效果并最小化对栖息地的损害方面。简化零重力作战中的训练和指挥，增强栖息地点防网络、指挥与控制系统用于损害控制和近距离点防，以及扇区封锁，将可能使我们在栖息地内的防御部队更高效，并达到更高的整体作战标准。"
 tech_orbital_command_node:0 "轨道指挥节点"
 tech_orbital_command_node_desc:0 "防守一个轨道站与防守一个行星在许多方面是两项完全不同的任务，需要在大规模上进行彻底的重新思考，尤其是在如何最大化作战效果并最小化对站点的损害方面。简化零重力作战中的响应节点和子个体单元，增强栖息地点防网络、指挥与控制系统用于损害控制和近距离点防，以及扇区封锁，将可能使我们在轨道站的防御部队更高效，并达成更高的整体作战标准。"
 building_alpha_grid_terminal: "阿尔法网络终端"
 building_alpha_grid_terminal_desc: "位于该世界偏远地区，阿尔法网络是一个大规模扩展的军械库枢纽——它甚至是移动的，实质上是一个经过重度改造的超大型战争形态设计，拥有足够的武器、装甲和护盾，足以成为一股独立的强大威胁——尽管它在指挥角色中更为高效。\n\n从这里，可以快速部署反应部队子个体单位，甚至超重型战斗小组，可以在问题世界上随时应对任何威胁——而在打击小组和战斗小组不可用时，阿尔法网络还会提供各种各样的覆盖全球的防御措施。任何想要占领这颗世界的势力，都必须首先挑战指挥设施本身。"
 building_central_observatory_t3: "中央天文台"
 building_central_observatory_t3_desc: "近似于一座巨型城市，中央天文台是一个大规模扩展的全球天文台阵列设施，实际上是一个巨大的理想城——其最新的增设是一个第三个超大规模的被动亚空间望远镜阵列，距离较远，并且扩展了与深空天文台阵列的上行网络连接。\n\n设施可容纳成千上万的人——包括自身的安保驻军——并且该设施与世界上的每个研究设施和主要能源生产中心相连，提供即时访问的信息数据库，极大地促进了研究和能源生产的效率。"
 building_central_observatory_t3_synthetic: "中央天文台枢纽"
 building_central_observatory_t3_synthetic_desc: "实际上，中央天文台是一个大规模扩展的全球天文台阵列设施，实际上是一个巨型理想城——其最新的增设是一个第三个超大规模的被动亚空间望远镜阵列，距离较远，并且扩展了与深空天文台阵列的上行网络连接。\n\n该设施容纳了大量先进的处理器设施和数以万计的子个体单位——包括完整的自适应赛博战斗单位作为设施的安全力量——该设施通过大量不同类型的即时通信链接与世界各地的研究和能源设施连接，设施的处理器和数据库极大地提高了研究和能源生产的效率。"
 building_colonial_agency_headquarters_t4: "殖民局总部"
 building_colonial_agency_headquarters_t4_desc: "近似于一个大型理想城，殖民局总部是该世界先前规模较小的定居设施的重大扩展，如今它已经高耸入云。从这个设施，殖民局可以随时与其他世界上的总部设施保持联系——同时，管理着一个庞大的小型殖民局前哨站和现场小组网络，遍布整个世界。\n\n最终结果是，殖民局总部的专业单位能够分析和应用其他设施所能获取的最新研究和数据——一个世界上行不通的解决方案，可能恰好适用于另一个世界，而对某一世界看似无用的技术突破，可能具有潜在用途，从而使这些技术或方法成为解决另一个世界重大问题的理想选择。"
 building_colonial_agency_headquarters_t4_synthetic: "异网枢纽"
 building_colonial_agency_headquarters_t4_synthetic_desc: "近似于一个大型有机理想城，异网枢纽是该世界先前规模较小的城市设施的重大扩展，如今它已经高耸入云。从这个设施，网络可以随时与其他世界上的异网枢纽设施保持联系——同时，管理着一个庞大的小型观察前哨站和现场小组网络，遍布整个星球。\n\n异网枢纽设施能够快速交换数据进行快速处理和分析——例如，组装模式、截获的通信、由协调的有机渗透小组收集的数据，仅举几例——从而使得能够在极短的时间内对大规模的本地化技术进行修改。"
 building_colonial_agency_outpost_t2: "殖民局前哨站"
 building_colonial_agency_outpost_t2_desc: "曾是殖民支持中心，现由殖民局全力运营，配备来自多个领域的大量专家。更大、更先进的医院、机库、仓库和研究设施——以及与遍布整个世界的数千个小型前哨站之间的即时通讯链接——意味着殖民局能够在这个设施中有效地协调大规模的殖民地支持工作。"
 building_colonial_agency_outpost_t2_synthetic: "异适应节点"
 building_colonial_agency_outpost_t2_synthetic_desc: "一个大规模扩展的生物分析中心，拥有与恒星系统内各个实验室的上行链路，并进一步连接到其他网络设施及更远的地方；在这里，网络能够收集、分析并根据不同世界上的各种环境条件调整装配模式——从纳米科技单位到最大的建筑群体，从而大幅提高整体效率。"
 building_colonial_agency_planetary_facility_t3: "殖民局星球设施"
 building_colonial_agency_planetary_facility_t3_desc: "该设施的规模相当于一个大型定居点，是殖民局在该星球的核心设施——此外，永驻设施的驻军加强了防卫，保护着数千名专家。\n\n从这里，殖民局能够协调数千个小型前哨站的全局努力——包括从医疗救援到帝国情报行动等各项工作。"
 building_colonial_agency_planetary_facility_t3_synthetic: "异适应枢纽"
 building_colonial_agency_planetary_facility_t3_synthetic_desc: "一个更大规模的异适应节点，规模相当于一个有机城市，枢纽内还有大量情报子服务器，持续分析有机体的传输与行为——从本地植物与动物到最大的、有政治和社会行为的有机帝国。\n\n同样的分析也可供枢纽用来分析有机生命体解决复杂问题的基本方法。虽然这种方式较为劣势，但它为未来的研究和修改开辟了可能的道路，允许枢纽进一步修改本地化的装配模式，提升设计效率，显著改善性能。"
 building_colonial_support_hub_t1: "殖民支持中心"
 building_colonial_support_hub_t1_desc: "这个大型设施——包含仓库、机库、兵营、分析设施、尖端医疗设施等——在任何新兴殖民地中实质上是一个神经中心，位于战略位置，确保能够快速便捷地到达殖民地的关键区域。\n\n从这里，各个领域的专家团队与殖民地领导层共同努力，解决食物供应、通讯、医疗支持和安全等问题——并且有常驻驻军协助支持殖民地的防御力量。"
 building_colonial_support_hub_t1_synthetic: "殖民生物分析中心"
 building_colonial_support_hub_t1_synthetic_desc: "这个大型子个体设施——包括储存设施、机库、生产工厂、分析设施、实验室、增强传感器网等——实质上是任何新兴殖民地的网络节点，位于战略位置，确保能够快速便捷地到达殖民地的关键区域。\n\n从这里，量身定制的不同种类的子个体网络与主要情报网络同步，优化子个体框架设计，使其更适应本地环境；植物、动物及整个星球——从而产生更耐用、更高效的单位，此外，还配备了常驻的防御单位。"
 building_cybernetic_command_terminal: "赛博指挥终端"
 building_cybernetic_command_terminal_desc: "位于该星球偏远地区，赛博指挥终端是一个大规模扩展的军械库指挥中心——在需要时，甚至可以移动。其核心是一个庞大的智能核心，可以单独或与完整指挥人员团队共同工作，显著增强该星球防御网的力量。\n\n从这里，精英打击小组甚至战斗小队可以随时应对该星球的任何威胁——并且在打击小组和战斗小队不可用时，赛博指挥终端会随时准备提供广泛的覆盖整个殖民地的防御措施。任何想要占领该星球的势力，必须首先攻占指挥设施本身。"
 building_cynosural_node_t5: "时空节点"
 building_cynosural_node_t5_desc: "实际上比一座山还要庞大的时空节点，是该星球一座无与伦比的巨大生态城市。其核心是时空节点本身——一个密封的设施，几乎没有任何显著的电磁辐射，但其能量输出和看似无限的能量容量极为惊人——它所生成的光柱像灯塔一样远远地可以在整个恒星恒星系统中被探测到，尽管如此，却完全无害，经过了大量的测试。"
 building_cynosural_node_t5_synthetic: "时空节点"
 building_cynosural_node_t5_synthetic_desc: "实际上比一座山还要庞大的时空节点，是该星球一座无与伦比的庞大数据节点。其核心是时空节点本身——一个密封的设施，几乎没有任何显著的电磁辐射，但其能量输出和看似无限的能量容量相当于一个比例大小的恒星——它所生成的光柱像基于光子的信标一样远远地可以在整个恒星恒星系统中被探测到，尽管如此，却完全无害，经过了大量的测试。"
 building_evolutionary_reactor_t5: "进化反应堆"
 building_evolutionary_reactor_t5_desc: "进化反应堆是一个庞大的复合设施，除了大量的空气种植设施和营养复制器外，还拥有大量的实验室、研究设施、基因铸造厂和协调星球研究的网络中心。\n\n进化反应堆的主要作用，除了帮助创造完全适应本地环境的物种外，还是进行无数潜力测试和方法实验的地方，可以在极短时间内完成，无论是使用活样本还是高度先进的模拟技术。\n\n理论上，进化反应堆可能使得整个星系甚至更远的地方能够模拟任何星球的整个生物圈。"
 building_evolutionary_reactor_t5_synthetic: "生物网络枢纽"
 building_evolutionary_reactor_t5_synthetic_desc: "一个山般庞大的设施，容纳着§G(机密)§!数量的有机模拟引擎、分析设施、生物实验室、监听站上行服务器、概率引擎和与该星球上所有实验室的上行链接，使得该设施能够在某些领域加速高效操作。\n\n生物网络枢纽的主要作用，除了作为一个庞大的有机/合成预测引擎和生物机械修改锻造厂外，还是进行无数潜力测试、分析过程和原型方法的地方，能够以最优的效率进行，利用收集的样本数据和对星系内所有有机和非有机生命形式的扫描进行人工现实模拟。\n\n理论预测表明，生物网络枢纽能够模拟任何星球和任何种类的整个生物圈和世界人口。未来发展的预测表明，甚至可能超越此范围。"
 building_experimental_engineering_facility_t4: "实验工程设施"
 building_experimental_engineering_facility_t4_desc: "一座巨大的额外四重加固设施和服务器中心，位于我们的超级工厂和邻近的运输枢纽之外，这些设施由我们帝国的工程兵团管理，代表着该星球在材料工程方面的最前沿测试设施。"
 building_experimental_engineering_facility_t4_synthetic: "实验工程设施"
 building_experimental_engineering_facility_t4_synthetic_desc: "一座巨大的额外四重加固设施和服务器中心，位于我们的超级工厂和邻近的运输枢纽之外，这些设施由我们帝国的工程子网络管理，代表着该星球在材料工程方面的最前沿测试设施。\n\n在这里，从消费品到战舰和恒星基地技术的所有内容都将在可以被形容为'堡垒级'的环境中进行测试——大部分测试都在地下掩体设施内进行——保护设施的费用看似过高，但最终至关重要，因为它们能够进行那些在其他任何地方都无法进行的极端测试，除非是深空设施。"
 building_gigafoundry_t2: "千兆铸造厂"
 building_gigafoundry_t2_desc: "这个名字虽然并不出色，但对于这座令人印象深刻的设施来说，千兆铸造厂是我们崛起为星际文明之前根本无法想象的地方。利用全新的和大幅改进的算法、处理系统以及训练员工的操作方式，这个设施能够利用我们最先进的工程技术，从可用的原材料中提炼并生产几乎任何基础建设复合材料，之后将其运送到超级工厂进行建设。\n\n结合更先进的工程实验室，这个设施能够对工作过程进行研究并快速测试新生产方法和技术，这意味着千兆铸造厂实际上能够按极为精确的规格制造新材料，并能以极高速度回收废料，大大减轻整体物流网络的压力，并加速生产速度。"
 building_gigafoundry_t2_synthetic: "千兆铸造厂"
 building_gigafoundry_t2_synthetic_desc: "千兆铸造厂在我们崛起为星际文明之前是不可能实现的。利用全新和大幅改进的算法、处理系统以及子个体单元的操作协议，该设施能够利用我们最先进的工程技术，从可用的原材料中提炼并生产几乎任何基础建设复合材料，然后将其运输到超级工厂进行应用。\n\n此外，设施中还集成了更多先进的工程实验室——这些实验室能够研究工作流程并通过专门的子系统快速测试新生产方法和技术——意味着千兆铸造厂实际上能够根据极为精确的规格制造新材料，并能以卓越的速度回收废料，大大减轻整体物流网络的压力并加速生产速度。"
 building_global_academy_t4: "全球天文台"
 building_global_academy_t4_desc: "一系列巨大的环绕着中央天文台的生态城市，全球学术中心是许多研究和技术领域的顶尖专家之家——尤其是在物理学、能源生产及相关领域。该设施还连接着大量的类瞬态射线望远镜——包括一些距离较远的地面设施以及与深空天文台网络的大型上行链路。"
 building_global_academy_t4_synthetic: "核心天文台节点"
 building_global_academy_t4_synthetic_desc: "一系列巨大的生态城市大小的设施，容纳着必要的电力和处理设施，持续维护和处理来自奇点核心的所有数据。这些新型自适应软件和硬件——以及大量新的类瞬态射线望远镜阵列和与深空天文台网络的上行链路——使其成为该星球物理学领域中最强大的分析和处理单元。"
 building_global_observatory_array_t1: "全球天文台阵列"
 building_global_observatory_array_t1_desc: "位于该星球极为偏远的区域，这座庞大的设施实际上是一个独立的定居点，配有强大的安保力量。这里，许多超大规模的表面全频谱电磁望远镜监测天空，同时与距离星系中心几光时远的深空天文台保持长程连接。\n\n虽然该设施本身是一个巨大的研究中心，但所收集的数据大大帮助了该星球上其他研究设施的工作——同样，这些数据在提高能源生产效率方面也起到了极大作用。"
 building_global_observatory_array_t1_synthetic: "全球天文台阵列"
 building_global_observatory_array_t1_synthetic_desc: "位于该星球极为偏远的区域，这座庞大的设施实际上是一个上行节点和处理设施，始终处于持续监控和防守状态。这里，许多超大规模的表面全频谱电磁望远镜监测天空，同时与距离星系中心几光时远的深空天文台保持长程连接。\n\n虽然该设施主要是一个处理设施，拥有专门的硬件和软件来分析物理研究中的高度特定领域，但从设施中收集到的数据同样可用于分析和提升能源收集操作，以实现更高效的能源收集。"
 building_global_transport_hub_t3: "全球运输枢纽"
 building_global_transport_hub_t3_desc: "这座庞大的设施——是老超级工厂的扩展——是一个跨越整个星球甚至更远的巨大物流网络的核心。从这里，运输工具载运各种原材料和资源进出，包括从小型消费品到星际飞船组件的各种建筑容器。\n\n从中央指挥控制站，整个星球的物流网络始终保持在最高效率状态——安全力量时刻待命，以保卫物流网络或枢纽本身，而这是一项巨大的挑战，因为所有设施共同构成了一个堪比城市规模的复杂体。"
 building_global_transport_hub_t3_synthetic: "物流网络节点"
 building_global_transport_hub_t3_synthetic_desc: "物流网络节点是对前超级工厂复杂体的重要扩展，将整个星球的超大规模散装运输和逐秒物流操作集中到一个增强型处理节点。从这里，散装运输工具载运原材料和资源进出，包括各种工业产品——从用于建筑的替换零件到运往附近制造设施的单个星际飞船组件。\n\n中央指挥与控制单元操作整个星球的物流网络，始终保持在最高效率状态，并确保持续的操作安全。任何威胁或干扰都会被通过军事化支援网络高效拦截和解决，确保工厂和子设施始终处于安全状态。"
 building_gravitic_observatory_arrays_t2: "引力天文台阵列"
 building_gravitic_observatory_arrays_t2_desc: "一座大规模扩展的天文台阵列设施，包含大量新设施，包括大量新的引力望远镜阵列和与系统深空引力天文台的专用设施和上行链路。此外，该设施配备了自己的反应堆和一个专门团队，致力于提高全球能源网的整体电力效率——从而带来净能量收益。"
 building_gravitic_observatory_arrays_t2_synthetic: "引力天文台阵列"
 building_gravitic_observatory_arrays_t2_synthetic_desc: "一座大规模扩展的天文台阵列设施，包含大量新设施，包括大量新的引力望远镜阵列和与系统深空引力天文台的专用设施和上行链路。此外，该设施配备了自己的反应堆和一个专门子系统，致力于提高全球能源网的整体电力效率——从而带来净能量收益。"
 building_megafactory_t1: "全球超级工厂"
 building_megafactory_t1_desc: "这座位于星球相对偏远角落的庞大超级工厂——比我们之前任何曾经建造的设施都要巨大——是我们工程能力的见证，尤其是考虑到其建造的速度与简便性。\n\n在这里，从各类消费品到星际飞船与恒星基地的组件都能以令人难以置信的速度通过高度高效的自适应生产流水线进行建造，而各个部分之间不会相互干扰；最终结果是一个既是实验室又是超级工厂的工厂，使其成为该星球工程师的核心枢纽。"
 building_megafactory_t1_synthetic: "全球超级工厂"
 building_megafactory_t1_synthetic_desc: "这座位于星球相对偏远角落的庞大超级工厂——比我们之前任何曾经建造的设施都要巨大——是我们工程能力的见证，尤其是考虑到其建造的速度与简便性。\n\n在这里，从备件、各类消费品到星际飞船与恒星基地的组件都能以令人难以置信的速度通过高度高效的自适应生产流水线进行建造，而各个部分之间不会相互干扰；最终结果是一个既是实验室又是超级工厂的工厂，使其成为该星球的最前沿工程设施。"
 building_occulari_citadel: "奥库拉堡垒"
 building_occulari_citadel_desc: "奥库拉的堡垒。作为一种贯穿整个银河系的精神力量灯塔，堡垒是已知最强大战斗力量之一的权力中心。它是一座由星舰级护甲、盾牌、武器和注入泽洛的材料构成的实际山脉，使得堡垒能够保护自己以及它所依托的整个星球。\n\n尽管堡垒的武器库值得注意并令人尊敬——堡垒最强大的武器是奥库拉自身，他们悄然乘坐隐形舰船在星球周围巡逻，必要时会使用星舰级武器，因为奥库拉的强大简直是一种过度力量。在堡垒深处，奥库拉维持着大量的训练设施、指挥中心、研究设施以及制造厂，这些设施创造出帝国中最强大的装备，同时完善着背后的战术、学说、战略和训练。\n\n奥库拉在如此规模的世界上存在本身就是一个明显的警告——对这个星球的进攻需要比大多数军队能提供的更强大的火力。合理推测，要摧毁堡垒所在的星球可能会比摧毁堡垒本身更容易。"
 building_starlift_command_facility_t5: "星际电梯指挥设施"
 building_starlift_command_facility_t5_desc: "星际电梯指挥设施是我们在这一规模上最为宏大的项目之一。简单来说，该设施是一个巨大的复制品锻造厂、工程实验室和一个全球运营指挥中心，与附近星系的多个自动化设施相连——这些“蜂群卫星”设施协同工作，逐步从附近的恒星中提取原材料；这一过程虽然极其漫长——在实践中需要数百万至数十亿年——但它产生的原材料足以创建数百个星球的物质，这些物质随后被送入庞大的复制品设施，用来生产巨量的原材料供使用。\n\n虽然我们目前每次只能提取非常少的资源，但结果仍然是巨大的——更重要的是，设施本身还是一个制造复杂体，能够将星球上提取的资源精炼到几乎没有“废料”的程度。"
 building_starlift_command_facility_t5_synthetic: "星际电梯指挥节点"
 building_starlift_command_facility_t5_synthetic_desc: "星际电梯指挥设施是我们在这一规模上最为宏大的项目之一。简单来说，该设施是一个巨大的复制品锻造厂、工程实验室和一个全球运营指挥节点，连接着多个自动化设施，这些设施环绕着附近的星系，优选是该世界所在的星系——这些“蜂群卫星”设施协同工作，逐步从附近的恒星中提取原材料；这一过程虽然极其漫长——在实践中需要数百万至数十亿年——但它产生的原材料足以创建数百个星球的物质，这些物质随后被送入庞大的复制品设施，用来生产巨量的原材料供使用。\n\n尽管我们目前每次只能提取非常少的资源，但结果依然是巨大的——更重要的是，设施本身也是一个制造复杂体，能够将星球上提取的资源精炼到几乎没有“废料”的程度。"
 tech_alpha_command_grid: "阿尔法指挥网"
 tech_alpha_command_grid_desc: "我们的研究单位已经提出了一种新的超级防御系统的理论框架，命名为“阿尔法指挥”。这些庞大的设施，通常像山一样大，但能够根据局部条件、操作协议和战略学说变化，从固定设施到潜艇再到飞行堡垒不等，容纳着全球防御网络的主要处理核心、巨大的复制设施以及与星球防御各层之间的即时链接，使得该设施能够部署庞大的子个体军队编队并协调全球防御范围，以极高的效率运作。"
 tech_cybernetic_defense_grid: "赛博防御网"
 tech_cybernetic_defense_grid_desc: "我们的研究人员提出了一种新的超级防御系统的理论框架，命名为“赛博指挥”。这些庞大的设施，通常像山一样大，但能够根据局部条件、操作协议和战略学说变化，从固定设施到潜艇再到飞行堡垒不等，容纳着全球防御网络的AI核心、巨大的复制设施以及与星球防御各层之间的即时链接，使得该设施能够部署庞大的合成军队编队并协调全球防御范围，几乎毫不费力地运作。"
 tech_defensive_operations_matrix: "防御作战矩阵"
 tech_defensive_operations_matrix_desc: "随着对我们世界的威胁不断增加，我们迫切需要加强对外部威胁的防御。通过创建自适应防御计划、极复杂的模拟战争游戏、增强战术和改进技术使用，我们能够打造出更加坚固的星球防御工事，使其更难被敌方军队应对。"
 tech_engineering_building_t1: "标准化星球级超级制造"
 tech_engineering_building_t1_desc: "随着我们的帝国向星空扩展，我们的工业力量在面对巨大的机会和威胁时受到了挑战。从消费品到星际飞船，各种需求迫在眉睫，生产效率和速度变得越来越紧迫。\n\n为了解决这一问题，过去的超大型建设和生产方法必须得到扩展——工程出一种新的超级工厂，比以往任何时候都更大、更具适应性和扩展性。"
 tech_engineering_building_t1_synthetic: "同步超大型生产方法"
 tech_engineering_building_t1_synthetic_desc: "随着我们的帝国向星空扩展，我们的工业力量在面对巨大的机会和威胁时受到了挑战。从备件到星际飞船，各种需求迫在眉睫，生产效率和速度变得越来越紧迫。\n\n为了解决这一问题，过去的超大型建设和生产方法必须得到扩展——工程出一种新的超级工厂，比以往任何时候都更大、更具适应性和扩展性。"
 tech_engineering_building_t2: "标准化星球级超级制造"
 tech_engineering_building_t2_desc: "超级工厂的成功已是不争的事实——然而，已发现大量用于生产的原材料由于回收方法和系统低效，存在浪费现象，程度轻重不等。此外，理论上可能通过在现场进行复合生产标准化材料，并由合格人员操作来提高运输网络和生产效率，进而提高工厂的整体效能。"
 tech_engineering_building_t2_synthetic: "资源回收软件/硬件升级"
 tech_engineering_building_t2_synthetic_desc: "新型适应性超级工厂的成功已被预测并确认。然而，效率下降问题已被指出，因为大量材料因回收方法不当而浪费，导致纯度不高或框架需要额外材料来弥补组装模式不理想的问题。\n\n预测的解决方案是，应用专用的工业资源回收系统于制造复杂中，但这需要显著扩展工厂规模。最终，这将整体提高工厂效率，因为同一技术可用于优化材料生产。"
 tech_engineering_building_t3: "统一超级运输网络"
 tech_engineering_building_t3_desc: "物流是每个产业的生命线和所谓的‘脊柱’。无论从哪方面分析，事实依然成立：没有与文明工业能力相等或更强的物流网络——无论文明规模如何——最终的结果总是低效且不理想。\n\n随着星际贸易和星际间更为稳固的管理网络的重大扩展，创建一个能够快速适应和演化的新条件的统一物流网络，无任何效率或质量损失，最终将大大提高资源的总产出，并显著增强工业能力。"
 tech_engineering_building_t3_synthetic: "自适应物流网络"
 tech_engineering_building_t3_synthetic_desc: "有机体定义物流为“生命线”和每个产业的脊柱（引用见附件）。无论是哪个分析单位，事实依然成立：没有与文明工业能力相等或更强的物流网络——无论文明规模如何——最终的结果总是低效且不理想。\n\n随着星际运输网络的重大发展和更为高效的世界对世界管理网络的扩展，生成新的专用、卓越的物流子系统，具备自适应处理能力，以优化效率而不损失质量，将极大地提升资源产量，并带来高效的工业产出。"
 tech_engineering_building_t4: "工程军团授权"
 tech_engineering_building_t4_desc: "我们的工程军团虽然高效，但其潜力可大幅扩展。通过与帝国内其他多个研究分支的合作，军团提出了在更多基于星球的技术和研究网络方面进行大规模扩展的建议——特别是在与我们现有的工程和生产网络相连的星球上建立由军团主办的设施；预计的最终结果是，军团能够利用其专业知识为大规模生产线项目提供显著支持和专业帮助，同时在更快的速度上进行新结构工程测试。\n\n这意味着军团可以在工程技术生产过程中进行学习和改进，最终实现更高效的生产和工程研究。"
 tech_engineering_building_t4_synthetic: "工程枢纽"
 tech_engineering_building_t4_synthetic_desc: "工程军团子网络已证明异常高效。然而，预测显示，通过在基于星球的网络枢纽设施建立后，子网络的操作范围和扩展潜力将得到大幅提升，极大地提高工程处理能力。\n\n将这些设施整合进超级工厂超级综合体预计会提升超级工厂的整体效率，因为枢纽能够提供支持并优化材料和设计模板，在微观和宏观尺度上优化工程工作，大大提高效率和整体物料质量，从而极大地促进未来的工作。"
 tech_engineering_building_t5: "举星者优化"
 tech_engineering_building_t5_desc: "与许多前FTL文明的普遍看法相反，星系中的绝大多数建筑材料并不来自行星或小行星，而是来自最不适宜生存的地方；恒星系统中的恒星。以普通的G型主序星（黄矮星）为例，其碳和铁的总量远超一颗行星的质量，数百倍不止。\n\n从本质上来说，举星者——从恒星中提取物质的技术——意味着几乎取之不尽的原材料供应，相当于可以用一个恒星建造整个世界，且仍有足够的资源构建数百个新世界。然而，这个过程的最大问题是能量——我们的星际基地已经能够很好地适应恒星的近距离，但大规模从恒星中提取原材料是另一项全然不同的挑战，需要几乎所有工程领域都加强。虽然难度极高，但成功将意味着几乎无限的资源。"
 tech_engineering_building_t5_synthetic: "举星者优化"
 tech_engineering_building_t5_synthetic_desc: "与许多前FTL文明的普遍看法相反，星系中的绝大多数建筑材料并不来自行星或小行星，而是来自最不适宜生存的地方；恒星系统中的恒星。以普通的G型主序星（黄矮星）为例，其碳和铁的总量远超一颗行星的质量，数百倍不止。\n\n从本质上来说，举星者——从恒星中提取物质的技术——意味着几乎取之不尽的原材料供应，相当于可以用一个恒星建造整个世界，且仍有足够的资源构建数百个新世界。然而，这个过程的最大问题是能量——我们的星际基地已经能够很好地适应恒星的近距离，但大规模从恒星中提取原材料是另一项全然不同的挑战，需要几乎所有工程领域都加强以适应新的技术规范。预期会非常困难，但成功将意味着几乎无限的资源。"
 tech_orbital_command_district: "轨道指挥区"
 tech_orbital_command_district_desc: "防御一个轨道站免于入侵与防御一个行星完全不同，且在许多方面需要对如何进行战斗进行大规模的重新思考，以最大化效果并将对栖息地的破坏降到最低。通过优化零重力战斗的训练与指挥，增强栖息地的近防系统、指挥与控制系统以进行损害控制、近距离防御和区域封锁，或许可以为我们的栖息地提供更加高效的防御力量，并大幅提高其整体效能。"
 tech_orbital_command_node: "轨道指挥节点"
 tech_orbital_command_node_desc: "防御一个轨道站免于入侵与防御一个行星完全不同，且在许多方面需要对如何进行战斗进行大规模的重新思考，以最大化效果并将对站点的破坏降到最低。通过优化响应节点和子个体单位的零重力作战能力，增强栖息地的近防系统、指挥与控制系统以进行损害控制、近距离防御和区域封锁，或许可以为我们的栖息地提供更加高效的防御力量，并大幅提高其整体效能。"
 tech_physics_building_t1: "深空观测网络"
 tech_physics_building_t1_desc: "随着我们的帝国向星际扩展，新的现象和异常不断推动我们对物理领域的理解——其中许多需要新的技术、理论和资源来有效分析并处理成可用的数据。\n\n为此，已提出一个项目，旨在开发一个大规模扩展的深空观测网络，位于我们控制系统的边缘，作为第一步。"
 tech_physics_building_t1_synthetic: "深空观测网络"
 tech_physics_building_t1_synthetic_desc: "随着我们的帝国向星际扩展，新的现象和异常不断推动我们对物理领域的理解——其中许多需要新的技术、理论和资源来有效分析并处理成可用的数据。\n\n为此，已提出一个项目，旨在开发一个大规模扩展的深空观测网络，位于我们控制系统的边缘，作为第一步。"
 tech_physics_building_t2: "引力观测扩展"
 tech_physics_building_t2_desc: "我们的全球观测阵列的成功自证其有效性，因此，有呼声建议进一步扩展深空观测网络——实施引力传感器技术并提高卫星的整体效率——还包括扩展我们基于行星的全球观测站，引入新技术和工程。"
 tech_physics_building_t2_synthetic: "引力观测扩展"
 tech_physics_building_t2_synthetic_desc: "我们的全球观测阵列的成功自证其有效性，因此，预测算法建议进一步扩展深空观测网络——实施引力传感器技术并提高卫星的整体效率——同时扩展我们基于行星的全球观测站，引入新技术和工程。"
 tech_physics_building_t3: "全球研究网络"
 tech_physics_building_t3_desc: "工程和传感器技术的重大进展已经为我们的观测阵列——无论是深空还是行星上的——提供了大量潜在的改进。这些潜力使得通过更广泛使用新的端点发射器，实现主要扩展并大幅提高研究的同步性成为可能。"
 tech_physics_building_t3_synthetic: "全球研究网络"
 tech_physics_building_t3_synthetic_desc: "工程和传感器技术的重大进展已经为我们的观测阵列——无论是深空还是行星上的——提供了大量潜在的改进。这些潜力使得通过更广泛使用新的端点发射器，实现主要扩展并大幅提高研究的同步性成为可能。"
 tech_physics_building_t4: "统一研究网络"
 tech_physics_building_t4_desc: "最近的星际研究倡议取得了显著成效，因此，有建议在此基础上进行扩展，通过将其资源和研究提供给更多地方性研究网络——将这些独立的网络连接到倡议中，从而最终将它们彼此连接起来。\n\n加上在塔基传感器技术上的新进展，可能会为我们的观测网络带来大量的扩展。"
 tech_physics_building_t4_synthetic: "虫洞数据链"
 tech_physics_building_t4_synthetic_desc: "新的奇点核心已被证明对大量研究领域极为有益，效率提高了约 §Y5.178%§!。概率计算表明，奇点核心与各个中央观测站枢纽之间的极长范围同步链接可能使特定领域的研究和能效提升约 §Y2.11%§!。\n\n工程网络计算预测需要建立一个大型设施，以容纳所需的虫洞数据链发射器和必要的电力设施。"
 tech_physics_building_t5: "视境网络"
 tech_physics_building_t5_desc: "在我们对零点能和暗物质的研究中，研究人员发现了非常奇怪的东西——一种深度连接的暗物质甚至可能包括暗能量的'网'、'编织'或'网络'。我们称之为'无限网络'或'视境领域'——这个'网络'存在的形式我们无法正确描述，似乎通过我们以前未知的暗物质、暗能量和维度层连接在一起，可能形成一个完全独立的维度。这个网络甚至可能跨越整个宇宙，但我们无法确定。\n\n我们所知道的是，这个'网络'并非空无一物——它充满了奇异的实体，强大且智能超出我们伟大头脑的理解能力。大多数实体高高在上，完全不关心我们的来去——然而有些则是沟通的，虽然是以它们自己的奇怪方式。这些我们称之为'幽灵'的存在允许我们连接到网络，尽管仅限于少数特殊连接点；这些连接点是巨大的复合体，称为'视境节点'。这些节点本身也非常奇特；它们实际上输出的能量超过输入的，并能够存储巨量的能量，从而带来巨大的能量净增。"
