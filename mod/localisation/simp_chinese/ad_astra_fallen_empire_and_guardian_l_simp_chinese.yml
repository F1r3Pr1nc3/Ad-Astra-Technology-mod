 tech_dark_matter_deflector_mastery: "突破：暗物质偏导矩阵"
 tech_dark_matter_deflector_mastery_desc: "暗物质偏导矩阵是极其强大的护盾，同时也非常节能。能够生成远超标准能量护盾数倍的防护屏障，这是我们迄今为止建造过的最强护盾之一。受到这些护盾保护的星球几乎坚不可摧，航空航天器和车辆的坚固程度接近小型星舰，而最小可生产的能量护盾也强大到只能用上一代高端车辆武器才有可能击穿它们。"

 tech_dark_matter_power_core_mastery: "突破：暗物质能量矩阵"
 tech_dark_matter_power_core_mastery_desc: "暗物质发生器......用温和的话来说，十分奇特。然而它们的威力不可否认。虽然目前——据我们所知——无法完全复制这些极其强大的能量发生器到小于舰船或星港的规模，但这种技术为我们提供了难以置信的新洞见，可开发出极高效率的全新能源系统，远超以往的能量生成技术。其产生的能量甚至超过了物质/反物质湮灭反应，同时完全无害（除去能量本身的释放），且不可思议地稳定，对几乎所有事物不具反应性。\n\n将这些学习成果完全适应于现有的能量电池技术需要时间，但最终结果将是电池可以在不需要补充燃料的情况下运行数十年甚至数百年，仍然保持峰值性能。"

 tech_dark_matter_propulsion_mastery: "突破：暗物质推进矩阵"
 tech_dark_matter_propulsion_mastery_desc: "暗物质推进器技术数据对于我们的研究人员来说是绝对的宝藏。虽然将有效的暗物质推进系统安装在小于星舰的任何东西上仍然不现实——由于其巨大的能量需求和其他问题——但它打开了一系列新的增强型推进系统，这些系统以不可思议的高效率运行，消耗更少的推进剂和废热，却能提供同样的推力。\n\n这只是问题的一部分。同样的技术还为新型超先进质量加速器技术提供了可能性。虽然完全实现这些变革需要很长时间，但我们已经看到整体上取得的重大进展。"

 tech_dragon_armor_mastery: "突破：龙铸工程"
 tech_dragon_armor_mastery_desc: "研究以太龙的鳞片结构——并学习如何大规模复制其作为装甲和材料结构的用途——引领了全新一代材料的开发及分子工程与结构工程的新领域。从装甲服、车辆、航空航天器和栖息地，到星舰和巨构，使用这种材料建造的所有东西都极其坚固，并具备自我修复能力，这意味着它们几乎不需要任何维护。结合我们现有的材料技术，我们或许已经创造出银河系中最为坚韧和有效的材料。"

 tech_drakeforged_thermal_recyclers: "龙铸热回收器"
 tech_drakeforged_thermal_recyclers_desc: "最初的以太龙——超越所有已知参数的古老而强大的存在，也许甚至比已知宇宙还要古老——是一个具有同样不可思议力量的实体，尽管经过了无数个纪元，其力量仅存一小部分。\n\n以太龙的标志性攻击——强大的热能射线——非常引人注目。按道理，它应该会蒸发任何接触到的材料……包括龙本身。研究龙族如何避免这一点，为热管理技术带来了重要的进步，包括更好的战斗机热回收器、改进的能量武器热管理等许多其他小领域。\n\n尽管这些应用有其局限性——许多有益特性无法轻易复制——它们仍为废热管理和回收领域总体上带来了重大进步。"

 tech_enigmatic_decoder_mastery: "突破：谜样预言仪"
 tech_enigmatic_decoder_mastery_desc: "我们仍然完全不知道谜样解码器的真正运作原理。我们可以复制它、建造它、将其缩放到任何大小，然而……我们依然对其运作方式毫无头绪。然而，其结果显而易见。在标准测试中，结果可以预测且平均；但当敌人投入更多精力试图欺骗、迷惑、回避或对抗解码器时，其结果却变得令人不安地精确。"

 tech_enigmatic_encoder_mastery: "突破：谜样加密技术"
 tech_enigmatic_encoder_mastery_desc: "我们仍然完全不知道谜样编码器的真正运作原理。我们可以复制它、建造它、将其缩放到任何大小，然而……我们依然对其运作方式毫无头绪。然而，通过充分利用其奇异技术，在行星防御和整体军事行动中，敌方几乎不可能预测我们的行动，因为连我们自己都无法完全理解。然而，结果证明了其价值。"

 tech_superior_recycling_systems: "先进回收系统"
 tech_superior_recycling_systems_desc: "清道夫是一个坚韧的对手——部分原因在于它惊人的能力，能够在战场上快速适应并利用任何能找到的资源，即使这些资源看似已经损坏到无法修复的程度。\n\n研究清道夫的内部技术和系统，为我们提供了如何实现这一点的线索——部分归因于其极其简单但意外高效的回收系统。适应这些系统允许在现场利用任何可行的复合材料快速制造简单的动能弹药；其非战斗用途则是通过简化回收过程，进一步延长矿物和合金的供应。"
