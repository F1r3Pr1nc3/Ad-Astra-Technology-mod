 building_aldar_megaforge: "傲达超级铸造厂"
 building_aldar_megaforge_desc: "超级铸造厂有些名不副实。‘超级’这一词——暗示着庞大的规模——实际上是专门用于形容处理傲达水晶意外破碎时所需替换零件的极其复杂的机械设备（所有与其接触的物品都必须进行三重装甲保护）。\n\n自然地，这意味着铸造厂的每一个部件都经过精心且极为强大的设计——特别是为了应对傲达碎片爆炸的冲击——但超级铸造厂能够生产一些最强大的常规碎片武器。此外，经过过滤的常见矿石也具有相当高的价值。"
 building_dark_matter_reactor: "暗物质反应堆"
 building_dark_matter_reactor_desc: "暗物质反应堆内部究竟发生了什么？正直的市民不应过多思考这个问题……"
 building_dark_matter_reactor_synthetic: "暗物质核心"
 building_dark_matter_reactor_synthetic_desc: "§Y{ 分类数据集-需要访问代码 }§!"
 building_engos_fuel_refinery: "恩吉欧燃料炼油厂"
 building_engos_fuel_refinery_desc: "这个庞大的炼油厂生产一种半液态的恩吉欧气体，用于帝国各个领域——其在能量武器、能量导电系统和基因改造上的应用意味着生产线始终在高负荷下运转，以满足需求。"
 building_garanthium_fabricator_forge: "加兰钛制造锻炉"
 building_garanthium_fabricator_forge_desc: "加兰钛制造锻炉持续生产并回收加兰钛复合材料，这些材料通过帝国内部运输，使更多的星舰、军队和行星设施得以加固。"
 building_living_metal_refinery: "活性金属炼油厂"
 building_living_metal_refinery_desc: "活性金属炼油厂是我们帝国中最稀有的建筑之一，且受到我们能够提供的最先进技术和系统的保护。它生产的大量新铸造的活性金属被运送到我们帝国内的各类军事和民用操作中，能够根据最精确的规格进行定制。"
 building_lythuric_compression_refinery: "莱素压缩炼油厂"
 building_lythuric_compression_refinery_desc: "这个庞大的综合体将莱素气体精炼至极高密度，创造出气体的液态形式，便于通过适当的低温储存进行运输，并且更容易批量使用。其涉及的小浓度以及安全协议将所有操作隔离，使得处理起来更加便捷。"
 building_neutronium_macro_forge: "中子金属宏型铸造厂"
 building_neutronium_macro_forge_desc: "被认为极为危险的操作——出于显而易见的原因——大多数铸造厂的工作是通过遥控操作或超重型套装进行的，因为铸造厂中涉及的强大辐射和能量（再加上想要避免杂质的干扰）意味着最好保持距离。也是因为这个原因，铸造厂远离任何定居点——即使是微小的容器场错误也可能导致非常、非常、非常大的爆炸。"
 building_neutronium_macro_forge_synthetic: "中子金属宏型铸造厂"
 building_neutronium_macro_forge_synthetic_desc: "被认为极为危险的操作——出于显而易见的原因——大多数铸造厂的工作是通过专门的超重型无人机进行的，因为铸造厂中涉及的强大辐射和能量（再加上为了避免杂质干扰）意味着最好保持距离。这也是铸造厂远离任何定居点的原因——即使是微小的容器场错误也可能导致非常、非常、非常大的爆炸。"
 building_orillium_blast_forge: "奥利姆爆炸铸造厂"
 building_orillium_blast_forge_desc: "这个名字是刻意取的。这个综合体远离任何定居点或其他关键设施，因为没有容器的、未稳定化的奥利姆矿石包裹材料是如此不稳定的爆炸性物质，以至于必须定期更换。强烈建议采取加固的爆炸保护措施。"
 building_pitharan_dust_refinery: "皮萨兰尘埃炼油厂"
 building_pitharan_dust_refinery_desc: "从这个设施中产生的接近液态的皮萨兰尘埃为我们帝国提供了大幅度的农作物产量提升。周围地区的土壤显得异常肥沃——通常肥力强大到以至于比起管理生产，移除大量生长的植被才是更大的工作量。"
 building_satramene_gas_refinery: "萨特拉烯气体炼油厂"
 building_satramene_gas_refinery_desc: "该设施位于远离定居点的地方，进口大量的萨特拉烯气体，经过精炼后转化为液体，广泛应用于帝国各个领域。不幸的是，由于气体极其珍贵，必须定期加固安全措施，以至于该设施看起来像是一座堡垒。"
 building_teldar_crystal_forge: "特尔达水晶铸造厂"
 building_teldar_crystal_forge_desc: "特尔达水晶铸造厂是一个重兵把守的设施，位于远离主要定居点的偏远地区。特尔达水晶的稀有性本身就是一大难题，然而，这个铸造厂还是成为了许多人觊觎的目标——它生产出帝国中最好的穿甲弹和加强型钻头。"
 building_yuranic_crystal_forge: "育兰水晶铸造厂"
 building_yuranic_crystal_forge_desc: "育兰水晶铸造厂是一个极具美学吸引力的奇观——水晶的光芒反射使整个结构在夜间像一座小小的钻石山一样闪烁，这直接导致了额外的安全措施以及传感器保护的需要。"
 building_zro_vortex_refinery: "泽洛旋涡炼油厂"
 building_zro_vortex_refinery_desc: "旋涡炼油厂位于该地区一个偏远的秘密位置，四周被许多伪装设施环绕，看起来更像是一个普通的化工厂，几乎没有引起任何注意。然而，在炼油厂的深处，泽洛被转化为最终的液态形式——一滴足以将一个具备灵能能力的人转变成灵能巨人。不幸的是，对于这种个体而言，炼油厂内部和周围的防御措施超出了他们的预期需求。"
 tech_engos_vapor_mastery: "突破：恩吉欧气体精炼"
 tech_engos_vapor_mastery_desc: "恩吉欧气体——除了作为刺激剂的非常有效且不寻常的效果外——还是一种高效的能源导体。这导致了进一步精炼它的需求；在当前的形式下，气体仅部分达到理论上的最大效能，且在我们帝国的各个领域有广泛的应用。"
 tech_mine_aldar_mastery: "突破：奥尔达晶体矩阵制造"
 tech_mine_aldar_mastery_desc: "奥尔达晶体是非常挑剔的小东西。它们具有极高的能量密度，并且在从其‘核心’中移除时有一种迅速膨胀和硬化的奇特方式——这可能暗示某种化学反应或甚至是生物起源的线索。\n\n无论如何，它们从普通矿石中提取出来非常困难；标准方法已经足够好，但如果能将其精炼到最佳效率，或许能够回收更多，甚至可以定制化。"
 tech_mine_dark_matter_mastery: "突破：暗物质容纳"
 tech_mine_dark_matter_mastery_desc: "暗物质曾经被认为是宇宙中唯一主导的物质力量——尽管它仍被暗能量大大超越。对暗物质的研究，尤其是从小型超高密度口袋中提取它的能力，导致理论上它可以长期被储存在特殊设施中。尽管完整的细节需要特殊授权和批准，特别是在建立这些设施并分配必要的材料、工作人员、工程师、科学家、屏蔽阵列、掩体、应急设施、未列入清单的军队和轨道宏观武器方面，然而其带来的收益是巨大的。"
 tech_mine_garanthium_mastery: "突破：珈蓝工程学"
 tech_mine_garanthium_mastery_desc: "珈蓝矿在星舰建造中的使用是显而易见的——它可塑、耐用，并且通常来说，与其层叠的复合材料相比，使大多数复合材料更具优势。然而，实际操作中，我们可以做的不仅仅是用它来建造星舰；通过精炼材料并加工成新的复合材料，它可以被添加到大量建筑材料和装甲中——从星舰到建筑乃至更小的物品——尽管它的缺点是需要大量的珈蓝矿。"
 tech_mine_living_metal_mastery: "突破：活性合金工程"
 tech_mine_living_metal_mastery_desc: "活性金属——或更确切地说，半有机金属合金复合材料——是金属与各种其他元素的奇特复合体，这些元素被组织成具有与真正合金一样坚韧的结构，但却具备‘记忆’能力，意味着它们会始终尝试恢复到原始‘锻造’状态。\n\n通过理解这一过程的发生方式，可以在有限的范围内模拟这一过程，从而制造出能在一段时间内‘自我修复’的结构、装甲和工艺，抵消一定程度的熵增。这导致了新型的、更强大且更耐用的复合材料的产生，这些材料几乎不需要维护，并且可以持续数千年——如果计算正确的话，甚至可以持续得更久，甚至可能超越整个宇宙的寿命。尽管，可能还需要一段时间才能确定它们是否真的能比宇宙本身持续更长。"
 tech_mine_neutronium_mastery: "突破：零素锻造工艺"
 tech_mine_neutronium_mastery_desc: "'开采'零素‘矿石’有些自相矛盾。零素实际上是一种液体，具有类似等离子体的特性——并且由于一旦释放出10%的重力压力，它就会迅速膨胀，扩张极为迅猛且暴力。因此，它的提取异常困难。然而，一旦成功提取，零素的处理问题则变得显而易见。\n\n虽然常常被说可以锻造成装甲，但现实中实际上做的是利用零素‘矿石’进行一种工艺，创造出新的超密度合金和材料；虽然不完全是零素本身，但绝对接近（在一艘护卫舰的外壳上涂上一层厚度为微米的实际零素，将超越整个大陆的质量），并将其叠加到现有复合材料中。\n\n尽管我们到目前为止已经取得了一些成功，理论上我们还可以进一步精炼这一工艺——尽管它需要一个相当于一个小国规模的设施，但最终的成果将是远远强于现有的装甲技术，甚至可能将零素本身作为极高效能的爆炸物使用。"
 tech_mine_orillium_mastery: "突破：奥利姆爆炸复合材料"
 tech_mine_orillium_mastery_desc: "奥利姆矿石是一种令人印象深刻的——尽管声名狼藉不稳定——矿物；它最具价值的特性就是它在稳定化后可以作为绝佳的护盾发射器材料，允许护盾发射器的功率达到正常容量的三到五倍而不出现问题。追求大规模生产稳定化奥利姆的途径，在战略上具有极大的价值。"
 tech_mine_teldar_mastery: "突破：特尔达晶体精炼"
 tech_mine_teldar_mastery_desc: "特尔达晶体——如前所述——是极其耐用且密度极高的晶体结构，制造出的穿甲复合材料是我们有史以来最强大的（然而，制作特尔达晶体装甲的试验因解决一些内在问题而推迟）。然而，它们是未精炼的——虽然将晶体材料层叠到我们的动能武器中相对容易，但生产完全切割、专门为我们军火库定制的特尔达晶体需要专门的设施。"
 tech_mine_yuranic_mastery: "突破：育兰晶体精炼"
 tech_mine_yuranic_mastery_desc: "育兰晶体有许多用途——但最重要的是，首先要将它们用于能量传输和能量武器，这是最具资源消耗的领域。然而，它们目前还没有精炼到最佳状态——简单的精炼固然有效，但通过专门的设施，可以将育兰晶体重新塑造为更高效的形式，可以根据需要进行扩展，极大地提升我们的能量生产和能量武器效率。"
 tech_mine_zro_mastery: "突破：泽洛精炼"
 tech_mine_zro_mastery_desc: "将泽洛精炼成可用形态相对简单——然而，理论上，通过实验性精炼技术和先进技术，它可以进一步大大提升；最终结果将是液态泽洛，其效能和持久性比旧的、未精炼的形式要强得多，无法与之相比。然而，精炼过程需要长时间，因此，必须配备专门的设施，并具备高级安全措施。"
