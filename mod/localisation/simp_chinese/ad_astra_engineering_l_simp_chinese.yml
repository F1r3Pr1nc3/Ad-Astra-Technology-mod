 mod_weapon_type_explosive_speed_mult: "爆炸性武器速度"

 tech_assembly_pattern_mastery: "突破：组装宏模式"
 tech_assembly_pattern_mastery_desc: "建筑始终是个问题，因为部件必须以低效且耗时的方式切割、成型和应用。通过简化这一过程，并创建标准化的‘宏模式’，允许任何形状和形式的结构——即使是极为复杂的结构——我们可以极大地加快我们想要构建的任何物体的建造速度。"

 tech_ceramo_metal_kinetics: "突破：瓷金动力学"
 tech_ceramo_metal_kinetics_desc: "尽管瓷金复合材料的基本原理在我们到达星际之前就已为人所知——陶瓷与金属复合材料已经存在很长时间——但瓷金复合材料不同之处在于它们利用了纳米材料技术的进步。\n\n对于我们的质量投射武器来说，这有着巨大的应用。比如，用瓷金材料制造的弹丸可以使用超高密度金属（例如§Y锇§!）和瓷金复合材料，消除了弹丸的脆性，使其能够穿透非常坚固的装甲复合材料。\n\n然而，在质量投射系统本身中，超材料的差异更加显著，因为磁场可以推到更高的水平，并且具有更高的效率，而所使用的复合材料具有更高的耐热性和整体强度，从而抵消了试图推开质量投射管道的力量。\n\n这意味着许多动能质量投射器现在可以制造得更小、更高效，改善我们军队的各个方面。\n\n\n§Y可以用来刷新技术池。§!"

 tech_construction_templates_mastery: "突破：建造模板定理"
 tech_construction_templates_mastery_desc: "我们的一些研究人员提出了一个巧妙的解决方案，来解决一个老问题。我们的旧式组装模式在缩短建造时间方面表现优秀，但我们可以做得更好。通过利用可以轻松调整和适应的理论建造模板，最大限度地提高性能，而不增加成本，我们可以根据地方条件和规格，以创纪录的速度工程化几乎任何我们想要的东西。"

 tech_crystal_armor_1_mastery: "突破：晶态注入工程"
 tech_crystal_armor_1_mastery_desc: "晶态实体的奇特复杂结构导致了整个材料和装甲工程方面的重大突破。轻巧却极其坚韧，模仿晶态注入镀层的使用，使我们现有的复合材料产生了新的、更强大、更具韧性的材料，远超我们以前生产的任何东西。"

 tech_crystal_armor_2_mastery: "突破：晶态锻造工程"
 tech_crystal_armor_2_mastery_desc: "通过对更‘高级’的晶态实体的发现，进一步精炼了基本的晶态注入镀层过程，最终产生的超材料具有任何已知标准都无法匹敌的结构强度。由此产生的复合材料比以往更轻、更强，意味着我们现在可以进一步利用这一技术。"

 tech_cyclone_warheads: "突破：旋风弹头"
 tech_cyclone_warheads_desc: "掠夺者导弹的基本原理本质上很简单。它们的核心是量子导弹，配备有限的机载AI飞行员，这些飞行员通常没有任何感知能力（至少在正常情况下是如此）——而是使用‘天才’系统，专注于跟踪目标并通过识别目标的护盾、装甲和船体的弱点来优化弹头的威力。\n\n虽然这本身使得这些导弹成为非常有效的舰对舰导弹，但掠夺者的AI系统与旋风导弹的先进微型化技术相结合，形成了结合两者优点的新型通用设计——被指定为旋风弹头——这些弹头首先在导弹控制和飞行性能方面有了大幅度的提升——它们还可以显著缩小尺寸，甚至用于我们军队中的最小型导弹。\n\n原因并非是更高的输出，而是这些弹头更好地利用了弹头的能量——AI系统的先进能量控制、扫描仪和计算系统分析目标的最弱点，以最大效果进行打击。\n\n最终结果是，虽然旋风弹头的威力不一定更强，但它在伤害方面的效率成倍增加，意味着装备旋风弹头的攻击舰能够造成足以与我们第一代核导弹的扫射相比的伤害，但只需极少的威力输出。\n\n\n§Y可以用来刷新技术池。§!"

 tech_defense_platform_hull_1_mastery: "突破：改进防御工程"
 tech_defense_platform_hull_1_mastery_desc: "实际上，深空设施和行星防御设施在多个层面上并没有太大差别。现在实施到我们防御平台中的技术对非轨道防御结构同样有效，从而显著提升了整体防御力。"

 tech_droid_workers_mastery: "突破：机器人指挥与网络技术"
 tech_droid_workers_mastery_desc: "机器人是原始机器人工人和部队的更先进版本，它们比之前的版本更节能且更强大，普通机器人还具有一定的自我自治能力，使得它们可以在不需要太多监督的情况下更有效地以大规模部署。\n\n将机器人的基础技术应用到大规模的自动化力量中，可以大大提高整体作战能力，因为我们现在能够在任何时间、任何地点部署与最基本部队和工人相当的机械化力量和工业支持，从而大大减轻这些基础力量的负担。\n\n这一技术背后还意味着我们可以根据需要制造更先进的增强器——尽管是基础版本，但我们已经能够轻松创建出几乎与有机物质无差别的基本网络化技术。"

 tech_durasteel_composite_standardization: "突破：耐钢复合材料标准化"
 tech_durasteel_composite_standardization_desc: "在我们与之前几代瓷金复合材料和塑钢材料的研究工作中，几项关键突破使我们创造出一种新的混合材料，被称为‘耐钢’。\n\n简单来说，耐钢是一种经过分子工程处理的瓷金复合材料，具有塑钢的柔韧性——它的先进结构意味着它能够抵抗最具破坏性的冲击、辐射、化学物质和温度等，达到任何瓷金合金或材料无法修复的程度。\n\n结合它比普通瓷金复合材料轻且成本仅略高的特点，耐钢复合材料几乎可以完全取代它们之前使用的任何领域中的老一代瓷金复合材料。\n\n最终的结果是，即便是基本电路也足够坚固，可以用作瓷金装甲板，从而使得船体和建筑在几乎所有方面都能展现出惊人的耐久性。\n\n\n§Y可以用来刷新技术池。§!"

 tech_durasteel_kinetics: "突破：耐钢动能"
 tech_durasteel_kinetics_desc: "‘耐钢’是从瓷金复合材料和塑钢材料研究中衍生出的各种材料的总称，结果是形成了这种混合材料的命名。简单来说，耐钢是一种经过工程化的瓷金复合材料，具有塑钢的柔韧性——意味着它在基本形态下更容易修复和维护。\n\n对于我们的质量投射武器来说，这是一个重大进展。耐钢的成分意味着它可以有效替代所有现有的瓷金复合材料以及塑钢，且仅用一种复合材料——尽管它们的成分不同，但依然可以制作出既强韧又耐用的耐钢弹头和耐钢支架。\n\n这使得新一代的弹头——无论是傻瓜式的、智能型（制导型）还是全面型——都能够承受极高的加速度，这种加速度过去会让任何先进的载荷或制导系统都无法实现，同时又坚韧到足以穿透第一代纳米复合材料——而质量投射器支架也能够将弹头加速到极高的速度，只受到发射时反作用力的限制。\n\n\n§Y可以用来刷新技术池。§!"

 tech_fusion_shape_charge_warheads: "突破：聚变定向爆破弹头"
 tech_fusion_shape_charge_warheads_desc: "核弹头——无论是裂变还是聚变——在质量对能量输出的比率上，都是最有效的毁灭性武器。无论如何，它们存在一个普遍且相当重大的问题；具体来说，当弹头爆炸时，爆炸的能量会向各个方向散播，意味着只有部分能量真正伤害到目标，而非大部分能量。\n\n尽管全向爆炸在某些情况下有其用途——尤其是在狭窄的空间中——但在舰对舰战斗中却显得极为浪费。解决这一问题的方案其实非常简单，来自于更早的高爆定向爆破战斗头——现在，利用的是核战斗头而非高爆炸药。\n\n然而，直到现在，使得这种系统有效运作一直异常困难——部分原因是因为核爆炸很难集中方向，显而易见地存在这个问题。但一旦集中，它就能将核能量聚集成‘核长矛’，由等离子和熔融物质构成。\n\n这意味着，核长矛即使在非常远的距离，也能造成灾难性损害——从轨道对地面目标进行核长矛爆炸，虽然不会像直接撞击那样造成巨大伤害，但轨道防御无法拦截它，而其中的能量仍然足以在如此远的距离熔化铁碳纳米复合材料。\n\n然而，当从相对较高的高度引爆时，最终的结果既壮观又难以量化——一次使用早期太空时代基地和掩体的模拟实验失败了，因为大部分现场传感器设备都在爆炸波的作用下损坏，无法修复或回收。\n\n§Y可以用来刷新技术池。§!"

 tech_ion_pulse_propulsion: "突破：离子脉冲推进"
 tech_ion_pulse_propulsion_desc: "离子技术在大气系统中的应用——比如离子风系统——已经存在了很长时间，事实上，它们部分构成了我们航天器中现有推进技术的前身。然而，离子推进技术一直存在一个问题——高功率需求但推力低。\n\n这一问题在我们的离子推进系统中也同样存在——尽管在太空的真空中，这个问题远不像在大气系统中那么严重。然而，最新的推进技术在这方面发生了显著的变化；通过理解底层技术并深入掌握其背后的物理原理，离子技术现在可以应用到现有的化学推进技术中。\n\n最终的结果是，对于相同的燃料量，许多推进系统的效率和推力都会大幅提高——主要是改善导弹、航天器和运输能力——但同样的技术也让我们能够对某些能源武器进行精细调整，因为任何值得关注的推进系统，最终都与武器同等重要。\n\n\n§Y可以用来刷新技术池。§!"

 tech_macro_ordnance_technology: "突破：巨型弹药技术"
 tech_macro_ordnance_technology_desc: "长期以来，帝国间一直流传着一句话——‘速度决定胜负’。这一点显而易见——激光就是最好的证明，但在太空中，任何弹丸都将持续飞行，直到真正撞击目标，除非有物理法则阻止其运动。\n\n高超音速炮火的出现——以及瓷金动能技术——让我们拥有了一些帝国历史上最强大的远程炮火。比如动能炮组，它发射的弹丸速度极快，造成的冲击能量相当于相同质量的高爆炸药（而且弹丸擦身而过的声音会让有机体感到震耳欲聋）。\n\n在极端领域的一端是巨型加农炮——一种动能质量投射器，使用的弹药巨大（相当于早期太空时代的洲际弹道导弹大小），其发射时的冲击波甚至能在大气中引起等离子体形成和弱型飓风级风暴。\n\n然而，在这两种情况下，将它们用于舰对舰之外的用途面临三个主要问题——缺乏能够应对大气条件和所涉及的重力加速度的弹药，缺乏足够有效的反冲稳定器来充分利用它们，以及——对于巨型加农炮——缺乏能够容纳并发射这些武器的设施，否则就会被摧毁。\n\n在多个领域的新研究和发展已经解决了这三个问题——因此，能够支持多种弹头的极远程动能炮火，适用于大型载具和行星防御设施。至于巨型加农炮，则更加复杂——除非是在星际战舰上，否则它们只能在超级巨型的地下掩体中使用，配备庞大的稳定装置，并且需要清空巨大的区域，避免因武器发射时的冲击波对周围设施造成毁灭性影响。\n\n\n§Y可以用来刷新技术池。§!"

 tech_modular_engineering_mastery: "突破：可交换模块化质量工程"
 tech_modular_engineering_mastery_desc: "在工程新型、更强大的恒星基地方面取得的突破，推动了大规模模块化工程领域的诸多进展——特别是那些可以在广泛领域使用，却不会改变设计的性能、成本或甚至外观的程序和组件。最终结果是，大量的生产过程可以大大提高生产速度，但整体成本和性能保持不变。"

 tech_neutronium_composite_standardization: "突破：零素复合材料标准化"
 tech_neutronium_composite_standardization_desc: "虽然这些材料并非§Y真正§!的零素——部分原因是零素是一种极为爆炸性的流体，比反物质还要危险，因为中子退化性，并且单一的零素装甲框架需要星际级反应堆才能使其移动——但零素材料因其令人难以置信的密度以及无与伦比的原子-分子强度和稳定性而得名。\n\n事实上，它们是将较早的复合材料压缩至极高密度，并具有以前无法想象的化学和结构稳定性——单层微米厚的材料，具有耐钢百倍厚度的强度，却仅拥有十倍于耐钢的质量。\n\n将该技术应用到我们现有的复合材料中——从恒星基地和战舰的外壳到舰载机、车辆装甲甚至电路板——对我们帝国的大部分物资产生了惊人的影响，不论是军事还是民用。\n\n例如，构建的简单外骨骼框架如果使用零素复合材料，将相当于耐钢十倍厚度，但在其框架内，配有足够的电路和机械系统，可以与由耐钢复合材料制成、厚度为百倍的装甲相媲美，并具有足以匹敌我们第一代纳米复合材料制造的主战车的坚韧度。这些材料的使用寿命极长，也许能一直持续到宇宙的热寂时代。\n\n或许会超越那时。\n\n\n§Y可以用来刷新技术池。§!"

 tech_neutronium_kinetics: "突破：中子动能技术"
 tech_neutronium_kinetics_desc: "尽管实际的零素武器构造极具吸引力，但现实情况是，使用零素作为武器的基本形式会产生负面效果；部分原因是零素是一种流体物质，部分原因是它像反物质一样具有极高的爆炸性和破坏性，部分原因是，如果用真正的零素制造的武器作为原始的便携式武器，甚至一件武器的质量就相当于一个原始文明的整个种群。\n\n因此，现如今所称的零素实际上是我们旧有复合材料的极为密集变体，并经过重大改进；‘零素’材料之所以得名，是因为它们具有极高的原子-分子强度和整体稳定性——一层零素材料的性能，相当于其厚度一百倍的耐钢材料，但其质量仅为耐钢的十分之一。\n\n这意味着我们的动能投射器现在可以使用体积更小的武器臂架，却能产生类似于厚度一百倍的武器臂架的效果。在与我们的老款耐钢动能投射器相同质量的情况下，这直接提升了性能，允许实现更大的加速度。\n\n对于动能弹丸而言，变化更加明显。由于耐钢已经被应用于我们动能武器研究的各个领域，最终结果是，使用零素武器臂架和弹丸的动能投射器现在可以制造得更小，且不损失质量，这意味着可以携带更多的弹药——而且零素弹丸将轻松穿透最耐用的纳米复合材料。\n\n\n§Y可以用来刷新技术池。§!"

 tech_plasma_pulse_propulsion: "突破：等离子脉冲推进"
 tech_plasma_pulse_propulsion_desc: "等离子脉冲推进系统是基于原始的离子脉冲推进技术，在推进技术上取得的重大进展。通过将其应用于早期的导弹、航空航天器和运输推进系统，燃料效率得到了极大的提升，甚至可以说，曾经仅能使飞行器勉强起飞的燃料，现在足以让它达到轨道速度。\n\n\n§Y可以用来刷新技术池。§!"

 tech_plasteel_kinetics: "突破：塑钢动能技术"
 tech_plasteel_kinetics_desc: "尽管塑钢材料在许多技术领域都极为有用，但最初并未被认为对更先进的动能投射器有多大帮助；然而，随着关于构成动能投射器和弹丸材料的一些小规模突破，这一情况发生了显著变化。\n\n塑钢最初的形态是一种灵活、高强度且更为重要的是成本低廉的塑料-金属纳米复合材料，它的强度堪比我们能够制造的最佳纳米复合材料，但比瓷金材料更轻。这意味着弹丸更轻，但也同样坚固，而且它比其他材料更便宜，意味着可以以极低的成本大量生产塑钢弹丸。\n\n对于动能投射器而言，塑钢并不适合作为武器臂架，但它非常适合作为增强臂架的材料，允许瓷金臂架承受更高的能量，因为武器发射时对周围枪管的压力已经显著减小。\n\n\n§Y可以用来刷新技术池。§!"

 tech_plasteel_reinforcement_standardization: "突破：塑钢强化标准化"
 tech_plasteel_reinforcement_standardization_desc: "塑钢是一种极具奇特性质的复合材料，既富有弹性和灵活性，又具有令人惊讶的强度——它将塑料和金属的优点融合成一种材料，最终结果是它是一种具有和最强金属纳米复合材料相当韧性的塑料，但比普通瓷金材料更轻。\n\n然而，塑钢的最大优势在于它极为便宜；相同质量和体积的塑钢板，与我们帝国最常见的纳米复合材料相当，这意味着塑钢可以在极大的数量上进行生产，用作廉价的层状装甲或填充材料，具体取决于其组成，并且几乎不会带来额外的支出。\n\n这意味着许多我们的装甲、建筑和船体现在可以以几乎无成本的方式得到显著增强，并且几乎没有额外的质量负担。\n\n\n§Y可以用来刷新技术池。§!"

 tech_powered_exoskeletons_mastery: "突破：动力外骨骼框架"
 tech_powered_exoskeletons_mastery_desc: "第一代可大规模生产的动力外骨骼设计的诞生，代表着多个领域的突破——无论是工业、探索还是军事，重量不再成为问题，力量得到增强，使得单个单位之间的差距大大缩小。除了能够携带更重的武器和工具外，我们的部队、工人和探索者现在还可以配备先进的便携式生命支持设备（如有必要）、更强大的电源、传感器设备和更重的装甲，而不牺牲机动性——这使得许多极其危险的操作变得更加容易。"

 tech_pure_fusion_warheads: "突破：纯融合弹头"
 tech_pure_fusion_warheads_desc: "大规模生产并储存反物质已经为许多军事用途带来了巨大好处。然而，反物质武器有若干重大问题；即便是最小的错误，也会引发无法与融合反应竞争的能量释放——毕竟反物质与任何常规物质接触都会自我湮灭。\n\n这对于我们的战舰来说并非一个重大问题——但大规模储存和运输纯反物质并不具备后勤效率（因为需要大量的能量）。然而，利用反物质弹头的基本原理来开发纯融合弹头，这却是另一回事——专门使用不含裂变材料的纯融合弹头。\n\n这一突破在许多用途上具有重要意义——许多融合武器现在可以缩小到适合某些大型反装甲导弹的尺寸，且具有（因中子辐射相对较高）清洁的爆炸产物，尽管其爆炸效能远超任何同等大小和质量的裂变弹头。\n\n这意味着几乎所有现有的融合弹头不仅可以显著改善，而且相对于其体积也可以变得更为强大。尽管反物质弹头仍然处于顶峰，但这一技术代表了融合弹头技术的重大进步。\n\n\n§Y可以用来刷新技术池。§!"

 tech_quantum_warheads: "突破：量子弹头"
 tech_quantum_warheads_desc: "量子弹头——即零点弹头——其原理虽然复杂，但本质上非常简单。简而言之，量子弹头利用量子现象来增强其整体效能，同时也使得极易发生爆炸的弹头可以达到亚稳状态，甚至即使遭到破坏也不一定会引发爆炸；这一点通过标准化的屏蔽调制系统得到进一步加强。\n\n这一突破是重大进展，因为它使得大规模储存反物质成为可能，且发生意外湮灭的风险大大降低，尽管风险仍然存在。它还允许制造各种新型和异域的弹头——究竟要推动多远，取决于你在那个时刻对意外超新星的兴趣程度。\n\n此外，它还为利用稳定单极子制造融合弹头提供了最终的突破。这些被称为量子转化弹头的武器，比反物质弹头（相对而言）更为强大，因为反物质弹头中的大量能量以中微子的形式释放出来，而中微子与物质的相互作用极其微弱（它们几乎不与任何物质发生相互作用）。\n\n最终的结果是，纯融合弹头的效能与反物质弹头相当，甚至更高，但其稳定性、可控性和保存寿命则高出几个数量级，尽管由于控制反应需要先进的控制技术，因此规模化仍然是一个问题。\n\n\n§Y可以用来刷新技术池。§!"

 tech_relativistic_giga_ordnance_technology: "突破：相对论级千兆火炮技术"
 tech_relativistic_giga_ordnance_technology_desc: "以高超音速移动的弹丸撞击时所产生的力量相当于其质量所释放的常规爆炸物，但以接近光速的速度移动的弹丸呢？那是完全不同的情况，范围从'具有融合弹头效果'到'未来几个世纪的科学研究课题'，并伴随有所有相应的含义。\n\n然而，问题也非常明显——即便是以光速的一小部分速度移动的弹丸——每个动作都伴随着等量反作用力，这意味着相对论级火炮（除非是战列舰或泰坦级船体）会因为猛烈的后座力而彻底摧毁自身，除非使用等离子体臂架将'轨道'延伸到船体长度的几倍。\n\n在大气中产生这种效果一直是一个难题——除了辐射外，臂架在真空以外的环境中不够稳定，无法有效运作。尽管如此，结合激光的等离子体通道技术和更小的弹丸的进展，使得实现非常高发射速度的弹丸成为可能，此外，改进的预测火控系统大大提高了准确性。\n\n最大的相对论级火炮——用于行星防御的超重型质量炮——突显了武器炮组的主要问题——它们必须放置在超重型的掩体中，并通过位于外部的第二掩体远程操作，因为射击炮弹时会引发轻微的地震和足以引发飓风强风的冲击波。如果多枚同时发射，持续一段时间进行拦截敌方弹道，意味着局部气候模式将长时间受到影响。\n\n§Y可以用来重新排序技术卡片。§!"

 tech_robotic_workers_mastery: "突破：机器人指挥"
 tech_robotic_workers_mastery_desc: "基础的机器人工作者和部队是简单的事物——从实际操作角度看，它们什么都不感知，也不渴求任何东西，除了充电和维修（即便如此，也是为了维持运作，它们实际上并没有感知任何事物）。然而，深入理解机器人单元无论其职能如何运作的方式，使得我们能够部署更加复杂的自动化部队——更大规模的无人机部队，可以随时随地按照需要部署。"

 tech_shoddy_engineering: "粗制工程"
 tech_shoddy_engineering_desc: ""  # No description provided.

 tech_space_defense_station_improvement_mastery: "突破：建造优势"
 tech_space_defense_station_improvement_mastery_desc: "建立一支舰队工程军团不仅能改善我们深空防御平台的设计，更重要的是，对于工程师来说，深空防御平台本质上只不过是没有推进器的战舰，他们对于如何改进平台的理解使得可以将这些知识转化为更便宜、更优越的战舰设计。"

 tech_standardized_ceramo_metal_materials: "突破：标准化陶金属材料"
 tech_standardized_ceramo_metal_materials_desc: "陶金复合材料——这是我们之前纳米复合材料的延续——是材料技术领域的一个重大进步。顾名思义，这些复合材料由金属和陶瓷构成，技术的核心在于将这两种材料合并成一种新的复合材料，既结合了两者的优点，同时显著减少了各自固有的缺陷。\n\n最初这一技术被应用于舰船装甲，最终造就了我们帝国中一些最强的舰船级装甲。然而，随着研究和开发的深入，证实了同样的复合结构可以用于完全替代几乎所有现有的纳米复合材料，或对其进行增强，尽管成本曾一度过高。\n\n随着标准化融合技术的诞生，这一成本问题已得到解决，使得陶金属复合材料可以大规模生产。由于这些复合材料可以取代或强化我们帝国中许多现有材料，最终的结果是，所有标准材料的耐久性大幅提升。\n\n从战舰和恒星基地的船体到打击舰艇的船体，再到车辆装甲、建筑材料，甚至是最轻的个体装甲材料和电路，都能通过这种复合材料得到增强，且不会在质量、体积或外观上发生变化，但其耐用性已足以与原始空间时代的堡垒相媲美，甚至基本的电路也成为了装甲级材料。\n\n\n§Y可以用来重新排序技术卡片。§!"

 tech_strike_craft_1_mastery: "突破：航母指挥与控制"
 tech_strike_craft_1_mastery_desc: "从大型移动平台发射的飞行器概念并不新鲜——这一想法在我们进入轨道的最初阶段就已经存在。然而，如何有效地在太空中运用这一概念——这是一个需要显著重构的难题，因为舰载机通常几乎没有存活的机会——这导致了在行星系统上的几项突破，最终使得新的、更强大的发射系统和航空器——无论是军事还是民用——得以问世。"

 tech_strike_craft_2_mastery: "突破：改进型舰载机工程"
 tech_strike_craft_2_mastery_desc: "我们对最初舰载机的改进在多个领域展示了巨大潜力，涵盖了大量军事和民用航空器；通过大幅提升飞行电子设备和操控性，配合更先进的导航技术和防护措施，新飞行员的训练变得更加简便，同时我们的航空部队的整体生存能力也大幅提高。"

 tech_strike_craft_3_mastery: "突破：高级舰载机工程"
 tech_strike_craft_3_mastery_desc: "对舰载机设计的精细调整，带来了在航空技术方面的重大进步——即便是最基本的航天飞机，凭借其武装、装甲、护盾和机动性，足以让我们最先进的第一代舰载机相形见绌。将这些新型舰载机部署到我们的行星部队意味着，在常规情况下几乎可以实现完全的空中优势。"

 tech_swarmer_missiles_1_mastery: "突破：蜂群智能导弹"
 tech_swarmer_missiles_1_mastery_desc: "蜂群导弹的使用在战术到战略层面都具有巨大的潜力，因为它们体积小且拥有更先进的引导系统，使得导弹群体的攻击威力显著增强。当与我们现有的导弹技术结合时，蜂群导弹可以压倒点防御系统，进行大规模的导弹攻击。"

 tech_synthetic_workers_mastery: "突破：合成矩阵"
 tech_synthetic_workers_mastery_desc: "合成体是我们迄今为止创造的最优越的机器人单位。它们比大多数有机体更强大、更快速、更耐用，背后的技术使我们能够创造出更强大的自动化部队和增强技术，在实际应用中使得我们能够轻松部署庞大的增强型军队或工作部队。"

 tech_thrusters_4_mastery: "突破：脉冲推进"
 tech_thrusters_4_mastery_desc: "脉冲推进器可以说是我们迄今为止能够制造的最有效的聚变推进器技术。实际上，脉冲推进器能够将飞船加速至大约光速的十分之一——使用更强效的推进剂，如反物质及其更先进的替代品，速度更快——但以标准脉冲推进器为基础，结合新一代推进器技术，我们能够制造出银河系中最先进的推进系统之一。"
