 tech_cynosural_ascension: "引力点领域跃升"
 tech_cynosural_ascension_desc: "虽然我们对虚境的理解在不断加深，但另一个领域吸引了我们的注意。一个奇特但却熟悉的领域，也许是虚境的一部分，也许是类似的存在。我们无法确定。然而，引力点领域拥有自己的众多存在——其中许多比虚境中大多数实体更强大，但大多数对我们的来往几乎完全无动于衷。它没有虚境的原始灵能力量，但却拥有与之相匹敌的非凡力量。如果我们能够理解这个领域，甚至深入其中——我们可以学到很多，我们可以理解并进化远超我们迄今为止所见的一切。我们甚至可能与虚境中的存在匹敌，或者找到新的存在之道，开启第二次超越，因为我们正站在新时代的门槛前，勇敢迈向彼岸的崭新世界。"
 tech_cynosural_ascension_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$\n\n£job£ 帝国岗位产出：§G+5%§!\n帝国能量币、食物和矿物产出：§G+5%§!\n帝国军队士气、伤害、生命值：§G+5%§!\n舰船伤害、船体、装甲、护盾、射程、速度：§G+5%§!\n恒星基地船体：§G+5%§!\n军事空间站和恒星基地伤害：§G+5%§!\n机械改造点数：§G+1§!\n领袖年龄：§G+50年§!"

 tech_phase_armor_technology: "相位装甲"
 tech_phase_armor_technology_desc: "相位装甲，乍一看，似乎是一种奇异的技术。它牺牲了传统装甲的保护，换来的是灵能放大器和护盾发生器，且相位装甲中嵌入了大量结合了泽洛材料的物质（相较于我们以前的技术水平，至少是如此），创造了一种名为以太尘的灵能反应性材料。当这种材料被熔化并锻造时，结果是类似‘虚境装甲’，它充当了灵能潜力的放大器。虽然以太尘还有许多其他用途，但将它结合以创造相位装甲时，所展现的灵能力量，能将我们最弱的灵能能力提升到以前仅限于最强者的水平。"
 tech_quantum_foam_computing: "量子泡沫计算"
 tech_quantum_foam_computing_desc: "我们整个文明已经超越了古老的限制。我们自由地做着一切，然而...我们仍然没有完全安稳在这个位置上。我们也并没有真正、彻底地完成。我们的研究人员提出了一个新想法——利用我们与引力点领域的连接，我们假设使用一种新的、极其强大的‘心智’形式，暂且用这个词，利用量子泡沫技术将大部分组件存储在标准的强子领域之外，结合中子密度物质和零点能系统。结果是，本应储存在极小的容器中的脑容量，却能覆盖整个大陆甚至行星大小。即便被摧毁，这种‘心智’仍将与引力点领域相连——尽管我们无法猜测它将以何种状态继续存在。我们可能正迈向一个新的前沿，超越我们的合成存在。"
 tech_quantum_foam_computing_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$ \n\n£job£ 帝国职位产出：§G+5%§!\n帝国矿物与能量产出：§G+5%§!\n帝国军队士气、伤害、生命值：§G+5%§!\n舰船伤害、船体、装甲、护盾、射程、速度：§G+5%§!\n军事空间站船体：§G+5%§!\n军事空间站和恒星基地伤害：§G+5%§!\n机械改造点数：§G+1§!\n领袖技能等级上限：§G+1§!"
 tech_shroud_force: "虚境力量"
 tech_shroud_force_desc: "虚境为我们带来了许多馈赠——知识、力量，我们渴望的一切。但随着我们穿越虚境，我们也偶然瞥见了......某些其他的存在。一个领域，或许是与虚境相邻的，亦或许虚境本身也在探索这个领域。我们无法确定。但我们所知道的是，这个‘引力点领域’不同于虚境——它更‘真实’，仿佛是我们现实的一部分，虽然我们无法完全理解它，但却...在某种程度上，给人一种与虚境相似的熟悉感。通过结合我们从这两个领域学到的知识——在那少数能同时接触到引力点领域与虚境的时刻，我们逐渐学会如何掌握更强大的潜力——或许，最终有朝一日，我们能变得更强。"
 tech_singularity_network: "奇点网络"
 tech_singularity_network_desc: "随着我们升华而来的是新的挑战，和新的机遇。我们不再需要由成百上千人甚至更多的舰员操控的航舰——只需一个全方位的指挥官和支持的人工智能系统，以无法比拟的速度运行，利用超先进的计算网络和软件，这在有机体中是无法实现的。随着这一变化，我们可以替换许多不必要的东西——比如生命维持系统、舰员宿舍等等——换来更多的动力、装甲、护盾和引擎。同样，地面上，单一指挥官指挥整个军队，不仅是可行的，而且是实际的。当然，代价会更大，但回报将是巨大的提升。"
 tech_swarm_intelligence: "群体智能"
 tech_swarm_intelligence_desc: "在过去，身体的定义本质上是它只能容纳一个心智。但如果我们重新定义这一点呢？如果我们可以突破这个限制呢？利用我们最先进的超光速通信技术、同步网络算法、超位置解决方案和增强神经矩阵连接，一个个体心智可以控制数百、甚至数千个小型无人机和合成体，而不依赖人工智能。实质上，一个心智可以化为千百个躯体——个体的蜂群意识。"
