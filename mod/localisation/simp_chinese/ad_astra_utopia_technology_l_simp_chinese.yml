 tech_bionic_engineering: "仿生工程"
 tech_bionic_engineering_desc: "我们对生物领域的掌握已实现有机与合成领域的融合——我们现在可以创造出像合成物一样坚韧、高效的有机结构，同时保持其有机本质；反之亦然，还可以将仿生特性赋予合成系统。毕竟，现实的基本组成部分未曾改变；我们所做的只是改造有机物质的基本材料和结构，取得了非凡的成果。从理论上讲，我们的知识可以应用于大规模制造自愈、极其坚韧的材料；基本上，我们可以制造增幅器、装甲、舰船、载具和航空器，这些材料既耐用又几乎无需维护；活体材料，强大且持久。可能性是巨大的。"
 tech_bionic_suit_technology: "仿生战服"
 tech_bionic_suit_technology_desc: "通过对生物技术与仿生学的有效掌握，我们已达到可以创造出全新的仿生动力战服的程度，被称为‘皮肤战服’或‘凝胶战服’。这些战服利用高度先进的生物技术与仿生技术，其最小形式本质上是一个透明或半透明的层，其厚度至多与我们物种的皮肤相当；但它完全自愈，并能够提供我们最先进的动力装甲所能提供的所有好处，同时对使用者没有任何妨碍。更先进且更大的变种在保护和功能上更是提升了多个层次，而这项技术也能轻松适应我们大多数的技术，从而为我们的工业和军事带来了巨大的整体增益。"
 tech_biorobotics_mastery: "生物机器人学掌握"
 tech_biorobotics_mastery_desc: "我们在生物领域的理解与掌握，加上从浩瀚的引力点领域中汲取的知识，已使我们站在超越单纯进化的门槛上。生物机器人学——理解、创造并塑造生物和仿生系统的艺术，可与纯粹的合成技术媲美，甚至在某些方面超越——本质上是成为在各方面都能与合成体匹敌的生物实体，但它们能够生长、适应、进化并繁衍。实际上，这是一种新的生物生命阶段，因为我们可以自然地成长为新的道路，而不是被迫改变。未来何去何从，我们无法确定。但这可能是一个新的前沿，而我们已准备好勇敢地迈向新的地平线。"
