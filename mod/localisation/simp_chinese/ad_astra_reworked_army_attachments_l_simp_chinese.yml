 tech_adaptive_fortifications_t2: "适应性防御工事"
 tech_adaptive_fortifications_t2_desc: "在旧有的移动防御工事技术基础上，我们的研究人员设计了新的标准化防御作战训练布局和装备配置，这将提升驻防部队的整体生存概率而不增加成本。\n\n增强的防护设备、集成的点防御系统、重型护盾发生器以及基础的适应性伪装系统，都是这一改进框架的一部分。逻辑上来说，将其应用于现有装备并不困难，但由于运输舰的限制，它对更偏静态的防御部队效果最佳。"
 tech_clone_commandos_t1: "克隆突击队"
 tech_clone_commandos_t1_desc: "在我们的克隆士兵中，有极少数展现出了非凡的潜力——某些奇特的特质已发展为超越其他人的完整才能。\n\n通过识别这些特质，并进一步强化这些克隆士兵的训练——再加上额外的强化，我们可以打造出一支特殊的突击队，这些士兵强壮、忠诚且适应力极强。将从中获得的知识应用到整体军队中，也会显著提升整体战力。"
 tech_commissar_squads_t1: "政治专员小队"
 tech_commissar_squads_t1_desc: "当我们迈向群星，我们面对的威胁越来越巨大且可怕。士气可能会动摇，但绝不能崩溃。我们需要一支确保行星安全以及远征力量稳定的队伍。他们将由队伍中最坚定忠诚且最睿智的成员组成。仅有忠诚是不够的，何时、如何以及在哪里施压、约束或惩戒，这本身就是一项沉重的任务。"
 tech_drone_carriers_t3: "子个体航母"
 tech_drone_carriers_t3_desc: "在旧有的移动子个体枢纽基础上扩展，新开发的超大型半自主航母单元——大小相当于甚至超过前超光速文明的超级航母——能够持续分析并根据接收到的感应数据进行半独立操作，从而减少对主网络运行所需的处理能力。其巨大的体积和内部网络及硬件设施，允许子个体在战场上快速按照新规格进行调整，同时强化与主网络的同步链接。"
 tech_drone_dreadnoughts_t4: "子个体无畏舰"
 tech_drone_dreadnoughts_t4_desc: "体积是旧有子个体航母的两倍，无畏舰几乎包含了航母的所有特性并更进一步。配备最新一代的强化点防御网络和护盾发生器，外加超重型火炮武器（所有类别），无畏舰具备全方位的先进技术，并能够快速回收和修复损坏的框架，还拥有更强大的远程主网络连接。\n\n非战斗型变种能够作为移动精炼和能源采集设施运行，并优化局部电网单位，从而显著提高能源和矿物预算。"
 tech_drone_neural_casing_network_t2: "子个体神经外壳网络"
 tech_drone_neural_casing_network_t2_desc: "‘神经外壳’网络理论——更优雅的表达其实就是‘半脑在罐子里’，但这并不完全准确——是一个引人入胜的前景。简单来说，神经外壳实际上是一种更先进的神经计算机系统；它并不等同于我们的任何大脑，而是被优化到这样的程度：原本需要车辆大小的系统现在可以缩小到不到十分之一的体积。\n\n这使得我们可以创建一小组独立的‘控制器’网络——微型人工智能，每个负责整体的一小部分，它们共同运作就像一个船员团队。这使得人工智能可以专注于当前任务，同时由于其内在的有限智能，始终无条件忠于控制者，从而允许我们以更高效的方式控制更大规模的子个体。目前的最佳设计包括具有排级火力的超重型飞行器和车辆，其军事和工业前景令人兴奋。"
 tech_drone_neural_casing_network_t2_hive: "子个体神经外壳网络"
 tech_drone_neural_casing_network_t2_hive_desc: "我们一直在研究‘神经外壳’理论——本质上，这是对蜂巢子个体大脑的合成复制，尽管它较弱且效率较低；需要更强的信号来维持必要的控制，更糟糕的是，它还受限于无机性质的弱点。然而，神经外壳的特点允许系统网络的体积仅为原先的十分之一，并使蜂群意识能够更好地控制我们的车辆舰队，同时避免不必要的蜂巢子个体损失。\n\n通过与更加进化、特别培育并增强技术的主宰型子个体相结合，这种技术强化了蜂巢意识对子个体舰队的连接，从而产生了一支超重型舰队，可显著提高蜂巢子个体的效率，尤其是减少有机子个体的损失。"
 tech_drone_neural_impulse_unit_t3: "子个体神经脉冲单元"
 tech_drone_neural_impulse_unit_t3_desc: "神经脉冲单元是我们的标志性成就之一。简而言之，该单元是一种连接形式，为简单人工智能与其操作者之间搭建了一座桥梁，后者控制前者。该过程需要先进的认知训练、更高端的接口技术以及技术上的极大优化，但其最终成果是卓越的，因为一旦连接到数据景观，一个训练有素的操作者几乎可以毫不费力地控制整支工业或军事子个体部队。"
 tech_drone_neural_impulse_unit_t3_hive: "子个体神经脉冲单元"
 tech_drone_neural_impulse_unit_t3_hive_desc: "风险低于回报。神经脉冲单元本身就是一个重要的成就——它通过主宰型个体完美同步连接更简单的神经外壳的人工智能，与更大的蜂巢意识无缝融合，将其意志扩展到无机数据景观中，完全控制每一个电路和代码线。最终的机器现在已成为蜂巢意识的一部分——除了蜂巢意识所命令的，它们没有自主能力或思想。"
 tech_drone_planetary_fleets_t5: "子个体行星舰队"
 tech_drone_planetary_fleets_t5_desc: "在所有武装部队单位中，行星无畏舰之间的同步链接作为标准集成，构成了一个大规模的行星舰队。这些舰队的效率远远优于其前代型号。\n\n加强的网络连接和船载处理设施取消了对半自主操作的需求，尽管在信号弱或连接失败的情况下，仍可保留半自主能力以保持优化效果。最终结果是，一支行星舰队无畏舰可以轻松锁定整个区域——而在非战斗角色中，它们相当于移动的超重型子个体枢纽、精炼厂和处理器，能够全方位提升子个体性能。"
 tech_enhanced_swarm_sensor_fusion_t1: "增强蜂群传感器融合"
 tech_enhanced_swarm_sensor_fusion_t1_desc: "改进后的传感器融合和协调算法使得本地子个体单位间形成了一个高度加密的云，所有本地框架均可从中提取传感器和定位数据，从而优化操作，提前检测框架中的故障和错误。此外，它还可以优化微点防御网络的目标定位和远程打击能力，同时在工业操作中具有非战斗应用价值。"
 tech_force_legion_t4: "力量军团"
 tech_force_legion_t4_desc: "我们在‘星盾计划’上的成功吸引了广泛关注。然而，我们的任务尚未完成。在星际突击队和其他最精锐战斗部队中，一些小队表现得远超同侪，因而引起了我们的注意并进行了后续调查。\n\n认识到这些小队的潜力后，已经有呼声建议创建一个全新的特种部队——专门应对最极端、最危险的任务，那些真正不可能完成的任务。这些士兵将配备最先进的装备、强化技术和装甲，成为‘星盾’计划中的顶尖力量。我们称之为‘力量军团’。"
 tech_guardian_temple_t3: "守护者神殿"
 tech_guardian_temple_t3_desc: "教团现在已经完全在他们的世界上建立起了根基，并完成了他们所谓的‘守护者神殿’的建设。从这里，他们从我们的帝国内部收集知识，并利用这些知识，通过外交或武力大大稳定和增强整个帝国的力量——尽管他们对帝国的忠诚已几乎毋庸置疑，因为我们完全掌握神殿内发生的一切。\n\n然而，教团提出了一个提议，允许从神殿的‘守护者’中进行有限的招募——这些‘守护者’是极为强大的灵能者、战士和外交官，他们愿意为我们的帝国效力……如果我们愿意接受他们的帮助。"
 tech_immortals_t4: "永生者"
 tech_immortals_t4_desc: "前些时候，我们通过……情报渠道收到了一条有关潜在招募对象的消息——来自我们熟悉的中间人，称为卓辛。简单来说，多年前，卓辛曾帮助我们招募一位强大的赏金猎人，其执行的任务取得了完全的成功，随后这位猎人离开，再也没有回来。现在，卓辛再次联络我们，向我们的事业提供他们最精锐的战士……如果我们能够支付代价。\n\n关于这些奇特的战士、雇佣兵和赏金猎人，我们知之甚少。所知的只是他们在各方面都无出其右。\n\n他们对我们开发的每一种武器的熟练程度几乎无人能敌。更奇怪的是他们那奇异的战斗装甲，任何尝试扫描这些装甲的努力都一无所获。我们只能猜测他们是谁或是什么。\n\n然而，我们可以确认的是：尽管卓辛的宣传可能听起来像夸大其词……但‘永生者’的名号，他们确实当之无愧。"
 tech_immortals_t4_hive: "永生者"
 tech_immortals_t4_hive_desc: "多年前，蜂巢意识曾与一个被称为卓辛的势力/个体/派系合作，紧急寻求帮助应对一个威胁到整个蜂巢意识乃至更大星系的危机。这一威胁最终被卓辛派出的代理人消除——代理人在完成合同后撤离，自此再未被蜂巢意识见过。\n\n如今，卓辛再次与我们建立联系，向蜂巢意识提供一套进化增强技术与基因代码，供我们自由使用……前提是我们能够支付代价。由此诞生的原型混合战士生命形态在性能上远超所有旧型，但个体生存率不足1%，使得数量受到极大限制。\n\n然而，这种限制被每名混合战士的压倒性力量所弥补。‘永生者’这个称呼实至名归——他们的确名副其实。"
 tech_interlinked_drone_command_systems_t1: "互联子个体指挥系统"
 tech_interlinked_drone_command_systems_t1_desc: "子个体技术已在我们的社会中存在了相当长一段时间。大到巨型子个体，小到微型子个体，我们几乎都尝试过——有些成功，有些则不然。然而，我们一直面临一个问题，即子个体的能力十分有限——它们大多无法独立运作，并受到编程的制约。通过基于行政人工智能系统创建一个‘AI大师’接口，我们可以打造更大、更强的子个体，以大大提升军事和工业用途，同时更容易控制它们，并增强安全性。"
 tech_interlinked_drone_command_systems_t1_hive: "互联子个体指挥系统"
 tech_interlinked_drone_command_systems_t1_hive_desc: "从蜂巢最初发展起，简易机器人技术便已存在。尽管与蜂巢意识的子个体相比效率较低，但我们仍可以以多种方式利用它们，从而减少大规模行动中子个体的损失。通过培育具有集成机器接口的专门主宰型个体，这些接口能够将蜂巢意识的意志叠加在增强的无机框架上，这些新型一次性补充单位能够执行可能彻底摧毁我们自身子个体的任务，或者完成那些浪费蜂巢意识更高能力的任务。"
 tech_judge_squads_t3: "法官小队"
 tech_judge_squads_t3_desc: "我们的执法者的成功毋庸置疑。然而，还有更多的工作要做。无序是一个事实——在战场和殖民地的各个阶层中都存在对法律和秩序的破坏；极端分子、激进分子以及意图颠覆我们努力成果的元素依然存在。\n\n我们绝不能容忍这一切。将政委进行彻底改革，使其成为我们殖民地和战场上的高效军事化执法力量——使其成为保卫帝国的最前线。无论他们走到哪里，法律将随之而至。"
 tech_lords_of_the_order_t4: "秩序领主"
 tech_lords_of_the_order_t4_desc: "最终，秩序的统治者——或者说我们认为的统治者——现身了。我们承认，初次遇见他们时，我们并不确定该如何理解他们。\n\n拥有巨大的力量且似乎无法衰老，秩序的领袖似乎没有意图做任何其他事情，除了帮助我们的帝国，同时追求某种我们尚未弄清的目标。然而，就目前看来，这一目标似乎与我们的意图一致。\n\n他们总是独自行事，无论是在旅行中还是在战场上。其效能相当于灵能潜力的热核极限；有些人甚至将他们称为‘永恒之物’，尽管并不完全理解这个称呼的含义。单凭一己之力，他们能够以卓越的外交手腕左右星球局势——而在战场上，他们能召集军队或将其灵能力量用于防御和进攻，这些能力只能被称为真正的‘魔法’。"
 tech_mobile_bunkers_t3: "移动碉堡"
 tech_mobile_bunkers_t3_desc: "使用这些更大、更强的人员运输车和运输工具，可以作为小型前线作战基地和碉堡部署，从技术上来说并不复杂。它们难以被侦测，并可在被定位时迅速移动，在重敌轰炸时提供医疗、维护、补给和保护，极大地便利了作战行动。"
 tech_mobile_fortifications_t1: "移动防御工事"
 tech_mobile_fortifications_t1_desc: "随着我们开始向星辰间扩展，我们面临着大规模冲突和毁灭的前景。不论我们是否主动寻求战争，我们都需要做好防御准备。\n\n通过采用新技术，允许重装甲运载车辆和航天器能够‘驻守’设防，移动式护盾发生器、障碍子个体和哨兵防御系统将提供相当于碉堡和标准新型混凝土工事的保护。"
 tech_mobile_super_heavy_drone_hubs_t2: "移动超重型子个体枢纽"
 tech_mobile_super_heavy_drone_hubs_t2_desc: "大型高机动性超重型子个体枢纽能够在本地执行维护并加强与主网络的信号，是解决许多现场框架问题的经济高效方案。子个体现在可以在现场快速加油、充电和维修，并能更快地接收软件和硬件更新升级，从而在军事和工业应用中实现更快速的适应性。"
 tech_order_commandos_t1: "秩序突击队"
 tech_order_commandos_t1_desc: "秩序是一个奇特的派系，直到最近才在我们的空间中显现自己。由极为强大的灵能者组成，秩序提出以无条件的援助换取我们疆域内一颗偏远星球上的永久行动基地。\n\n为了证明他们的价值，他们展示了自己在利用能力以及一定程度的外交手腕上所取得的卓越成就以平息冲突。他们还提议协助我们训练一些具有灵能敏感性的士兵——尤其有趣的是，他们与我们的克隆部队关系密切，通常组成高度高效的突击小队共同作战。"
 tech_order_wardens_t2: "秩序守卫"
 tech_order_wardens_t2_desc: "尽管在我们看来，秩序尚未完全值得信任，但无可否认，他们的价值已被证明。不少帝国内部的声音主张将其驱逐，但迄今为止，秩序似乎无意做任何其他事情，除了履行对我们的承诺。\n\n现在，他们提出了一个新的建议——利用我们的基因定制技术和更先进的训练体系，打造出极为强大的灵能战士，能够与我们最先进的步兵正面对抗——这些战士在灵能与近战技能方面的造诣，即便是在现代战场上，也展现出了令人难以置信的效果。他们在战场上的存在既令敌人胆寒，又让我军士气大振。"
 tech_praetor_squads_t2: "执政官小队"
 tech_praetor_squads_t2_desc: "在我们的政委中，有许多久经沙场的老兵脱颖而出，被称为执政官。这些人基于其丰富的战场经验和知识，制定了一种全新的训练体系，培养出一代更强大、更训练有素的政委，并配备了更先进的装备。"
 tech_project_star_shield_t3: "星盾计划"
 tech_project_star_shield_t3_desc: "我们了解复制人突击队的能力、优势和弱点。我们也知道，可以将他们的潜力推向更高的层次。在研究员和高级指挥官的协作下，一项代号为‘星盾’的高级训练与增强计划得以实施。该计划专为一部分复制人突击队和表现卓越的精英部队而设，涉及进一步的基因改造与赛博增强，并引入更加严苛和先进的训练体系。\n\n新一代的恒星突击队由此诞生。他们经历了难以想象的严酷训练，接受了广泛的强化改造，是极其坚韧且经验丰富的小队，专门执行危险或几乎自杀式的任务，成功归来的概率微乎其微。然而，最早的一批恒星突击队却一再在其他人失败的情况下逆转局势，战胜了重重险阻。"
 tech_replicant_commandos_t2: "复制人突击队"
 tech_replicant_commandos_t2_desc: "在基因增强技术方面取得的重大进展，使得新一代更先进、更强大的克隆人和克隆突击队得以诞生。同时，在半有机技术领域也取得了诸多突破，尤其是在一系列不太复杂的赛博改造技术方面——包括强化骨骼结构、硬化皮肤等，以及一些简单机械技术的应用。\n\n其结果是新一代克隆突击队和对旧有克隆突击队的有效升级，被称为复制人突击队。他们在寿命和力量方面都远超原先的克隆突击队。然而，问题在于他们的数量远少于原始克隆人，因为对复制人的改造和培养需要巨大的资源与时间，尤其是在必需的赛博增强方面。尽管数量有限，他们却凭借能力弥补了这一劣势。"
 tech_tectonic_fortress_t4: "构造堡垒"
 tech_tectonic_fortress_t4_desc: "我们的研究单位与经验丰富的指挥官合作，提出了一项全新且可能改变局势的技术。他们称之为‘构造堡垒’，这种巨型移动碉堡实际上是一个小型移动前线基地，基于我们现有的移动基地技术，但更小巧，维护和操作更加方便，并且能够更大规模地部署，几乎可以为我们的远征部队和行星防御网络实现标准化。\n\n然而，这些堡垒相对缓慢，并且纯粹以防御为主——牺牲了火力来换取更强大的后勤和防御能力。它们在电子对抗、点防御、装甲和护盾方面提供了充足保护，以至于摧毁它们所需的火力接近星舰级武器。此外，它们还可以作为独立的补给碉堡，显著减少对重型补给线的依赖。"
 tech_titan_command_matrix_t4: "泰坦指挥矩阵"
 tech_titan_command_matrix_t4_desc: "通过扩展神经指挥官的训练体系，并改进相关技术与战术，我们发现一小部分神经指挥官表现出非凡的潜力——他们能够轻松地同时指挥超巨型子个体和数量庞大的小型子个体，并游刃有余。被称为泰坦的这些指挥官，能够毫无压力地控制子个体军团，使其如一体般协同作战，并极大地提升我们的工业和军事能力。"
 tech_titan_command_matrix_t4_hive: "泰坦指挥矩阵"
 tech_titan_command_matrix_t4_hive_desc: "蜂群意识对数据领域的掌控达到了新的高度。我们不再局限于简单的指挥，而是深入电路和代码之中，实现了连合成体都难以想象的控制水平。蜂群的触角延伸到每一条电路，没有代码是陌生或无法解读的。如今，蜂群能够像控制有机体一样轻松地指挥整个机械子个体军团。"
 tech_ultimate_sanction_t4: "终极制裁"
 tech_ultimate_sanction_t4_desc: "关于一个审查组织的传言一直存在——一种挥之不去的理论或谬论。事实上，这样的组织并不存在。但如果它存在，它将是一个得到帝国全力支持的组织，配备帝国能够制造的最先进的武器、装甲、增强技术和工具，以清除叛徒和异端分子……并且有权采取任何必要措施，无论多么极端，以保卫帝国。\n\n当然，这一切都只是传言。"
 tech_xeno_cavalry_t1: "异种骑兵"
 tech_xeno_cavalry_t1_desc: "通过先进的基因定制和不懈努力，这些强壮的战兽成为了优秀的坐骑。一旦它们完成与骑手的绑定，将成为一支专精于远程作战的精英指挥小队。这些骑兵可以穿越几乎任何地形，并在侦查和突袭任务中表现卓越。较大的个体还被成功用作重型武器平台和后勤支援平台。"
 tech_xeno_cavalry_t1_hive: "异种骑兵"
 tech_xeno_cavalry_t1_hive_desc: "蜂群意识包含了一切。通过大量的基因改造和整合到更大的意识中，同化非智慧异种生命形式变得轻而易举。然而，通过将特定品种的这些新生命形式纳入蜂群意识，我们可以创造出特殊的异种战斗单位，这些单位以高度同步的小队形式运作，特别适合执行突袭和侦查任务——而且能够穿越几乎任何地形，仅极少数极端环境例外……并且无需任何技术辅助。\n\n这种新型异种骑兵的最大个体可以轻松携带大型攻城武器，或者相对其尺寸而言，作为超重型后勤平台。"
 tech_xenomass_augmentation_t3: "异种强化"
 tech_xenomass_augmentation_t3_desc: "在混合战士中，有一些个体表现得极其出众，甚至独一无二，因而在同侪中获得了特别的认可。尤其是，他们在基因和一定程度上的赛博增强方面（包括战兽与骑手）远超他人，使得他们更强、更快、更聪明、更耐久，骑手与战兽之间的联系几乎牢不可破。\n\n基于此，我们开发了专门的生物技术套装——简称生物套装，通过各种量身定制的技术进一步增强其性能；同时，也有呼声要求成立一支由这些特殊骑手和战兽组成的精英部队，称为生物突击队。"
 tech_xenomass_augmentation_t3_hive: "异种强化"
 tech_xenomass_augmentation_t3_hive_desc: "通过完全融合特别定制的战士形态与异种基因代码（反之亦然），我们得到了一个全新的战士形态，即使在混合战士中也显得独特。这些巨型个体拥有经过生物工程强化的外骨骼和显著增强的骨骼结构，并配备了大量生物植入物，专门用于抑制疼痛和提升战斗性能。最终，这种新的混合战士形态的性能远远优于几乎所有之前的版本，进一步强化了我们的战士部队。"
 tech_xenosequence_hybridization_t2: "异种序列混合"
 tech_xenosequence_hybridization_t2_desc: "在异种骑兵中，有一些所谓的‘混合战士’，这些异种骑兵指挥官与其战兽一起经历了高级基因治疗，使得他们之间共享了许多特性；最终形成一种极其紧密的联系，并大幅提升了战兽和骑手的力量、速度、智力和耐力——在某些情况下，甚至赋予战兽与骑手相当的智慧。\n\n他们在战斗中极其可怕，但最显著的特点是他们能够在远离任何支援的情况下执行任务。尽管帝国中的一些人对这一过程的早期阶段表示怀疑，但其显著的好处是无法否认的。"
 tech_xenosequence_hybridization_t2_hive: "异种序列混合"
 tech_xenosequence_hybridization_t2_hive_desc: "将异种基因代码与特别培育的战士形态融合，得到了全新的原型战士形态。这些异种混合战士在总体上比普通战士形态更大、更强、更快、更聪明也更耐久，但数量稀少。\n\n通过优化基因同化流程并强化蜂群意识对混合战士的联系，这些全新的异种混合战士将完全取代旧有的、更弱的异种基因版本，大幅提升我们的战士部队的性能。"
