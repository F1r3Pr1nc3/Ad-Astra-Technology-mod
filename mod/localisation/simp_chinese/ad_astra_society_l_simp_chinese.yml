 tech_amoeba_strike_craft_1_mastery: "突破：变形虫生物技术"
 tech_amoeba_strike_craft_1_mastery_desc: "‘太空变形虫’生命体是一种特别奇异的生物——它诞生于太空，在太空中生活并繁殖，最终在太空中度过整个生命周期，这意味着它具有独特的基因和生物结构。这反过来导致了许多应用其进化特征于生物技术的进展，整体上带来了许多重大突破——微型无人机、比我们更高效的辐射能量转换；等等，‘太空变形虫’的生物学对我们来说有许多应用。"
 tech_campaign_simulation_systems: "突破：战役模拟系统"
 tech_campaign_simulation_systems_desc: "在广袤无垠、冷酷无情的太空中进行战争，与地面战斗和战争有着天壤之别。后勤艺术、资源管理、指挥与控制、以及规模庞大的战争——多光年的舰队比整个文明的资源和能量还要庞大——这些都是需要精炼和重新思考的战术，旧有的教义需要在全新规模上进行重新审视。"
 tech_centralized_command_mastery: "突破：指挥适应性"
 tech_centralized_command_mastery_desc: "如何集中指挥结构的知识——而不会制造一个脆弱的薄弱点——同样适用于所有其他结构。行星防御、行星指挥与控制、训练与指挥结构；我们可以将许多领域合并为一个更加集中的结构，从而提高整体效率，增强军力，同时避免我们的力量在干扰下变弱或在结构上形成障碍。"
 tech_cloning_mastery: "突破：克隆织体"
 tech_cloning_mastery_desc: "克隆整个身体是一回事——但一旦克隆技术成为主流，创造几乎完美的个体有机部分克隆，实际上是替代损坏的部位，这比整个身体的克隆更快捷更容易，将使我们能够迅速替换受损的肢体和器官，而不必担心身体排斥反应。"
 tech_combat_training_mastery: "突破：战役模拟训练"
 tech_combat_training_mastery_desc: "每场战斗都是在开始之前就已经打过了——胜利通常属于那些训练更为精良的军队和舰队。"
 tech_deep_strike_simulations: "突破：深度打击模拟"
 tech_deep_strike_simulations_desc: "一位舰队指挥官若能了解如何充分利用舰队周围的太空环境，将能最大限度地提高舰队的战斗效率。如果指挥官虽然熟知舰队和太空中的所有信息，但却不懂得如何灵活运用，那么即便知道一切，也无法充分利用这些优势。"
 tech_doctrine_fleet_size_5_mastery: "突破：学说——星际战争艺术"
 tech_doctrine_fleet_size_5_mastery_desc: "控制一支大舰队与控制少数几艘舰船是相同的原则；不过是如何划分舰队数量的问题。"
 tech_gene_banks_mastery: "突破：基因库增强"
 tech_gene_banks_mastery_desc: "我们在克隆过程中采用的基因模板筛选与策划方法，也为其他领域带来了显著的好处——因为对相关过程的关键理解，我们理论上可以将同样的过程应用于基因疗法，从而使我们绝大多数甚至所有的种群变得更强大。"
 tech_genome_mapping_mastery: "突破：基因分析标准化"
 tech_genome_mapping_mastery_desc: "通过更全面的全规模基因组映射所带来的增强疗法和医疗治疗已经证明非常有用，并将作为建立比现有医疗系统更先进的医疗系统的基石。"
 tech_independent_operation_standardization: "突破：独立作战标准化"
 tech_independent_operation_standardization_desc: "在流动的战场环境中，指挥官必须为任何可能的情况做好准备。同样，他们的舰队也必须具备这种能力。在这方面——无论是舰队、军队还是星际基地——补给可能不会像需要时那样迅速到达。通过标准化技术和训练，使部队能够在一定时间内实现自给自足，长时间作战所需的资源可以大幅减少。"
 tech_nutrient_replication_mastery: "突破：复制器技术"
 tech_nutrient_replication_mastery_desc: "复制器技术代表了我们文明的量子跃进。尽管制造成本极高，且能量消耗巨大，复制器系统仍能将大量原材料废料转化为所需的任何物品。尽管技术尚未完全高效，产量相对较小，但该技术的成果在大幅增加食物产量和极大缩短建筑时间方面已有显著表现，因为我们现在可以在任何时间、任何地点制造专用零件。"
 tech_old_enemies: "旧敌"
 tech_old_enemies_desc: ""
 tech_precognition_interface_mastery: "突破：预知矩阵"
 tech_precognition_interface_mastery_desc: "预知界面的集成远远超出了舰船上的使用；当其被应用于各种技术系统时，其总体应用显现出重要意义，因为我们的部队不再像以前那样受到束缚。"
 tech_psionic_shield_mastery: "突破：灵能护盾阵列"
 tech_psionic_shield_mastery_desc: "我们对如何在我们操作的规模上生成、维持和引导灵能护盾的深入理解，甚至达到了非常高的标准。将护盾应用于更大规模——保护设施、殖民地，甚至将其集成到我们部队的标准装备中，尽管其强度比专业操作时要弱，但通过与我们较旧的护盾技术叠加，最终形成了最先进、最强大的护盾系统之一。"
 tech_psionic_theory_mastery: "突破：灵能分析"
 tech_psionic_theory_mastery_desc: "自我们文明诞生以来，‘魔法’和‘灵能操控物质’的思想便一直存在。尽管我们不能确定这是否真的是‘魔法’——考虑到我们这个奇异的宇宙，也许应将其视为一种可能性——但灵能现象的确认解释了我们至今未能正确理解的许多现象，掌握了这些知识，我们将能更好地在未来利用和应对灵能力量。"
 tech_regenerative_hull_tissue_mastery: "突破：再生结构织物"
 tech_regenerative_hull_tissue_mastery_desc: "我们已应用于舰船的新‘再生舰体组织’的技术，具有超越舰船应用的潜力——由于其特殊性，经过一些确保无问题的处理后，它可以应用于各种技术领域——装甲、车辆、航天器等，这使得我们的工程结构更加耐用。"
 tech_scourge_missile_1_mastery: "突破：天灾军火库"
 tech_scourge_missile_1_mastery_desc: "‘天灾导弹’是将技术与生物结构相结合的生物构造物——本质上，几乎每个部分都是器官或有机物，但其被注入非有机材料和结构，能够复制先进技术的功能，甚至超越我们的技术。\n\n这意味着天灾导弹可以以极快的速度生长出来，而不是像传统导弹一样建造，且具有相当强大的威力，轻松匹敌我们最先进的导弹技术。研究并逆向工程这些材料和技术，可能会为我们自己的武器技术带来至关重要的突破。"
 tech_space_warfare_simulations: "突破：太空战争模拟"
 tech_space_warfare_simulations_desc: "太空冲突不仅仅是实际的战斗。事实上，争夺霸权的战斗在实际冲突之前就已经开始——后勤链条、侦察应用、弹药分发等，除此之外，还包括舰队武器库的精炼，理解每种武器在三维太空中的独特位置和作用——这些才是赢得所有战斗的关键，而不仅仅是一场战斗。\n\n为此，在我们帝国关键位置建立并维护小型前哨站——通常是改造过的小行星或类似物体——可以为舰船、星际基地和军队提供更快捷的维修和保养，也能提供深空侦察和情报。这些情报在进入战前模拟后，能为我们提供敌方可能采取的所有行动方式的潜在预见。"
 tech_space_whale_weapon_1_mastery: "突破：频率吸取"
 tech_space_whale_weapon_1_mastery_desc: "缇杨奇能量吸取技术在许多方面非常有用，最重要的是，它大幅减少了我们技术产生的废热，否则这些废热会被迫散发出去。这意味着我们的系统更加高效地利用燃料，从而提高了整体能源生产。"
 tech_swarm_strike_craft_1_mastery: "突破：群体生物学"
 tech_swarm_strike_craft_1_mastery_desc: "解剖并分析普雷索林天灾虫群残留的奇异攻击机——其中大部分为有机物，带有似乎是‘生长’在其体内的生物电子和非有机部件（其生物和基因控制水平远超我们）的构造，揭示了一种巨规模的生物学和电子工程技术。借鉴这些技术，并将其应用于我们自己的生物系统和材料技术，虽然需要大量时间，但将具有巨大的应用潜力。"
