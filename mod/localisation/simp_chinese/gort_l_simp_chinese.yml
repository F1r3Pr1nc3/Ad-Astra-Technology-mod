l_simp_chinese:
 tech_engineering_1: "纳米力学 §E(I)§!"
 tech_engineering_1_desc: "通过先进的仪器，我们可以在纳米层面上对物理进行研究与应用。"
 tech_engineering_2: "超固体材料 §G(II)§!"
 tech_engineering_2_desc: "充分了解与并生产这种超固体，可以使任何一个太空文明受益匪浅。"
 tech_engineering_3: "超流体材料 §H(IV)§!"
 tech_engineering_3_desc: "对于超流态材料的研究，有望将量子力学与重力基本相互作用结合起来。"
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "量子理论 §E(I)§!"
 tech_physics_1_desc: "通过亚原子粒子探索基本力的作用机理。"
 tech_physics_2: "应用量子力学 §G(II)§!"
 tech_physics_2_desc: "微观事物看似不规律的行为，将会彻底改变我们对宏观物体的看法。"
 tech_physics_3: "时空理论 §H(IV)§!"
 tech_physics_3_desc: "三维空间，离不开第四个维度。"
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "生物多样性研究 §E(I)§!"
 tech_society_1_desc: "研究我们星球上的各种生命形态，可以使我们更好地了解自己，以及我们周围的生命。"
 tech_society_2: "异种生物学 §G(II)§!"
 tech_society_2_desc: "研究出现在其它星球上的生命，可使我们对生物学的根本理解达到前所未及的程度。"
 tech_society_3: "生命的秘密 §H(IV)§!"
 tech_society_3_desc: "我们有幸研究了大量的生命，从而掌握了所有生物的一些共同点。也就是生命的基础。"
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
