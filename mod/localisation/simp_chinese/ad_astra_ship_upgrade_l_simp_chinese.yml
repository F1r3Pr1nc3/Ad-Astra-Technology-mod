 tech_titan_hull_1_upgrade:0 "泰坦瓷金船体"
 tech_titan_hull_1_upgrade_desc:0 "尽管泰坦舰由于其设计过程中所承受的巨大压力，所采用的材料远超瓷金材料的标准，但在船体某些区域对瓷金材料进行细致研究，并结合拓扑优化改进后，我们可以进一步提升现有的船体材料，使得泰坦舰的体积可以更多地用于其他任务，例如损伤控制。"
 tech_titan_hull_2_upgrade:0 "泰坦塑钢船体"
 tech_titan_hull_2_upgrade_desc:0 "尽管泰坦舰由于其设计过程中所承受的巨大压力，所采用的材料远超塑钢材料的标准，但在船体某些区域对塑钢材料进行细致研究，并结合拓扑优化改进后，我们可以进一步提升现有的船体材料，使得泰坦舰的体积可以更多地用于其他任务，例如损伤控制。"
 tech_titan_hull_3_upgrade:0 "泰坦耐钢船体"
 tech_titan_hull_3_upgrade_desc:0 "尽管泰坦舰由于其设计过程中所承受的巨大压力，所采用的材料已经达到耐钢材料的标准，但在船体某些区域对耐钢材料进行细致研究，并结合拓扑优化改进后，我们可以进一步提升现有的船体材料，使得泰坦舰的体积可以更多地用于其他任务，例如损伤控制。"
 tech_titan_hull_4_upgrade:0 "泰坦零素船体"
 tech_titan_hull_4_upgrade_desc:0 "泰坦船体的工程难度极高——尽管结构完整性场技术大大增强了船体的强度，使得泰坦舰的船体似乎完全能抵御任何来袭的攻击，但将这一技术与‘零素’材料的最新进展融合后，船体的体积仅为原来十分之一，且不但未减弱任何方面的强度和韧性，反而更加坚固——更重要的是，其质量也仅为原来的十分之一。\n\n这使得我们能够进行大量的结构性增强——更多的结构完整性场发生器、更大的反应堆外壳、与原始耐钢船体厚度相同的隔舱壁，但其韧性超越了等体积耐钢船体数个数量级。当耐钢船体会在几乎瞬间发生灾难性失效时，这种新材料几乎可以轻松应对。除非转向非重子材料，否则再也没有比这更强的船体了。"
 tech_titan_hull_5_upgrade:0 "龙铸泰坦船体"
 tech_titan_hull_5_upgrade_desc:0 "以太龙的鳞片展现出独特而奇异的特性——一种自我修复和适应能力，接近于活性材料。相比之下，耐钢材料显得相当脆弱——就像瓷金与耐钢之间的差距一样——经过大量工作，将这种技术与我们的零素锻造技术结合，打造出一种在一个世纪前几乎不可能想象的材料复合物。\n\n将这项技术融入我们的泰坦船体是一次巨大的工程，必须进行大量研究以防止其成本过高。最具成本效益的解决方案是使用更多的结构完整性场发生器协同工作与超强结构结合——这意味着我们可以将更多的标准材料与人工龙鳞材料结合，从而降低成本并将建造时间控制在可接受的范围内。\n\n当我们的泰坦舰如今横跨星际时，即使是敌方的恒星基地也将无法轻易抗衡它的力量。即便如此，也不能保证完全成功。"
