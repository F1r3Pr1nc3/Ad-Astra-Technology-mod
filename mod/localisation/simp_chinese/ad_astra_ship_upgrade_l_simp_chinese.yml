 tech_strike_craft_upgrade_3_gestalt:0 "耐钢炮艇工程"
 tech_strike_craft_upgrade_3_gestalt_desc:0 "舰载机设计的一次重要突破，全新的炮艇舰载机在质量和体积效率上超越了其前辈，充分利用了最新的舰载机工程进展。\n\n配备专用的微型聚变反应堆系统、标准化耐钢船体和加固护盾，炮艇能够减少其船体和护盾的要求，以增强热量散热、电子对抗/电子对抗措施、传感器和机动性，同时不失去基本的防护能力，也不会增加整体质量或燃料需求。\n\n最终结果是一艘比前代舰艇略大的舰艇，但拥有足以与一整翼的首代舰载机匹敌的火力——当与最新一代高级舰载机的进步结合时，最终的结果是由单一的设计升级合并成一整翼的首代舰载机。"
