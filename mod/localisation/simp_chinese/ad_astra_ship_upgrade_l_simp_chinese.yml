 tech_destroyer_hull_4_upgrade:0 "驱逐舰零素船体"
 tech_destroyer_hull_4_upgrade_desc:0 "尽管这仍然不是实际意义上的零素（之前尝试过类似反物质装甲的项目，但由于试验场爆炸而搁置，直到我们找到更安全的办法），这种高级‘零素’复合材料作为建筑材料表现出非凡的特性：质量只有原来的十分之一，却拥有十倍的密度，同时保持了原材料的强度和整体性能。\n\n这意味着我们的驱逐舰船体现在比任何先前设计都更加耐用；更好的是，船体密度的显著提高而不影响结构强度，使得船体可以进行三重加固而不会显著增加质量——或可以容纳更多的设备和物资，包括更强大的结构完整性场。这几乎可以说是造船领域的一场革命，一艘常规驱逐舰现在可以承受足以摧毁第一代驱逐舰整个编队的火力。"
 tech_destroyer_hull_5_upgrade:0 "龙铸驱逐舰船体"
 tech_destroyer_hull_5_upgrade_desc:0 "以太龙的鳞片展现出独特而奇异的特性——接近一种活性材料的自我修复和适应能力。相比之下，耐钢显得明显较弱——可以说，与瓷金复合材料和耐钢之间的差距相似。经过大量研究，将这项技术与零素锻造技术相结合，形成了一种在一个世纪前看似不可能的复合材料。\n\n将这项技术与现有的驱逐舰船体结合，造就了极难被摧毁的驱逐舰，不过，它们也需要花费更多的工作量才能完成建造。"
 tech_science_ship_upgrade_1:0 "前沿勘探改进"
 tech_science_ship_upgrade_1_ancrel:0 "前沿勘探改进"
 tech_science_ship_upgrade_1_ancrel_desc:0 "银河辽阔、不可思议，充满了奇迹与恐怖。在我们短暂的星际历程中，回顾我们所勘探的无数世界和研究的异常现象，我们取得了令人难以置信的发现。不幸的是，随着发现的增多，我们意识到，许多勘探设备在面对这一切的广阔面前，显得不足。\n\n通过引入新的技术进步——更强大的反应堆系统、加固的勘探装备以及更耐用的船体材料——科研船设计得到了重新工程化，不仅更加耐用，而且能够携带更为先进的勘探与研究设备。"
