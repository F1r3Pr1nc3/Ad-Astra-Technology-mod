 tech_strike_craft_upgrade_4_gestalt:0 "零素舰载机工程"
 tech_strike_craft_upgrade_4_gestalt_desc:0 "原炮艇舰载机设计的重要延续——重型炮艇基本设计构成了舰载机增强的终极答案，将其有效地变为小型驱逐舰。从外观上看，与其原始的前身没有什么区别，重型炮艇完全由零素复合材料构成，这使得其内部设备容量大幅扩展，体积和质量增加极为有限——此外，还对舰艇进行了改进，使其能够充分利用舰上微型反应堆，从而提高能量效率和整体速度。\n\n最终结果是，尽管外观上，重型炮艇看起来与之前一样，但其内部却装配了更强大的热量管理系统、护盾以及电子对抗/电子对抗措施系统，质量和体积几乎没有变化，舰载的武器和设备足以在战斗中仅次于驱逐舰。\n\n单独来看，这些舰载机的性能相当于小型的早期太空舰队。若组成完整的一翼，它们的战斗力更是惊人。"
