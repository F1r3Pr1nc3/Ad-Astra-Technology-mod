 tech_battleship_hull_1_upgrade:0 "战列舰瓷金船体"
 tech_battleship_hull_1_upgrade_desc:0 "瓷金复合材料非常适合用于改进舰船级装甲，并且是一种非常有用的高强度建筑材料。通过将这种材料的标准化和优化应用到战列舰船体设计中，可以显著提高战列舰的生存能力，尽管需要更多的工作以满足新的生产标准。"
 tech_battleship_hull_2_upgrade:0 "战列舰塑钢船体"
 tech_battleship_hull_2_upgrade_desc:0 "塑钢复合材料非常适合用于改进舰船级装甲，并且是一种非常有用的高强度建筑材料。通过将这种材料的标准化和优化应用到战列舰船体设计中，可以显著提高战列舰的生存能力，尽管需要更多的工作以满足新的生产标准。"
 tech_battleship_hull_3_upgrade:0 "战列舰耐钢船体"
 tech_battleship_hull_3_upgrade_desc:0 "耐钢复合材料非常适合用于改进舰船级装甲，并且是一种非常有用的高强度建筑材料。通过将这种材料的标准化和优化应用到战列舰船体设计中，可以显著提高战列舰的生存能力，尽管需要更多的工作以满足新的生产标准。"
 tech_battleship_hull_4_upgrade:0 "战列舰零素船体"
 tech_battleship_hull_4_upgrade_desc:0 "虽然这并不是真正意义上的零素（正如反物质装甲的研究一样，该项目因测试场爆炸问题被搁置，直到找到解决方案为止），但这种先进的‘零素’复合材料作为建筑材料表现出色；其质量仅为原始材料的十分之一，密度却增加十倍，同时保持了与原始材料相同的强度和整体属性。\n\n这使得我们的战列舰船体比以往任何设计都更加船体；更妙的是，极高的密度提升并未影响结构强度，从而允许三重加固而不显著增加质量——或者显著增加载货能力、设备配置空间以及更强的结构完整性场。这无疑是舰船建造的一场革命，如今的战列舰能够抵御足以摧毁我们第一代战列舰编队的火力。"
 tech_battleship_hull_5_upgrade:0 "龙锻战列舰船体"
 tech_battleship_hull_5_upgrade_desc:0 "以太龙的鳞片展现出独特且奇异的特性——一种接近活性材料的自我修复与适应能力。与之相比，耐钢显得显著更弱——这种差异就如瓷金复合材料与耐钢之间的差距。而通过大量的努力，将这项技术与我们的零素锻造技术相结合，形成了一种在一个世纪前几乎无法想象的材料复合体。\n\n将这一技术整合到现有的战列舰设计中，诞生了几乎坚不可摧的主力战舰，但由于材料的复杂性，制造时间也因此显著延长。"
 tech_colony_ship_upgrade_1:0 "殖民运输舰"
 tech_colony_ship_upgrade_1_desc:0 "随着向银河系的推进，新世界、新危险和新机遇随之而来。殖民化工作因种种原因极为困难——每个星球都有其独特的优势与挑战，而如果初期阶段失败，殖民地将难以维持。\n\n通过采用新技术的进步——更强大的反应堆系统、强化的预制组件以及更耐用的船体材料——我们重新设计了现有的殖民船。这些新的方舟舰船——被称为殖民方舟运输舰——能够携带比原方舟舰船更多的资源和设备，为新殖民地的迅速建立提供了可能。"
 tech_colony_ship_upgrade_2:0 "殖民母舰"
 tech_colony_ship_upgrade_2_desc:0 "即使与殖民运输舰相比，它们本身已然庞然大物——殖民母舰在每个方面都是对原殖民方舟运输舰的全面改进，专为将大量殖民物资运送至新殖民地而设计，其设计从头到尾都为了满足新规格。\n\n在母舰内部，一排排殖民登陆艇——较小型的方舟舰船变体——随时待命发射，还有额外的登陆艇可运送更大的预制设施和重型殖民设备至地表，作为初期定居的一部分。\n\n最终，母舰卸下大部分质量后，要么被拆解成殖民地的核心建筑材料，要么直接降落转变为殖民地的最终阶段和中心，其巨大的强化船体为整体居住容量提供了显著支持。"
 tech_colony_ship_upgrade_3:0 "殖民恒星基地"
 tech_colony_ship_upgrade_3_desc:0 "与旧时代的殖民船相比截然不同——殖民恒星基地在实践上更接近于移动恒星基地。这些巨大的舰船比任何普通的殖民母舰都大得多，内部装满了停靠在超大机库中的方舟舰船。一旦抵达目的地，较小的方舟舰船从恒星基地中驶出并飞向各自的登陆点，而恒星基地在整个初期阶段留在轨道上提供支持。\n\n从轨道位置，殖民恒星基地在殖民地初期阶段提供军事、后勤等全方位支持，直至最后阶段；此时，它会被拆解并转化为新殖民地的基础设施，或选择直接降落并成为殖民地的中心。"
 tech_colony_ship_upgrade_4:0 "殖民泰坦"
 tech_colony_ship_upgrade_4_desc:0 "名副其实的泰坦，迄今为止工程上最大的实用殖民船——殖民泰坦正是如此；一艘殖民舰船中的泰坦，也是殖民恒星基地的显著增大型变体。\n\n尺寸堪比一个行星区块的殖民泰坦过于庞大，以至于很难实现安全降落——除非依赖硬着陆或一个足够大且足够深的水体——但前者会严重拖延殖民地的建立，而后者则需要确保不会变成意外硬着陆。\n\n因此，大多数情况下，这艘舰船停留在轨道上支持地面殖民地，功能与殖民恒星基地类似......但拥有更为庞大的资源储备。如果选择降落——无论安全与否——殖民泰坦依然可以容纳足够的殖民者形成一个小型的行星区块。"
 tech_colony_ship_upgrade_5:0 "殖民主宰改装"
 tech_colony_ship_upgrade_5_desc:0 "主宰——一座移动船坞，能够为整个舰队提供补给与维护——自泰坦部署以来，代表了舰船技术的最大飞跃之一。\n\n逻辑上，将主宰的技术适配现有殖民泰坦以形成全新的、庞大的殖民舰是合乎逻辑的——但由于种种因素，其中首要的是主宰本身需要大量时间和资源，因此不可避免地会出现一些问题。\n\n取而代之，将主宰现有技术整合到殖民泰坦船体中，可以显著提升整体性能——包括能够从系统内的指定站点转化本地资源，或实时生产特定装备。"
 tech_construction_ship_upgrade_1:0 "深空工程扩展"
 tech_construction_ship_upgrade_1_desc:0 "随着向星际扩张的进展，许多领域的技术都取得了显著的发展。改进的动力系统使更大、更强的设备成为可能，而强化的船体和偏导护盾则使航天器和空间站在深空极端环境中更具耐久性。\n\n将这些技术进步应用到现有设计中相对容易——它们只涉及较小的改进。然而，随着星际和星际间的建造技术与科技同步进步，对现有工程舰船进行小幅重新设计和改装以充分利用这些进步是显而易见的——尤其是将重点从资源进口转移到更注重原地生产基础设施上，例如将确认无害的小行星转换为新恒星基地；即使是较小的小行星也足以建造多个恒星基地。\n\n考虑到任何一个系统平均有数亿颗小行星，这在成本效益上远胜于从其他系统进口资源。"
 tech_construction_ship_upgrade_2:0 "深空工程巡洋舰"
 tech_construction_ship_upgrade_2_desc:0 "通过新技术的开发、改装和升级，在创造能够承受深空恶劣环境以及银河系复杂系统的工程舰船方面取得了重大进展。最新的设计也标志着迄今为止最显著的突破——深空工程巡洋舰。\n\n新的设计比任何现役工程舰船都要更大——并利用其扩展的体积实现了更高效的操作；船上配备采矿和精炼设施，以及用于原地工程的小型制造单元，以执行以前难以完成的大规模作业——显著降低了成本，而不影响最终效果。"
 tech_construction_ship_upgrade_3:0 "移动工程恒星基地"
 tech_construction_ship_upgrade_3_desc:0 "名副其实，移动工程恒星基地确实是移动的恒星基地和大规模工程平台。在这些巨大的船体内部，这些舰船——比任何工程舰船甚至深空工程巡洋舰都大数倍——配备了众多采矿平台、精炼设施和小型制造厂，以及在最初踏入星际时难以运输的超重型工程设备。\n\n总体而言，这些移动工程恒星基地能够以极低的成本快速建立新设施——但在建设如栖息地等大型结构领域，这些舰船的能力真正得到充分体现，其扩展型号在提升大规模结构建造速度方面尤为有用。"
 tech_construction_ship_upgrade_4:0 "移动工程泰坦"
 tech_construction_ship_upgrade_4_desc:0 "不负其名，移动工程泰坦的体积极为庞大。其大小堪比整个行星区块，一艘移动工程泰坦不仅能够在恶劣条件下表现出卓越的抗性，还配备了全新的标准，成为全球深空采矿和制造设施的标杆。\n\n延续移动工程恒星基地的设计理念，移动工程泰坦配备了巨大的内部机库，其中存放有采矿船、补给船甚至更小型的工程舰船，还拥有巨大的工程甲板、精炼设施以及制造厂，用于执行真正大规模的原地工程操作。\n\n这一切使得这些舰船能够以前所未有的速度进行新的采矿站、恒星基地、栖息地甚至大型结构的巨量制造作业。"
 tech_construction_ship_upgrade_5:0 "工程主宰改装"
 tech_construction_ship_upgrade_5_desc:0 "主宰——作为一座移动船坞，能够为整个舰队提供补给和维护——自泰坦部署以来，代表了舰船技术的最大飞跃之一。\n\n在工程领域，主宰的技术由于多种原因尤其重要；特别是在大规模工程项目中，移动工程泰坦的原始能力通过整体上的小幅改进进一步扩大，包括船体的加固，使改装后的移动工程泰坦比原始设计更加庞大。\n\n综上所述，新一代移动工程泰坦能够部署整支第一代工程舰队执行任务——其最大改进体现在巨型工程领域，其中主宰的船载制造系统可以得到最大限度的利用。"
 tech_corvette_hull_1_upgrade:0 "护卫舰瓷金船体"
 tech_corvette_hull_1_upgrade_desc:0 "瓷金复合材料在提高舰船级装甲方面非常有用，同时也是非常实用的高强度建筑材料。将其应用于护卫舰设计中意味着更强大、更耐用的设计，能够更好地承受冲击。唯一的缺点是建造时间会稍微延长，不过成本和维护费用不会受到影响。"
 tech_corvette_hull_2_upgrade:0 "护卫舰塑钢船体"
 tech_corvette_hull_2_upgrade_desc:0 "塑钢复合材料在提高舰船级装甲方面非常有用，同时也是非常实用的高强度建筑材料。将其应用于护卫舰设计中意味着更强大、更耐用的设计，能够更好地承受冲击。唯一的缺点是建造时间会稍微延长，不过成本和维护费用不会受到影响。"
