 tech_science_ship_upgrade_3:0 "勘探恒星基地"
 tech_science_ship_upgrade_3_ancrel:0 "勘探恒星基地"
 tech_science_ship_upgrade_3_ancrel_desc:0 "与旧时的科研船大相径庭——勘探恒星基地正如其名，实际上是流动的恒星基地。这些庞大的舰船——远远超过任何勘探巡洋舰——满载着科学设备、实验室和充满加固勘探装备的机库、预制研究基地，甚至还有勘探巡洋舰。\n\n从它们的轨道位置，勘探恒星基地充当了下面勘探团队的流动总部，并在工作进展中提供有限的支持——无论是军事、后勤，还是其他。如果有必要，勘探恒星基地甚至可以在低重力世界上降落，将自身转换为一个临时（且巨大的）基地，用于长时间的研究操作。"
