 tech_science_ship_upgrade_2:0 "勘探巡洋舰"
 tech_science_ship_upgrade_2_ancrel:0 "勘探巡洋舰"
 tech_science_ship_upgrade_2_ancrel_desc:0 "随着新的发展和改进，升级和修改，勘探船舶在能够承受深空的严酷现实以及银河系中无数星系的挑战方面取得了重大进展。最新的设计是迄今为止最重要的进步——勘探巡洋舰。\n\n这一新设计比以往任何科研船都要大——并且充分利用了其扩展的尺寸，内部机库可以容纳更大更强的航天器、加固的勘探装备以及更先进的船上实验室用于现场研究。\n\n结合其经过极度加固的船体和多年来从危险遭遇中发展出的设计改进，这些巡洋舰在面对新、勇敢的前沿时，比以往更具优势。"
