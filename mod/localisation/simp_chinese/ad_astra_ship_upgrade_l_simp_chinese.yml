 tech_corvette_hull_4_upgrade:0 "护卫舰零素船体"
 tech_corvette_hull_4_upgrade_desc:0 "尽管这仍然不是实际意义上的零素（之前尝试过类似反物质装甲的项目，但由于试验场爆炸而搁置，直到我们找到更安全的办法），这种高级‘零素’复合材料作为建筑材料表现出非凡的特性：质量只有原来的十分之一，却拥有十倍的密度，同时保持了原材料的强度和整体性能。\n\n这意味着我们的护卫舰船体现在比任何先前设计都更加耐用；更好的是，船体密度的显著提高而不影响结构强度，使得船体可以进行三重加固而不会显著增加质量——或可以容纳更多的设备和物资，包括更强大的结构完整性场。这几乎可以说是造船领域的一场革命，一艘常规护卫舰现在可以承受足以摧毁第一代护卫舰整个编队的火力。"
 tech_corvette_hull_5_upgrade:0 "龙铸护卫舰船体"
