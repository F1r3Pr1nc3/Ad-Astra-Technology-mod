 tech_science_ship_upgrade_4:0 "勘探泰坦"
 tech_science_ship_upgrade_4_ancrel:0 "勘探泰坦"
 tech_science_ship_upgrade_4_ancrel_desc:0 "这是一艘真正意义上的泰坦，也是有史以来最大、最具实用性的科研船——勘探泰坦，正是那种在科研船中如同泰坦般庞大的存在，远比原始的勘探恒星基地要大得多。\n\n勘探泰坦的大小相当于一个完整的行星区，它过于庞大，几乎无法着陆——除非利用强大的岩降技术或在一个非常大且极深的水域中着陆——前者会显著推迟勘探操作，而后者则需要确保不会造成意外的岩降现象。\n\n因此，这艘舰船大部分时间都在轨道上停留——像勘探恒星基地一样支持下面的勘探和研究工作，勇敢地朝向新的世界和文明航行。"
