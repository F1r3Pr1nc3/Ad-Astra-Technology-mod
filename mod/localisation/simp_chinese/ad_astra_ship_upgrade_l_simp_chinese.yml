 tech_science_ship_upgrade_5:0 "勘探主宰改进"
 tech_science_ship_upgrade_5_ancrel:0 "勘探主宰改进"
 tech_science_ship_upgrade_5_ancrel_desc:0 "这艘庞大的主宰——实际上是一个可以供应和维护整个舰队的流动船坞——代表了自泰坦部署以来船舶技术的最大进步之一。\n\n将主宰的技术应用到我们的科研船上，意味着科学舰船突然可以以更少的努力实现更多的目标，因为它们可以从系统内资源或根据需要从舰上储备的资源中制造任何需要的东西——甚至是第一代科学舰队。\n\n然而，关键问题是，从现有资源中制造完整规模的主宰需要的成本和时间过于庞大，缺乏专门设施。因此，新的科研船改进版本虽然巨大，但远远不能称为真正的主宰。"
 tech_science_ship_upgrade_5_desc:0 "这艘庞大的主宰——实际上是一个可以供应和维护整个舰队的流动船坞——代表了自泰坦部署以来船舶技术的最大进步之一。\n\n将主宰的技术应用到我们的科研船上，意味着科学舰船突然可以以更少的努力实现更多的目标，因为它们可以从系统内资源或根据需要从舰上储备的资源中制造任何需要的东西——甚至是第一代科学舰队。\n\n然而，关键问题是，从现有资源中制造完整规模的主宰需要的成本和时间过于庞大，缺乏专门设施。因此，新的科研船改进版本虽然巨大，但远远不能称为真正的主宰。"
 tech_shuttle_upgrade_2:0 "塑钢穿梭机工程"
 tech_shuttle_upgrade_2_desc:0 "太空旅行的一个最重要问题非常简单：从引力井中脱离所需的Delta-V（技术上是燃料）总是巨大的，远远超过到达其他星球所需的燃料。虽然大部分问题在我们真正接触星际空间之前就已经解决，但仍然有很大的改进空间。\n\n通过将塑钢复合材料标准化用于穿梭机和非战斗舰艇设计，舰艇不仅可以变得更加耐用——而且比瓷金复合材料更轻。这意味着，为了相同的船体强度，所需的材料更少，可以用于其他目的——比如增加各种设备——它也能有效地作为便宜而高效的装甲，甚至对于非战斗舰艇来说，通过更耐用的船体来增强保护。\n\n最终结果是，常规的穿梭舰、无人机和大型非战斗舰艇在一般情况下更加耐用，并且在传感器、电力生成系统、存储舱和许多其他类型的装备方面具有更大的载荷能力——这带来了更高的安全速度、显著更高的燃油效率和多种附加设备。"
 tech_shuttle_upgrade_3:0 "耐钢穿梭机工程"
 tech_shuttle_upgrade_3_desc:0 "耐钢——一种由瓷金复合材料和塑钢的混合物——与微型聚变技术的标准化结合，已经证明对穿梭机和非战斗舰艇技术有极大的帮助。耐钢的轻质和超高强度减少了许多舰艇的质量，而标准化的微型聚变电池则使推进系统更加高效。\n\n这些进步——结合最新的攻击机航电技术——催生了全新一代的穿梭机和非战斗舰艇，它们不仅比前代舰艇更大，且没有性能损失，同时大规模生产的成本也没有增加。"
 tech_shuttle_upgrade_4:0 "零素穿梭机工程"
 tech_shuttle_upgrade_4_desc:0 "'零素'复合材料是一种非常出色的建筑材料。实际上，这是一种通过极度压缩的旧复合材料——零素复合材料凭借其巨大的一般韧性、显著的化学和结构稳定性而赢得了名字，一层仅有一微米厚的零素层，其强度相当于厚度为100倍的耐钢，且其质量仅为厚度十分之一的耐钢。\n\n结合最新的能量发生器和护盾技术，最新的穿梭机和非战斗舰艇设计经历了突破性进展。例如，一艘穿梭舰艇现在具备足够的舰载设备，能够在没有支持的情况下运行数月甚至更长时间——传感器系统的容量也达到了以前无法想象的规模，同时具备巨大的货物容量。\n\n随着这一技术的不断扩展，结果是，许多行星际和星际操作在纯粹的后勤方面变得更加容易。"
 tech_starbase_hull_1_upgrade:0 "恒星基地瓷金工程"
 tech_starbase_hull_1_upgrade_desc:0 "将瓷金材料整合到现有的恒星基地船体设计中——尤其是核心部分——意味着通过与专门的拓扑优化结合，我们现在可以生产比旧设计更加坚固的恒星基地。主要问题是，由于所使用的材料，新建恒星基地的成本更高，建设周期也更长——这在实践中是一个权衡。"
 tech_starbase_hull_2_upgrade:0 "恒星基地塑钢工程"
 tech_starbase_hull_2_upgrade_desc:0 "将塑钢材料整合到现有的恒星基地船体设计中——尤其是核心部分——意味着通过与专门的拓扑优化结合，我们现在可以生产比旧设计更加坚固的恒星基地。主要问题是，由于所使用的材料，新建恒星基地的成本更高，建设周期也更长——这在实践中是一个权衡。"
 tech_starbase_hull_3_upgrade:0 "恒星基地耐钢工程"
 tech_starbase_hull_3_upgrade_desc:0 "将耐钢材料整合到现有的恒星基地船体设计中——尤其是核心部分——意味着通过与专门的拓扑优化结合，我们现在可以生产比旧设计更加坚固的恒星基地。主要问题是，由于所使用的材料，新建恒星基地的成本更高，建设周期也更长——这在实践中是一个权衡。"
 tech_starbase_hull_4_upgrade:0 "恒星基地零素工程"
 tech_starbase_hull_4_upgrade_desc:0 "将'零素'材料整合到我们的恒星基地船体中已经展现出非凡的前景。新材料的质量仅为原始耐钢复合材料的十分之一，但其密度是原材料的十倍，然而它在原体积和质量下的强度和韧性与耐钢复合材料相当。\n\n这意味着舱壁的体积仅为原始耐钢的十分之一，但却几乎与原舱壁无异——让新开辟出的体积得以用于各种不同的结构增强；如结构完整性场、附加动力单元等……但我们也可以建造与原耐钢舱壁同样体积的舱壁，但它们坚韧到几乎不可能被突破，除非整个空间站被转化为熔融的废墟。\n\n简单来说，除非转向非重子材料构建，否则我们几乎无法创造出更好的标准舱壁建材。"
 tech_starbase_hull_5_upgrade:0 "龙铸恒星基地"
 tech_starbase_hull_5_upgrade_desc:0 "以太龙的鳞片展现出独特且奇异的属性——一种自我修复和适应的能力，接近一种活体材料。与之相比，耐钢显得明显较弱——在瓷金复合材料与耐钢之间的差距，可以说是非常显著——通过大量工作，将其技术与我们的零素锻造技术相结合，产生了一种仅仅一个世纪前看似不可能的材料复合物。\n\n在恒星基地的建造中，这种材料使得舱壁、框架和爆炸屏障几乎变得无法摧毁；那些本应完全摧毁它们的撞击，现在变得在可控范围内，即便在最糟糕的情况下，即使整个站点被转化为熔融废墟或碎片云，核心部分通常依然完好无损。主要问题是，建造更大、更强的恒星基地的成本和时间需求增加了。"
 tech_strike_craft_upgrade_1_gestalt:0 "瓷金舰载机与穿梭机设计"
 tech_strike_craft_upgrade_1_gestalt_desc:0 "在太空中，任何类型的运输或舰载机面临的唯一问题就是Delta-V——字面意义上的速度变化——这意味着舰艇的方向变化或加速能力取决于它的质量和燃料量。带有少量推进器的砖块与气动杰作同样可行——只是后者在进入大气层时有更多选择可供使用。\n\n在我们的穿梭机和舰载机中实施一系列新技术，使得更多的可用质量得以重新平衡，燃料效率大幅提高——本质上，穿梭机或舰载机可以集成更多设备，或在需要较少船体、装甲和护盾的情况下显著提高其整体容量，以达到相同的效果。\n\n这使得舰载机可以搭载更强大的武器、更好的热量管理系统，采矿穿梭机提高了容量，研究舰艇也能在执行任务时配备更强大的舰载设备。"
 tech_strike_craft_upgrade_1_regular:0 "瓷金舰载机与穿梭机设计"
 tech_strike_craft_upgrade_1_regular_desc:0 "在太空中，任何类型的运输或舰载机面临的唯一问题就是Delta-V——字面意义上的速度变化——这意味着舰艇的方向变化或加速能力取决于它的质量和燃料量。带有少量推进器的砖块与气动杰作同样可行——只是后者在进入大气层时有更多选择可供使用。\n\n在我们的穿梭机和舰载机中实施一系列新技术，使得更多的可用质量得以重新平衡，燃料效率大幅提高——本质上，穿梭机或舰载机可以集成更多设备，或在需要较少船体、装甲和护盾的情况下显著提高其整体容量，以达到相同的效果。\n\n这使得舰载机可以搭载更强大的武器、更好的热量管理系统，采矿穿梭机提高了容量，研究舰艇也能在执行任务时配备更强大的舰载设备。"
 tech_strike_craft_upgrade_2_gestalt:0 "塑钢舰载机工程"
 tech_strike_craft_upgrade_2_gestalt_desc:0 "舰载机设计增强的一个主要限制是，首先，没有现实的方式使舰载机比它们现有的设计更耐用，除非开发出全新、更强大的设计。然而，修改现有设计以适应新技术并充分利用这些进步仍然是完全可行的。\n\n通过将改进的能量电池系统和塑钢复合材料加入船体，以及更高效的护盾系统，许多舰载机设计可以大幅提高Delta-V效率——使它们在相同体积和质量下具有更高的速度和设备容量。"
 tech_strike_craft_upgrade_2_regular:0 "塑钢舰载机工程"
