l_japanese:
 tech_engineering_1: "ナノ工学 §E(I)§!"
 tech_engineering_1_desc: "ナノメートル・スケールでの物理システムの研究や、 実践的応用を可能にする次世代型機器。"
 tech_engineering_2: "超固体素材 §G(II)§!"
 tech_engineering_2_desc: "超固体についての理解と製造は、 宇宙時代のあらゆる文明にとって計り知れない価値があるだろう。"
 tech_engineering_3: "超流動素材 §H(IV)§!"
 tech_engineering_3_desc: "超流動の研究は、 量子力学と重力相互作用という二分野の統合を保証する。"
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "量子論 §E(I)§!"
 tech_physics_1_desc: "素粒子を通じて、 四つの基本的な力の媒介を研究する。"
 tech_physics_2: "応用量子物理学 §G(II)§!"
 tech_physics_2_desc: "微視的な物質の一見不規則に見えるふるまいは、 巨視的な世界についての考え方を劇的に変えてしまうことがある。"
 tech_physics_3: "時空理論"
 tech_physics_3_desc: "三次元、 それは四つめの次元とは決して切り離せない。"
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "生物多様性研究 §E(I)§!"
 tech_society_1_desc: "我々の惑星に見られるさまざまな生命形態ついての研究は、 我々自身や周囲の生命についてより深く理解する助けになる。"
 tech_society_2: "宇宙生物学 §G(II)§!"
 tech_society_2_desc: "異なる惑星やそれ以外の天体で発生する生命の研究は、 これまで知られていなかった生物学の根幹を理解することにつながる。"
 tech_society_3: "生命の秘密 §H(IV)§!"
 tech_society_3_desc: "多種多様な生命について研究する機会を得ることで、 すべての生物に共通する要素を発見できる。 それは生命における土台といえるものだ。"
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
