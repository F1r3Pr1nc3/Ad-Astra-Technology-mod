l_korean:
 tech_engineering_1: "나노 역학 §E(I)§!"
 tech_engineering_1_desc: "첨단 장치로 나노미터 단위의 물리계를 연구하고 실용화할 수 있습니다."
 tech_engineering_2: "초고체 소재 §G(II)§!"
 tech_engineering_2_desc: "초고체 소재 생산 및 지식은 우주 시대에 도달한 문명에게 천문학적인 가치를 지닙니다."
 tech_engineering_3: "초유체 소재 §H(IV)§!"
 tech_engineering_3_desc: "초유체 소재를 연구해, 양자 역학을 중력의 기본 상호 작용과 결합할 수 있습니다."
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "양자 이론 §E(I)§!"
 tech_physics_1_desc: "아원자 입자를 통해 우주의 기본적인 힘의 작용을 연구합니다."
 tech_physics_2: "응용 양자 물리학 §G(II)§!"
 tech_physics_2_desc: "언뜻 보아서는 불규칙해 보이는 양자의 거동을 연구하면, 더 큰 세계에 관한 우리의 사고방식이 극적으로 변화할 수 있습니다."
 tech_physics_3: "시공간 이론 §H(IV)§!"
 tech_physics_3_desc: "삼차원은 네 번째 차원인 시간과 떼려야 뗄 수 없습니다."
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "생물 다양성 연구 §E(I)§!"
 tech_society_1_desc: "우리 행성에 나타나는 다양한 생명체를 연구하면, 우리 자신과 주변의 생명체를 더욱 잘 이해할 수 있습니다."
 tech_society_2: "외계 생물학 §G(II)§!"
 tech_society_2_desc: "다른 행성과 그 밖의 공간에서 발생하는 생명체를 연구하면, 기존의 지식 범위를 넘어 생물 현상의 근본적 측면을 파악할 수 있습니다."
 tech_society_3: "생명의 비밀 §H(IV)§!"
 tech_society_3_desc: "다양한 생명체를 연구하면, 모든 생명체의 근원이 되는 공통 기반이자 생명체를 이루는 근본적인 구성 요소를 발견할 수 있습니다."
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
