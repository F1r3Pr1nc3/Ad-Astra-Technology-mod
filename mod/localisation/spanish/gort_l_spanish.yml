l_spanish:
 tech_engineering_1: "Nanomecánica §E(I)§!"
 tech_engineering_1_desc: "Instrumentación avanzada que permite el estudio y la aplicación práctica de sistemas físicos a escalas nanométricas."
 tech_engineering_2: "Materiales supersólidos §G(II)§!"
 tech_engineering_2_desc: "La producción y la comprensión de supersólidos son de un valor inestimable para cualquier civilización de la era espacial."
 tech_engineering_3: "Materiales superfluidos §H(IV)§!"
 tech_engineering_3_desc: "El estudio de la superfluidez promete casar la mecánica cuántica con la interacción fundamental de la gravedad."
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "Teoría cuántica §E(I)§!"
 tech_physics_1_desc: "Estudio de las fuerzas fundamentales mediante partículas subatómicas."
 tech_physics_2: "Física cuántica aplicada §G(II)§!"
 tech_physics_2_desc: "El comportamiento, errático en apariencia, de cosas diminutas puede cambiar la manera de concebir las cosas grandes."
 tech_physics_3: "Teoría del espacio-tiempo §H(IV)§!"
 tech_physics_3_desc: "Tres dimensiones, inseparables de la cuarta."
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "Estudios en biodiversidad §E(I)§!"
 tech_society_1_desc: "Estudiar las distintas formas de vida de nuestro mundo nos ayuda a comprender mejor la vida que nos rodea y a nosotros mismos."
 tech_society_2: "Xenobiología §G(II)§!"
 tech_society_2_desc: "Estudiar la vida de otros mundos nos permite comprender aspectos fundamentales de la biología que antes estaban fuera de nuestro alcance."
 tech_society_3: "Secretos de la vida §H(IV)§!"
 tech_society_3_desc: "Tener la oportunidad de estudiar multitud de formas de vida nos permite encontrar lo que tienen en común todos los seres vivos. Los ladrillos de los cimientos de la vida."
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
