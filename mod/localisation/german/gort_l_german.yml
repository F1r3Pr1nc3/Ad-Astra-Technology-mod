l_german:
 tech_engineering_1: "Nanomechanik §E(I)§!"
 tech_engineering_1_desc: "Fortschrittliche Instrumentierung ermöglicht das Studium und die praktische Anwendung physischer Systeme auf nanometrischen Maßstäben."
 tech_engineering_2: "Suprasolide Materialien §G(II)§!"
 tech_engineering_2_desc: "Das Produzieren und Verstehen suprasolider Materialien ist für jede Raumfahrt-Zivilisation von unschätzbarem Wert."
 tech_engineering_3: "Suprafluide Materialien §H(IV)§!"
 tech_engineering_3_desc: "Das Studium suprafluider Materialien verspricht, Quantenmechanik mit der fundamentalen Interaktion der Schwerkraft verbinden zu können."
 tech_engineering_4: "Zero-Resistance Architecture §Y(V)§!"
 tech_engineering_4_desc: "These advanced materials, absent of any frictional constraints, permit mechanical longevity on an unprecedented scale. With the removal of the previously required lubricant our structures can function within extreme temperature ranges."
 tech_physics_1: "Quantentheorie §E(I)§!"
 tech_physics_1_desc: "Die Erforschung der Mediation von Naturkräften durch subatomare Partikel."
 tech_physics_2: "Angewandte Quantenphysik §G(II)§!"
 tech_physics_2_desc: "Das vermeintlich fehlerhafte Verhalten kleiner Dinge kann unsere Denkweise über größere Dinge drastisch ändern."
 tech_physics_3: "Raum-Zeit-Theorie §H(IV)§!"
 tech_physics_3_desc: "Drei Dimensionen, unlösbar mit der vierten verbunden."
 tech_physics_4: "Thesis of Everything §Y(V)§!"
 tech_physics_4_desc: "... therefore we postulate that the meaning of existence, and the origin and purpose of all creation can be summed up as a simple formula as follows..."
 tech_society_1: "Biodiversitätsstudien §E(I)§!"
 tech_society_1_desc: "Das Studium der unterschiedlichen Lebensformen, die auf unserer Welt vorkommen, würde unser Verständnis unserer selbst und des Lebens um uns herum verbessern."
 tech_society_2: "Xenobiologie §G(II)§!"
 tech_society_2_desc: "Das Studium des auf anderen Welten und darüber hinaus entstehenden Lebens lässt uns fundamentale biologische Aspekte verstehen, die früher unser Verständnis überstiegen."
 tech_society_3: "Geheimnisse des Lebens §H(IV)§!"
 tech_society_3_desc: "Da wir die Möglichkeit haben, die Vielfältigkeit des Lebens zu studieren, können wir eine gemeinsame Basis aller Lebewesen finden: Die fundamentalen Bausteine des Lebens."
 tech_society_4: "Origins of Sapience §Y(V)§!"
 tech_society_4_desc: "By deciphering the neural and cognitive mechanisms that underpin sapience, researchers can now delineate its boundaries and constraints."
