# Doctrine: Interstellar Logistics
# tech_doctrine_navy_size_3_mastery:0 "Breakthrough: Doctrine - Deep Space Supply Networks"
# tech_doctrine_navy_size_3_mastery_desc:0 "Keeping deep space facilities - close to the edge of the systems, typically small asteroids or rogue planets - that are also hidden supply bases with their own fabricator facilities, hangars and self-sustainment capacity means we can maintain a much more expansive logistics network."

# Doctrine: Fleet Liasons
