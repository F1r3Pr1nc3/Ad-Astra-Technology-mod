# Amoeba Strike Craft
 tech_amoeba_strike_craft_1_mastery:0 "Breakthrough: Amoeba Bionics"
 tech_amoeba_strike_craft_1_mastery_desc:1 "The 'Space Amoeba' life-form is a particularly bizarre creature - it is born in space, lives and reproduces in space and ultimately lives out its entire lifespan in it, implying a genetic and biological structure that is distinctly unique. This has in turn led to many applications of its evolutionary traits in bionic technology, resulting in many major steps forward overall across the board - micro-drones, radiation energy conversion more efficient than our own; the list goes on, but in general, the biology behind the 'Space Amoeba' has many uses to us."

# Swarm Strike Craft
 tech_swarm_strike_craft_1_mastery:0 "Breakthrough: Swarm Bionics"
 tech_swarm_strike_craft_1_mastery_desc:1 "Dissection and analysis of the remains of the Prethoryn Scourge's bizarre strike craft - the bulk of which is organic in nature with seemingly bionic and non-organic parts 'grown' inside their bodies (a level of biological and genetic control far beyond our own), reveals a level of biological and bionic engineering on a colossal scale. Learning from this and applying it in our own bionic systems and material technologies will take significant amounts of time, but have immense applications."

# Swarm Scourge Missile
 tech_scourge_missile_1_mastery:0 "Breakthrough: Scourge Arsenal"
 tech_scourge_missile_1_mastery_desc:1 ""Scourge Missiles" as they are referred to are, at their core, bionic constructs which combine technology with biological structure - in essence, every part is an organ or organic for the most part, but is infused with non-organic materials and structure in such a manner that it can replicate the ability of advanced technology; even beyond our own.\n\nThis means that the Scourge Missiles can be grown rather than built at extremely rapid rates - and possess a significant amount of power, easily matching our most advanced missile technology. Studying and reverse-engineering the materials and technology involved may yield critical insights into drastically improving our own weapon technologies."

# Space Whale Weapons
 tech_space_whale_weapon_1_mastery:0 "Breakthrough: Frequency Siphon"
 tech_space_whale_weapon_1_mastery_desc:1 "The Tiyanki energy siphon technology is incredibly useful in many ways; but most of all, it allows for a dramatic reduction in waste heat generated by our technology, which would otherwise have been forced to radiated away. This means our systems are significantly more fuel efficient, which boosts our energy production across the board overall."

