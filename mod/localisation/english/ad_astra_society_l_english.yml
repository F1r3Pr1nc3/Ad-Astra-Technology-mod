 tech_campaign_simulation_systems:0 "Breakthrough: Campaign Simulation Systems"
 tech_campaign_simulation_systems_desc:1 "To engage in warfare across the vast and unforgiving void of space is the furthest possible cry from ground combat and warfare. The art of logistics, of resource management, of command and control, of war on as titanic a scale as multi-lightyear warfare with fleets outstripping entire civilizations in resources and energy - it is an undertaking, a feat on its own, that requires refinement and rethinking of older doctrines on an entirely new scale."

# Independent Operation Standardization
 tech_independent_operation_standardization:0 "Breakthrough: Independent Operation Standardization"
 tech_independent_operation_standardization_desc:1 "When acting in a fluid battlespace, Admirals need to be prepared for any eventuality. In turn, so must their fleets. In that regard - regardless if it's a matter of fleets, armies or starbases, supplies might not be available as quickly as is needed. By standardizing technology and training that allows a level of self-sustainment - at least for a time - necessary resources for long-endurance operations can be drastically reduced."

