 tech_space_warfare_simulations_desc:1 "Conflicts in space is not about the actual battles. The truth is that the battles for supremacy start long before the actual conflicts - the logistical chains, the applications of recon, distribution of munitions and so forth, in addition to the refinement of the arsenal of the fleet as a whole, understanding how every weapon has its own place and purpose - is the key to winning not merely one battle, but all. On the ground, this would be one thing. In the three-dimensional realm of space, it is quite another.\n\nTo that end, establishment and maintenance of small outposts - usually converted asteroids or similar - at key locations throughout our empire equate easier and more rapid repair and maintenance for ships, starbases and armies - but also deep space recon and intelligence that, once fed into pre-engagement simulations - offer potential glimpses into all possible outcomes that an enemy force might commit to."

# Deep Strike Simulations
 tech_deep_strike_simulations:0 "Breakthrough: Deep Strike Simulations"
 tech_deep_strike_simulations_desc:1 "An Admiral who know all possible adaptations to take advantage of the space around its fleet know how to use its fleets to maximum effectiveness. If the admirals do not know how to adapt advantageously, even if they know all there is to know about the fleet and the space around them, they cannot take advantage of it."

