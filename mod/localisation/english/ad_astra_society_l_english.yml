# tech_doctrine_fleet_size_4_mastery_desc:1 "When acting in a fluid battlespace, Admirals need to be prepared for any eventuality. In turn, so must their fleets."

 # Doctrine: Armada Battle Formations
 tech_doctrine_fleet_size_5_mastery:0 "Breakthrough: Doctrine - The Art of Interstellar War"
 tech_doctrine_fleet_size_5_mastery_desc:1 "The control of a large fleet is the same principle as the control of a few ships; it is merely a question of dividing up their numbers."

