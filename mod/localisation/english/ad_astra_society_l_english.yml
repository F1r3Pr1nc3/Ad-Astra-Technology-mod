 # Centralized Command
 tech_centralized_command_mastery:0 "Breakthrough: Command Adaptations"
 tech_centralized_command_mastery_desc:1 "The knowledge of how to centralize our command structure - without creating a single, brittle weak-point - is also applicable across the board to every other structure. Planetary Defense, Planetary Command and Control, Training and Command Structure; there are many things that we can merge into a more centralized structure, allowing for greater efficiency overall and a stronger military without rendering our forces weaker to interference or creating a structural roadblock."

 # Combat Training
 tech_combat_training_mastery:0 "Breakthrough: Campaign Simulations"
 tech_combat_training_mastery_desc:1 "Every battle is fought before it begins - and victory will usually go to the army and fleet who has the better trained one."

 # Psionic Theory
 tech_psionic_theory_mastery:0 "Breakthrough: Psionic Analysis"
 tech_psionic_theory_mastery_desc:1 "Since the dawn of our civilization, the idea of 'magic' and 'mind over matter' has persisted throughout the ages. While we are not certain if this is truly 'magic' - all things considered, one might have to consider that as a possibility in the face of our bizarre universe - but the confirmation of Psionics explains a significant number of phenomena that we had thus far not properly understood - and with the knowledge, we can better both utilize and counter it in the future."

# Precognition Interface
 tech_precognition_interface_mastery:0 "Breakthrough: Precognition Matrix"
 tech_precognition_interface_mastery_desc:1 "The integration of Precognition Interfaces extend far beyond the usage onboard vessels; implemented into various technolgical systems, the applications overall become apparent and significant, as our forces are no longer bound in the same way that they were once before."

 # Planetary Unification
# tech_planetary_unification_mastery:0 "Breakthrough: Planetary Command Force"
# tech_planetary_unification_mastery_desc:2 "The unity of our homeworld is paramount not just to our empire, but our forces as well. By common cause, the divisions long ago melt away - in their place, a newfound sense of purpose and unity, stronger than all before."

 # Colonial Centralization
# tech_colonial_centralization_mastery:0 "Breakthrough: Colonial Military League"
# tech_colonial_centralization_mastery_desc:1 "While a robust framework of local governance created per-case for each colony is well, it is the understanding of each colony - its local culture, thoughts and adaptations - that may allow for a greater reinforcement amongst recruits drawn from the colonies."

 # Galactic Administration
# tech_galactic_administration_mastery:0 "Breakthrough: Galactic Force"
# tech_galactic_administration_mastery_desc:1 "The governance of our empire is vast and complex. The world we hold numerous and varied. To understand them - to find the underlying key elements which binds all together, may allow for a stronger, more cohesive military that is significantly more difficult to break."

 # Psionic Shields
 tech_psionic_shield_mastery:0 "Breakthrough: Psionic Shield Arrays"
 tech_psionic_shield_mastery_desc:0 "The keen understanding of how to generate, maintain and direct Psionic Shields on the scale we operate is nothing short of exceptional, even by our own quite high standards. Applying the shields on much grander scales - protecting installations, colonies and even integrating it into the standard gear of our forces, though significantly weaker than when performed by a specialist - it is compensated by layering them together with our older shield technologies, resulting in some of the most advanced and powerful shield that have ever been created."

