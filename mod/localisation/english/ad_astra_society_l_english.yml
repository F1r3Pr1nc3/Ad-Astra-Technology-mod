# Nutrient Replication Mastery
 tech_nutrient_replication_mastery:0 "Breakthrough: Replicator Technology"
 tech_nutrient_replication_mastery_desc:1 "Replicator Technology represents a quantum leap forward for our civilization. While extremely costly to manufacture, and extremely energy intense, the Replicator Systems can convert large amounts of raw waste materials into anything that is so required. While the yield is relatively small, due to the technology not being fully efficient, the results speak for themselves in major food output gains and drastically reduced construction times, as we can now produce specialized parts anywhere at any time."

# Colonization 2
# tech_colonization_2_mastery:0 "Breakthrough: Adaptive Colonization Protocols"
# tech_colonization_2_mastery_desc:1 "Settling new worlds is a major undertaking. Even our own homeworld has shown its darker tendencies, and other worlds has greater demands. By modifying environmental control and life-support systems on a site-to-site basis, we can improve the overall quality of life for our colonists, and also make more streamlined operation protocols for opening up more of the planet for colonization at a lower cost."

# Colonization 3
# tech_colonization_3_mastery:0 "Breakthrough: Heavy Colonial Reinforcement Program"
# tech_colonization_3_mastery_desc:1 "Keen understanding of the various hazardous environments found on other planets help greatly to alleviate the difficulties that are expected of early colonies; but also by studying the vast ranges of different worlds out there - some more extreme than others - solutions are found which allow for settlement in a much greater range of environments and settlements that are much more resilient to local conditions, in addition to more efficient standardized protocols for settling new worlds."

# Colonization 4
# tech_colonization_4_mastery:0 "Breakthrough: Foreign Worlds Adaptation Protocol"
# tech_colonization_4_mastery_desc:1 "Investigation of various soils and their properties only forms part of an answer and a solution to living conditions on various worlds; keener understanding of how to utilize various elements to maximize agricultural yields, energy production, mining yields and essentially overall essential resource supply allows our colonists to more easily adapt to the local conditions with little to no difficulty, making living conditions significantly better."

# Colonization 5
# tech_colonization_5_mastery:1 "Breakthrough: Ecological Analysis Mastery"
# tech_colonization_5_mastery_desc:2 "No two worlds are exactly the same. Colder, hotter, wetter, drier - the sheer range of different planets is simply staggering in practice. But with the sheer number of worlds we have encountered and the different conditions we've encountered, we've also gained a tremendous amount of knowledge and new technologies that can now be adapted and applied on a grand scale, allowing us to settle worlds that previously would have been impossibly hostile previously to be easily settled."

