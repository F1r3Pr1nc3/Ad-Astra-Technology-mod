# Genome Mapping
 tech_genome_mapping_mastery:0 "Breakthrough: Genetic Analysis Standardization"
 tech_genome_mapping_mastery_desc:1 "The enhanced therapies and medical treatments as a result of more comprehensive full-scale genome mappings has already proven highly useful, and will serve as stepping stones towards creating medical systems vastly superior to our present ones."

# Cloning
 tech_cloning_mastery:0 "Breakthrough: Cloning Weave"
 tech_cloning_mastery_desc:1 "Cloning whole bodies is one thing - but once the key factors of how to do so becomes mainstream, creating all but perfect clones of individual organic parts, essentially replacement parts that is much faster and easier to do than a whole body, will allow for rapid replacement of destroyed or damaged limbs and body parts without the fear of rejection by the body."

# Gene Banks
 tech_gene_banks_mastery:0 "Breakthrough: Gene Bank Augmentations"
 tech_gene_banks_mastery_desc:1 "The same filtration and curation of available genome templates that we employ in our clones has also had significant advnatages for all others as well - as key understanding of the processes involved means we can also, theoretically, apply the same processes in gene-therapy treatments, making the vast majority - if not all - of our population stronger."

# Regenerative Hull Tissue
 tech_regenerative_hull_tissue_mastery:0 "Breakthrough: Regenerative Structure Weave"
 tech_regenerative_hull_tissue_mastery_desc:0 "The applications of the new 'Regenerative Hull Tissues' that we have applied to our vessels also hold applications far beyond - due to their nature, and some work to ensure no issues, they can be applied to a vast range of different technologies - armor, vehicles, aerospace craft among them, allowing for overall far more durable engineering."

 ################################################################################################################################

 # Doctrine: Space Combat
# tech_doctrine_fleet_size_1_mastery:0 "Breakthrough: Doctrine - Fleet Pre-Battle Analysis Protocols"
# tech_doctrine_fleet_size_1_mastery_desc:1 "Conflicts in space is not about the actual battles. The truth is that the battles for supremacy start long before the actual conflicts - the logistical chains, the applications of recon, distribution of munitions and so forth, in addition to the refinement of the arsenal of the fleet as a whole, understanding how every weapon has its own place and purpose - is the key to winning not merely one battle, but all. On the ground, this would be one thing. In the three-dimensional realm of space, it is quite another."

 # Doctrine: Reactive Formations
# tech_doctrine_fleet_size_2_mastery:0 "Breakthrough: Doctrine - Deep Space Forward Operations"
# tech_doctrine_fleet_size_2_mastery_desc:1 "An Admiral who know all possible adaptations to take advantage of the space around its fleet know how to use its fleets to maximum effectiveness. If the admirals do not know how to adapt advantageously, even if they know all there is to know about the fleet and the space around them, they cannot take advantage of it."

 # Doctrine: Interstellar Warfare
# tech_doctrine_fleet_size_3_mastery:0 "Breakthrough: Doctrine - Victory Before Battle"
# tech_doctrine_fleet_size_3_mastery_desc:1 "To engage in warfare across the vast and unforgiving void of space is the furthest possible cry from ground combat and warfare. The art of logistics, of resource management, of command and control, of war on as titanic a scale as multi-lightyear warfare with fleets outstripping entire civilizations in resources and energy - it is an undertaking, a feat on its own, that requires refinement and rethinking of older doctrines on an entirely new scale."

 # Doctrine: Fluid Fleet Templates
