# Cybernetic Commander (Normal)
 cybernetic_commander:0 "Cybernetic Commander"
 cybernetic_commander_plural:0 "Cybernetic Commanders"
 cybernetic_commander_desc:0 "Towering high above the battlefield below, the Cybernetic Commander is always singular on the battlefield. This colossal unit is able to manufacture, deploy and command gargantuan armies using its integrated fabricator systems – the Commander itself armed with fortress-grade weapons and armoured to match a small starship.\n\nOne Commander can in minutes create a planetary base - within hours, entire armies. Among the empire's forces, they are difficult to rival; the very core of gigantic armies that serve as its extending, all-pulverizing arm."

