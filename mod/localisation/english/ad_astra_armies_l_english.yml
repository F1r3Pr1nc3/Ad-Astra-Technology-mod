# Colossi Army
 colossi_army:0 "Colossi Army"
 colossi_army_plural:0 "Colossi Armies"
 colossi_army_desc:0 "More than a mere army of Psionically gifted soldiers, the Colossi are true giants in a literal sense on the battlefield. Towering above normal forces in their Zro-infused mechanized frames, they wield incredible psionic and technological power, though they also require more specialized equipment for deployment, such as their own specialized Arsenal Command Vehicle as a base of operations."

# Xeno Reavers
 xeno_reavers:0 "Xeno Reavers"
 xeno_reavers_plural:0 "Xeno Reavers"
 xeno_reavers_desc:0 "A new and extremely powerful variation of the original Xenomorph, infused with advanced cybernetics, starship hull material bones and a chitin of starship armour alloys. Their bodies are integrated with advanced Anti-Armor weapons and their melee strikes are powerful enough to break through reinforced blast-doors with little issue, while they themselves are virtually impervious to anything short of heavy anti-armour weapons.\n\nThe Reavers are noted to be equipped with a vast myriad of safeguards – voluntarily, apparently – including micro-atomic self-destructs - among other things - as a means to avoid capture. The entire horde is supervised by a cadre of scientists and commanders on the other side of the world in question or from a safe orbital position."

# Augment Forces
 augment_forces:0 "Augment Force"
 augment_forces_plural:0 "Augment Forces"
 augment_forces_desc:0 "Slaves that have undergone some of the most extreme cybernetic and chemical enhancements known to their empire - including complete and unconditional obedience to their masters. Able to carry suicidal forms of weaponry and encased in cheap mass-produced ultra-heavy armor suits, they are incapable of feeling pain or fear but require extensive facilities to mass-produce and most of all, replace after inevitable losses."

# Replicant Arsenal Force
 replicant_arsenal_force:0 "Replicant Arsenal Force"
 replicant_arsenal_force_plural:0 "Replicant Arsenal Forces"
 replicant_arsenal_force_desc:0 "A massive force of vat-grown clones based out of an Arsenal Command Battlegroup. While they suffer the same inherent issues as their more regular forces, these clone forces have the added advantage of making full use of the battlegroup's significant firepower and increased logistical capacity in their campaigns."

# Gene-Vanguard Army
 gene_vanguard_army:0 "Gene-Vanguard Army"
 gene_vanguard_army_plural:0 "Gene-Vanguard Armies"
 gene_vanguard_army_desc:0 "Consists of both regular and Gene-Warrior forces that operate out of an Arsenal Command Battlegroup in varying proportions depending on doctrine and higher-level decisions. The force is as a result far more powerful than a regular Gene-Warrior Army due to its massively increased logistical and military capacity - including super-heavy combat gear and other augmentations."
