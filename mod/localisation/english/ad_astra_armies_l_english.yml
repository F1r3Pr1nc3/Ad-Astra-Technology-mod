# Mobile Command Vehicle (Normal / Hive)
 arsenal_command_vehicle:0 "Arsenal Command Vehicle"
 arsenal_command_vehicle_plural:0 "Arsenal Command Vehicles"
 arsenal_command_vehicle_desc:0 "Effectively massive mobile fortresses and supercarriers in their own right, each Arsenal Command Vehicle is the heart of a larger battlegroup that surrounds it, serving as the command centre of an entire assault army and able to manufacture entire base facilities and super-heavy vehicle flotillas using local resources as the campaign progresses."

