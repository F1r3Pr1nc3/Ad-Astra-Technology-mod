# Wyrmguard (Genetic)
 wyrmguard:0 "Wyrmguard"
 wyrmguard_plural:0 "Wyrmguards"
 wyrmguard_desc:0 "The Wyrmguard are the companions of the reborn Ether Drakes. Even among the empire's most powerful forces, they are all but peerless - wearing armour moulded after the molecular structure of the Drakes they travel with and wielding the empire's most powerful defensive and offensive technologies.\n\nThe Drakes themselves, their natural weapons and armour aside, are clad in the empire's strongest armour plating and outfitted with its most advanced technology - their bodies bristling with enough point-defence weapons and shield generators to rival corvettes without hindering their movement. Where they roam, the sky and all below belong solely to them."

# Occulari Orders (Psionic)
 occulari_order:0 "Occulari Order"
 occulari_order_plural:0 "Occulari Orders"
 occulari_order_desc:0 "The Occulari are Psi-gifted individuals of such power, that their very presence is in itself a strategic weapon. Able to wield power on a scale that is utterly staggering, with equipment and weapons to match, these individuals fight for their empire for reasons not well understood, yet align with its own intents and goals … at least as far as we are able to tell. To engage them would require more than most armies that can be fielded."

# Omega Fortress (Synthetic)
 omega_fortress:0 "Omega Fortress"
 omega_fortress_plural:0 "Omega Fortresses"
 omega_fortress_desc:0 "A true colossus were there ever to be one and dwarfing even entire pre-FTL cities, the Omega Fortress is the ultimate weapon among this empire's armies, bar none. In effect a single gigantic Commander, the Fortress commands a vast number of sub-commanders and is in itself a gigantic mobile manufacturing facility with a production capability comparable to districts.\n\nThe Fortress itself is encased in ship-grade armour, shields and weapons - the most potent weapon of all wielded by the Fortress aside its gigantic army is the 'Enigmatic Core' which is interlinked to the Commander.\n\nIt is quite simply the Enigmatic Fortress in a much smaller form ... though one proportionally every bit as powerful."

