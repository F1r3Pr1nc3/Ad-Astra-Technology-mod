# Defensive Operations Matrix
 tech_defensive_operations_matrix:0 "Defensive Operations Matrix"
 tech_defensive_operations_matrix_desc:0 "As the threats to our worlds increase, there's a need to strengthen our defenses against external threat. By creating adaptive defensive plans, extreme-complexity simulated wargames, enhanced tactics and improved usage of technology, we can make planetary fortifications and defensive measures that will be much harder for enemy forces to contend with."
# Cybernetic Defense Grid
 tech_cybernetic_defense_grid:0 "Cybernetic Defense Grid"
 tech_cybernetic_defense_grid_desc:0 "Our researchers have come up with a theoretical framework for a new type of super-massive defense system, dubbed the 'Cybernetic Command'. These colossal facilities, often the size of mountains yet able to be anything from fixed installations to submarines to flying fortresses depending on local conditions, operations and doctrine, house the AI cores of planet-spanning defense networks along with massive replication facilities and instant links to every layer the planet's defense, allowing the facility to deploy massive formations of synthetic armies and coordinate the planet's entire defense sphere all but effortlessly."
# Alpha Command Grid
 tech_alpha_command_grid:0 "Alpha Command Grid"
 tech_alpha_command_grid_desc:0 "The research units have come up with a theoretical framework for a new type of super-massive defense system, dubbed the 'Alpha Command'. These colossal facilities, often the size of mountains yet able to be anything from fixed installations to submarines to flying fortresses depending on local conditions, operation protocols and doctrine, house the main processing cores of planet-spanning defense networks along with massive replication facilities and instant links to every layer the planet's defense, allowing the facility to deploy massive formations of drone armies and coordinate the planet's entire defense sphere in a highly efficient manner."
# Orbital Command District (Normal/Hive)
 tech_orbital_command_district:0 "Orbital Command District"
 tech_orbital_command_district_desc:0 "Defending an orbital station from invasion is another task entirely from defending a planet in many ways, and requires radical rethinking on a large scale in regards to how combat is to be conducted to maximize effect and minimize damage to the habitat in question. Streamlining training and command in zero-gravity combat, enhancing habitat point-defense networks, command and control systems for damage control and close-quarters point-defense and sector lockdown, may allow for a more efficient defensive force with a higher standard of overall effectiveness aboard our habitats."
# Orbital Command Node (Machine Empire)
 tech_orbital_command_node:0 "Orbital Command Node"
 tech_orbital_command_node_desc:0 "Defending an orbital station from invasion is another task entirely from defending a planet in many ways, and requires radical rethinking on a large scale in regards to how combat is to be conducted to maximize effect and minimize damage to the station in question. Streamlining response nodes and drone units to zero-gravity combat, enhancing habitat point-defense networks, command and control systems for damage control and close-quarters point-defense and sector lockdown, may allow for a more efficient defensive force with a higher standard of overall effectiveness overall."
# Militarized Colonies
 # tech_militarized_colonies:0 "Militarized Colonies"
 # tech_militarized_colonies_desc:0 "As our empire expands, there are a number of worlds more hazardous and even outright lethal than anything we've ever known before. Worse, we face one significant threat after another as other empires scheme against us. We need a solution - one that solves the primary set of issues in one fell swoop, allowing us to more effectively settle new worlds while also defending them."
