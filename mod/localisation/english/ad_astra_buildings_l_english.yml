# Cybernetic Command Terminal (Normal)
 building_cybernetic_command_terminal:0 "Cybernetic Command Terminal"
 building_cybernetic_command_terminal_desc:0 "Located in a remote region of this world, the Cybernetic Command is a vastly expanded Arsenal Command - even mobile, should the need arise. At its core is a massive Sapient Intelligence Core that either on its own or together with a full command staff - depending on the situation and requirements - to significantly bolster the power of the world's defense grid. From it, elite strike teams and even battlegroups can be launched and respond to any threat on the world in question on a proverbial moment's notice - and a vast range of colony-spanning defensive measures are on constant standby from the Cybernetic Command where and when the strike teams and battlegroups are not available. Any force that wants to seize the world will have to engage the Command facility itself."
# Alpha Grid Terminal (Machine Empire)
 building_alpha_grid_terminal:0 "Alpha Grid Terminal"
 building_alpha_grid_terminal_desc:0 "Located in a remote region of this world, the Alpha Grid is a vastly expanded Arsenal Nexus - even mobile, as it is effectively a heavily modified Mega-Warform design, possessing the necessary weaponry, armor and shields to be a major threat on its own - though it is far more effective in its dominant role of command.\n\nFrom it, specialized Quick Reaction Force Drone Units and even Super-Heavy Battlegroups can be launched and respond to any threat on the world in question on a proverbial moment's notice - and a vast range of colony-spanning defensive measures are on constant standby from the Alpha Grid where and when the strike teams and battlegroups are not available. Any force that wants to seize the world will have to engage the Command facility itself."
 ####################################################################
 # #Wyrmguard Citadel
 # building_wyrmguard_citadel:0 "Wyrmguard Citadel"
 # building_wyrmguard_citadel_desc:0 "The Citadel of the Wyrmguard - seat of power and home to the most elite fighting force of the empire, it is a literal mountain of starship grade armor, shields and bristling to the brim with innumerable weapons to protect itself and the world upon which it was built.\n\nThe greatest weapon of all, however, is the Wyrmguard - the Drakes and their companions, who together with ranks of Gene-Warriors patrol the skies of the world in question upon the backs of the mighty drakes. Deep inside the Citadel, Training Facilities, Command Centers, Research Laboratories of every kind and manufacturing plants produce some of the most high quality equipment the empire can create in addition to perfecting the tactics, doctrines and training behind them.\n\nSanity dictates that the only reasonable recourse in engaging the Wyrmguard Citadel is to break the world it rests upon. Even then, there is no guarantee that will be enough."
 ####################################################################
# Occulari Citadel
 building_occulari_citadel:0 "Occulari Citadel"
 building_occulari_citadel_desc:0 "The Citadel of the Occulari. A beacon of psionic power that resonates throughout the entirety of the galaxy and the seat of power of one of the most powerful fighting forces known, it is a literal mountain of starship-grade armor, shields, weaponry and Zro-infused materials, allowing the Citadel to both protect itself and the entire world it rests upon.\n\nWhile the arsenal that makes up the Citadel is definitely worthy of note and respect - the greatest weapon of the Citadel are the Occulari themselves, who quietly patrol the world aboard cloaked vessels that come and go from the Citadel - their shipgrade weaponry used when the sheer power of the Occulari is considered outright overkill. Deep inside the Citadel itself, the Occulari maintain a vast number of Training Facilities, Command Centers, and Research Facilities of every kind and manufacturing plants that create some of the most potent gear in the empire, while also perfecting the tactics, doctrine, strategies and training behind them.\n\nThe sheer presence of the Occulari on a world on this magnitude should be a clear warning - an assault against this world will require orders of magnitude more firepower than most armies can bring. Reasonably, destroying the world the Citadel rests upon might be far easier."
 ######################################################
# Alpha Fortress (Synthetic Evolution) TODO?
 # building_alpha_fortress_synthetic:0 "Alpha Fortress"
 # building_alpha_fortress_synthetic_desc:0 "The Alpha Fortress. By its very nature an enigma, a mystery that defies explanation - even its very location in space-time itself in constant flux. We know it ... somehow. We know what goes on inside, we understand its mechanisms, we fathom its depths. But not how. Not even why.\n\nIts location - far from any of other facilities (that we know) - veils a mountain of hidden weapons and shield generators that seemingly appear out of nowhere and armor that seems to defy known physics on a fundamental level. But the greatest weapon is what is at the heart of the fortress itself - or rather, what it does.\n\nSmall alterations here, small alterations there - modifications to armor, shields and weapons, changes to tactics, strategies, logistics, designs across the world are quietly made. Threats we never knew were there in the first place are countered with devastating efficiency, weapons and armor and shields become unnervingly resilient.\n\nThe Fortress may very well be a true legacy of the Enigmatic Fortress. If so, the only logical recourse - reasonably speaking - is not to engage it head-on. But rather bombard the planet till it breaks ... and hope the Fortress does not reemerge somewhere else."
 #######################################################
# Orbital Command District (Normal/Hive)
 # building_orbital_command_district:0 "Orbital Command District"
 # building_orbital_command_district_desc:0 "Under constant heightened security with access in and out restricted to only the highest clearance personnel, the district houses the central command and control in regards to the habitat's defense, as well as a sizable training facility for ensuring the highest possible standard of training for the habitat's recruits.\n\nFrom here, a large number of different habitat defenses can be deployed and controlled on a proverbial minute's notice - triple-reinforced blast doors, micro-shield generators, point-defense grids, sentry gun arrays, wall-integrated bunkers, chemical and 'vacuum' weapon arrays (specifically speaking venting a force into space is always an option) in addition to elite strike teams that excel in the defense of the habitat.\n\nAny force that wants to seize control of the Habitat will have to engage the Orbital Command District. A task that is far easier said than done."
# Orbital Command Node (Machine Empires)
 # building_orbital_command_node:0 "Orbital Command Node"
 # building_orbital_command_node_desc:0 "The central command and control for the defensive measures of the Habitat Station. Under constant heightened defensive measure and lockdown protocols, the Command Node has more defensive layers than most planetary facilities are able to possess and utilizing continual war-game simulations to bolster deployed drone performance.\n\nFrom here, a large number of different habitat defenses can be deployed and controlled on a proverbial minute's notice - triple-reinforced blast doors, micro-shield generators, point-defense grids, sentry gun arrays, wall-integrated bunkers, chemical and 'vacuum' weapon arrays (specifically speaking, venting a force into space is always an viable tactical relocation option) in addition to elite drone units that excel in the defense of the habitat.\n\nAny force that wants to seize control of the Habitat will have to engage the Orbital Command Node. Statistical probability eliminates supermajority of potential invasion forces and indicates severe damage to the remainder."
 ######################################################
# Fortress City (Normal / Hive)
 # building_fortress_city:0 "Fortress City"
 # building_fortress_city_desc:0 "A mountain of starship-grade composites, armor and shields - bristling with weapons ranging from sentry turrets smaller than most of us all the way up to anti-orbital cannons and hangars stocked with Strike Craft and Dropships; these gargantuan, mountain-sized arcologies are all but self-sufficient fortresses in their own right, housing populations that would make even the largest of our pre-FTL cities seem sparsely populated by comparison.\n\nSurrounded by a myriad host of defensive arrays - including, but certainly not limited to - gigantic sensor grids, automated sentry turret arrays, bunker networks, emergency response facilities and forward operation bases among other things, any assault on these cities equate effectively a siege against a planetside starship."
 # #Hardened Node Core (Machine Empire)
 # building_hardened_node_core:0 "Hardened Node Core"
 # building_hardened_node_core_desc:0 "A mountain of starship-grade composites, armor and shields - bristling with weapons ranging from sentry turrets smaller than most operations frames all the way up to anti-orbital cannons and hangars stocked with Strike Craft and Dropships; these gargantuan, mountain-sized arcologies are all but self-sufficient fortresses in their own right, housing factories and facilities that outstrip entire organic cities.\n\nSurrounded by a myriad host of defensive arrays - including, but certainly not limited to - gigantic sensor grids, automated sentry turret arrays, bunker networks, emergency response facilities and forward operation bases among other things, any assault on these cities equate effectively a siege against a planetside starship."
