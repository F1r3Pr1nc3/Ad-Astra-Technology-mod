# Standardized Planetary Megafabrication (Tier 1 - Normal/Hive)
 tech_engineering_building_t1:0 "Standardized Planetary Megafabrication"
 tech_engineering_building_t1_desc:0 "As our empire expands out towards the stars, the might of our industry stands challenged in the face of the colossal opportunities and threats that we face. Everything from consumer goods to starships is in critical demand, and producing everything efficiently and quickly becomes more and more urgent.\n\nTo resolve this, old megaconstruction and megaproduction methods have to be expanded upon - the engineering of a new type of megafactory that is larger, more adaptive and more expansive than anything ever attempted before."
# Global Megafactory (Tier 1 - Normal/Hive)
 building_megafactory_t1:0 "Global Megafactory"
 building_megafactory_t1_desc:0 "Situated in a relatively remote corner of the world in question, this colossal megafactory - dwarfing everything of its kind we have ever engineered prior to the discovery of FTL - is a testament to our capacity of engineering, especially considering how quickly and easily its setup truly is.\n\nWithin it, everything from consumer products of every kind all the way up to and including starship and starbase components are constructed at incredible speeds in highly efficient adaptive production assembly lines without any part of the factory interfering with the other; the end result a factory that is part laboratory and part megafactory in one, making it The Hub for engineers across the world in question."
 ###############################################################################################
# Standardized Planetary Megafabrication (Tier 2 - Normal/Hive)
 tech_engineering_building_t2:0 "Standardized Planetary Megafabrication"
 tech_engineering_building_t2_desc:0 "The success of the Megafactories are a fact - however, it has been noted that a lot of the materials that are used are to either a lesser or greater extent going to waste due to inefficient recycling methods and systems. Furthermore, it might be theoretically possible to push the efficiency of our transport networks to the facilities - and efficient of production - by performing composite-production of standardized materials on-site by qualified crews."
# Gigafoundry (Tier 2 - Normal/Hive)
 building_gigafoundry_t2:0 "Gigafoundry"
 building_gigafoundry_t2_desc:0 "A rather uninspired name for this impressive facility, the Gigafoundry would have been an impossibility prior to our rise to the stars. Utilizing new and vastly improved algorithms, processing systems and training regiments for operation crews, the facility is able to refine and produce virtually any basic construction composite from available raw materials utilizing our most advanced engineering technologies, which is then transported to the Megafactory itself for building.\n\nThis together with more advanced engineering labs integrated into the overall structure of the facility - allowing study of the work process and rapid testing of new production methods and technology - means that the Gigafoundry is effectively able to fabricate new materials to extremely exact specifications and recycle waste materials at exceptional speed, greatly reducing the pressure on the logistical networks overall and expediting production speeds."
 ###############################################################################################
# Unified Mega-Transportation Networks (Tier 3 - Normal/Hive)
 tech_engineering_building_t3:0 "Unified Mega-Transportation Networks"
 tech_engineering_building_t3_desc:0 "Logistics is the life-blood and proverbial 'spinal column' of every industry. No matter how one analyses it, the fact stands that without an equal or superior logistics network to the industrial power of a civilization - regardless the size - the end result is always inferior outcomes.\n\nWith major expansions in interplanetary and interstellar trade and a more solid network of administration on a world-to-world basis, the creation of a unified network of logistics that can quickly adapt and evolve to new conditions without any loss of efficiency or quality translates into much larger resource gains overall and greatly improved industrial capacity."
# Global Transport Hub (Tier 3 - Normal/Hive)
 building_global_transport_hub_t3:0 "Global Transport Hub"
 building_global_transport_hub_t3_desc:0 "This colossal facility - an expansion of the old Megafactory - is the core of a monumental logistical network that spans the entire world in question and beyond. From here, transports carrying all manner of raw materials and resources enter and leave with everything from tiny consumer products in building-sized containers all the way up to starship components.\n\nFrom the central command and control station, the entire world's logistical network is kept at peak efficiency at all times - a security contingent always on standby to defend either the logistics network or the Hub itself, which is a challenge as all the facilities all together form a complex that is literally the size of a city."
 ###############################################################################################
# Unified Mega-Transportation Networks (Tier 4 - Normal/Hive)
 tech_engineering_building_t4:0 "Engineering Corps Mandate"
 tech_engineering_building_t4_desc:0 "Our corps of engineers - while efficient - has the potential to be expanded upon significantly. In a joint effort with several other branches of research in our empire, the corps has made the suggestion for a major expansion into more world-based technologies and research networks - specifically, establishing facilities run by the corps on worlds that are linked to our pre-existing engineering and production networks; the predicted end result being that the corps can utilize its expertise to provide significant support and expertise to large-scale projects on the production line, and also test new structural engineering at a much faster rate.\n\nThis translates into the corps being essentially able to both learn and improve on engineering technologies as they are being produced - resulting in more efficient production and engineering research."
# Experimental Engineering Facility (Tier 4 - Normal/Hive)
 building_experimental_engineering_facility_t4:0 "Experimental Engineering Facility"
 building_experimental_engineering_facility_t4_desc:0 "A massive set of additional quad-reinforced facilities and server hubs located away from our megafactory complex and the adjacent transport hub, these facilities are run by our empire's corps of engineers and represents the world's foremost testing facility in everything related to materials engineering."
 ###############################################################################################
# Starlifting Optimizations (Tier 5 - Normal/Hive)
 tech_engineering_building_t5:0 "Starlifting Optimizations"
 tech_engineering_building_t5_desc:0 "Contrary to the general belief of many pre-FTL civilizations, the vast majority of building materials in a starsystem are not found in the planets or the asteroids - but rather, the supermajority is located inside the most inhospitable place possible; the star or stars of a system - with a regular G-type Main Sequence Star (Yellow Dwarf) having more Carbon and Iron than an entire planet's combined mass several hundred times over.\n\nIn essence, Starlifting - a technique to extract material from a star - means an effectively inexhaustible supply of raw basic materials on level with literally building entire worlds and still having enough to build several hundred more from a single star. The biggest problem in this equation, however, is energy - our starbases can already handle the proximity to a star fairly well, but extracting raw materials from a star in bulk is quite another challenge altogether, needing virtually every field of engineering to step up twice over. It will be difficult to pull off - but success equates virtually unlimited resources."
# Starlift Command Facility (Tier 5 - Normal/Hive)
 building_starlift_command_facility_t5:0 "Starlift Command Facility"
 building_starlift_command_facility_t5_desc:0 "The Starlift Command Facility is among the most ambitious projects we've ever undertaken on this particular scale. Very simply, the facility is a gigantic replicator forge, an engineering laboratory and a planet-wide operations command center that is connected to a number of automated facilities orbiting the nearby star systems, preferably the system the world is in - these 'swarm satellite' facilities operating in synch to gradually 'tap' the nearby star for raw materials; a process which takes a very, very long time; hundreds of millions to billions of years in practice, but produces enough raw materials to literally create hundreds of worlds worth of matter, which are then fed into gigantic replicator facilities to produce colossal amounts of raw materials for use.\n\nWhile we can only extract very, very little at any given time as of yet, the results are nevertheless immense - and further still, the fact remains that the facility is also a fabricator complex, able to refine the resources extracted on the planet to such a degree that there is virtually no 'waste' material to speak of."
