# Arsenal Command Terminal (Normal/Hive)
 # building_arsenal_command_terminal:0 "Arsenal Command Terminal"
 # building_arsenal_command_terminal_desc:0 "Located in a remote region of this world, the Arsenal Command is not a mere stronghold or fortress. A merger between global command center, manufacturing facility and laboratory, protected by shipgrade armor, cutting edge camouflage technology, supermassive shield generator grids and links to supermassive camouflaged weapon batteries - the Arsenal Command is effectively the core of a world-spanning defense grid, the facility itself the size of a small pre-FTL city.\n\nFrom it, elite strike teams and even battlegroups can be launched and respond to any threat on the world in question on a proverbial moment's notice - and a vast range of colony-spanning defensive measures are on constant standby from the Arsenal Command where and when the strike teams and battlegroups are not available. Any force that wants to seize the world will have to engage the Arsenal Command."
 # #Arsenal Nexus Terminal (Machine Empire)
 # building_arsenal_nexus_terminal:0 "Arsenal Nexus Terminal"
 # building_arsenal_nexus_terminal_desc:0 "Located in a remote region of this world, the Arsenal Nexus is not a mere stronghold or fortress. A merger between global command node, manufacturing facility and laboratory, protected by shipgrade armor, cutting edge camouflage technology, supermassive shield generator grids and links to supermassive camouflaged weapon batteries - the Arsenal Nexus is effectively the core of a world-spanning defense grid, the facility itself the size of a small organic pre-FTL city.\n\nFrom it, advanced drone Quick Reaction Force Units and even Strike Force Battlegroups can be launched and respond to any threat on the world in question on a proverbial moment's notice - and a vast range of world-spanning defensive measures are on constant standby from the Arsenal Nexus where and when the QRF units and battlegroups are not available. Any force that wants to seize the world will have to engage the Nexus."
