# Bio-Analysis Units (Tier 1 - Machine Empire)
 tech_society_building_t1_synthetic:0 "Bio-Analysis Units"
 tech_society_building_t1_synthetic_desc:0 "As our empire expands out towards the stars, our colonies face one major challenge after the other - flora, fauna and even the worlds themselves alike. An expansion of processing power and specialized analysis of individual worlds is required."
# Colony Bio-Analysis Hub (Tier 1 - Machine Empire)
 building_colonial_support_hub_t1_synthetic:0 "Colony Bio-Analysis Hub"
 building_colonial_support_hub_t1_synthetic_desc:0 "This large Drone Facility - consisting of storage facilities, hangars, production plants, analysis facilities, laboratories, enhanced sensor nets among other things - is effectively a network node in any nascent colony, located in a strategic location where rapid access to key areas of the colony can be swiftly and easily reached.\n\nFrom here, special-tailored drone networks of many different categories are synchronized with the main intelligence network to optimize the various drone framework designs to the local environment; flora, fauna and the world itself - resulting in more durable and efficient units, in addition to a permanent Defense Unit operating from the Hub."
 #############################################################################################
 #############################################################################################
# Xenoadaptation Network (Tier 2 - Machine Empire)
 tech_society_building_t2_synthetic:0 "Xenoadaptation Network"
 tech_society_building_t2_synthetic_desc:0 "New worlds and new obstructions are encountered regularly. Frameworks ideal for one world are unsuitable for another, requiring new modular designs and specialized modifications to reduce maintenance costs and improve performance efficiency overall. Likewise, organic and non-linked synthetic life-forms present new social science opportunities and genetic analysis that may be beneficial.\n\nSolution is the generation of dedicated sub-network tasked solely with social science and environmental analysis among other fields related to bio-cybernetic interaction for further usage in various fields. Designated the Xenoadaptation Network, it will be the core of efforts to adapt to new environmental conditions."
# Xenoadaptation Node (Tier 2 - Machine Empire)
 building_colonial_agency_outpost_t2_synthetic:0 "Xenoadaptation Node"
 building_colonial_agency_outpost_t2_synthetic_desc:0 "A vastly expanded Bio-Analysis Hub with uplinks to the various laboratories located throughout the system alongside additional links to other Network facilities and beyond; from here, the Network can gather, analyze and adapt various assembly patterns to various conditions found on different worlds - from nanotech units to the largest building complexes, allowing for a major increase in overall efficiency."
 #############################################################################################
 #############################################################################################
# Bio-Intelligence Nexus (Tier 3 - Machine Empire)
 tech_society_building_t3_synthetic:0 "Bio-Intelligence Nexus"
 tech_society_building_t3_synthetic_desc:0 "Inevitable is the fact that we - for positive or negative results - have to deal with organic life-forms on a regular basis. By analyzing all present empires in the galaxy through advanced passive infiltration operations and deep space listening posts, data can be collected on a vast scale that allows for much greater understanding of biological cultures and derived technological advancements, which in turn offers greater advancements in a wide range of fields."
# Xenoadaptation Hub (Tier 3 - Machine Empire)
 building_colonial_agency_planetary_facility_t3_synthetic:0 "Xenoadaptation Hub"
 building_colonial_agency_planetary_facility_t3_synthetic_desc:0 "An even further expanded Xenoadaptation Node the size of an organic city, the Hub is also the site of a vast array of intelligence sub-servers that continually analyze organic transmissions and behavior - from local flora and fauna all the way to the largest and most powerful organic empires and their political/sociological behaviors.\n\nThe same analysis can also be utilized by the Hub to analyze basic organic lifeform solutions to complex issues. While inferior, it opens avenues of possible future research and modifications that allow the Hub to modify localized Assembly Patterns further to greater efficiency, greatly improving design performance."
 #############################################################################################
 #############################################################################################
# Psychohistorical Prediction Framework (Tier 4 - Machine Empire)
 tech_society_building_t4_synthetic:0 "Psychohistorical Prediction Framework"
 tech_society_building_t4_synthetic_desc:0 "The idea of Psychohistory - utilizing psychoanalysis with social sciences together with historical record to understand the motives and behaviors of groups and nations - isn't a new field of science but has been around for a very, very long time; learning from the past allows more educated guesses of the future.\n\nOrganics, however, lack the necessary processing power and sensor capacity to adequately synchronize patterns into cohesive long-term predictions. By combining intelligence networks - listening posts, passive infiltrator units, specialized infiltrator software among others - in addition to more localized small-scale Probability Engines, predicting organic and synthetic operations on a large and small scale becomes exponentially more probable."
# Xenonet Nexus (Tier 4 - Machine Empire)
 building_colonial_agency_headquarters_t4_synthetic:0 "Xenonet Nexus"
 building_colonial_agency_headquarters_t4_synthetic_desc:0 "Closer to a large organic Arcology, the Xenonet Nexus of this world is a major expansion to the earlier city-sized facility that it now towers over. From this facility, the Network maintains contact with other Xenonet Nexus facilities on other worlds whenever and wherever possible - and at the same time, manages a colossal web of smaller observation outposts and field teams that operate across the planet.\n\nTogether, the Xenonet Nexus facilities are able to rapidly swap data for rapid processing and analysis - Assembly Patterns, intercepted communications, data gathered by coordinated organic infiltrator teams disguised as the local environment just to mention a few - allowing for large-scale localized modifications to larger and smaller technologies in extremely rapid timeframes."
 #############################################################################################
 #############################################################################################
# Bionic Theory (Tier 5 - Machine Empire)
 tech_society_building_t5_synthetic:0 "Bionic Theory"
 tech_society_building_t5_synthetic_desc:0 "Organic life-forms - for all their weaknesses and all their flaws - are the result of chance and adaptation, of gradual engineering alterations that filter out erroneous results through evolution. The successful life-forms that are present in the galaxy have their own unique adaptations, mutations, alterations - social and genetic. Application of these mutations is not weakness but a stepping stone in greater advancement. A dedicated Nexus Facility capable of rapid modification of organic, cybernetic and synthetic technology - in addition to rapid analysis and application of organic-synthetic technology - may be key element for a major leap forward in design technologies."
# Bionic Nexus (Tier 5 - Machine Empire)
 building_evolutionary_reactor_t5_synthetic:0 "Bionic Nexus"
 building_evolutionary_reactor_t5_synthetic_desc:0 "A mountain-sized facility that houses §G(CLASSIFIED)§T number of organic simulation engines, analysis facilities, bio labs, listening post uplink servers, probability engines and uplinks to every laboratory on the world in question, allowing the facility to expedite efficient operations in certain fields.\n\nPrimarily, the Bionic Nexus is - aside from a colossal organic/synthetic prediction engine and bio-mechanical modification forge - also where countless potential tests, analysis runs and prototype methodologies can be done at optimal efficiency in terms of time frames, using collected data sampling and scans of all organic and non-organic lifeforms and environments in the galaxy to operate artificial reality simulations.\n\nTheoretical predictions suggest the Bionic Nexus is able to simulate entire bio-spheres and world populations of any world and any kind across entire known galaxy. Potential future developments suggest beyond as well."
