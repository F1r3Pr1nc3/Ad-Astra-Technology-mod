# Colonial Support Networks (Tier 1 - Hive/Normal)
 tech_society_building_t1:0 "Colonial Support Networks"
 tech_society_building_t1_desc:0 "As our empire expands out towards the stars, our colonies face one major challenge after the other - flora, fauna and even the worlds themselves alike. In order to ensure the security and ultimately prosperity of our colonies, an expanded effort must be made."
# Colony Support Hub (Tier 1 - Hive/Normal)
 building_colonial_support_hub_t1:0 "Colonial Support Hub"
 building_colonial_support_hub_t1_desc:0 "This large facility - consisting of warehouses, hangars, barracks, analysis facilities, cutting edge medical facilities and many other things - is effectively a nerve cluster in any nascent colony, located in a strategic location where rapid access to key areas of the colony can be swiftly and easily reached.\n\nFrom here, specialist teams in many fields work together with the colony's leadership to alleviate issues such as food supply, communications, medical support and security - a garrison permanently stationed to help support the colony's defensive forces."
 #############################################################################################
 #############################################################################################
# The Colonial Agency (Tier 2 - Hive/Normal)
 tech_society_building_t2:0 "Colonial Support Networks"
 tech_society_building_t2_desc:0 "The Colonial Agency originally started when we first began expanding out towards the stars - small-scale then, it is now a core part of our colonization efforts. By expanding the Agency's role to actively support the colonies on a much larger scale, including additional resources to establish permanent presences on worlds, it may be possible to utilize the Agency's expertise."
# Colonial Agency Outpost (Tier 2 - Hive/Normal)
 building_colonial_agency_outpost_t2:0 "Colonial Agency Outpost"
 building_colonial_agency_outpost_t2_desc:0 "Formerly a Colonial Support Hub, the Agency now maintains and operates this facility to the fullest with a large crew of specialists from a wide range of fields. Larger and more well-equipped hospitals, hangars, warehouses and research facilities - in addition to instant-communication links to thousands of smaller outposts located throughout the world in question - meaning that the Agency can effectively coordinate support efforts for the colony on a much larger scale from the facility."
