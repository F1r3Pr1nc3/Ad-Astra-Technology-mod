# Expanded Colonial Operations (Tier 3 - Hive/Normal)
 tech_society_building_t3:0 "Expanded Colonial Operations"
 tech_society_building_t3_desc:0 "The successes of the Colonial Agency goes without saying, and expanding upon those successes equally so. An expansion to the Colonial Agency's authority and resource capacities would undoubtedly lead to a significant number of advancements further down the line."
# Colonial Agency Planetary Facility (Tier 3 - Hive/Normal)
 building_colonial_agency_planetary_facility_t3:0 "Colonial Agency Planetary Facility"
 building_colonial_agency_planetary_facility_t3_desc:0 "The size of a large settlement, this facility is the core of the Colonial Agency's operations on this world - further reinforced by the expanded garrison that is permanently stationed at the facility, protecting the thousands of specialists housed within the hardened perimeter.\n\nFrom here, the Colonial Agency is able to coordinate large-scale efforts at many thousands of smaller outposts across the world in question - everything from medical relief aid to imperial intelligence operations."
 #############################################################################################
 #############################################################################################
# Psychohistorical Theorems (Tier 4 - Hive/Normal)
 tech_society_building_t4:0 "Psychohistorical Theorems"
 tech_society_building_t4_desc:0 "The idea of Psychohistory - utilizing psychoanalysis with social sciences together with historical record to understand the motives and behaviors of groups and nations - isn't a new field of science but has been around for a very, very long time; learning from the past allows more educated guesses of the future.\n\nRecent advances in predictive algorithms and interstellar administration, however, has resulted in peculiar results. Patterns previously overlooked begin to surface - allowing better, more accurate predictions in the general trends of groups, forces and governments, which is highly useful for a wide range of purposes. Applied effectively by a special unit in the Colonial Agency, it might be possible to better prepare our empire for new and unforeseen challenges that might arise."
# Colonial Agency Headquarters (Tier 4 - Hive/Normal)
 building_colonial_agency_headquarters_t4:0 "Colonial Agency Headquarters"
 building_colonial_agency_headquarters_t4_desc:0 "Closer to a large Arcology, the Colonial Agency Headquarters of this world is a major expansion to the earlier settlement-sized facility that it now towers over. From this facility, the Agency maintains contact with other headquarters facilities on other worlds whenever and wherever possible - and at the same time, manages a colossal web of smaller Agency outposts and field teams that operate across the world.\n\nTogether, the end result is that the Agency Headquarters specialist units are able to analyze and apply the latest research and data that other facilities have access to - a solution that doesn't work on one world might be perfect for another, while new technological breakthroughs that seemingly useless for one world may have hidden uses that make the technology or method ideal to solve a major issue for another."
 #############################################################################################
 #############################################################################################
# Evolutionary Reactor (Tier 5 - Hive/Normal)
 tech_society_building_t5:0 "Unified Agency Network"
 tech_society_building_t5_desc:0 "While our Agency is more or less unified as one would expect, the sharing of data and necessary problem-solution operations of individual worlds, systems or our empire as a whole still occurs far too slowly.\n\nNew breakthroughs in various fields have, however, led to significant steps up in primarily technological solutions - the foremost a massively expanded databank network with local backup copies, compressing all the combined knowledge of the Agency into a more compact format that can easily be accessed, as well as a more potent and specialized ultra-secure communication network that allows the Agency to coordinate efforts on a much larger scale."
# Evolutionary Reactor (Tier 5 - Hive/Normal)
 building_evolutionary_reactor_t5:0 "Evolutionary Reactor"
 building_evolutionary_reactor_t5_desc:0 "The Evolutionary Reactor is a colossal complex which, aside an exceptional number of aeroponic facilities and nutrient replicators, also houses a large number of laboratories, research facilities, gene-forges and a network nexus coordinating the research on a planet.\n\nPrimarily, an Evolutionary Reactor is - aside from helping create produce perfectly adapted to the local conditions - also where countless potential tests and methods can be done in record time, either using live samples or highly advanced simulations.\n\nIn theory, the Evolutionary Reactor may allow simulations of entire bio-spheres of any planet and any kind across the entire galaxy. Potentially beyond as well."
