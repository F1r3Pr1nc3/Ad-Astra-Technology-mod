# Deep Space Observatory Networks (Normal / Hive - Tier 1)
 tech_physics_building_t1:0 "Deep Space Observatory Networks"
 tech_physics_building_t1_desc:0 "As our empire expands out towards the stars, new phenomena and anomalies continually push our understanding of the physical realm - much of it requiring new technologies, theories, resources to effectively analyze and process into usable data.\n\nTo this end, a project has been suggested for the development of a massively expanded network of Deep Space Observatories located on the fringes of our controlled systems as a first step."
# Global Observatory Array (Tier 1 - Normal/Hive)
 building_global_observatory_array_t1:0 "Global Observatory Array"
 building_global_observatory_array_t1_desc:0 "Located in an extremely remote region of the world in question, this large facility is effectively a settlement all on its own with heavy security. From here, a large number of super-massive surface-based full-spectrum electromagnetic telescopes monitor the skies, while maintaining a long-range connection to the Deep Space Observatories located several light-hours from the center of the system.\n\nWhile the facility is in itself a gigantic research hub, the data collected greatly helps research facilities across the world in question - and likewise, energy production, as much of the data is highly useful in regards to improving overall efficiency of energy operations."
 ###########################################################################################
 ###########################################################################################
# Gravitic Observatory Expansions (Normal / Hive - Tier 2)
 tech_physics_building_t2:0 "Gravitic Observatory Expansions"
 tech_physics_building_t2_desc:0 "The success of our Global Observatory Arrays speaks for itself overall, and as a direct result, there have been calls to expand further on the Deep Space Observatories - implementing Gravitic Sensor technology and improving the overall efficiency of the satellites - but also to expand our world-based Global Observatories with new technology and engineering."
# Gravitic Observatory Arrays (Tier 2 - Normal/Hive)
 building_gravitic_observatory_arrays_t2:0 "Gravitic Observatory Arrays"
 building_gravitic_observatory_arrays_t2_desc:0 "A massively expanded Observatory Array facility with a significant number of new facilities, including a large number of new Gravitic Telescope Arrays and special facilities and uplinks to the system's Deep Space Gravitic Observatories. In addition, the facility comes with its own reactor and a specialist team dedicated to improving overall power efficiency for the world's energy grids - resulting an overall net energy gain."
 ############################################################################################
 ############################################################################################
# Global Research Networks (Normal / Hive - Tier 3)
 tech_physics_building_t3:0 "Global Research Networks"
 tech_physics_building_t3_desc:0 "New key advancements in engineering and sensor technology has resulted in a significant number of potential improvements to our Observatory Arrays - both in Deep Space and on our worlds. The potential exists for major expansion and vastly improved synchronization of research through more expansive use of the new endpoint transmitters."
# Central Observatory (Tier 3 - Normal/Hive)
 building_central_observatory_t3:0 "Central Observatory"
 building_central_observatory_t3_desc:0 "Closer to a massive city, the Central Observatory is a massively expanded Global Observatory Array facility that is effectively speaking a gigantic arcology - its latest addition a third supermassive array of passive Subspace Telescopes places a distance away in addition to expanded uplink networks to the Deep Space Observatory Arrays.\n\nHousing tens of thousands - including its own security garrison - the facility is connected across the entirety of the world in question with every single research facility and major energy production center, providing instant access to information databanks that greatly help improve research and energy production."
 ############################################################################################
 ############################################################################################
# Unified Research Networks (Normal / Hive - Tier 4)
 tech_physics_building_t4:0 "Unified Research Networks"
 tech_physics_building_t4_desc:0 "The recent successes of the Interplanetary Research Initiative has proven highly beneficial; as such, there have been suggestions that expanding on the Initiative by placing its resources and research at the disposal of more local research networks - connecting these individual networks to the Initiative and thus, eventually, to one another.\n\nThis, combined with new advances in Tachyon Sensor technology, may allow for a significant number of expansions to our Observatory networks."
# Central Observatory (Tier 4 - Normal/Hive)
 building_global_academy_t4:0 "Global Observatory"
 building_global_academy_t4_desc:0 "A series of gigantic arcologies that surround the new Central Observatory, the Global Academy is home to the foremost experts in many fields of research and technology - in particular physics, energy production and related areas. The facility is also connected to a large number of Tachyon Telescopes - both world-based facilities some distance away and large uplinks to the Deep Space Observatory Networks."
 #############################################################################################
 #############################################################################################
# The Cynosural Network (Normal / Hive - Tier 5)
 tech_physics_building_t5:0 "The Cynosural Network"
 tech_physics_building_t5_desc:0 "During our research into Zero-Point Energy and Dark Matter, our researchers discovered something very, very strange - a form of 'web', 'weave' or 'network' of deeply connected Dark Matter and possibly even Dark Energy. Calling it 'The Infinity Network' or 'The Cynosural Realm' - this 'network' exists in a form that we cannot properly describe, seemingly connecting together through the Dark Matter, Dark Energy and dimensional layers previously unknown to us, potentially forming an entirely separate dimension altogether. The network might even span the entire universe, but we have no certain way of knowing.\n\nWhat we do know, is that the 'network' isn't empty - it is full of strange entities, powerful and intelligent beyond even the ability of our greatest minds to understand. Most are aloof, completely uncaring of our comings and goings - yet a few are communicative and open to us, albeit in their own strange ways. These 'ghosts' as they are dubbed by us allow us to tap into the network, albeit to a very limited extent, utilizing special connection points; gargantuan complexes called 'Cynosural Nodes'. The Nodes are equally bizarre themselves; they actually OUTPUT more power than they draw, and are able to store colossal amounts of energy, resulting in a major energy net gain."
# Cynosural Node (Tier 5 - Normal/Hive)
 building_cynosural_node_t5:0 "Cynosural Node"
 building_cynosural_node_t5_desc:0 "Literally the size of a mountain, the Cynosural Node of this world is a colossal arcology of unrivalled proportions for this world. At its core is the Cynosural Node itself - a sealed facility that emits no notable electromagnetic radiation whatsoever, yet has an energy output and seemingly bottomless energy capacity that is outright staggering - the notable pillar of light it generates detectable like a lighthouse far out into the system, yet is completely harmless despite a vast range of tests."
