# Colossi Forge
 # building_colossi_forge:0 "Colossi Forge"
 # building_colossi_forge_desc:0 "A feat of engineering and effectively an artificial mountain on of itself, the Colossi Forge is the site where the best engineers in the field of Psi-Forge Technology work tirelessly.\n\nFrom here, the engineers are able to forge new Golem frames for the Psionic Armies that are trained and deployed, as well as refining upon many technologies related to the engineering of greater and more powerful Colossi. That being said, the Forge is itself a fortress - any attack will have to engage the Colossi Armies that defend it."
# Gene-Forge Spires
 # building_gene_forge_spires:0 "Gene-Forge Spires"
 # building_gene_forge_spires_desc:0 "This intimidating structure - the size of a small mountain - is the seat of experiments and development of the Xeno Reavers for this world. Its gigantic armaments, shield generators and blast doors seem to be aimed as much to keep things out ... as to keep something in.\n\nStories travel far throughout the galaxy of them - nightmare tales used to frighten the young of many races into obedience. Most are false. Those that are true is that as long as the Spires stand, there will be Xeno Reavers awaiting command to defend the world in question."
