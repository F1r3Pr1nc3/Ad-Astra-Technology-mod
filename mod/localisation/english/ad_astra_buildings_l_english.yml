# Engineering Nexus (Tier 4 - Machine Empire)
 tech_engineering_building_t4_synthetic:0 "Engineering Nexus"
 tech_engineering_building_t4_synthetic_desc:0 "The Corps of Engineers Sub-Network has proven exceptionally efficient. However, predictions show potential for major expansion and increased operational range of the Sub-Network through the establishment of world-based Network Nexus facilities, expanding Engineering processing power exponentially.\n\nIntegrating said facilities into Megafactory megacomplex is predicted to yield greater efficiency of the megacomplex overall as the Nexus is able to provide support and optimize material and design templates, optimizing engineering on micro and macro scales at significantly greater rates. End result is a heightened efficiency and greater quality of materiel overall, serving to greatly benefit future efforts."
# Experimental Engineering Facility (Tier 4 - Machine Empire)
 building_experimental_engineering_facility_t4_synthetic:0 "Experimental Engineering Facility"
 building_experimental_engineering_facility_t4_synthetic_desc:0 "A massive set of additional quad-reinforced facilities and server hubs located away from our megafactory complex and the adjacent transport hub, these facilities are run by our empire's engineering sub-network and represents the world's foremost testing facility in everything related to materials engineering.\n\nHere, everything from consumer goods to starship and starbase technology is tested in an environment that can only be described as 'fortress-grade' in every sense of the word - a lot of it in subsurface bunker facilities - the expenditures in protection of the facility may seem excessive, but are ultimately critical as they allow testing too extreme anywhere else short of deep space facilities to be conducted."

