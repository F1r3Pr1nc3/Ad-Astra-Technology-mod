 tech_engineering_building_t3_synthetic:0 "Adaptive Logistics Networks"
 tech_engineering_building_t3_synthetic_desc:0 "Organics define logistics as 'the life-blood' and proverbial spinal column of 'every industry' (citation provided in attachment). Irrelevant of individual unit that analyses it, the fact stands that without an equal or superior logistics network to the industrial power of a civilization - regardless the size - the end result is always inferior and inefficient outcomes.\n\nWith major data-link expansions in interplanetary and interstellar transport networks and more efficient adaptive networks of administration on world-to-world basis, generation of new dedicated and superior logistical sub-systems with adaptive processing capabilities to optimize efficiency without quality loss equates a much larger resource production and high-efficiency industrial output."
# Global Transport Hub (Tier 3 - Machine Empire)
 building_global_transport_hub_t3_synthetic:0 "Logistics Network Node"
 building_global_transport_hub_t3_synthetic_desc:0 "The Logistics Network Node is a significant expansion to former Megafactory complex, centralizing all supermassive bulk transport and second-to-second logistics operations across an entire world to a single enhanced processing node. From here, bulk transports carrying raw construction materials and resources arrive and depart with a wide range of industrial productions - ranging from replacement parts in building-sized transport containers to individual starship components in transit to nearby manufacturing facilities.\n\nThe Central Command and Control Unit operates the entire world's logistical network at peak efficiency and maintains continual operational security. Any threats or disruptions are intercepted and resolved efficiently by militarized support network, ensuring the factory megafacility and subfacilities are secured at all times."
